l_english:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "この文化グループを同化しても何の利益もない。"
 mughal_government_altaic_assimilated:0 "トルクメン人の銃撃手"
 mughal_government_altaic_assimilated_desc:0 "我々が中央アジアのステップ地帯を征服したことにより、トルクメン人の射撃手が我が軍に加わった。我々の敵どもは銃声の前にすくみあがることだろう！"
 mughal_government_baltic_assimilated:0 "バルト海交易"
 mughal_government_baltic_assimilated_desc:0 "バルト海では、ポーランドの小麦やロシアの毛皮といった素晴らしい商品を交易する船が常に行き交っている。これは多くのよく整備された豊かな港がこの広大な海の各所に設けられているからである。"
 mughal_government_british_assimilated:0 "大海原を支配せよ"
 mughal_government_british_assimilated_desc:0 "ブリテンの支配に明白な特徴があるとすれば、それは制海権だ。彼らの艦艇と海戦術は他の国々にはるかに勝っている。彼らの艦艇を、我々の艦隊に組み込むことで、我々は大海原を支配するのだ！"
 mughal_government_burman_assimilated:0 "ビルマの戦略戦術"
 mughal_government_burman_assimilated_desc:0 "ビルマの貴族たちはその生涯を通じて戦略戦術を研究するように期待されている。彼らの熟練した戦略は十分に我々の役に立ってくれるだろう。"
 mughal_government_byzantine_assimilated:0 "ローマの遺産"
 mughal_government_byzantine_assimilated_desc:0 "多くの国々が様々な程度の正統性をもって、ローマ帝国というマントを手に取っていた。その名前を我が物にするためにやがて征服者になるべきだろうか？"
 mughal_government_carpathian_assimilated:0 "カルパチアの黒き軍団"
 mughal_government_carpathian_assimilated_desc:0 "カルパチアの支配者たちは長年のあいだ、常設の傭兵隊にその領国を守らせてきた。傭兵隊は未だに健在とはいえ、誰も彼らを雇わないので、今や我々はその費用の値下げを強要することができるのだ。"
 mughal_government_caucasian_assimilated:0 "マムルーク奴隷"
 mughal_government_caucasian_assimilated_desc:0 "コーカサス地方は長年にわたって白人奴隷戦士であるマムルークの供給源であり、最初のデリー・スルタン朝の創始者もその一人であった。我々もその習慣を引き継ぎ、その戦士たちを陣営に引き入れていこう。"
 mughal_government_gaelic_assimilated:0 "ハイランダーの勇気"
 mughal_government_gaelic_assimilated_desc:0 "ブリテン諸島北部の人々は、よそ者への敵愾心と示威作戦への抵抗力とで有名である。今や我々の統治のもと、彼らを我が軍で雇用して彼らをより強靭なものにすることができるのだ。"
 mughal_government_central_indic_assimilated:0 "ジャングル戦"
 mughal_government_central_indic_assimilated_desc:0 "インドの中央地域の特徴は、深いジャングルと危険な天候だ。先住の人々は、この地で生存するだけでなく、繁栄する方法を見つけた。我々の軍隊が最も険しい地形でも軍隊を維持できるように、彼らの知識を軍事利用するべきだ。"
 mughal_government_east_asian_assimilated:0 "儒教官僚機構"
 mughal_government_east_asian_assimilated_desc:0 "中国の諸国家は幾千年にも渡って儒教的な政治思想のもと運営されており、その思想は効果的な統治と皇帝の正統性の保証とに役立ってきた。明らかに国家の運営を誤っているにも関わらず、儒教官僚制の原則は我々の政府に用いられるために採用されてきたのである。"
 mughal_government_kongo_group_assimilated:0 "コンゴ宗教の習合"
 mughal_government_kongo_group_assimilated_desc:0 "コンゴの自由な宗教観のおかげで、豪族はムガルのハレムに貢ぎ物を進んで送っている。"
 mughal_government_cushitic_assimilated:0 "プレスター・ジョンの王国"
 mughal_government_cushitic_assimilated_desc:0 "アフリカの角は何世紀もの間キリスト教の砦であった。プレスター・ジョンの物語はキリスト教世界の目に、聖書のソロモン王の子孫であると主張する原住民の王にその王国の正統性を与えた。私たちはこの遺産を利用して帝国を拡大し、信仰を広めることができる。"
 mughal_government_dravidian_assimilated:0 "南インド工業"
 mughal_government_dravidian_assimilated_desc:0 "南インドは繊維、香辛料、貴重な宝石により産業が繁栄した拠点である。この成功は単なる地政学上の偶然などではなく、生産と交易の複雑なネットワークの賜物である。このシステムには学ぶべきものが多くあり、国中に適用可能だろう。"
 mughal_government_african_assimilated:0 "スワヒリの富"
 mughal_government_african_assimilated_desc:0 "東バントゥー人の住むアフリカ東海岸は富であふれている。すでに開発され、価値ある資源を採掘するのが容易となるであろう、現地民の鉱山に感謝しなければならない。"
 mughal_government_east_slavic_assimilated:0 "大量徴兵"
 mughal_government_east_slavic_assimilated_desc:0 "東スラヴ人は他国家よりも相対的に多くの軍隊を編成することができる。彼らは、我々が躊躇してきた方法である大規模徴兵と、下級階層の武装によって数を用意している。もしかすると、この方法にも利点があるのかもしれない。"
 mughal_government_eastern_aryan_assimilated:0 "東インドの織物生産"
 mughal_government_eastern_aryan_assimilated_desc:0 "絹、綿、布は東インド経済を支えている。これらの製品を頼みにしているためこの地域は新しい生産技術の革新の中心であり、我々は躊躇なくこの技術を採用できる。"
 mughal_government_evenks_assimilated:0 "満州騎兵戦術"
 mughal_government_evenks_assimilated_desc:0 "有名な満州騎兵の強さはその卓越した戦術によるものである。敵の裏をかくことにより、圧倒的な側面攻撃の機会を生み出すのだ。我々の騎兵はこのような手法に不慣れであるが、満州族の技能を取り入れることで侮れないほどの強さになるだろう。"
 mughal_government_french_assimilated:1 "フランス宮廷文化"
 mughal_government_french_assimilated_desc:0 "フランスの貴族文化は世界中に知れ渡っている。フランスの外交官と大使は彼らの祖国の重要性を世界中に確実に発信している。我が国においても、彼らはそうした任務に就くべきなのだ。"
 mughal_government_germanic_assimilated:0 "ドイツの活版印刷"
 mughal_government_germanic_assimilated_desc:0 "活版印刷の発明は国際社会に変革をもたらし、ドイツ人はその中心にいる。報道機関を支配することは、我々の思想や制度を帝国の果てまで広げる助けとなる。"
 mughal_government_great_lakes_group_assimilated:0 "アフリカ大湖沼の散兵"
 mughal_government_great_lakes_group_assimilated_desc:0 "アフリカ大湖沼の部族は、優秀な散兵として訓練されている。我々の偉大なる軍隊に取り込むことで、敵の財産をより効率良く略奪することができる。"
 mughal_government_hindusthani_assimilated:0 "無慈悲な拡大"
 mughal_government_hindusthani_assimilated_desc:0 "わたしたちの前にデリー・スルターン朝の様々な化身があるように、我々は偉大なるインド帝国を切り開くだろう。ヒンドゥスターンは始まりにすぎない！"
 mughal_government_iberian_assimilated:0 "イベリア植民地主義"
 mughal_government_iberian_assimilated_desc:0 "イベリアの人々は我々自身の拡張主義の野望と同調して、未知の土地の発見と征服に目を向けている。我が国家の一員として、彼らは我々の指揮の下において、征服し移住するだろう。"
 mughal_government_iranian_assimilated:0 "西方の顧問"
 mughal_government_iranian_assimilated_desc:0 "ペルシア語を話す学者や商人は、我が国で最も官僚に相応しい人材だろう。多くのペルシアの学習の中心地を取り込んだことで、我々は国内から優れた顧問を招致できる。"
 mughal_government_japanese_g_assimilated:0 "日本の武士"
 mughal_government_japanese_g_assimilated_desc:0 "日本の侍は、絶対の忠誠心と戦闘では決して降伏しない揺るがない価値観で有名だ。彼らの刀の質は我々の金属加工に遠く及ばないが、我々の戦士は侍の価値観から学ぶことができるだろう。"
 mughal_government_korean_g_assimilated:0 "朝鮮の文人"
 mughal_government_korean_g_assimilated_desc:0 "朝鮮の政治は、学術的な考えを競わせることに大きく支配されている。これは、我々はそれから学ぶべきものである、我が国家を知的革新の拠点にする議論の教養高い文化を創造した。"
 mughal_government_latin_assimilated:0 "ルネサンスの君主"
 mughal_government_latin_assimilated_desc:0 "イタリアを虜にした再生の文化は、新しい考えや思想の受容を熱望する文化を作り出した。我々の国は、彼らを統合する際、その時代へ適応しようとする彼らの意欲と一致させねばならない。"
 mughal_government_lost_cultures_group_assimilated:0 "失われた知識"
 mughal_government_lost_cultures_group_assimilated_desc:0 "理屈が根本から異なる臣民を得た。しかし、彼らは我々に、彼らが戦争を遂行する方法から多くの教えをもたらした。"
 mughal_government_turko_semitic_assimilated:0 "レヴァント騎兵"
 mughal_government_turko_semitic_assimilated_desc:0 "アラブ世界は頑強な体格をした戦馬で有名だ。我々の兵をこれらの頑強な馬に乗せると、我が騎兵隊は戦場でさらに恐ろしいものとなる。"
 mughal_government_maghrebi_assimilated:0 "バルバリア海賊"
 mughal_government_maghrebi_assimilated_desc:0 "マグリブ人はアフリカの北部海岸に広がっている。彼らは、イタリア諸国によってもたらされた豊かな交易を略奪した長い経験を持つ。彼らを私掠船の乗組員にすることによって我が海軍へ入隊させるべきだ。"
 mughal_government_malay_assimilated:0 "マレーの商人公爵"
 mughal_government_malay_assimilated_desc:0 "マレー人は商業の専門知識に関して長い伝統を持っている。成功を望むマレーの支配者は、地元商人との相対的強みと交易政策をしっかりと握らねばならない。この商業知識の豊富さは、我々にうまく役立つだろう。"
 mughal_government_mande_assimilated:0 "イスラムの西方地域"
 mughal_government_mande_assimilated_desc:0 "マンデ人を我々の旗の下、統一させた。我が帝国はアフリカからアジアに至るまで伸びている。我が世界の下でイスラム・スルタン国家は統一されるであろう。"
 mughal_government_mon_khmer_assimilated:0 "東南アジア寺院の建設"
 mughal_government_mon_khmer_assimilated_desc:0 "巨大な寺院はクメールとベトナムの土地の景観を支配している。記念物の建設に関心を持っていることを考えれば、これらの文化の建築技術を学ぶことから集積できる多くのものが確かに存在する。"
 mughal_government_pacific_assimilated:0 "太平洋の水兵"
 mughal_government_pacific_assimilated_desc:0 "太平洋諸国の人々は生まれもって船乗りであり、知られている限り最大の海洋で広大な距離を移動している。我々の海岸を守るために海軍になくてはならないものとして彼らを利用すべきだ。"
 mughal_government_sahelian_assimilated:0 "砂漠の遊牧民"
 mughal_government_sahelian_assimilated_desc:0 "サヘル人はサハラの遊牧民であり、普通の男性にはできない長旅に耐えることができる。"
 mughal_government_scandinavian_assimilated:0 "ノルドの競争と革新性"
 mughal_government_scandinavian_assimilated_desc:0 "スカンディナヴィアには長い戦争の伝統があり、そのおかげで、貴重な知見を持つ熟練の将校が沢山おり、我々はそこから徴用することができる。"
 mughal_government_south_slavic_assimilated:0 "スラヴ防壁"
 mughal_government_south_slavic_assimilated_desc:0 "南スラヴ人は、外国の侵略に対する他のヨーロッパ諸国のための防波堤として行動してきた。彼らを平定することにより、その全てが無益であることを証明し、まもなく、ヨーロッパも同様に我が支配に服従するだろう。"
 mughal_government_southern_african_assimilated:0 "南アフリカの金"
 mughal_government_southern_african_assimilated_desc:0 "南アフリカは金を豊富に産出しており、そのため現地の人々は手に負えないほどのインフレに陥ることはないように非常に効率的な計算方法をとっている。"
 mughal_government_sudanese_assimilated:0 "スーダン交易路"
 mughal_government_sudanese_assimilated_desc:0 "スーダン人は彼らが居住する地の危険な地形を補うため、長い間貿易路を確立してきた。このおかげで、彼らの交易はアフリカ南部とエジプトの富とを結びつける。"
 mughal_government_tartar_assimilated:0 "ステップの馬"
 mughal_government_tartar_assimilated_desc:0 "ポントスの大草原は、馬への優れた放牧地であり、タタール人によって最大限に利用された。彼らの効果的な放牧方法と繁殖技術の能力は、我が騎兵のための馬を数多く育てるのに役立つ。"
 mughal_government_tibetan_group_assimilated:0 "チベットの禁欲主義"
 mughal_government_tibetan_group_assimilated_desc:0 "チベットの僧侶は、あらゆる場所の僧院で禁欲的な瞑想に人生を捧げている。我々も彼らの献身を見習うことで向上することができるでしょう。"
 mughal_government_finno_ugric_assimilated:0 "フィンの自尊心"
 mughal_government_finno_ugric_assimilated_desc:0 "フィン・ウゴルの人々は、多くの人が不毛の地と呼ぶであろう旧世界の北の凍土を故郷だと考えている。"
 mughal_government_west_african_assimilated:0 "西アフリカの支配階級"
 mughal_government_west_african_assimilated_desc:0 "我が帝国は西アフリカの部族にまで伸びており、遠く離れた地元の支配者にますます依存している。しかし、時間とともに、これらの地元の支配層を我々に組み込むことができるようになり、ゆっくりと地方支配へ侵食し、彼らの自治を終わらせる。"
 mughal_government_west_slavic_assimilated:0 "スラヴ人将軍"
 mughal_government_west_slavic_assimilated_desc:0 "西スラヴ人は数十年にわたって、新しい武器を常識破りの戦術で最大限に活用することに優れた軍隊の指揮官を輩出してきた。彼らを服従化させ、これを最大限に活用しなければならない。"
 mughal_government_western_aryan_assimilated:0 "グジャラート商人"
 mughal_government_western_aryan_assimilated_desc:0 "グジャラートに拠点とする商人は、利益を得る機会を求めて広大なインド洋を旅する。彼らは交易を洗練して精密な技術としており、その技術は彼らの港を取り入れた際に大いに役立つだろう。"
 mughal_government_southeastasian_group_assimilated:0 "タイの都市化"
 mughal_government_southeastasian_group_assimilated_desc:0 "タイ人の間で共通する「マンダラ」の政体は、支配者とその都市を世界の中心に据えている。首都の重要性へ強い関心を向けることで、タイ人は数百万の住民を収容できる巨大な都市を建設した。我々は既にいくつかの大都市を支配しているので、タイ人の熟達した都市開発能力は大いに興味深いものだ。"
 mughal_government_thai_group_assimilated:0 "熱帯の建築家"
 mughal_government_thai_group_assimilated_desc:0 "インドシナは過酷な熱帯地域ですが、タイ人はそこに見事な建物を建設した。このような天才的な建築家がいるからこそ、私たちはより効率的に建物を建てることができるのだ。"
 mughal_government_kamchatkan_g_assimilated:0 "シベリアの狩人"
 mughal_government_kamchatkan_g_assimilated_desc:0 "カムチャツカの人々は頑丈で、東シベリアの寒い環境を生き抜く術を知っている。また、彼らは有能な狩人であり、彼らの領域に侵入する愚かな者を倒すこともできる。彼らの助けがあれば、どんな侵略者もこの領域で長く生き残ることはできないだろう。"