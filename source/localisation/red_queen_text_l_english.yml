 LANDING_INTERESTING_NATION:0 "$TAG|Y$は$DLC|Y$を使ってプレイするのに面白い国家です。"
 LANDING_dlc010_TEXT:0 "主な要素：\n- ランダムな新世界\n- 植民地国家の作成とプレイ\n- 拡張されたネイティブ・アメリカン向けシステム"
 LANDING_dlc010_FLAVOR_TEXT:2 "未知の世界を探検し、新世界を発見するために船団を送り出しましょう。おそらく非常に新しい世界、完全にランダム化されたアメリカ大陸へ。\n\nConquest of Paradiseはまた、連邦のシステムと固有の国家アイデアによってネイティブ・アメリカン国家や支配者としてのプレイに新たな可能性を提供します。\n植民者向けには、植民地国家としてプレイするオプションがあり、また、新世界に入植する植民者の運命を直接コントロールできます。"
 LANDING_dlc018_TEXT:0 "主な要素：\n- 交易紛争を引き起こす外交秘密行動\n- 私掠船\n- 交易首都\n- 交易会社\n\n追加要素：\n- 内陸交易の改善\n- ヒンドゥー教統治者の主神\n- 運河を建設可能"
 LANDING_dlc018_FLAVOR_TEXT:2 "Wealth of Nationsは交易と世界の富をあなたの国庫にもたらす方法に焦点を当てます。\n\nこのDLCにより、密かに交易紛争を引き起こしたり、私掠船を利用して競合する国家から盗んだり、和平条約を利用して交易力を獲得したり、交易への支配を強化するため新しい交易首都を作成することができます。\n新たに発見した富を利用し、今やあなたはその膨大な貯えをキール運河、スエズ運河、パナマ運河といった素晴らしい事業に投資できるのです。"
 LANDING_dlc021_TEXT:1 "主な要素：\n- 共和独裁制\n- 商人共和国向け新派閥\n- オランダ共和国用の特別な選挙\n\n追加要素：\n- 選挙君主制に賛成あるいは反対する新しい行動\n- 商人共和国は交易所を設置可能\n- 共和国向けの新しいイベント"
 LANDING_dlc021_FLAVOR_TEXT:2 "Res Publicaは民衆を支配し、国家を統治するための新しいユニークな方法に焦点を当てます。\n\n新しい政府タイプの導入を特徴とするこのDLCは、共和制・独裁制のための新しいゲームプレイ要素に加え、探検のための新しいアイデアグループも提供します。Res Publicaは、プレイヤーが交易帝国を拡大しながらボーナスを受け取る新しい方法を体験可能にすることで、統治と探検の技術を向上させます。"
 LANDING_dlc027_TEXT:0 "主な要素：\n- 三十年戦争と宗教連盟の特別なシステム\n- 革命あるいは反革命のための戦い\n- 包囲からの突撃と、戦時の同盟国への目標の指示\n- ワンクリックで船をアップグレード\n- 外交オプションの改善\n\n追加要素：\n- 辺境伯の作成\n- 中核州の放棄"
 LANDING_dlc027_FLAVOR_TEXT:2 "このDLCは三十年戦争や国家と教会の争いなどを中心に、様々なシステムを追加します。戦争こそが、あなたの勝利を目指す冒険における最上の策となるでしょう。\n\n海軍、陸軍の仕様が改善された今、勝利の道はあなたの双肩にかかっています。独力で勝利を収めるか、それとも同盟国の力を借りるか、あなたはどちらの道を選ぶでしょうか？あなたの決断が、帝国の存亡を決めるのです。"
 LANDING_dlc033_TEXT:0 "主な要素：\n- カスタム国家のデザイナー\n- ナワトル、インティとマヤ信仰向けの新しい要素\n- 黄金の七都市の捜索\n- 財宝艦隊\n- 交易船団での海賊狩り\n- トルデシリャス条約"
 LANDING_dlc033_FLAVOR_TEXT:1 "キャンペーンの開始国をカスタマイズし、EU4のほぼ無限の再生可能性をさらに強化する新しい国家デザイナーを使用して、プレイスタイルに完全に適合する領域を作成しましょう。\n\n中央及び南アメリカに焦点を当てるこのDLCは新しい宗教を導入する一方で、インパクトのある探検の舞台では、あなたは王や征服者にふさわしい新たな決断を迫られるでしょう。アステカとして、メキシコ平原をあなたの支配下に置きましょう、しかし、あなたの怒れる神々に生贄を捧げるのに十分な臣下の王たちを確保しましょう。ヨーロッパの国家として、失われた都市や魔法の泉の噂を求め、アマゾンのジャングル深くに入りましょう。"
 LANDING_dlc039_TEXT:0 "主な要素：\n- 議会\n- プロテスタントと仏教向けの新しいゲームプレイ\n- 従属国の新しい相互作用\n\n追加要素：\n- 信仰\n- 神聖ローマ帝国の自由都市"
 LANDING_dlc039_FLAVOR_TEXT:1 "Common Senseは外交と国内の開発に焦点を当てます。この追加要素は、大規模な外交を実行するためのツールを提供する一方、国を平和的に発展させ、「背の高い」帝国を築き上げることを可能にします。ゲームを変化させる宗教的特徴は、ゲームプレイに深みと興味深い複雑さを加えるでしょう。\n\n臣民と密接に連携し、相互作用や勅令を介して彼らを適切にコントロールする能力は、立憲君主制の内部闘争の協約を得るための計画を持つ者たちにとって「常識」であるべきです。"
 LANDING_dlc046_TEXT:0 "主な要素：\n- 新しい階級\n- 外交フィードバック\n- テングリの習合主義\n- 遊牧民の新システム\n- 原住民政策\n\n追加要素：\n- 進化した文化転向\n- 諜報の改善"
 LANDING_dlc046_FLAVOR_TEXT:1 "The Cossacksは遊牧民と東ヨーロッパに焦点を当てます。この追加要素により、部族の忠誠を保つため、遊牧民として隣国を略奪したり、技術の進歩や、定住した国家を改革する力を得るため、彼らの土地を破壊することが可能になります。\n\nポーランド-リトアニアのマグナートやステップのコサックといった、強力な利益を代表する階級によって国内政治は活気づきます。文化や自国に暮らす先住民をより詳細にコントロールしたり、AIの同盟国とより緊密に連携し、その目標を理解する能力により、あなたの内にピョートル大帝を引き出すことができるでしょう。"
 LANDING_dlc055_TEXT:0 "主な要素：\n- 進化した海軍ミッション\n- バルバリア海賊\n- コンドッティエーリ\n- 地図の共有\n\n追加要素：\n- 貿易同盟\n- 新しい諜報行動\n- タイムラインによるリプレイ\n- 防諜活動"
 LANDING_dlc055_FLAVOR_TEXT:1 "Mare Nostrumにより、Europa Universalis IVの注目は海へと向けられます。この拡張は、近世初期の世界を通じて国家を運営する際に、プレーヤーにさらに多くの海軍および軍事ツールを提供します。\n\nその名前が示すとおり、Mare Nostrum（我らが海）は海軍の戦争と交易の支配に関連する新しいシステムを導入します。あなたの艦隊の力は、あなたの国家が集めることができる水兵の数に依存し、船には巡回する海域とミッションとを与えることができます。また、貿易同盟を作成するための新しいオプションや、その他多くの改善点も含まれます。"
 LANDING_dlc060_TEXT:1 "主な要素：\n- 列強\n- 君主の個性と指揮官の特性\n- 配偶者と摂政\n- 従属国に特定の戦時行動を与えることが可能\n- 呪物崇拝国家のカルトをアンロック\n- コプト正教会国家の聖地をアンロック\n\n追加要素：\n- 革命共和国向けの新しい派閥\n- オスマン帝国向けの固有の政体\n- 退位\n- 通貨価値の切り下げ"
 LANDING_dlc060_FLAVOR_TEXT:2 "Rights of Manは、列強、君主の個性や配偶者のシステムと確立された国家のための固有の政体等の新機能でEuropa Universalis IVにさらなる深みを加えます。\n\n列強システムは最も発展した国家に対して、彼らよりも弱小な近隣国を脅し、あるいは誘ったりする新しい外交オプションへのアクセスを許可します。発展を継続できなければ、あなたは高い代償を支払って手に入れた力を失うことになるでしょう！"
 LANDING_dlc066_TEXT:0 "主な要素：\n- 歴史区分と黄金時代\n- 新しい中華帝国のシステム\n- 朝貢国\n- 新しい日本の幕府のシステム\n- 満州八旗\n- 外交マクロビルダー"
 LANDING_dlc066_FLAVOR_TEXT:1 "ヨーロッパが暗黒からゆっくりと抜け出している一方で、東洋は明るく輝き続けています。明の皇帝は豊かで尊い土地を支配し、日本の武将は名誉ある陣立てで戦いに身を投じています。神は富と文化でアジアに祝福を与えてきました。あなたは天命にふさわしい存在でしょうか？\n\n歴史区分と黄金時代は、時の流れに新たな区分けをもたらし、何世紀もかけて克服するためのさまざまな挑戦と恵まれるべきさまざまなボーナスをプレイヤーに提供します。\n\n現在、中華帝国は強力な新しいシステムを備えていますが、注意してください。天命が大きく下がった場合、周囲の勢力は、自身の権利において皇帝として中国の支配権を握るため、天命を主張することができます！"
 LANDING_dlc072_TEXT:0 "主な要素：\n- ツァーリ国と公国\n- 聖像\n- 主教座\n- ストレリツィ\n- シベリア開拓"
 LANDING_dlc072_FLAVOR_TEXT:1 "Third RomeはEuropa Universalis IV最初のImmersion Pack型DLCであり、ロシアとその文化的、地域的な兄弟たちのためのより深いプレイ体験を構築することに焦点を当て、ロシア帝国において宗教的、政治的、軍事的支配を行使するための新しい方法を導入します。\n\n正教会の主教座との新しい相互作用をうまく操って信仰心を政治力へと変え、新しい政府ランクで国家の力を拡大し、強力で新しい軍事ユニットを召集し、シベリアを開拓して、あなたが望むツァーリの地位を主張しましょう。"
 LANDING_dlc077_TEXT:0 "主な要素：\n- 中東国家向けの特別な政体\n- 交易政策\n- イスラムの学派\n- 軍熟練度\n- 開発度の利用\n- イクター税\n\n追加要素：\n- イェニチェリ\n- 布教行動"
 LANDING_dlc077_FLAVOR_TEXT:1 "有史以来、中東の肥沃な渓谷と交易路は野心的な征服者たちを引き付けてきました。今や、去りゆく中世と入れ替わるように、これらの古代の土地には新しい時代の勢力が出現しています。\n\n近世初期の地域の歴史的発展と関連した新たな決断と機会により、Cradle of Civilizationは、中東でのプレイ体験を向上させると同時に、世界中のあらゆる国家に多くの新しいシステムを提供します。"
 LANDING_dlc084_TEXT:0 "主な要素：\n- 新しいイギリスのミッション\n- 産業革命\n- 聖公会\n- 革新性\n- 海軍ドクトリン\n- 知識の共有"
 LANDING_dlc084_FLAVOR_TEXT:1 "弱々しい君主と強欲な貴族たちとの大陸での戦争で弱体化したため、15世紀半ばのイングランドには、来たるべき栄光の兆しさえ存在しませんでした。内戦、宗教的動乱、大火事、厄介な連合など、それは困難な道のりです。しかし、やがてグレートブリテンとなるこの国は、世界にまたがる交易帝国を支配し、思想と交易両面でイギリスの自由の理想を輸出しながら、世界がこれまで見た中で最も強力な国家となるのです。\n\nRule Britanniaは、ブリテン諸島の歴史と産業革命の初期の火花に焦点を当てたDLCです。イングランド、スコットランド、またはアイルランド王国の1つを支配し、それらを偉大な国家へと導きましょう！"
 LANDING_dlc090_TEXT:1 "主な要素：\n- 政府改革\n- 交易会社投資\n- インドの新しいミッションと階級\n- 勅許会社\n\n追加要素：\n- 見直された政策システム\n- モンスーン\n- 新しい侮辱方法\n- 植民者の新しい用途"
 LANDING_dlc090_FLAVOR_TEXT:1 "歴史と文化とに恵まれた地域は、交易を支配できる偉大な物質的富を帝国に約束します。領土とインドの富へのアクセスをめぐる競争には、外交上の機転と軍事力とが必要です。しかし、世界で最も収益性の高い市場におけるこの素晴らしいゲームでは一体誰が誰を搾取するのでしょう？\n\nDharmaは、政府改革の導入を通じて、政府の意味を明確にする新しい方法を提供します。改革のさまざまな組み合わせにより、さまざまな政府が生まれます。王国は聖職者に権限を与えて国家を集権化するか、議会に権力を譲り貴族を削減するかを選択できます。\n\nどうやって支配するか、どうやって支配を拡大するか、Dharmaでそれを選択するのはあなたです。"
 LANDING_dlc095_TEXT:0 "主な要素：\n- イベリアと北アフリカ国家向けの新しいミッションツリー\n- マイノリティの追放\n- 修道会の設立\n- 海賊共和国\n- 旗艦\n- 海上砲撃"
 LANDING_dlc095_FLAVOR_TEXT:1 "コロンブスは最初の一人ではなかったかもしれませんが、彼こそが最も重要でした。彼の新世界への航海は、日の出の勢いであったスペイン王国によってすぐに利用され、その偉大なカトリック王国を、一世紀以上に及ぶヨーロッパ政治の中心における支配的な地位へと導きました。アステカの黄金とペルーの銀は、メキシコからマドリード、マニラへと広がる世界帝国の基礎を築きました。レコンキスタから財宝艦隊まで、帝国が築かれた日々を再び体験しましょう！"
 LANDING_dlc001_TEXT:0 "主な要素：\n- フランスとイギリスの11カ国向けレベル1の固有ユニットモデル"
 LANDING_dlc001_FLAVOR_TEXT:0 "このパックは、フランスとイギリスの国家向けに新しいモデルを追加することにより、百年戦争のプレイ体験を高めます。"
 LANDING_dlc002_TEXT:0 "主な要素：\n- オスマン、ペルシア、マムルーク向け固有の騎兵モデル"
 LANDING_dlc002_FLAVOR_TEXT:0 "このユニットパックは、オスマン帝国、ペルシア、およびマムルーク朝に固有の騎兵のフレーバーを追加します。"
 LANDING_dlc003_TEXT:0 "主な要素：\n- リトアニア、ポーランド、ロシア向け固有の騎兵モデル"
 LANDING_dlc003_FLAVOR_TEXT:0 "このユニットパックは、リトアニア、ポーランド、ロシア向けに固有の騎兵フレーバーを追加します。"
 LANDING_dlc004_TEXT:0 "主な要素：\n- 28種類の新しいイベント\n- 64種類のテーマのイベント画像\n- 3種類の新しい決断"
 LANDING_dlc004_FLAVOR_TEXT:0 "この小型のDLCは、ムスリム国家におけるプレイ体験を向上させるための固有のイベントと決断を提供します。"
 LANDING_dlc005_TEXT:0 "主な要素：\n- 57種類の新しいイベント\n- 10種類のテーマのイベント画像\n- 合衆国向けの3と4の新しいレベルのユニットモデル"
 LANDING_dlc005_FLAVOR_TEXT:0 "このフレーバーパックは、より多くのコンテンツとスピリットをアメリカ合衆国にもたらし、この偉大な国にダイナミックな新しいイベントと固有のユニットモデルを提供します。"
 LANDING_dlc006_TEXT:0 "主な要素：\n- 16種類の新しいイベント\n- 16種類の新しいミッション\n- 13種類のテーマのイベント画像\n- ビザンツ向け4種類の新しいユニットモデル"
 LANDING_dlc006_FLAVOR_TEXT:0 "このフレーバーパックは、ビザンツに焦点を当て、より多くのフレーバーを提供することで、プレイとビザンツ帝国復興の体験を高めます。"
 LANDING_dlc007_TEXT:0 "主な要素：\n- 地形MAPモードで見ることのできる8種類の新しいランドマーク"
 LANDING_dlc007_FLAVOR_TEXT:0 "このパックは、MAPに新しいランドマークを追加し、ゲームMAPにさまざまな機能を提供することでゲーム体験を高めます。"
 LANDING_dlc008_TEXT:0 "主な要素：\n- ビザンツとオスマン向け3種類の新しい楽曲"
 LANDING_dlc008_FLAVOR_TEXT:0 "Conquest of ConstantinopleにはAndreas Waldetoftが作曲した合計で10分間の3種類の新しい曲が含まれています。これらの曲はビザンツまたはオスマンでのプレイ中に流れ、ゲームの雰囲気を高めます。それぞれの曲はビザンツの紛争中の土地でのプレイにユニークなプレイ体験を提供します。"
