 LANDING_dlc114_TEXT:0 "主な要素：\n- 12種類の新しいメタル・ソング"
 LANDING_dlc114_FLAVOR_TEXT:0 "Guns, Drums and Steel Volume 3はEuropa Universalisにインスパイアされたジャンルとテーマをミックスした、メタルテイストのミュージックパック第3弾です。Kasper Lindgrenが作詞・作曲・編曲を担当し、北欧の民族音楽の影響を受けた12曲のオルタナティヴ・メタルが収録されています。"
