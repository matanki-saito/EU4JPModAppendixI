 DLC_dlc119_TOOLTIP_DELAYED:0 "- New mission trees and mechanics for The Ottomans, China, Japan, Russia, Spain, France, and Great Britain, as well as mission changes and expanded flavor for Prussia, Portugal and Korea\n- More than 60 new unique government reforms available to many different countries and culture groups\n- More than 60 new estate privileges, distributed amongst all the estates\n- New land (Musketeers, Samurai and Tercios) and naval (Caravels, Galleons, Galleasses, Man of Wars, VOC Indiamen and Geobukseons) special units\n- New models for French, South Chinese, Ainu and Filipino coutries\n- 9 new songs for Turkish, French and Chinese countries"
 LANDING_dlc119_TEXT:0 "Main Features:\n- New mission trees and mechanics for The Ottomans, China, Japan, Russia, Spain, France, and Great Britain, as well as mission changes and expanded flavor for Prussia, Portugal and Korea\n- More than 60 new unique government reforms available to many different countries and culture groups\n- More than 60 new estate privileges, distributed amongst all the estates\n- New land (Musketeers, Samurai and Tercios) and naval (Caravels, Galleons, Galleasses, Man of Wars, VOC Indiamen and Geobukseons) special units\n- New models for French, South Chinese, Ainu and Filipino coutries\n- 9 new songs for Turkish, French and Chinese countries"
 LANDING_dlc119_FLAVOR_TEXT:0 "The story of the Early Modern World is largely the story of imperial growth and colliding ambitions. England, France and Spain battle for power in a New World to fuel their hegemony in the Old World. The established Ottomans are confronted by a new rising power in Russia. In Asia, the old Chinese and Japanese empires fight centuries of inertia in search of centralized authority.\n\nEUIV: Domination challenges you to rediscover the histories of these great powers through its new game features and updated historical detail."
