 DLC_dlc115_TOOLTIP_INSTANT:0 "Lions of the North"
 DLC_dlc115_TOOLTIP_DELAYED:0 "- スカンディナヴィアとバルト諸国の新しいミッションツリー\n- スカンディナヴィアとバルト諸国の新しい独自の政府改革\n- スカンディナヴィアとバルト諸国の新しい特別な階級特権\n- 新しい特殊ユニット、スウェーデンとフィンランドのカロリアンおよびポーランド・リトアニアの有翼重騎兵\n- スカンディナヴィアとバルト諸国の新しいユニットモデル\n- スカンディナヴィアとバルト諸国の新しい6つの音楽"
 LANDING_dlc115_TEXT:0 "主な要素：\n- スカンディナヴィアとバルト諸国の新しいミッションツリー\n- スカンディナヴィアとバルト諸国の新しい独自の政府改革\n- スカンディナヴィアとバルト諸国の新しい特別な階級特権\n- 新しい特殊ユニット、スウェーデンとフィンランドのカロリアンおよびポーランド・リトアニアの有翼重騎兵\n- スカンディナヴィアとバルト諸国の新しいユニットモデル\n- スカンディナヴィアとバルト諸国の新しい6つの音楽"
 LANDING_dlc115_FLAVOR_TEXT:0 "デンマーク、スウェーデン、ノルウェーの3王国は、1397年にエーリク・ア・ポンメルン王のもとにまとめられ、不安定な連合体を形成していました。しかし、彼は1439年に退位してゴットランド島に流され、カルマル連合は不安定さを増しています。一方、バルト海を隔てたポーランド王国とリトアニア公国は、ヴァルナの戦いで王ヴワディスワフ3世が戦死し、新しい統治者を選出しなければならなくなりました。これは、チュートン騎士団とリヴォニア騎士団にとっては敗北から立ち直る、リガとダンツィヒなどの交易都市にとっては目の前にあるチャンスをつかむきっかけとなるかもしれません。\n\nLions of the Northは、スカンディナヴィアやバルト海沿岸の国家を統治し、完全な没入感の中で展開される別の道を通して、さまざまな目的を達成するよう導いていくゲームです。"
