 dlc119_reason_new_units_reason:0 "\nWe're recommending this expansion as it adds new unit models to the countries in the French and Chinese regions, and for Ainu and Filipino cultures."
 dlc119_reason_new_music:0 "The §YDomination Expansion§! adds new Music."
