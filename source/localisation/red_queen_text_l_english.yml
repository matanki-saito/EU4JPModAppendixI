 DLC_dlc106_TOOLTIP_DELAYED:0 "- 東南アジアのミッションツリー\n- 記念碑\n- 拡張された植民地国家\n- 好感度を稼ぐ\n- 開発度の集中\n- 中央集権国家\n- 拡張された摂政政治\n- トーテム信仰\n\n追加機能：\n- マンダラ政府改革\n- 首都の略奪\n- 輸送船の徴集"
 LANDING_dlc106_TEXT:1 "主な機能：\n- 東南アジアのミッションツリー\n- 記念碑\n- 拡張された植民地国家\n- 好感度を稼ぐ\n- 開発度の集中\n- 中央集権国家\n- 拡張された摂政政治\n- トーテム信仰\n\n追加機能：\n- マンダラ政府改革\n- 首都の略奪\n- 輸送船の徴集"
 LANDING_dlc106_FLAVOR_TEXT:0 "宝石の如く輝く首都を想像してみてください。それは、内陸地から得られた富で改善されましたー従属国から要求した富で彩られたものでもあります。広大な領土を有する帝国の首都ではなく、小さく集中した国家の首都です。Europa Universalis IV：Leviathanでは、それを想像、実現することができます。\n\nLeviathanでは、いくつかの力の中心を持つ、より集中した領域で「高い」プレイを可能にする新しいツールが用意されています。また、摂政制や植民地といった確立したゲーム機能にも多くの変更が加えられています。"
 DLC_dlc110_TOOLTIP_INSTANT:0 "Origins"
 DLC_dlc110_TOOLTIP_DELAYED:0 "- アフリカ独自の地域ミッションツリー\n- アフリカの政府改革\n- アフリカの階級特権\n- ユダヤ教の機能\n- アフリカユニットと宣教師の新しいモデル\n- アフリカでの新しい音楽\n\n追加要素：\n- ユダヤ教の新規イベント\n- エチオピアの独自カワユニット"
 LANDING_dlc110_TEXT:0 "主な要素\n- アフリカ独自の地域ミッションツリー\n- アフリカの政府改革\n- アフリカの階級特権\n- ユダヤ教の機能\n- アフリカユニットと宣教師の新しいモデル\n- アフリカでの新しい音楽\n\n追加要素：\n- ユダヤ教の新規イベント\n- エチオピアの独自カワユニット"
 LANDING_dlc110_FLAVOR_TEXT:0 "アフリカは広大な大陸で、多くの国が存在し、さらに長い歴史を持っています。マリの黄金帝国からコンゴのジャングル王国、ソンガイの軍事力からキルワやアジュラアンの貿易港もあるのです。Originsでは、これらの国々の力強さと豊かさを存分に体験することができます。カワ族と遍歴の多い首都を持つコプト教のエチオピアを率いたり、ムタパでグレートジンバブエの栄光を取り戻したり、コンゴでキリスト教の砦となったり、逆にアフリカの伝統の保護者として振る舞ったり、マリで偉大なマンサ・ムーサを真似て彼を越えたり、ヨーロッパ中を回ってメッカに行ったり、アジュラーンとして中国の皇帝にキリンを贈るほど貿易を拡大することができます。\n\n自分の進みたい道を決めるのは自分自身であり、自身の祖を決めるのも自分自身なのです。"
