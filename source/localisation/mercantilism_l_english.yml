l_english:
 refused_food_import:0 "食糧輸入の拒否"
 desc_refused_food_import:0 "食糧不足の間、交易障壁を緩和することを我々が拒否したことで、影響を受ける人々の間に騒動を引き起こした。"
 buying_american:0 "アメリカの物を買う"
 desc_buying_american:0 "我が国には、近隣の植民地からの物を輸入することができる程度の緩い交易障壁がある。"
 importing_cocoa:0 "ココアの輸入"
 desc_importing_cocoa:0 "チョコレートとココアの大規模な輸入は、人々に喜びと活気を与えている。"
 importing_coffee:0 "コーヒーの輸入"
 desc_importing_coffee:0 "コーヒーの大規模な輸入は、人々の幸せと不眠を維持している。"
 importing_tea:0 "茶の輸入"
 desc_importing_tea:0 "茶の大規模な輸入は、社会の教養ある人々を喜ばせている。"
 mercantilism_events.1.t:0 "飢饉に対応するための食糧輸入"
 mercantilism_events.1.d:0 "我々の国の一部で起きた直近の食糧不足によって、[Root.GetAdjective]の人々の間に生活必需品の輸入を阻害するような交易政策に疑問の声が上がった。人々は交易障壁を下げるよう呼びかけ、より幸運な国から食料を買い求めることでこの危機を和らげることを望んでいる。"
 mercantilism_events.1.a:0 "この度の必要性において、生活は政策以上のものだ。"
 mercantilism_events.1.b:0 "我々はたとえ今できていなくとも自給自足できるよう努力しなくてはならない。"
 mercantilism_events.2.t:0 "輸入品が[Root.GetAdjective]の高級品と競争"
 mercantilism_events.2.d:0 "隣国は新世界で大きな植民地としての存在を確立した。この遠い土地からの輸出は着実に増加しているが、いくつかの異国情緒ある商品は、好奇心に惑わされることをよく知っているはずの人々の間でさえ非常に人気がある。\n\n最近では隣国の人々はさらに先行し、公然と関心を煽っている。人々に「アメリカの物を買う」ように奨励することで、植民地からの輸入を増やし、自国の商品を打ち負かし、善良な[Root.GetAdjective]人の仕事を奪っている。このような外国交易の流入から何かを得るかもしれないが、最も安全な選択肢は、それを減らすための障壁を設けることだろう。"
 mercantilism_events.2.a:0 "植民地が差し出さなければならないものを確認しよう。"
 mercantilism_events.2.b:0 "まともな品質のものは僻地の成り上がり者からは来ることはない。"
 mercantilism_events.3.t:0 "鉄の輸入"
 mercantilism_events.3.d:0 "我が国は[Root.GetAdjective]軍を強く、現代的かつ国内でも支援するよう努めているが、時には優先順位は互いに矛盾してしまうことがある。隣国の豊かな鉄鉱山が不足しているため、将来の軍事開発のための壮大な計画のいくつかは、望むようにすぐにはいかないだろう。輸入の増加は魅力的な選択だが、外国の支援に頼ることは、交易政策を損なう可能性がある…隣国の背後にあるナイフは、彼ら自身の鉄から作られた場合、より華麗で油断のならないものとなるだろう。"
 mercantilism_events.3.a:0 "我々は自らの力のために鉄を輸入する必要がある。"
 mercantilism_events.3.b:0 "我々は自らの資源に頼る必要がある。心は鉄よりも重要である。"
 mercantilism_events.4.t:0 "海軍用品の輸入"
 mercantilism_events.4.d:0 "我が国の海軍を進歩させるという野望は近年停滞している。[Root.GetAdjective]の造船技師たちはアイデアや計画が欠けているわけではない。物資が足りないのだ。彼らの主張によれば、隣国には豊富な資材があり、これがあれば近代的な海軍を整備するのに役立つだろうと痛感しているというのだ。我が艦隊が外国に依存することは望ましくないが、そのようなこだわりが進歩の障害となるのであれば、新たな造船技術をテストするに足る分だけなら輸入しても良いかもしれない。"
 mercantilism_events.4.a:0 "我々の計画を進められるのであれば、妥協は可能だ。"
 mercantilism_events.4.b:0 "外国の木材で船を造るだと？それなら岩でつくったほうがよっぽど安全だ！"
 mercantilism_events.5.t:0 "$TRADER$、議論好きの保護主義者"
 mercantilism_events.5.d:0 "[Root.GetName]において、$TRADER$が交易の発展のための提言を始めるようになって以降、輸入の制限と国家規制の強化の代償として、国内の交易は強化された。経済基盤を改善するという彼らの決断は高く評価されているが、その一方で最近の提案が、保護主義的な信条ゆえに多くの有力者たちの間に疑問を抱かせている。彼らは、[Root.Monarch.GetTitle]があまりにも容易に$TRADER$の助言を受け入れているとしており、我々はむしろ、交易のすべての領域を支配しようとするのではなく、他国と相互に有益な取引を模索すべきであると主張している。"
 mercantilism_events.5.a:0 "$TRADER$の考えはこれまで我々を助けてきた。"
 mercantilism_events.5.b:0 "交易商は自由交易を抑制するのではなく、促進するべきだ。"
 mercantilism_events.6.t:0 "急進的な改革"
 mercantilism_events.6.d:0 "最も信頼されている顧問の二人、$MASTER_OF_MINT$と$TRADER$は、最近よく話をしている。陰謀を企てているのだ、という者もいる。[Root.GetName]の将来のための計画を策定しているのだ、と他の者は言う。彼らが議論しているものが何であれ、それは明らかにいくつかの秘密を正当化するのに十分な論争である。\n\nようやく、彼らは[Root.Monarch.GetTitle][Root.Monarch.GetName]に接触して結果を提示した。厚い紙の束には、保護主義、規制、産業政策の強化など、国の交易の慣習への記念碑的な変化の計画が含まれている。急進的だ、と言う者もいるだろう。\n「必要なものです」と、$MASTER_OF_MINT$は言う。\n「有益です」と、$TRADER$は言う。\n\nこれについて[Root.Monarch.GetName]は何を言っている？"
 mercantilism_events.6.a:0 "愚か者には急進的に見えるかもしれないが、[Root.Monarch.GetTitle]はそうは思わない。"
 mercantilism_events.6.b:0 "$MASTER_OF_MINT$は$TRADER$に悪影響を与えている。"
 mercantilism_events.6.c:0 "$TRADER$は$MASTER_OF_MINT$を急進化している。"
 mercantilism_events.6.e:0 "二人ともここから出て行け！"
 mercantilism_events.7.t:0 "植民地間交易"
 mercantilism_events.7.d:0 "海外の植民地を確立することで、我々は実質的に[Root.GetAdjective]の支配下にある土地から商品を輸入し、交易を拡大することができた。我々の植民地に必要なものを供給している限り、彼らは敵の手に金を渡す理由はない。\n\n悲しいことに、入植者たちは時に、彼らが「必要な」ものについて、我々の[Root.Monarch.GetTitle]とは異なる意見を持っている。彼らは隣国の植民地や原住民と交易を始め、我々の利益を守るための交易障壁を回避している。これは明らかに彼らに利益をもたらしている…しかし、それが我々にも利益をもたらすかどうかは非常に疑わしい。"
 mercantilism_events.7.a:0 "彼らは[Root.GetName]の一部だ。我々の利権は彼らのものなのだ。"
 mercantilism_events.7.b:0 "彼らは[Root.GetName]の一部だ。彼らの利権は我々のものなのだ。"
 mercantilism_events.8.t:0 "チョコレートの輸入"
 mercantilism_events.8.d:0 "我が国のチョコレートの輸入量が近年急速に増加していることについて、著名な経済学者たちからの疑念の声が挙がっている。我々の隣国の一つがその巧みな交易手腕によって、世界的に有名なココアの供給の大部分を支配するようになった。そのため、これらの飲み物は[Root.GetAdjective]の民の間でも非常に人気が高まってきた。保護主義の政治家たちは、そうした高級品を輸入することが[Root.GetName]にとって利益となっているのかと疑うようになり、隣国が影響力を持つ品物に頼って成長することは、我が国の経済的地位を弱めるものだと主張している。"
 mercantilism_events.8.a:0 "しかし、甘い甘いチョコレートの流れは我が国に流れ込んでいる。"
 mercantilism_events.8.b:0 "この罪深い飽食の輸入を制限しろ。"
 mercantilism_events.8.c:0 "我々は積極的に砂糖に置き換えることで、チョコレートに否定的な評価を与える。"
 mercantilism_events.9.t:0 "コーヒーの輸入"
 mercantilism_events.9.d:0 "我が国のコーヒーの輸入量が近年急速に増加していることについて、著名な経済学者たちからの疑念の声が挙がっている。我々の隣国の一つがその巧みな交易手腕によって、世界的に有名なコーヒーの供給の大部分を支配するようになった。そのため、これらの飲み物は[Root.GetAdjective]の民の間でも非常に人気が高まってきた。保護主義の政治家たちは、そうした高級品を輸入することが[Root.GetName]にとって利益となっているのかと疑うようになり、隣国が影響力を持つ品物に頼って成長することは、我が国の経済的地位を弱めるものだと主張している。"
 mercantilism_events.9.a:0 "これら経済学者を早朝に叩き起こして対処させるべきだろうか？"
 mercantilism_events.9.b:0 "我々はこの人工的な麻薬の拡散を止めなければ。"
 mercantilism_events.9.c:0 "[Root.GetAdjective]の我々は紅茶を飲む民族だ。我々はこれを認めない。"
 mercantilism_events.10.t:0 "茶の輸入"
 mercantilism_events.10.d:0 "我が国の茶の輸入量が近年急速に増加していることについて、著名な経済学者たちからの疑念の声が挙がっている。我々の隣国の一つがその巧みな交易手腕によって、世界的に有名な茶の供給の大部分を支配するようになった。そのため、これらの飲み物は[Root.GetAdjective]の民の間でも非常に人気が高まってきた。保護主義の政治家たちは、そうした高級品を輸入することが[Root.GetName]にとって利益となっているのかと疑うようになり、隣国が影響力を持つ品物に頼って成長することは、我が国の経済的地位を弱めるものだと主張している。"
 mercantilism_events.10.a:0 "我々が茶を捨てたなら、ただちに文明もそれに付き従うだろう。"
 mercantilism_events.10.b:0 "茶を海に放り込んでしまえ！"
 mercantilism_events.10.c:0 "我々にはコーヒーがあるのに茶が必要な人がいるのか？"