 anglican_innovativeness:0 "聖公会の革新性"
 desc_anglican_innovativeness:0 "英国国教会は、信仰と国家の栄光のために、思想と技術における新発見を奨励した。"
 expel_heretics_aspect:0 "§Y異端者の追放§!"
 desc_expel_heretics_aspect:0 "異端者は我々の宗教と文化にとって危険である。奴らを我が地から追放し、新大陸に送るべきだ。\n\n我々が植民州を領有している場合、その植民地は§G100§!の人口を獲得します。また、§Y15年間§!、入植可能性が§G5.0%§!、宗教統一度が§G10.0%§!増加します。\n§Y33%§!の確率で、その植民地は§Y異教§!の宗教のいずれかに適応します。"
 expel_heretics_aspect_tt:0 "ランダムで1つの領有する植民地が§G100§!の人口を獲得します。\n入植可能性と宗教統一度が増加します。"
 expelling_heretics:0 "異端者の追放"
 desc_expelling_heretics:0 "[Root.Monarch.GetTitle]の命は明確だ。異端を認める者は皆、火刑に処すか、遠隔地の植民地へ追放するものとする。"
 diplomats_of_the_reformation_aspect:0 "§Y改革派外交§!"
 desc_diplomats_of_the_reformation_aspect:0 "聖公会は宗教改革の特殊な分派であるが、プロテスタントや改革派とは兄弟姉妹であることに変わりはない。兄弟信仰の国々と外交関係を結ぶべきだ。"
 diplomats_of_the_reformation_aspect_tt:0 "すべての§Yプロテスタント§!、§Y改革派§!、§Yフス派§!、§Y聖公会§!の国家の評価が§G50§!増加する。"
 anglican_reformation_diplomacy:0 "聖公会外交"
 icons_of_the_church_aspect:0 "§Y聖像の軍事化§!"
 desc_icons_of_the_church_aspect:0 "宗教は社会で大きな役割を果たすだけでなく、軍隊でも重要な役割を果たす。もし、軍が作戦中に教会のイコンを使うことが許されるなら、士気を高めることができる。"
 icons_of_the_church_aspect_tt:0 "§Y15§!年間、陸軍士気を§G10.0%§!増加し、被白兵ダメージを§G-10.0%§!減少する。"
 anglican_militarized_church_aspect:0 "陸軍のための聖像"
 desc_anglican_militarized_church_aspect:0 "自軍は宗教を、つまり聖公会の聖像を遠征中に使用し、士気を高め、幸運だと推測する人もいる。"
 danish_admirality:0 "デンマーク海軍本部"
 danish_admirality_desc:0 "よそ者は、優れた船形や、無意味に死ぬまで戦う船員を自慢する。しかし、我々はもっとよく分かっている。どんな艦隊も、どんなに優れた木材と兵士があろうと、優れた指導者なしには勝利を得ることはできないのだ。このような姿勢を、我が海軍のために受け入れなければならない。"
 norwegian_sailors:0 "ノルウェー人水兵"
 norwegian_sailors_desc:0 "我が王国の建国以来、我が国民は海や沿岸で生活してきた。漁業・略奪・海戦など、我が国の船員は他のどの海軍国よりも多くの経験を積んでおり、この専門知識をさらに広めるべきである。"
 norwegian_sailors_upgraded:0 "ノルウェー人水兵"
 norwegian_sailors_upgraded_desc:0 "我が王国の建国以来、我が国民は海や沿岸で生活してきた。漁業・略奪・海戦など、我が国の船員は他のどの海軍国よりも多くの経験を積んでおり、この専門知識をさらに広めるべきである。"
 dutch_trade_fleet:0 "オランダ交易船団"
 dutch_trade_fleet_desc:0 "ヨーロッパ諸国は、海での戦争を通じて力を誇示するために海軍を用いている。一方、我々は、世界の最も遠いところに到るために海軍を用い、隣国が互いの海岸を砲撃している間に、異国文化と交易することができるようにしなければならない。"
 aragonese_fleet:0 "海上に関する布告"
 aragonese_fleet_desc:0 "地中海には海軍大国が多いものの、我々のような経験と法律を持つ国はない。我が艦隊の規則により、我が海軍は常に海上のあらゆる種類の交戦に備えることができる。"
 venetian_arsenal_naval_doctrine:0 "ヴェネツィア国立造船所"
 venetian_arsenal_naval_doctrine_desc:0 "一国の海軍力は、海上での火力だけでなく、その船を建造し維持する能力によっても測られる。我が国の兵器庫は、まさにこの目的のために作られている。"
 korean_panokseon:0 "板屋船"
 korean_panokseon_desc:0 "海に面した隣国が、我らの国と民を服属せしめようとしている。数隻の船の砲撃にも十分に耐える頑丈な軍艦「板屋船」は、脅威に対する回答となっている。"
 japanese_atakebune:0 "安宅船"
 japanese_atakebune_desc:0 "海戦が始まってものの一時間で沈んでしまうような船に一体どんな価値があるのだ？我々の海軍の「安宅船」はこの問題を念頭に置き、そこらの沈む船ではなくもはや海上要塞となっている。"
 hanseatic_trade_fleet:0 "ハンザ・ドクトリン"
 hanseatic_trade_fleet_desc:0 "我々の海軍は、海上の戦闘ではなく通商と貿易の促進のためにある。海軍の存在意義とは、富と交易の機会を最大化することにあるのだ。"
 letter_of_marque:0 "私掠船免許"
 letter_of_marque_desc:0 "私掠船免許によって、我々に代わって敵船を攻撃し、捕獲する権利を私人に付与する。この愛国心と利益の組み合わせは、ライバルを弱体化させる海軍に安価な代替手段を与えてくれる。"
 novgorodian_ushkuiniks:0 "ノヴゴロドのウシクイニキ"
 novgorodian_ushkuiniks_desc:0 "ウシクイニキは、ヴォルガ川沿いの都市を略奪したノヴゴロドの海賊である。彼らは公海で活動することはないが、海軍の専門知識を持っているため、貴重な海兵隊員となる。"
 dvoyane_admiralty:1 "ドヴォリャンの提督位"
 dvoyane_admiralty_desc:1 "国家によっては、船の隻数や木材の質を重視するところもある。しかし、真の優秀さは、貴族の中でも特に優秀な者、すなわちドヴォリャンを海軍指揮官として用いることによってのみ見出される。"
 malayan_seafaring:0 "マラヤの船乗り"
 malayan_seafaring_desc:0 "マラヤとインドネシアという土地柄、海上での迅速な操縦を可能にするドクトリンを維持することが非常に必要である。"
 the_junk_fleet:0 "ジャンク船艦隊"
 the_junk_fleet_desc:0 "ジャンクとは、完全なバテン帆を持つ帆船である。極東アジアの他の国でも使用されたが、ジャンク船は中国の商船と軍艦で最も使われた。"
 chinese_treasure_fleet:0 "中国の宝船艦隊"
 chinese_treasure_fleet_desc:0 "艦隊は、我々の力の延長としての目的以外にはない。我々の船を使って、遠くから従属国の貢ぎ物を集めよう。"
 maratha_naval_bombards:0 "マラーターの沿岸砲撃"
 maratha_naval_bombards_desc:0 "船は海軍の優位性を確保し、商人を助けるが、その第一の目的は陸軍の支援であるべきだ。艦砲を使えば、沿岸の要塞を陥落させることができる。"
 polynesian_navigation_seas:0 "ポリネシアの航海術"
 polynesian_navigation_seas_desc:0 "大海原を航海する能力は、我らが民族にとって古くからあるものだ。他の者たちが道具に頼らなければならないのに対し、我が国の船乗りたちは目以外は何もいらず、海を横断するために、鳥や夜空を観察するのである。"
 naval_tactica:0 "タクティカ"
 naval_tactica_desc:0 "タクティカは、ローマ帝国の軍事と海戦での経験を集めた軍事マニュアルである。海上の戦術の多くは、中世を越えても海軍に通用する。"
 ICON_ASKKNOWLEDGESHARE:0 "A request for §YKnowledge Sharing§!"
