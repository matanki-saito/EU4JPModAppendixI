l_english:
 NUDGE_END_NODE_TITLE:0 "流出経路なし"
 NUDGE_END_NODE_DESC:0 "$NAME|Y$の交易ノードから外部へは流出していません。\n交易路の変更をするために、流出経路があるノードを選択してください。"
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\n潜在的な交易品：\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§!：$PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "$GOODS|Y$はこの州の潜在的な資源です。後年、使えるようになるかもしれません。"
 introduction_of_newcommen_engine:0 "大気圧機関の伝来"
 desc_introduction_of_newcommen_engine:0 "この州の企業家は、地元の鉱山の生産量を大幅に増加させる大気圧機関を普及させ始めている。"
 introduction_of_coke_blast_furnaces:0 "コークス炉の伝来"
 desc_introduction_of_coke_blast_furnaces:0 "この州の企業家は、地元の鉄生産にコークス炉を使用し始め、生産性を大幅に向上させた。"
 introduction_of_rotherham_plough:0 "スウィング・プラウの伝来"
 desc_introduction_of_rotherham_plough:0 "より軽量で効率的なスイング・プラウは、この地域の生産性を大幅に向上させた。"
 introduction_of_flying_shuttle:0 "飛び杼の伝来"
 desc_introduction_of_flying_shuttle:0 "飛び杼を導入したことで、地元の職人たちが不安になるとしても、この地域の織工の効率が大幅に向上した。"
 introduction_of_spinning_jenny:0 "ジェニー紡績機の伝来"
 desc_introduction_of_spinning_jenny:0 "ジェニー紡績機はすでにこの州の製織業者に採用されている。この開発によって危機を感じている人々の中に不安が広がっているにもかかわらず、生産を大きく増加させている。"
 introduction_of_watt_engine:0 "蒸気機関の伝来"
 desc_introduction_of_watt_engine:0 "近代的蒸気機関の採用はこの州の開発を急速に前進させた。"
 canals_and_turnpikes:0 "運河と有料道路"
 desc_canals_and_turnpikes:0 "この州内の商品の流れを支援への取り組みはついに地域事業を成長させ繁盛するに至った。"
 agricultural_revolution:0 "農業革命"
 desc_agricultural_revolution:0 "この州は農業の技術と技法による進歩から大いに恩恵を受けている。"
 economic_urbanization_modifier:0 "都市化"
 desc_economic_urbanization_modifier:0 "この州では周辺の田園地帯からの人口の大きな流入がみられる。"
 industrial_urbanization_modifier:0 "労働者の流入"
 desc_industrial_urbanization_modifier:0 "この州での経済成長は全国から人を引き付けています。この様々な点で恩恵となっっているが、労働者が市内の非常に狭苦しい地域で生活しようとして、いくらか不穏度の上昇をもたらしている。"
 metalworks_modifier:0 "金工品"
 desc_metalworks_modifier:0 "この州は、石炭精錬装置導入の後、金属生産の主要な中心地へと成長した。"
 textile_mills_modifier:0 "繊維工場"
 desc_textile_mills_modifier:0 "この州は繊維生産の主要な生産地へと成長した。"
 shipyards_of_x_modifier:0 "大造船所"
 desc_shipyards_of_x_modifier:0 "この州は造船業の収容な中心地へと成長した。"
 gave_in_to_luddite_protests:0 "保護された職人"
 desc_gave_in_to_luddite_protests:0 "この州の御しがたい職人をなだめるため多くの譲歩をして、彼らの仕事を近代的な競争を犠牲にして保護することとした。"
 impoverished_artisans:0 "貧しい熟練工"
 desc_impoverished_artisans:0 "この土地の工芸分野は、最近の生産技術の発展による競争によって非常に苦しんでいる。熟練工は自分自身の家族を養うことができず、他の地域に新しい人生を求めてこの地域を去っている。"
 fire_compensation:0 "修復に費用を支払う実業家"
 desc_fire_compensation:0 "この土地の実業家は、地域の向上から出た危険な火災の拡大の後で、この州の回復に費用を支払うことが義務づけられた。"
 industrialization_events.1.t:0 "大気圧機関"
 industrialization_events.1.d:0 "古い実験用空気ポンプを使って[invention_province.GetName]の発明家は、蒸気圧を使って鉱山から排水を汲み出す新しい種類の機関を作り出した。大気圧機関は、以前は不可能だった採掘を可能にし、我々の国の石炭と金属鉱山の効率を大幅に向上させた。"
 industrialization_events.1.a:0 "刺激的な未来が我々を待ち受けている。"
 industrialization_events.1.a.tt:0 "§Y石炭§!、§Y鉄§!および§Y銅§!を産出する州は、今よりも工業化イベントを誘発する可能性が高くなります。"
 industrialization_events.2.t:0 "コークス炉"
 industrialization_events.2.d:0 "[invention_province.GetName]の発明家であり起業家でもある[Root.inventor_name.GetName]は、鋳鉄製造のための新しい種類のコークス炉を開発した。木炭の代わりに石炭を使用することにより、鉄の生産が大幅に増加し、安価な鉄を大量に市場に供給出来るようになった。"
 industrialization_events.2.d.england:0 "発明家であり起業家であるエイブラハム・ダービーは、鋳鉄製造のための新しい種類のコークス炉を開発した。木炭の代わりに石炭を使用することにより、鉄の生産が大幅に増加し、安価な鉄を大量に市場に供給出来るようになった。"
 industrialization_events.2.a:0 "注視すべきだ。"
 industrialization_events.2.a.tt:0 "§Y石炭§!および§Y鉄§!を産出する州は、今よりも工業化イベントを誘発する可能性が高くなります。"
 industrialization_events.3.t:0 "改善された蒸気機関"
 industrialization_events.3.d:0 "初期の大気圧機関の設計を改善した起業家であり発明家の[Root.inventor_name.GetName]は、以前の振動を利用する機関の代わりに、個別の凝縮器と回転運動を利用する新しい種類の機械を困難の末に開発した。[Root.inventor_name.GetName]蒸気機関は、大気圧をわずかに上回る圧力で動作するため、以前の構造の二倍の生産性を実現し、あらゆる種類の工業における機械を駆動する手段として非常に有益である。"
 industrialization_events.3.d.england:0 "初期の大気圧機関の設計を改善した起業家であり発明家のジェームズ・ワットは、以前の振動を利用する機関の代わりに、個別の凝縮器と回転運動を利用する新しい種類の機械を困難の末に開発した。ワット蒸気機関は、大気圧をわずかに上回る圧力で動作するため、以前の構造の二倍の生産性を実現し、あらゆる種類の工業における機械を駆動する手段として非常に有益である。"
 industrialization_events.3.a:0 "ポッポー。"
 industrialization_events.3.a.tt:0 "所有州は、今よりも産業革命イベントを誘発する可能性が高くなります。"
 industrialization_events.4.t:0 "スイング・プラウ"
 industrialization_events.4.d:0 "[invention_province.GetName]で暮らす発明家の[Root.inventor_name.GetName]は、新しい形状と鉄で覆われた発土板を試作し、作業をより簡単に効率的にする非常に軽い犂を作成した。農業用具の分野における他の最近の発明と同様に、新しい犂は我々の国の農業生産性を大幅に向上させてくれるだろう。"
 industrialization_events.4.a:0 "とても素晴らしい。"
 industrialization_events.4.a.tt:0 "所有州は、今よりも産業革命イベントを誘発する可能性が高くなります。"
 industrialization_events.5.t:0 "飛び杼"
 industrialization_events.5.d:0 "[invention_province.GetName]で暮らす発明家の[Root.inventor_name.GetName]は、「車輪付き」杼の新しい設計について特許を取得しており、杼を通過するときに2つ目の杼で捕捉する必要性を省くことで機織りに革命を起こすだろう。生産性は依然として紡績速度によって制限されおり、すでに製織生産が大きなボトルネックになっているが、杼は、すばやく国中の製織業者に広がっている。"
 industrialization_events.5.a:0 "我々の紡績業者が追いつくことができれば…"
 industrialization_events.5.a.tt:0 "§Y羊毛§!、§Y布地§!、§Y絹織物§!または§Y綿花§!を算出する州は、今よりも工業化イベントを誘発する可能性が高くなります。"
 industrialization_events.6.t:0 "ジェニー紡績機"
 industrialization_events.6.d:0 "長い間、製織生産性の大きな制約として、紡績速度という問題があった。飛び杼が導入される以前は、1人の織工が4人の紡績工を必要としていた。この難題を克服するために、[invention_province.GetName]の発明家[Root.inventor_name.GetName]は、1人の労働者が多くの紡績工の仕事を可能とする機械を考案した。飛び杼と共に、この機械は近い将来製織の効率を大幅に向上させるだろう。"
 industrialization_events.6.a:0 "素晴らしい！"
 industrialization_events.6.a.tt:0 "§Y羊毛§!、§Y布地§!、§Y絹織物§!または§Y綿花§!を算出する州は、今よりも工業化イベントを誘発する可能性が高くなります。"
 industrialization_events.7.t:0 "運河と有料道路"
 industrialization_events.7.d:0 "悪路は、[industrial_province.GetName]の経済成長を制限する要因であり、製品、人、資本の移転を深刻に妨げている。他の地域を見ると、地元の起業家が、維持費を支払うために有料道路を導入しており、地方の物流をさらに容易にするために輸送運河を建設するという計画が進行している。"
 industrialization_events.7.a:0 "この価値ある計画に我々が支援することを待っているだろう！"
 industrialization_events.7.b:0 "素晴らしい企業心だが、国家が関与するようなことではない。"
 industrialization_events.8.t:0 "偉大な種"
 industrialization_events.8.d:0 "啓蒙思想の教えを受けて、貴族の地主たちが農業の効率を改善するために働き始めている。[agricultural_province.GetName]の地主は、新しい播種機、新しい作物、新しい輪作形式、そして品種改良を率先して行い手本になることで、地域の食糧生産を大幅に改善することができた。"
 industrialization_events.8.a:0 "他の人々も倣うべき偉大な先例だ。"
 industrialization_events.9.t:0 "経済発展"
 industrialization_events.9.d:0 "機械分野における最近の技術革新を採用することによって、地元の企業家は、[industrialization_province.GetName]での生産性を大幅に改善し始めている。その結果として、多くの人々が周辺の田舎から州へ行き、[industrialization_province.GetCapitalName]の成長する都市で新しい仕事を熱心に探している。"
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName]は、彼らの素晴らしい故郷になるだろう。"
 industrialization_events.10.t:0 "[industrialization_province.GetName]の繊維工業の成長"
 industrialization_events.10.d:0 "近代的な機械と作業方法を採用することで、[industrialization_province.GetName]の製織事業は、はるかに大規模なものに成長した。かつて地味な織物だけが輸出されていたところに、繁栄している布地生産部門があり、地元の経済に大きく貢献している。\nしかしながら、誰もがこの発展に満足しているわけではなく、[old_cloth_province.GetName]の職人たちは、市場に溢れている「低品質の製品」を取り締まるよう[old_cloth_province.Owner.GetAdjective]政府当局に陳情している。"
 industrialization_events.10.a:0 "時間は誰も待ってはくれない。"
 industrialization_events.11.t:0 "製紙産業の成長"
 industrialization_events.11.d:0 "しばらく前から[industrialization_province.GetName]の工場では少量の紙を生産していた。製紙業者は新しい生産技術を使って事業を拡大し、地元の経済を繁栄させた。間もなく紙はこの州の主な輸出品となるかもしれない！"
 industrialization_events.11.a:0 "書かれた言葉は生き残る"
 industrialization_events.12.t:0 "[glass_province.GetName]のガラス産業の成長"
 industrialization_events.12.d:0 "[glass_province.GetName]はかねてよりヴァルトグラスの生産地であったが、最近のガラス生産の進歩によりこの地域は地元の商売の有望な中心地へと成長した。適切な補助が与えられれば、ガラスはこの地域の主要輸出品となる可能性がある。"
 industrialization_events.12.a:0 "乾杯。"
 industrialization_events.13.t:0 "工業都市化"
 industrialization_events.13.d:0 "成長中の経済によって[urbanization_province.GetName]には[Root.GovernmentName]全体から人々が集まっている。[urbanization_province.GetCapitalName]の街に新たな仕事の機会と人生を求めて、田舎の人々は続々と故郷を後にしている。"
 industrialization_events.13.a:0 "ようこそ！"
 industrialization_events.14.t:0 "[iron_province.GetName]の金属加工"
 industrialization_events.14.d:0 "コークス、蒸気機関車、ポンプといった近代的な産業機械の導入は[iron_province.GetName]の地域経済の発展に大きく貢献した。地元の鉄工業者は今、地域内でより良くなっている。"
 industrialization_events.14.a:0 "新たな時代の幕開けだ。"
 industrialization_events.15.t:0 "[textile_province.GetName]の繊維工場"
 industrialization_events.15.d:0 "繊維製品に対する需要の高まりと新製法や機械の採用により、[textile_province.GetName]の繊維地域は過去数年間で成長し、繁栄している。これは地域全体の景気を刺激し、現在多くの人々が田舎から新しい工場へと移っている。"
 industrialization_events.15.a:0 "これらの機織りは国民全員に服を着せるだろう。"
 industrialization_events.16.t:0 "[ship_province.GetName]の造船所"
 industrialization_events.16.d:0 "業務組織の新たな進歩と技術革新によって[ship_province.GetName]の造船所には急速な成長が齎された。いま船舶や海軍用品はより効率的に生産されており、この経済的な向上の結果、地元の造船所で働く人々の数が増加している。"
 industrialization_events.16.a:0 "[Root.GetName]が波を支配する"
 industrialization_events.17.t:0 "新たな生産技術への敵意"
 industrialization_events.17.d:0 "技術の進歩によってもたらされた生産手段における変革は全ての人々に歓迎されたわけではない。ある者は生計が機械化の進展に脅かされており、それらが抗議と機械破壊による問題を引き起こしていると思っている。[luddite_province.GetName]の事件はすでに職人たちの間で本格的な暴動へと発展しつつある。"
 industrialization_events.17.a:0 "機械化反対！"
 industrialization_events.17.b:0 "我々は交渉しなければならない。"
 industrialization_events.18.t:0 "貧しい職人"
 industrialization_events.18.d:0 "新たな製作手法は我が国で有望な繊維産業の台頭を齎した。しかしこの成長は多くの古い職人の家族を置き去りにしてしまっている。今では多くが貧困層へと転落し、成長する産業の元では低収入の仕事を求めなければならない。"
 industrialization_events.18.a:0 "そのようなことは物事の道理だ。"
 industrialization_events.18.b:0 "これらの人々を支援するためにできることをしよう。"
 industrialization_events.19.t:0 "[disease_province.GetCapitalName]で病気の蔓延"
 industrialization_events.19.d:0 "ここ数年の間に[disease_province.GetCapitalName]の都市は計りしえない成長を遂げており、大がかりな都市計画は完全に狂ってしまった。多くの人は衛生状態が非常に貧しい貧民街に住んでおり、病気が急速に都市に広がっている。"
 industrialization_events.19.a:0 "我々に出来ることをしなければ！"
 industrialization_events.19.b:0 "我々にできることは何もない。"
 industrialization_events.20.t:0 "[mining_province.GetName]で鉱山事故"
 industrialization_events.20.d:0 "新技術により、[mining_province.GetName]の鉱山は大幅に拡張され、昔では考えられない効率で採掘をしている。\nしかしながら、新しい機械には危険がないわけではない。鉱山での爆発によって落盤が起こり、多くの鉱夫が閉じ込められ、重要な生産に遅れが出ている。"
 industrialization_events.20.a:0 "不幸だな。"
 industrialization_events.21.t:0 "[fire_province.GetCapitalName]の火災"
 industrialization_events.21.d:0 "地元の工場で始まった火災は[fire_province.GetCapitalName]の窮屈な住宅に急速に広がり、街を荒廃させた。人々の中には、これが時代の都市化と産業化の進展に伴う新たな問題であると考えている人もいる。"
 industrialization_events.21.a:0 "工場の所有者は都市の再建に貢献しなければならない。"
 industrialization_events.21.b:0 "我々はこれらの貧しい人々を助ける必要がある。"
 industrialization_events.22.t:0 "地場産業の崩壊"
 industrialization_events.22.d:0 "本国の工業化を促進するために遠く離れた州から原材料を輸入するという我々の政策は、[overseas_production_province.GetAreaName]地域の経済発展を圧迫する結果となった。[overseas_production_province.GetFancyTradeGood]の誇り高き歴史のあるにもかかわらず、この地方の粗製品の輸出は縮小され、加工に使われる原材料をわずかに上回る程度である。"
 industrialization_events.22.a:0 "我々は地元の職人を支援せねばなるまい。"
 industrialization_events.22.b:0 "だが、これでいいのだ。"
 anglican_religion_desc:0 "聖公会は国家元首が教会の首長をも務める組織を持つプロテスタントの一形態である。神学的及び制度的に、聖公会は改革派の清教徒や大陸のプロテスタントからの影響を受けながらも尚、カトリックの多くの要素を保持している。"
 anglican:0 "聖公会"
 divorce_consort_aspect:0 "§Y配偶者と離婚§!"
 desc_divorce_consort_aspect:1 "我が君は、配偶者が後継者にふさわしい子を産むことに失敗したと問題視している。彼女は出ていくべきだ。\n\n離婚した配偶者から、能力の最大値から£adm£、£dip£、£mil£を引いたものから§G12§!倍した各君主点を得る。\n§Y（6/6/6の配偶者ならば何も得ないが、0/0/0ならば72点の各君主点を獲得する。）§!"
 gain_consort_aspect:1 "§Y地方貴婦人の婚姻§!"
 desc_gain_consort_aspect:0 "国内には家柄が良く我々の君主との婚姻を望む独身者が多数いる。配偶者がいない現状を鑑みれば、この求婚者たちを考慮する必要がある。"
 dissolve_monasteries_aspect:0 "§Y修道院の解体§!"
 desc_dissolve_monasteries_aspect:0 "カトリックの修道院制度は時代遅れであり、異端である。残ったより多くの非国教徒の修道院を解散させ、土地を取り除き、財産を没収しなければならない。"
 monopoly_aspect:0 "§Y独占権の付与§!"
 desc_monopoly_aspect:0 "独占の勅許は教会の教義に従う、忠実で信心深い人物に授与されるべきである。"
 stability_aspect:0 "§Y首長の行幸§!"
 desc_stability_aspect:0 "国家の長でもある首長を誇示することは、公共の精神を高め、忠誠心を奨励する。"
 anglican_events.1.t:0 "国章の公開"
 anglican_events.1.d:0 "カトリックの象徴が破壊され、取り除かれた後、聖公会の教会はやや装飾を欠いた状態で残された。これらの曖昧な聖像の代わりに、[Root.Monarch.GetName]の国章が公開されることが決定された。大衆の意識における国章の存在は、新しい秩序の現実を結びつけるものだ。[Root.Monarch.GetName]は神により$COUNTRY$の[Root.Monarch.GetTitle]として任命されるだけでなく、教会の首長としても任命される。"
 anglican_events.1.a:0 "あらゆる教会で、誇らしく国章を公開しよう。"
 anglican_events.2.t:0 "国教忌避"
 anglican_events.2.d:0 "$COUNTRY$の[Root.GovernmentName]においては聖公会への奉仕に参加する義務がある。国教忌避は厳しい罰金によって処罰される。有罪となった人は、所有物、家財、土地、借地、相続財産、遺伝、そして地代や年金をすべて失う。しかし、潜在的に奉仕を拒む者の数が非常に多く、執行が困難であるため、我々は反則者に関し、最も重視する者たちに努力を集中すべきである。\n\nカトリックは特に憎むべき罪である。教皇が[Root.Monarch.GetTitle]の正統性を否定しているため、信心深いカトリック教徒もそうする必要があり、したがって、すべてのカトリック教徒は国家の裏切り者とみなすことができる。\n\n清教徒のような急進的な非国教徒は、教会の確立された教義から離れすぎていることで、これらの法律の対象となる可能性もある。\n\nこの法律は、$COUNTRY$における宗教的信念の統一を強制するものであるが、宮廷内の派閥主義を抑止するために利用することもできる。国教忌避を単に示唆するだけで、宮廷での名声を破壊することができる。"
 anglican_events.2.a:0 "カトリック信徒を対象とする。"
 anglican_events.2.b:0 "清教徒を対象とする。"
 anglican_events.2.c:0 "政治的脅威を対象とする。"
 anglican_events.3.t:0 "予言と説教"
 anglican_events.3.d:1 "聖公会は聖職者が説教に多くの時を費やすことを求めていない。毎月、あるいは四半期ごとの説教が法律に従って適切であり、これは通常、説教集から直接引用される。\n\n多くの教区民たちは宗教的奉仕へのより個人的かつ関わりのある取り組みを望んでおり、教育を受けた講演者が自分の町で説教するよう、支払う金を貯めることにより、自身で問題を解決している。これらの講演者は、しかし、常に最も正統な神学的見解を持っているとは限らない。多くの場合、最も熱心に説教するのは最も急進的なアイデアを持つ人々であり、したがって、これらの個人的な説教は、清教徒の運動と関連している。\n\nより宗教的に博識な民衆に強みがあるものの、清教徒を取り締まることは教会の権威を高めるだろう。"
 anglican_events.3.a:0 "これらの非国教徒の説教を禁止する。"
 anglican_events.3.b:0 "彼らが望むように説教させよう。"
 anglican_events.4.t:0 "教義に関する議会での議論"
 anglican_events.4.d:2 "[Root.GetAdjective][Root.GetParliamentName]は、しばしば宗教問題を議論するために召集される。一般的には、[Root.Monarch.GetTitle]は、聖公会の新しい改革の波を提案し、[Root.GetParliamentWithGrammer]は、確立された派閥の主張に沿った姿勢を取るだろう。庶民院の議員たちは、急進的な、あるいは清教徒の方策を支持する可能性がより高く、貴族院はより保守的な姿勢を支持する可能性が高い。稀に[Root.Monarch.GetTitle]が的確に思い通りに実行すると、彼らは強制的な措置を講じるときに多くの場合関与する。"
 anglican_events.4.a:0 "[Root.Monarch.GetTitle]が提案したとおりに改革案を可決する。"
 anglican_events.4.b:0 "貴族院が勝利を得る。"
 anglican_events.4.c:0 "庶民院が我を通す。"
 anglican_events.5.t:0 "マープレリトの冊子"
 anglican_events.5.d:1 "保守的な聖公会の確立に不満を抱き、清教徒の団体は「マーティン・マープレリト」のペンネームの下で書かれた、教会の指導者に向けた一連の批判的な冊子の出版を始めた。これらの著者によれば、$COUNTRY$の司教は神から権威を奪い取る、「高慢で、カトリック的で、僭越で、世俗的で、無価値で、厄介で有害な高位聖職者」である。\n\nこれらの冊子は大衆の注目を集めており、それらについて何かが行われなければ、国教会への嘲りを生む危険がある。"
 anglican_events.5.a:0 "たわごとは無視する。"
 anglican_events.5.b:0 "同様の手段で応酬しろ、これは小冊子戦争だ！"
 anglican_events.5.c:0 "著者を見つけ出し逮捕する。"
 anglican_events.6.t:0 "祈祷書反乱"
 anglican_events.6.d:0 "聖公会の教義は、共通の祈祷書に書かれている。それは、より基礎的かつ伝統的な神学へと移行するにつれ、国教会の思想の変化に合わせ、定期的に改訂が必要な書物である。最新版には、[prayer_book_province.GetName]の人々を大きく怒らせた要素が含まれており、彼らの多くはカトリックの教義と実践に執着している。彼らは反乱に立ち上がり、本を以前の版に戻すことを要求している。"
 anglican_events.6.a:0 "新版を廃止し、伝統主義者たちに譲歩する。"
 anglican_events.6.b:0 "我々はカトリックの反逆を容認しないだろう！"
 anglican_events.7.t:0 "隠れカトリックの政治家"
 anglican_events.7.d:0 "[Root.GetAdjective]の改革は、すべての人々の心と精神を揺さぶったわけではなかった。多くは、宮廷での人々の間でさえ、カトリックへの共感を抱き続けている。$STATESMAN$が法律で厳格に禁じられているカトリック教団に密かに加入していることが判明した。これが公表された場合、[Root.Dip_Advisor.GetSheHe]は土地と財産のすべてを失うことになり、もはや公職に適格だとは言えなくなるだろう。"
 anglican_events.7.a:0 "彼らは優秀な政治家だ、今のところは。"
 anglican_events.7.b:0 "我が宮廷にはカトリックの信徒などおらん！"
 anglican_events.7.c:0 "奴の首を刎ねろ！"
 anglican_events.8.t:0 "聖人への祈り"
 anglican_events.8.d:0 "$COUNTRY$がローマと袂を分かった時、我々は祈りが神自身ではなく聖人に向けられるべきであるという迷信的な概念を廃止した。我々の新しい神学には、カトリックの煉獄の概念が存在する余地はないため、聖人が我々の魂のために仲裁する必要性がない。にもかかわらず、多くの人々が聖人たちへの祈りを実践し続けており、多くの教会は彼らの守護に過度の敬意を表している。"
 anglican_events.8.a:0 "それは無害だ、我々はこれを許すことができる。"
 anglican_events.8.b:0 "統一されたものを強制するべきだ。"
 anglican_events.9.t:0 "祝祭日の廃止"
 anglican_events.9.d:0 "カトリックの教会暦は、祝祭のための公共の休日や行事として機能する祝祭日で一杯である。もはや教皇の権威の下にないことで、我々自身の教会は、この慣習をどれほど続ける必要があるのかを決断する必要がある。最も熱心な改革者たちは、余計な休日は罪深い誘惑を助長し、豊かな労働力を失わせると主張している。これは神学の観点から幅広い合意が成立しているが、祝祭日を廃止することは、時折休日を楽しんでいる人々を怒らせる可能性がある。"
 anglican_events.9.a:0 "より多くの祝祭日を廃止する。"
 anglican_events.9.b:0 "彼らの楽しみを持たせておこう。"
 anglican_events.10.t:0 "清教徒たちは植民地へと去る"
 anglican_events.10.d:0 "清教徒たちはここしばらく、$COUNTRY$国教会の階層と教義を批判している。改革は、彼らの目には、単に教皇を[Root.Monarch.GetTitle]に置き換えただけであり、彼らは国家の改革への怠惰な態度を公然と非難している。神学的な論争はさておき、現在の[Root.Monarch.GetTitle]の傾向に応じて、清教徒もまた、非国教徒として迫害されてきた。最終的に、ヨーロッパの宗教問題に疲れた多くの清教徒たちは、新世界への移住を決断した。彼らは植民地事業を組織し、アメリカで新しい居留地を設立するための勅許を求めている。"
 anglican_events.10.b:1 "設立された植民地に彼らを統合する。"
 anglican_events.10.a:1 "彼ら自身の居留地を建設させよう。"
 anglican_events.11.t:0 "祭服を巡る論争"
 anglican_events.11.d:0 "聖職者の祭服については、聖公会において未だ議論されている問題である。カトリックの贅沢で迷信深い衣服は確実に取り除かれるべきだが、聖職者に必要な厳格さは引き続き議論と抗議を呼び起こしている。\n\n保守的な聖公会は、古いカトリック聖職者の精巧な装飾を復活させたいと考えているが、穏健な人々は単純なサープリスで十分であると主張している。急進的な改革者は、祭服は単に聖書への支持が欠けているだけでなく、神が定めた聖餐を破り腐敗させるものだと主張している。"
 anglican_events.11.a:0 "伝統的な祭服を許可する。"
 anglican_events.11.b:0 "サープリスだけだ。"
 anglican_events.11.c:0 "すべての祭服を非難する。"
 anglican_events.12.t:0 "祭壇を粉砕"
 anglican_events.12.d:0 "イングランド改革の初期は聖像破壊運動が燃え盛る時代であった。カトリックや煉獄の存在を示唆するあらゆる装飾品又は遺物、あるいは聖人の神威が、無慈悲に教会から引き剥がされている。信者たちを邪道へと導くものはすべて破壊されなければならない。祭壇は壊され、絵は塗り潰され、聖堂は破壊された。\n\n新しい聖公会にとっての永続的な問題は、この聖像破壊運動とどの程度距離を置くべきかというものだ。いくつかのより急進的な改革派は、キリスト像、燭台、および十字架を最後まで破壊することを求め、一方他の人々はより無害な一部の装飾品の修復を求めている。"
 anglican_events.12.a:0 "祭壇を粉砕し、教皇主義の抗議者を投獄しろ！"
 anglican_events.12.b:0 "否定のしようがない程の教皇主義者だけを破壊しろ。"
 anglican_events.12.c:0 "聖像破壊運動に終止符を打て。"
 anglican_events.13.t:0 "カトリックの扇動者"
 anglican_events.13.d:0 "$COUNTRY$はローマと正式に袂を分かっているが、教皇は[Root.Monarch.GetName]に対する陰謀を組織することで我々の問題に干渉し続けている。イエズス会と司祭は、彼のスパイの間に数多く存在し、裏切り者たちによって保護されている。\n\nこれらの隠れカトリックたちは、法律からカトリックのスパイたちを隠す狡猾な方法を採用し、壁の裏、床板の下、隠れた地下通路に秘密の場所を構築している。これらの「司祭の穴」に隠れていることで、占有者に怪我を負わせたり、息の根を止めることが可能であり、一旦その場所を突き止めれば、素早く逃げ出すことはできないであろう。"
 anglican_events.13.a:0 "国全体で司祭狩りを行う。あらゆる家を捜索せよ！"
 anglican_events.13.b:0 "彼らがどこから来ているかを調べろ。"
 anglican_events.14.t:0 "$COUNTRY$国教会"
 anglican_events.14.d:0 "宗教改革が急速にヨーロッパの宗教情勢を変化させたため、$COUNTRY$はその信仰について確固とした立場を取らなければならなくなっている。当然、これは宮廷において激しい議論を巻き起こした。ある者はプロテスタントの理念を支持し、他のものは伝統的宗派を擁護している。\n\nしかしながら、[Root.Monarch.GetTitle][Root.Monarch.GetName]は別の宗派を創設するという新しいアイデアを持っている。[Root.Monarch.GetTitle]を首長とする宗派は教会と国家の幸福な結合体となるだろう。プロテスタントでもカトリックでも改革派でないので、その宗派は状況に応じて教義については柔軟な対応をとることができる。\n\nそのような教会は好都合である。もはや上位の教会の権威に従属する必要がなく、[Root.Monarch.GetTitle]は好きに結婚したり離婚したりできるうえ、国家の神学的な方針を決定でき、その宗派は神の名によって直接、統治を任じられるという保証ができるのである。"
 anglican_events.14.a:0 "新たな国教会を設立する"
 anglican_events.14.b:0 "新教会の福音を世界に説こう！"
 anglican_events.14.c:0 "これを一つの宗派とするには根拠が乏しいと思われる。"
 anglican_events.14.c.tt:0 "聖公会に改宗する次の機会は無いだろう。"
