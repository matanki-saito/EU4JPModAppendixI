 NO_INSTITUTION_TO_SHARE_ASK:0 "There is no Institution we can learn from them about."
 WE_HAVE_KNOWLEDGE_SHARING:0 "We are already involved in Knowledge Sharing with @$TAG$ $NAME$ until $EXPIRY$."
 ASK_KNOWLEDGESHARETITLE:0 "Ask for Knowledge Sharing"
 ASK_KNOWLEDGESHAREDESC:0 "Ask for them to Share Knowledge regarding their Institutions' technological advances."
 ASK_KNOWLEDGESHARE_REVERSE:0 "The unenlightened mob of $COUNTRY|Y$ are asking us for the chance to catch up in technological progress via the means of Knowledge Sharing, giving them $GROWTH$ growth towards $INSTITUTION$ in their capital area provinces. Naturally, we will demand a monthly fee at §G$PERCENT$%§! of their income ($FEE$ ¤) if we accept."