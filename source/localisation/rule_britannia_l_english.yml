 desc_coffee_houses:0 "コーヒーハウスは自らの思想について議論するために知識人たちが集まる場所となっており、国中で評判になっている。"
 coffee_houses_banned:0 "コーヒーハウスの禁止"
 desc_coffee_houses_banned:0 "コーヒーハウスは人々の間に危険思想を広げていた。このような施設は当然禁止されている。"
 cabinet_of_curiosities:0 "驚異の部屋"
 desc_cabinet_of_curiosities:0 "世界各地からの不思議で興味深い品々が集められ、国家によって展示されている。"
 turned_away_inventor:0 "発明家を追放した"
 innovativeness_events.1.t:0 "出版の自由"
 innovativeness_events.1.d:0 "大衆の識字率の向上に伴い、様々な種類の安価な出版物（パンフレットや呼び売り本など）が多数流通するようになっている。それらの多くは単なる通俗的なバラッドや物語、ゴシップだが、いくつかはうっすらとベールを掛けてあるものの、国家の柱石や宗教の重鎮を批判することを狙ったものだ。\nとりわけ不道徳で政治的なバラッドが広がっていることから、出版をより厳しく制限し、不忠な出版者とその出版物を我々の監督下に置くべきだという要求が高まっている。"
 innovativeness_events.1.a:1 "出版を禁止する"
 innovativeness_events.1.b:0 "ただの紙切れではないか"
 innovativeness_events.2.t:0 "[Root.Adm_Advisor.GetName]の発明"
 innovativeness_events.2.d:0 "内閣の一員として、[Root.Adm_Advisor.GetName]は[Root.Adm_Advisor.GetHerHis]の個人的な興味を拡大する良い機会を得た。その結果、[Root.Capital.GetCapitalName]の郊外にある[Root.Adm_Advisor.GetHerHis]の領地は、多くの炉や、想像できる限りあらゆる種類の材料を扱う大規模な店舗と共に、国内で最大級の研究所の一つを誇っている。[Root.Adm_Advisor.GetSheHeCap]はまた、特に[Root.Adm_Advisor.GetSheHe]が、[Root.Adm_Advisor.GetHerHis]の「驚異の部屋」と呼ぶ、建物全体が珍しい品で満たされた偉大な陳列室だけでなく、対象を説明する専用の図書館を自慢にしている。しかし、このような趣味は安くはなく、我々の親愛なる大臣が月や星を研究する場所として、城にそれにあった天文台を作るよう求めていることに対し、おそらくこれが我々の寛大さの限界であると感じている者もいる。"
 innovativeness_events.2.a:0 "[Root.GetAdjective]の科学の発展のためなら何でもするさ！"
 innovativeness_events.2.b:0 "金のより良い使い道があるのは明らかだ。"
 innovativeness_events.3.t:0 "解剖術"
 innovativeness_events.3.d:0 "[doctor_province.GetCapitalName]の地元の医師たちは新鮮な死体を研究するために金を支払っている。医師たちは、人類のためにそれを文書化することで、人体に関する彼らの知識を向上させることを可能にすると主張している。しかしながら、人体の解剖学への理解を向上させることは、最近死んだ者の墓地が朝になると荒らされていることを、地元住民に印象づける問題であってはならない。[doctor_province.GetCapitalName]の市民たちは、これらの恐ろしい行為を制限し、墓の盗掘に終止符を打つことを強く求めている。"
 innovativeness_events.3.a:0 "譴責し、医師たちの行為を制限する。"
 innovativeness_events.3.b:0 "彼らは、有罪となった者の遺体を解剖することができる。"
 innovativeness_events.3.c:0 "彼らの研究のため、遺体の安定供給の確保に努めよう。"
 innovativeness_events.4.t:0 "外国の発明家"
 innovativeness_events.4.d:0 "[inventor_country.GetName]出身の素晴らしい[inventor_country.GetAdjective]の発明家は[inventor_country.GovernmentName]との間で不和となった後、我々の後援を求めてきた。[Root.inventor.GetName]は、この時代の偉大な知性の一つとして、大多数の人々の理解を超え、多くの機械的および化学的な発明を生み出したことで、いくつかの書物に記述されている。"
 innovativeness_events.4.a:0 "[Root.inventor.GetName]を引き入れよう！"
 innovativeness_events.4.b:0 "我々は[inventor_country.GetDefiniteArticleBeforePluralCountry][inventor_country.GetName]の怒りを買う危険を冒すことはないだろう。"
 innovativeness_events.5.t:0 "貧困層への教育？"
 innovativeness_events.5.d:0 "地元の宗教慈善家が、[poor_province.GetName]の貧しい子供たちのための学校を作り始めている。その目的は、貧民も文字を読めるようにするとともに、[Root.Religion.GetName]の教えを広げることだ。\n当然、この活動には危険が伴うと主張する人もいる。"
 innovativeness_events.5.a:0 "素晴らしい取り組みだ！"
 innovativeness_events.5.b:0 "我々はこれを許可できない"
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState]の後援"
 innovativeness_events.6.d:0 "我々の[Root.GetNoblesReplacementForOtherGovernments]の一部では、実験と哲学に時を費やすことがますます流行している。定期的に集まって議論する者もいれば、知的好奇心あふれる者同士で手紙をやり取りしている者もいる。\nそのような集団の一つが、[Root.Monarch.GetTitle]に接触し、後援と支持を求めてきた。彼らは、そのような保証が近い将来、[Root.GovernmentName]に大きな恩恵をもたらすと主張している。"
 innovativeness_events.6.a:0 "彼らを支援するべきだ。"
 innovativeness_events.6.b:0 "時間の無駄だ！"
 innovativeness_events.7.t:0 "[university_province.GetName]大学"
 innovativeness_events.7.d:0 "[university_province.GetName]の大学は、その機構を近代化しようと熱望する新たな常任の教師と学生を集めている。彼らは、新しい大学を開設するための資金提供を求めており、そこでは、より実験的な見通しと、彼らが世界への独断的な取り組みがより少ないと主張するものと共に、「新しい科学」と呼ばれるものをさらに発展させることができる。\n当然、既存の学派内には、これらの改革者となることへの抵抗がある。彼らは、新しいアイデアが必ずしも優れたアイデアではないため、資金が既存の機構を支えるために費やされる可能性が高いと主張している。"
 innovativeness_events.7.a:0 "大学の拡大？良いアイデアに思えるな。"
 innovativeness_events.7.b:0 "保守派の意見に耳を傾けよう。"
 innovativeness_events.8.t:0 "非国教会派の学校"
 innovativeness_events.8.d:0 "基本的に高等教育機関は多数派を占める宗派の信者のみに入学を限定している。これにより、有望な非国教徒の学生たちは、国家が認可した大学以外で教育を受けることを余儀なくされている。彼らにとって幸いなことに、$COUNTRY$には多くの非公認の学校が設立されており、それらは、大抵の場合に特定の神学上の見解を奨励している多様な非国教会諸派によって運営されているものである。そういった学校は普通は地方や国の宗教権威に自分たちを承認するよう要求しているため、厳密には違法なものであるかもしれないが、そこでなければ入学を断られるであろう学生たちに教育を提供しているのである。"
 innovativeness_events.8.a:0 "好きなように教育させよう。"
 innovativeness_events.8.b:0 "宗教的な統一性が強制される必要がある。"
 innovativeness_events.9.t:0 "自然哲学の論文"
 innovativeness_events.9.d:0 "いく人かにとっては有望な思想家、他の者にとっては危険な扇動家である[Root.scientist.GetName]は最近、我々が今まで明らかにしてきたことの多くが実際には誤っていた可能性が非常に高いことを示す、自然哲学の新しい作品を出版した。さらに悪いことに、思想家は出版物によって提供された機会を宗教組織を嘲笑うことに利用した。総合すると、これらの新しいアイデアに対して強力な嫌悪感が生まれ、[Root.scientist.GetName]が投獄され、処罰されるべきだと主張する者もいれば、書物から距離を置こうとする者もいる。"
 innovativeness_events.9.a:0 "これらは興味深いアイデアだ…"
 innovativeness_events.9.b:0 "このような冒涜を許すことはできない！"
 innovativeness_events.10.t:0 "人気のない数学者"
 innovativeness_events.10.d:0 "この時代の多くの支配者たちと同様、[Root.Monarch.GetName]は、[Root.Monarch.GetHerselfHimself]を世界の秘密を議論できる素晴らしい知性で包み込みたいと考えていた。いくつかは偉大な機知と議論に優れて人を困らせ、一方で孤独な実験や数学的計算に適している者もいる。思想家や科学者、発明家にとって[Root.Monarch.GetTitle]の好意は非常に有益なものとなることがあるため、時にかなりの争いがあるのは間違いない。\nある聡明な達人は、最近多くの仲間によって嘲笑されている。[Root.mathematician.GetName]は数学への偉大な知性を持っているが、とりわけ議論においては貧弱であり、宮廷の評判はそのような仕事で甘やかすことで苦しむと主張する者もいるだろう。"
 innovativeness_events.10.a:0 "言わせておけ。"
 innovativeness_events.10.b:0 "彼は我々を困らせている。"
 innovativeness_events.11.t:0 "テラ・アウストラリス"
 innovativeness_events.11.d:0 "アリストテレスと同時代の古代の学者は、未知の大陸が南の世界の果てに存在するに違いないという理論を立てた。地球を横断することが劇的に容易になった今、探検家、地図制作者、科学者たちは、失われた大陸に再び関心を向け始めている。彼らは、これまで地域で発見された島のいくつかは、大規模な群島の末端であるかもしれないと推測している。遠い南への遠征は高価で、大量の準備が必要であり、我々の操船術の限界を試すことになるだろう。"
 innovativeness_events.11.a:0 "研究と探索遠征に資金を提供する。"
 innovativeness_events.11.b:0 "時間と資源の無駄だ。"
 innovativeness_events.12.t:0 "コーヒーハウス"
 innovativeness_events.12.d:0 "$COUNTRY$へコーヒーが流入したことで、国中の全ての都市にコーヒーハウスが乱立し、一世を風靡した。低額の入場料で、教育を受けた人、受けていない人、豊かな人、貧しい人もコーヒーハウスを訪れ、活発な議論に参加している。人気の議題には、哲学、政治、ゴシップ、財政が含まれている。知識人が自然と集まる場所であるコーヒーハウスは、議論と学習の代名詞となっている。"
 innovativeness_events.12.a:0 "この集まりを広げよう。"
 innovativeness_events.12.b:0 "危険な思想が広がっている。"
 innovativeness_events.13.t:0 "科学機器"
 innovativeness_events.13.d:0 "ガラス製造と金属加工の技術の新たな進歩により、より洗練された科学機器を作り出す能力がもたらされた。非常に遠くまで拡大でき非常に小型のレンズは天文学者や自然哲学者にとって非常に貴重であったが、化学者はより複雑な金属機器で技術を磨いている。最近の新発見は、この機器の製造において$COUNTRY$に科学的な優位を与えている。我々は可能となった発見を熱心に待ち望んでいる。"
 innovativeness_events.13.a:0 "金に変える技術はまだか？"
 innovativeness_events.14.t:0 "重農主義"
 innovativeness_events.14.d:0 "[Root.GetNoblesReplacementForOtherGovernments]の間では、重農主義として知られる経済学の新たな流行が人気を集めている。重農主義は富の基礎が農業生産であり、それによって文明のすべての可能性を主張している。したがって、社会の最も重要な人々は、畑を所有し土地を貸している地主たちである。重農主義は、農業に対する自由放任主義的な姿勢に賛成し、重商主義の支配的な経済学を拒絶する。もちろん、商人は富を生み出すのではなく、単に無関係に農産物を運搬するだけだ。多くの人が経済学の深みが印象的であると感じている一方、既存の保護主義政策の具体的な利益により、他の者たちはより揺さぶられている。"
 innovativeness_events.14.a:0 "おそらく、試してみる価値はある。"
 innovativeness_events.14.b:0 "地主たちは、すでに非常に多くの権限を有している。"
 innovativeness_events.15.t:0 "驚異の部屋"
 innovativeness_events.15.d:0 "新しい土地の探究と遠い国との交易の開放は、あらゆる面で好奇心を抱かせる品々を我々の海岸へともたらした。これらの奇妙な品を収集し、肖像画や宗教的な聖像のような、より珍しい宝物と共に展示することが流行となっている。これらの幻想的な収集品には、不思議な動物や神秘的な動物の記念物、未知の文化の遺物、希少な鉱物、外国の海岸からの明るい色の貝殻などがある。これらの陳列室には、好奇心が強い貴族だけでなく、科学的価値に関心のある自然科学者も訪れる。もちろん、時には[Root.Monarch.GetTitle]が珍重するユニコーンの角が、単にイッカクの角であることが判明するような場合もある。"
 innovativeness_events.15.a:0 "何と奇抜なことか。すぐに命令しよう。"
 innovativeness_events.15.b:0 "愚かだ。我々は代わりに宗教施設を後援するべきだ。"
