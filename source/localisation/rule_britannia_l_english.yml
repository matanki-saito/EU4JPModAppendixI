 innovativeness_aspect:0 "§Y革新の奨励§!"
 desc_innovativeness_aspect:0 "教会の古い見方は迷信の時代の遺物である。我々聖職者と民衆の間に革新を奨励せねばならない。\n\n§Y15年間§!、革新性増加を§G+50.0%§!、改革進捗率を§G+15.0%§!する。\n§Y教会§!、§Y大聖堂§!、§Y大学§!のいずれかが建造されている、宗教が§Y聖公会§!の自領の州からランダムで1州、基本の生産を§G1§!増加させる。"
