 anglican_events.15.d:0 "[Root.Monarch.GetName]は国教徒でないうえに、$COUNTRY$国教会の首長でもないという不名誉な立場に置かれている。$COUNTRY$の聖公会派はこのような事態を容認せざるを得ない状態にあり、教会の正当性は劇的に弱まっている。"
 anglican_events.15.a:0 "調整は困難だろう。"
 anglican_events.15.b:0 "君主は聖公会の信徒であるべきだ。"
