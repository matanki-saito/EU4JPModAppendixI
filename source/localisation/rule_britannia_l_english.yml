 free_oarsmen:0 "自由な漕ぎ手"
 free_oarsmen_desc:0 "我々は、奴隷や有罪となった者たちからなる漕手を持つことへの誘惑と戦うべきだ。逆境に直面しても快活で、逃亡に対し耐性のある自由な漕手たちが、我々の海軍の筋肉を構成するべきだ。"
 merchant_navy:0 "商船隊"
 merchant_navy_desc:0 "我々の艦隊の主要な指令は、国家の財政的利益に役立つことである。我々の貨物船に外国の富が積み込まれていることを確実にするため、あらゆる努力が払われるべきだ。"
