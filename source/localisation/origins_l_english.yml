 switch_active_cult_decision_desc:0 "[Root.Religion.GetName]信仰は、唯一神を持つ厳格なものではない。さまざまな神々と、その神々を崇拝するカルトの集まりを信仰している。しかし、時折、支配者は国家のために崇拝の中心を変更することが必要である。[Root.GetClergyName]の助けを借りて、非常に簡単に中心を入れ替えることができる。"
 switch_permanent_scholar_title:0 "居住学者の交代"
 switch_permanent_scholar_desc:0 "ある学派の教えが、自国にとってもはや価値のないものとなる。こういう場合、外国の学者を追放し、より有益な学派の学者と交代させることが推奨される。\nまた、[Root.GetClergyName]の人脈のおかげで、対外外交でどんなペナルティも受けることはないだろう。"
