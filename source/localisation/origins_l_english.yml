 bulgaria_nation_desc:0 "Since the fall of the Second Bulgarian Empire the Bulgarians have been slaves of foreign powers and had rarely anything to say.\nThe time has come to change this, to liberate the Bulgarians and restore Bulgarian glory!"
 swap_primary_cult_title:0 "Switch Primary Cult"
