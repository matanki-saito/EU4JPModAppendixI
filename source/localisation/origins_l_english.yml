 eth_merchants_in_europe:0 "ヨーロッパにいる商人たち"
 desc_eth_merchants_in_europe:0 "自国の商人たちは、ヨーロッパの市場でその繁栄を見つけた。彼らはヨーロッパから[Root.GetName]に富をもたらし、同時にそこで多くの自国の交易品を売買し、交易からかなりの利益をもたらしている。"
 eth_modernized_army:0 "近代軍"
