 east_africa_trading_navy_desc:0 "主だった交易相手国は遠く離れている。船舶を建造することで、彼らの来訪を待つのではなく、先方の海岸まで出航し、自国を売り込むための条件を整えることができる。"
 east_africa_commercial_treaties_title:0 "商業の盟約"
 east_africa_commercial_treaties_desc:1 "従来、自国の主な交易相手と言えばアラビアや南インドだった。商人を派遣して、彼らの地元市場で強い存在感を生み出すことができたなら、さらに強力な立場で交渉ができるようになるだろう。"
 east_africa_zheng_he_title:0 "鄭和を逆に辿れ"
 east_africa_zheng_he_desc:0 "少し前に、遥か遠くの中国から一人の提督が自国の海岸を訪れた。今でも、その船団の水兵の子孫が領内に滞在している。自国は今や強大な国であり、彼らを再び訪問できる。これは単なる表敬訪問ではなく、自国に中国の恒常的な供給を確保するための方法である。"
 chinese_trade_agreement:0 "中国との交易協定"
 east_africa_rising_lion_title:0 "昇り獅子"
 east_africa_rising_lion_desc:0 "どんな国でも、防衛する強力な軍隊がなければ、尊敬されることはない。自領内で最上の男性を徴兵し、誰もが自国を怒らせる前に二度考えるようになる強力な軍隊を創設する。"
 east_africa_hear_me_roar_title:0 "我が哮りを聞け"
 east_africa_hear_me_roar_desc:0 "支配的な交易国家がその意志を貫くには二つのものが必要だ。港と土地である。陸と海、両方の支配が必要だ。"
 east_africa_international_influence_title:0 "国際的な影響力"
 east_africa_international_influence_desc:1 "自国の強さは自明だが、他国が自国の偉大さを認めなければ、その価値は下がる。他の大国に使節団を派遣し、真の大国として認められよう。"
 international_influence.tooltip:0 "列強§Y2§!位以上である：\n§Y[Root.GetName]§!の同盟国である。\n§Y[Root.GetName]§!に対する外交評価が§Y150§!以上である。"
 east_africa_lion_king_title:0 "獅子の王"
 east_africa_lion_king_desc:0 "この地域を支配してこそ、交易商の王を名乗ることができる。征服も外交も関係ない。周りの国はすべて屈するか滅びるかだ。"
 east_africa_horn_trade_title:0 "アフリカの角からの交易"
 east_africa_horn_trade_desc:0 "バブ・エル・マンデブ海峡は交易の要衝であり、交易大国になりたいと望むのであれば、自国で支配する必要がある。死に物狂いで征服する必要はなく、適切な州を確保していくだけだ。"
 east_africa_horn_trade_tooltip:0 "アデン交易ノード地方の複数の港に請求権を獲得します。"
 east_africa_eastern_trade_title:0 "東方の交易路"
 east_africa_eastern_trade_desc:0 "中国の香辛料や東洋の香辛料は、すべて南インドを経由だ。この地域の港をいくつか押さえれば、その貴重な商品をより簡単に自国の交易首都拠点へと迂回できるだろう。"
 east_africa_eastern_trade_tooltip:0 "コロマンデル交易ノード地方の複数の港に請求権を獲得します。"
 east_africa_modern_army_title:0 "近代軍"
 east_africa_modern_army_desc:0 "陸軍と海軍が最高水準を満たしていなければ、大国と呼ぶことはできない。部隊と船舶を近代化し、どこからも恐れられるようにするのだ。"
 east_africa_modern_nation_title:0 "国家の情報発信者"
 east_africa_modern_nation_desc:0 "主要国になることで、自国を知る国家の動向や手順に影響を与えることができる。彼らは自国を羨望と賞賛の念をこめて見るだろう。"
 east_africa_big_treasury_title:0 "巨額の国庫"
 east_africa_big_treasury_desc:0 "列強になるための良い土台を作り出すため、出来うる限り多くのお金を集めねばならない。"
 east_africa_blooming_nation:0 "隆盛の国家"
 desc_east_africa_blooming_nation:0 "花のように自国は全盛期で、近隣諸国から羨望と賞賛のまなざしを浴びる地方内の宝石となりつつある。"
 east_africa_trading_hub:0 "交易拠点"
 desc_east_africa_trading_hub:0 "交易が盛んになり始めると共に、各地からの商人も国内の都市に溢れ始めたので、国内中が活況づき出している。"
 east_africa_trading_hub_tooltip:0 "キャンペーン中、自国内の首都交易ノードにある領有州の1つが以下を得ます：\n交易中心地のアップグレード費用：§G-20%§!\n州の交易力：§G+10.00§!"
 east_africa_money_calls_money:0 "金が金を呼ぶ"
 desc_east_africa_money_calls_money:0 "お金を貯めることで、正しい投資で賢くお金を増やす方法を改善できた。"
 east_africa_modern_army:0 "近代軍"
 desc_east_africa_modern_army:0 "陸軍と海軍双方に規律と近代戦術の利点を教えてきた。この知識にって、自軍は間違いなく長期にわたって敵から恐れられることになるだろう。"
 east_africa_modern_nation:0 "近代国家"
 desc_east_africa_modern_nation:0 "傾向は変わった。昔は他者を畏敬の念で見ていたが、今では我々が倣うべき手本である。各国の大使たちが、自国の手法を学ぼうと訪ねてくる。"
 east_africa_commercial_routes:0 "商業路"
 desc_east_africa_commercial_routes:0 "強力な交易海軍があれば、どんな遠くの海岸も近くに感じられ、新しい富の利用が容易になり、製品を輸出できる。"
 east_africa_attracting_capital:0 "魅惑の首都"
 desc_east_africa_attracting_capital:1 "自国の首都に多くの人が引き寄せられ、投資が行われ、発展を遂げてきた。あまりの豊かさに、近隣の州も恩恵を受けている。"
 east_africa_indian_trade:0 "インド交易"
 desc_east_africa_indian_trade:0 "自国の商業前哨地戦略は、南インドからの交易路を向け直し、その国の富を自国の海岸に送り込んで自国の利益としている。"
 east_africa_fearless_army:0 "恐れ知らずの軍"
 desc_east_africa_fearless_army:0 "我が部隊は戦いに備えており、哀れな敵に対して優位であることを自覚している。"
 east_africa_big_friends:0 "大きなお友達"
 desc_east_africa_big_friends:0 "他の大国と仲良くすることで、自分たちがさらに強く成長する間守ってくれるだろう。ひょっとすると将来、闇討ちすらできるかも…"
 east_africa_regional_hegemon:0 "地域の覇権国"
 desc_east_africa_regional_hegemon:1 "この地方で自国より強い国はいない。内外の敵対勢力は、自国組織に対抗する好機など一切ない。自国は指導者であり、一千年もの間、指導者であり続けるのだ。"
 c_a_prepare_for_war_mission_title:0 "戦争の準備"
 c_a_prepare_for_war_mission_desc:0 "多くの国に取り囲まれており、いつ敵に回ってもおかしくない状況だ。敵に回った際の備えをせねばならない。"
 c_a_war_mission_title:0 "戦争による利益"
 c_a_war_mission_desc:0 "敵を襲撃して彼らの資源を得らねばならない。すると、敵は弱体化し、自国は強化されるだろう。そうすれば、後で彼らを打ち負かすことはずっと簡単になる。"
 c_a_conquest_mission_title:0 "自国の拡大"
 c_a_conquest_mission_desc:0 "敵は無慈悲であり絶えないものだ、よって、敵を一体ずつ排除し、敵を犠牲にして強くなってこそ、より大きな脅威に対抗できるようになるだろう。領土の拡大は、我が栄光への道のりの第一歩に過ぎない。"
 c_a_become_empire_mission_title:0 "帝国になれ"
 c_a_become_empire_mission_desc:0 "自国はかつてないほど大きく、強くなった。しかし、まだ十分ではない！勢力の頂点へと上り詰め、すべての敵を支配する正当な権利を請求せねばならない。真なる栄光の帝国になる必要がある。"
 c_a_train_army_mission_title:0 "兵士の鍛錬"
 c_a_train_army_mission_desc:1 "もし自国が生き残り、敵対する者全てを打ち負かそうとするなら、向こう側から槍の穂先をほぼ区別できないような暴徒では到底できない。彼らを本物の軍隊にする必要がある。"
 c_a_military_hegemon_mission_title:0 "軍事的優位を得よ"
 c_a_military_hegemon_mission_desc:0 "我が栄光の軍隊はよく仕えてくれているが、目的達成にはまだ力不足である。さらに軍を大きくし、敵が恐怖を感じる相応の戦力へと変えていかねばならない。"
 c_a_military_hegemon_mission_ct:0 "§Y中央アフリカ§!地方及び§Yコンゴ§!地方内で最大の陸軍を有する。"
 c_a_ally_big_mission_title:0 "大魚への親善"
 c_a_ally_big_mission_desc:0 "自国は敵になりかねない者たちに取り囲まれていて、その中には明白に心配の種となる敵もいる。彼らが自国を粉砕する決断を下す前に、戦略的に彼らの懐に入り込み、友人になることができるかもしれない。少なくとも、自国が彼らを粉砕する決断を下すまでは。"
 c_a_ally_big_mission_ct:0 "§Yコンゴ§!国、§Yムタパ§!国、§Yキルワ§!国のいずれかの国家か、もしくは開発度が§Y100§!を上回る国家が、§Y[Root.GetName]§!への外交評価が§Y150§!以上で、自国の同盟国であること。"
 c_a_loyal_ally_mission_title:0 "忠実なる同盟者たれ"
 c_a_loyal_ally_mission_desc:0 "どうにか同盟国を確保できたので、今は彼らから信頼される必要がある。信頼されればされるほど、彼らから利益をさらに多く得ることができ、必要あらば、後で裏切ることも容易となる。"
 c_a_get_vassals_mission_title:0 "属国の獲得"
 c_a_get_vassals_mission_desc:0 "自国の力を押し付ける相手がいないなら、自国のような力を持つことに一体何が嬉しいというのだ？自国に屈服する国があれば、自国の真なる力をまざまざと世界に見せつけられるだろう。"
 c_a_humiliate_rival_mission_title:0 "宿敵に屈辱を"
 c_a_humiliate_rival_mission_desc:0 "敵はあまりにも長い間悩みの種だったが、終わりとするときだ。もう二度と自国の前に立ちはだかることがないよう、決定的な一撃をくれてやらねばならない。"
 c_a_humiliate_rival_mission_ct:0 "ライバルや敵との戦争で戦勝点を§Y100§!にする"
 c_a_get_cults_mission_title:0 "伝統に学べ"
 c_a_get_cults_mission_desc:1 "隣国が必ずしも自国と同一の宗教観を持っているわけではない。自国の伝統はいつの時代も多様で、ある面において他と異なる見解が同胞内に存在しても、それは全く驚くべきことではない。彼らからできるだけ多くを学ぶべきだろう。"
 c_a_contact_muslims_mission_title:0 "ムスリムとの交流"
 c_a_contact_muslims_mission_desc:0 "隣人の中には、我々と全く異なる世界観を持つ者たちがいる。彼らはムハンマドの教えに従うと言うが、それは我々とは全く異質なものである。彼らとの緊密な関係を保つことで、学べることがたくさんあるかもしれない。"
 c_a_contact_muslims_mission_ct:1 "国教宗教グループが§Yイスラム教§!グループの国家で、§Y[Root.GetName]§!への外交評価が§Y200§!以上で、自国の同盟国であること。"
 c_a_expand_religion_mission_title:0 "自宗教観の拡大"
 c_a_expand_religion_mission_desc:0 "自国の信仰や世界観は、明らかに唯一の真実だ。そうでないと言う人は、真実を見る目が余りにもないだけだ。もし彼らも見てもらいたければ、手を差し伸べねばならない。"
 c_a_expand_religion_mission_ct:0 "§Y[Root.Religion.GetName]§!ではない州と国境を有する。"
 c_a_convert_mission_title:0 "信徒に引き込め"
 c_a_convert_mission_desc:0 "自国の信仰を共有していない愚か者がまだ大勢いる。これはいけない、彼らに自身の道が誤っていたことを気付かせ、唯一の真理に参加させねばならない。"
 c_a_improve_infrastructure_title:0 "インフラの改善"
 c_a_improve_infrastructure_desc:0 "隣国への略奪は長い間、自国経済にとって重要な役割を担っていたが、国内の富の生産を増やすため、国内インフラを改善すべきだろう。略奪可能な隣国が存在するかどうかに頼ることのない、しっかりとした自給自足経済を持たねばならない。"
 c_a_preparing_for_war:0 "戦争の準備"
 desc_c_a_preparing_for_war:0 "軍を召集した、今こ活用の時だ"
 c_a_training:0 "兵の鍛錬"
 desc_c_a_training:0 "現在、自軍は十二分に訓練された状態だ。自軍は強力な部隊となったのだ"
 c_a_hegemon:0 "軍事覇権国"
 desc_c_a_hegemon:0 "自国は周りの中では最強の国家となった。全国家が自国に屈服するのは明らかである。"
 c_a_spoils_of_war:0 "戦利品"
 desc_c_a_spoils_of_war:0 "隣国を襲って利益を得ることは、経済拡大において最良の方法である"
 c_a_vassals:0 "忠実な属国"
 desc_c_a_vassals:0 "多くの属国を得たことで、自国が外交的に強力であることが誰からみても明らかとなった"
 c_a_humiliated_rival:0 "我が宿敵に屈辱を与えた"
 desc_c_a_humiliated_rival:0 "ライバルに決定的な一撃をくれてやったことで、間違いなく彼らは再度自国と敵対する前にもう一度考え直すようになっただろう"
 c_a_only_truth:0 "唯一の真理"
 desc_c_a_only_truth:0 "自国の信仰が唯一の真理である、他者をそう説得しなければならない。"
 c_a_united_cults:0 "カルト統一"
 desc_c_a_united_cults:0 "我々の異なるカルトはついに統一され、我々は一つとなった。"
 gen_hoa_building_religious_alliances_title:0 "宗教的同盟"
 gen_hoa_building_religious_alliances_desc:0 "世界は常に危険で予測できないものだ。同じ価値観や信仰を持つ者たちと永続的な関係を築かねばならない。"
 building_religious_alliances.tooltip:0 "§Y2§!ヶ国以上が自国と同一の宗教グループである：\n§Y[Root.GetName]§!と同盟している。\n§Y[Root.GetName]§!への外交評価が§Y150§!以上である。"
 gen_hoa_subjugate_heathens_title:0 "異教の平定"
 gen_hoa_subjugate_heathens_desc:0 "多くの異教徒の部族や国家が、自国民や同盟国を脅かしており、もし彼らが力を合わせれば、深刻な脅威となる可能性がある。そうなる前に、彼らを我が正義の拳で打倒し、弱体させよう。"
 gen_hoa_heretic_convert_cost_modifier:0 "熟練の聖職者"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "アフリカの角にいる聖職者は、彼らの教えに抵抗する異教徒や異端者に常に直面しており、絶え間なき闘争が彼らを偉大なる信仰の擁護者にしている。"
 gen_hoa_convert_60_provinces_tooltip_tt:1 "§Yアフリカの角§!地方の州は、§Y[Root.Religion.GetName]§!宗教を信奉せねばならない。"
 gen_hoa_convert_30_provinces_tooltip_tt:0 "地方内の州を30州以上改宗する。"
 gen_hoa_join_forces_title:0 "勢力への参加"
 gen_hoa_join_forces_desc:0 "我が属国にとってその旅は長く困難なものだったが、今ようやくその準備が整った。我が偉大なる国家は両手を広げて彼らを歓迎し、共にこの地に信頼と繁栄をもたらそうではないか。"
 gen_hoa_join_forces.tooltip:0 "異教徒の属国を全て外交併合した。"
 gen_hoa_become_great_power_title:0 "角の光"
 gen_hoa_become_great_power_desc:0 "世界は、我が祖先の時代よりもずっと大きくなっている。列強は、地球を自分たちの意のままに形作ろうとしている。信仰心のない巨人どもに好き勝手させず、代わりに団結し、信仰の松明を拾い上げ、アフリカの角の誇り高き人々を楽園へと導かなければならない。"
 gen_hoa_great_power_modifier:0 "角の光"
 desc_gen_hoa_great_power_modifier:0 "アフリカの角の人々を率いる列強であると地球各地で知られ、尊敬されている。"
 gen_hoa_prepare_for_war_title:0 "戦争の準備"
 gen_hoa_prepare_for_war_desc:0 "国境の向こう側には、恐ろしい神々を従え、自国の絶滅を引き起こしたいと望む異教徒の敵がまだ大勢いる。できるだけ早く力を結集し、避けられぬ戦争に備える必要がある。"
 gen_hoa_attack_the_heathens_title:0 "異教徒への攻撃"
 gen_hoa_attack_the_heathens_desc:0 "国民の努力が結実し、自軍はついに祖国を守る準備が整った。優勢になった今、彼らが軍を結集させて自国を攻撃する前に異教徒どもに攻め込み、彼らが貯蔵している資源を奪わねばならない。"
 gen_hoa_attack_the_heathens.tooltip:0 "§Yアフリカの角§!に首都がある。"
 gen_hoa_horn_bravery_modifier:0 "勇敢なる信徒"
 desc_gen_hoa_horn_bravery_modifier:0 "自国の戦士たちは、自国の信仰の敵に対する獰猛さと冷酷さで有名だ。"
 gen_hoa_expand_borders_title:0 "自国国境の拡大"
 gen_hoa_expand_borders_desc:0 "自国の壮大な運命を包み込むには、自国国境は十分に大きいといえない。さらに国境を拡げ、安全で豊かな未来の夢実現のため、あらゆる資源を活用せねばならない。"
 gen_hoa_unify_the_horn_of_africa_title:0 "アフリカの角の統一"
 gen_hoa_unify_the_horn_of_africa_desc:0 "アフリカの角の人々の間での混乱と戦争の時代は終わりへと近づいている。全部族、全民族を自国の旗の下に団結させ、彼らに繁栄と平和な未来をもたらすだろう。"
 gen_hoa_unify_horn_modifier:0 "角の統一"
 desc_gen_hoa_unify_horn_modifier:0 "今やアフリカの角はついに共通の国家の下に統一され、誰もが喜んでいる。"
 gen_hoa_favor_church_title:1 "[Root.GetChurchOrFallbackName]の好感"
 gen_hoa_favor_church_desc:1 "この地方はいつの時代も分裂していて、民衆は偽りのカルトに騙されてきた。全異教徒どもに自身が誤った道にあることを示し、彼らを仲間に引き入れるという使命のため、[Root.GetChurchOrFallbackName]を支援することで、分裂の時代に終止符を打とうではないか。"
 gen_hoa_convert_conquered_title:0 "被征服者の改宗"
 gen_hoa_convert_conquered_desc:0 "新しい州が我が偉大な国家に加わる際、自国の手に委ねられた者たちに救済の道を説く義務がある。信仰深い者だけが、自国に完全に溶け込み、同胞と共に輝かしい運命につくことができる。"
 gen_hoa_convert_conquered_modifier:0 "被征服者の改宗"
 desc_gen_hoa_convert_conquered_modifier:0 "自国の保護下にある者は、自国の伝統に倣い、我が救済を喜んで受け入れなければならない。"
 gen_hoa_convert_the_horn_title:0 "角を救え"
 gen_hoa_convert_the_horn_desc:0 "人類を救済に導くことは、自国の大いなる宿命であり、アフリカの角に真なる宗教が支配力を持つことで、未来への第一歩を踏み出すことになるだろう。"
 gen_hoa_convert_the_horn_modifier:0 "聖なる角"
 desc_gen_hoa_convert_the_horn_modifier:0 "アフリカの角の人々は、ついに一つの真の信仰の下に統一された。"
 gen_hoa_stabilize_economy_mission_title:0 "経済の安定化"
 gen_hoa_stabilize_economy_mission_desc:0 "この地方の不安定さは、この不安定を利用する勇気ある者たちにとっては大きな好機である。国家収入を増やし、来たるべき困難な時代に備えるため、できる限りのことをせねばならない。"
 gen_hoa_stabilize_economy_mission.tooltip:0 "階級から借金していない。"
 gen_hoa_developing_economy_modifier:0 "経済発展"
 desc_gen_hoa_developing_economy_modifier:0 "自国経済は活力を取り戻し、国民に新たな好機を生み出している。"
 gen_hoa_build_temples_title:0 "石の礼拝所"
 gen_hoa_build_temples_desc:0 "新しく生み出された国家の富は、今、国民に還元されねばならない。信仰の対象となる寺院やインフラを再建することで、慈善の義務を果たそう。"
 gen_hoa_build_temples_modifier:0 "新礼拝所"
 desc_gen_hoa_build_temples_modifier:0 "首都の改善や新しい寺院の建設は、属国をなだめ、将来の希望を与える。"
 gen_hoa_build_trade_navy_title:0 "海軍の創立"
 gen_hoa_build_trade_navy_desc:0 "国民は偉大なる商人の伝統があるが、常に自国の沿岸へやって来た外国人と交易してきた。今こそ、遠くの地へ旅し、最高の富をもたらす偉大な大商船を創設するときだ。"
 gen_hoa_trade_navy_modifier:0 "商船隊"
 desc_gen_hoa_trade_navy_modifier:0 "自国の大海軍は、いかなる犠牲を払おうと国民に利益をもたらす用意がある。"
 gen_hoa_control_coastline_title:0 "沿岸部の支配"
 gen_hoa_control_coastline_desc:0 "自民族の商人は、自国の強さの基盤だ。外へ目を向ける前に、この地方の交易における彼らの支配力を強固にするために必要なあらゆる努力をしなければならない。"
 gen_hoa_control_coastline_modifier:0 "好機の広がる海"
 desc_gen_hoa_control_coastline_modifier:0 "自国にある広大な海岸線は、世界との交易の生命線であり、従って自国で最も重要な資源である。"
 gen_hoa_control_india_ocean_title:0 "インド洋の支配"
 gen_hoa_control_india_ocean_desc:0 "アフリカの角は恵まれた位置にあり、それを利用して影響力を拡大し、インド洋で最も成功した商人にならなければならない。"
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§!が§Yアデン湾§!交易ノードで§Y70%§!の交易力を有する"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§!が§Yエチオピア§!交易ノードで§Y50%§!の交易力を有する"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§!が§Yグジャラート§!交易ノードで§Y30%§!の交易力を有する"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§!が§Yコロマンデル§!交易ノードで§Y30%§!の交易力を有する"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§!が§Yベンガル§!交易ノードで§Y15%§!の交易力を有する"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§!が§Yマラッカ§!交易ノードで§Y15%§!の交易力を有する"
 west_africa_assemble_warband_title:0 "軍隊の招集"
 west_africa_assemble_warband_desc:0 "領土に対して効率的に支配を確立していくには、勇敢な戦士で構成される軍隊を招集する必要がある。"
 west_africa_strong_leadership_title:0 "強力な指導力"
 west_africa_strong_leadership_desc:0 "我が宿敵は、自国の勇敢さと力を知っているはずだ。従って、我々が最も強い民族であることを見せつけ、戦場で彼らに恥辱を与えねばならない。"
 west_africa_strong_leadership_ct:0 "知りうる国家の内、§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方に首都があり、§Y[Root.GetName]§!以上に開発度が高い独立国が存在しない。"
 west_africa_unite_home_region_title:0 "地盤地方の統合"
 west_africa_unite_home_region_desc:0 "ここ数年で力強く成長し、何世代にもわたって初めてこの地方全域の人々を団結させる機会を得た。"
 west_africa_gunpowder_weapons_title:0 "火器"
 west_africa_gunpowder_weapons_desc:0 "今、この地方で強大な勢力であるが、外国商人により新型の武器が取引されている。彼らはその武器を火薬と呼んでいる。その外国人に頼ることなく、自国の戦士のために彼らが有する能力を確保する必要がある。"
 west_africa_greater_than_mali_title:0 "マリを超えよ!"
 west_africa_greater_than_mali_desc:0 "この地方を統一し、自国の戦士用の新武器を手にしたため、現在、サハラ砂漠及びギニア湾の間にある全領土征服の準備が整っている。マリ帝国の衰退以来、最大勢力となるこの好機を無駄にしてはならない！"
 west_africa_embracing_old_traditions_title:0 "古き伝統の受容"
 west_africa_embracing_old_traditions_desc:0 "自国は何世代にもわたって古くからの伝統に倣ってきた。今、新しい信仰が自国民の間に広まっているが、団結し、古い儀式を守ることで存続をさせねばならない。"
 west_africa_brothers_in_tradition_fetishist_title:0 "信仰上の兄弟"
 west_africa_brothers_in_tradition_fetishist_desc:0 "自民族は、自国と彼らの信仰を原因とする他の隣国の民族との紛争に関して長い伝統がある。しかし今、自領を蝕んでいる信仰に対抗して同盟を結ぶ時が来た。"
 west_africa_shamans_title:0 "シャーマン"
 west_africa_shamans_desc:0 "自国の信仰は国民の間で根強いものだが、崇拝のみでは不十分だと考えている。国内のシャーマンは、自国をさらに強くするカルトについて外国人に教示したがっている。"
 west_africa_sankore_university_fetishist_title:0 "サンコーレ大学"
 west_africa_sankore_university_fetishist_desc:0 "トンブクトゥにあるサンコーレ・マドラサは、何十年もの間、サハラ砂漠以南で最も重要な知識の中心地だった。今こそ、その都市を手に入れ、そこに保管される写本を自国の利益のために活用する時だ。"
 west_africa_sincretic_rituals_title:0 "混淆した儀礼"
 west_africa_sincretic_rituals_desc:1 "サヘル、ニジェール、ギニアの各地方全域で、実に多様なカルト、伝統、信仰が広まっている。これら文化のるつぼを手に入れ、自国の支配下にある人々の理解を深めることで、これら地方における自国の権力の拡大を支援することが、自国最大の利益となる。"
 west_africa_embracing_new_traditions_title:0 "新しき伝統の受容"
 west_africa_embracing_new_traditions_desc:0 "イスラム教はこの地方に長く存在しているが、自国民に完全に受容されているわけではない。今、イスラム教を保証し、自国が尊敬されるほど敬虔であらねばならない。"
 west_africa_brothers_in_faith_sunni_title:0 "信仰上の兄弟"
 west_africa_brothers_in_faith_sunni_desc:1 "自民族は、自国と彼らの信仰を原因とする他の隣国の民族との紛争に関して長い伝統がある。しかし今、自領を蝕んでいる信仰に対抗して同盟を結ぶ時が来た。"
 west_africa_marabouts_title:0 "マラブー"
 west_africa_marabouts_desc:0 "マラブーは何世代にもわたって、この地方に五行を広めてきた。今こそ、彼らの活動を支援し、その言をよさらに広範に広める時だ。"
 west_africa_sankore_university_sunni_title:0 "サンコーレ大学"
 west_africa_sankore_university_sunni_desc:0 "トンブクトゥにあるサンコーレ・マドラサは、何十年もの間、サハラ砂漠以南で最も重要な知識の中心地だった。今こそ、その都市を手に入れ、そこに保管される写本を自国の利益のために活用する時だ。"
 west_africa_the_only_faith_title:0 "唯一の信仰"
 west_africa_the_only_faith_desc:0 "自国が支配する人々の間でシャハーダや他の行、クルアーンを広める努力は、何十年にもわたって熱心に行われてきた。しかし今、イスラムが唯一の宗教であると強く主張せねばならない。なぜなら、アッラーの他に神はいないからだ。"
 west_africa_gathering_tributes_title:0 "貢物の収集"
 west_africa_gathering_tributes_desc:0 "自国民は、近隣諸国から貢物を収集する必要がある、なぜなら、彼らが今後数年間で強く成長することを要求するからだ。"
 west_africa_clearings_irrigations_title:0 "開墾地と灌漑"
 west_africa_clearings_irrigations_desc:0 "自領は、人々が働き始めたときから農業に適していたが、領内に住む人口を増やしたければ、森や密林を切り開き、河川の峡谷部に灌漑設備を設置する必要がある。"
 west_africa_salt_cloth_shells_title:0 "塩、布に貝"
 west_africa_salt_cloth_shells_desc:0 "サハラ回廊やギニア湾経由の交易はここしばらくの間増加しており、自国の都市にも新しい外国人商人が現れ、新商品を交易している。今、富をもたらす交易を掌握し、自国の利益につなげなければならない。"
 west_africa_manufacturing_africa_title:0 "アフリカの製造業"
 west_africa_manufacturing_africa_desc:0 "ここ数年、海外からの交易品が大量に自領へ押し寄せている。今、自身の手で新しい交易品の複製や作成を行い、国民に売り、さらには海外に輸出することで利益を得る機会を得ている。"
 west_africa_bilad_sudan_trade_title:0 "ビラード･アッスーダーン交易"
 west_africa_bilad_sudan_trade_desc:0 "ここ数十年の交易増加に伴って、この地方全域でいくつかの重要な中心地が発展してきた。トンブクトゥは北への玄関口、カネム・ボルヌは東部の交易を司り、ベニンは南部海岸の主要な地だ。今、これらの土地とそこを通過する交易を司ることが必要だ。"
