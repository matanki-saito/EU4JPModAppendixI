 celebrate:0 "祝祭"
 judaism_rosh_hashanah_aspect:0 "ローシュ・ハッシャーナー祭"
 desc_judaism_rosh_hashanah_aspect:0 "£adm£§Yアスペクト§!\n§Y祝祭§!により、安定度§G+1§!が付与される。\n\n自民族は、長い間ファラオの圧制の中で生きてきたが、決して自我や神への信仰を失うことなく、エジプトを離れるといち早く国家としての再確立を果たした。"
 judaism_simchat_torah_aspect:0 "トーラーの歓喜祭"
 desc_judaism_simchat_torah_aspect:2 "£adm£§Yアスペクト§!\n§Y祝祭§!により、改革進捗度§G+25§!、正統性（もしくは他政体で正統性に相当するもの）§G+5§!、後継者の請求の強さ§G+5§!が付与される。\n\nトーラーはユダヤ教の聖典であり、ヘブライ語聖書の最初の5冊を含む。また、自国の最も神聖な法と伝統の源泉であり、自国にとって非常に価値のある知識も含んでいる。"
 judaism_sukkot_aspect:0 "仮庵祭"
 desc_judaism_sukkot_aspect:2 "£adm£§Yアスペクト§!\n§Y祝祭§!により、収入§G0.3§!年分のダカットを獲得し、インフレ削減§G-1§!が付与される。\n\n仮庵祭は、収穫の象徴であると同時に、神の意思に縛られることの象徴として、ユダヤ人にとって非常に重要な祝祭である。この期間、労働は禁止されるか、大きく制限される。"
 judaism_communities_aspect:0 "ユダヤ人共同体"
 desc_judaism_communities_aspect:1 "£dip£§Yアスペクト§!\nこのアスペクトが有効な限り、領有する§Yユダヤ教§!の州は、§Y非受容文化§!および§Y同一文化グループ§!のペナルティを受けることはない。\n\nユダヤ人は何世紀もの間、多くの州や国で少数派であった。この地位は生活を不必要に過酷にしたが、少なくともユダヤ教徒内で大きな共同体意識の生成に貢献し、他の宗教が直面する文化的差異さえも克服する。"
 jewish_abrahamic_aspect:0 "アブラハムの起源"
 desc_jewish_abrahamic_aspect:0 "£dip£§Yアスペクト§!\n§Yキリスト教§!もしくは§Yイスラム教§!である全領有州は、もはや間違った宗教のペナルティを受けず、州の宗教統一度貢献値を§G-100.0%§!、州の布教強度を§R-100.0%§!減少させる。\n\nユダヤ教徒、キリスト教徒、イスラム教徒はそれぞれ違いがあるかもしれないが、結局は自国の宗教全てが偉大なるアブラハムへ帰結する。そのため、自領内にいるキリスト教徒とムスリムは、同胞として扱われる－たとえその道が我々と違えども。"
 judaism_diplomatic_rabbi_aspect:0 "ユダヤ人の故郷"
 desc_judaism_diplomatic_rabbi_aspect:0 "£dip£§Yアスペクト§!\n神権制ではない§Yキリスト教§!もしくは§Yイスラム教§!の全国家は、自国への外交評価§G+35§!を獲得する。\n\n我々は我が民族の道標であり、そのようなものとして、外国から多くのユダヤ人を自国に引き寄せている。副次的効果として、キリスト教徒やムスリムは、彼ら「望まれざる者」が我が故郷にいることを喜んでいる。"
 judaism_yom_kippur_aspect:0 "ヨム・キプル"
 desc_judaism_yom_kippur_aspect:3 "£mil£§Yアスペクト§!\n戦争中、自国は人的資源回復速度§G+20.0%§!、信仰力§G+5.0%§! を獲得する。もし自国が§Y防衛§!戦争ならば、この効果は2倍となる。\n\n我々が送る日の中で最も神聖な日、ヨム・キプルは、破戒に対する贖罪と罪に対する悔恨の日である。ヨム・キプル中、全ユダヤ人が断食し、告白し、祈るはずで、しばしばシナゴーグで奉仕しながら実践される。"
 judaism_remember_passover_aspect:0 "過越の記憶"
 desc_judaism_remember_passover_aspect:2 "£mil£§Yアスペクト§!\n自軍の陥落した要塞の包囲について、包囲進行度§G+2§!の有利な状態で開始される。攻城戦の進行が有利になる。敵の要塞に対し包囲戦に勝利すると、信仰力§G+5§!を獲得する。\n\n過越はユダヤ教における主要な祝日であり、自民族がエジプト人の下にあった時代－そして彼らからの解放を思い起こすものだ。全員、過去の人々が見せてきた忍耐と、すべての勝利が祝賀に値することを思い出すのだ。"
 judaism_purim_teachings_aspect:0 "プーリームの教え"
 desc_judaism_purim_teachings_aspect:2 "£mil£§Yアスペクト§!\n戦闘に勝利する度、戦争疲弊が§G-0.05§!減少する。戦争に勝利する度、信仰力§G+10§!を獲得する。戦争中の個別講和ではこの効果は発動しない。\n\nプーリームはユダヤ教の祝日であり、アケメネス朝ペルシア帝国のハマンから自民族を救ったことを記念するものである。そのため、困難な時代における自民族の忍耐力を思い出し、称え、彼らを守る模範に生きていく。"
