 negusa_nagast:0 "ネグサ・ナガスト君主制"
 negusa_nagast_legacy:0 "ネグサ・ナガスト君主制"
 negusa_nagast_legacy_desc:0 "Although Ethiopia is an empire, it lacks the proper means to enforce the authority of the Negusa Nagast - the emperor of Ethiopia. The Negusa Nagast Monarchy is the infancy state of the Empire Ethiopia will become, and as such this reform is marked with religious disunity, a lack of central  power and an itinerant capital, which caused more troubles than worth."
 negusa_nagast_desc:0 "Although Ethiopia is an empire, it lacks the proper means to enforce the authority of the Negusa Nagast - the emperor of Ethiopia. The Negusa Nagast Monarchy is the infancy state of the Empire Ethiopia will become, and as such this reform is marked with religious disunity, a lack of central  power and an itinerant capital, which caused more troubles than worth."
 mechanic_has_itinerant_capital_yes:0 "Has Itinerant Capital"
 solomonic_empire:0 "ソロモン帝国"
 solomonic_empire_legacy:0 "ソロモン帝国"
 solomonic_empire_legacy_desc:0 "ソロモン帝国とは、国を急速に統一した後のエチオピアの政府改革である。宗教論議はもはや懸念事項ではなく、帝国は今やその支配力を国外へと発揮している。"
 solomonic_empire_desc:1 "ソロモン帝国とは、国を急速に統一した後のエチオピアの政府改革である。宗教論議はもはや懸念事項ではなく、帝国は今やその支配力を国外へと発揮している。"
 sacred_kingdom:0 "神聖王国"
 sacred_kingdom_legacy:0 "神聖王国"
 sacred_kingdom_desc:0 "統治者が国家の長であるだけでなく、宗教の長でもあり、国民の神の一柱として神格化されている絶対君主制のこと。"
 sacred_kingdom_legacy_desc:0 "統治者が国家の長であるだけでなく、宗教の長でもあり、国民の神の一柱として神格化されている絶対君主制のこと。"
 sacred_kingdom_tt:0 "[Root.GetName]人は、王朝を神格化している。"
 tribal_confederacy:0 "部族連邦"
 tribal_confederacy_legacy:0 "部族連邦"
 tribal_confederacy_desc:0 "複数の首長や下級の王が中央の権威の支配に屈しているが、一定度の内部自治を保っている政府形態である。"
 tribal_confederacy_legacy_desc:0 "複数の首長や下級の王が中央の権威の支配に屈しているが、一定度の内部自治を保っている政府形態である。"
 tribe_remain_tribal_reform:0 "先進部族の結成"
 tribe_remain_tribal_reform_desc:0 "権力統合により、自国の部族はより効率的な政府へと進歩し、民衆を満足させ、支配者の権力を維持できるようになった。"
