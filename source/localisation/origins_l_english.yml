 kon_south_african_hegemony:1 "南アフリカの覇権"
 desc_kon_south_african_hegemony:2 "この補正が有効である限り、文化グループが§Y南アフリカ§!、§Y東バントゥー§!、§Yアフリカ大湖沼§!である州は、文化未受容のペナルティを受けない。\n\n南アフリカの征服者であり、象牙海岸からマダガスカルにまで至る帝国を築いた。我が権威に疑う余地なし！"
