 kongo_nation_title:0 "コンゴ王国の復活"
 kongo_nation_desc:1 "コンゴの部族王国は、かつて地方の大勢力であり、コンゴ地方の名称の由来にもなった。それが崩壊し、彼らに取って代わる者が誰もいなかったため、コンゴ地方に空白が生まれ、そこに今ではヨーロッパ人や他の外国人が搾取のために引き寄せられている。この空白を自身で埋め、王国の遺産を引き継ぐべき時だ！"
 ethiopia_nation_title:0 "ソロモン朝の遺産を回復する"
 ethiopia_nation_desc:1 "エチオピア帝国は、アスクム帝国の精神的後継者であある。アスクム帝国は伝説の王ソロモンとシバの女王の息子の故郷であり、コプト信仰の擁護者であった。アスクム帝国の崩壊はエチオピアのコプト信仰にとって悲劇であったが、エチオピアの精神は未だ生き続けている－自国のような立派な後継者によって復活を遂げることを待っている！"
