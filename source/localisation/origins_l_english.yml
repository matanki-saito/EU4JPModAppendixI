 feudal_tribe:0 "封建部族制"
 feudal_tribe_legacy:0 "封建部族制"
 feudal_tribe_desc:0 "古典的な封建君主制によく似た部族制度のこと。君主やその貴族に所有される代わりに、臣民は国家の支配者に朝貢している。"
 feudal_tribe_legacy_desc:0 "古典的な封建君主制によく似た部族制度のこと。君主やその貴族に所有される代わりに、臣民は国家の支配者に朝貢している。"
 great_man:0 "偉人"
 great_man_legacy:0 "偉人"
 great_man_desc:0 "部族長の政体であり、その部族長は密林から平原への植民地化を指揮し、部族の戦士を率いる。"
 great_man_legacy_desc:0 "部族長の政体であり、その部族長は密林から平原への植民地化を指揮し、部族の戦士を率いる。"
 estate_church_yakobs_churches:0 "聖書上の安息日改革"
 estate_church_yakobs_churches_desc:1 "ネグサ・ナガストのザラ・ヤコブは、週末に関する異なる意見の妥協点を見つけ、分裂していたコプト教会を統一した。彼の行動のおかげで、聖職者はヤコブの教えを他の敬虔な信者間でより容易に教えることができるような改革を紹介した。"
 estate_burghers_control_over_the_mint:0 "金採掘の支配"
 estate_burghers_control_over_the_mint_desc:1 "金の採掘は非常に収益性が高いが、無秩序な採掘は自国経済に壊滅的な影響を与える。[Root.GetBurghersName]が造幣局と採掘の進行をより直接的に制御することで、一度に多くの金が国庫に入らないようにできる。"
 estate_burghers_control_over_the_mint_gt:0 "交易品が§Y金§!である領有州すべてに対し、交易品生産補正が§R-15.0%§!されます。"
 estate_burghers_control_over_the_mint_rt:0 "交易品が§Y金§!である領有州すべてに対し、交易品生産補正のペナルティを取り除きます。"
 estate_church_one_faith_one_culture:0 "宗教文化"
 estate_church_one_faith_one_culture_desc:0 "社会の統一は、[Root.GetClergyName]が精神的な事柄を手中に収めるだけでなく、領内の文化的、社会的問題に対して重要な役割をも担うことで初めて達成できる。"
 estate_church_one_faith_one_culture_gta:0 "§Y[Root.Religion.GetName]§!で§Y[Root.Culture.GetGroupName]§!文化グループまたは§Y受容文化§!の領有州はすべて、§Y「宗教社会」§!を獲得し、以下の効果を得ます：\n州の不穏度：§G-1.00§!\n州の税補正：§G+10.0%§!\n州の生産効率：§G+10.0%§!\n州の人的資源補正：§G+10.0%§!"
 estate_church_one_faith_one_culture_gtb:2 "§Y[Root.Culture.GetGroupName]§!文化グループではない、又は§Y受容文化§!ではない領有州はすべて、§Y「異端文化」§!を獲得し、以下の効果を得ます：\n州の不穏度：§R+3.00§!\n州の文化転向コスト：§G -10.0%§!"
 estate_church_one_faith_one_culture_rta:0 "補正「§Y宗教社会§!」が、州の文化が§Y受容文化§!または§Y[Root.Culture.GetGroupName]§!文化グループで、宗教が§Y[Root.Religion.GetName]§!の全州から取り除かれます。"
 estate_church_one_faith_one_culture_rtb:0 "補正「§Y異端文化§!」が、州の文化が§Y受容文化§!または§Y[Root.Culture.GetGroupName]§!文化グループである州を除く全州から取り除かれます。"
 estate_dhimmi_guarantee_of_traditions:0 "保証された因習"
 estate_dhimmi_guarantee_of_traditions_desc:1 "我が[Root.GovernmentName]内の信仰は、いつの時代も上層階級の[Root.Religion.GetName]と下層階級の呪物崇拝が混在している。これら因習を行使する自由を保証し、彼らの信仰に対する政府の干渉を取り消すことで、農村部の樹移民たちの満足度を確保できる。"
 MONOPOLY_INCOME_IVORY_DESC:0 "象牙生産から。"
 MONOPOLY_INCOME_GOLD_DESC:0 "金生産から。"
 estate_nobles_better_integration:0 "[Root.GetNobilityOrFallbackName]による統合政策"
 estate_nobles_better_integration_desc:1 "国家の中央集権化や属国の併合は、行政官や外交官が統合作業に忙殺されるため、簡単にはいかない。しかし、[Root.GetNobilityOrFallbackName]に自国の統合政策の主導権を握らせれば、これを回避できる。"
 estate_church_religious_diplomats:0 "宗教外交官"
 estate_church_religious_diplomats_desc:1 "良い外交の実現は難しい。ちょっとした誤解で、二国間の関係は急落する。\n非常に宗教色の強い外交官を信仰の同胞に派遣することで、少なくともこういった事態を防ぐことができる"
 estate_church_heir_shrine:0 "後継者のための神殿の建造"
 estate_church_heir_shrine_desc:0 "通常、カルトは[Root.Monarch.GetTitle]の問題であり、後継者の問題ではない。しかし、これは神殿を建造することで変えることができる。その神殿は後継者に宗教的な避難所としての役目を果たし、特定のカルトに自身の信仰を表現することを可能とする。"
 estate_burghers_hydraulic_rights:0 "水理権"
 estate_burghers_hydraulic_rights_desc:0 "水の分配は遠隔地の僻地の村々がいつも心配している事案だ。[Root.GetBurghersName]が水利権をより直接支配できるようにすることで、公平で効率的な水の分配が保証できる。"
 estate_burghers_enslaving_rights_gt:0 "領有州の内、地形タイプが§Y砂漠§!、§Y沿岸砂漠§!、§Yステップ§!、§Yサバンナ§!の州の開発コストを§G50.0%§!減少させる。"
 estate_burghers_enslaving_rights_rt:0 "領有州の内、地形タイプが§Y砂漠§!、§Y沿岸砂漠§!、§Yステップ§!、§Yサバンナ§!の州の開発コスト減少を除去する。"
 estate_nobles_cawa_peace_keepers:1 "チェワ平和維持軍の任命"
 estate_nobles_cawa_peace_keepers_desc:0 "チェワはエチオピアの精鋭部隊であり、貴族の戦士階級である。彼らにある種の特権を与えることで、彼らがその技能を用いて末端の地方の平和維持ができるようになる。"
 estate_nobles_cawa_offensive_fighters:0 "チェワ征服軍の任命"
 estate_nobles_cawa_offensive_fighters_desc:0 "チェワはエチオピアの精鋭部隊であり、貴族の戦士階級である。彼らにある種の特権を与えることで、彼らがその技能を用いて敵の砦を陥落させることができるようになる。"
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "直近§Y5年§!の間に、チェワ任命の特権を選択していない。"
 estate_church_embrace_singluar_cult:0 "単一カルトの受容"
 estate_church_embrace_singluar_cult_desc:0 "自宗教は、いくつかの異なるカルトを賛美している。しかし、そのうちの一つの神のみが、他の神よりはるかに大きな重要性を持っている。単一カルトを受容し、崇拝する神を最上位のカルトとすべきだ。"
 estate_church_flexible_cults:0 "柔軟なカルト"
 estate_church_flexible_cults_desc:0 "自国の宗教は、さまざまな信仰の集合体だ。異なるカルトのシャーマンたちが定期的に会合することで、一人の支配者の寿命内でも信仰を切り替えることができる。"
 estate_church_scholar_connections:0 "宗教学派の設立"
 estate_church_scholar_connections_desc:0 "他の学派から学者を招聘するのは、行政的投資に縛られる。[Root.GetClergyName]が宗教学派を設立させることで、多くの学者をより簡単に自国に統合することを保証できる。"
 estate_church_integrated_school:0 "学者への地方居住権付与"
 estate_church_integrated_school_desc:0 "外国から来た学者に自領内の居住権を与えることで、政治問題に煩わされることなく、彼の知識を利用できる。"
 estate_nobles_neighbor_raids:0 "隣国への襲撃"
 estate_nobles_neighbor_raids_desc:0 "人的資源はどの国家にとっても保証された財ではない。[Root.GetNobilityOrFallbackName]に従属勢力の統制手段を与えることで、[Root.GovernmentName]は新たな人的資源の獲得が保証される。"
 estate_nobles_decentralized_tribe:0 "分権連合"
 estate_nobles_decentralized_tribe_desc:0 "[Root.GetName]国は、いくつかの属国からなり、その全てが[Root.GetNobilityOrFallbackName]によって統治されている。内部部族は通常の属国よりも自由度が低いかもしれないが、中央集権化を図らない限り、支配者の絶対性が損なわれることは疑いようがない。"
 estate_nobles_decentralized_tribe_tt:0 "この特権は、[Root.GetNobilityOrFallbackName] 特権 「§Y部族特権の剥奪§!」を付与することで破棄される。"
 estate_nobles_tribe_unification:0 "部族特権の剥奪"
 estate_nobles_tribe_unification_desc:0 "[Root.GetName]では盛大な中央集権化を実施し、支配層である[Root.GetNobilityOrFallbackName]の特権を剥奪した。[Root.GetName]にいる連邦部族の権力は未だに動かぬものの、[Root.GovernmentName]の完全集権化及び[Root.Monarch.GetTitle]の権限を強化する余地を生み出している。"
