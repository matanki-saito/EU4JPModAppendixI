 desc_eth_legacy_of_alexandria:0 "アレクサンドリア図書館は何世紀も前に焼失したが、この都市には今でも非常に重要な図書館があり、それによって、自国の聖職者や思想家にとってかけがえのない知識をもたらしてくれる。"
 eth_coptic_offense:0 "コプトの攻勢"
 desc_eth_coptic_offense:0 "自国は異教徒の玄関口に立っている。この世界のコプト教徒を守る方法はただひとつだけだ。攻勢に出て、ムスリム共を追い返さねばならない！"
 eth_conversion_focus:0 "コプトの帰還"
 desc_eth_conversion_focus:0 "主要な聖地のほぼ全てが異教徒どもの手から解放された。今、これら地域の人々を主の慈悲に帰すべき時だ。"
 eth_blessing_of_kings:0 "主の祝福"
 eth_restoration_of_antioch:0 "アンティオキアの復元"
 desc_eth_restoration_of_antioch:1 "聖地アンティオキアが再びキリスト教徒の手へと戻った。多くのコプト教徒がこの都市を復興させ、かつての栄光を取り戻すために旅立っている。"
 eth_obelisk_of_axum:0 "アクスムのオベリスク"
 desc_eth_obelisk_of_axum:0 "アクスムのオベリスクはアクスム帝国の古代の遺物であり、5世紀に建立されたものだ。過去と現在を称えるために、多くの巡礼者がこのオベリスクを訪れる。"
 eth_lord_of_the_horn:0 "アフリカの角の主"
 desc_eth_lord_of_the_horn:1 "何世紀にもわたる内紛と戦争の後、ついにそ終りを迎えた。アフリカの角は一つの旗の下に統合されたー[Root.GetAdjective]の旗の下に！"
 eth_restoration_of_ancient_borders:0 "帝国諸国の帝国"
 desc_eth_restoration_of_ancient_borders:0 "自国の領域は、歴史上の古代の大勢力を再現しただけでなく、それをはるかに凌駕している。我が帝国は他全ての帝国小さく見える、そのような帝国となるのだ！"
 eth_new_christians:0 "ファラシャ・ムラ"
 desc_eth_new_christians:0 "ファラシャ・ムラとは、強制改宗させられたユダヤ人のことである。全員が新しい運命に幸せであるわけではないが、ファラシャ・ムラの大半はエチオピア内で大きな恩恵を享受しており、それが彼らの移行をずっとより我慢しうるものとしてくれている。"
 eth_united_church:0 "統一された教会"
 desc_eth_united_church:1 "コプト教会は、休息日遵守に関する聖書上の安息日の問題で分裂していた。比較的些細な問題ではあるのだが、それでもエチオピアの教会たちにとっては重要問題の一つであった。1442年にネグサ・ナガストのザラ・ヤコブ自身がこの問題に取り組んだことで、ようやく解決が見えた。それ以来、教会は以前にも増して団結している。"
 eth_active_missionaries:0 "活発な布教活動"
 desc_eth_active_missionaries:1 "エチオピアからの征服後、この州には現在、ネグサ・ナガストから派遣された宣教師が活発に宣教している。彼らは現地住民が再び正しい道を見つけるようにすべきだ。"
 eth_increased_gold_mining:0 "効率的な金採掘"
