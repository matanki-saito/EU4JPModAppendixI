 w_african_missionaries:0 "宣教師"
 desc_w_african_missionaries:0 "今、隣国の間で熱心に信仰を広めたがっている者たちがいる。"
 w_african_sunni_rights:1 "現地マラブー"
 desc_w_african_sunni_rights:0 "自国のマラブーは、近隣諸国の間に自国の信仰を広めてきた。"
 w_african_tax_collectors:0 "税の徴収人"
 desc_w_african_tax_collectors:0 "近隣諸国から貢物をきちんと申し分なく集めている。"
