 zulu_nation_title:0 "ングニ族の軍事化"
 zulu_nation_desc:0 "[Root.GetName]軍は立派なものだ。しかし、もっと改善できる。現地のングニ族に装備を支給し、この民族を軍事化することで、[Root.GetAdjective][Root.GovernmentName]のために何百人もの新兵を確保できる。"
 aksumite_nation_title:0 "アクスムの復活"
 aksumite_nation_desc:0 "古代の強大なアクスム王国と、紅海に敵無しと支配し、聖エレスバーンとも称された、アスクム帝国の強大な王カレブの物語を、長老たちは語っている。今、先祖の外套を取り、過去の栄光を取り戻すことによって、歴史に新章を紡ぐ準備がようやく整った。"
 great_zimbabwe_nation_title:0 "ジンバブエの復活"
 great_zimbabwe_nation_desc:0 "喜べ！偉大なる石の都に再び人が住み、建物が再建され、力を取り戻した！今こそ、その旗を高く掲げ、グレート・ジンバブエが再びかつてのようにアフリカの輝く宝石となったことを世界に知らしめる時だ。"
 hausa_nation_title:0 "ハウサ族統一"
 hausa_nation_desc:0 "長年にわたる抗争と戦争によってこの地がバラバラになった後、ついに古くからの対立は鎮火され、平和が訪れた。バウォの息子たちは、再び同じ旗のもとに統一された。ハウサ族が再び一つになる時だ！"
 israel_nation_title:0 "イスラエルの再建"
 israel_nation_desc:0 "約束されたとおり、イスラエルの地は再び異邦人の圧政から解放され、ダビデの威光が再確立され、聖地エルサレムが再建された。主は憐憫の情と共にシオンへと戻り、町々は再び繁栄で溢れ返った。"
 federal_kingdoms_gather_the_armies_title:0 "連合王国：軍の招集"
 federal_kingdoms_gather_the_armies_desc:0 "[Root.GetName]のいくつかの王国との関係を通じて、新たな新兵部隊を編成できる。"
 federal_kingdoms_internal_royal_marriage_title:1 "連合王国：婚姻の斡旋"
 federal_kingdoms_internal_royal_marriage_desc:0 "内部関係を利用して、[Root.Monarch.GetName]と自領内にいる他の王国の配偶者の一人を結婚させることができる。"
 federal_celebrate_rituals_together_title:0 "連合王国：祝賀の儀"
 federal_celebrate_rituals_together_desc:0 "特別な時には、我々それぞれを結ぶものについて思い出し、自民族の祭りを祝うことが重要である。"
 federal_gain_tribal_allegiance_title:0 "連合王国：部族の忠誠の獲得"
 federal_gain_tribal_allegiance_desc:0 "王国たちは[Root.Monarch.GetTitle]への忠誠を表明する。"
 kitara_nation_title:0 "キタラ帝国の称号の請求"
 kitara_nation_desc:0 "多くの闘争と苦しみの後、大湖沼地帯の人々を団結させ、我々を隔てていた溝を修復してきた。今こそ、一度失われた団結を再構築し、我々が一つであることを皆に示すために、キタラの旗を再び掲げる時だ。"
 macina_nation_title:0 "マシーナから"
 macina_nation_desc:0 "国民は昔の宗主の下でひどい不正と暴虐に耐えてきたが、しかし、ついに彼らのくびきから解放され、今、自らの道を切り開く準備が整った。自由の象徴として、また大胆にもそれを脅かす者たちへの警告として、新しい旗を掲げよう。"
 mali_nation_title:0 "マリの外套を奪え"
 mali_nation_desc:0 "強大かつ繁栄を遂げたマリ帝国は、隣国からの嫉妬や首長同士のいざこざのため、何年も前に崩壊した。それなのに、マリの精神は破壊されることなく、常にマリ国民の中に生き続けている。今、マンディング周辺の土地は再び一つになり、新しいマンサが立ち上がり、帝国にかつての栄光を取り戻す時だ。"
 mossi_nation_title:0 "モシ族の王国の統一"
 mossi_nation_desc:0 "イェンネガ姫の息子たちは、長い間、子息間で争ってきた。しかし、今、絶え間ない競争と抗争が鎮まり、長い間失われていた兄弟が再び肩を並べるようになった。世界に目を向け、モシ族が一つであることを知らしめる時だ。"
 nubian_nation_title:0 "ヌビア人の統一"
 nubian_nation_desc:0 "古来、ヌビア族の王国は北と南から、自国の人と富を奪いたいだけの異教徒の脅威にさらされている。違いは棚に上げておき、神のもとで一つのヌビア族の国家として団結する時だ。"
 rozwi_nation_title:0 "ロズウィの建国"
 rozwi_nation_desc:0 "我々は戦士である。外国の厄介者を追い払い、ジンバブエの地を平和にし、偉大なる石の都市群を築き、地底から金を採掘し、獰猛な獣を狩り、交易を保護し、人々を団結させてきた。我々がロズウィ族である！"
 somalia_nation_title:0 "ソマリア氏族の統一"
 somalia_nation_desc:0 "古来よりアフリカの角にはソマリア人が住んでいるが、彼らはいつの時代も分裂し、交易でも戦場でも互いに競い合ってきた。人々が対立関係を捨て、ついに同じ旗のもとに団結した今、全てが変わっていく。"
 zim_declining_city:0 "見捨てられた廃墟"
 desc_zim_declining_city:1 "この州は、資源もなく、州を管理する人も一握りしか残っていない見捨てられた都市だ。人々を都市に呼び戻す努力は困難を極めるだろう。"
 zim_restored_capital:0 "首都の復興"
 desc_zim_restored_capital:0 "集中的な努力と献身により、都市ジンバブエのはかつての栄光を取り戻し、王宮を権力の座として機能している。"
 zim_desecrated_kingdom:0 "王国への冒涜"
 desc_zim_desecrated_kingdom:0 "ジンバブエは我が祖先の故郷である。それを我が王国の敵に明け渡してしまったため、聖王は自身の惰弱ぶりを見せてしまい、統治者にそぐわない人物とみなされてしまった。"
 zim_desecrated_kingdom_tt:0 "ジンバブエが再び[Root.GetName]の所有下になるまで続く"
 ada_preperation_for_war:0 "アダルの戦争準備"
 desc_ada_preperation_for_war:0 "戦争は全てアダル社会に存在している。自国の者全員がエチオピア人を襲撃する日を待ち、準備している…\n\n自国の開発度以上である§Y[ETH.GetName]§!との戦争中、補正「§Yアダル・エチオピア戦争§!」を獲得し、以下の効果を得ます：\n陸軍士気：§G+5.0%§!\n人的資源の回復速度：§G+10.0%§!\n月間信仰心：§Y+0.1§!\n"
 ada_war_against_ethiopia:0 "アダル・エチオピア戦争"
 desc_ada_war_against_ethiopia:0 "アフリカの角の覇権を巡り、国民は、またしても最大の宿敵エチオピアと戦うこととなった！自部隊はキリスト教徒どもを全滅させ、彼らが何十年にもわたって自国に与えてきた脅威を消滅させるだろう。"
 ada_expelling_of_the_christians:0 "アダルの改宗努力"
 desc_ada_expelling_of_the_christians:0 "アフリカの角のキリスト教徒は、その拡張の企てを通じて自国民に窮乏と苦痛をもたらした。平和維持のため、この者らを真の信仰に改宗せねばならない！"
 ada_professional_army:0 "近代軍"
 desc_ada_professional_army:0 "[Root.GetName]軍は、質と練度について大幅な向上が見られた。"
 ada_religious_unity_in_the_horn:0 "角の宗教的統一"
 desc_ada_religious_unity_in_the_horn:0 "アフリカの角を統一し、戦争を挑発する異教徒及び異端者を本国から追放した！[Root.Religion.GetName]の権威に疑う余地などない！"
 ada_imperial_adal_sultanate:0 "アダル帝国"
 desc_ada_imperial_adal_sultanate:0 "ソマリア氏族間の闘争を乗り越え、エチオピアによる脅威を根絶し、アフリカの角全域を統一し、さらにはアラビアにまで拡大した。まさに、自身が帝国であり、ゆえに、自国はアフリカの列強の一つとなった。"
 harsh:0 "過酷"
 neutral:0 "中立"
 concilatory:1 "調停的"
 concessions:0 "譲歩"
 zim_african_great_power:1 "アフリカの列強§Y（恒久）§!"
 eth_cawa_discipline_title:0 "チェワの教練"
 eth_cawa_discipline_desc:1 "チェワとは、我が王国の封建的な貴族階級のことだ。元々は、かつてネグサ・ナガスト自身が任命した職業軍人なのだが、その兵が自軍の支柱として仕え、末端の地方の平和を守っている。\nまだまだ常に改善の余地はある。もっと多くの勇猛なる戦死を募り、完璧に鍛えるべきだろう。"
 eth_reform_the_negusa_government_title:0 "国家の集権化"
 eth_reform_the_negusa_government_desc:1 "ネグサ・ナガストの旧君主制は、凝り固まった体制であることが分かった。巡回首都の原則は、一地域の支配には有効なことを示したが、また、国家が実際にどれだけ分権化しているかーいかに無力であるかーも同時に示した。帝国を存命させたいなら、政府改革を行い、権力を集権化せねばならない。"
 eth_reform_the_negusa_government_ct:0 "政府改革§Yソロモン帝国§!が解禁されます。"
 eth_conquest_of_qasr_ibrim_title:0 "カスル・イブリムの奪取"
 eth_conquest_of_qasr_ibrim_desc:1 "コプト教は、世界のいくつかの聖地と強い結びつきがある。そのひとつが、古代都市カスル・イブリムである。カスル・イブリムは8世紀において、キリスト教の中心地を担った。しかし、その栄光の日々は終終わりを告げ、住民たちは異教の信仰へと傾いている。この都市を無能な支配者から解放し、その地の住人を真の信仰へと立ち戻らせるべきだ。"
 eth_conquest_of_alexandria_title:0 "アレクサンドリアの解放"
 eth_conquest_of_alexandria_desc:0 "アレクサンドリアは、古代のコプト教総主教座及びコプト教皇の所在地だ。しかし、教会と多くのコプト教共同体が外国人、マムルークの異教徒支配の下で苦しんでいる。この都市をムスリムから解放し、今も隠れているコプト教徒を助けねばならない。"
 eth_conquest_of_antioch_title:0 "アンティオキアの征服"
 eth_conquest_of_antioch_desc:0 "古代都市アンティオキアは、かつてキリスト教のゆりかごであり、キリスト教の主要な中心地の一つであった。しかし、十字軍やイスラム教の広まりによってその姿は一変し、現在ではかつての面影などない。アンティオキアにキリスト教の聖職者がいなくなったとはいえ、自国の信仰においては未だに重要な聖地である。この古代の座を奪還し、中東におけるキリスト教の権威を回復せねばならない。"
 eth_please_the_vassals_title:0 "ダモトとハディヤ"
 eth_please_the_vassals_desc:1 "自国の属国であるダモトは、かつてはショア・スルタン国を属国化していた。もう一方の属国であるハディヤ・スルタン国は、かつてはショアの一部だった。\n両国は確かに歴史ある国だが、1309年にザラ・アムダ・セヨン1世の手によって両国が征服されて以来、自国の属国に他ならない。今、この2カ国が我が大帝国に加わる時が来た！しかし、そのためには彼らの支配者たちをまず説得する必要があるかもしれない。"
 eth_unify_the_kingdoms_title:0 "部族の統合"
 eth_unify_the_kingdoms_desc:0 "我が王国はかつてアクスム大帝国であった。アクスム大帝国はドンゴラの砂漠からイエメンにあるムカの海岸にまで達するほどであった。しかし、女王グディトとセミエンの戦士たちがアクスムを略奪し、アクスム王朝を殺したことで状況は一変した。その直後、帝国はいくつかの部族に分かれて崩壊した。\nしかし今、王座に新王朝を就かせた！その者は、「諸王の中の王」という称号に相応しい者であり、従って、崩壊した先人の領土を再征服するだろうーまず部族の統一から始めよう！"
 eth_retake_suakin_title:0 "スアキンの征服"
 eth_retake_suakin_desc:1 "スアキン港は、紅海交易のための重要港であることが示されている。この港がアスクム帝国の一部であったとは述べられていないが、ムスリムの手に落ちるまで、この都市は多くの[Root.GetAdjective]キリスト教徒の居住地であった。そのため、この港を手に入れ、この地にまだ隠れていたわずかなキリスト教徒を解放する理由は十分持ち合わせている。"
 eth_develop_the_ancestors_city_title:0 "先祖の首都"
 eth_develop_the_ancestors_city_desc:0 "自国で最も偉大なる歴史は、偉大なるメネリク王とシバの女王に基づいているが、この2人の伝説の物語よりもさらに古い歴史を持っている。我が偉大なる国家はかつてアクスム帝国の一部であったーつまり、アクスム帝国は自国の祖先の帝国にあたる。その時代は、ムスリムからの侵攻や戦士の女王グディトのおかげではるか昔に過ぎ去ったが、その旧首都アクスムは今でも生き続けている。\n当今においては、その地は自国の統治者の戴冠式が行われる場所となっている。しかし、時間はこの都市に優しくなく、その痕跡を残させた。過去の保全のため、この都市を改修すべきだ。"
 eth_harbor_city_adulis_title:0 "アドゥリスの修復"
 eth_harbor_city_adulis_desc:1 "古代アクスム帝国にとって、港湾都市アドゥリスほど重要な港はない。古代の紅海交易の要衝であり、古代ギリシャやビザンツ帝国とも非常に近かった。その立地のおかげで、アクスムは紅海の大国になることができた。\n残念ながら、702年ごろにムスリムに占拠され、それが原因でアクスム帝国は孤立し、最終的に破滅を免れることができなかった。しかし、全てが失われたわけではない！都市のインフラは未だ手つかずである。この港を取り戻せれば、アドゥリスを今までにない大都市へと再建できる。"
 eth_conquer_adal_title:0 "アダルの征服"
 eth_conquer_adal_desc:1 "[Root.GetName]とアダルとの関係は、宗教の違いや勢力の差から常に厳しいものだった。この勢力の差があったからこそ、我が[Root.GovernmentName]は常にアダルのスルタンに正当な貢物を要求できた。しかし、オスマン帝国がスルタンと接触して以来、アダルの者たちはその支払いを断固と拒否するようになり、今ではトルコ人の助けを借りて自国を滅亡させようとしている。彼らが[Root.GetName]の真の脅威となる前に警戒を行い、征服すべきだ。"
 eth_unify_the_horn_of_africa_title:0 "角の統一"
 eth_unify_the_horn_of_africa_desc:1 "アフリカの角には古い王国が多数存在する。何世紀もの間、多くの王国が興亡を繰り返してきたが、この地方全域を統一した王国は存在しない。この問題を人任せにせず、アフリカの角での終わりなき戦いをこれを最後と自身の手で終わらせるべきだ。"
 eth_yemens_coasts_title:0 "アラビアへの足がかり"
 eth_yemens_coasts_desc:1 "アクスム帝国は、かつて3世紀に南アラビアに領地を持っていた。特に現在のイエメンに相当する地域の海岸線を中心に領地を持っていた。この古代帝国が成し遂げた偉業と同様に、自国のアラビアでの足がかりもムスリムに奪われてしまった。彼らからその足がかりを取り戻す時が来た。"
 eth_restore_aksumite_empire_title:0 "過去を超えよ"
 eth_restore_aksumite_empire_desc:0 "祖先の帝国は崩壊したかもしれないが、その遺産は自国に生き続けているーそのおかげで、はるか昔に破壊されたものを修復するだけでなく、それを超える力を持っている！"
 eth_eliminate_the_semien_rebels_title:0 "ギデオンの反乱"
 eth_eliminate_the_semien_rebels_desc:0 "裏切り者の王ギデオン5世が[Root.Monarch.GetName]に対する反乱を起こし、我が帝国から彼の王国を切り離そうとしている。この反逆者を戒め、彼の支持者を追い出すべきだ。"
 eth_church_reforms_title:0 "安息日問題の解決"
 eth_church_reforms_desc:0 "些細な問題のように思われるが、自国の教会は聖書上の安息日遵守の問題で分裂しているーそれも、ほぼ丸一世紀もの間だ。アレクサンドリア教会の信者は安息日を日曜日とするのを守るべきだと考えているが、エウスタティウスの信者は週末の両日を守るべきだと考えている。宗教的統一を維持したければ、双方の団体の妥協点を見つける必要がある。"
 eth_church_reforms_ct:1 "イベント「§Yザラ・ヤコブの集権改革§!」が発生済み。"
 unlock_privilege_estate_church_yakobs_churches_tt:0 "[Root.GetClergyName]特権「§Y聖書上の安息日改革§!」を有効化"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "[Root.GetBurghersName]特権「§Y水理権の付与§!」を有効化"
 eth_build_an_army_title:0 "[Root.GetName]軍"
 eth_build_an_army_desc:0 "我が王国は、異教徒や[Root.GovernmentName]の敵に取り囲まれている。生き残り、国家の拡大を望むなら、さらに多くの部隊と有能な将軍で自軍を増強する必要がある。"
 eth_conquer_southern_kingdoms_title:0 "南部の征服"
 eth_conquer_southern_kingdoms_desc:1 "秘められた宿敵が我が大[Root.GovernmentName]の南部国境に存在する。カッファ王国は同じコプト系の国家かもしれないが、彼らの王は自分たちの黄金を我々の正当なる[Root.Monarch.GetTitle]と分けあうことには興味がない。エンナレア王国は国家と呼ぶには情けない国家で、せいぜい東方の呪物崇拝の蛮族の援軍となるだけかもしれない。\n南部の王国を征服し、エチオピア地方を統一すべきだ。"
 eth_the_riches_of_the_south_title:0 "カッファの富"
 eth_the_riches_of_the_south_desc:0 "外国に主権を奪われた際、当然、国民はかなり動揺を受ける。結局の所、これが戦争と征服がもたらすものであり、通常、征服された者たちは時間の経過とともに新しき宗主に順応していく。しかし、移行がより快適に行われる場合もある。カッファもその一つだ。カッファの黄金は自国にとって貴重なものだが、現地住民が動転している限り、ここで黄金を掘ることができない。カッファとダモトのインフラを改善し、善意を見せるべきだろう。"
 eth_gain_sea_access_title:0 "紅海へ至る道"
 eth_gain_sea_access_desc:0 "アクスム帝国の崩壊以来、我が王国は世界の他のキリスト教徒たちとつながる海への接近手段がなかった。港を征服し、相応の造船所をもって拡大することで、これを変えねばならない！何しろ部隊も外交官も水に触れれば船に変わるわけではないのだから。"
 eth_gain_sea_access_tt:0 "領有港の中からランダムで一つだけ、直ちに§Y造船所§!が建てられます。"
 eth_create_a_navy_title:0 "[Root.GetAdjective]海軍の創設"
 eth_create_a_navy_desc:0 "我が王国に艦船建造手段がある今、まさに艦船建造を行うことはさも当然のことだ。キリスト教徒の兄弟姉妹との永続的関係確保のため、実用的なな艦隊の保有が重要である。"
 eth_create_a_navy_tt:1 "小艦隊がナイル川を航行して地中海へと到達する。"
 eth_ethiopian_empire_title:0 "アフリカの列強"
 eth_ethiopian_empire_desc:1 "宗教的なつながりでヨーロッパ人の好意を得ているとはいえ、彼らは自国を泥壁の小屋に住む部族としか見ていない。ヨーロッパの列強と同様、無視しえない一大勢力であることを見せるのだ！"
 eth_find_other_christians_title:0 "ポルトガルとの交流"
 eth_find_other_christians_desc:0 "偉大なるネグサ・ナガスト、ダウィト1世の時代以来ずっと、我が[Root.GovernmentName]はヨーロッパとつながりを持っていた。しかし、距離が的に遠く、マムルークの影響で厄介な事態であったため、どのヨーロッパ諸国とも自国とずっとつながりを持ち続けることはできなかった。これが変わったのは、ポルトガル人が世界帝国を築き始め、インド洋近辺に同盟国が必要になった時だ。\nポルトガル人との接触を今一度始めから行うべきだ。"
 eth_find_other_christians_ct:0 "イベント「§Yペロ・ダ・コヴィリャン§!」が発生済み。"
 eth_find_other_christians_tt:0 "[Root.GetName]が任意の§Y[POR.GetName]§!の領有州を発見している。"
 eth_market_of_the_west_title:0 "西洋の市場"
 eth_market_of_the_west_desc:1 "かつて紅海交易は世界で最も重要な交易地点の一つだった。ローマ帝国とインドの富を結び、それによってローマ人は厄介者のペルシャ人を相手にすることなく、インドの交易品を享受できた。しかし、その継承者であるビザンツ帝国がオスマン・トルコに滅ぼされると、状況は一変した。それ以来、紅海はもはやかつてのような利益を得ることができなくなった。ーそして、ヨーロッパ人の植民地主義によって、もう二度とそうなることはないだろう。\nしかし、まだ選択肢はある。ヨーロッパ人と新しくつながりを築いたおかげで、ヨーロッパ人のより活発な交易地点にいることは可能となっている。後はどうにかしてヨーロッパ人の豊かな市場にたどり着くだけだ。"
 eth_ideas_and_institutions_title:0 "西洋の思想"
 eth_ideas_and_institutions_desc:1 "宗教や文化は、自文明にとって最も重要な側面である。技術は正直あまり気にしていなかった。\nヨーロッパ人の能力を知るまでは。ヨーロッパとの交易関係により、商人たちはヨーロッパ人の技術力を身を持って体感できた。特に彼らの軍事面での技術的成果は、自国の商人たちに大きな感銘を与え、自国を不安に陥れた。いかなるヨーロッパ諸国にも先頭を譲らぬようにせねばならない。"
 has_better_tech_than_westerns_tt:0 "全ての技術において、§Y[Root.GetName]§!に比べ進んでいる§Y西ヨーロッパ§!の国家が存在しない。"
 has_more_institutions_than_westerns_tt:1 "§Y[Root.GetName]§!より多くの制度を受容した§Y西ヨーロッパ§!の国家が存在しない。"
 eth_westernize_the_army_title:0 "軍の近代化"
 eth_westernize_the_army_desc:0 "自国は過去にヨーロッパ軍の効率性と残虐性を目の当たりにすることができた。特にアダル・スルタン国との戦いでは、[Root.GetName]はポルトガルのおかげで戦争における技術的成果を目の当たりにした。自軍を近代化し、西洋技術に適合させるべきだ、さもなければ自国は力のあるヨーロッパ侵略者の手に落ちるかもしれない。"
 eth_blessed_empire_title:0 "祝福を受けた帝国"
 eth_blessed_empire_desc:0 "自国は数々の試練を乗り越え、それを克服した。ヨーロッパのキリスト教徒との交流を復活させ、技術と社会を近代化させた！古代帝国の国境を復活させ、さらにそれを超えた！主ご自身の聖なる光さえ授かった！本当に、他のどの帝国よりも祝福された帝国だ！"
 mal_pick_religious_direction_title:0 "目標の選択"
 mal_pick_religious_direction_desc:0 "我が国の王族と貴族は敬虔なイスラム教徒であり、農民や下層階級は部族宗教の信者である。こうした[Root.GovernmentName]ではこれまで以上に宗教的思想が重要となる。国内の安定化を図る為の選択をしなければならない。"
 mal_pick_a_religious_direction_tt:0 "選択に応じて、§Y宗教ミッション§!か§Y寛容ミッション§!のどちらかが解放されます。"
 mal_pick_a_religious_direction_ct:1 "イベント「§Y貴族のイスラム化§!」が発生し、2つの選択肢の内の1つを選択した。"
 mal_create_navy_title:0 "交易船団の創設"
 mal_create_navy_desc:0 "自国の黄金時代以来、[Root.GetAdjective]の商人は、隊商や陸路を使ってエジプトやアラビア、ヨーロッパに渡っていた。しかし、これらの交易路がもはや十分でないことはマンサ・ムーサ亡き後の自国の衰退が示している。\n収益性が高い市場へと行くためには、適応してその代わりとして海路で行く必要がある。だが、これを実現するにはまず商船団が必要である。"
 mal_new_world_ambition_title:0 "コ・ママディの謎"
 mal_new_world_ambition_desc:0 "マンサ・ムーサの前王は、ームーサ自身によるとー好奇心の強いマンサ・コ・ママディであり、アラビア語ではムハンマド・イブ・クーとしてよく知られている。コ・ママディは、千隻の船団を率いて西へと航海のため、マリから姿を消し、二度と戻っては来なかった。\n善良なるムーサは敬虔で寛大な人物であったが、コ・ママディの物語の真実性は…我が宮廷でも疑問視されている。しかし、コ・ママディの謎は、船乗りや王族の興味を引くものであり、西海の海図を記すことを検討する価値はある。"
 mal_discover_the_new_world_title:0 "消えた船団の捜索"
 mal_discover_the_new_world_desc:0 "消えた船団の捜索は未だ続いている。船団の存在とコ・ママディの伝説を証明する沈没船がどこかにあるはずなのだ…"
 mal_discover_the_new_world_tt:0 "§Y南アメリカ§!の任意の州を発見する。"
 mal_abu_bakr_ambition_title:0 "コ・ママディの野望"
 mal_abu_bakr_ambition_desc:0 "マンサ・コ・ママディとその船団の存在は未だ謎のままだが、南米の発見は彼の物語が我々に強い興味を与えた結果である。彼の伝説に対して確信持って頷けるよう、彼の野望を追い掛け、[Root.GetName]の栄光のためにこの大陸を植民地化すべきだろう。"
 mal_conquer_jol_title:0 "ジョロフの平定"
 mal_conquer_jol_desc:1 "ジョロフも初めのは自国の属国だったが、自国が内乱によって独立宣言した。彼らは100年間主権を有したが、今、自国の保護下に戻る時だ。"
 mal_trade_with_maghreb_title:0 "マグリブへの接続"
 mal_trade_with_maghreb_desc:0 "我が[Root.GovernmentName]は、偉大なるマンサ・ムーサの死後、他のイスラム世界から完全に孤立している。これは放置できない問題であり、マグリブにいる信者仲間とのつながりを再構築する必要がある。"
 mal_trade_with_maghreb_tt:0 "決断により§Yヨーロッパ§!内の州を一度だけ購入できる。"
 mal_trade_with_europeans_title:0 "ヨーロッパにたどり着け"
 mal_trade_with_europeans_desc:0 "サフィの交易は自国の収入の柱であるが、ヨーロッパ市場がもたらす潜在的利益には及ばないものだ。よって、必然的にヨーロッパの交易市場の一つに参入することが最善となる。"
 mal_econimical_hegemony_title:0 "巡礼の準備"
 mal_econimical_hegemony_desc:1 "メッカへの巡礼は、全ての敬虔なイスラム教徒にとって神聖なる務めである。伝統的にマンサがアッラーの名のもとに富を携えてメッカを旅したことから、巡礼は自国にとってさらに意味を持つものだ。今回の巡礼では、さらに大規模な巡礼を執り行う準備をすべきだろうーそれは、ヨーロッパの驚嘆のものたちを体験するものでもある。しかしそのためには、旅費を賄う経済力と、それまでの間、君主の職務を引き継ぐ有能な廷臣が必要だ。"
 mal_riches_of_trade_tt:1 "§Y[Root.GetName]§!が§Y50%§!以上の交易力を有しており、任意の§Yヨーロッパ§!交易ノードにおいて最大の§Y交易力§!を有する国家となる。"
 mal_fighting_musa_title:0 "マンサの武力"
 mal_fighting_musa_desc:0 "かつてのマンサ・ムーサの素晴らしき時代は終わったけれども、わが王国はもうそこから立ち直ることができなかった。\nこれは変えねばならない！ムーサ以降の全てのマンサたちの正統性は非常に疑問であり、どのマンサも国民の支持を得られていない。[Root.Monarch.GetName]が自ら自部隊を勝利へと導くことになるので、この運命を見届けることになるだろう。"
 mal_subjugate_zaf_title:1 "バンバラ族を懐柔せよ"
 mal_subjugate_zaf_desc:1 "マッシナ地方にいるセグーのバンバラ族は、自国の支配に対して大きな不快感を表していた。彼らは自国からの離反を望んでいる。その結果、彼らは現在、独立運動の支援を得るために、我が宿敵のソンガイに手を伸ばしている。\nそんなことは起こさせない！自領内にとどめておくため、一刻も早くバンバラ族を懐柔すべきだ。"
 mal_reintegrate_son_title:0 "ソンガイの再統合"
 mal_reintegrate_son_desc:0 "旧[Root.GetAdjective]領のもう一つの国家が[SON.GetName]だ。しかし、[ZAF.GetName]とは異なり、[SON.GetName]は勢力を拡大し、自国の最初の衰退によって生じた西アフリカの権力の空白を埋めようとしている。もし我が王国が生き残りたければ、[SON.GetAdjective]の脅威を排除し、[SON.GetAdjective]の国民を自国に再統合する必要がある。"
 mal_restore_the_mali_empire_title:0 "帝国の再建"
 mal_restore_the_mali_empire_desc:0 "かつては西アフリカの大国であり、文化の中心であった。しかし、不幸にも後継者に恵まれず、わが帝国は衰退し、完全消滅もありえた。\nしかし、なんとか勝利を収め、我が運命の流れを変えることさえできた。今こそ、旧帝国の国境を越えてさらに拡大し、旧称号を取り戻す時だ！"
 mal_control_the_niger_river_title:0 "河川の制御"
 mal_control_the_niger_river_desc:0 "ニジェール川は西アフリカの生命線であり、従って、この地方では非常に重要なものだ。この川を完全に制御できればそれが最善だろう。"
 mal_control_the_niger_river_ct:0 "§Yニジェール§!川の一部となっている州を全て中核州として領有する。"
 mal_control_the_niger_river_tt:0 "§Yニジェール§!川の一部となっている領有州はすべて、§Y「栽培河川」§!を§Y25§!年間獲得し、以下の効果を得ます：\n開発コスト：§G-10%§!\n州の生産効率：§G+10.0%§!\n州の税補正：§G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "西アフリカ交易の保護"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "西アフリカの交易は全て我が監督下の中で行われなければならない。外国人や宿敵どもが、自国の本拠地の交易利用の方法を見つけだすことなど許すことはできない。"
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "§Y象牙海岸§!、§Yトンブクトゥ§!、§Yカツィナ§!の各交易ノードで§Y20%§!の交易力を有する§Yヨーロッパ§!国家が存在しない。"
 mal_trade_domination:0 "西アフリカ交易の保護"
 mal_retake_the_mosque_title:0 "ジェンネの征服"
 mal_retake_the_mosque_desc:0 "ジェンネ国は、かつて自国の交易相手国の一つであり、一時は我が大帝国の属国でさえあった。しかし、自国の衰退とともに、ジェンネは独立を果たした。現在、彼らは自国の宿敵と交易しており、彼らを支援している。これを許しておいてはいけない。彼らの国を自国に併合せねばならない。"
 mal_conquer_tmb_title:0 "トンブクトゥの奪還"
 mal_conquer_tmb_desc:0 "大都市トンブクトゥはかつて西アフリカとヨーロッパを結ぶ交易所として、我が帝国の不可欠な一部分だった。しかし、自国の衰退により、この都市は我が手から離れ、国家を設立した。今こそ、この極めて重要な都市を奪還し、我が[Root.GovernmentName]に再統合する時である。"
 mal_absolute_authority_title:0 "マリの権威の回復"
 mal_absolute_authority_desc:0 "多くの者たちが、強大なマリ帝国はもう戻ってこないのではないか、我時の経過とともに消えていくのではないかと推測している。\nしかし、そんな真実などない！誰の予想をも超えて国境を拡大し、内部の脅威に対処できた。マリの権威が完全に復活したことを皆に知らせよう！"
 mal_absolute_authority_ct:0 "国難§Yマリの衰退§!が終わる"
 mal_west_african_great_power_title:0 "西アフリカの列強"
 mal_west_african_great_power_desc:1 "我が帝国は完全に衰退しかけていたが、何とか生き残り、さらには成長することまでできた！しかし、本拠地域は支配しているが、この世界で圧倒的に唯一の列強というわけではない。ヨーロッパ人も独力で強大な国家を形成し、今や自身の意志をアフリカの人々に押し付けようとしている。\n力をつけて、狭量なヨーロッパ人に一人残らず、彼らの野望が自国に強制などできないことを分からせる必要がある。"
 mal_west_african_great_power_ct:0 "§Yヨーロッパ§!国の中で、総開発度が§Y[Root.GetName]§!を超える国家が存在しない。"
 mal_brace_for_decline_title:0 "階級の好感度の獲得"
 mal_brace_for_decline_desc:1 "我が王国が最も苦しい時期を迎えているのは周知の事実だ。国民の多くが最悪の事態を恐れ、同時に属国たちや宿敵は自国が弱体化しているこの状況を利用する機会を伺っている。このような時期には、これまで以上に宮廷内の団結と誠実さを必要とする。機会あらばすぐに反抗されぬよう、階級たちにいくらかの好意を持ってもらうようにすべきだろう。"
 mal_brace_for_decline_tt:0 "国難§Yマリの衰退§!の発生中でも、[Root.GetName]への階級の§Y忠誠§!がそのままとなる。"
 mal_get_competent_court_title:0 "有能な廷臣"
 mal_get_competent_court_desc:1 "1337年にマンサ・ムーサが亡くなると、息子のマガンが即位したーこれは黄金時代後に耐えねばならなかった多くのひどい支配者の最初の支配者である。1341年、マガンの後を継いだのは叔父のスレイマンで、彼は甥が犯した多くの財政的な失敗を元に戻した。しかし、彼の死後、マリにはわずか数ヶ月しか統治できなかったマンサや、独裁的な暴君ばかりであった。\n\nこの歴史から最終的に立ち直りたいならば、有能なマンサが即位す必要があるーあるいは少なくとも、宮廷の有能な人材を知るマンサが必要だ。"
 mal_get_competent_court_tt:0 "国難§Yマリの衰退§!発生中に新しいマンサが即位した際、§Y僭称者反乱軍§!が発生しなくなる。"
 mal_handle_the_kaabu_title:0 "カーブ族の管理"
 mal_handle_the_kaabu_desc:0 "[1114.GetName]は13世紀以降、[Root.GetName]の一部分だった。しかし、自国が100年近くにわたって着実に衰退していったため、[1114.GetName]の者たちは放置されていると感じ、自国から完全に独立した独立国家になることを望んでいるー特にヨーロッパ人と出会った後は、もはや自国の仲買人になることを望んでいない。\n彼らに共感と愛情を示すべきだ。そうすれば、自国の他地域が我が手からこぼれ落ちることはない。"
 mal_handle_the_kaabu_ct:0 "国難§Yマリの衰退§!の発生中に他国の中核がある州でも、[Root.GetName]への§Y忠誠§!がそのままとなる。"
 mal_gold_and_ivory_title:0 "金と象牙"
 mal_gold_and_ivory_desc:1 "金は伝統的に[Root.GetName]の主要な交易品であり、多くの外国人が偉大なる[Root.Monarch.GetTitle]が保有している金塊のためなら何でもするだろう。それと同時に、人気上昇中のもう一つの資源、象牙も手に入れることができる。\nこの二つの交易品の生産量を増やし、経済発展させるべきだろう。"
 mal_give_gold_away_title:1 "気前のよさを示せ"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "富や地球の財産を保有することは素晴らしいことだが、それだけではムハンマドの夢を実現できない。自国の富にあぐらをかくのではなく、偉大なるマンサ・ムーサに倣って、アナトリアやエジプト、そしてもちろんメッカにいる信者仲間たちに我が黄金を分かち合うべきだ。"
 mal_give_gold_away_desc_fetishist:1 "この世界は自国に貴重な金属やその他の富を与えてくれ、それを享受する手段も知っている。しかし、それは自国の呪術師の精神や自国の信念に反するものだ。その代わりに、世界の他の偉大なる部族と自国の富を分かち合うべきだろう！"
 mal_jihad_upon_own_population_title:0 "[Root.GetName]の改宗"
 mal_jihad_upon_own_population_desc:1 "自国の貴族社会のイスラム化に伴い、自国民もイスラム教を受け入れるよう説得することに決めた。過去の異教徒の慣習を根絶し、[Root.GetDhimmiName]が持つ力の排除のためにも、すぐに実行に移すべきだ。"
 mal_more_tolerance_to_heathens_title:0 "伝統に寛容たれ"
 mal_more_tolerance_to_heathens_desc:0 "地方の人々が伝統的な宗教を実践し続けられるように決めた。しかし、我が王国の上層階級はそれをあまり乗り気ではない。旧来の伝統に対する国民の寛容さを高め、[Root.GetClergyName]が我が[Root.GovernmentName]に対して有している権力を小さくする必要がある。"
 son_build_military_title:0 "戦争の準備"
 son_build_military_desc:1 "かつてはマリ王国が領内の支配力を失うまで、彼らの従属国であった。それ以来、自国は独立国家となった。従って、外国の脅威から身を守るのは自分自身にかかっている。戦争が差し迫っているため、軍備を増強し、有能な将軍を雇うべきである。"
 son_conquer_tmb_title:0 "トンブクトゥの征服"
 son_conquer_tmb_desc:0 "トンブクトゥは、西アフリカの文化と交易の中心地であり、商人や学者、ウラマー、外国人たちはその魅力に惹きつけられている。この重要な都市を掌握することが自国にとって最大の利益である。"
 son_conquer_zaf_title:0 "クンビ・サレーの征服"
 son_conquer_zaf_desc:1 "約300年前、強大なガーナ帝国は、現在マリが治める領域を支配していた。時が経ち、ガーナ帝国は崩壊、かつてのは目を見張るほどの首都であったクンビ・サレーは、最終的にただの廃墟と化してしまった。\nしかし、マリの領土に対する良い足掛かりを得るという意味では、この廃墟の征服は未だに役に立つことなのかもしれない。また、古い文献が見つかるかもしれない。それは、今の状況に置いて有用かもしれない。"
 son_prepare_troops_title:0 "帝国位の奪取"
 son_prepare_troops_desc:1 "マリが自国に称号を明け渡す時が来た。マリは衰退によって弱体化し、今やかつての面影などない。しかし、西アフリカにおける帝国の称号を請求するには、あらゆる側面でマリを圧倒し、自国の力を見せる必要がある。"
 son_invade_mali_title:0 "マリの根絶"
 son_invade_mali_desc:0 "マリは一生を終えた。この哀れな王国を悲惨な状態から解放し、マリの住民を自国の正当な帝国に組み入れることは、慈悲深き行為だ！"
 son_west_african_great_power_title:0 "西アフリカの征服"
 son_west_african_great_power_desc:1 "マリの崩壊により、自国最大の宿敵は消え失せた。ニジェール、サヘル、ギニア全域が自由の身となり、マグリブでは自国地域からの攻撃を心配することなく争うことができるようになった。"
 son_competence_in_court_title:0 "官僚制の改善"
 son_competence_in_court_desc:1 "官僚制度自体は全く刺激的な話題ではないのだが、大志を抱く全国家にとって必要不可欠なものだ。しかし、自国内の官僚主義の現状は悲惨に見える。拡張してみようと考える前に、行政をうまくまとめ上げる必要がある。"
 son_military_expertise_title:0 "陸軍の専門意識"
 son_military_expertise_desc:1 "スンニ朝の支配者の多くが、農民一人一人は無意味な戦争で浪費される兵士になる可能性のある者に過ぎないと見ていた。このような姿勢は、以前はより多くの新兵獲得に役立ったが、確かに経済的ではなかった。こういった姿勢を捨て去り、[Root.Monarch.GetTitle]自身が率いる職業軍人を創設すべきだ。"
 son_win_battles_title:0 "戦いの栄光を掴め"
 son_win_battles_desc:0 "職業軍人は活用しないと、かわいいお飾りでしかない。彼らの力を敵へと解き放ち、戦いの栄光を掴むべきだ！"
 son_win_battles_bt:0 "本ミッションの発動条件は、ミッション「§Y陸軍の専門意識§!」を完了すると公開される。"
 son_win_battles_ct:0 "戦闘に§Y30§!回以上勝利する（現在、§Y[Root.son_fight_counter.GetValue]§!/§Y30§!）。\n§Y[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]§!が率いる軍が勝利した場合、カウントは2倍される。"
 son_modernize_army_title:0 "軍の改革"
 son_modernize_army_desc:0 "銃火器の使用が自軍内に浸透中であるが、自部隊の一般装備というにはまだ程遠い。マグリブ人やヨーロッパ人が火器を習得したのに対し、自国の大半の兵が未だに槍や弓に頼っている。北方の隣国たちに侵略されたくないならば、軍を改革し、武器を近代化する必要がある。"
 son_modernize_army_tt:0 "§Y西ヨーロッパ§!技術グループの国家の中で、§Y[Root.GetName]§!より軍事技術が高い国家が存在しない。"
 son_westernize_state_title:0 "[Root.GetName]の近代化"
 son_westernize_state_desc:1 "自軍が改革及び近代化を謳歌している一方、我が[Root.GovernmentName]は未だに中世の旧来の法律や習慣を保持しており、我が[Root.Monarch.GetTitle]は[Root.GetName]の絶対的支配者と見られていない。政府の再編成に注力し、多くの驚くべき近代技術を受け入れるべきだ。"
 son_stop_the_air_raids_title:0 "アイル襲撃の阻止"
 son_stop_the_air_raids_desc:0 "建国以来、[Root.GetAdjective]人は[AIR.GetName]からの襲撃者と戦ってきた。しかし、防御的では解決にならない。トゥアレグ族が自国の村々を襲撃し続けるだけになってしまうからだ。\nそう、この脅威を終わらせるためには攻めに転じて[AIR.GetAdjective]の脅威を排除する必要がある。"
 son_take_djenne_title:0 "[1134.GetName]の征服"
 son_take_djenne_desc:1 "[1134.GetName]は設立以来、歴史的にニジェール川交易の大変重要な中心地である。その上、泥のモスクもあり、かつては宿敵のマリの一部だったが、現在では独立しているーそして、それはチョロいーカモだ。\n[Root.GetName]の栄光のため、この重要都市を掌握すべきである。"
 son_expand_djenne_mosque_title:0 "泥のモスクの改修"
 son_expand_djenne_mosque_desc:0 "泥のモスクは、自国の征服の巻き添えを被った。アッラーの名のもと、モスクを修復せねばならない！"
 son_contact_with_morocco_title:0 "マグリブとの交流"
 son_contact_with_morocco_desc:1 "ガーナ帝国の時代、サヘル地方やニジェール地方にはアラビアやマグリブから多くの訪問者を迎え入れていた。これはマリ帝国の時代にも続いていたが、現在ではこれらの地方からの旅行者や商人はもうほぼ来なくなってしまった。信者仲間との交流を回復すべきだろうー少なくともマグリブの者たちは自国に最も近い存在だ。"
 son_contact_with_morocco_tt:0 "§Yマグリブ§!の任意の州を発見する。"
 son_invade_maghreb_title:0 "マグリブへの侵攻"
 son_invade_maghreb_desc:0 "マグリブの人々と良好な外交関係を望んでいたが、彼らは自国の黄金と塩にしか興味がない。さらに悪いことに、モロッコ人は塩と黄金の生産を強奪するため、自領への侵攻を計画さえしていた。自身の安全のため、形成を逆転させ、まず攻勢に出るべきだ！"
 son_consolidate_maghreb_title:0 "マグリブの統合"
 son_consolidate_maghreb_desc:1 "マグリブは広範な地方であり、貴重な資源が大量にある。自国の利益のため、この地域で影響力を拡大し、残りの州を征服すべきだ。"
 son_conquer_the_mossi_title:0 "モシの脅威の排除"
 son_conquer_the_mossi_desc:1 "南部にいるモシ族は随分と長い間自国の悩みのタネとなっている。彼らとは定期的に争っているが、未だにトゥアレグと一緒に自国の村々に対して襲撃を仕掛けてくる。この異教徒どもから何でもいいので平和が欲しいのなら、力を示してこれらの部族を排除せねばならない。"
 son_conquer_the_mossi_tt:0 "§Yモシ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 son_convert_the_mossi_title:0 "モシの改宗"
 son_convert_the_mossi_desc:0 "[Root.GetClergyName]は、モシの歴史と自国民に対する襲撃について研究を行い、解決策を提案した。モシを真の信仰へと完全に改宗させることだ！これらの異教徒は、アッラーの光を見なければならない。"
 son_convert_the_mossi_tt:0 "§Yモシ§!文化の州の宗教がすべて§Y[Root.Religion.GetName]§!である。"
 son_convert_the_mossi_ct:0 "すべての§Yモシ§!文化の州で、自治率が§G100§!下がり、補正「§Y熱心な信奉者たち§!」を§Y30§!年間獲得し、以下の効果を得ます：\n州の分離主義：§G-10.0§!"
 son_invite_foreign_scholars_title:0 "学者の招聘"
 son_invite_foreign_scholars_desc:0 "自国はアラビアの信者仲間から遠く離れており、それは自国の学者たちも同じだ。そのため、自国の法律は彼らとは独立して変化している。東方から学者を招聘し、[Root.Religion.GetName]に関する最先端法について話を聞くべきだ。"
 son_invite_foreign_scholars_ct:0 "首都が§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方のいずれにもなく、国教が§Y[Root.Religion.GetName]§!であり、§Y[Root.GetName]§!の同盟国である国家が存在する。"
 son_invite_foreign_scholars_bt:0 "[Root.GetName]は、外交要求せずに§Y学者§!を招聘できるようになる。\n"
 son_invite_foreign_scholars_at:0 "学者の種類は、本ミッションの完了時点で招聘していた学派に依る。"
 son_invite_foreign_scholars_tt:0 "首都が§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方のいずれにもない\n  §Y[Root.Religion.GetName]§!である\n  §Y[Root.GetName]§!への外交評価が§Y150§!以上"
 son_power_to_the_ulema_title:0 "[Root.GetClergyName]にさらなる力を"
 son_power_to_the_ulema_desc:1 "我が[Root.GovernmentName]は、宗教的統一と啓蒙の方向へと向かっている。しかし、まだやるべきことが山のようにある。[Root.GetClergyName]が自国の神聖な法を管理し、異教徒の改宗を監督しているが、自政府に制限を課されている。彼らが法の創造の進歩を進めるためには、もっと自由と特権を与えるべきである。"
 son_convert_west_africa_title:0 "西アフリカの改宗"
 son_convert_west_africa_desc:0 "西アフリカは、宗教に関してはいつの時代も特異だ。イスラム教が西アフリカに地盤を築いた時代、上流階級の者たちは真の信仰へと改宗したが、それを属国にも強制はしなかった。まれに、異教徒の農民に権利を与え、彼らの言動を容認することさえあった。\nしかし、寛容な時代は終焉を迎え、今は異教徒たちも正しき道へと導かれるべきである。"
 son_convert_west_africa_tt:0 "§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方の未入植地以外の州の宗教がすべて§Y[Root.Religion.GetName]§!である。"
 son_build_workshops_title:0 "工房の建造"
 son_build_workshops_desc:0 "自国の生産物の需要は高まっており、さらに多くの商人が自国と塩やその他交易品を交換したいと目論んでいる。生産効率を上げるため、工房を作るべきだ。"
 son_own_develop_clothes_and_salt_title:0 "塩と布地の開発"
 son_own_develop_clothes_and_salt_desc:1 "金は世界中で非常に価値のある資源とされている。だが、西アフリカではその次に重要な資源がある。塩だ。金は国庫を潤すのに役立つが、食用ではないので、塩の価値が高くなるのだ。\nまた、太陽の熱から身を守るには布も重要だ。\n\nこの二つの商品の生産を拡大させて、市場へと供給し、サヘルやニジェール以外の地域にも貿易を拡大する必要があるだろう。"
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName]は「§Y塩と布地の主要産物§!」を§Y25年§!間獲得し、以下の効果を得ます：\n世界交易力：§G+25.0%§!\n交易品が§Y塩§!もしくは§Y布地§!である州に対して：\n州の交易品生産：§G+0.50§!"
 son_gold_of_west_africa_title:0 "西アフリカの富"
 son_gold_of_west_africa_desc:0 "自国が拠点におく地方は、黄金の宝庫として知られている。金の採掘を発展させ、その金を世界中に流通させるための市場を設立すべきだ。"
 son_dominate_west_african_trade_title:0 "西アフリカ交易の保護"
 son_dominate_west_african_trade_desc:1 "西アフリカの交易は全て我が監督下の中で行われなければならない。外国人や宿敵どもが、自国の本拠地の交易利用の方法を見つけだすことなど許すことはできない。"
 son_guarantee_the_fetishist_title:0 "古き伝統の保障"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName]は、アフリカの他国と同様、かつては祖先の古い伝統や信仰に従っていた。自国の上流階級はアッラーの光を受け入れてたが、農村部の者たちは未だに異教の伝統に従っている。自身の起源に敬意を払い、国民の信教の自由を保証すべきだ。"
 son_guarantee_the_fetishist_ct:0 "[Root.GetName]の異教徒の寛容度が§Y+1§!以上である。"
 son_fetishist_alliances_title:0 "異教徒の同盟"
 son_fetishist_alliances_desc:0 "自国の過去と伝統をさらに深く理解するには、異教徒の行動原理を学ぶことが重要だ。異教徒の同盟者や属国を集めて、彼らの行動を研究すべきだろう。"
 son_fetishist_alliances_ct:0 "首都が§Yアフリカ§!大陸にある"
 son_eliminate_other_muslims_title:0 "遺産の保護"
 son_eliminate_other_muslims_desc:0 "呪物崇拝信仰は、自国やイスラム教にとっては異教であるかもしれないが、独自性、つまり自民族の重要な一要素である。そのため、この遺産を破壊しようとする宗教的狂信者から遺産を保護せねばならない。"
 son_eliminate_other_muslims_tt:0 "§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方にある宗教が§Y呪物崇拝§!の州が全て、§Y[Root.GetName]§!及びその属国以外の非呪物崇拝国家に領有されていない。"
 son_back_to_the_roots_title:0 "部族統一"
 son_back_to_the_roots_desc:0 "故知に倣う国の多くで部族は分裂し、互いに、また自国へも戦争を仕掛け、そしていつの間にか意義を失っている。こういった部族の行く末など自国にはほぼ関係ないのだが、彼らが持つ伝統や歴史は、守り、保全する価値がある。農村部の住民たちに恩恵を施し、これらの部族から彼らを解放すべきだろう。"
 son_back_to_the_roots_ct:0 "[Root.GetName]の異教徒の寛容度が§Y+3§!以上である。"
 son_european_gold_market_title:0 "ヨーロッパ市場"
 son_european_gold_market_desc:1 "ヨーロッパ市場は機会に満ちている。自国の交易地点や黄金生産を開発させれば経済の一助となるが、さらに多くのダカットを稼ぐ方法はまだまだ存在する。"
 son_first_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_first_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_second_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_second_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_third_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_third_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 son_fourth_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_fourth_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 SELECTABLE_MISSION_TITLE:0 "分岐ミッション"
 SELECTABLE_MISSION_DESCRIPTION:0 "このミッションは§Y分岐ミッション§!です。イベントや他のミッションを通して新たに最終的なミッションへと置き換えられます。"
 selectable_mission_trigger_tt:0 "§Y分岐ミッション§!として完了することはできません。"
 son_religious_triggers_tt:0 "\n§Y[Root.GetName]§!が§Y宗教§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です："
 son_tolerance_triggers_tt:0 "\n§Y[Root.GetName]§!が§Y寛容§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です："
 son_religious_effects_tt:0 "\n§Y[Root.GetName]§!が§Y宗教§!ルートを選択した場合、以下の効果が得られます："
 son_tolerance_effects_tt:0 "\n§Y[Root.GetName]§!が§Y寛容§!ルートを選択した場合、以下の効果が得られます："
 kon_develop_country_title:0 "[Root.GetName]の発展"
 kon_develop_country_desc:0 "我が[Root.GovernmentName]は、今にも偉大さを手にする所だ。しかし、これを達成するためには、さらなる人とそれを支えるインフラが必要だ。[1170.GetCapitalName]及びその周辺を発展させるべきだろう。"
 kon_colonize_coast_title:0 "ンジングの源泉"
 kon_colonize_coast_desc:0 "[Root.GetName]では伝統的に二枚貝の貝殻であるンジングを通貨として使用してきた。貝殻は比較的容易に割れてしまうが、自国が拠点にする地方では金が珍しいため、通貨の鋳造を続けるにはこの貝殻が必要なのだ。\n幸いにも、この貴重な貝をさらに多く手に入れるための良い供給源がある。[1167.GetName]の沿岸付近にある島々に生息する二枚貝だ。ンジングの入手機会を増やすため、自領を拡大し、この沿岸部を統合すべきだ。"
 kon_protect_trade_title:0 "交易の管理者"
 kon_protect_trade_desc:0 "[Root.GetName]の経済は、ンジングを通貨として内地交易を基礎としている。しかし、内地交易だけでは非効率なため、コンゴの内地部族や大湖沼、象牙海岸などにも交易を拡大する必要がある。"
 kon_seize_crown_land_title:0 "マニ権力の掌握"
 kon_seize_crown_land_desc:0 "[Root.GetName]は、自国のマニが治める州の連合体である。彼らは農村部の税を徴収し、毎年その収益を[Root.Monarch.GetTitle]に納める。もし、[Root.Monarch.GetTitle]がそれに満足すれば、マニはもう1年その権力を維持できる。\nこの制度は昔は非常にうまく機能していたが、極めて古くさい政府形態であり、[Root.GovernmentName]が生き残りたければ、マニの権力を掌握し、国家を集権化する必要がある。"
 kon_seize_crown_land_tt:1 "§Yコンゴ§!地方および§Y中央アフリカ§!地方の全領有州の自治率を最小限まで§G削減§!する。"
 kon_absolute_rule_title:0 "独裁支配"
 kon_absolute_rule_desc:1 "世界は変化しており、それによって自国の立場も変化している。ヨーロッパ人は新しい考えをもたらした。その全てが自国において実用的とは限らないが、絶対主義の考えは追求する価値がある。国家政府の旧来の伝統的なやり方とは真っ向から対立するが、ヨーロッパ人がこの指針の下で成し遂げた進歩を自国民は目の当たりにしている。\nこの考えを受け入れ、自領内でも絶対統治を実践すべきだ。"
 kon_absolute_rule_ct:0 "§Y絶対主義§!はまだ有効化されてません。\n絶対主義が§Y絶対主義の時代§!や§Y革命の時代§!になって、有効化されると、このミッションの条件は大きく変わります。"
 kon_annex_vassals_title:0 "ロアンゴとンドンゴの運命"
 kon_annex_vassals_desc:1 "ンドンゴ王国とロアンゴ王国の歴史はよく分かっておらず、自国の歴史と同様、伝説に基づいている。にもかかわらず、この2ヶ国は[Root.GetName]の属国であるー少なくとも名目上は。両王国はもはや独自の支配者が統治するにふさわしい国家ではなく、代わりに我が[Root.GovernmentName]に統合されるべきである。"
 kon_conquer_ksj_title:0 "戦士の脅威"
 kon_conquer_ksj_desc:1 "自国が拠点とする地方は、[Root.GetAdjective]だけでなく、他部族も暮らしている。一定度の共通項を持ち、非常に近くに住んでいるが、それでも自国の文化とはかなり異なっている。その中の2文化は、自国の国境を脅かすものとさえ見なされている。急襲を仕掛けてくるヤカ族と軍事化されているムバンガラ族である。彼らの問題が深刻化する前に、迅速に平定せねばならない。"
 kon_conquer_ksj_tt:0 "§Yヤカ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kon_conquer_ksj_ct:0 "§Yムバンガラ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kon_conquer_ckw_title:0 "チョクウェ族とルンダ族"
 kon_conquer_ckw_desc:0 "コンゴ地方の奥地には、独自の文化と伝統を持つチョクウェ族とルンダ族が暮らしている。\nチョクウェ族は、非常に優れた職人や芸術家であり、その芸術作品は地方の宝である。\nルンダ族は、優れた政治的手腕を持つ、また宗教と密接に繋がりがある民族として知られている。\n我が[Root.GovernmentName]は、この2文化を自文化へ統合することで恩恵を受けることができるでだろう。"
 kon_conquer_ckw_at:1 "§Yチョクウェ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kon_conquer_ckw_bt:1 "§Yルンダ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kon_conquer_ckw_ct:0 "§Y象牙§!を産出する§Y[Root.GetName]§!もしくはその従属国の領有州すべてで、§Y30§!年間「§Yチョクウェ族の職人技§!」を獲得し、以下の効果を得ます：\n州の交易品生産：§G+1.0§!\n州の繁栄増加：§G+0.25§!"
 kon_conquer_kub_title:0 "クバの征服"
 kon_conquer_kub_desc:1 "クバの建国伝説によれば、この密林王国の歴史は古くー少なくとも900年は経っているという。しかし、彼らの伝説は自国にとってはさして重要ではない。それよりも重要なのは、クバ人が生み出せる芸術である。彼らの仮面や大剣ーイルウーンーは、彼らの芸術と戦争双方の技能の証しである。\nクバを自領に統合し、彼らの象徴的な道具双方を利用すべきである。"
 kon_conquer_kub_tt:0 "§Yクバ§!文化の州をすべて§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kon_conquer_lub_title:0 "ルバの鉄"
 kon_conquer_lub_desc:1 "我が[Root.GovernmentName]の権力維持には、銅や鉄といった戦略的資源が必要だ。銅は大した問題ではないが、ムペンバの鉄では、経済と軍を維持するには足りない。幸いなことに、東のルバには鉄資源が豊富にある。もしその鉄を略だ…貰えれば、自国にとって有用だろう。"
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§!は、従属国毎に§G4§!年分の$COST|Y$¤を従属国の§Y鉄§!または§Y銅§!の生産から得る。"
 kon_consolidate_central_africa_title:0 "コンゴ部族の統一"
 kon_consolidate_central_africa_desc:0 "コンゴの多くの部族が、ウソが広まって以来、互いに反目しあっている。\n今、これを終わりとするのだ！外部からの脅威や自国地域に押し入ろうとする植民者どもを面前に、反目しあう部族たちを団結させねばならない！"
 kon_consolidate_central_africa_tt:1 "§Yコンゴ§!文化グループ（サワバントゥー文化とジュクン文化を除く）の州をすべて§Y[Root.GetName]§!もしくはその従属国が領有している。"
 kon_greatest_power_kongo_title:1 "アフリカの覇権国"
 kon_greatest_power_kongo_desc:2 "コンゴ地方の統合により、アフリカ大湖沼や東アフリカ、南アフリカへの連絡が自由になった。この地方を束ね、ヨーロッパ人の好奇な目からこの地を守る帝国が今こそ南アフリカに生まれる時だーそして、自国がこの帝国となるのだ！"
 kon_greatest_power_kongo_tt:1 "文化グループが§Y南アフリカ§!、§Y東バントゥー§!、§Yアフリカ大湖沼§!である州は、文化未受容のペナルティを受けない。\n\n§Y南アフリカの覇権国§!は、[Root.GetName]がその文化グループに転向した場合、§R削除§!される。"
 kon_reform_army_title:0 "軍隊の設立"
 kon_reform_army_desc:0 "[Root.GetName]には、今まで伝統的に軍隊という類のものが存在しなかった。せいぜい我が[Root.Monarch.GetTitle]の安全を確保する近衛兵がいたくらいで、それ以外は常に素人の農民軍に頼らざるを得なかった。\n昔はこれで乗り切れていたが、将来に向けた堅実な戦略ではない。常備軍設立の必要がある。"
 kon_obliterate_great_power_army_title:0 "強さの証明"
 kon_obliterate_great_power_army_desc:0 "この世界に列強が台頭し、現在、アフリカの命運を決めようとしている。アフリカの命運とは自国の命運だ！自国は戦士の王国では全く無いが、戦争で他の列強を撃破することで、力で自国の強さを示すことを強いられている。でなければ、自分の運命を自分で切り開くことは決してできないだろう。"
 kon_obliterate_great_power_army_at:0 "全§Y列強§!が、対§Y[Root.GetName]§!の戦勝点が§Y50§!未満である。"
 kon_obliterate_great_power_army_bt:0 "総開発度（従属国含む）に関し、[Root.GetName]以上の国家全てが、対§Y[Root.GetName]§!の戦勝点§Y50§!未満である。"
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§!が唯一の列強である。"
 kon_anzikus_copper_title:0 "マココの銅"
 kon_anzikus_copper_desc:1 "ティオの王、いわゆる「マココ」は、アンジクとその豊かな銅資源を支配している。歴史的にティオの者たちとは何の諍いもなかったが、彼の地の銅は良質で、我が王国内でも民生用や軍事用に必要とされている。ティオを[Root.GetName]の一部に統合できたなら、それは有益なことだろう。"
 kon_collect_cults_title:0 "他カルトとの交わり"
 kon_collect_cults_desc:0 "アフリカの宗教やカルトほど、多様で複雑な宗教はない。全部族、つまり全王国が世界の宇宙論に関して異なる見解を持っているが、これらの信仰が互いに争う理由になることは稀である。むしろ、他の部族を探して彼らの信仰を学び、それを基礎に自身の信仰を拡大することさえある。"
 kon_fetishist_alliances_title:0 "シャーマニズムの同盟"
 kon_fetishist_alliances_desc:1 "自国の宗教は文化交流と部族外交を基盤としている。異なるカルト間での関係維持の能力向上のため、同盟や属国を集めるべきだろう。"
 kon_fetishist_alliances_tt:0 "§Y呪物崇拝§!であり、かつ、§Y[Root.GetName]§!の§Y従属国§!または§Y同盟国§!であるか、もしくは§Y[Root.GetName]§!の外交評価が§Y150§!以上である。"
 kon_repel_the_missionaries_title:0 "キリスト教徒の撃退"
 kon_repel_the_missionaries_desc:0 "非常に明るい肌の色をした者たちが自国の海岸に姿を見せ、十字架に掛けられた男の考えを広め始めた。最初は親切な語り部のように見えていたが、彼らは自国の旧来の伝統を焼き払おうとする考えを持っておりー彼らに従う者たちは耳を傾けていた！こんな宣教師、許しておくわけにはいかない！"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§!が外国の宣教師の標的にされることはない。"
 kon_convert_west_africa_title:0 "カルトの解放"
 kon_convert_west_africa_desc:1 "アフリカでは、ムスリムやキリスト教徒が同じように侵入してきた。どちらも自国の伝統や遺産を根絶し、自分たちの考えに完全に置き換えようと試みている。これは終わらせねばならない！これら狂信者どもを故郷に追い返し、我が同胞のために大陸を取り戻そうではないか！"
 kon_convert_west_africa_bt:1 "§Yニジェール§!地方及び§Yギニア§!地方にある全ての定住州が§Y呪物崇拝§!である。"
 kon_convert_west_africa_ct:0 "[Root.GetName]はヨーロッパ人に§Y敵対§!することを決定している。"
 kon_convert_the_country_title:0 "キリスト教の受容"
 kon_convert_the_country_desc:0 "自国はヨーロッパ側につくことを決めたが、主の光を受け入れるまでは決して彼らは対等に見てくれないだろう。正式なカトリック教徒となり、王及び民衆を同じように改宗させなければならない。"
 kon_churches_for_the_pope_title:0 "我が国民用の教会"
 kon_churches_for_the_pope_desc:1 "自然の精霊や祖霊を崇拝していた原始宗教の時代、礼拝所といった類のものは存在しなかった。せいぜい、シャーマンが管理していた神殿があったくらいだ。\nこのような時代は幸いにも過ぎ去り、今、最も重要な仕事は、自国民全てが主と触れ合うことができるよう教会を建設することだ。"
 kon_gain_cardinal_title:0 "[Root.GetName]の枢機卿"
 kon_gain_cardinal_desc:1 "国民が聖書の記述やキリストの教えに馴染むにつれて、中央アフリカ内のキリスト教の影響力は増していく。もしこのまま続いてほしいなら、正式任命された枢機卿が必要だろう。ローマ教皇と連絡を取ることができれば、少なくとも枢機卿のいるカトリックの1ヶ国と連絡を取ることができれば、それは有益なことだろう。"
 kon_gain_cardinal_at:0 "§Y教皇領§!もしくは§Y枢機卿§!を有する国家が、[Root.GetName]の§Y同盟国§!である、もしくは[Root.GetName]への外交評価が§Y100§!以上である。"
 kon_gain_cardinal_bt:0 "§Y教皇領§!が存在せず、かつ枢機卿を有する国家が存在しない。"
 kon_spread_catholicism_title:0 "神の言を広めよ"
 kon_spread_catholicism_desc:0 "ヨーロッパ人は病気や不公正な交易をもたらしたが、技術や進歩ももたらした。しかし、彼らがもたらした最も重要な徳は、主の光である。アフリカの人々にとっても、この贈り物を受け取り、カトリック教会の一員となることが最大の利益となる。"
 kon_build_navy_title:0 "[Root.GetAdjective]海軍"
 kon_build_navy_desc:1 "世界は変わりつつある。青白い肌に見たこともない鎧を身にまとった男たちが自国の海岸を訪れ、自国民に新しい考えをもたらした一方、他の外国人たちは自国と交易品を取引している。しかし、彼らの真意が自国の機嫌を取りたいことなのかどうかは疑問である。そのため、自前で戦艦を建造し、海から来るこれら侵略者から故郷を守る準備をせねばならない。"
 kon_find_europe_title:0 "ヨーロッパ人を探せ"
 kon_find_europe_desc:1 "遠くから来た男たちーヨーロッパ人たちーは、自身の祖国の話や、自身の仕事に奴隷が必要な理由など、いろいろと語ってくれた。彼らの話の真実性を自身で見て、このヨーロッパを自らの目で見るべきだろう。"
 kon_find_europe_tt:0 "[Root.GetName]が§Yヨーロッパ§!大陸にある任意の州を発見している。"
 kon_find_europe_ct:0 "[Root.GetName]が§Yヨーロッパ人§!と接触している。"
 kon_face_off_against_europeans_title:0 "奴隷商人を倒せ"
 kon_face_off_against_europeans_desc:1 "ヨーロッパから来た奴隷商人は、奴隷を求めてますます凶暴化してきている。彼らはもはや下層階級とマニとを区別せず、植民地の大農場用に必要な人は誰であろうが連行している。公的に彼らを追放しても効果は微々たるもので、自国の村を襲い、そこで住民を誘拐しているとさえ報告が上がってきている。\nこれ以上この状況を放置できない！こんな大胆不敵な行動を止めさせたければ、このヨーロッパ人どもに立ち向かい、戦闘で打ち倒さねばならない！"
 kon_face_off_against_europeans_bt:0 "ミッション「§Yヨーロッパ人を探せ§!」を先に完了すると、条件が公開される。"
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§!は、§Yヨーロッパ§!の国家が所有している、§Y北アフリカ§!亜大陸及び§Y南アフリカ§!亜大陸の州すべてに恒久的な請求権を獲得します。"
 kon_banish_the_westerners_from_africa_title:0 "ヨーロッパ人の追放"
 kon_banish_the_westerners_from_africa_desc:2 "南アフリカのどこかでヨーロッパ人が何らかの形で影響力を持っている限り、決して安全ではない。この脅威を自国の拠点地方から追い出し、彼らを寒い北へと追い返さねばならない！"
 kon_banish_the_westerners_from_africa_tt:0 "§Y南アフリカ§!亜大陸および§Yニジェール§!地方、§Yギニア§!地方の州をすべて、§Yヨーロッパ§!大陸に首都がある国が領有していない、ただし、ヨーロッパでも§Y[Root.GetName]§!の従属国は除く。"
 kon_protector_of_africa_title:0 "アフリカの守護者"
 kon_protector_of_africa_desc:0 "中央アフリカ内にある[Root.GovernmentName]をはるかに超える存在となった。機を見るに敏なヨーロッパ人から民を守るアフリカの守護者となるために立ち上がった！"
 kon_become_proper_monarchy_title:0 "完全体の王国"
 kon_become_proper_monarchy_desc:1 "我が[Root.Monarch.GetTitle]は、自国社会の中で既に正統な君主である。しかし、この青白い男たちから見れば、我々は「野蛮人」、つまり部族の民なのだ。もちろん、この者たちは我が文化について何も知らないのだが、同じ目線で見られるようにならない限り、彼らがもたらす技術や考えを学ぶことができない。"
 kon_accelerate_slave_trade_title:0 "奴隷貿易"
 kon_accelerate_slave_trade_desc:1 "我が王国では象牙から銅ま多くの交易品をヨーロッパ人と交換している。中でも特にヨーロッパ人に人気のある交易品がある、奴隷だ。ヨーロッパ人に売買される者たちは、我が[Root.GovernmentName]の下層階級の者で、想像できる程度の借金を背負った者や犯罪を犯した者たちである。\nヨーロッパ人の奴隷需要は急速に高まっており、奴隷市場は組織化し、巧妙なものになってきている。奴隷施設を開発し、より優れた管理のため、現地のインフラを改善する必要がある。"
 kon_study_european_technology_title:0 "[Root.GetName]の近代化"
 kon_study_european_technology_desc:0 "ヨーロッパ人の進歩は、自国民もマニも同じように驚かされている。彼らの技術を学び、自身の文明を進歩させるため、彼らに味方し、この奴隷貿易を始めた。我が[Root.GovernmentName]を近代化する時が来た！"
 kon_abolish_slavery_title:0 "ヨーロッパ人の追放"
 kon_abolish_slavery_desc:1 "奴隷貿易にはその役目を果たした。自国を近代化する機会を与えてくれたのだ。しかし、奴隷を要求し、あまつさえ奴隷襲撃を組織化し、社会的地位に関係なく自国民を捕らえるなど、ヨーロッパ人はますます凶暴化しており、今やその悪影響は好影響を上回っている。彼らの大胆不敵な行動を止めさせたければ、奴隷制を廃止し、ヨーロッパ人をアフリカから追放せねばならない！"
 kon_abolish_slavery_tt:0 "§Yアフリカ§!大陸の州の内、交易品が§Y奴隷§!の州を§Yヨーロッパ§!の国家が領有していない。"
 kon_abolish_slavery_bt:0 "ミッション「§Y[Root.GetName]の近代化§!」を先に完了すると、条件が公開される。"
 kon_amongst_the_great_powers_title:0 "列強中の列強"
 kon_amongst_the_great_powers_desc:0 "自国はもはや部族ではなく、世界の大帝国の一つだ！偉大な国家へと近代化し、強大な植民者を追放し、野蛮な奴隷制を打倒したのだ！"
 zim_decline_of_zimbabwe_title:0 "ジンバブエの運命"
 zim_decline_of_zimbabwe_desc:0 "ジンバブエはかつてのグレート・ジンバブエ帝国の首都であり、現在は政権の中枢部として機能している。しかし、資源不足から人々が街を離れ、王国のいくつかの別の州へ移ったことで、この街の運命は危機に瀕している。\nこういう場合、我が[Root.GovernmentName]をできる限り安定させることが最重要である。"
 zim_decline_of_zimbabwe_tt:0 "イベント「§Yジンバブエの縮退§!」が発生済みである。"
 zim_restore_the_city_title:0 "ジンバブエの復興"
 zim_restore_the_city_desc:1 "大都市ジンバブエは200年前に建設され、そのため、自国の歴史の中で重要な役割を果たしている。ここには、自民族の大きな石造りの家が残っており、過去の多くの物語がそこにあり、自国を訪れた外国人の聖典の中には黄金の町とさえ書かれていた。\nしかし今やこの大都市は遺棄された廃墟のみがたたずむ。祖先の霊さえも寄り付きたくない都市にさえなり下がっている。この大切な街を朽ちた廃墟とするわけにはいかない。"
 zim_restore_old_empire_title:0 "グレート・ジンバブエを上回れ"
 zim_restore_old_empire_desc:2 "ムタパの時代の前では、グレートジンバブエ帝国が文化、経済、軍事の面において、南アフリカを支配していた。しかし、時が経つにつれて帝国は崩壊していき、それに代わって自国が誕生した。旧市街の復興を機に、かつての帝国と同じ高みまで達することが自国の責務でありーあまつさえ凌駕することが責務でもあるのだ。"
 zim_european_contact_title:0 "ヨーロッパ人との接触"
 zim_european_contact_desc:1 "我が王国は、いつの時代もはるばる遠くの国から多くの外国人を引き寄せる土地であった。ヨーロッパ人はといえば、ムスリム以上に全く馴染みのない者たちではあるものの、例外ではなく、最終的には自国へとたどり着いた。しかし、彼らとの交流はせいぜいうわべだけのものであった。ヨーロッパ人と交流して、交易したり、彼らから学んだりするため、改善方法を確立せねばならない。"
 zim_european_contact_tt:1 "§Yキリスト教のヨーロッパ勢力§!が、[Root.GetName]に対して外交評価が§Y75§!ある、[Root.GetName]の§Y従属国§!か§Y宗主国§!である、§Y[Root.GetName]§!を独立保証している、[Root.GetName]の§Y同盟国§!である、のいずれかを満たしている。"
 zim_develop_gold_title:0 "オフィールの伝説"
 zim_develop_gold_desc:1 "北方のムスリムと西方からの旅行者は、自国が崇められた地、オフィールだと主張している。オフィールは彼らの聖典によれば、黄金で作られた都市である。我々はこの伝説に応えられるよう、金の採掘を増やすべきだ。威信増加のためでないなら、少なくとも経済のためにすべきだろう。"
 zim_conquer_coast_title:0 "ソファラの征服"
 zim_conquer_coast_desc:0 "港湾都市ソファラは、何世紀にもわたって自国の交易品をアジアへと流通させてきた主要な貿易拠点だ。アジアとの交流を再構築したければ、この重要都市の征服が必要だ。"
 zim_build_navy_title:0 "交易船団の構築"
 zim_build_navy_desc:1 "ジンバブエ帝国では、かつて極東アジアと盛んに交易した間柄であった。しかし、商人たちは自国へとやって来なければならなかったため、それは非常に表面的な交易関係であった。\nしかし、これはもはや有効な交易戦略ではない。ソファラが、交易は波を支配する者達だけを繁栄させる、ということを見せつけた。だからこそ、この新しい状環境に適応し、独自の交易船団を構築せねばならない。"
 zim_build_navy_tt:0 "§Y[Root.GetName]§!は、§Yアフリカの角§!地方の沿岸州すべてに恒久的な請求権を獲得します。"
 zim_dominate_upstream_trade_title:0 "アデンの富"
 zim_dominate_upstream_trade_desc:1 "極東アジアとの交易の歴史はあったが、この昔の交易関係を復活できる可能性はまずない。けれども、恐れる理由などない。東アジア交易の富は、インドを経由し、ホルムズ湾やアデン湾に到達する。ホルムズは非常に遠いかもしれないが、アデン湾であれば手が届くだろう。自国がすべきことは…アフリカの角沿岸部の解放である。"
 zim_dominate_upstream_trade_at:0 "§Yアフリカの角§!地方にある§Y沿岸§!州である。"
 zim_dominate_upstream_trade_ct:0 "交易収入§G2年分§!を獲得する。"
 zim_dominate_upstream_trade_tt:0 "ムタパ交易の影響"
 zim_zanzibar_greatest_market_title:0 "東アフリカの独占"
 zim_zanzibar_greatest_market_desc:0 "交易が繁盛し、国庫が満たされていっているが、不十分である。豊かさにおいて、過去のと現在ではまだいい勝負だ。これを変える必要がある！東アフリカ沿岸部のダカットの流れを制御し、重要な交易中心地を独占し、インドやアジアからの外来交易品をできるだけ多く自国市場へ誘導すべきだ。"
 ZIM_TRADE_DOMINANCE:0 "ムタパ交易の支配"
 zim_zanzibar_greatest_market_tt:2 "富の流れの制御に成功したため、[Root.GetName]は極東市場での存在感を取り戻した。\n[Root.GetName]は、ゲーム終了時まで、§Yアデン湾§!、§Yザンジバル§!、§Y喜望峰§!、§Yグジャラート§!、§Yコロマンデル§!、§Yマラッカ§!、§Y広州§!、§Y杭州§!、§Y北京§!で§Yムタパ交易の支配§!（交易力：§G15.0§!）を獲得する。"
 zim_zanzibar_greatest_market_at:0 "§Y喜望峰§!、§Yザンジバル§!、§Yアデン湾§!のいずれかが世界で最も価値の高い交易ノードであり、§Y[Root.GetName]§!が当該交易ノードで最大の交易力を有する国家である。"
 zim_zanzibar_greatest_market_bt:1 "§Yグジャラート§!、§Yコロマンデル§!、§Yマラッカ§!!のいずれかにおいて、§Y[Root.GetName]§!が当該交易ノードで最大の交易力を有する国家であるか、もしくは§Y10%§!以上の交易力を有する。"
 zim_cults_title:0 "ムワリ信仰"
 zim_cults_desc:1 "ムウェネムタパは自国の宗教と国家の神聖なる支配者であるが、その支配者は今でも全能なるムワリに服従している。ムワリは祖霊を支配する存在であり、創造、幸運など様々な側面を持つ神である。その名を神殿にて称えることが必要だ。"
 zim_council_title:0 "評議会の均衡"
 zim_council_desc:1 "我が王国には運営評議会があり、[Root.Monarch.GetTitle]が決断を下す際に助言を行う。これらの大臣と呼ばれる者たちは、我が[Root.GovernmentName]の地元では、例えば裁判などで大きな力を有している。また、無血で自国に加わることを決めた元部族の重要な一員でもある。王宮内での彼らの幸福を守るべきだろう。"
 zim_reform_army_title:0 "軍隊の改革"
 zim_reform_army_desc:2 "自民族の口承伝説によれば、我が王国は、初代ムウェネ、戦士の王子ニャツィンバ・ムトタによって建国された。彼は強大な軍隊の第一歩を踏み出した。\nしかし、過去の一人のムウェネの成功に頼り切ることはできない。代わりに、[Root.GovernmentName]の安全の達成のため、より一層部隊を強化すべきだろう。"
 zim_conquer_north_title:0 "鉄と布"
 zim_conquer_north_desc:1 "金は非常に貴重な金属であり、象牙は非常に人気があるが、兵器鋳造に関して良質な材料でもなく、区別可能な軍服の仕立てにも向いていない。カロンガ州やルンドゥ州には、自国の求める素材がある。それらを手に入れ、その資源を我が目標のために利用すべきである。"
 zim_discover_the_cape_title:0 "南方の発掘"
 zim_discover_the_cape_desc:1 "我がの王国の南部には一体何が完全に隠されているのか、ずっと謎だった。南方へと遠征を開始し、南部の平原に何が隠されているのかを見るべきだろう。"
 zim_annex_vassals_title:0 "トルワの管理"
 zim_annex_vassals_desc:0 "トルワ王朝は旧ジンバブエ帝国の遺物であり、自国が旧王国に取って代わってからは自国の属国になっている。彼ら部隊の軍質は他に類を見ないものだが、[Root.Monarch.GetTitle]への忠誠心には時折疑問に思うこともある。彼らを正式に自国へ統合する時だ。"
 zim_annex_vassals_ct:0 "§Yブトゥワの戦士たち§!は、[Root.GetName]のみが使用できる固有の傭兵ユニットになる。"
 zim_strong_rulership_title:0 "強力な統治権"
 zim_strong_rulership_desc:0 "我が[Root.Monarch.GetTitle]は、自国の国家と宗教を象徴しています。自国社会の中心であり、そのため、脇を固める者はふさわしき最上の者だけであらねばならない。"
 zim_dominate_south_africa_title:1 "南アフリカの統制"
 zim_dominate_south_africa_desc:0 "南部の平原には競争相手がおらず、従って、南部の平原は自国の正当なる請求である。この請求を現実のものとすべきだろう。"
 zim_amongst_the_great_powers_title:0 "アフリカの列強"
 zim_amongst_the_great_powers_desc:0 "北から来た外国人が世界中で影響力を拡大しようとしているため、世界は縮まっている。自国が没落し、ヨーロッパ人の次の標的にならないよう、世界の主要国の一つにならねばならない。"
 zim_amongst_the_great_powers_tt:0 "戦力投射が§Y不変§!となる。"
 zim_modernize_state_title:0 "国家の近代化"
 zim_modernize_state_desc:1 "建国以来、自国民はムウェネムタパをジンバブエの神、ムワリの化身として崇めてきた。北からの異邦人の到来により、国民の頭の中には新たな世界像が入ってきた。それは、ムウェネムタパが神に従属する世界。あるいは、人々が実際に[Root.GetName]を支配する世界だ。\nしかし、思想だけでは国家の近代化はできない。政府の基幹をより善良なる国民のために変化させるには、技術と知識が必要だ。"
 aju_annex_mogadishu_title:0 "モガディシュの併合"
 aju_annex_mogadishu_desc:0 "モガディシュはアフリカの角の真珠だ。モガディシュは、この都市は、アラブ世界やインド世界から商人を呼び寄せる素晴らしい交易中心地である。この麗しき都市を統合し、その影響力を自国のために利用すべき時である。"
 aju_gold_minting_title:0 "金の入手法を得よ"
 aju_gold_minting_desc:1 "モガディシュでは自前で硬貨を鋳造し、商業覇権の集中化に一役買った。アラビアやインドでは、すでに硬貨が流通しているが、流通数が少なすぎる為、強い影響力を持つことはできなかった。この重要な地方の経済に影響力を有するため、さらに多くの硬貨を鋳造するのに使う良質な金の供給源を手に入れるべきだろう。"
 aju_gold_minting_ct:0 "交易品が金の州を§Y1§!州以上[Root.GetName]もしくはその従属国が領有している状態で本ミッションが完了した場合、[Root.GetName]は、この1つの金の州から§G4年分§!の金収入を獲得します。\nもし、[Root.GetName]が外交により本ミッションを完了させた場合は代わって、金の入手手段を有する同盟国にイベント「§Y[Root.GetName]との金取引§!」が発生します。"
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName]が傭兵団§Yマムルーク兵団§!を雇用した。"
 aju_invent_istunka_tt:0 "§Y歩兵を20§!連隊以上、§Y[2776.GetName]§!に駐留させる。"
 aju_indian_trade_ct:0 "§Yインド§!にある交易ノードのいずれかで、§Y5%§!以上の交易力を持つ全国家において、イベント「§Y[Root.GetName]の硬貨§!」が発生する。"
 AJU_INDIAN_MERCHANTS:0 "インドのアジューラーン商人"
 AJU_JAVA_MERCHANTS:0 "ジャワ島のアジューラーン商人"
 aju_invent_istunka_ct:0 "[2776.GetName]は、ゲーム終了時まで、州補正§Yイストゥンカの本場§!を獲得し、以下の効果を得ます：\n国家不穏度：§G-1.00§!\n州の開発コスト：§G-5.0%§!"
 aju_oromo_invasion_tt:0 "イベント「§Yオロモ人§!」発生後、§Y10年§!経過した。"
 aju_unite_the_clans_tt:0 "§Yソマリ§!文化の州はすべて、§Y25年間§!、州補正「§Y氏族の団結§!」を獲得し、以下の効果を得ます：\n州の不穏度：§G-4.00§!\n州の人的資源補正：§G+10.0%§!\n州の税補正：§G+10.0%§!\n州の生産効率：§G+10.0%§!"
 aju_indian_trade_title:0 "インドとの交易"
 aju_indian_trade_desc:0 "インド地方は、自国のどの近隣諸国も手をつけていない富で溢れている。その地に交易拠点を確立できれば、想像もできないほどの利益を得ることができるかもしれない。"
 aju_chinese_trade_company_title:0 "竜との交易"
 aju_chinese_trade_company_desc:0 "インド市場からの次の一歩は、当然中国市場に入り込むことだ。中国市場からは、これまで以上に異国情緒のある有益な富と交易品を得ることができる。中国市場にも交易拠点を確立せねばならない。"
 aju_castle_builders_title:0 "[Root.Capital.GetName]の要塞化"
 aju_castle_builders_desc:0 "首都は国力の中心であるから、従って、自国の最重要部である。首都の防衛力を強化し、決して敵の手に落ちないようにせねばならない。"
 aju_hydraulic_expertise_title:0 "水力の専門知識"
 aju_hydraulic_expertise_desc:1 "食糧と水は人が生きていく上で最重要であり、それがひいては国家の基礎となる。両方を管理し、増加できるよう、灌漑インフラを開発、拡張せねばならない。"
 aju_maldives_dynasty_title:0 "モルディブの奪還"
 aju_maldives_dynasty_desc:0 "自国はモルディブを勢力圏に収めていたが、裏切り者の一族が離反したことで、その支配権を失った。今こそ奪還の時だ。"
 aju_invent_istunka_title:0 "イストゥンカの発展"
 aju_invent_istunka_desc:0 "自国の戦士たちは常に自尊心が強かった。我々もまたそうあるべきだ。彼らが戦闘時の腕前を見せることのできる祝祭を開催することで、我が国民は等しく彼らを誇りに思うことだろう。"
 aju_merchants_in_dai_viet_title:0 "ベトナム交易"
 aju_merchants_in_dai_viet_desc:0 "インドに続いて、ベトナムやインドシナへの進出は理にかなった展開である。さらに多くの富をもたらす機会を得るだけでなく、中国やさらに奥地の国々からやって来る交易の制御も可能となる。"
 aju_markets_of_ajuuran_title:0 "市場の拡大"
 aju_markets_of_ajuuran_desc:0 "自国の首都は、いつの時代も商業の中心地であった。さらに促進するため自国の市場を拡大し、そこに流入する富を増やすべきだろう。"
 aju_sofaala_claims_title:0 "[1186.GetName]の奪還"
 aju_sofaala_claims_desc:0 "ソファラは奪われるまで南部方面の市場で存在感を示していた。もう一度南方へ容易に交易できるよう、この地を奪還すべきだ。"
 aju_trade_on_java_title:0 "ジャワ島との交易"
 aju_trade_on_java_desc:0 "インドに続いて、ジャワ島の市場に進出すべきだろう。そうすれば、香料諸島からの交易を制御でき、その恩恵は計り知れないものになるだろう。"
 aju_protect_trade_aden_title:0 "アデン湾の支配"
 aju_protect_trade_aden_desc:0 "自国の市場はいつの時代も影響力を持っているが、自国の地域、特に海上における交易を完全に支配することでのみ、自国の安定とさらなる拡張が保証されるだろう。"
 aju_expand_navy_title:0 "海軍の拡張"
 aju_expand_navy_desc:0 "海を完全に支配してこそ成功を目指すことができる。どの国家も自国艦隊に対抗できぬよう、更に多くの艦船を建造せねばならない。"
 aju_ally_the_ottomans_title:0 "オスマンとの同盟"
 aju_ally_the_ottomans_desc:0 "オスマンは、アナトリアで存在感をハッキリと確立している。彼らに接近し、同盟を申し出るべきだろう。友情以上に得るもの、学ぶものがそこにはたくさんある。"
 aju_buy_modernization_title:0 "軍の近代化"
 aju_buy_modernization_desc:1 "オスマン軍は、確かに無視できない軍隊だ。彼らに倣うべきであり、彼らの軍事教官を雇い、彼らの装備を購入できるので、大勢の近代的な軍隊を抱えることもできる。"
 aju_oromo_invasion_title:0 "オモロ族を打ちのめせ"
 aju_oromo_invasion_desc:0 "オロモ族はいつの時代も目の上のたんこぶだった。彼らを一掃し、これっきりとすべきだ。"
 aju_the_mamluk_soldiers_title:0 "マムルークの徴募"
 aju_the_mamluk_soldiers_desc:1 "マムルークは最も手強い戦士の一角だ。自軍増強のため、彼らを徴募せねばならない。そうすれば、もっと楽に敵を征服できるだろう。"
 aju_the_tip_of_the_horn_title:0 "角の征服"
 aju_the_tip_of_the_horn_desc:0 "敵に囲まれて生き延びるためには、手始めに取るべきことは、角を支配することだ。それを実行すれば、その後の拡張に向けた強力な地盤を確立できる。"
 aju_unite_the_clans_title:0 "氏族の統一"
 aju_unite_the_clans_desc:0 "周辺には、返答させない限り自国の野望を邪魔立てするであろう、独立したソマリの各氏族がいる。全氏族を統合してこそ、自領のさらなる先への拡張を目指すことができる。"
 aju_liberate_sheik_hussein_title:0 "シェイク・フセインの解放"
 aju_liberate_sheik_hussein_desc:0 "シェイク・フセインはあまりにも長い間、コプトの異教徒どもの手の中にあった。今こそ、イスラムの栄光のため、この地を奪還する時だ。"
 aju_consolidate_the_horn_title:0 "角の統合"
 aju_consolidate_the_horn_desc:0 "明らかに角における自国の存在感は強くなっているが、まだ制御できていない部分がある。この地域全域の支配を明確に請求できるよう、全敵対勢力を排除すべきだ。"
 zan_annex_sofala_title:0 "[SFA.GetName]併合"
 zan_annex_sofala_desc:0 "[SFA.GetName]は長い間、自国の影響下にあったが、直接支配する時であり、それは自国領内で行われねばならない。"
 zan_mutapan_gold_title:0 "ジンバブエの黄金"
 zan_mutapan_gold_desc:0 "ジンバブエの土地には金が豊富だ。その富を得るため征服せねばならない。そうすることで、さらなる拡張を行うに十分な経済力を手に入れることができるだろう。"
 zan_discover_the_cape_title:0 "未知なる南部へ"
 zan_discover_the_cape_desc:0 "南方の地はいつの時代も謎に包まれており、そこに想像もつかぬような富がどれだけ眠っているかについて、一体誰が知っているというのか？それを利用したいならば、その地を探検せねばならない。"
 zan_colonize_the_cape_title:0 "ケープの植民地化"
 zan_colonize_the_cape_desc:0 "西方への交易流通の制御をしたければ、大陸南端が極めて重要だ。全ての交易を統制するため、その地に恒久的な駐留を確立せねばならない。"
 zan_settle_trade_posts_title:0 "アフリカの交易所"
 zan_settle_trade_posts_desc:0 "北や西に交易の流れにおいて注目すべき場所がたくさんある。その地を領有し、自国が交易を掌握しておかねばならない。"
 zan_establish_contact_with_persia_title:0 "ペルシアとの再交流"
 zan_establish_contact_with_persia_desc:0 "我が祖先のアリ・イブン・アルハッサン・シラジは、シーラーズのペルシア・アミールの子息だったことが知られている。祖先の起源とのつながりを再度構築せねばならない。"
 zan_build_workshops_title:0 "象牙生産の増加"
 zan_build_workshops_desc:0 "象牙はいつの時代も自国の主要な収入源の一つだ。その生産量を増やすために可能な限りあらゆる努力をせねばならない。"
 zan_expand_the_capital_title:0 "[1196.GetName]の拡大"
 zan_expand_the_capital_desc:0 "首都は国を代表する象徴であり、国富の大半が集まる場所だ。世界一豊かな都市となるには、もっともっと改善を行い、発展させねばならない。"
 zan_build_manufactories_title:0 "工場の建設"
 zan_build_manufactories_desc:0 "生産量が増えれば増えるほど、富が蓄積されることは間違いない。そのためには、生産をさらに増やせるよう工場を増やすべきだ。"
 zan_trade_fleet_title:0 "交易船団の設立"
 zan_trade_fleet_desc:0 "自国の海域では絶えることなく交易が流れている。それを利用したければ、交易の流れを制御する船団の創設が必要だ。"
 zan_conquer_the_coast_title:0 "沿岸部の征服"
 zan_conquer_the_coast_desc:0 "艦隊を意のままに扱えるため、あと必要なことといえば、沿岸部全域に存在感を示し、その富を支配するだけだ。邪魔立てするものは全て征服する必要がある。"
 zan_conquer_mogadishu_title:0 "モガディシュの征服"
 zan_conquer_mogadishu_desc:0 "モガディシュの連中は、我が交易に関する野望において、いつの時代も邪魔な奴らだ。奴らを征服して、これを最期と存在を消さねばならない。"
 zan_dominate_gulf_of_aden_title:0 "アデン湾"
 zan_dominate_gulf_of_aden_desc:0 "アデン湾はいつの時代も交易で活気ある地域だ。この地域を明確に管理し、自国の利益のために利用せねばならない。"
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§!は、§Yグジャラート§!交易ノード及び§Yコロマンデル§!交易ノードの沿岸交易中心地全てに対して請求権を獲得します。"
 zan_centralize_trade_title:0 "交易覇権の請求"
 zan_centralize_trade_desc:0 "国内及び西方の沿岸全域を流れる交易は、制御できれば富の大源泉になる。この交易を完全に支配し、同時に、最大限の利益を得たいなら、その全周囲の交易を全て自国方面に向かうようにすべきだ。"
 zan_transport_fleet_title:0 "侵略準備"
 zan_transport_fleet_desc:1 "マダガスカル島は、自国の海岸の前方すぐにある、無視するにはあまりにもオイシイ獲物だ。おまけにあそこは異教徒だらけである。軍隊と艦隊を召集し、奪い取る準備をしなければならない。"
 zan_conquer_madagascar_title:1 "マダガスカル侵略"
 zan_conquer_madagascar_desc:0 "軍と艦隊の準備が整った今こそ動き出し、あの島から異教徒どもを浄化し、その地の富を利用するため、支配権を得る時だ。"
 zan_dominate_the_malacca_trade_title:0 "マラッカとの交易"
 zan_dominate_the_malacca_trade_desc:0 "交易商たちはいつもやって来ては、不思議な東洋や香料諸島について語る。その地域に勢力を拡大し、その交易を自身の手に掌握せねばならない。"
 zan_trade_with_china_title:0 "中国との交易"
