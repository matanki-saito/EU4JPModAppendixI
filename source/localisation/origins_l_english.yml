 obj_convert_25_provinces_tooltip:0 "§Y25§!州改宗する（§Y[Root.GetNumConvertedProvinces]§!/§Y25§!）。"
 eth_secure_religious_unity_title:0 "宗教統一度の確保"
 eth_secure_religious_unity_desc:0 "我が王国は、コプト教、ユダヤ教、ムスリム間で宗教的に分離している。これにより宗教的統一性に欠けており、それによって、どれだけ国家を集権化して問題を解決しようとしても、不可能に近い。宗教的統一性を確保せねばならない！"
