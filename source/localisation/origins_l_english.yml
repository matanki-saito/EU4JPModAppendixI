 flavor_zul.1.t:0 "[ZUL.GetName]の勃興"
 flavor_zul.1.d.a:0 "ングニ族は、小さな部族地域の中で平和な生活を享受していました。[Root.GetAdjective]の軍事顧問が[789.GetName]の住民を軍事化して[Root.GetName]軍に徴募するという考えを持ったとき、全てが変わりました。若いングニ族の首長が[789.GetName]にいるングニ氏族を統一し、自軍での教えと武器を用いて自軍に反乱を起こしたのです！彼らは今や自らを[ZUL.GetName]と呼び、[Root.GetName]からの独立を宣言しています！"
 flavor_zul.1.d.b:0 "ングニ族は長年、自分たちだけで固まっていた氏族や共同体の集団でした。これが変わったのが1816年のことで、以前に追放処分を受けていた、当時若き首長シャカ・ズールーが父の後を継ぎ、1500人の氏族を軍事化したのです。彼の軍事的手腕と[ZUL.GetAdjective]のインピによって、[ZUL.GetAdjective]はングニ族を統一し、[ZUL.GetName]王国を建国しました。"
 flavor_zul.1.a:0 "あいつらを止めねば！"
 flavor_zul.1.b:0 "そんなに望んでるなら独立してもいいよ。"
 flavor_zul.1.c:0 "ズールーとはどんな感じなのだろう…"
 flavor_aju.13.a.tt:0 "§Yジャワ島§!の領有州はすべて、州補正「§Yアジューラーンの商業影響力§!」を§Y25年§!間獲得し、以下の効果を得ます：\n州の交易力補正：§R-10.0%§!\n州の交易品生産補正：§G+25.0%§!"
 flavor_hau.1.t:0 "軍事的要請"
 flavor_hau.1.d:0 "ハウサ族の都市は分裂し、外交は聞き入れてもらえません。自国民の統一は、たった一つの方法によってのみ可能なのです。力だけです！\nしかし、唯一問題があります。それは敵対する都市国家が防衛のために同盟国を集めていることです。効果的な攻撃を行いたいのでしたら、自国の軍事支援が必要です。この件に関しては、自国の同盟国に助けを求めるべきでしょう。"
 flavor_hau.1.a:0 "堅実な計画ですな。"
 flavor_hau.1.b:0 "助けを求めるだと？ありえん！"
 flavor_hau.2.t:0 "[From.GetName]による軍事援助の要請"
 flavor_hau.2.d:0 "[From.GetName]の[From.GovernmentName]には大望があります。彼らはハウサ族の国家を統一し、都市国家の対立関係を終わらせたいのです。しかし、彼らの規模から考えると、この目標を達成には人的資源が足りていません。この所、[From.GetName]の大使が自国の宮殿にやって来て、彼らの野望を追求できるよう軍事援助を要請してました。もちろん、彼らがそれを達成するなんてただの笑い話なのですが、いずれにしても万が一彼らが地方大国となった場合のために、[From.GetName]に投資する価値はあるのかもしれません…"
 flavor_hau.2.a:0 "国家がその夢を実現するのに兵士は何人必要だ？"
 flavor_hau.2.b:0 "そんなのは、[Root.GetAdjective]の人間が勿体ないだけだ。"
 flavor_hau.3.t:0 "[From.GetName]から人的資源が到着！"
 flavor_hau.3.d:0 "朗報です！自国の要請が認められ、[From.GetAdjective]は1000人の精鋭を送り、自国の戦闘に支援をしてくれました！"
 flavor_hau.3.a:0 "素晴らしい。"
 flavor_hau.4.t:0 "[From.GetName]は自国の援助を拒否した！"
 flavor_hau.4.d:0 "最良の外交を試みたにもかかわらず、[From.GetName]の臆病者どもは、我が崇高な戦いに援助する理由が分からないとしています！明らかに、彼らは我が同盟国にふさわしくありません。"
 flavor_hau.4.a:0 "この[From.GetAdjective]なんぞ呪われろ！"
 flavor_hau.5.t:0 "フラニ族のムスリム学者"
 flavor_hau.5.d:0 "噂によれば、フラニ族は宗教革命の真っ只中にあるそうです。この噂を立証することは難しいですが、[Root.Capital.GetName]にいるフラニ族のムスリム学者が着想を得て、自国内でも改革を計画することになったのです。彼の強い姿勢と威厳ある人物像は、自国の住民の一部に感銘を与えましたが、西部でジハードが成功したという証拠がないため、彼の成功は限定的なものになります。それでも、この学者の評判によって、フラニ文化が国内で非常に人気となりましたーこの出来事は、自国で最も優秀な顧問たちさえ困惑させるほどでした。"
 flavor_hau.5.a:0 "これが良い話か悪い話か分からないが…"
 flavor_zim.3.t:0 "ングニ族の軍事化"
 flavor_zim.3.d:0 "ングニ族は手強い立派な戦士であることを証明しており、自国の部隊にさえ一種の熾烈な競争をもたらしています。特に、ズールー氏と呼ばれる一族は、戦闘の真っ只中で並外れた狡猾さと適応力を見せてくれています。ングニ族を組織化し、困った時に助けてくれるよう、その地への辺境伯国家設立の検討を行うことは意義のあることです。"
 flavor_zim.3.a:0 "彼らは国内で一体となっている方が良いと思う。"
 flavor_zim.3.b:0 "面白そうだ。"
 flavor_zim.3.c:0 "彼らは独立している方が相応しいと思うな。"
