 junior_yemoja_cult:0 "イェモジャ"
 desc_junior_yemoja_cult:0 "海の母であるイェモジャは、ヨルバ人の中で強力なオリシャである。我々は女性を保護し、海の旅、そして豊かな収穫のために彼女を呼び出す。"
 junior_roog_cult:0 "ルーグ"
 desc_junior_roog_cult:0 "創造主であるルーグは、セレールの人々の神の御名であり力である。パングールと呼ばれる先祖の霊への犠牲を通じて、我々は人生の神聖さを認識する。"
 junior_nyame_cult:0 "ニャメ"
 desc_junior_nyame_cult:0 "アシャンティの人々によれば、天空神であるニャメは、最初の人間を創造した。ニャメの子供たちは、地球上の人間を助けることが知られているアボソム、より小さな神や祖先の霊である。我々は一つだ。"
 junior_cwezi_cult:0 "クウェジ"
 desc_junior_cwezi_cult:0 "我々は古いキタラ帝国の伝統を大切にしている。自然の精霊との関係をよく保ち、キタラの祖先や聖堂を守っている家系を大切にして、我々は神の恵みを確実に守ることができる。"
 junior_central_african_ancestor_cult:0 "ミリラ"
 desc_junior_central_african_ancestor_cult:0 "神託を通じて、我々は死んだ祖先や自然の精霊と交流することができる。このようにして、我々は我々の前に生きた人々を尊重し、我々を取り囲む敵対的な環境に対処するための援助を得ることができる。"
 junior_mwari_cult:0 "ムワリ"
 desc_junior_mwari_cult:0 "我々は何もない世界を創造し、彼が話すときに山をも震えさせるム​​ワリの偉大な神を称える。ムワリは唯一の真の神であり、この地球上の彼の神託と声は我々を支配するものだ。"
 junior_enkai_cult:0 "エンカイ"
 desc_junior_enkai_cult:0 "我々は天空の神であり、我々に群れを送り、我々を世界のすべての牛の正当な所有者としたエンカイに従う。天の支配者として、彼は雨によって我々を祝福し、時には怒りによってそれを控える。"
 junior_waaq_cult:0 "ワーカ"
 desc_junior_waaq_cult:0 "偉大なワーカは、宇宙の最高かつ最も強力な支配者である天空の神である。彼の信奉者は、世界のバランスが災害と不幸を避けるために不可欠であると信じて、平和と調和のために祈る。"
 junior_zanahary_cult:0 "ザナハリー"
 desc_junior_zanahary_cult:0 "創造主であるザナハリーは二重の性質を持っている。男と女、光と闇、天と地。人生は単に一時的な延長にすぎないが、祖先は神と直接接触する代役を務めるため、社会の中で最も重要なメンバーである。"
 junior_christianity_cult:0 "キリスト教"
 desc_junior_christianity_cult:0 "我々は、我々の罪を贖って死んだイエス・キリストを地上に遣わされた神の道に従う。"
 junior_islam_cult:0 "イスラム"
 desc_junior_islam_cult:0 "我々は、預言者モハンマドによって世界を明らかにされた偉大な神の道に従う。"
 junior_buddhism_cult:0 "仏教"
 desc_junior_buddhism_cult:0 "我々は、何世紀も前にこの地を歩いた偉大な師、ゴータマ・ブッダの道に従う。彼を通じて我々は、復活の四諦、そしてこの世界の性質について学ぶ。"
 junior_dharmic_cult:0 "サナタナ・ダルマ"
 desc_junior_dharmic_cult:0 "我々は、ヒンドゥーの神々の古き道に従う。そこから我々は、生まれ変わりについて、そして、カーストを通じて効率的に社会を整理する方法を学ぶ。"
 junior_south_central_american_cult:0 "テオトル"
 desc_junior_south_central_american_cult:0 "我々は、海の向こうからテオトルの神々の神秘的な方法を伝えられた。生贄と慎重に空を観察することを通じて、我々はこの地球上の生命に影響を与え、我々が知っているような文明の終わりを避けることができる。"
 junior_norse_cult:0 "フレイヤ"
 desc_junior_norse_cult:1 "我々は、愛と戦争、魔法の女神である、美しい女神フレイヤに従う。セイズの魔法の彼女からの贈り物である言の葉の魔法によって、我々は栄光ある征服を達成できるであろう！"
 junior_zoroastrian_cult:0 "マズダヤスナ"
 desc_junior_zoroastrian_cult:0 "我々は預言者ゾロマスターの教えに従い、賢明なアフラ・マズダーを称える。神々を喜ばせるため、我々は永遠に聖なる火を燃やし続けるだろう。"
 junior_jewish_cult:0 "ヘイマノット"
 desc_junior_jewish_cult:0 "我々は一つの神を信じる、アブラハムの子孫である。何世紀にもわたり、私たちはユダヤ人の起源とのつながりを失ってきたが、今や彼らの伝統を再び受け入れている。"
