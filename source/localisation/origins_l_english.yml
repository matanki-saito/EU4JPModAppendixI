 fetishist_flavor.601.r.tt:0 "The shaman will remain in [Root.GetName] and will wait for your orders."
 fetishist_flavor.602.t:0 "The Primary Cult of [Root.GetName]"
 fetishist_flavor.602.desc:0 "The [Root.GetClergyName] have gathered in the court of [Root.GetName]. They have raised concerns that too many cults are trying to enforce their influence in our [Root.GovernmentName] and recommend to follow a more monotheistic approach by promoting one primary cult. A cult, which is always followed by the wise [Root.Monarch.GetTitle] of [Root.GetName]."
