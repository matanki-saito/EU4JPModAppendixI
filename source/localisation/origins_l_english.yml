 w_african_shamans:0 "シャーマン"
 desc_w_african_shamans:0 "自国のシャーマンは近隣の国々の間で自国の信仰を広めている。"
 w_african_fetishist_rights:0 "呪物崇拝の権利"
 desc_w_african_fetishist_rights:0 "自国民は、自国の伝統的なカルトを崇拝することで、より団結している。"
 w_african_tolerance:1 "宗教の統一"
 desc_w_african_tolerance:1 "西アフリカで真の信仰を確立した！アッラーへの信心と献身は疑う余地などないのだ！"
 w_african_defender_of_sunni_faith:0 "スンナ派の擁護者"
