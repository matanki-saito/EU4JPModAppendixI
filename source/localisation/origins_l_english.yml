l_english:
 flavor_eth.29.t:0 "[Root.GetName]の移動宮廷"
 flavor_eth.29.desc:1 "[Root.GetName]のネグサ・ナガストは、必要に応じて宮廷を移転する。しかしこのシステムには問題があった。宮廷の移動先の支配は固まる一方で、他の地域は逆に自立の度を深めるのだ。時には、統治が及ばない地域さえ生まれてしまう。"
 flavor_eth.29.a:0 "なるほど。"
 flavor_eth.30.t:0 "帝都の確定"
 flavor_eth.30.desc:0 "[GetYear]年、[Root.Monarch.GetName]は改革の一環として、正式な首都を[Root.Capital.GetName]と定めた。さらに宗教問題をも解決し、国家の集権化に成功したのだ。[Root.Monarch.GetTitle]の功績は、[Root.GetAdjective]史に刻まれることだろう。"
 flavor_eth.30.a:0 "どうして宮廷を移動しなくてはならないのだ？"
 flavor_eth.30.b:0 "移動宮廷も悪くはないと思うのだが…"
 flavor_eth.33.t:0 "開かれた聖櫃"
 flavor_eth.33.desc:1 "過去数千年間、聖櫃の蓋が開かれたことはなかった。このため、一般の信者どころか、聖職者たちの間でさえ、その中身は謎に包まれていた。しかし現在国は乱れている。[Root.Monarch.GetName]は国を鎮めるため、ついに聖櫃の蓋を開くことを決断した。もっとも、民衆の眼の届かない場所でだが…\n豪華に装飾された木造の箱を開くと、そこには求めていたものがあった。十戒の石板とアロンの杖、そしてマナの鉢。荘厳な儀式ではなかったが、宗教的には大きな意味があった。聖櫃が真物であることを確認すると、主教は聖櫃の蓋を閉じ、元の場所に戻した。\n\n儀式から数日が経ち、[Root.Monarch.GetTitle]は自らの統治への自信を深めていった。王朝は神に祝福された。帝国に栄光あれ！"
 flavor_eth.33.a:0 "我らに神の祝福を。そしてキリストの加護を！"
 flavor_eth.35.t:0 "[Root.GetName]の従属国"
 flavor_eth.35.desc:1 "100年以上にわたり、[Root.GovernmentName]は二つの従属国を従えてきた。現在、長年にわたる彼らの奉仕を鑑み、彼らを[Root.GetName]に統合すべきという意見が宮廷内で高まっている。[Root.Monarch.GetTitle]の決断で、二つの従属国の運命が決まるのだ。さあ、どうする？"
 flavor_eth.35.a:0 "彼らを統合しよう！"
 flavor_eth.35.b:0 "属国のままにしておこう。"
 flavor_eth.37.t:0 "スアキンの再キリスト教化"
 flavor_eth.37.desc:0 "1317年の侵略により、スアキンはマムルークの支配下となった。しかし、この街はその後も長くに渡り、キリスト教の中心地と考えられていた。しかしムスリムが多く居住するようになると状況が変わった。生き残ったキリスト教徒たちも、多くが闇に消えていった。だが、[Root.GovernmentName]がスアキンを奪還したことで、街はついにキリスト教徒の手に取り戻された。一度は消えたキリスト教徒は、再び街へと戻り始めた。"
 flavor_eth.37.a:0 "彼らに祝福あれ！"
 flavor_eth.38.t:0 "アドゥリスの港"
 flavor_eth.38.desc:1 "アクスム帝国時代に至宝と呼ばれた街は、今や荒涼たる廃墟と化していた。しかし[Root.GetName]の手によって、この街はついに再建された！わずかな期間で、建築家たちは街にかつての栄光を取り戻した。今や多くの人々が街へ戻り始めている。"
 flavor_eth.38.a:0 "アドゥリスよ、永遠なれ！"
 flavor_eth.39.t:0 "アクスム以上の大帝国"
 flavor_eth.39.desc:1 "かつてアクスム帝国が支配していたのは、ヌビア地域だけだった。その支配地域は現在のエチオピア北部とアラビア半島南部にあたる。だが、現在の帝国は、それとは比べ物にならないほど大きい。幾多の戦いに勝利した[Root.GovernmentName]は、かつての帝国をはるかに超える、大帝国を築き上げたのだ！\nこの勝利を祝い、貴族たちは、帝国の国号を「アクスム帝国」に戻すことを提案した。それは、かつての帝国の復活を、世界に向けて示すという意味を有している。だが、[Root.Monarch.GetTitle]の側近たちは、国号を戻すことは過去の栄光にすがろうとする行いにすぎないと考えている。"
 flavor_eth.39.a:0 "アクスムの旗を掲げよ！"
 flavor_eth.39.b:0 "これはアクスムの歴史ではない。我ら自身の歴史なのだ！"
 flavor_eth.40.t:0 "セミエン王国"
 flavor_eth.40.desc:2 "アクスム帝国の時代、この地に住むユダヤ人の一部は、キリスト教への改宗を拒否した。彼らはエザナ王の命にも従わず、帝国に反旗を翻した。彼らの女王グディトは、アクスム帝国を滅ぼした張本人だ。\nユダヤ人勢力、ベタ・イスラエルは、現在も帝国と敵対している。この地を[Root.Religion.GetName]へと改宗させるには、多くの苦難が伴うだろう。"
 flavor_eth.40.a:1 "[Root.Religion.GetName]の信仰を広めなくては。"
 flavor_eth.40.b:1 "国内の分断を煽るべきではない。"
 flavor_eth.41.t:1 "ナイルの先へ"
 flavor_eth.41.desc:1 "ヨーロッパへ赴く際、使節たちはこれまで、陸路でエジプトまで行き、そこから船で向かっていた。だが、人間はより効率の良い方法を考える生き物である。ある使節は、数隻のガレー船を用意し、ナイル川を船で下って行った。神の助けもあり、彼は異教徒たちの住む地を抜け、地中海への到達を果たした。"
 flavor_eth.41.a:0 "大したものだ。"
 flavor_eth.42.t:0 "ヨーロッパへの到達"
 flavor_eth.42.desc:1 "ナイルを抜けてから50日、ついに使節はヨーロッパに到達した。同じキリスト教徒と言えども、彼らの信仰はエチオピア教会とは異なるものだ。だがそれでも、外の世界を知ることができたことで、使節は大いに喜んだ。その上、「カトリック」なる宗派を信じる彼らは、我々と同じくイスラムと戦っているようだ。将来の同盟国として、彼らは有望かもしれない。"
 flavor_eth.42.a:0 "新たな友との出会いに祝福を！"
 flavor_eth.43.t:0 "奇妙な訪問者"
 flavor_eth.43.desc:1 "今朝、ローマの港に3隻のガレー船が寄港した。船に乗っていたのは、奇妙な衣服を身にまとった使節の一行だ。彼を護衛するのはどうやらキリスト教徒のようだが、使節は自分がナイル川の上流、エチオピアからやってきたと述べた。\nこの使節の到着は、[From.GetName]とのつながりを取り戻す偉大な一歩となるだろう！"
 flavor_eth.43.a:1 "エチオピアだと？まさかそれは、プレスタ―・ジョンの王国か！？"
 flavor_eth.43.a.tt:0 "§Y[From.GetName]§!から、かの地の地図を受け取ります。"
 flavor_eth.44.t:0 "ポルトガルとの同盟？"
 flavor_eth.44.desc:1 "[Root.GetName]は以前もポルトガルと接触したことがあったが、同盟関係を築こうとしたことはなかった。しかし異教徒の脅威が迫り、カトリックの教皇が役に立たない今、外交官たちはポルトガルとの同盟が必要だと考えている。[Root.Monarch.GetName]の命があれば、使節はすぐにポルトガルへ向かうだろう。"
 flavor_eth.44.a:0 "行け！海を渡り、同盟を結んで来い！"
 flavor_eth.44.b:0 "待て。奴らなど我々には不要だ。"
 flavor_eth.45.t:0 "[From.GetName]による同盟の申し出"
 flavor_eth.45.desc:1 "異国の若き外交官が、[Root.Monarch.GetTitle]への謁見を申し出た。古より続く[From.GetName]からやってきた彼は、同じキリスト教を信じる我々と同盟を結びたいという、彼らの王からの親書を携えている。\n[From.GetName]はヨーロッパから遠く、強力な支援は受けられないだろう。だが、インド洋の支配を目指す我らにとって、彼らはとても有力な同盟国だ。"
 flavor_eth.45.a:0 "申し出を受けよう。"
 flavor_eth.45.a.at:0 "以降、§Y[From.GetName]§!は[ADA.GetName]との戦争の際に、§Yポルトガル銃兵§!を雇用可能になります。"
 flavor_eth.45.b:0 "彼らは確かに役に立つ。だが、もっと良い同盟相手は他にいくらでもある。"
 flavor_eth.46.t:0 "[From.GetName]との同盟"
 flavor_eth.46.desc:0 "外交官が帰還した。どうやら彼は任務を果たしたようだ。ポルトガルは我々の申し出を受け入れ、同盟国となった！"
 flavor_eth.46.a:1 "素晴らしい！"
 flavor_eth.46.a.at:0 "以降、[ADA.GetName]との戦争の際、我が国は§Y[From.GetName]§!の支援を受けることができます。"
 flavor_eth.47.t:0 "[From.GetName]が申し出を拒否"
 flavor_eth.47.desc:1 "帰還した外交官の眼には失望の色が浮かんでいた。どうやらポルトガルは我々との同盟を望んでいないようだ。"
 flavor_eth.47.a:1 "そう落ち込まなくてもよい。お前は十分に任務を果たした。"
 flavor_eth.48.t:0 "陸軍の近代化"
 flavor_eth.48.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]による改革の一環として、軍制改革が行われることになった。西洋化により、我が国の軍事力は大きく強化された。\nフランス式の戦術、プロイセン式の訓練制度、そしてスイス製の砲。\n[Root.GetName]の戦いにおいて、これらは大いに役立つことだろう。"
 flavor_eth.48.a:0 "[Root.GetName]万歳！"
 flavor_eth.49.t:0 "オスマンの介入"
 flavor_eth.49.desc:0 "1529年の戦争の際、オスマン帝国はアダルを支援し、この地のキリスト教徒をせん滅しようとした。幸いにもオスマンとエチオピアの全面衝突には至らなかったが、アダルの戦列にはトルコ人兵士が混ざっていた。"
 flavor_eth.49.ada.desc:0 "[ETH.GetName]との戦争は、こう着状態のまま続いている。だが、ついに突破口が見えた。キリスト教徒と戦うため、アナトリアからトルコ人の精兵が到着したのだ。"
 flavor_eth.49.a:0 "願ってもないことだ！"
 flavor_eth.49.a.tt:0 "傭兵団§Yイェニチェリ兵§!が雇用可能になります。"
 flavor_eth.50.t:0 "ポルトガルの介入"
 flavor_eth.50.desc:1 "アダルとの戦争で、エチオピアは甚大な被害を被った。オスマン帝国の支援を受けたアダル軍により、多くの都市が破壊され、帝都は彼らに包囲された。エチオピア軍の残党も、山岳地帯へと逃れざるを得なかった。ムスリムたちにとって、エチオピアの崩壊は時間の問題に思われた。\nしかし1541年、ポルトガル軍が到着した。クリストヴァン・ダ・ガマ率いる一隊は、エチオピアを支援して戦った。彼らの参戦でエチオピアは戦争に勝利し、1543年、講和が結ばれた。"
 flavor_eth.50.a:0 "ポルトガル万歳！"
 flavor_eth.50.a.tt:0 "傭兵団§Yポルトガル銃兵§!が雇用可能になります。"
 flavor_eth.51.t:0 "ポルトガル・オスマン戦争の終結"
 flavor_eth.51.desc:1 "オスマン帝国がシルクロードの交易路を封鎖して以来、長きにわたりポルトガルはオスマンと対立してきた。だが1538年のディウ攻防戦に至るまで、両国軍の直接対決は見られなかった。しかしそれ以来両国は各地で衝突を繰り返している。中でも特に大きな衝突となったのが、アダル・エチオピア戦争におけるものだ。\nエチオピアを勝利に導くと、ポルトガルはさらに勢いづいた。1559年、スレイマン1世は、ついにポルトガルに対する敗北を認めた。こうして、東アフリカにおける両国の対立は終結へと向かって行った。"
 flavor_eth.51.a:0 "そうか。"
 flavor_eth.51.a.tt:0 "以降、§Yイェニチェリ兵§!、§Yポルトガル銃兵§!などの傭兵団は雇用できません。"
 flavor_eth.52.t:0 "イエズス会の活動"
 flavor_eth.52.desc:1 "1555年から1557年にかけて、エチオピアで初めて、イエズス会の活動行われた。はじめ彼らの活動はポルトガル人コミュティの構築に限定されていたが、1543年以来徐々に活動を強化していった。それに伴い、エチオピア宮廷における彼らの影響力も強まっていった。今やカトリック教会はエチオピア教会にとっての脅威となりつつある。それどころか、彼らは[Root.Monarch.GetName]にカトリックへの改宗さえ提案した。"
 flavor_eth.52.a:0 "奴らを追放しろ！"
 flavor_eth.52.b:0 "警戒しなくてはならない。"
 flavor_eth.52.c:1 "彼らは正しい。カトリックに改宗しよう。"
 west_african.19.b:1 "あのね、[ASH.GetName]の玉座の方が居心地良さそうだね…"
 flavor_mal.2.b:0 "待て、私をおいていくな！"
 flavor_mal.6.a.tt:0 "この選択は§Y宗教ミッション§!を解放します。"
 flavor_mal.6.b.tt:0 "この選択は§Y寛容ミッション§!を解放します。"
 flavor_mal.9.t:0 "[Root.GetName]の衰退"
 flavor_mal.9.d:1 "帝国はマンサ・スレイマンの死後急激に衰退し、数十年のうちに国力を大きく落とした。内紛で国は大いに乱れ、ソンガイ、ティンブクトゥなどの諸侯は帝国から自立を果たした。帝国は今なお衰退の一途をたどっている。"
 flavor_mal.9.a:0 "苦難の始まりだ…"
 flavor_mal.10.t:0 "[Root.GetName]帝国の復活"
 flavor_mal.10.d:1 "一時は内紛に苦しんだ[Root.GetName]が、奇跡的ともいえる復活を果たした。[Root.GetName][Root.GovernmentName]はかつての領土を取り戻し、西アフリカにおける覇権を再び築き上げた。\n[Root.Monarch.GetTitle][Root.Monarch.GetName]の次なる使命は、[Root.GetName]の勢力をさらに拡大することだ。マンサ・ムーサ以上の偉業を、その手で成し遂げよ！"
 flavor_mal.10.a:0 "新たな時代の幕開けだ。"
 flavor_mal.11.t:0 "僭称者[Root.mal_pretender.GetName]"
 flavor_mal.11.d:0 "スレイマン帝の死以来、[Root.GetName]では後継者争いが激化している。[Root.mal_pretender.GetName]のような将軍が帝位僭称を行うのは、これまでもしばしば起きたことだ。挙兵した将軍は、現在[mal_pretender_province.GetName]への攻撃を行っている。"
 flavor_mal.11.a:1 "来るがいい。相手になってやろう！"
 flavor_mal.12.t:0 "[mal_disaster_estate_province.GetName]における[Root.GetNobilityOrFallbackName]の蜂起"
 flavor_mal.12.d:0 "帝国の衰退が始まって以来、[Root.GetNobilityOrFallbackName]は[mal_disaster_estate_province.GetName]における支配の強化を目論んでいる。"
 flavor_mal.12.a:0 "鎮圧せよ！"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName]など、気にするほどの価値はない。"
 flavor_mal.13.t:0 "[mal_disaster_estate_province.GetName]における[Root.GetClergyName]の蜂起"
 flavor_mal.13.d:1 "[Root.GetClergyName]たちは、皇帝の信仰心が欠けているとして不満を募らせている。ついに彼らは[Root.GetName]の国政を乗っ取るべく、[mal_disaster_estate_province.GetName]において蜂起した。"
 flavor_mal.13.a:0 "鎮圧せよ！"
 flavor_mal.13.b:0 "奴らの言い分ももっともだ。"
 flavor_mal.14.t:0 "[mal_disaster_estate_province.GetName]における[Root.GetDhimmiName]の蜂起"
 flavor_mal.14.d:1 "[Root.GetDhimmiName]たちはムスリムの支配に不満を抱き、自分たちの権利の強化を求めている。ついに彼らは[Root.GetName]の国政を乗っ取るべく、[mal_disaster_estate_province.GetName]において蜂起した。"
 flavor_mal.14.a:0 "鎮圧せよ！"
 flavor_mal.14.b:0 "奴らの言い分ももっともだ。"
 flavor_mal.15.t:0 "[mal_disaster_estate_province.GetName]における[Root.GetBurghersOrFallbackName]の蜂起"
 flavor_mal.15.d:0 "帝国の衰退が始まって以来、[Root.GetBurghersOrFallbackName]は[mal_disaster_estate_province.GetName]における支配の強化を目論んでいる。"
 flavor_mal.15.a:0 "鎮圧せよ！"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName]など、気にするほどの価値はない。"
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName]が独立を要求"
 flavor_mal.16.d:1 "[mal_disaster_independent_province.GetName]の人々は[Root.Monarch.GetName]の支配を拒否し、[mal_original_owner.GetName]への帰還を求めている。"
 flavor_mal.16.a:0 "いいだろう。ただし私を殺してからだ！"
 flavor_mal.16.b:0 "そうか。"
 flavor_mal.17.t:0 "カーブが独立を要求"
 flavor_mal.17.d:0 "カーブ地方に住む人々は近年、[Root.Monarch.GetTitle]への服従を拒否し、独立を求めている。先日彼らの使節が宮廷を訪れ、最後通牒を送ってきた。カーブの独立を認めるか、それとも武力で鎮圧するか。[Root.Monarch.GetTitle]の決断はいかに。"
 flavor_mal.17.a:1 "戦争だ！奴らの離反を許してはならない！"
 flavor_mal.17.b:0 "あのような地に未練はない。"
 flavor_mal.18.t:0 "ジョロフが独立を要求"
 flavor_mal.18.d:0 "衰退期の帝国にとって、ジョロフ征服は困難な事業だった。支配を維持するのはさらに困難だ。帝国が急速に衰退していく中で、かの地では独立を求める勢力が兵を集めている。即時独立か、それとも戦争か！"
 flavor_mal.18.a:1 "戦争だ！奴らの離反を許してはならない！"
 flavor_mal.18.b:0 "あのような地に未練などない。"
 flavor_mal.19.t:0 "ジェンネが独立を要求"
 flavor_mal.19.d:1 "かつてジェンネの街は、[Root.GetName]帝国の支配下にあった。しかし帝国が衰退する中で、かの街は自立を果たした。再征服しなくてはならないが、戦争となれば市民たちの激しい抵抗に直面するだろう。"
 flavor_mal.19.a:1 "戦争だ！奴らの離反を許してはならない！"
 flavor_mal.19.b:0 "あのような街に未練などない…"
 flavor_mal.20.t:0 "コングが独立を要求"
 flavor_mal.20.d:0 "コング地方の征服は、衰退期の帝国にとっては困難な事業だった。だが支配を継続するのはさらに困難だ。帝国が急速に衰退する中で、かの地では独立を求める勢力が力を増している。"
 flavor_mal.20.a:1 "戦争だ！奴らの離反を許してはならない！"
 flavor_mal.20.b:0 "あのような地に未練などない。"
 flavor_mal.21.t:0 "諸侯の離反"
 flavor_mal.21.d:0 "帝国の衰退に伴い、諸侯は帝国の支配がもはや盤石でないことを悟り始めた。彼らは[Root.Monarch.GetTitle]の権威を無視し、自立を果たす機会を探っている。"
 flavor_mal.21.a:0 "反逆者め！"
 flavor_mal.22.t:0 "[mal_disaster_peasant_province.GetName]での農民反乱"
 flavor_mal.22.d:1 "[mal_disaster_peasant_province.GetName]に住む農民たちは、帝国の支配に耐えかね反乱を起こした。"
 flavor_mal.22.a:0 "愚か者め。貴様らこそが帝国を弱らせた張本人だ！"
 flavor_mal.22.b:0 "奴らと取引をしよう。それで満足するはずだ。"
 flavor_mal.23.t:0 "宮廷での不祥事"
 flavor_mal.23.d:1 "[Root.Monarch.GetTitle]の宮廷で起きた不祥事は、貴族たちの間に不信感を巻き起こした。"
 flavor_mal.23.a:0 "まあ、いずれ落ち着くだろう…"
 flavor_mal.24.t:0 "消えた艦隊の行方"
 flavor_mal.24.desc:1 "アブバカリ王の逸話は、マンサ•ムーサ王の逸話と同じく、我が国の冒険家たちの間で語り継がれている。水夫たちの中には、海の彼方に消えた王の艦隊を探すべく、自ら大海に漕ぎ出す者も現れている。"
 flavor_mal.24.a:0 "そうか。それほど死に急ぎたいなら、奴らの好きにさせておけ。"
 flavor_mal.25.t:0 "謎の大地の発見"
 flavor_mal.25.desc:1 "[Root.Monarch.GetTitle]の下に驚くべき知らせが入った。アブバカリ王の艦隊を探しに行った水夫たちが、西の海の彼方に未知の大地を発見したのだ。さらなる調査の結果、かの大地は島ではなく、巨大な大陸であることが確認された。\n水夫たちはかの地に入植し、入植地を「[755.GetName]」と名づけた。現在、彼らはアブバカリ王の足跡を求め、調査を継続している。"
 flavor_mal.25.a:0 "でかした！"
 flavor_mal.26.t:0 "[Root.GetName]産の象牙"
 flavor_mal.26.desc:1 "[Root.GetName]はこれまで、黄金の国として知られていた。だが、これからは象牙交易の国としても知られることになるだろう。高品質の象牙を輸出する我が国は、世界中から注目を集めている。"
 flavor_mal.26.a:0 "素晴らしい！"
 flavor_mal.27.t:0 "[From.GetName]産の象牙"
 flavor_mal.27.desc:0 "[From.GetName]はこれまで、黄金の国として知られていた。だが、これからは象牙交易の国としても知られることになるだろう。高品質の象牙を輸出するかの国は、世界中から注目を集めている。"
 flavor_mal.27.a:0 "そうか。"
 flavor_mal.28.t:0 "トンブクトゥの運命"
 flavor_mal.28.desc:1 "トンブクトゥは西アフリカ地方で重要な役割を果たしていた都市で、かつてはヨーロッパとサヘル地方を結ぶ交通の要衝だった。この都市の支配権を取り戻した今、この重要な交易都市に首都を移すべきかどうかが議論されている……"
 flavor_mal.28.a:1 "トンブクトゥに遷都しよう。"
 flavor_mal.28.b:0 "代わりに現在の首都を発展させるべきだ。"
 can_colonize_the_strait_tt:0 "§Y[1127.GetName]§!に入植する決断が解放されます。"
 can_colonize_djado_and_tajarhi_tt:0 "§Y[2474.GetName]§!、§Y[2475.GetName]§!に入植する決断が解放されます。"
 flavor_mal.29.t:0 "泥のモスク"
 flavor_mal.29.desc:1 "ジェンネの泥のモスクは、この地域における聖地であり、多くの人々が巡礼に訪れている。近年モスクの整備は遅れがちになっているが、それでも[Root.GetClergyName]たちの活躍で発展しており、周辺地域の住民への布教も進んでいる。"
 flavor_mal.29.a:0 "素晴らしい。"
 flavor_mal.30.t:0 "[Root.GetName]とソンガイ"
 flavor_mal.30.desc:1 "1430年まで、ソンガイ地方は我が国の一部だった。1430年、帝国は豊かなガオの街を失い、かの街はソンガイ帝国、ソンニ朝の一部となった。彼らは現在、我が国との対決色を強めている。\nだがそれも過去の話だ。ガオは我が国の手に取り戻された。かの地に住んでいる「ソンガイ人」たちも、再び我が国の支配下に戻った。"
 flavor_mal.30.a:0 "よろしい。"
 flavor_mal.30.a.tt:0 "§Yソンガイ§!文化の領有州すべてにおいて、分離主義の年数が§G-30§!年されます。"
 flavor_mal.31.t:0 "[Root.GetName]とマグリブ地方"
 flavor_mal.31.desc:1 "かつてマグレブ諸国は、[Root.GetName]の主要な交易相手だった。だが、イベリア諸国の勢力拡大に伴い、かの地の勢力図は変わりつつある。彼らを支援することで、北方に有力な同盟国を手に入れることができるだろう。象牙か黄金か、どちらを送ればよいだろうか。"
 flavor_mal.31.a:1 "黄金を送ろう。"
 flavor_mal.31.b:0 "象牙を送った方がよい。"
 flavor_mal.31.c:0 "どちらも送るべきではない。"
 flavor_mal.32.t:0 "ヨーロッパにおける交易港"
 flavor_mal.32.desc:1 "ヨーロッパは巨大で、交易拠点として使えそうな港も多い。しかし大臣たちによれば、使える港の候補は5つに限られるようだ。"
 flavor_mal.32.a:0 "[226.GetName]にしよう。"
 flavor_mal.32.a.tt:0 "§Y[226.Owner.GetName]§!に§Y2000§!ダカット支払い、§Y[226.GetName]§!を購入します。"
 flavor_mal.32.b:0 "[1247.GetName]がよい。"
 flavor_mal.32.b.tt:0 "§Y[1247.Owner.GetName]§!に§Y2000§!ダカット支払い、§Y[1247.GetName]§!を購入します。"
 flavor_mal.32.c:0 "[126.GetName]はどうだろうか。"
 flavor_mal.32.c.tt:0 "§Y[126.Owner.GetName]§!に§Y2000§!ダカット支払い、§Y[126.GetName]§!を購入します。"
 flavor_mal.32.d:0 "[4559.GetName]もよいな。"
 flavor_mal.32.d.tt:0 "§Y[4559.Owner.GetName]§!に§Y2000§!ダカット支払い、§Y[4559.GetName]§!を購入します。"
 flavor_mal.32.e:0 "[102.GetName]にするか。"
 flavor_mal.32.e.tt:0 "§Y[102.Owner.GetName]§!に§Y2000§!ダカット支払い、§Y[102.GetName]§!を購入します。"
 flavor_mal.32.f:0 "今購入するのは時期尚早だ。"
 flavor_mal.32.f.tt:1 "今回は購入を行いませんが、この後で改めて交易拠点を購入することもできます。"
 flavor_mal.32.g:0 "購入だと？すでに拠点はあるではないか。"
 mal_will_accept_offer:0 "§Y[This.GetName]§!は§G間違いなく§!取引に応じるでしょう。"
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§!は取引に応じる可能性が高いです。"
 mal_could_accept_offer:0 "§Y[This.GetName]§!は取引に応じない恐れがあります。"
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§!は取引に応じない可能性が高いです。"
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§!は§R間違いなく§!取引に応じないでしょう。"
 mal_offer_outcome_unkonwn:0 "§Y[This.GetName]§!が取引に応じるかは不明です。"
 flavor_mal.33.t:0 "[From.GetName]の黄金"
 flavor_mal.33.desc:0 "[From.GetAdjective]から使節がやってきた。その使節は黄金を満載した箱を携え、貿易交渉にやって来たのだ。彼らはこの黄金と引き換えに、[mal_colony_to_buy.GetName]を購入したいと申し出ている。使節が言うには、もしも取引に応じなければ、彼らの[From.Monarch.GetName]は「気分を害する」だろうとのことだ。"
 flavor_mal.33.a:0 "わかった。取引に応じよう。"
 flavor_mal.33.b:0 "馬鹿め。[mal_colony_to_buy.GetName]は決して譲らんぞ。"
 flavor_mal.34.t:0 "[From.GetName]が取引に応じる"
 flavor_mal.34.desc:1 "良い知らせです、陛下。[From.Monarch.GetTitle][From.Monarch.GetName]は取引に応じ、[mal_colony_to_buy.GetName]を我が国に売却するようです。"
 flavor_mal.34.a:0 "よろしい。"
 flavor_mal.35.t:0 "[From.GetName]が申し出を拒否"
 flavor_mal.35.desc:0 "悪い知らせです、陛下。[From.Monarch.GetTitle][From.Monarch.GetName]は[mal_colony_to_buy.GetName]を購入したいという、陛下の提案を拒否しました。"
 flavor_mal.35.a:0 "もうよい。港を手に入れる方法などいくらでもある。"
 flavor_mal.36.t:0 "[Root.GetName]の黄金が流入"
 flavor_mal.36.desc:0 "[Root.GetName]との交易の影響で、ヨーロッパに大量の黄金が流入している。このため、ヨーロッパ諸国では採算が合わないとして、次々と金山が閉鎖されている。"
 flavor_mal.36.a:0 "この黄金をくれてやろう。受け取るがよい！"
 flavor_mal.36.a.tt:0 "§Yヨーロッパ§!諸国やその従属国の支配する、金を算出する州は、§Y15§!年間「§Y金山の閉鎖§!」を得ます。効果は以下の通り：\n生産効率：§R-1000.0%§!"
 flavor_mal.36.a.at:0 "ヨーロッパ諸国では、総収入における交易収入のパーセンテージx§R1.5%§!のインフレが発生します。"
 flavor_mal.36.a.bt:0 "我が国と属国は、総収入に対する交易収入の割合に応じて§R+0.15§! のインフレーションが発生します。"
 flavor_mal.37.t:0 "[Root.Monarch.GetName]の豪華な巡礼"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は素晴らしき[385.GetName]へと足を運んだ。かつて偉大なマンサ・ムーサが行ったように、[Root.Monarch.GetTitle]は[Root.GetName]の富をこの地へと持ちこんだのである。今回は幾分か見劣りするにしても、だが。つまるところ、[Root.Monarch.GetSheHe]は信仰の兄弟を傷つけたくなかったのだ。\n都へ到着すると、[Root.GetClergyName]はカーバ神殿の補完となる大モスクの建設のために金を寄付することを勧めた。一方で、より慈悲深いものは[385.GetName]の会計所へ投資して、貧しい人達へとアッラーの救いの手を伸ばして苦難の克服の手助けをすることを提案した。"
 flavor_mal.37.a:0 "[385.GetName]には大モスクがお似合いだ！"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の富を[385.GetName]の§Y大モスクの建設§!へ投じるだろう。"
 flavor_mal.37.b:0 "貧者は[Root.GetClergyName]よりも助けを必要としているのだ！"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の資金を[385.GetName]の§Y会計所§!の建設へ投資するだろう。"
 flavor_mal.38.t:0 "[From.Monarch.GetName]は大モスクへと喜捨する！"
 flavor_mal.38.desc:1 "寛大な[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は我らの聖地である[385.GetName]へ巡礼し、想像もつかないほどの量の金をカアバ神殿を讃える新たな大モスクの建設に寄付した！"
 flavor_mal.38.a:0 "[From.Monarch.GetHerHis]の英知に祝福あれ！"
 flavor_mal.39.t:0 "[From.Monarch.GetName]は金を会計所へ寄付した！"
 flavor_mal.39.desc:0 "寛大な[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は我らの聖地である[385.GetName]へ巡礼し、大量の金を貧者へ助けと職をもたらす新しい会計所の建設に寄付した！"
 flavor_mal.39.a:0 "[From.Monarch.GetHerHis]に祝福あれ！"
 flavor_mal.40.t:0 "新たな巡礼路"
 flavor_mal.40.desc:1 "過去に多くのマンサがメッカへと旅立った。その度にマンサらはエジプトを経由する由緒ある道を通り、アラブの地で過ごしてきた。最も安全かつ早い道ではあるものの、それほど刺激的な経路ではない。他の巡礼と変わらないものになるからだ。\nしかし、宮廷は新しい考えを思いついた。それは、キリスト教世界を通ってメッカに行き、ヨーロッパの素晴らしさを見るという壮大な旅である。"
 flavor_mal.40.a:0 "ヨーロッパに行くのが楽しみだ！"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName]はヨーロッパを経由する経路でメッカへと向かうだろう。\n§Y道中で[Root.Monarch.GetName]が死亡すれば、巡礼は切り上げられる。§!"
 flavor_mal.40.b:0 "この規模の巡礼は顧問が代わりに行うべきだろう。"
 flavor_mal.40.b.tt:0 "[Root.Monarch.GetName]の顧問は代わりにヨーロッパを経由する経路を取る。"
 flavor_mal.40.c:0 "昔からの経路が良い。"
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName]は代わりに伝統的な経路を取るだろう。"
 GREAT_PILGRIMAGE:0 "大巡礼"
 GREAT_TOUR:0 "大巡行"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nThe group eventually visited the wondrous city [selected_biggest_country_of_region.Capital.GetName], the capital of [selected_biggest_country_of_region.GetName]. The [selected_biggest_country_of_region.Culture.GetName] attracted the attention of the travelling group and their hospitality impressed the closest of [Root.Monarch.GetName] so much, that they suggested to donate some of our splendid gold to the [selected_biggest_country_of_region.Monarch.GetTitle] of [selected_biggest_country_of_region.GetName]."
 flavor_mal.41.mansa.maghreb:0 "After a long journey through the hot Sahara, our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] closest companions arrived in the mountainous region of Maghreb. [Root.Monarch.GetName] spent [Root.Monarch.GetHerHis] time visiting the grand fortified city of Aït Benhaddou in Demnate. [Root.Monarch.GetSheHeCap] learned of the great Maghrebi cultures and bought several readings - the most important one being the writings of Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "The pilgrimage continues and [Root.Monarch.GetName]'s group arrived later in the peninsula Iberia, home of the fallen Sultanate of Andalusia. The travelers gazed upon the beauty of Alhambra. Although the Christians in Iberia are very religious and do not trust our kind, they tolerated our presence when the [Root.Monarch.GetTitle] explained to them [Root.Monarch.GetHerHis] situation. Of course the gold we have brought helped too...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] companions entered France, a region which is home to many crusaders, who tried to wage wars against the Muslim world. But today, no sword will be swung as the travelling [Root.Monarch.GetTitle] proclaimed [Root.Monarch.GetHerHis] peaceful intentions of pilgrimage to the people. The French welcomed the wise [Root.Monarch.GetTitle], and, as a sign of hospitality, even allowed [Root.Monarch.GetHerHim] entry into their impressive cathedral - the Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "The [Root.Monarch.GetTitle] eventually arrived in Italy. [Root.Monarch.GetSheHeCap] and [Root.Monarch.GetHerHis] subjects sought for an audience with the great Pope, the head of the Christian faith, but even [Root.GetAdjective] gold couldn't convince the holy man to meet with [Root.Monarch.GetName]. Despite that, the stay in Italy gave the [Root.Monarch.GetTitle] great insight of the Christian beliefs.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Despite the extreme altitudes and the harsh weather conditions, [Root.Monarch.GetName]'s group managed to pass the Alps and found themselves in the lands of the infamous Holy Roman Empire. The state of this empire reminded the [Root.Monarch.GetTitle] of the state our great [Root.GovernmentName] had to suffer in the past. [Root.Monarch.GetSheHeCap] sympathizes with the [Emperor.Monarch.GetTitle], and sent [Emperor.Monarch.GetHerHis] best wishes for overcoming the internal struggles of this declining Empire.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "The journey through the Balkans was one of cultural diversity: South Slavic, Italian, Greeks and finally the Ottoman Turks - all in one region. Ultimately, [Root.Monarch.GetName] stood before the great Hagia Sophia in [151.GetName], gazing upon its magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "The home of Ottoman Turk, the beautiful lands of Anatolia. By entering this region, [Root.Monarch.GetName]'s group has returned to the Muslim world and the pilgrimage is nearining its end.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "After traversing Anatolia, the [Root.Monarch.GetTitle] found [Root.Monarch.GetHerselfHimself] in the deserts of Mashriq. On their way to Egypt, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] followers reached the Holy City of Jerusalem, a center of great religious importance to Jews, Christians and Muslims alike, and spent hours praying.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "Egypt is no foreign region for the [Root.Monarch.GetTitle]s of [Root.GetName]. Many of our ancestors gazed upon the great Pyramid of Cheops. As such it is only natural that [Root.Monarch.GetName] visited the Pyramid too.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "After so many years of travelling, the great and wise [Root.Monarch.GetTitle] and the closest of [Root.Monarch.GetHerHis] followers finally arrived at the holiest of all cities: [385.GetName]! The residents of the city still remember the last [Root.GetAdjective] pilgrimage, and as such welcomed [Root.Monarch.GetName] with open arms.\nThe next two weeks were spent in the city by praying and documenting the experiences the [Root.Monarch.GetTitle] made during the pilgrimage. [Root.Monarch.GetSheHe] decided to leave a farewell gift for the people of [385.GetName] before returning home.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Although the way back home is very well known to the group, [Root.Monarch.GetName] decided to take an alternative route home. By travelling the strait of [1330.GetName], [Root.Monarch.GetSheHe] and [Root.Monarch.GetHerHis] companions found the realm of the one who was called the home of \"Prester John\".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Over five years ago the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] started [Root.Monarch.GetHerHis] pilgrimage to [385.GetName]. However, the bold decision was made that the route should go through Europe instead of taking the fastest way, allowing the [Root.Monarch.GetTitle] to see and witness things [Root.Monarch.GetSheHe] would never have seen.\nAfter such a long time, [Root.Monarch.GetName] has finally returned to [Root.Capital.GetName]!"
 flavor_mal.41.advisor.maghreb:0 "After a long journey through the hot Sahara, the three advisors arrived in the mountainous region of Maghreb. They spent their time by visiting the grand fortified city of Aït Benhaddou in Demnate. The three learned of the great Maghrebi cultures and bought several readings - the most important one being the writings of Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "The pilgrimage continues and the advisor group arrived later in the peninsula Iberia, home of the fallen Sultanate of Andalusia. The travelers gazed upon the beauty of Alhambra. Although the Christians in Iberia are very religious and do not trust our kind, they tolerated our presence when the three pilgrims explained to them their situation. Of course the gold we have brought helped too...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "The advisors entered France, a region which is home to many crusaders, who tried to wage wars against the Muslim world. But today, no sword will be swung as the travelling group proclaimed their peaceful intentions of pilgrimage to the people. The French welcomed the three scholars, and, as a sign of hospitality, even allowed them entry into their impressive cathedral - the Notre-Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "The group eventually arrived in Italy. The three pilgrims sought for an audience with the great Pope, the head of the Christian faith, but even [Root.GetAdjective] gold couldn't convince the holy man to meet with the three men. Despite that, the stay in Italy gave them great insight of the Christian beliefs.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Despite the extreme altitudes and the harsh weather conditions, the advisor group managed to pass the Alps and found themselves in the lands of the infamous Holy Roman Empire. The state of this empire reminded them of the state our great [Root.GovernmentName] had to suffer in the past. They sympathize with the [Emperor.Monarch.GetTitle], and sent [Emperor.Monarch.GetHerHis] best wishes for overcoming the internal struggles of this declining Empire.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "The journey through the Balkans was one of cultural diversity: South Slavic, Italian, Greeks and finally the Ottoman Turks - all in one region. Ultimately, the three scholars stood before the great Hagia Sophia in [151.GetName], gazing upon its magnificence.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "The home of Ottoman Turk, the beautiful lands of Anatolia. By entering this region, the group has returned to the Muslim world and the pilgrimage is nearining its end.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "After traversing Anatolia, the three pilgrims found themselves in the deserts of Mashriq. On their way to Egypt, they reached the Holy City of Jerusalem, a center of great religious importance to Jews, Christians and Muslims alike, and spent hours praying.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "Egypt is no foreign region for the [Root.Monarch.GetTitle]s of [Root.GetName]. Many of our ancestors gazed upon the great Pyramid of Cheops. As such it is only natural that the three adventurers visited the Pyramid too.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "After so many years of travelling, the three sages finally arrived at the holiest of all cities: [385.GetName]! The residents of the city still remember the last [Root.GetAdjective] pilgrimage, and as such welcomed the men with open arms.\nThe next two weeks were spent in the city by praying and documenting the experiences the former advisors made during the pilgrimage. They decided to leave a farewell gift for the people of [385.GetName] before returning home.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Although the way back home is very well known to the group, the men decided to take an alternative route home. By travelling the strait of [1330.GetName], the three found the realm of the one who was called the home of \"Prester John\".[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Over five years ago three great advisors of the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] started pilgrimage to [385.GetName] on behalf of their [Root.Monarch.GetTitle]. However, the bold decision was made that the route should go through Europe instead of taking the fastest way, allowing these men to see and witness things [Root.Monarch.GetSheHe] would never have seen.\nAfter such a long time, they have finally returned to [Root.Capital.GetName]! Although the pilgrimage left them unable to be assigned their work as advisors, their wisdom shall enlighten [Root.Monarch.GetName]!"
 flavor_mal.41.a:0 "The people of [selected_biggest_country_of_region.GetName] certainly deserve a big donation!"
 flavor_mal.41.a.tt:1 "[Root.GetName] will donate gold to [selected_biggest_country_of_region.GetName].\nThe donation contains §R[Root.mal_money_to_give_tt.GetValue]§! Ducats for [selected_biggest_country_of_region.GetName]. If they accept, the Inflation of [selected_biggest_country_of_region.GetName] will increase by §R[Root.trade_income_variable_tt.GetValue]§!, but their buildings, great projects, army and navy costs will be reduced by §G25.0%§! for §Y5 years§!.\n\nDue to influx of [Root.GetAdjective] gold, every country with their capital in [selected_biggest_country_of_region.Capital.GetRegionName] gets the modifier '§YGold of Mali§!' for §Y5 years§!, which has the following effects:\nYearly Inflation Reduction: §R-1.00§!"
 flavor_mal.41.b:0 "Just a little bit of gold for the people of the region should suffice."
 flavor_mal.41.b.tt:1 "Due to influx of [Root.GetAdjective] gold, every country with their capital in [selected_biggest_country_of_region.Capital.GetRegionName] gets the modifier '§YGold of Mali§!' for §Y5 years§!, which has the following effects:\nYearly Inflation Reduction: §R-1.00§!"
 flavor_mal.41.c:0 "We cannot afford any donation."
 flavor_mal.41.c.tt:1 "No [Root.GetAdjective] gold will find its way into the economy of [selected_biggest_country_of_region.Capital.GetRegionName]."
 flavor_mal.41.d:0 "Nowhere is better than home."
 flavor_mal.41.e:0 "What a nice region!"
 flavor_mal.41.f:0 "What a lovely place!"
 mal_invest_in_region_tt:0 "[Root.GetName] will invest some of the gold into §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Every owned province in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! receives '§YGold Investment§!', which gives the following effects:\nLocal Construction Cost: §G-15.0%§!\nLocal Construction Time: §G-15.0%§!"
 flavor_mal.43.t:0 "[From.GetName] visits [Root.GetName]!"
 flavor_mal.43.desc.a:0 "The [From.Monarch.GetTitle] of [From.GetName] has arrived in [Root.Capital.GetName]. The wise [From.Monarch.GetTitle] is on a pilgrimage to [385.GetName] and has visited our villages and cities. Apparently, [From.Monarch.GetSheHe] has been impressed by our hospitality and now offers us a donation of [Root.mal_money_to_give_tt.GetValue] Ducats. The amount of pure gold is much more than we have ever seen, and accepting this donation might damage our economy, but it would allow us to vastly improve our infrastructure."
 flavor_mal.43.desc.b:0 "Three advisors of [From.GetName] have arrived in [Root.Capital.GetName]. These wise men are on a pilgrimage to [385.GetName] and have visited our villages and cities. Apparently, they have been impressed by our hospitality and now offer us a donation of [Root.mal_money_to_give_tt.GetValue] Ducats. The amount of pure gold is much more than we have ever seen, and accepting this donation might damage our economy, but it would allow us to vastly improve our infrastructure."
 flavor_mal.43.a:0 "Take the money."
 flavor_mal.43.a.tt:0 "[Root.GetName] gains §G[Root.mal_money_to_give_tt.GetValue]§! Ducats."
 add_025_inflation:0 "[Root.GetName] will get §R[Root.trade_income_variable_tt.GetValue]§! Inflation."
 flavor_mal.43.b:0 "Our economy cannot handle the gold."
 flavor_mal.43.b.tt:0 "Although we decline the donation of [From.GetName], the pilgrims will continue to spend gold in our country."
 flavor_mal.44.t:0 "[From.GetName] accepts the Gift!"
 flavor_mal.44.desc.a:0 "After an audience with [From.Monarch.GetName], the great [From.Monarch.GetTitle] of [From.GetName] accepted the gift of [Root.Monarch.GetName] and wishes [Root.Monarch.GetHerHim] a good journey."
 flavor_mal.44.desc.b:0 "After an audience with [From.Monarch.GetName], the great [From.Monarch.GetTitle] of [From.GetName] accepted the gift of the three pilgrims and wishes them a good journey."
 flavor_mal.44.a:0 "May the [From.Culture.GetName] do the best with the gold."
 flavor_mal.44.a.tt:0 "Transfer §R[Root.mal_money_to_give.GetValue]§! Ducats to §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetName] declines the Gift"
 flavor_mal.45.desc.a:0 "Although [Root.Monarch.GetName] intended to donate a great sum of gold, the [From.Monarch.GetTitle] of [From.GetName] refused to accept the gold. [From.Monarch.GetName] claims that the gold would do more harm than good."
 flavor_mal.45.desc.b:0 "Although the three men intended to donate a great sum of gold, the [From.Monarch.GetTitle] of [From.GetName] refused to accept the gold. [From.Monarch.GetName] claims that the gold would do more harm than good."
 flavor_mal.45.a:0 "So be it."
 flavor_mal.45.b:0 "Maybe the [mal_next_gold_target.Monarch.GetTitle] of [mal_next_gold_target.GetName] would like the gift instead."
 flavor_mal.46.t:0 "Gold Influx from [From.GetName]!"
 flavor_mal.46.desc:0 "Important pilgrims from [From.GetName] arrived in our home region and have brought unseen amounts of gold! Our masters of mint are giving their best to reduce the impact, but the inflation will be rising for the next five years."
 flavor_mal.46.a:0 "That will be some rough years..."
 flavor_mal.47.t:0 "The [Root.Monarch.GetTitle] died!"
 flavor_mal.47.desc:0 "The pilgrimage to [385.GetName] is not necessarily a safe one - not even for a [Root.Monarch.GetTitle]. While the death of our ruler hits the [Root.GetAdjective] people hard, the legacy of the pilgrimage will always stay with us."
 flavor_mal.47.a:0 "We pray for [Root.Monarch.GetHerHis] soul."
 flavor_mal.47.a.tt:0 "§YThe Pilgrimage has found a premature end.§!"
 flavor_mal.48.t:0 "Visit from [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] is the Holy Site of the Muslim faith. As such it is to little surprise that pilgrims from [From.GetName] visit our great city [385.GetName] again. This time they bring great gold gifts for our [Root.GetClergyName] so Kaaba can be the magnificent monument it always meant to be."
 flavor_mal.48.a:0 "Blessed be [From.GetName]."
 flavor_son.4.t:0 "ムハンマド勢力の台頭"
 flavor_son.4.d:0 "ムハンマド・トゥレはソニンケ族出身で、アリ・ベル・スンニの首席大臣としてソンガイの経歴を始めました。アリ・ベルの死後、息子のコ・ママディ・ダオが継承しましたが、大臣のムハンマドが1493年にアブーの権威に挑戦し、アンファオの戦いで勝利し、スンニ朝を打倒しました。その後、ソンガイの王座に自身が座り、アスキア朝を設立、アスキア・ムハンマド1世と名乗りました。\n彼の治世では、一つの大きな軍事的成功と政治的改革があり、それにより、ソンガイ国民に学問と識字率の向上をもたらしました。"
 flavor_son.4.a:0 "アスキア・ムハンマド万歳！"
 flavor_son.4.b:0 "[Root.Monarch.Dynasty.GetName]は、そんなまがい物の前に倒れなどしない！"
 flavor_son.5.t:0 "信仰心と伝統の問題"
 flavor_son.5.d:0 "非常に因習的なモシを征服したことで、[Root.GetName]は宗教的及び社会的な岐路に立たされています。[Root.GetClergyName]は、旧来の伝統的信仰の根絶を要求し、農村部の住民をアッラーの光に導くきたいとしています。しかし、[Root.GetNobilityOrFallbackName]は、もし[Root.GetName]が農民の信仰を放任すれば、[Root.Monarch.GetTitle]への農民反乱発生の危険性が減るといった恩恵を享受できると強く主張しています。\n最終的には、これらの人々の運命と[Root.GetName]の宗教的方向を決めるのは[Root.Monarch.GetName][Root.Monarch.GetTitle]の役目なのです。"
 flavor_son.5.a:0 "彼らを正しき信仰へ改宗させるのじゃ！"
 flavor_son.5.b:0 "放っておくべきなのだろう。"
 flavor_son.5.a.tt:1 "§Y宗教§!ミッションが解禁されます。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_son.5.b.tt:1 "§Y寛容§!ミッションが解禁されます。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_son.6.t:0 "大征服者アリ・ベル"
 flavor_son.6.d:1 "アリ・スンニはスンニ朝第15代君主であり、ソンガイの最初の正式な王として歴史に名を残す人物である。彼の治世の内に、ジェンネやトンブクトゥといった多くの偉大な都市がソンガイの軍勢によって陥落し、王国はマリに代わり西アフリカの覇権を握る帝国へと発展した。彼はムスリムであったが、トンブクトゥの学者に対する抑圧的な政策や伝統的な宗教に対する寛容さからわかる通り、せいぜいうわべだけのムスリムに過ぎなかった。"
 flavor_son.6.a:0 "アリ・ベルは我々を勝利に導くだろう！"
 flavor_son.6.b:0 "A great conqueror indeed."
 flavor_son.7.t:0 "[From.GetName]の勃興"
 flavor_son.7.d:0 "東部の[From.GetName]は、マリ帝国の手に余る規模にまで大きくなりました。彼らは帝国の称号を請求し、西アフリカの新たな地域大国になった一方で、自国は未だに内紛に悩まされていますが、[From.GetAdjective]の部隊が自国の玄関口で待ち構えています！"
 flavor_son.7.a:1 "これは本当に悪い知らせだ…"
 flavor_son.8.t:1 "[Root.Monarch.GetName]の陸軍改革"
 flavor_son.8.d:2 "[Root.Monarch.GetName]が王位に就く以前、ソンガイ軍はすでに無視できない戦力でしたが、一度も常備軍は存在しませんでした。しかし、[Root.Monarch.GetName]が権力を握ると状況は一変し、彼はソンガイ初の常備軍を創設しました。彼の治世下、軍隊は近代化され、より厳しい訓練と徴兵に注力しました。それによって、16世紀初頭には、すでにてごわい部隊だったソンガイ軍は支配的な力をもつようになりました。"
 flavor_son.8.a:0 "さらに常備軍に注力するのは良き考えだな。"
 flavor_son.8.b:0 "戦史というのは本当にたまんねえな！"
 flavor_son.10.t:0 "A marriage Offer from a Widow"
 flavor_son.10.d:0 "The city of [1134.GetName] has surrendered to the glorious armies of [Root.GetName]! Although the noble [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] fought until his last breath he was still unable to hold our troops off and died in combat. His widow turned then to our [Root.Monarch.GetTitle] and offered herself in exchange for mercy for the city."
 flavor_son.10.a:0 "I gladly accept this generous offer."
 flavor_son.10.b:0 "I have no need for a widow as consort."
 flavor_son.11.t:0 "泥のモスク"
 flavor_son.11.d:1 "[1134.GetName]のモスクは、かつてクンブル・スルタンの宮殿でありましたが、包囲攻撃の最中に巻添え被害にあい、ひどい損傷が見られます。そのため、改修が必要です。[Root.GetAdjective]の労働者の努力によって、モスクをかつての栄光の姿に戻すことができました、一つの細部を除いてですが。それは、モスクの当初の設計には、宮殿時代に由来する多くの高価な装飾が施されていたのですが、これら装飾は戦争中に壊されてしまったのです。\n[Root.GetClergyName]は、アッラーへの献身を示すためには、この装飾の修復が必要だと主張しています。しかし、[Root.GetDhimmiName]は、他の宗教の教会や神殿は装飾の扱いについて同じような扱いを受けていないのだから、この泥のモスクも同じように扱うべきだ、と鬱憤を募らせています。"
 flavor_son.11.a:0 "[Root.GetClergyName]に味方せよ。"
 flavor_son.11.b:0 "[Root.GetDhimmiName]に味方せよ。"
 flavor_son.12.t:0 "[Root.GetName]の原点"
 flavor_son.12.d:0 "西アフリカがイスラム化される前、ソンガイの者たちは皆、伝統的な民族宗教を信仰していました。自国の支配者層がそのようなことを考えるはずがないと思われていましたが、昔の慣習に対する非常に寛容な姿勢が、彼らにムスリムとしての立場に疑問を抱かせました。普通なら許されない罪ですが、[Root.Monarch.GetName]ですら[Root.GetName]の宗教的な原点に還ることを考えています..."
 flavor_son.12.a:0 "そんな異端の行動を考えるべきではない。我が信仰に調整が必要ではあるけれども。"
 flavor_son.12.b:0 "昔の慣習に還る時だ！"
 flavor_son.12.b.tt:0 "宗教が§Yスンナ派§!である全領有州が§Y呪物崇拝§!に改宗される。"
 flavor_son.13.t:0 "The Fall of [Root.Monarch.GetName] and the city of [Root.Capital.GetName]"
 flavor_son.13.d:1 "The [From.GetAdjective] soldiers besieged our beloved capital for months. Despite our best efforts our brave defenders couldn't stop the [From.GetAdjective] invasion. In a desperate attempt our [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] fought on the walls of [Root.Capital.GetName], but in the battle even [Root.Monarch.GetSheHe] lost [Root.Monarch.GetHerHis] life.\nBut not all is lost. The spouse of the fallen [Root.Monarch.GetTitle] has one final idea: the war can be ended at the cost of a marriage with [From.Monarch.GetName]."
 flavor_son.13.a:0 "It is the only right choice."
 flavor_son.13.b:0 "We still can turn the war around!"
 EVTOPTI5060:0 "なんとも凄い新年の始まりだ！"
 EVTOPTJ5060:0 "あと数年もすればVictoriaの問題になるのに……"
 EVTOPTK5060:0 "その通り。私は死ぬ。"
 flavor_kon.4.a.tt:2 "[Root.GetName]の民衆は[Root.Monarch.GetTitle]に裏切られたと感じ、その結果、安定性を§R3§!失う。\n[Root.GetName]は「呪物崇拝」及び「対ヨーロッパとの戦い」を「§Yカトリック§!」に置き換える。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_kon.4.b.tt:2 "[Root.GetName]の[Root.GetNobilityOrFallbackName]は[Root.GetAdjective]の暴徒に裏切られたと感じ、その結果、安定性を§R3§!失う。\n[Root.GetName]は「カトリック」ミッションを「§Y呪物崇拝§!」ミッションに置き換える。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_kon.7.t:0 "[Root.GetName]に外国人がやって来た！"
 flavor_kon.7.desc.ib:0 "銀の鎧を身にまとい、茶色く長い衣を着た見知らぬ色白の男たちが、自国の海岸で目撃されています。最初の交流の後、彼らは「イベリア」と呼ばれる場所からはるばるとやって来たことが明らかになりました。[Root.Monarch.GetName]との短い謁見が行われ、この見知らぬ者たちは自分たちの目的を語りました。彼ら「ポルトガル人」と「カスティーリャ人」は世界を発見し、彼らが「キリスト」と呼ぶ者の名を広めるためにここへ来たとのことです。彼らの技術は、[Root.GetName]では今まで見たこともないような最先端なものでした。そのため、[Root.Monarch.GetTitle]も[Root.GetNobilityOrFallbackName]も彼ら見知らぬ者たちに好奇心をそそられました。"
 flavor_kon.7.desc.pap:0 "年配の男性の一団が、自国の海岸線にやって来ました。彼らは皆、長くて白い衣を身にまとい、変な帽子をかぶっています。彼らは「教皇」の名でここに来たと主張し、我が[Root.Monarch.GetTitle]との謁見を求めています。どうやらこの者たちは「[PAP.GetName]」という国からの司教で、「キリスト」の言葉を広めるためにここへ来たようです。彼らが何を言っているのかは誰にも分からないのですが、彼らの技術は自国よりずっと進んでいるようですし、彼らの信仰は[Root.Monarch.GetName]も[Root.GetNobilityOrFallbackName]も同じように好奇心をそそるものです。"
 flavor_kon.7.desc.catholic:1 "茶色の長い衣を着て、奇妙な金色の十字架を持った者たちが自国の海岸にやって来ました。彼らは「あなた方を正しい道に導く」ためにやって来たのだと主張し、[Root.Monarch.GetName]への謁見を求めています。彼らは自らを「ローマ・カトリック教会の宣教師」と名乗っています。その意味を理解している者は誰もいませんが、彼らの技術は興味を引かれるものです。"
 flavor_kon.7.desc.christian:1 "自国の海岸でで小さな船が座礁しました。何人かの戦士が注意深くその船に近づくと、茶色の衣を着た5人の疲れ切った男たちがいました。服装からして、まるで生きたまま焼かれようとしていたかのようで、辛うじて深刻な身体的損傷を受けずに済んだようです。この青白い男たちの発見が国民の注目を集めたため、彼らは[Root.Monarch.GetName]の元へと連れてこられました。どうも彼ら「宣教師」たちは迫害をされていた者たちのようで、「プロテスタント」の異端者たちの攻撃を受けていました。彼らは自分の技術や宗教について語り、自国の上流階級の注目を集めました。"
 flavor_kon.7.desc.others:1 "ボロボロの衣をまとい、重症を負っている3人の男が自国の海岸に流れつきました！数人の住民がすぐに彼らのところに行き、傷の手当てをしました。数週間後、彼らは再び立ち上がることができるようになり、自分たちの故郷について語ってくれましたー邪悪な力によってどのようにして自分たちの故郷が破壊されたのかを。また、彼らの宗教である「カトリック」について、簡単に参加する方法について話してくれました。彼らの宗教や技術に関する話は、[Root.Monarch.GetName]の片眉をつり上げさせましたが、最終的には興味を惹かせました。"
 flavor_kon.7.a:0 "この外国人を招いて、しばらく滞在してもらえ。"
 flavor_kon.7.a.tt:1 "ヨーロッパ側に立ちます。\n[Root.GetName]では「呪物崇拝」から「§Yカトリック§!」のミッションに置き換わります。"
 flavor_kon.7.b:0 "あいつらの動機がいいものなわけがない。あいつらをすぐに自国から追放しろ！"
 flavor_kon.7.b.tt:0 "ヨーロッパと敵対します。\n[Root.GetName]は現行のミッションを§Y維持§!します。"
 flavor_kon.8.t:0 "[Root.GetName]とヨーロッパ人"
 flavor_kon.8.d:1 "[Root.GetName]には、輝く鎧を身にまとい、首に風変わりな十字架をつけた青白い男たちが多く訪れています。これらいわゆるヨーロッパ人は、過去に自国民に影響を与えようとしました。\n[Root.GetName]の再興後、ヨーロッパ人にどう対応すべきかという問題が再び浮上してきました。"
 flavor_kon.8.a:0 "彼らの好意を得ようとせねばなるまい。"
 flavor_kon.8.a.tt:2 "ヨーロッパ側に立ちます。\n[Root.GetName]では「呪物崇拝」から「§Yカトリック§!」のミッションに置き換わります。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_kon.8.b:0 "あいつらは悪い兆しであり、彼らに対抗するためにできることは全てやるべきだ！"
 flavor_kon.8.b.tt:1 "ヨーロッパと敵対します。\n[Root.GetName]は現行のミッションを§Y維持§!します。\n§Yこの選択を再度選び直すことはできません。§!"
 flavor_kon.9.t:0 "[Root.GetName]が改宗した！"
 flavor_kon.9.d:1 "外国人宣教師の努力と自身の改宗準備の数ヶ月後、それはついに行われました。[Root.Monarch.GetName]が世界のカトリック教徒の仲間入りをしたのです！"
 flavor_kon.9.a:0 "アーメン！"
 flavor_kon.10.t:1 "[kon_converted_province.GetName]がカトリックに改宗！"
 flavor_kon.10.d:0 "[kon_converted_province.GetName]州の住民は、古い伝統を捨てて、カトリック教会に改宗し始めました！このまま放っておくと州全体が改宗してしまいます。しかし、彼らの新規に発見された信仰を抑え込むことを決定したなら、戦場でこれらカトリック教徒に立ち向かわなければなりません。"
 flavor_kon.10.a:0 "彼らの十字架を信じようではないか。"
 flavor_kon.10.a.tt:0 "[Root.GetClergyName]はこれを反逆行為とみなし、カトリックの侵攻に対抗して反乱を起こし始める。"
 flavor_kon.10.b:0 "このようなことが許されるわけがない！"
 flavor_kon.10.b.tt:1 "[Root.GetNobilityOrFallbackName]は、これを資源の浪費とみなし、政府を混乱させようとする。"
 flavor_kon.11.t:0 "ヨーロッパへの旅"
 flavor_kon.11.d:1 "[kon_port.GetName]の港に3隻の船舶が準備されました。これらの船は、[Root.GetName]が教皇庁とその同盟国の好意を得るために、ヨーロッパへの旅に選ばれた自国の司祭と大使のための船舶としての役割を果たします。\n時間はかかりますが、主の祝福を受けて、この勇者たちは運命の地にたどり着くでしょう。"
 flavor_kon.11.a:0 "教皇がこの寛大な申し出を受け入れることに期待しよう。"
 flavor_kon.11.a.tt:0 "[Root.GetName]は、§Y枢機卿の保障§!と引き換えに、500$COST|Y$¤をローマ教皇に提供するために、大使や司祭をヨーロッパに派遣する。"
 flavor_kon.11.b:0 "同盟国がこの申し出を気に入ってくれることを願う。"
 flavor_kon.11.b.tt:0 "[Root.GetName]は、§Y枢機卿の保障§!と引き換えに、500$COST|Y$¤を同盟国に提供するために、大使や司祭をヨーロッパに派遣する。"
 flavor_kon.11.c:0 "ローマの所有者がこの申し出を気に入ってくれるといいのだが..."
 flavor_kon.11.c.tt:0 "[Root.GetName]は、§Y枢機卿の保障§!と引き換えに、500$COST|Y$¤を聖地ローマの領有国に提供するために、大使や司祭をヨーロッパに派遣する。"
 flavor_kon.12.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.12.d:0 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName]. They offer a great deal to us: they ask for a guaranteed cardinal spot in exchange for this generous gift of 500 units of ducats!"
 flavor_kon.12.a:0 "A cardinal spot? Sure, there are plenty of them."
 flavor_kon.13.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.13.d:0 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName], our ally. They offer a great deal to us: they ask for one of our cardinals in exchange for this generous gift of 500 units of ducats!"
 flavor_kon.13.a:0 "I take the money, thanks!"
 flavor_kon.14.t:0 "Generous Offer from [From.GetName]!"
 flavor_kon.14.d:1 "Three foreign ships arrived this month in Europe with ambassadors and priests from the African nation of [From.GetName]. They offer a great deal to us: they ask for one spot in Rome for their cardinal in exchange for 1000 units of ducats!"
 flavor_kon.14.a:0 "Sounds fair."
 flavor_kon.15.t:0 "Cardinal for [Root.GetName]!"
 flavor_kon.15.d:0 "The deal with [From.GetName] has been a full success and [Root.GetName] now possesses a guaranteed cardinal spot in the Holy See!"
 flavor_kon.15.a:0 "God is good!"
 flavor_kon.15.a.tt:1 "§Y[This.GetName]§! gets the triggered modifier '§YCardinal of Africa§!', giving the following effects when active:\nLocal Tax Modifier: §G+25.0%§!\nTolerance of the True Faith: §G+1.00§!\nYearly Papal Influence: §G+1.00§!\n[Root.GetClergyName] Loyalty Equilibrium: §G+10.0%§!\n\nAddtionally, the province will always house a §YCardinal§! as long [Root.GetName] controls [This.GetName], and [Root.GetName] and the province [This.GetName] are devout followers of the §YCatholic§! faith."
 flavor_zim.1.t:0 "Regression of Zimbabwe"
 flavor_zim.1.d:2 "Zimbabwe was once the great capital of the Zimbabwe Empire, which broke apart due to civil wars centuries ago. Ever since, the city serves us as our marvelous capital with its many stone houses.\nBut its days are numbered. The crops which ensured the sustenance of this great city have failed, the resources which maintained the city's economy for so long have depleted and local unrest has driven many residents away, pushing them into the other provinces of [Root.GetName]."
 flavor_zim.1.a:1 "These are dark times for Zimbabwe..."
 flavor_zim.1.a.tt:0 "Residents from Zimbabwe will move into the other provinces of [Root.GetName]."
 flavor_zim.1.a.at:2 "Should [Root.GetName] ever lose control over Zimbabwe so will the people question the authority of the ruler [Root.GetName], gaining the modifier '§YDesecrated Kingdom§!', which gives the following effects:\nLegitimacy: §R-1.00§!\nTolerance of the True Faith: §R-3.00§!"
 flavor_zim.2.t:1 "Surpassing Zimbabwe"
 flavor_zim.2.d:2 "The once mighty Zimbabwe dominated the Southern African region and was the middle point of culture and commerce in Southern Africa. They constructed great monuments and were the foundation of our civilization.\nNow we not only have reached their zenith but we completely surpassed it too. The [Root.GetName] [Root.GovernmentName] has reached a height of power, which our ancestors could only have dreamt of. During a day of celebration, the [Root.GetClergyName] met the [Root.Monarch.GetTitle] and congratulated him on this success. They recommend the renaming of our nation to Great Zimbabwe to honor Mwari and our ancestors."
 flavor_zim.2.a:1 "Of course! From now on we shall be known as Zimbabwe!"
 flavor_zim.2.b:0 "The ancestors are a thing of the past. [Root.GetName] is the future!"
 flavor_zim.2.b.tt:0 "Enables a decision to form §YZimbabwe§!."
 flavor_zim.5.t:0 "Religious Conflict amongst Merchants"
 flavor_zim.5.desc:1 "[Root.GetName] is an attractive place for merchants from all over the world due to our access to gold and ivory. While it brings great prosperity for us, it also has the side effect of religious conflicts between the merchants. Such are the case with the Christian and the Muslim merchants in [Root.Capital.GetName], who try to compete against each other on the markets and in the royal court.\nIf we want ever peace from this nuisance [Root.Monarch.GetName] has to choose how we should deal with these aggressive merchants."
 flavor_zim.5.a:0 "Side with the Christian merchants."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] will side with the Christian merchants, which might have §Yreligious consequences§! later..."
 flavor_zim.5.b:0 "Side with the Muslim merchants."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] will side with the Muslim merchants, which might have §Yreligious consequences§! later..."
 flavor_zim.5.c:1 "We should exploit their differences!"
 flavor_zim.5.d:0 "Kick both merchant groups out of the city."
 flavor_zim.6.t:0 "The Conversion of [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "The Muslim merchants have been expelled from our cities while the Christian merchants enjoyed an environment without any competition. Over time our [Root.Monarch.GetTitle] has grown quite fond of the Christians. One day [Root.Monarch.GetName] got a visit by missionaries disguised as merchants and [Root.Monarch.GetSheHe] converted to Christianity without really thinking his decision through. Now [Root.GetName] has a Christian [Root.Monarch.GetTitle] on the throne!"
 flavor_zim.6.d.b:1 "The Christian merchants have been expelled from our cities while the Muslim merchants enjoyed an environment without any competition. Over time our [Root.Monarch.GetTitle] has grown quite fond of the Muslims. One day [Root.Monarch.GetName] got a visit by missionaries disguised as merchants and [Root.Monarch.GetSheHe] converted to Islam without really thinking his decision through. Now [Root.GetName] has a Muslim [Root.Monarch.GetTitle] on the throne!"
 flavor_zim.6.a:0 "We are all Christians now!"
 flavor_zim.6.b:0 "We are all Muslims now!"
 flavor_zim.6.c:0 "Down with [Root.Monarch.GetHerHis] head!"
 flavor_zim.6.d:0 "That's not really a matter of the [Root.GetAdjective] state."
 flavor_zim.7.t:0 "Maps of Sofala"
 flavor_zim.7.d:0 "With the conquest of Sofala, our [Root.GovernmentName] gained access to the maps of this rich trade city. It reveals the many important coastal cities of the Western Indian Ocean as well as other cities, which are important to the Muslim faith."
 flavor_zim.7.a:0 "These maps will be very useful."
 flavor_zim.7.a.tt:0 "Discover the §YHorn of Africa§!, §YEgypt§!, §YArabia§!, §YMashriq§! and the §YWestern Indian Ocean§!."
 flavor_zim.8.t:0 "Ancient Maps of Asian Trade"
 flavor_zim.8.d:1 "The creation of a new trade fleet attracted many merchants, who are seeking new found opportunities. One of these merchants happens to have some ancient maps of the time when Zimbabwe had trade contact with China, and was so nice to donate the maps to our [Root.Monarch.GetTitle]."
 flavor_zim.8.a:0 "Much appreciated."
 flavor_zim.8.a.tt:0 "Discover the naval Trade Route to §Y[1816.GetName]§!."
 flavor_zim.9.t:0 "[1184.GetName] is lost!"
 flavor_zim.9.d:0 "The great city of [1184.GetName] has been lost to the enemies of [Root.GetName]! Our people are doubting their sacred [Root.Monarch.GetTitle] and are in disarray!"
 flavor_zim.9.a:0 "That is not good..."
 flavor_zim.10.t:0 "[1184.GetName] is under [Root.GetAdjective] Control again!"
 flavor_zim.10.d:0 "The great city of [1184.GetName] is again under our control! Our people are finally calming down again!"
 flavor_zim.10.a:0 "Good."
 flavor_aju.1.t:0 "Gold Deal with [From.GetName]"
 flavor_aju.1.d:1 "[From.GetName] sent diplomats and merchants to the court of [Root.Monarch.GetName]. Apparently these men are seeking an audience with our [Root.Monarch.GetTitle]. They offer a trade deal, where we offer gold from our gold mines to [From.GetName] in exchange for a proper currency for our economy."
 flavor_aju.1.a:0 "Accept the offer."
 flavor_aju.1.b:0 "Decline the offer."
 flavor_aju.5.t:0 "The Merchants of [From.GetName]"
 flavor_aju.5.d:1 "Merchants from [From.GetName] have become a more common sight in India recently. They are fair traders and the wares they bring are of high quality. What stands out is their engagement in the local production processes and the currency they pay us with. These merchants might come in handy to improve our production of our several goods, but we may become too dependent on these foreigners."
 flavor_aju.5.a:0 "A better production is always good though."
 flavor_aju.5.b:0 "Expel them."
 flavor_aju.6.t:0 "A giraffe for the Son of Heaven"
 flavor_aju.6.d:0 "The distant nation of [From.GetName] has sent ambassadors to our glorious ruler [Root.Monarch.GetName]. They brought us news of their land and sumptuous gifts, one of them caught the eye of our [Root.Monarch.GetTitle]. A giraffe, an animal more akin to myth and legend in our country. They presented us the animal as a gift from their [From.Monarch.GetTitle] as a sign of friendship."
 flavor_aju.6.a:0 "It is... It is ... BEAUTIFUL!"
 flavor_aju.6.b:0 "Thanks, but we don't really need giraffes."
 flavor_aju.2.t:0 "They accepted our deal"
 flavor_aju.2.d:0 "The ruler of [From.GetName] has graciously accepted our trade deal. This will for sure result in the mutual benefit of both countries, including a substantial economic boost for ours."
 flavor_aju.2.a:0 "Nice"
 flavor_aju.3.t:0 "They refused our deal"
 flavor_aju.3.d:0 "The fools of [From.GetName] have dared to refuse our generous trade offer. This will only result in their loss, and we will not be so magnanimous in the future."
 flavor_aju.3.a:0 "We will remember that"
 flavor_aju.4.t:0 "Currency minting"
 flavor_aju.4.d:0 "Having access to gold mines, we can better regulate the production and minting of coins, resulting in an increased wealth for our country. Developing a proper and stable minting industry is sure to increase our economic power."
 flavor_aju.4.a:0 "Nice"
 flavor_aju.4.a.tt:0 "Gain §G4 years§! worth of gold production from a gold province owned by your subject."
 flavor_aju.7.t:0 "The Emperor loves the giraffe"
 flavor_aju.7.d:0 "The ambassadors we sent to [From.GetName] have returned at last. Apparently, the [From.Monarch.GetTitle] [From.Monarch.GetName] was delighted by our gift and graciously accepted the giraffe we offered. Relationships between our countries are sure to flourish."
 flavor_aju.7.a:0 "Glad to see him liking it"
 flavor_aju.8.t:0 "They said it was meh..."
 flavor_aju.8.d:0 "The ambassadors we sent to [From.GetName] have returned at last. Apparently, the [From.Monarch.GetTitle] [From.Monarch.GetName] was unimpressed by our gift and refused the giraffe we offered. The ambassadors were forced to bring it back with them, but unfortunately the poor animal wasn't able to manage the trip back. We will not soon forget this disrespect."
 flavor_aju.8.a:0 "You are meh too..."
 flavor_aju.9.t:0 "United dynasties"
 flavor_aju.9.d:1 "Our islands have been a colony of [From.GetName] in the past. Eventually, we gained our freedom though as governing the Maldives proved too difficult to govern - until now. [From.GetAdjective] Ambassadors have come to us from the mainland asking to put an end to this situation. Having been ruled by the same family, they argue that it makes no sense to be seen as two different nations, and that we both would benefit if we reunited with our brethren."
 flavor_aju.9.a:0 "Glad to be back"
 flavor_aju.9.b:2 "We will not submit to [From.GetName]!"
 flavor_aju.10.t:0 "United dynasties - they accept!"
 flavor_aju.10.d:0 "The ambassadors we sent to [From.GetName] have returned with great news! [From.Monarch.GetTitle] of [From.GetName] has agreed that we both benefit if we reunite our nations under only one banner."
 flavor_aju.10.a:0 "Glad to be back"
 flavor_aju.11.t:0 "United dynasties - they refuse!"
 flavor_aju.11.d:1 "The ambassadors we sent to [From.GetName] have returned with dire news! [From.Monarch.GetTitle] of [From.GetName] has refused our proposal of reuniting our nations. The fool must think [From.Monarch.GetHerselfHimself] better than us. What [From.Monarch.GetSheHe] doesn't realize is that the offer we presented was a mere formality, they are part of our nation whether they like it or not, and we are sure to show them."
 flavor_aju.11.a:0 "Their land belongs to us one way or another!"
 flavor_aju.12.t:0 "[From.GetName] merchants in [Root.GetName]"
 flavor_aju.12.d:0 "The merchants sent to us by [From.GetName] are sure to bring us great profit. Being able to trade with such distant lands will bring with it a great influx of wealth and people turning [613.GetName] into a bustling market."
 flavor_aju.12.a:0 "Nice"
 flavor_aju.13.t:0 "[From.GetName] merchants in Java"
 flavor_aju.13.d:0 "The merchants sent to us by [From.GetName] are sure to bring us great profit. Being able to trade with such distant lands will bring with it a great influx of wealth and people increasing the products present in our markets."
 flavor_aju.13.a:0 "Nice"
 flavor_aju.14.t:0 "Modernization of the army"
 flavor_aju.14.d:0 "Under the Ottoman guidance we could have a modern and imposing army. We could hire some of their instructors to radically change our armies, which wouldn't definitely be cheap but would be effective. Alternatively, we also have the option of buying some of their extra guns, we could get some better equipment but not the expertise to use it, that would be something we should earn by ourselves."
 flavor_aju.14.a:0 "We shall ask for their guidance"
 flavor_aju.14.b:0 "We shall buy new equipment"
 flavor_aju.14.c:0 "Not really worth it"
 flavor_ada.2.t:0 "[From.GetAdjective] Regiment arrives in [Root.Capital.GetName]"
 flavor_ada.2.d:0 "Foreign guests have visited the [Root.GetAdjective] court today - whole regiments of soldiers, escorting a single diplomat. Apparently they travelled all the long way from [From.Capital.GetName] to [Root.Capital.GetName] in hopes to seek an audience with [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The diplomat is asking us for an alliance with [From.GetName] in order to stop the [ETH.GetAdjective]s who threat our brethren in faith."
 flavor_ada.2.a:0 "We shall support [From.GetName]!"
 flavor_ada.2.a.tt:0 "§Y[From.GetName]§! will receive access to the §YJanissary§! mercenary company if they get into a war with [ETH.GetName]."
 flavor_ada.2.b:0 "This is not our war."
 flavor_ada.3.t:0 "The [From.GetAdjective] accept the Alliance!"
 flavor_ada.3.d:0 "Our diplomat arrived safely back to [Root.Capital.GetName] - and he brings wonderful news! The wise [From.Monarch.GetTitle] accepted the alliance and ensured militaristic aid when we strike at Ethiopia!"
 flavor_ada.3.a:0 "Splendid!"
 flavor_ada.3.a.tt:0 "We will receive §Y[From.GetName]§!'s help in our next war with [ETH.GetName]!"
 ada_discover_anatolia:0 "Discover all of §YAnatolia§!."
 flavor_ada.4.t:0 "The [From.GetAdjective] reject the Alliance!"
 flavor_ada.4.d:0 "Our diplomat returned back home with grim news: the promising [From.GetAdjective] reject the idea of an alliance as they think we are not worth their time. Of course such way of thought is laughable. Yet we are still in no better position diplomatically..."
 flavor_ada.4.a:0 "Curses!"
 flavor_ada.5.t:0 "No Empire in Anatolia"
 flavor_ada.5.d:0 "Our diplomat returned home. But he looks defeated, in shock even. Apparently, there is no great empire in Anatolia, who is willing to help us. Heathens and heretics conquered Anatolia and the Turks, who were a promising ally, are subjects of a hostile power."
 flavor_ada.5.a:0 "We have no other choice. We will have to ask the Mamluks after all."
 flavor_ada.5.b:0 "That is not good..."
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§! gets access to the §YMamluk Soldiers§! mercenary company until the end of the game."
 flavor_ada.7.t:0 "Mamluks support [Root.GetName]"
 flavor_ada.7.d:0 "Although the Mamluks were not our first option as an ally, they recognize the Ethiopian threat and decided to help us with a small company of Mamluk soldiers."
 flavor_ada.7.a:0 "Well, better than nothing."
 flavor_ada.7.a.tt:0 "The §YMamluk Solderis§! mercenary company is available for [Root.GetName]."
 flavor_ada.8.t:0 "Mamluks reject help for [Root.GetName]"
 flavor_ada.8.d:0 "News from the Mamluks have reached us. Despite our best diplomatic attempts, the Mamluks see no reason to support us in our struggle with the Ethiopians."
 flavor_ada.8.a:0 "They shall be damned!"
 fetishist_flavor.600.t:0 "The Cult for the [Root.Heir.GetTitle]"
 fetishist_flavor.600.desc:0 "Traditionally it is our [Root.Monarch.GetTitle] who serves as the guide for the cult of [Root.GetName]. But traditions are not rigid and can change over time, and as such the decision of a cult for our heir has become an important question too."
