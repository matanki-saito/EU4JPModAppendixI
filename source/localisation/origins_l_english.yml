 colonize_tuat_decision_desc:0 "[1127.GetName]州に入植し、そこへいくらか自国の民衆を送り込むことができる。これでマグリブと直接つながることができる。"
 colonize_djado_and_tajarhi_decision_title:0 "回廊地帯への入植"
 colonize_djado_and_tajarhi_decision_desc:1 "[2474.GetName]と[2475.GetName]はサヘルとマグリブ間の重要な結合部にあたる。自国の住民の何人かを再入植させることで、この回廊地帯を自国のものにできる。"
 mal_purchase_trade_colony_title:0 "Purchase Trade Colony"
 mal_purchase_trade_colony_desc:0 "While the Europeans are not very trusting towards our kind, our gold will allow us to convince them anyway to sell one of their provinces to us.\nWe should however make sure that our relation with the target country is somewhat good though."
 mal_purchase_trade_colony_tt:1 "§YWe will be able to ask the owner of one of five selected provinces to purchase the mentioned province from them.\nThe chance of the owner to sell their province to us depends on their opinion of us. The lower it is, the more unlikely they are to sell the desired province to us.§!"
