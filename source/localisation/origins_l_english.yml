 fetishist_flavor.603.t:0 "[Root.GetName]用の新カルト"
 fetishist_flavor.603.desc:0 "自国のシャーマンは、異なるカルトの精神的な長を集合させました。彼らは皆、[Root.Monarch.GetName]に自分の神の信仰の利点を伝え、他のカルトより自身のカルトを選ぶように説得することを望んでいます。"
