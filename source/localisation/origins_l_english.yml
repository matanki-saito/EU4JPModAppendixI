 hau_the_seven_great_cities_tt:0 "§Y[2280.GetName]§!州§Y[1149.GetName]§!州、 §Y[2279.GetName]§!州、§Y[1148.GetName]§!州、§Y[1155.GetName]§!州、§Y[2281.GetName]§!州、§Y[1154.GetName]§!州は§Y10年§!間、特別な州補正を獲得する。このことはハウサ史におけるその歴史的重要性を表現している。"
 hau_the_seven_great_cities_decision_tt:1 "[Root.GetName]は、§Y75§!の統治点を消費することで、§Y20年§!ごとに§Y七都市§!の州補正を§Y10年§!間、§Y[2280.GetName]§!州、§Y[1149.GetName]§!州、§Y[2279.GetName]§!州、§Y[1148.GetName]§!州、§Y[1155.GetName]§!州、§Y[2281.GetName]§!州、§Y[1154.GetName]§!州に適用できるようにする決断を利用可能にする。"
