 flavor_zan.8.t:0 "ペルシアへの使節団派遣？"
 flavor_zan.8.desc:0 "いくつかの物語や伝説によると、現在では自国に住んでいますが、キルワから遠く離れた土地エランに由来するという、シラジ族の起源が詳述されています。今、自国の交易商はホルムズと呼ばれる海峡の向こう側にいて、ファルシ語と呼ばれる言語を話す人々と関わりを持っており、この伝説の地に自国を導いてくれるかもしれません。では、我がスルタン、この話が本当かどうか究明するため、この海の先にある遠い異国の地に使節団を送りましょうか？それとも、恐らく本土から使節団を派遣するのは危険ですから、よく知る海域での交易活動の実行で満足としておくべきですかね？"
 flavor_zan.8.a:0 "ペルシアに大使を派遣せよ"
 flavor_zan.8.a.tt:1 "§Y[Root.Capital.GetName]§!の[2218.Owner.GetAdjective]大使館と引き換えに、§Y[2218.GetName]§!の[Root.GetAdjective]大使館設立を§Y[2218.Owner.GetName]§!に依頼する。\n[2218.Owner.GetName]は、彼らの主要文化が§Yペルシャ§!でない場合、完全に拒否するかもしれない。"
 flavor_zan.8.b:1 "あまり価値がないな"
 flavor_zan.9.t:0 "[From.GetAdjective]の大使がお出迎え"
 flavor_zan.9.desc:0 "我が主君、南の海の彼方にある、その名をザンジュと言う地から大使がやって来まして、キルワと呼ばれる彼ら自身の国の起源について情報を集めるために自国へやって来たと言っています。この大使を受け入れて、彼らと通常の外交関係を結ぶべきでしょうか？"
 flavor_zan.9.a:0 "ようこそ！"
 flavor_zan.9.b:0 "キルワなんぞとの外交など不要だ"
 flavor_zan.10.t:0 "ペルシアが自国の使節団を歓迎した！"
 flavor_zan.10.desc:0 "吉報です、我がスルタン！エランに派遣した使節団が、[From.GetAdjective]という名の国家にたどり着いたという知らせが届きました。その国は自国との外交関係の設立に乗り気のようです。"
 flavor_zan.10.a:0 "なんて親切な方たちだ！"
 flavor_zan.11.t:0 "ペルシアが使節団を追放した！"
 flavor_zan.11.desc:0 "凶報です、我がスルタン！自国の使節団は、遠く離れた[From.GetAdjective]の地に到着しました。しかし、彼らの支配者は、我がファールシーの起源を認めず、自国民を彼らの国から追放するほど狭量でした。"
 flavor_zan.11.a:0 "ああ、あのブタ野郎どもが！"
 flavor_zan.12.t:0 "[embassy_owner.GetAdjective]使節団の消滅"
 flavor_zan.12.desc:0 "全力を尽くしましたが、[embassy_owner.GetAdjective]使節団を失いました！[embassy_owner.GetName]とのつながりが断ち切られたのです。これが私たちの関係にどれだけ影響を与えるかについては、時間が経ってみないと分かりません…"
 flavor_zan.12.a:0 "そいつはまずいぞ…"
 flavor_zan.12.b:0 "そいつはまずいぞ…"
 flavor_zan.13.t:1 "[From.GetName]は[Root.GetAdjective]使節団を失う！"
 flavor_zan.13.desc:0 "我が主君、ザンジュの者たちが派遣した使節団と音信不通になってしましました。その理由ははっきり分かりません。ある者は帰国したと言っていますし、別のある者は他の遠い国へ旅立つことを望んだのだと言っています。おそらく、彼らの運命を知ることはまずできないでしょう。"
 flavor_zan.13.a:0 "ああ、時間の無駄だった！"
 flavor_zan.14.t:1 "[From.GetName]は[Root.GetAdjective]使節団を失う！"
 flavor_zan.14.desc:1 "我が君主、ザンジュの者たちが派遣した外国使節団は、最近解散しました。長い間、はるか遠くから旅を続けてきた彼らが、ここへの滞在を拒むとは不思議なことです。"
 flavor_zan.14.a:0 "あの者たちは変なやつだったな。"
 flavor_zan.15.t:1 "自国商人が[OppositeEmbassyHolderName]へ訪問"
 flavor_zan.15.desc:1 "自国が遠くの地[OppositeEmbassyHolderName]に設立した大使館では、交易のために興味深い人々を発見しました。また、最近、自国商人の何人かもその土地を訪れ、自国の交易品と彼らの交易品を交換し、この旅でいくばくかの利ざやを得ています。"
 flavor_zan.15.a:0 "いつも商品やお金がもらえて嬉しい！"
 flavor_zan.16.t:1 "[OppositeEmbassyHolderName]との知識共有"
 flavor_zan.16.desc:1 "自国商人が築いた、遠方の国家の[OppositeEmbassyHolderName]との交易路は、そこに大使館を設立する労力に報いるものでした。しかし、交易品やお金とは別に、両国民間で共有され始めたもっと興味深いものがあります。思想です。故に、ここ数年の自国の発展にとって非常に有益なことなのですよ、我がスルタン。"
 flavor_zan.16.a:0 "新思想の共有ってのは、いつの時代も価値あることだ。"
 flavor_zan.17.t:0 "宗教上の交流"
 flavor_zan.17.desc:1 "数年前に設立された大使館は、[OppositeEmbassyHolderName]の人々の信仰について、自国内の信仰とそれほど違いがないという情報を与えてくれました。それはまた、自国の宗教学者の研究を刺激し、自国内の宗教の崇拝と、信者の信仰心に対して恩恵をもたらしているのです、我がスルタン。"
 flavor_zan.17.a:1 "宗教は、両国をつなぐものだ。"
 flavor_zan.18.t:1 "[OppositeEmbassyHolderReligion]の影響力"
 flavor_zan.18.desc:1 "自国と[OppositeEmbassyHolderName]の両学者間での数年に渡った宗教談義は、自国の信仰に深い影響を与えました。今、自国の学者の間では、自国の宗教は彼らの宗教とそれほど変わらないという考え方の流れが生まれてきています。そして、このような考えから重要な疑問が生じます。自国にとって、長年の友人たちの宗教を正式に受け入れ、関係をさらに強化する方が有益ではないのでしょうか？"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion]を我が新しき信仰とするのだ。"
 flavor_zan.18.b:0 "自身の信仰を貫くのだ、ありがとう。"
 flavor_zan.19.t:1 "シラジの子孫の請求"
 flavor_zan.19.desc:1 "遠く離れた地、[OppositeEmbassyHolderName]に使節団を派遣しようという考えは、シラジ族の起源を探ることを目的としていました。長い年月を経て、彼らがどこから来たかが判明したことは間違いありません。そのことはまた、遠いですが豊かな土地に対して、自国民の目には正当である請求権を与えることになるかもしれません。その地は、自国がアジア本土に足場を築くこともできる地にもなるでしょう。我が[Root.Monarch.GetTitle]よ、このような野心的な請求権を追求すべきでしょうか？"
 flavor_zan.19.a:0 "シラジの起源の請求権を行使せねば！"
 flavor_zan.19.b:1 "この請求権の行使が賢明だとは思えん。"
 flavor_zan.20.t:0 "モガディシュが敗北を認める"
 flavor_zan.20.desc:0 "交易の集積地であるモガディシュを打ち倒しました。すなわち、あとは望むだけ略奪し放題です！"
 flavor_zan.20.a:0 "略奪って人生の醍醐味だよな！"
 flavor_zan.21.t:1 "中国との交易路"
 flavor_zan.21.desc:1 "マラッカに進出していたので、自国の商人たちは中国への交易海路の知識を得ることができたのです！"
 flavor_zan.21.a:0 "いざ、東へ！"
 flavor_msi.1.t:0 "モシ族の連合王国"
 flavor_msi.1.d:0 "モシ王国は現在、過去振り返っても初めての統一がされたのですが、昔からこうだった訳ではありません。自国の長老たちはイェンネガ姫の物語を語ります。イェンネガ姫はマンプルッシ人の都市ガンバガからこの地へと逃れてきました。そして息子のウエドラオゴ、彼は都市テンコドゴを築いた者です。彼はその後、さらに3人の息子を儲けました。長男のディアバは、ファダ・ングルマの創始者でもあります。次男のラワはゾンドマ王国の建国者です。最後の息子ズングラナはテンコドゴの支配者となり、また、ウブリという名の息子も儲けました。ウブリは自身がワガドゥグの創始者となりました。これがモシ族の起源です。そしてその結果、我々、モシ族は独立王国を組織することになったわけです。しかし、今こそ、各々のモシ族の王国の起源や違いを尊重しつつも、共通の政府を持つべき時なのです。"
 flavor_msi.1.a:0 "なれば、今こそモシ族の統一連合王国を持つべきときだ。"
 flavor_msi.2.t:0 "モシ王国からの人的資源"
 flavor_msi.2.d:0 "モシ族にとって戦いの時が来ました。今、その驚異に直面するため、モシ族の各王国の戦士を必要としています。"
 flavor_msi.2.a:0 "俺たちの馬に乗るのだ、モシよ！"
 flavor_msi.3.t:0 "モシ族と婚姻"
 flavor_msi.3.d:0 "我が王国は、ブサンシ、ダゴンバ、ニニシの人々が結婚して生まれたという伝説がある。 代々、先祖代々の習慣を守り、モシの王族同士の結婚もよくあることだ。そして、私たちと一緒にモシの連合体を統治してくれる伴侶が必要なことは間違いない。"
 flavor_msi.3.a:0 "果たして誰が幸運を掴むのか？"
 flavor_msi.4.t:0 "儀式の祝典"
 flavor_msi.4.d:0 "モシの王と女王の間では、私たちの血統の「ナーム」を高めるための祭りと、「テンガ」への犠牲の祭りを祝うのが伝統となっている。さて、その一つを祝う時がやってきた。"
 flavor_msi.4.a:0 "祭りはいつだっていいものだ"
 flavor_msi.5.t:0 "部族の忠誠"
 flavor_msi.5.d:0 "過去数年間、モシの各王国が提供した人材は、我が連合国にとって重要な役割を果たしてきた。しかし、より多くの有名なモシの騎手を我々の国に採用するためには、より統合されたシステムが必要である。"
 flavor_msi.5.a:0 "モシ族に忠誠を誓おう!"
 flavor_msi.6.t:0 "モシ族連合政府の改革"
 flavor_msi.6.d:0 "モシ王国は数年前から連合国家として統治されています。しかし、変革の風が我が王国に吹きすさび、ある問題が宙へと浮かび上がりました。我が王国のために、今まで通りに統治をすべきでしょうか、それとも、もっと中央集権的な政府を作るべきなのでしょうか？"
 flavor_msi.6.a:0 "モシ族の連合国であることが幸せです。"
 flavor_msi.6.b:0 "もっと集権的な支配が必要だ！"
 flavor_oyo.1.t:0 "馬の購入"
 flavor_oyo.1.d:0 "ムスリムが支配する地域へ交易を拡大したことで、望めば自領内では珍しい商品、馬を購入するための交流を確立し始めることもできるようになったかもしれません。この生き物が調達できるようになれば、農民だけでなく、騎兵連隊の編成を開始することができるので軍隊も恩恵を受けます。この機会を逃す手はないでしょう。"
 flavor_oyo.1.a:0 "馬を購入せねば"
 flavor_oyo.1.b:0 "外交関係があるなら今はそれで十分だな"
 flavor_oyo.2.t:0 "[From.GetAdjective]の御用商船が馬の買付けに訪問！"
 flavor_oyo.2.d:0 "最近、[From.GetName]国が、自国の地域に交易を拡大しています。あまり気にしていませんでしたが、彼らの商人たちが交易の提案をしに自国へやって来ました。彼らは自国の馬を何頭か購入するつもりらしく、それに応じて対価を支払うとのことです。自国は馬に恵まれている果報者です。ですから、その恩恵に預かることができるのでしたら、なんの文句も有りません。"
 flavor_oyo.2.a:0 "いいね"
 flavor_oyo.3.t:0 "[From.GetName]産馬"
 flavor_oyo.3.d:0 "[From.GetName]に派遣した商人たちが吉報と共に戻ってきました。彼らはそこで馬を何頭か購入する交渉に何とか成功し、自国へと持ち帰ってきました。今や私たちは彼らの騎兵連隊の真似ることができるでしょう。"
 flavor_oyo.3.a:0 "いいね"
 flavor_oyo.4.t:0 "オヨ・メシによる支配者退位の強制"
 flavor_oyo.4.d:0 "オヨ・メシは、いつの時代も自政府にとって決定的な役割を担っています。彼らは新支配者の即位を承認する者であり、その者が暴君であると判断した場合、退位させる義務を負っています。残念ながら、我が[Root.Monarch.GetTitle][Root.Monarch.GetName]に関する彼らの決断は下され、君主は伝統的なヒョウタンを受け取ります。それは、儀礼的な自殺をもって退位せよ、という伝達内容を意味しています。\n彼らは敵対するにはあまりにも強く、影響力を持っています。ですから、我が[Root.Monarch.GetTitle]は彼らの命令に従うしかないのです。"
 flavor_oyo.4.a:0 "逃げ場などない"
 flavor_jol.1.t:0 "ヨーロッパとの交易協定"
 flavor_jol.1.d:0 "我が国の船と探検家たちは、我々の知識を超えた多くの土地を発見するために、遠くへ広く航海してきた。その一つが、北半球にあるヨーロッパという大陸で、さまざまな国や民族が存在している。これらの国の中に、私たちとの交易関係に興味を持ってくれる国がないか、連絡を取ってみるのも悪くないだろう。もし、結ぶことができたら我々はより多くの利益を上げることができる。"
 flavor_jol.1.a:0 "良い考えだ"
 flavor_jol.1.b:0 "そのような取引をする必要はない"
 flavor_jol.2.t:0 "[From.GetName]との交易協定"
 flavor_jol.2.d:0 "最近、我々の勢力圏に入ったばかりの南の国、[From.GetName]の商人や外交官から両国間の貿易拡大は間違いなく双方に利益をもたらすものであるとして、交易協定の締結を提案を受けた。彼らの主張は正しいし、よりエキゾチックな商品を手に入れるための手段にもなるだろう。"
 flavor_jol.2.a:0 "取引を行う"
 flavor_jol.2.b:0 "そのような取引をする必要はない"
 flavor_jol.3.t:0 "交易協定の締結"
 flavor_jol.3.d:0 "[From.GetName]に派遣した商人や外交官が素晴らしいニュースを持って帰ってた。[From.Monarch.GetTitle][From.Monarch.GetName]は、両国間に正式な関係を確立し、自国の港や市場を開放して我々との貿易を行うことに合意した。これで我が国により多くの富が流れてくるだろう。"
 flavor_jol.3.a:0 "最高だ"
 flavor_jol.4.t:0 "交易取引が拒否された"
 flavor_jol.4.d:0 "[From.GetName]に派遣した商人や外交官が、ひどいニュースを持って帰ってきた。[From.Monarch.GetTitle][From.Monarch.GetName]は、愚かにも我々との交易協定の締結を拒否し、両国間の貿易の流れを増やすための選択肢を絶った。我が国の商人は地元の取引で利益を上げることを余儀なくされている。"
 flavor_jol.4.a:0 "どんなものでも"
 flavor_jol.5.t:0 "交易協定により、象牙の需要が増加"
 flavor_jol.5.d:0 "先日、西アフリカ出身の外交官たちと交わした交易協定は、予想外の結果をもたらした。確かに彼らのエキゾチックな商品を手に入れる機会は増えたが、我々の貴族や商人はこれらの商品、特に象牙に目がなく、いくら輸入しても彼らの欲望が満たされることがなくなった。"
 flavor_jol.5.a:0 "象牙がもっと必要だ"
 eth_accepted_society:0 "社会の受容"
 diplomatic_rabbi_opinion_reverse:0 "アブラハムの交流"
 estate_brahmins_one_faith_one_culture:0 "宗教文化"
 estate_brahmins_one_faith_one_culture_desc:0 "社会の統一は、[Root.GetClergyName]が精神的な事柄を手中に収めるだけでなく、領内の文化的、社会的問題に対して重要な役割をも担うことで初めて達成できる。"
 estate_maratha_better_integration:0 "[Root.GetMarathaOrFallbackName]による統合政策"
 estate_maratha_better_integration_desc:0 "国家の中央集権化や属国の併合は、行政官や外交官が統合作業に忙殺されるため、簡単にはいかない。しかし、[Root.GetMarathaOrFallbackName]に自国の統合政策の主導権を握らせれば、これを回避できる。"
 estate_rajput_better_integration:0 "[Root.GetRajputOrFallbackName]による統合政策"
 estate_rajput_better_integration_desc:0 "国家の中央集権化や属国の併合は、行政官や外交官が統合作業に忙殺されるため、簡単にはいかない。しかし、[Root.GetRajputOrFallbackName]に自国の統合政策の主導権を握らせれば、これを回避できる。"
 estate_brahmins_religious_diplomats:0 "宗教外交官"
 estate_brahmins_religious_diplomats_desc:0 "良い外交の実現は難しい。ちょっとした誤解で、二国間の関係は急落する。\n非常に宗教色の強い外交官を信仰の同胞に派遣することで、少なくともこういった事態を防ぐことができる"
 desc_eth_accepted_society:0 "この州のユダヤ人は、まるでコプト教徒のように扱われている。"
 c_a_convert_mission_tt:1 "§Y10§!の州を改宗させる（§Y[Root.GetNumConvertedProvinces]§!/§Y10§!）"
 custom_global_monthly_devastation:0 "地方のギルド再興"
 custom_global_monthly_devastation_desc:0 "戦争や災害は、どの地方にとっても悩みの種だ。我が大国は、荒廃した都市や村を再建する石工や建築家の地方ギルドを利用することで、地方の荒廃の期間を低く抑えている。"
 custom_global_prosperity_growth:0 "繁栄への努力"
 custom_global_prosperity_growth_desc:0 "帝国は、その最も辺鄙な州が栄えてこそ、その栄光を得ることができる。都に集中させるだけでなく、小さな村の繁栄にも目を向けることで、我が国の黄金時代を実現することができるのだ。"
 custom_monthly_piety_accelerator:0 "柔軟な信仰"
 custom_monthly_piety_accelerator_desc:0 "神秘主義と律法主義は同じコインの裏表である。イスラムの両側面を受け入れることによってのみ、我々の敬虔な王国は精神的な偉大さに到達することができるのである。"
 custom_monthly_gold_inflation_modifier:0 "黄金規制"
 custom_monthly_gold_inflation_modifier_desc:0 "金鉱は諸刃の剣である。金鉱が産出する金は、経済を助ける一方で、その金への依存度が高すぎると、通貨価値の下落を意味する。金鉱から得られる金とその使い道を規制することで、我が国のインフレの危険性を最小限に抑えることができる。"
 custom_gold_depletion_chance_modifier:0 "高度な鉱業"
 custom_gold_depletion_chance_modifier_desc:0 "枯渇は、枯渇ではない。たとえ金鉱に金がないように見えても、それは深く掘っていないだけなのだ。"
 custom_tolerance_of_heretics_capacity:0 "宗教的共有性"
 custom_tolerance_of_heretics_capacity_desc:0 "異端者は我々敬虔な者より劣っているわけではない。信条の違いから異端者を攻撃するのではなく、共通点に着目し、彼らの存在を受け入れるべきだ。"
 custom_tolerance_of_heathens_capacity:0 "寛容令"
 custom_tolerance_of_heathens_capacity_desc:0 "他国と違って、我が政府は、国教を受け入れない者を差別することが無益であることを認めている。寛容令の施行により、我が国は真の信仰を持つ者と異教徒との間の対立を解消してきたのである。"
 custom_yearly_doom_reduction:0 "終生の信仰"
 custom_yearly_doom_reduction_desc:0 "神々への崇拝に生涯を捧げることほど、名誉なことはない。破滅を回避するために必要な生贄に代わるものでは決してないが、祈りは我々の神々を鎮めるものである。"
 custom_yearly_authority:0 "宗教的権威"
 custom_yearly_authority_desc:0 "国家に対する権威と聖職者に対する権威は、ともに我が支配階級の重要な柱である。我が国民は、国家と信仰の支配者にのみ膝を屈するべきである。"
 custom_move_capital_cost_modifier:0 "柔軟な行政"
 custom_move_capital_cost_modifier_desc:0 "首都は通常、国家の頭脳であり、国政の中心である。しかし、時には首都をより有利な位置に移動させる必要がある。我が国では、柔軟な行政のおかげで、遷都させることになんら問題はない。"
 custom_all_estate_loyalty_equilibrium:0 "宮廷内閣"
 custom_all_estate_loyalty_equilibrium_desc:0 "階級は我が国において強力な政治的実体である。各階級を代表する内閣を宮廷に設置することで、彼らの王室への忠誠心を確保することができるのだ。"
 custom_monthly_favor_modifier:0 "ご機嫌取りの極意"
 custom_monthly_favor_modifier_desc:0 "外交はデリケートな問題だ。宮廷での一つ一つの行動は、それがどんなに小さなものであっても、他者が我々に抱く印象に影響を与える。外交官は、海外の支配者にどのように恩を売るかということが最も重要なのだ。"
 custom_movement_speed_in_fleet_modifier:0 "風よりも速く"
 custom_movement_speed_in_fleet_modifier_desc:0 "我々は、天才的な小舟建造で、風よりも速く走る船を作ることができる。\nしかし、その方法は船乗りたちの秘密である。"
 custom_amount_of_cawa:0 "精鋭兵訓練所"
 custom_amount_of_cawa_desc:0 "チェワは我が軍の主力部隊である。しかし、その訓練ゆえに、彼らは極少数である。精鋭兵訓練所の設立により、これまで以上に多くのチェワ連隊が編成できるようになる。"
 custom_global_rebel_suppression_efficiency:0 "憲兵"
 custom_global_rebel_suppression_efficiency_desc:0 "反乱軍は常に我が国への脅威であり、地方の法執行機関では対処しきれない。この場合、州の平和を確保するために、軍を使わざるを得ない。"
 decline_of_mali_desc:0 "痛み。苦しみ。そしてマリの生き方。"
 w_african_tolerance_fetishist:0 "宗教の統一"
 desc_w_african_tolerance_fetishist:0 "西アフリカで真の信仰を確立した！伝統と呪術師の威光は疑う余地などないのだ！"