 oyo_trade_with_the_muslims_at:0 "§Yトンブクトゥ§!交易ノードにある§Y交易中心地§!を領有する。"
 oyo_trade_with_the_muslims_bt:0 "§Yトンブクトゥ§!交易ノードにある§Y交易中心地§!の領有国全てが、[Root.GetName]への外交評価が§Y90§!以上であるか、もしくは[Root.GetName]の従属国である。"
 oyo_chaaargee_ct:0 "§Yライバル§!国、§Y敵§!国、§Y列強§!国、総開発度が§Y[Root.GetName]§!以上の国家の首都が、自国の占領下にあり、騎兵ユニットがその首都に位置している。"
 oyo_chaaargee_tt:1 "傭兵団§Yオヨ期兵隊§!を雇用しても、§Y軍熟練度§!が減少しない。"
 CAPITAL_MONOPOLY:0 "首都の生産。"
 hau_build_armies_title:0 "兵士の招集"
 hau_build_armies_desc:0 "国家として生き残り成功したければ、まず誰も自国を滅ぼすことができないようにすることだ。自国の安全確保のため、兵を招集する必要があり、その兵を用いれば敵を征服することもできるだろう。"
 hau_the_yoruba_and_nupe_title:0 "ヨルバ族とヌペ族"
 hau_the_yoruba_and_nupe_desc:0 "ヨルバ族とヌペ族はちょうど隣にあり、自国の拡張先として格好の目標だ。彼らを征服し、確固たる地位を築き、そこからさらに拡大していかねばならない。"
 hau_gain_sea_access_title:0 "海への道のりを得よ"
 hau_gain_sea_access_desc:0 "あまりにも長い間、自国は内陸国だった。海への道のりを得る必要がある。そうすれば、活動範囲をこれまで以上に拡大できる。"
 hau_unite_the_cities_title:0 "都市の統一"
 hau_unite_the_cities_desc:0 "ハウサの各都市は、あまりにも長い間分断され、都市間で競争してきた。その都市全てを同じ自国の旗の下に統一する必要がある。"
 hau_develop_the_cities_title:0 "都市の開発"
 hau_develop_the_cities_desc:0 "ハウサの全都市が自国の支配下にある今、その都市を開発し、本来あるべき宝石のように輝かせる必要がある。"
 hau_resolve_internal_issues_title:0 "内部問題の解決"
 hau_resolve_internal_issues_desc:0 "ハウサの各都市を統一したため、ある種の内乱発生は避けられない。この問題を解決し、真の意味で一つの国家になるよう取り組まねばならない。"
 hau_contact_with_the_fulani_title:0 "フラニ族との接触"
 hau_contact_with_the_fulani_desc:0 "フラニ族は最近、思いの外、関係がより深くなっている。彼らと交流し、彼らが自国に有益かどうかを見定ねばならない。"
 hau_gather_allies_title:0 "同盟の形成"
 hau_gather_allies_desc:0 "国家として生き残り成功したければ、まず誰も自国を滅ぼすことができないようにすることだ。自国への脅威を減らすため、同盟を確保し、それと同時に守護者を確保する必要がある。"
 hau_the_kanuri_threat_title:0 "カヌリ族の脅威"
 hau_the_kanuri_threat_desc:0 "カヌリ族はちょうど隣にあり、自国の拡張を脅かす存在だ。彼らが自国を征服するための十分な力を持つ前に、彼らを征服する必要がある。"
 hau_the_tuareg_title:0 "トゥアレグ"
 hau_the_tuareg_desc:0 "トゥアレグはいつの時代も自国北部の砂漠地域に住んでいた。北へ向かって拡張し、彼らを自国の支配下に置くべき時だ。"
 hau_prepare_the_jihad_title:0 "ジハードの準備"
 hau_prepare_the_jihad_desc:0 "ムハンマドの教えが唯一の真の信仰であることは明らかである。はっきり違った考えを述べる者全てと戦う準備を整えねばならない。"
 hau_convert_west_africa_title:0 "西アフリカの改宗"
 hau_convert_west_africa_desc:0 "ムハンマドの教えを信じぬ者たちがまだ多すぎる、これには我慢ならない。文明の導き手となりたければ、ムハンマドの教えを広めねばならない。"
 hau_finish_the_jihad_title:0 "ジハードの完了"
 hau_finish_the_jihad_desc:0 "ムハンマドの教えを広めることに成功したが、まだそれを信じぬ者たちがいる。真のカリフになるため、その者全てを説得せねばならない。"
 aju_completely_modernized_army:0 "近代軍"
 desc_aju_completely_modernized_army:0 "軍に大規模な投資を行い、オスマン帝国の指導に基づいて完全に近代化することを決定した。"
 aju_bought_new_guns:0 "オスマンの銃"
 desc_aju_bought_new_guns:0 "軍に大規模な投資を行い、オスマン帝国の銃器の配備を決定した。"
 aju_keep_the_ways:0 "旧来手法の踏襲"
 desc_aju_keep_the_ways:0 "トルコの指導の拒否を決定した。代わりに昔ながらの戦法を続ける。この戦法はより多くの国民に理解できる戦法だ。"
 jol_the_mali_border_title:0 "マリとの国境"
 jol_the_mali_border_desc:0 "東部においては、強国のマリが自国の安全を脅かしており、当然ながら、顧問は自衛の戦略を練り始めるように告げている。\n万が一に備えて。"
 jol_take_over_futa_jallon_title:0 "フータ・ジャロンの奪取"
 jol_take_over_futa_jallon_desc:0 "フータ・ジャロンは、自領南西に位置する、豊富な雨量によって激しく浸食された砂岩の高原地帯だ。この地方は、マリ勢力に挑戦するための、より長い前線の起点として利用できる。"
 jol_gain_ports_title:0 "港湾を得よ"
 jol_gain_ports_desc:0 "自国は大半が沿岸部のため、何世紀にもわたって、自国民は海を好機として見てきた。現在、これまで以上に海を頼りにしたいなら、拡張に関しては、さらに多くの港を手に入れることに焦点を置かねばならない。"
 jol_discover_europe_title:0 "ヨーロッパの発見"
 jol_discover_europe_desc:0 "北から航海してきた青白い肌の者たちが自国の海岸に到着することが何度もあり、そのほとんどの場合、自国と交易しようとしてきた。彼らがどこから来たかを知ることで、この交易の条件を設定し、どのような新たな自国いじめの試みを回避できる。"
 jol_trade_experts_title:0 "交易の専門家"
 jol_trade_experts_desc:0 "ヨーロッパの交易慣習を知った今、自身の交易慣習を振り返り、失敗したと思う箇所を改善できるようになった。このような新しく、もっと上手くこなす技術を用いて、この地方の支配交易商になるのだ。"
 jol_the_fulani_title:0 "フラニ族"
 jol_the_fulani_desc:0 "フラニ族は隣人であり、何世紀にもわたって自民族と交流してきた。関係は必ずしも友好的なものではなかったが、我々の間にはある種の親近感があり、彼らを自領内へ完全に統合することができるだろうと考えている。"
 jol_push_further_into_mali_title:0 "マリへのさらなる進出"
 jol_push_further_into_mali_desc:0 "自国の力が強くなるにつれ、マリの力は翳り始める。国民が長年苦しんできた軛に借りを返す時だ。§Yバエナ§!、§Yマンディング§!、§Yマッシナ§!を攻撃するのだ。"
 jol_replace_mali_title:0 "マリに取って代われ"
 jol_replace_mali_desc:0 "マリは西アフリカの覇権国の座をガーナ帝国から奪った。今は我が時代である。自国の属国として、あるいは死骸としてマリを打倒せねばならない。"
 jol_the_songhai_threat_title:0 "ソンガイの脅威"
 jol_the_songhai_threat_desc:0 "この地域で最も強大な国家の一つとして、たった唯一の存在となる、ソンガイは自領の脅威だ。彼らを食い止めぬ限り、危険だ。彼らは自国の前に跪くか、死ぬかだ。"
 jol_west_african_great_power_title:0 "西アフリカの列強"
 jol_west_african_great_power_desc:0 "西アフリカの支配者を世界に知らしめるためには、それに値するほどの十分な領地を直接支配する必要がある。軍隊によって！"
 jol_the_tribal_confederacy_title:0 "部族連邦"
 jol_the_tribal_confederacy_desc:0 "自国は、いくつかの小王国によって形成されており、単独では弱いが、力を合わせれば敵にとって恐ろしい脅威となる。国民を団結し、世界を征服するのだ。"
 jol_reforms_for_the_state_title:0 "国家の改革"
 jol_reforms_for_the_state_desc:0 "部族連邦であるから、自国民は自国と敵対する者たちに対してよりも、むしろ身内間と戦ってきた。従って、国家の効率を低下させるあまりに旧式な法をあらゆる所で保持してきた。それを変えるのだ！"
 jol_centralize_the_state_title:0 "国家の集権化"
 jol_centralize_the_state_desc:0 "あまりにも長い間、自領のブール、王と小王や首長の間で権力が分割されてきた。その失われた権力全てを支配者の姿に取り戻す必要がある。"
 zim_militarize_the_nguni_title:0 "ングニ族の徴募"
 zim_militarize_the_nguni_desc:0 "自民族は、自分自身が獰猛で強靭な戦士ではあるが、一方で彼らは未だに[Root.GetAdjective]人ー我が[Root.GovernmentName]の国民である。自国民の損失を避けるために、南部の野生の部族や氏族の徴兵を検討すべきだろう。"
 zim_learn_from_the_nguni_title:0 "ングニ族から学ぶ"
 zim_learn_from_the_nguni_desc:0 "ングニ族は戦闘で自身の価値を立証してきた。彼らは戦いの中でその強さと狡猾さを示してきた。これからの戦争に前もって、ングニ族の軍事的資源を拡大し、彼らの革新性から学ぶべきである。"
 oyo_trade_with_the_muslims_title:0 "ムスリムとの交易"
 oyo_trade_with_the_muslims_desc:0 "この地域はいつの時代も交易が有名で、特にトンブクトゥやガオを通じたムスリムとの交易が有名であった。利益を得たければ、彼らの後塵を拝するのではなく、交易の流れに積極的に参加し、それを制御できるようになる必要もある。"
 oyo_found_the_cavalry_regiment_title:0 "[Root.GetName]の騎兵"
 oyo_found_the_cavalry_regiment_desc:1 "ムスリム諸国との交易のおかげで、これまで自国では珍しい資源であった馬を今では入手する機会がある。また、ムスリム諸国と同じような騎兵連隊も編成せねばならない。"
 oyo_chaaargee_title:0 "突撃ぃぃぃ！！"
 oyo_chaaargee_desc:0 "騎兵連隊を編成した今、連隊を活用するときだ。その優れた機動力で敵首都に素早く飛びつき、徹底的に叩き潰す。まさにそのように実行するのだ。"
 oyo_appease_the_oyo_mesi_title:0 "オヨ・メシを宥めよ"
 oyo_appease_the_oyo_mesi_desc:0 "オヨ・メシ、つまり自国の貴族評議会は、常に自国の政治に不可欠な存在である。この評議会の承認なしでは、いかなる君主も即位できず、また、彼らが君主を暴君すぎると判断したなら、王位を剥奪することもできる。自国の支配で彼らを幸福にせねばならない。"
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§!は、§Yベニン§!地域、§Y下ニジェール§!地域、§Yザザウ§!地域、§Yアタコラオーエム§!地域、§Y下ヴォルタ§!地域に恒久的な請求権を獲得する。"
 oyo_appease_the_oyo_mesi_ct:0 "ミッション「§Yオグボニを宥めよ§!」を完了している場合、§Y[Root.GetName]§!は、§Yベニン§!地域、§Y下ニジェール§!地域、§Yザザウ§!地域、§Yアタコラオーエム§!地域、§Y下ヴォルタ§!地域に恒久的な請求権を獲得する。"
 oyo_push_north_tt:0 "§Y[Root.GetName]§!は、§Yサヘル§!地方、§Yニジェール§!地方、§Yギニア§!地方の州の宗教が§Y[Root.Religion.GetName]§!の信仰する宗教ではない州すべてに恒久的な請求権を獲得する。"
 oyo_appease_the_ogboni_ct:0 "ミッション「§Yメシを宥めよ§!」を完了している場合、§Y[Root.GetName]§!は、§Yベニン§!地域、§Y下ニジェール§!地域、§Yザザウ§!地域、§Yアタコラオーエム§!地域、§Y下ヴォルタ§!地域に恒久的な請求権を獲得する。"
 oyo_push_north_title:0 "北部進出"
 oyo_push_north_desc:0 "南部の鬱蒼とした密林地帯とは異なり、北部サヘルの緑豊かな平原地帯は、富の大源泉である。従って、自国が取りうる唯一の賢明な選択は、北部方面に拡張することだ。"
 oyo_eradicate_the_muslims_title:0 "ムスリムの根絶"
 oyo_eradicate_the_muslims_desc:0 "自国周辺のムスリムは、自国にとって目的を果たさなくなり、邪魔者になり始めている。彼らを完全に一掃し、自身の輝かしい拡大のための空間を作らねばならない。"
 oyo_eradicate_the_muslims_ct:1 "§Y[Root.GetName]§!の従属国である、もしくは、§Y[Root.Religion.GetName]§!信仰に従っている。"
 oyo_growth_of_power_title:0 "勢力の伸張"
 oyo_growth_of_power_desc:0 "我々、オヨは偉大なる国家である。しかし、常にさらに偉大になることができる。世界の羨望の的となるように、この栄光ある国家を拡大する必要がある。"
 oyo_develop_the_capital_title:0 "首都の開発"
 oyo_develop_the_capital_desc:1 "首都は自国の輝く宝石であり、その象徴である。その重要性を明確に見せつける、真の意味で賑やかな都市へと発展させねばならない。"
 oyo_reform_the_government_title:0 "政府改革"
 oyo_reform_the_government_desc:0 "自国の旧来の部族の伝統は、自国の大望に対してあまりにも小さいものとなってしまった。世界の強国の中に並び立ちたければ、自国政府を栄光の国家へと改革せねばならない。"
 oyo_imperial_oyo_title:0 "オヨ帝国"
 oyo_imperial_oyo_desc:0 "オヨは、自国の目にはいつの時代も帝国に映っている。誰の目にも帝国に映るようになるべき時が来た。そのように呼ばれるに相応しいようにしたければ、自国は真の強さを見せつける必要がある。"
 oyo_appease_the_ogboni_title:0 "オグボニを宥めよ"
 oyo_appease_the_ogboni_desc:0 "オグボニはいつの時代も自国政府の一部に対して影響力がある。宗教的問題への関与だけでなく、統治者の指名にも影響力をもっている。そのため、彼らが味方であることを確認する必要がある。"
 oyo_unite_the_fetishists_title:0 "呪物崇拝の統一"
 oyo_unite_the_fetishists_desc:0 "我が信仰は、常に自身の固有性に関して不可欠な要素である。我々が持つ同じ展望を共有するため、周辺の者たちを説得する必要がある。"
 oyo_gather_cults_title:0 "カルトの収集"
 oyo_gather_cults_desc:0 "自国の信仰を共有し合う者たちが増えてきた今、そのシャーマンたちの間でも微妙な違いがあることを改めて痛感している。統一された真の展望を持つことができるよう、その違いの収集が必要だ。"
 msi_balance_of_power_title:0 "勢力の均衡"
 msi_balance_of_power_desc:0 "自国は、首長と宗教指導者の国家である、つまり、自国の悩みの種といえば、いつも首長と宗教指導者の間で、他よりも大きな権力を持とうと争っていることだ。彼らが自国のために一致協力するように両派閥と合意に達さねばならない。"
 msi_integrate_the_muslims_title:0 "ムスリムの統合"
 msi_integrate_the_muslims_desc:0 "モシ社会は、ムスリムと呪物崇拝者双方で構成されており、普段は衝突している。双方と協力し、共通点を見つけ、異教間の衝突をすべて忘れることができるようにする必要がある。モシ第一でなければ自国は繁栄しないだろう。"
 msi_invade_the_west_title:0 "西方への侵攻"
 msi_invade_the_west_desc:0 "自領の西方には、マッシナとジェンネが黄金で溢れる内陸部を支配すれば、その周辺地域はすぐに自国の手へと落ちるだろう。その上、その地には自国の国庫を満たす財宝でいっぱいだ。"
 msi_gather_the_troops_title:0 "部隊の招集"
 msi_gather_the_troops_desc:0 "自国民は戦士であり、挑戦と戦争に飢え、落ち着きを失い始めている。この力を自軍の拡大と、有望な指導者の発掘に振り向けるべきだろう。彼らは、自国の支配下で望みを叶えることができるだろう。"
 msi_unite_the_kingdoms_title:0 "国家の統一"
 msi_unite_the_kingdoms_desc:0 "イェンネガ姫と彼女の息子ウエドラオゴ、そして彼らの子や孫の時代より、自国民はいくつかの王国に分裂していた。団結すれば強く、分裂すれば一つずつ崩壊していく。モシ族の全領土を一つの旗の下に集めるのだ。"
 msi_invade_the_north_title:0 "北方への侵攻"
 msi_invade_the_north_desc:1 "ニジェール川の屈曲部にあたる北方には西アフリカの富を支配する巨大都市トンブクトゥとガオがあり、この大砂漠の先に暮らす者たちと交易している。その富は計り知れなく、それは自国のものでなければならない。"
 msi_ruler_of_the_river_title:0 "河川の支配者"
 msi_ruler_of_the_river_desc:0 "ニジェール川は定期的な氾濫によって、ニジェール川を横切る土地に祝福を与え、土壌を驚くほど肥沃にする。ニジェール川の屈曲部流域が自国のものとなり、自国だけのものとなった時、初めてこの肥沃な土壌を利用できるようになり、河川の支配者を名乗ることができるようになる。"
 msi_hegemony_of_west_africa_title:0 "西アフリカの覇権"
 msi_hegemony_of_west_africa_desc:0 "マリは何世代にもわたって、西アフリカの大部分を強権的方法で支配してきた。しかし、その勢力は衰えつつあり、その一方で自勢力は日に日に強さを増している。この地方の覇権を請求するため、この地方を支配し、マリを滅亡させるか屈服させねばならない。"
 msi_the_kingdom_confederacy_title:0 "連合王国"
 msi_the_kingdom_confederacy_desc:0 "自民族は、伝統的にいくつかのモシ族の王国間に広がっている。 大王国も小王国もあるが、にもかかわらず分裂している。もし自国が国家として生き残りたいならば、連合として合体する必要がある。"
 msi_the_kingdom_confederacy_ct:0 "イベント「§Yモシ族の連合王国§!」が発生済みである。"
 msi_the_centralization_question_title:0 "連合国の集権化"
 msi_the_centralization_question_desc:0 "地方統治の時代は過ぎ去り、中央勢力のみがこの国家を指導する能力を持ち続けるべきだ。領内の州を統治する者たちは、確実に我々に直接返答するだろう。"
 msi_the_centralization_question_tt:0 "[Root.GetName]は、§Y2§!つ以上連合王国の決断を制定している。"
 msi_invade_the_south_title:0 "南方への侵攻"
 msi_invade_the_south_desc:0 "北方ほど裕福ではないが、コングやボノマンといった都市は交易拠点であり、そこではお金が大量に流れている。さらなる軍事計画に出資したいなら、こうした富の源泉をできるだけ多く掌握しておく必要がある。"
 msi_balance_of_power_ct:0 "[Root.GetClergyName]と[Root.GetNobilityOrFallbackName]の影響力の差が§Y5%§!以下である。"
 ada_prepare_second_invasion_title:0 "軍隊の準備"
 ada_prepare_second_invasion_desc:0 "イファトの廃墟での設立以来、エチオピアの野蛮なキリスト教徒どもはいつも[Root.GetName]の脅威であった。直近でのエチオピアへの勝利は1443年であり、その際に[1210.GetName]州を獲得したが、エチオピアによる反撃は時間の問題だろう。今後の紛争に備え、軍備を整えるべきだろう。"
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§!は、補正「§Yアダルの戦争準備§!」が有効である限り、以下のボーナスを得ることができる：\n[Root.GetName]は、開発度が[Root.GetName]以上である§Y[ETH.GetName]§!との戦争中、補正「§Yアダル・エチオピア戦争§!」を獲得し、以下の効果を得る：\n陸軍士気：§G+5.0%§!\n人的資源の回復速度：§G+10.0%§!\n月間信仰心：§Y+0.1§!"
 ada_justification_for_unity_title:0 "統一の正当化"
 ada_justification_for_unity_desc:0 "我々ソマリア人は、いつの時代も異なる氏族の集合体であり、幾度も互いに争ってきた。どの部族も自民族を統一することに関心がなく、のぼせ上がったアジューラーンどもは、それに代わって自身の畑に水を撒くことを好んでいる。ソマリア人を団結させ、キリスト教や異教の信徒の脅威に対抗するために結集させるかは我々次第だ。\nしかし、その前に、戦争を行う公的な正当化が必要であり、さもなければ、これら氏族は決して屈服しないだろう。"
 ada_justification_for_unity_at:0 "§Y[Root.GetName]§!以外に主要文化が§Yソマリ§!である国家が存在しない。"
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§!は§Yソマリ§!の国家全てに対し、「§Y征服§!」の開戦事由を有している。"
 ada_restore_the_old_mosque_title:0 "古いモスクの改修"
 ada_restore_the_old_mosque_desc:0 "ゼイラは、イスラムの啓蒙を受容した極めて初期の都市の一つだ。約700年前、アフリカの角で最初のイスラム教徒が建立したモスクであるマスジド・アル＝キブラタインは、現在では最古のモスクとなっている。しかし、時はモスクにも影響を与え、かつてのような使い勝手は望めない。この自民族の一大記念物を改修すべきだ！"
 ada_prepare_second_invasion_ct:0 "ミッション「§Y古いモスクの改修§!」が完了済みの場合、§Y[Root.GetName]§!は、§Yハディヤ§!地域、§Yショア§!地域、§Yティグライ§!地域、§Y中央エチオピア§!地域及び§Y[2768.GetName]§!州に恒久的な請求権を獲得する。"
 ada_restore_the_old_mosque_ct:0 "ミッション「§Y軍隊の準備§!」が完了済みの場合、§Y[Root.GetName]§!は、§Yハディヤ§!地域、§Yショア§!地域、§Yティグライ§!地域、§Y中央エチオピア§!地域及び§Y[2768.GetName]§!州に恒久的な請求権を獲得する。"
 ada_turkish_alliance_title:0 "トルコまで達せ"
 ada_turkish_alliance_desc:0 "アフリカの角のコプト教徒は、獰猛で好戦的だ。自国の軍事力を振り絞っても、自国に比べて高地にあることを利用するエチオピア軍に対してはほぼ見込みがない。自国の大義のためには、強力な同盟国が必要だ。\nマムルーク朝はそのような同盟国かもしれない。しかし、噂によれば、ムスリムの帝国が台頭してきて、すぐにもマムルーク朝の影が薄くなるとのことだ。トルコと呼ばれる者たちは、その帝国の民族である。彼らと同盟を結びたければ、彼らにまで到達して謁見を試みるべきだ。"
 ada_turkish_alliance_ct:0 "§Y[Root.GetAdjective]§!の任意の連隊が、§Y地中海§!に面する§Yエジプト§!地方または§Yマシュリク§!地方の港湾のある州、あるいは§Yトルコ§!文化の国家が持つ州に配置されている。"
 ada_turkish_alliance_tt:0 "連隊は新たな同盟国を求めて、艦船で§Yアナトリア§!へ向かう。"
 ada_destroy_ethiopia_title:0 "エチオピアを打ち破れ"
 ada_destroy_ethiopia_desc:0 "強力な同盟者を集め、軍備を整えた。エチオピアとの無限の闘争をこれっきりと解決する時が来たのだ！"
 ada_push_further_north_title:0 "ヌビアのコプト教徒の排除"
 ada_push_further_north_desc:0 "エチオピアの完全敗北により、アフリカの角の北部及び西部は自由になった。キリスト教徒の大多数は現在、自国の支配下にある一方で、イスラム教の権威に逆らうヌビアのコプト教徒が未だにいる。彼らの領地を占領し、この異教徒の信仰を根絶やしにすべきだろう。"
 ada_push_further_north_ct:1 "国教が§Y[Root.Religion.GetName]§!教の国家もしくは§Y[Root.GetName]§!の従属国が、§Yドンゴラ§!地域、§Y上ヌビア§!地域、§Yセンナール§!地域の州をすべて領有している。"
 ada_the_sahel_corridor_title:0 "サハラ砂漠に沿って"
 ada_the_sahel_corridor_desc:0 "アフリカの角の西部には、サハラベルトがある。サハラの荒涼とした砂漠とコンゴ盆地の凶暴な密林の間にある通行可能な地方だ。この通路を支配し、西アフリカとアフリカの角間を結ぶ橋の建造が推奨される。"
 ada_modernize_army_title:0 "兵の近代化"
 ada_modernize_army_desc:0 "アナトリアの人々との交流によって、国家の健全性のため、技術の重要性がどれだけ大きな役割を果たすかを見せつけられた。自部隊がこれからの戦闘に抵抗できるよう、自軍を近代化し戦術を開発せねばならない。"
 ada_the_gold_of_ethiopia_title:1 "角の黄金"
 ada_the_gold_of_ethiopia_desc:0 "角には経済を活性化させるような貴重な資源はあまりないー2つの明白な金の州を除いて。[2762.GetName]州と[2757.GetName]州だ。この州の道のりを確保し、自国の利益のために貴金属を使用せねばならない。"
 ada_convert_the_horn_title:0 "角の改宗"
 ada_convert_the_horn_desc:0 "自国の拠点地方は、異教や異端に悩まされている。我が[Root.GovernmentName]内に宗教的な統一がない限りは、どんな平和の好機が訪れようとも無益だ。異教徒を改宗し、[Root.Religion.GetName]の信仰に照らし出すべきだ！"
 ada_conquer_war_mre_title:0 "氏族の対立"
 ada_conquer_war_mre_desc:0 "ワルサンガリやマレハンは騒がしい氏族で、内紛や部族間の争いに明け暮れている。彼らの国民は、彼ら民族は、何度も何度も失敗しているように見える地方分権国家にうんざりしている。ソマリア人が必要としているのは強い支配者であるー自国が彼らの指導者となるのだ！"
 ada_conquer_ogd_aju_title:0 "アジューラーンの平定"
 ada_conquer_ogd_aju_desc:0 "部族制のソマリア氏族とは違い、アジューラーンは実際には神権制という形態で中央集権的な政府を有している。しかし、名目上は敬虔なムスリムであっても、彼らは自国のキリスト教の脅威に対する戦いについて関心がなく、その代わりに商業や海の向こうへの拡張に注力している。彼らの統治は無価値であるが、彼らが南部に持っている肥沃な土地は、自国に有益なものかもしれない。"
 ada_expand_into_arabia_title:0 "聖都の奪取"
 ada_expand_into_arabia_desc:0 "[385.GetName]は、ムスリム信仰にとって非常に重要な宗教中心地である。熱心なムスリムとして、外部の脅威から守る義務がある。しかし、聖都を守るためには、まずその地の支配を確立する必要がある。"
 ada_somali_empire_title:0 "アダル帝国の創設"
 ada_somali_empire_desc:0 "長い間、角にある唯一の帝国は、異教徒国家のエチオピアだった。しかし、これは変わった。エチオピアは敗れ、アフリカの角は[Root.GetAdjective]による支配が強固なものとなり、宗教的対立はついに解決されたのだ！今日より自国は東アフリカの新帝国として知られることになるのだ！"
 muslim_school_events.24.t:0 "外国人学者の[Root.GetName]進出"
 muslim_school_events.24.d:0 "外国の学派から来た学者に居住権を付与することを決定しました。ただし、どの学者に[Root.GetName]の安全な国境内に住む特権を付与するかはまだ決めていません。"
 muslim_school_events.24.a:0 "ハナフィー学派の学者に特権を与えよ。"
 muslim_school_events.24.b:0 "ハンバル学派の学者に特権を与えよ。"
 muslim_school_events.24.c:0 "マーリク学派の学者に特権を与えよ。"
