 musa_rule_legacy_desc:0 "マリ帝国の政府。他の君主制と非常によく似ているが、ムーサ支配では母系相続を認めている点が特殊である。加えて、愚かな後継者の治世の時代に国事を一手に引き受ける宮廷の役人を支援する。"
