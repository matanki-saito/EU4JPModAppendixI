 federal_kingdoms_gather_the_armies_tt:0 "連合王国は次の§Y6ヶ月§!で部隊を招集する。それにより、後に§Y[Root.Culture.GetName]§!州の基本人的資源あたり§Y1000の人的資源§!を獲得する。\n人的資源は§Y国家人的資源補正§!によって増減する。\n§Y[Root.Culture.GetName]§!文化の州すべてで州自治率が§R+20.0%§!される。"
 federal_kingdoms_internal_royal_marriage_tt:0 "連合王国は次の§Y6ヶ月§!に婚姻を計画する。それにより、後に内部の王室間の婚姻が発生し、§Y20年§!間、以下の効果を与える：\n[Root.GetNobilityOrFallbackName]階級の忠誠均衡値：§G+10.0%§!\n[Root.GetNobilityOrFallbackName]階級の影響力：§Y+5.0%§!\n新たな後継者の可能性：§G+100.0%§!"
 federal_celebrate_rituals_together_tt:0 "連合王国は次の§Y6ヶ月§!で祝祭を準備する。それにより、後に安定度が§G+1§!される。\n§Y[Root.Culture.GetName]§!文化の州すべてで州自治率が§R+10.0%§!される。"
