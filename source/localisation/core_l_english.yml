 attitude_hostile_desc:1 "§Y$COUNTRY$§!は§Y$TARGET$§!の一部、または全ての州を占領しようとする野心を持っているため、はっきりと敵対的です。敵対国との外交は、大抵の場合無駄に終わります。"
