 MAPMODE_EMPIRE_DESC:0 "神聖ローマ帝国の一部である州を着色します。\n紫は皇帝に属し、茶は選帝侯に属し、青は自由都市に属します。緑の州は単に帝国の一部です。\n黄色の縞模様の州は帝国の一部ですが、所有者はそうではありません。\nオレンジの縞模様の州は帝国の一部ですが、非帝国の従属国です。\n"
 MAPMODE_TRADE_DESC:0 "属している交易ノードに応じて州を色付けします。チェック模様は、交易範囲外の州であることを示しています。"
 MAPMODE_DIPLOMACY_DESC:0 "選択した国の所有者の外交関係に従って州に色を付ける。縞模様は、選択した国の中核州があるかどうかを示します。"
 MAPMODE_ECONOMY_DESC:0 "開発によって州に色付けされます。"
 MAPMODE_MANPOWER_DESC:0 "人的資源に応じて州を色分けします。赤は人的資源が少ないことを示し、黄色は中程度の人的資源を示し、緑色は人的資源が多いことを示しています。"
 MAPMODE_FORTLEVEL_DESC:2 "要塞の所有者との外交状態に応じて州の色を変えます。緑の州は友好的な要塞を示し、赤い州は敵の要塞を示し、紫の州は中立の要塞を示す。高いレベルの要塞は濃い青です。"
 MAPMODE_TECH_COST_DESC:0 "技術レベルに応じて州を色分けします。緑色の州は技術レベルが高いことを示し、オレンジ色の州は黄色の州よりも技術レベルが低いことを示しています。赤い州は最低レベルの技術を示しています。"
 MAPMODE_TRADE_VALUE_DESC:0 "交易価値に応じて州を色づけします。青色は金がある州、淡い赤は低い交易価値、濃い赤はやや高い交易価値、黄色は高い交易価値、緑色は非常に高い交易価値を示しています。"
 MAPMODE_SUPPLY_LIMIT_DESC:0 "扶養限界に従って州を色づけします。\n軍隊が選択されていない場合は、赤色は低い限界を示し、黄色は中程度の扶養限界を示し、緑色は高い限界を示しています。\n軍隊が選択されると、選択された軍隊を扶養できない州は赤色になり、できるものは緑色になります。選ばれた軍隊をほんの少ししか扶養できない州は、黄色で着色されています。"
 MAPMODE_BUILDINGS_DESC:0 "州に建物をどれだけ建設できるかに応じて、州を色分けします。明るい緑色はより多くの建物が建設可能であることを示し、濃い緑色は建設できる建物が少ないことを示します。青い縞模様の州には独特の建物があります。"
 MAPMODE_MISSIONARY_DESC:0 "国教に改宗することができるかどうかに応じて、州を着色します。緑は国教ではない別の宗教を信仰する州を示し、青色は改宗された州を示し、灰色の州は既に国教を信仰していることを示しています。"
 MAPMODE_REGION_DESC:0 "どの地方に属しているかに応じて州を色分けします。州をマウスオーバーすると、属する地域、地方、大陸が表示されます。"
 MAPMODE_AREAS_DESC:0 "所属する地域に応じて州を色分けします。州をマウスオーバーすると、属する地域、地方、大陸が表示されます。"
 MAPMODE_VICTORYCARDS_DESC:0 "どの州に勝利カードがあるかに応じて色を付けます（もしあれば）。州をマウスオーバーすると、そのカードのスコアが表示されます。"
 MAPMODE_CULTURE_DESC:0 "さまざまな文化に応じて州を色分けし、その文化の名前を表示します。"
 MAPMODE_OPINION_DESC:0 "選択国に対する統治者の評価に応じて州を色分けします。"
 MAPMODE_COALITION_DESC:1 "選択国の侵略的拡大に対する統治者の評価に基づいて州を色づけします。選択国の侵略的拡大に対する統治者の評価が-50以下、一般評価が0以下の場合、包囲網に参加可能な国の色はアンバー～赤に。選択国の侵略的拡大に対する統治者の評価が-50以下、一般評価が0以上の場合、緑～橙に。それ以外の場合、灰～緑になります。その国が赤色であれば、あなたに対して包囲網を組んでいます。"
 MAPMODE_UNREST_DESC:0 "不穏度に応じて州を色分けします。赤は不穏度が高い州を示し、黄色は中程度の不穏度を、緑色は不穏度が低いまたはゼロであることを示しています。縞模様は、反乱軍によって支配されている州を示しています。"
 MAPMODE_COLONIAL_DESC:0 "植民範囲と植民可能性に応じて州を色分けします。緑は植民地化されておらず植民地化できる可能性のある州を示します。赤は植民地化するには遠すぎる州を示します。青色は植民地化された州を示し、青色が濃いほど進行が進んでいることを示します。グレーは既に植民地化された州または都市を示します。"
 MAPMODE_RIVALS_DESC:0 "あなたがライバルに指定した国、またはあなたをライバルに指定した国が所有している州を色付けしています。"
 MAPMODE_REBELTYPES_DESC:0 "あなたの国にどんなタイプの反乱勢力の党派があるかに応じて、州に色付けされています。"
 MAPMODE_GOVERNMENT_DESC:0 "州の色は、政府のタイプの違いによって異なる色に着色されています。"
 MAPMODE_OVERSEAS_DESC:0 "州の色は、海外は赤、地続きの州は緑に色付けされています。"
