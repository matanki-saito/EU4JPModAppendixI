 MAPMODE_SIMPLE_TERRAIN_DESC:0 "地形を表示します。各色は特定の地形タイプを表します。青い境界線は、その境を横断する軍隊が横断ペナルティを受けることを意味します。縞模様は、所有者ではない国に支配されている州であることを示しています。"
