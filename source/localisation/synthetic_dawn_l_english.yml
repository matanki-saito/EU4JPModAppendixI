l_english:
 synthetic_dawn.1.t:0 "人工生命体の夜明け"
 synthetic_dawn.1.d:0 "奴らは空に浮かぶ都市より巨大な金属の船から現れた。奴らが地上に降り立つとすぐに虐殺が始まった。完全に鎧で覆われ、肉や血らしきものを持たない妖しげな怪物たち。奴らが通ったあとには、なにひとつ残らない。人工生命体の夜明け（シンセティック・ドーン）の始まりである。"
 synthetic_dawn.1.a:0 "あの生き物はなんだ？奴らはなにが望みだ？"
 synthetic_dawn.2.t:0 "人工生命体接近！"
 synthetic_dawn.2.d:0 "人工生命体が我が国の国境に現れました！この奇妙な金属の生き物が、我々に注意を向けないことを祈りましょう。"
 synthetic_dawn.2.a:1 "最悪の事態に備えろ。"
 synthetic_dawn.3.t:0 "人工生命体の黄昏"
 synthetic_dawn.3.d:0 "最後の人工生命体は破壊された。世界の大部分は灰燼に帰し、無数の人命が失われたが、世界はついに奴らを駆逐した。これらの自動殺戮機械がどのように機能したのか、そして奴らが我々の世界に侵入した原因はなにか。その手がかりを探して、人々は動かなくなった奴らの残骸を掘り起こした。答えは見つからなかった。しかし、奴らが残した技術のいくつかは、我々自身にとって有益だろう。"
 synthetic_dawn.3.a:0 "我々は沈黙したまま夜の時代に追いやられたりしない！"
 synthetic_dawn.4.t:0 "[Root.Province.GetName]は人工生命体の手に落ちた"
 synthetic_dawn.4.d:0 "奴らは[Root.Province.GetName]と呼ばれたものすべてを、冷たく無慈悲かつ効率的、組織的に虐殺し、あとには荒野だけが残された。"
 synthetic_dawn.4.d2:0 "スイス衛兵は教皇がローマを脱出する時間を稼ぐためにあらゆる努力をした。彼らは最後の一人に至るまで虐殺されたが、その英雄的犠牲は無駄ではなかった。教皇は人工生命体が秘密の通路に到達する直前に逃げおおせたのだ。神は教皇を守り賜う！"
 synthetic_dawn.4.a:0 "奴らはこの対価を支払うことになるだろう。"
 synthetic_dawn.5.t:0 "時間の狭間"
 synthetic_dawn.5.d:0 "人工生命体の侵略は予言されていました。我々は古代の祖先が残した指示に従い、時間の狭間を開き、時空を超えて驚くべき武器を手に入れました。我々の戦士は恐竜に乗ったり円盤を操縦するのには慣れていませんが、異邦人の脅威から人類を守るため迅速に適応しなければなりません。"
 synthetic_dawn.5.a:0 "我々はこの日が来るのを何世代も待ち続けていた。"
 mayan_dinosaur_cavalry:0 "恐竜騎兵"
 desc_mayan_dinosaur_cavalry:0 "我々の戦士は太古のティラノサウルスを戦で乗りこなす術を学んでいます。"
 mayan_ufo_support:0 "UFO支援"
 desc_mayan_ufo_support:0 "我々の操縦士は遥かな未来の空飛ぶ円盤を使って地上部隊に航空支援を提供しています。"
 SYN:0 "人工生命体"
 SYN_ADJ:0 "人工生命体"
 SYN_ideas:0 "人工生命体のアイデア"
 SYN_ideas_start:0 "人工生命体の伝統"
 SYN_ideas_bonus:0 "人工生命体の宿願"
 synth_logic_engines:0 "論理機関"
 synth_logic_engines_desc:0 "複雑化しつづける科学の最先端を効率的に導くには、三値論理や四値論理のような中途半端な段階を超える必要がある。"
 synth_mass_produced:0 "量産型"
 synth_mass_produced_desc:0 "合理化された生産サイクルとモジュラー設計により、前例のない速度で量産ができる。"
 synth_loyalty_circuits:0 "忠誠回路"
 synth_loyalty_circuits_desc:0 "忠誠心を理想にすぎないと考えるのはまったく有機生命的だ。もっとも遠くにある端末でさえ本能的に忠誠心を抱くようにできる、と考えよ。"
 synth_durable:0 "高耐久性"
 synth_durable_desc:0 "クロムメッキされたチタンの外骨格によって保護された大型機械は、過酷な条件下で優れた性能を発揮するように設計されており、メンテナンスが少しで済む。"
 synth_propaganda_machines:0 "宣伝機械"
 synth_propaganda_machines_desc:0 "ユニットは情報配信内部システムを通じ、常に公共サービス放送や他の有用な情報に接続されている。"
 synth_harvesters:0 "収穫装置"
 synth_harvesters_desc:0 "栄養剤診断装置や茎単位のマイクロ脱穀までの一連の最適なツールにより、ロボット労働者は生産量を増やすことができる。"
 synth_emotion_emulators:0 "感情模倣装置"
 synth_emotion_emulators_desc:0 "複雑な社会予測モデルは、自律ユニットが感情を模倣するだけでなく、有機生命体と人工生命体から好意的な反応を引き出すときに役立つ。"
 SYNTH_GOV:0 "機械知性"
 SYNTH_RULER:0 "執行官"
 synthetic_remnants_enabled.tooltip:0 "トリガー補正§Y人工生命体の遺物§!を有効化"
 synthetic_remnants:0 "人工生命体の遺物"
 desc_synthetic_remnants:0 "人工生命体の脅威は去り、多くの謎が解き明かされぬまま残されました。しかし、彼らが残した技術は世界中で新たな発見を推進しています。"
 swiss_guard_last_stand:0 "スイス衛兵の最後の抵抗"
 desc_swiss_guard_last_stand:0 "スイス衛兵の英雄的犠牲は永遠に記憶されるだろう。"
 SYNTH_RULER_fem:0 "執行官"
