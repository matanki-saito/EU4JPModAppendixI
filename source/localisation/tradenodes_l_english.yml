 CONFIRM_JOIN_TRADE_COMPANY_DESC:0 "$PROVINCE|Y$の支配権を$COMPANY|Y$に与えることは、建設する交易帝国の価値を大きく向上させます。しかし兵力や税金の源泉としての価値は低下します。\nまた母国が採用している制度のこの州への自動的な伝播も無効になります。"
 SV_TRADE_COMPANY_NAME_DESC:1 "この交易会社は$REGION|Y$に置かれ、$NODE|Y$交易ノード内に交易力を持ちます。\n\n交易会社は遠く離れた土地で私たちの交易帝国を管理します。州を交易会社に割り当てることで、彼らの交易力を倍増させ、より大きな海軍力を提供しますが、あなたはこれらの州から税金や兵力をほとんど得ることができなくなります。交易会社が地方内で支配的になると、追加の商人を獲得することができます。"