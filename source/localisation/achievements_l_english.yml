l_english:
 NEW_ACHIEVEMENT_1_2_NAME:0 "栄光のために"
 NEW_ACHIEVEMENT_1_2_DESC:0 "外交併合をする。"
 NEW_ACHIEVEMENT_1_3_NAME:0 "これぞ大陸軍"
 NEW_ACHIEVEMENT_1_3_DESC:0 "陸軍扶養限界の上限まで保有する。"
 NEW_ACHIEVEMENT_1_4_NAME:0 "大海軍"
 NEW_ACHIEVEMENT_1_4_DESC:0 "海軍扶養限界の上限まで保有する。"
 NEW_ACHIEVEMENT_1_5_NAME:0 "信仰の擁護者"
 NEW_ACHIEVEMENT_1_5_DESC:0 "信仰の擁護者になる。"
 NEW_ACHIEVEMENT_1_6_NAME:0 "死が二人を分かつまで"
 NEW_ACHIEVEMENT_1_6_DESC:0 "他国と王室間の婚姻をする。"
 NEW_ACHIEVEMENT_1_7_NAME:0 "俺のだ！"
 NEW_ACHIEVEMENT_1_7_DESC:0 "州を征服する。"
 NEW_ACHIEVEMENT_1_8_NAME:0 "勝利だ！"
 NEW_ACHIEVEMENT_1_8_DESC:0 "戦争に勝利する。"
 NEW_ACHIEVEMENT_1_9_NAME:0 "新たな皇帝衣"
 NEW_ACHIEVEMENT_1_9_DESC:0 "オーストリアを打倒し、神聖ローマ帝国の皇帝になる。"
 NEW_ACHIEVEMENT_1_10_NAME:0 "地球の裏側で"
 NEW_ACHIEVEMENT_1_10_DESC:0 "オーストラリアに植民地を持つ。"
 NEW_ACHIEVEMENT_1_11_NAME:0 "これはインドへの道ではないのか？"
 NEW_ACHIEVEMENT_1_11_DESC:0 "カスティーリャかスペインでアメリカ大陸を発見する。"
 NEW_ACHIEVEMENT_1_12_NAME:0 "青と黄金の百合"
 NEW_ACHIEVEMENT_1_12_DESC:0 "フランスで全ての中核州を回収する。"
 NEW_ACHIEVEMENT_1_13_NAME:0 "そんなに悲しまないで…"
 NEW_ACHIEVEMENT_1_13_DESC:0 "ポルトガルとして、ブラジルとアフリカに植民地を持つ。"
 NEW_ACHIEVEMENT_1_14_NAME:0 "マジで!?"
 NEW_ACHIEVEMENT_1_14_DESC:0 "1度の戦闘で10,000人殺害する。"
 NEW_ACHIEVEMENT_1_15_NAME:0 "カネが全てだ"
 NEW_ACHIEVEMENT_1_15_DESC:0 "3000ゴールド貯蓄する。"
 NEW_ACHIEVEMENT_1_16_NAME:0 "尊厳"
 NEW_ACHIEVEMENT_1_16_DESC:0 "威信100、正統性100、安定度3を持つ。"
 NEW_ACHIEVEMENT_1_17_NAME:0 "真のカトリック"
 NEW_ACHIEVEMENT_1_17_DESC:0 "3人の司教を影響下に置く。"
 NEW_ACHIEVEMENT_1_18_NAME:0 "真の王権神授者"
 NEW_ACHIEVEMENT_1_18_DESC:0 "5/5/5の君主を迎える。"
 NEW_ACHIEVEMENT_1_19_NAME:0 "イタリアの野望"
 NEW_ACHIEVEMENT_1_19_DESC:0 "イタリアを建国する。"
 NEW_ACHIEVEMENT_1_20_NAME:0 "冷戦"
 NEW_ACHIEVEMENT_1_20_DESC:0 "一度も戦闘を行わず戦争に勝利する。"
 NEW_ACHIEVEMENT_1_21_NAME:0 "王権"
 NEW_ACHIEVEMENT_1_21_DESC:0 "継承戦争によって同君連合を成立させる。"
 NEW_ACHIEVEMENT_1_22_NAME:0 "ヴィヴ・ラ・レヴォリュスィオン！"
 NEW_ACHIEVEMENT_1_22_DESC:0 "他国で要求を強制する支援された反乱軍を持つ。"
 NEW_ACHIEVEMENT_1_23_NAME:0 "戦友"
 NEW_ACHIEVEMENT_1_23_DESC:0 "従事者として戦争に勝利する。"
 NEW_ACHIEVEMENT_1_24_NAME:0 "我がカリブ海に海賊なし"
 NEW_ACHIEVEMENT_1_24_DESC:0 "カリブ全域を自国か従属国が領有する。"
 NEW_ACHIEVEMENT_1_25_NAME:0 "インドの支配者"
 NEW_ACHIEVEMENT_1_25_DESC:0 "首都がヨーロッパにある国で、全インドを所有かつ中核州とする。"
 NEW_ACHIEVEMENT_1_26_NAME:0 "スウェーデンは征服されない！"
 NEW_ACHIEVEMENT_1_26_DESC:0 "スウェーデンで、バルト海沿岸を全て所有かつ中核州とする。"
 NEW_ACHIEVEMENT_1_27_NAME:0 "我が陸軍は無敵だ！"
 NEW_ACHIEVEMENT_1_27_DESC:0 "7.0以上の陸軍士気を得る。"
 NEW_ACHIEVEMENT_1_28_NAME:0 "全てを支配する海軍"
 NEW_ACHIEVEMENT_1_28_DESC:0 "7.0以上の海軍士気を得る。"
 NEW_ACHIEVEMENT_1_29_NAME:0 "ペンは剣より強し"
 NEW_ACHIEVEMENT_1_29_DESC:0 "オーストリアで同時に3つの同君連合を組む。"
 NEW_ACHIEVEMENT_1_30_NAME:0 "伝統を持つ者"
 NEW_ACHIEVEMENT_1_30_DESC:0 "海軍・陸軍伝統を90%以上にする。"
 NEW_ACHIEVEMENT_1_31_NAME:0 "全ては運次第"
 NEW_ACHIEVEMENT_1_31_DESC:0 "指導者なしで、偉大な指導者との戦いに勝利する。"
 NEW_ACHIEVEMENT_6_0_NAME:0 "全ては母なるロシアの元に"
 NEW_ACHIEVEMENT_6_0_DESC:0 "ロシア文化の国で開始し、ロシアを建国する。"
 NEW_ACHIEVEMENT_6_1_NAME:0 "全ての大陸で"
 NEW_ACHIEVEMENT_6_1_DESC:0 "全ての大陸に1つ以上の州を保有する。"
 NEW_ACHIEVEMENT_6_2_NAME:0 "スペインは皇帝なり"
 NEW_ACHIEVEMENT_6_2_DESC:0 "スペインで神聖ローマ帝国の皇帝になる。"
 NEW_ACHIEVEMENT_6_3_NAME:0 "早く来たライヒ"
 NEW_ACHIEVEMENT_6_3_DESC:0 "ドイツを建国する。"
 NEW_ACHIEVEMENT_6_4_NAME:0 "ポーランドだって宇宙にいけるさ"
 NEW_ACHIEVEMENT_6_4_DESC:0 "ポーランドとして、全技術を最大レベルの32まで到達させる。"
 NEW_ACHIEVEMENT_6_5_NAME:0 "世界の発見者"
 NEW_ACHIEVEMENT_6_5_DESC:0 "荒れ地以外の全ての州を見つける。"
 NEW_ACHIEVEMENT_6_6_NAME:0 "皇位"
 NEW_ACHIEVEMENT_6_6_DESC:0 "大名として日本を統一する。"
 NEW_ACHIEVEMENT_6_7_NAME:0 "バシレウス"
 NEW_ACHIEVEMENT_6_7_DESC:0 "ビザンツとして、ローマ帝国を再建する。"
 NEW_ACHIEVEMENT_6_8_NAME:0 "攻撃的拡張者"
 NEW_ACHIEVEMENT_6_8_DESC:0 "州を200領有する。"
 NEW_ACHIEVEMENT_6_9_NAME:0 "名ばかりの皇帝ではない"
 NEW_ACHIEVEMENT_6_9_DESC:1 "神聖ローマ帝国を建国する。"
 NEW_ACHIEVEMENT_6_10_NAME:0 "ノルウェイの森"
 NEW_ACHIEVEMENT_6_10_DESC:0 "ノルウェーとして、海軍用品を生産する州を全て自国か従属国が領有する。"
 NEW_ACHIEVEMENT_6_11_NAME:0 "アフリカの力"
 NEW_ACHIEVEMENT_6_11_DESC:0 "コンゴでアフリカの州をすべて中核州にする。"
 NEW_ACHIEVEMENT_6_12_NAME:0 "涙の道はない"
 NEW_ACHIEVEMENT_6_12_DESC:0 "チェロキーで制度をすべて受容し１３植民地の中核州を領有する。"
 NEW_ACHIEVEMENT_6_13_NAME:0 "パリの一夜"
 NEW_ACHIEVEMENT_6_13_DESC:0 "イングランドで開始し、パリを中核州にする（グレートブリテン以外の国を形成してはいけない）。"
 NEW_ACHIEVEMENT_6_14_NAME:0 "確かなるルームのスルタン"
 NEW_ACHIEVEMENT_6_14_DESC:0 "オスマンでローマ、モスクワ、イスタンブールを中核州にする。"
 NEW_ACHIEVEMENT_6_15_NAME:0 "市場支配"
 NEW_ACHIEVEMENT_6_15_DESC:0 "7つの品目について交易リーダーになる。"
 NEW_ACHIEVEMENT_6_16_NAME:0 "帝国の崩壊"
 NEW_ACHIEVEMENT_6_16_DESC:0 "神聖ローマ帝国を解体する。"
 NEW_ACHIEVEMENT_6_17_NAME:0 "世界征服者"
 NEW_ACHIEVEMENT_6_17_DESC:0 "全世界を自国か従属国が領有する。"
 NEW_ACHIEVEMENT_6_18_NAME:0 "琉球三山"
 NEW_ACHIEVEMENT_6_18_DESC:0 "琉球として、全世界を自国か従属国が領有する。"
 NEW_ACHIEVEMENT_6_19_NAME:0 "ジハード"
 NEW_ACHIEVEMENT_6_19_DESC:0 "ナジュドとして、スンナ派の州を500保有する。"
 NEW_ACHIEVEMENT_6_21_NAME:0 "日沈む地からの侵略"
 NEW_ACHIEVEMENT_6_21_DESC:0 "アステカでリスボン、マドリード、パリ、ロンドン、アムステルダム、ローマを中核州にする。"
 NEW_ACHIEVEMENT_6_22_NAME:0 "アイルランドの民ならば"
 NEW_ACHIEVEMENT_6_22_DESC:0 "アイルランドの国家でブリテン諸島を中核州にする。"
 NEW_ACHIEVEMENT_6_23_NAME:0 "交易を司る者"
 NEW_ACHIEVEMENT_6_23_DESC:0 "任意のヨーロッパの国で開始し、アデン、ホルムズ、マラッカを征服し中核州にする。"
 NEW_ACHIEVEMENT_6_24_NAME:0 "有翼重騎兵"
 NEW_ACHIEVEMENT_6_24_DESC:0 "有翼重騎兵を有効化されたユニットにした上で騎兵の戦闘能力を+50%以上にする。"
 NEW_ACHIEVEMENT_6_25_NAME:0 "大連合"
 NEW_ACHIEVEMENT_6_25_DESC:0 "5か国以上の包囲網に参加する。"
 NEW_ACHIEVEMENT_6_26_NAME:0 "二重の愛"
 NEW_ACHIEVEMENT_6_26_DESC:0 "同君連合のない状態で開始し、同時に2つの同君連合を得る。"
 NEW_ACHIEVEMENT_6_27_NAME:0 "ほんの少しの忍耐"
 NEW_ACHIEVEMENT_6_27_DESC:0 "1444年から1820年までのキャンペーンをプレイしきる。"
 NEW_ACHIEVEMENT_6_28_NAME:0 "自由か死か"
 NEW_ACHIEVEMENT_6_28_DESC:0 "1776年シナリオのアメリカ合衆国で開始し、平和な状態で全ての中核州を維持する。"
 NEW_ACHIEVEMENT_6_29_NAME:0 "誰も死にたくはない"
 NEW_ACHIEVEMENT_6_29_DESC:0 "ソンガイでトンブクトゥを保有する"
 NEW_ACHIEVEMENT_6_30_NAME:0 "潮の変わり目"
 NEW_ACHIEVEMENT_6_30_DESC:0 "1444年シナリオをステップの遊牧民で開始し、すべての制度を受容する。"
 NEW_ACHIEVEMENT_6_31_NAME:0 "父の御名において"
 NEW_ACHIEVEMENT_6_31_DESC:0 "正教国で総主教の正統性を100%にする。"
 NEW_ACHIEVEMENT_7_0_NAME:0 "御来光"
 NEW_ACHIEVEMENT_7_0_DESC:0 "ヨーロッパ国家として全日本を中核州として保有する。"
 NEW_ACHIEVEMENT_7_1_NAME:0 "五つの植民地"
 NEW_ACHIEVEMENT_7_1_DESC:0 "植民地国家を5つ保有する。"
 NEW_ACHIEVEMENT_7_2_NAME:0 "Re：レコンキスタ"
 NEW_ACHIEVEMENT_7_2_DESC:0 "グラナダとして、アンダルシアを建国し全イベリアを再征服する。"
 NEW_ACHIEVEMENT_7_3_NAME:0 "下克上"
 NEW_ACHIEVEMENT_7_3_DESC:0 "植民地として、独立して別の国に変態することなく旧宗主国を属国化する。"
 NEW_ACHIEVEMENT_7_4_NAME:0 "大カン"
 NEW_ACHIEVEMENT_7_4_DESC:0 "モンゴルか大オルダで開始し、中国、ロシア、ペルシア全域を全て自国か従属国が領有する。"
 NEW_ACHIEVEMENT_7_5_NAME:0 "4つの交易"
 NEW_ACHIEVEMENT_7_5_DESC:0 "交易会社を4社設立し、4人の商人ボーナスを受ける。"
 NEW_ACHIEVEMENT_7_6_NAME:0 "大無敵艦隊"
 NEW_ACHIEVEMENT_7_6_DESC:0 "借金をせずに大型船を500隻保有する。"
 NEW_ACHIEVEMENT_7_7_NAME:0 "我守り続けん"
 NEW_ACHIEVEMENT_7_7_DESC:0 "オランダ文化の小国で開始し、オランダを建国する。"
 NEW_ACHIEVEMENT_7_8_NAME:0 "保護された市場"
 NEW_ACHIEVEMENT_7_8_DESC:0 "100%の重商主義を得る。"
 NEW_ACHIEVEMENT_7_9_NAME:0 "マーキュリーのクイーン"
 NEW_ACHIEVEMENT_7_10_NAME:0 "山ほどの金"
 NEW_ACHIEVEMENT_7_10_DESC:0 "金を産出する州を10州領有する。"
 NEW_ACHIEVEMENT_7_11_NAME:0 "カルタゴの継承者"
 NEW_ACHIEVEMENT_7_11_DESC:0 "チュニジアとして、シチリア、サルデーニャ、バレアレス諸島、アルジェ海岸、スペイン南岸部を中核州にする。"
 NEW_ACHIEVEMENT_7_12_NAME:0 "嬢は城なり"
 NEW_ACHIEVEMENT_7_12_DESC:0 "女性後継者がいない国で開始し、首都に城がある時に女性後継者を得る（より高度な要塞系建造物は含めない）。"
 NEW_ACHIEVEMENT_7_13_NAME:0 "選帝侯になる！"
 NEW_ACHIEVEMENT_7_13_DESC:0 "選帝侯ではない国で開始し神聖ローマ帝国の選帝侯になる。"
 NEW_ACHIEVEMENT_7_14_NAME:0 "ヴァーサ家？それともヴェッティン家？"
 NEW_ACHIEVEMENT_7_14_DESC:0 "選挙君主制のポーランドかコモンウェルスの後継者に自国の王朝の統治者がなる。"
 NEW_ACHIEVEMENT_7_15_NAME:0 "オレンジ！"
 NEW_ACHIEVEMENT_7_15_DESC:0 "オラニエ派で共和的伝統を100%にし、中国の州を保持する。"
 NEW_ACHIEVEMENT_7_16_NAME:0 "一人の王による支配！"
 NEW_ACHIEVEMENT_7_16_DESC:0 "ポーランドとして、セイムを廃止し専制君主制になる。"
 NEW_ACHIEVEMENT_7_17_NAME:0 "ヴェネツィアの海"
 NEW_ACHIEVEMENT_7_17_DESC:0 "10都市未満のヴェネツィアで、アレクサンドリアとコンスタンティノープルの双方で75%の交易ノードのシェアを持つ。"
 NEW_ACHIEVEMENT_7_18_NAME:0 "鉄の代価"
 NEW_ACHIEVEMENT_7_18_DESC:0 "デーンロウ地方をデンマーク統治下に回復し、デンマーク文化にする。"
 NEW_ACHIEVEMENT_7_19_NAME:0 "満州族の候補者"
 NEW_ACHIEVEMENT_7_19_DESC:0 "女真族の一つとして開始して清を建国する。"
 NEW_ACHIEVEMENT_7_20_NAME:0 "注目の的"
 NEW_ACHIEVEMENT_7_20_DESC:0 "プロテスタント及び改革派の改革中心地を領有する。"
 NEW_ACHIEVEMENT_7_21_NAME:0 "完全なる支配"
 NEW_ACHIEVEMENT_7_21_DESC:0 "自治率および不穏度がない州を100以上領有する。"
 NEW_ACHIEVEMENT_7_22_NAME:0 "この革命は鎮圧された"
 NEW_ACHIEVEMENT_7_22_DESC:0 "革命政権に対する戦争で、彼らの首都を陥落させ、少なくとも99%の戦勝点を得る。"
 NEW_ACHIEVEMENT_7_23_NAME:0 "東方の跳び地"
 NEW_ACHIEVEMENT_7_23_DESC:0 "仏教国として中央アメリカに中核州を保有する。"
 NEW_ACHIEVEMENT_7_24_NAME:0 "これこそがシルクロードだ"
 NEW_ACHIEVEMENT_7_24_DESC:0 "絹を産出する州をすべて自国または従属国が領有する。"
 NEW_ACHIEVEMENT_7_25_NAME:0 "真の友"
 NEW_ACHIEVEMENT_7_25_DESC:0 "反乱勢力の援助を大義名分に戦争をし、反乱勢力の要求を呑ませる。"
 NEW_ACHIEVEMENT_7_26_NAME:0 "沼地の辺境伯"
 NEW_ACHIEVEMENT_7_26_DESC:0 "2つ以上の湿地の州を有する辺境伯を持つ。"
 NEW_ACHIEVEMENT_7_27_NAME:0 "王の中の王"
 NEW_ACHIEVEMENT_7_27_DESC:0 "タバリスターンで開始しペルシアを建国する。"
 NEW_ACHIEVEMENT_7_28_NAME:0 "賽よ頼む、死んでくだサイ"
 NEW_ACHIEVEMENT_7_28_DESC:0 "3つの能力が全て1以下で満70歳の統治者を得る。"
 NEW_ACHIEVEMENT_7_29_NAME:0 "三位一体"
 NEW_ACHIEVEMENT_7_29_DESC:0 "教皇領として、エルサレムを領有し、リヴォニア騎士団、チュートン騎士団、ヨハネ騎士団をすべて辺境伯として持つ。"
 NEW_ACHIEVEMENT_7_30_NAME:0 "スイスの湖"
 NEW_ACHIEVEMENT_7_30_DESC:0 "スイスで港を持たずに99以上の州を領有する。"
 NEW_ACHIEVEMENT_7_31_NAME:0 "エルサレム王"
 NEW_ACHIEVEMENT_7_31_DESC:0 "キプロスかヨハネ騎士団でエルサレム王国を建国する。"
 NEW_ACHIEVEMENT_8_0_NAME:0 "クラバソー"
 NEW_ACHIEVEMENT_8_0_DESC:0 "クロアチアを建国して騎兵ユニットをストックホルムに配置する。"
 NEW_ACHIEVEMENT_8_1_NAME:0 "北方の獅子"
 NEW_ACHIEVEMENT_8_1_DESC:0 "スウェーデンで開始し、プロテスタント連盟の指導国として皇帝に勝利する。"
 NEW_ACHIEVEMENT_8_2_NAME:0 "平和の保証者"
 NEW_ACHIEVEMENT_8_2_DESC:0 "フランス・オスマン帝国・ロシアに独立保障をする。"
 NEW_ACHIEVEMENT_8_3_NAME:0 "ジャガンナートの第一のしもべ"
 NEW_ACHIEVEMENT_8_3_DESC:0 "オリッサで開始し、熱帯木材を産出する州を全て自国か従属国が領有する。"
 NEW_ACHIEVEMENT_8_4_NAME:0 "ベンガルトラ"
 NEW_ACHIEVEMENT_8_4_DESC:0 "ベンガルで開始し、サマルカンドを中核州として領有する。"
 NEW_ACHIEVEMENT_8_5_NAME:0 "プレスター・ジョン"
 NEW_ACHIEVEMENT_8_5_DESC:1 "エチオピアで開始し、コプト正教会の国家としてアレクサンドリア、アンティオキア、コンスタンティノープルの中核州を領有する。"
 NEW_ACHIEVEMENT_8_6_NAME:0 "古い同盟は逆さまに"
 NEW_ACHIEVEMENT_8_6_DESC:0 "スコットランドとして、フランスを属国にする（グレートブリテンを建国せずに）。"
 NEW_ACHIEVEMENT_8_7_NAME:0 "ゴートの侵攻"
 NEW_ACHIEVEMENT_8_7_DESC:0 "テオドロで開始しヨーロッパ内のドイツ文化の州を全て征服する。"
 NEW_ACHIEVEMENT_8_8_NAME:0 "叩頭"
 NEW_ACHIEVEMENT_8_8_DESC:0 "明として、全ての宗教グループの従属国を持つ。"
 NEW_ACHIEVEMENT_8_9_NAME:0 "バルバロッサ"
 NEW_ACHIEVEMENT_8_9_DESC:0 "マグリブ国家として、同時に500以上の小型船を私掠任務に就かせる。"
 NEW_ACHIEVEMENT_8_10_NAME:0 "我が心のジョージア"
 NEW_ACHIEVEMENT_8_10_DESC:0 "三つのジョージア全てを領有する。"
 NEW_ACHIEVEMENT_8_11_NAME:0 "アルバニアかイベリアか"
 NEW_ACHIEVEMENT_8_11_DESC:0 "アルバニアとして、イベリアとコーカサスを自国か従属国が領有する。"
 NEW_ACHIEVEMENT_8_12_NAME:0 "香辛料で満ち溢るべし"
 NEW_ACHIEVEMENT_8_12_DESC:0 "マラヤを建国する。"
 NEW_ACHIEVEMENT_8_13_NAME:0 "ラージプート・ライヒのラージャ"
 NEW_ACHIEVEMENT_8_13_DESC:0 "ナーガウルでドイツ全土を征服する。"
 NEW_ACHIEVEMENT_8_14_NAME:0 "日の沈まないインド帝国"
 NEW_ACHIEVEMENT_8_14_DESC:1 "ヒンドゥスターンかバーラトを建国し、ケープ、ロンドン、香港（広州）、オタワ（アレンダロノン）を自国か従属国が領有する。"
 NEW_ACHIEVEMENT_8_15_NAME:0 "1000以上だ！"
 NEW_ACHIEVEMENT_8_15_DESC:0 "1001以上の州を直接領有する。"
 NEW_ACHIEVEMENT_8_16_NAME:0 "ドラキュラの復讐"
 NEW_ACHIEVEMENT_8_16_DESC:0 "ワラキアかモルダヴィアで開始し、ルーマニアを建国して全バルカンを自国か従属国が領有する。"
 NEW_ACHIEVEMENT_8_17_NAME:0 "アラビアコーヒー"
 NEW_ACHIEVEMENT_8_17_DESC:0 "アラビアを建国し世界で最もコーヒーを産出する国にする。"
 NEW_ACHIEVEMENT_8_18_NAME:0 "ピート・ハインよりも上手"
 NEW_ACHIEVEMENT_8_18_DESC:0 "単一の財宝艦隊から私掠して100以上の黄金を得る。"
 NEW_ACHIEVEMENT_8_19_NAME:0 "太陽神"
 NEW_ACHIEVEMENT_8_19_DESC:0 "インカを建国後、全ての制度を受容し、南アメリカ全土を中核州にする。"
 NEW_ACHIEVEMENT_8_20_NAME:0 "狂気と隣り合わせ"
 NEW_ACHIEVEMENT_8_20_DESC:0 "アステカとして破滅95に到達し、その後100にすることなく20年を経過する。"
