 ideagroups.1700.t:0 "船材の強化"
 ideagroups.1700.d:0 "経験豊富な造船技師が船体を強化する方法を見つけたため、嵐を始めとする海の試練により容易に対処できるようになった。この技術は秘密だが、短期間ではあるが海への恐れは減る。"
 ideagroups.1700.a:0 "我々は岬を恐れない。"
 ideagroups.1701.t:0 "提督の中の提督"
 ideagroups.1701.d:0 "素晴らしい海軍士官が見いだされた。彼は戦場で優れた手腕を示したのみならず、後進の教育者としても秀でていることを示した。この素晴らしい才能を我々はどう活かすべきか？"
 ideagroups.1701.a:0 "海へ、我らが敵を打ち倒せ！"
 ideagroups.1701.b:0 "学術へ、後進のために。"
 ideagroups.1702.t:0 "教育内容の改善"
 ideagroups.1702.d:0 "海軍士官学校に新しい教官のための席が空き、学長は我々に仕官見習達のためにどのような教育を施すべきか伺いを立ててきている。どのようなカリキュラムに注力すべきか？"
 ideagroups.1702.a:0 "当然愛国的義務についてだ。"
 ideagroups.1702.b:0 "海軍精神と艦船の維持管理についてだろう。"
 ideagroups.1703.t:0 "戦術の革新"
 ideagroups.1703.d:0 "海での年月は、我々に戦闘で驚異的な偉業を果たすことができる熟練した乗組員を与えてくれた。これらの技術のいくつかは、標準化され、我々敵に対する優位性を与えるために利用することができる。"
 ideagroups.1703.a:0 "お船を漕ごうよ。"
 ideagroups.1703.b:0 "我々の重厚な船が海を明るいものとするだろう。"
 ideagroups.1704.t:0 "密輸業者の捕獲"
 ideagroups.1704.d:0 "海を支配することで、貿易ルートを支配できる。そのため、国内市場に悪影響を及ぼす可能性のある禁制品や外国製品を密輸する密輸業者を自国の海から排除することが肝要である。"
 ideagroups.1704.a:0 "屑が相手でも、勝利は勝利だ。"
 ideagroups.1704.b:0 "押収された財産を投資する。"
 ideagroups.1705.t:0 "王室の賓客"
 ideagroups.1705.d:0 "我々の才能豊かな造船所や海軍制度に関する知らせは、世界に広がっている。外国の王子は我々の港を見学し、我々の人々と話すことを求めてきた。これは我々が拒否できない大きな名誉である！"
 ideagroups.1705.a:0 "バンザーイ！"
 ideagroups.1706.t:0 "愛国的寄付"
 ideagroups.1706.d:0 "強力な商人が我々の交易と探検のための海上交通路を安全に保つための警護への感謝の意を示したいと表明してきた。交易会社は我々の戦闘艦隊のための新たな軍艦を建造し、それを国家に捧げたいと言ってきている。"
 ideagroups.1706.a:0 "素晴らしい。"
 ideagroups.1707.t:0 "海難事故"
 ideagroups.1707.d:0 "交易艦隊全体が海で失われ、すべてを水中の墓へと奪い去ってしまった。災害の知らせは埠頭を広く覆っており、我々の迷信深い船員たちは心に大きな損失を抱えている。"
 ideagroups.1707.a:0 "悲しませておこう。"
 ideagroups.1707.b:0 "そう、我々はいくつかの準備を失う。"
 ideagroups.1708.t:0 "徴兵対象者の不足"
 ideagroups.1708.d:0 "我々の港や埠頭が急速に拡大した結果、より多くの若者が農場を離れ、交易会社のための船で仕事を見つけるようになった。我々が戦争に向かうための人材を見つけ出すことはますます困難になりつつある。"
 ideagroups.1708.a:0 "海が彼らを浪費するかもしれない。"
 ideagroups.1709.t:0 "朽ちゆく木材"
 ideagroups.1709.d:0 "準備不足の船による未知の水域への航海は、木材が予想よりも早く劣化する結果となっている。湿度、腐敗、シロアリ…これらは新たな市場を見つけるための代償だ。"
 ideagroups.1709.a:0 "できるところは直す。"
 ideagroups.1709.b:0 "通常の工程に従う。"
 ideagroups.1710.t:0 "造船所の火災"
 ideagroups.1710.d:0 "タール、木材、火薬の危険な組み合わせにより、主要な港で火災が起こるのは時間の問題だった。生産を通常レベルまで戻すには、時を要するだろう。"
 ideagroups.1710.a:0 "くそったれ！"
 ideagroups.1800.t:0 "熟練外交官"
 ideagroups.1800.d:0 "我が国の外交官の中には、我が国を取り巻く複雑な外交関係を理解できる、極めて優秀な者がいる。彼は外交における一度の失敗や、一つの正しい言葉の持つ力までよく知っているのだ。さて、この偉大な政治家をいかにして利用すべきだろうか？"
 ideagroups.1800.a:0 "最も繊細な任務のために彼を利用する。"
 ideagroups.1800.b:0 "私に秘密が伝わるよう、彼を宮廷に置いておく。"
 ideagroups.1801.t:0 "正しき我々の主張"
 ideagroups.1801.d:0 "我々の外交団の努力は、我々の主張が公正で、行動が正当であり、隣人が我々を恐れる必要はほとんどないと世界を納得させてきた。我々がやっていることは、すべての人にとって最善の利益であると主張されている。"
 ideagroups.1801.a:0 "可愛い人よ、ここへ来なさい。"
 ideagroups.1802.t:0 "人気の貴族"
 ideagroups.1802.d:0 "我々の最も気前の良い貴族の一人は、彼が気前よく自腹を切って費やしたことは言うまでもなく、我々の壮大な物語と共に、外国の宮廷を大きく楽しませた旅から戻ってきた。偉大な土地だけがそのような歓迎された賓客を作ることができるものだ。"
 ideagroups.1802.a:0 "少なくとも彼らは何かに役に立つ。"
 ideagroups.1803.t:0 "属国は安全を感じる"
 ideagroups.1803.d:0 "我々の軍隊の強さと権力に対する寛大さは、我々の属国に我々の傘の下で安全に保護されていると感じさせた。この安全な関係を確保するために、彼らは我々に支払うことを望む貢物を増やした。"
 ideagroups.1803.a:0 "羊飼いは羊の毛を刈るが、それを殺すことはない。"
 ideagroups.1804.t:0 "公正な取引"
 ideagroups.1804.d:0 "植民地と属国を持つ帝国は騒々しい家族に似ており、すべてを支配するためには、強硬だが公正な手段が必要である。最近の政策は、我々の従属国の賞賛を得ており、我々全員を互いに緊密なものとしている。"
 ideagroups.1804.a:0 "いつもお前たちのためを思ってやってるんだ。"
 ideagroups.1805.t:0 "強硬な手腕"
 ideagroups.1805.d:0 "圧力とてこを適切に使用したことで、我々の属国からさらにもう少し搾り取ることができた。彼らはそれを好まないかもしれないが、彼らはしもべであり、我々は主君である。彼らはようやく真意を理解したかもしれない、今のところは。"
 ideagroups.1805.a:0 "お前のものは俺のもの。"
 ideagroups.1806.t:0 "ペンは剣に支えられている"
 ideagroups.1806.d:0 "我々の外交官によって運ばれた保証は、我々の国家目標への信頼性と一貫性を表すようになった。我々の大使が政府の完全な権限で裏付けされた言葉を話すという認識への保証の中で、大使たちは平穏な旅と速い馬を与えられ、彼らの任務が急いで行われるようにしている。"
 ideagroups.1806.a:0 "尊敬への機は熟している。"
 ideagroups.1807.t:0 "傲慢な統治者"
 ideagroups.1807.d:0 "我が国の従属国を担当する部署は、統治対象と隔絶しており、尊大になっている。首都にいない者たちの声を聞く価値などないと考えているのだ。植民地や属国の怒りは沸騰している。"
 ideagroups.1807.a:0 "彼らは何様のつもりだ？"
 ideagroups.1808.t:0 "諜報網は破壊された"
 ideagroups.1808.d:0 "我々の外交官の何人かに、大規模な諜報活動への関与の疑いがかかっている。今や、我々が送る大使や使者すべてが諜報員なのではと怪しまれており、離任の際に非常に厳しい尋問を受けている。我々の評判を回復するには時間がかかるだろう。"
 ideagroups.1808.a:0 "信頼されないというのは残念なことだ。"
 ideagroups.1809.t:0 "見当違いの要求"
 ideagroups.1809.d:0 "我々が属国に迫った圧力は首都では妥当と思われるかもしれないが、我々の要求のいくつかは、保護下に置いた小規模な王家によって侮辱されているものもある。条項の交渉には予想以上に時間がかかるだろう。"
 ideagroups.1809.a:0 "我々は待つことができる。"
 ideagroups.1810.t:0 "敵対的な誇張"
 ideagroups.1810.d:0 "我々の大使の一人が最近のパーティーの席でいくつかの愚かな発言を行った。我々の隣人たちの怒りと好戦的な非難は、我々が実際よりも大きな脅威として見られていることを示している。"
 ideagroups.1810.a:0 "怯えさせておけ。"
 ideagroups.1810.b:0 "我々はこの行き過ぎをなだめることができる。"
 ideagroups.1900.t:0 "自由主義者は迫害されない"
 ideagroups.1900.d:0 "哲学者、管理者、科学者が政治的あるいは宗教的制約から自由になった知識を追求するという我々の政策は、我々の首都の集会や大学での活動の急増につながっている。"
 ideagroups.1900.a:0 "見事だ！"
 ideagroups.1901.t:0 "すべてを包む公正な法"
 ideagroups.1901.d:0 "真の正義への公約－国家、宗教、または伝統に盲目な人への－は、我々の人々の大部分で普及していることが証明されている。我々の支配に対する不平は大幅に軽減される。"
 ideagroups.1901.a:0 "法律は大も小も統治する。"
 ideagroups.1902.t:0 "公正な仲介人"
 ideagroups.1902.d:0 "我々は、国民の利益を尊重し、他者の権利を守る国として、国際的な評価を得ている。我々の国内での公正な取引は、近隣諸国において成功を収めている。"
 ideagroups.1902.a:0 "彼らは本当に私が好きだ！"
 ideagroups.1903.t:0 "内閣の協力"
 ideagroups.1903.d:0 "我々の人道主義的政策は、国内の宗教や民族分裂をもはや利用することができないため、顧問の間の嫉妬を軽減した。誰もが国家を信じて働いており、内閣には信頼がある。"
 ideagroups.1903.a:0 "分かち合うことは助け合うことだ。"
 ideagroups.1904.t:0 "すべてを受け入れるのが進歩への道"
 ideagroups.1904.d:0 "我が国の取るに足らない分裂は、我々の発展を長く遅らせてきた。すべての有能な市民に行政を開放することで、我々は地域経済の発展で大きな成果を上げることに気づいた。"
 ideagroups.1904.a:0 "寛容は我々を豊かにすることができる。"
 ideagroups.1905.t:0 "優しい返事は怒りをそらす"
 ideagroups.1905.d:0 "我々の信仰が我々に平和と安全を与えているため、他人を抑圧する必要はない。異端的な信仰の最も深いところにいる人々でさえ、神への全人類の尊敬を奨励する方法を見ることができる。"
 ideagroups.1905.a:0 "我々は一つの国家であるべきだ。"
 ideagroups.1906.t:0 "世界を照らす光"
 ideagroups.1906.d:0 "我々の信仰が我々に平和と安全を与えているため、他人を抑圧する必要はない。異教の信仰の最も深いところにいる人々でさえ、神への全人類の尊敬を奨励する方法を見ることができる。"
 ideagroups.1906.a:0 "我々は一つの国家であるべきだ。"
 ideagroups.1907.t:0 "手綱は大きく緩んでいる"
 ideagroups.1907.d:0 "新たに征服した敵の自由を尊重した待遇を与えるという努力は、覚醒した「愛国的な」大衆の噴出を招いただけであった。この火の手は最終的には燃え尽きるだろうが、我々は今、その鎮圧を試みることができる。"
 ideagroups.1907.a:0 "言わせておけ。"
 ideagroups.1907.b:0 "軍隊を送れ。"
 ideagroups.1908.t:0 "自由思想家は神から離れることを導く"
 ideagroups.1908.d:0 "寛容に対する評価はすべて順調に行っているが、異端的な説教者は彼らの会衆の魂を危険にさらしている。さらに悪いことに、これらの逸脱者を抑圧しようとすることは、我々の人道主義の理想に反してしまうだろう。"
 ideagroups.1908.a:0 "たぶん、長期的には無害だろう…"
 ideagroups.1908.b:0 "異端のプロパガンダに反抗する。"
 ideagroups.1909.t:0 "無効な宣教活動"
 ideagroups.1909.d:0 "人道主義の公約は、我々の宣教師が非信者を説得することを困難にしていることを意味している。処罰、あるいは公式の優先による報酬がなければ、説教者は個人的なカリスマだけに頼らざるを得ない。"
 ideagroups.1909.a:0 "最悪だ。"
 ideagroups.1910.t:0 "過去との戦い、過去の反撃"
 ideagroups.1910.d:0 "国内の市民の地位のさらなる自由な理解への献身は、隣人が我々に王室、教会、ギルドの伝統的権利を損なうことを約束した無法国家の烙印を押したことを示している。我々と同じように考えている者だけを信じることはできるだろうか？"
 ideagroups.1910.a:0 "前に進もう、たとえ一人でも"
