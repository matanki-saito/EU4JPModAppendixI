 dutch_republic.1.t:0 "全権"
 dutch_republic.1.d:0 "一つにはこれが前例のないものであり、圧政に苦しむ他国と対象的であるという理由で、我々は[Root.GovernmentName]を誇りに思っている。しかし、貴族の数が増えれば、一人の支配者が制限のない権力を行使して近隣諸国間で流行している専制政治への国際的な傾向が指摘されている。\n\n[Root.Monarch.GetName]、彼らは、偉大な支配者としてのあらゆる才能を持っていると主張する。[Root.Monarch.GetTitle]により権力を与えることで、国家を強化し、我々はそれらの考えを承認することを他の支配者に示すことができる。"
 dutch_republic.1.a:0 "我らが[Root.Monarch.GetTitle]こそ国家だ！"
 dutch_republic.1.b:0 "外国出身の暴君から学ぶことなど何もない！"
 dutch_republic.2.a:1 "残念だが、我々は$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$の雇用を終わりにしなければならない。"
 dutch_republic.2.b:0 "現状への対位は、我々の共和国にとって不可欠だ。"
 dutch_republic.3.t:0 "公のための説教"
 dutch_republic.3.a:0 "信心深い者たちにとって、誰が友で誰が敵かを知っていることを保証する必要がある。"
 dutch_republic.3.b:0 "我々自身の宣伝を落ち着けて状況を緩和しよう。"
 dutch_republic.4.d:0 "[Root.Monarch.GetName]のような[Root.Monarch.GetTitle]の下では、ほとんどの貴族は、[Root.GetAdjective]の国を不安定にし弱体化させるだけである選挙の必要がないことに同意する。多くの交易商はこれに同意しない。彼らは、自由選挙を含む共和国の制度が、[Root.GetName]の継続的な経済の優先権を確保する上で重要であると考えている。\n\n拡大主義の野望を持つ、独裁的な[Root.Monarch.GetTitle]の下では、自由交易と自由が過去に享受していたものが脅かされる可能性がある。現在の[Root.Monarch.GetTitle]が終身支配を続けるのであれば、彼らは[Root.Monarch.GetSheHe]がこれらの理念に献身することを示すよう要求している。"
 dutch_republic.4.b:0 "我々は彼らの論点のいくつかを認め、それに応じた改革を行うことができる。"
 dutch_republic.5.a:0 "確かに、人々は誰が自由に導いたのかを知る権利を持っているな？"
 dutch_republic.5.b:0 "この支援によって、彼らは謙虚さを保つことができる。"
 dutch_republic.6.t:0 "貴族は他の家に目を向ける"
 dutch_republic.6.a:0 "彼らが我々を疑うなら、好きに立ち去らせれば良い。"
 dutch_republic.6.b:0 "彼らをなだめるために全力を尽くそう。"
 dutch_republic.7.t:0 "真の自由"
 dutch_republic.7.a:0 "あるいは、今日だけ…"
 dutch_republic.8.t:0 "暴君に支払う税はない"
 dutch_republic.8.a:0 "彼らが我々の野心について何を知っているのだ？"
 dutch_republic.9.t:0 "暴君は常にかくのごとし"
 dutch_republic.9.a:0 "我々は共和制の主義のため、行動しなければならない。"
 dutch_republic.9.b:0 "$SPYMASTER$、君だけが大逆罪を犯したのだと信じているよ。"
 dutch_republic.9.b.tt:0 "大逆罪に関わった者がどうなるか、知っているかね？"
 dutch_republic.10.t:0 "共和国の理想は裏切られた"
 dutch_republic.10.a:0 "我々はそれを我々自身の設計の理想へと置き換えるだろう。"
 dutch_republic.11.t:0 "排除令の提案"
 dutch_republic.11.d:0 "我々とオランダ共和国の間には平和がある…今のところは。停戦の最終条項は、戦争が終わったときに大部分が合意されたが、交渉の余地はまだ残っている。現在の支配者は、貴族に権力を与えようとしている共和国内の派閥であるオラニエ派の立場を弱めることに興味があることを我々は知っている。\n\n次のオラニエ公を政治から遠ざける決議を提唱すれば、現在の政府との外交を改善し、彼らを我々に対する別の戦争へと率いる王が、王座にいないことを確実にすることができる。"
 dutch_republic.11.a:0 "これは新たに始めるには良い方法だ。"
 dutch_republic.11.a.tt:0 "[This.GetName]を受け入れることを提案します。"
 dutch_republic.11.b:0 "我々が現在の政権を支える理由はない。"
 dutch_republic.12.t:0 "排除令"
 dutch_republic.12.d:0 "[From.GetName]との戦争は終わり、我々はすべての問題が解決したと考えていた。交渉はいくつかの軽微な問題で引き出されたが、[From.GetAdjective]の代表が新しい条項を提案した今週はすべてが変わった。驚いたことに、それは共和国に有利なものであった。\n\n政治的にオラニエ家の立場を弱めるため、彼らは我々が[Root.Monarch.GetTitle]の官職から将来のオラニエ公を排除する法案を可決することを望んでいる。彼らがどのような動機を持っているかはまだ不明であるが、たとえそのような法律が永遠に続くことがないとしても、議会派の支配を相当に強化することになる…これが慎重に取り扱われている場合は。"
 dutch_republic.12.a:0 "我々は取り除く方法を知っている。"
 dutch_republic.12.b:0 "敵からのこのような要求を受け入れることは考えられない！"
 dutch_republic.13.t:0 "壊れない絆"
 dutch_republic.13.a:0 "それらは時代遅れだが、我々はしない。"
 dutch_republic.13.b:0 "安定した絆を確保するため、いくつかの権限を譲る。"
 dutch_republic.14.a:0 "彼らが戻ってこないよう、どこかにこの将軍を派遣しろ。"
 dutch_republic.14.b:0 "この司令官が我々のところに来るようにし、それがどのようなものかを見ていこう。"
 dutch_republic.15.b:0 "我々はその代償を支払い、我々に必要な権力を譲り渡す。"
 dutch_republic.16.d:0 "最近、議会派の支配が強化され、これは、共和国が成功する見込みのある兆候としか解釈することはできない。[Root.GetName]の成功、交易経済の拡大と政権の掌握は、我々のような州の連邦にのみ起こり得たものである。\n\n昔の王たちが主張していた独裁的な支配のいくつかを放棄し、我々は不可能だったことを達成した。今は自由のために我々の支配権のいくつかを手放し、これらの思想への信頼を示すべき時だ。"
 dutch_republic.16.a:0 "これは[Root.GetName]の偉大さを証明するものだ！"
 dutch_republic.16.b:0 "共和主義は我々の献身に値する思想だ。"
 dutch_republic.17.t:0 "国王なき国家"
 dutch_republic.17.a:0 "暴君どもに彼らが望むように我々を見せておこう。"
 dutch_republic.17.b:0 "我々は、[Root.Monarch.GetTitle]があらゆる王と同じように強いことを彼らに示す。"
 dutch_republic.19.t:0 "将軍は統治者を疑う"
 dutch_republic.19.a:0 "彼らは理由を認識して、我々が見ているものを見るようになるだろう。"
 dutch_republic.20.t:0 "クーデター"
 dutch_republic.20.a:0 "オラニエ家の為に。"
 dutch_republic.20.b:0 "共和国の為に！"
 dutch_republic.21.t:0 "合意はない"
 dutch_republic.21.d:0 "スターテン・ヘネラールに一定の疑問が持たれる中で、共和国が効率的に機能するためには妥協が必要である。代議員が合意に達することができなければ、国家を統治することはできない。[Root.GetName]が圧制により一元的に支配されないようにするための我々の努力は成功している。しかし、これはまた、合意が権威よりむしろ政治工作によって整理されなければならないことを意味している。時に、それは全く整理できないものとなる。"
 dutch_republic.22.t:0 "将軍は支配権を要求"
 dutch_republic.22.d:0 "時代を通じて、戦争はしばしば、多くの支配が少数の支配へと道を譲った時代でもあった。これを知っているため、我が国が戦闘へと向かうにもかかわらず、我々は軍隊に対する権限においてあまりにも多くの譲歩をすることには消極的である。\n\nこれまでのところ、成功したことで重要な役割を果たしてきた士官は、少なくとも自らの出来事への意見において、将来の行動の過程で[Root.GovernmentName]の代表と衝突している。彼の軍事上の専門知識は疑問の余地がないものだが、彼の計画に沿った強引な議会派の者たちは、[Root.GetName]の政治的地位を弱めるだろう。"
 dutch_republic.22.a:0 "スターテン・ヘネラールは勝利を確実にするために遵守しなければならない。"
 dutch_republic.22.b:0 "我々は厄介者を前にしても、我々の理想を保持するだろう！"
 dutch_republic.23.t:0 "オラニエ派は戦争に貴族を集める"
 dutch_republic.23.a:0 "オラニエ家は以前も、我が国を勝利に導いてきた。"
 dutch_republic.23.b:0 "我々はこのために共和制の主張を捨てることはできない。"
 dutch_republic.24.t:0 "議会派は現状への復帰を要求"
 dutch_republic.24.a:0 "物事は彼らがかつていた状態へ戻るべきだ。"
 dutch_republic.24.b:0 "彼らは我々の戦争を戦ったのだ、彼らの権力を保とう。"
 dutch_republic.25.d:0 "戦争は[Root.GetName]で多くの犠牲を払った。人々は激しく戦い、一部の人々はこの闘争が共和国にもたらした傷跡に誇りを感じるかもしれないが、より多くの者は戦争の残虐性を記憶している。議会派は、真の共和国が戦争に出る必要はなく、それを望む必要もないと主張し、これらの感情を共有する人々の間で、彼らの主張に対する支援を求める機会を見出している。これは、人々が未来について懸念していることを緩和することができるが、その未来はおそらく議会派に属するだろう。"
 dutch_republic.25.b:0 "オラニエ公は将来的に我らを勝利へ導けるだろう。"
 dutch_republic.26.d:0 "[Root.GetName]は記憶されている限り、商人や国際交易にとって重要な地点であったが、この成功の鍵は競争の地点でもあった。最近、この地域の経済理論家は、彼の著作「[Root.GetName]の利益とその繁栄の動機」において、共和国の政体が、州が繁栄した理由の一部であると主張し、適切な政治的環境の下で、この幸運は[Root.Owner.GetName]に広がる可能性があることを示唆している。"
 dutch_republic.26.a:0 "賢明な結論だ。"
 dutch_republic.26.b:0 "それらの利益は必ずしも他の[Root.Owner.GetAdjective]の利益ではない。"
 dutch_republic.27.t:0 "我々の国境からの懸念"
 dutch_republic.27.a:0 "支援によって、我々の未来は永遠の平和を保持できるだろう。"
 dutch_republic.27.b:0 "これらの臆病者の話は聞くに値しない！"
 dutch_republic.28.t:0 "[Root.GetName]の野望"
 dutch_republic.28.a:0 "彼らは我々を恐れる理由がある。"
 dutch_republic.28.b:0 "我々の国家は、もし別の方法で他の国家に支配されていても、同じように強力だ。"
 dutch_republic.29.t:0 "[Root.GetName]の計画"
 dutch_republic.29.a:0 "彼らは正しいかもしれない。"
 dutch_republic.29.b:0 "戦争は地元の貴族ではなく、スターテン・ヘネラールの関心事だ。"
 dutch_republic.30.t:0 "[Root.GetCapitalName]での議論"
