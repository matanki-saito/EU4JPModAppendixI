 dutch_republic.27.d:2 "自国の国境付近にある州のいくつかは、誇りや征服の野望を持ち国境を越えてそれを求めている。一方ではそれを恐れる者もいる。我々の主権を脅かす可能性のある国家と国境を接することで、影響力のある地元の指導者たちは[Root.GovernmentName]の議会派の議題を支持し、[Root.GetAdjective]の国境を広げようとし、我々のより強い隣国と不必要な衝突を引き起こす方向に国家を率いる可能性のある、公爵を避けることを望んでいる。"
 dutch_republic.28.da:0 "国境の州であることは、[Root.GetName]の貴族の間では懸念の原因とはなっていないようだ。逆に彼らは[Root.GetName]の支配下にあること、あるいは共和国の普遍的な土地であることで、我々がそれらをより幸福または繁栄する状態にするための決断をすることができるため、我々の隣国の方がむしろ懸念するべきだろうと考えている。彼らが[Root.Owner.GetName]、特にオラニエ公の権力への野望を恐れているように見えるため、国境の向こうの人々はそれを予想しているように思われる。"
 dutch_republic.28.db:0 "国境の州であることは、[Root.GetName]の貴族の間では懸念の原因とはなっていないようだ。逆に彼らは[Root.GetName]の支配下にあること、あるいは連合の普遍的な土地であることで、我々がそれらをより幸福または繁栄する状態にするための決断をすることができるため、我々の隣国の方がむしろ懸念するべきだろうと考えている。彼らが[Root.Owner.GetName]、特に[Root.GetName]公の権力への野望を恐れているように見えるため、国境の向こうの人々はそれを予想しているように思われる。"
 dutch_republic.29.d:1 "我々が国家との国境を共有することは、我々が公然としたライバルでありで敵であると宣言している人々を侮辱する可能性があるが、[Root.GetCapitalName]の善良な市民はその軽蔑を上手く隠している。\n\n代わりに、地方の貴族たちは秘密裏に、敵の土地への拡大計画を立案し始め、計画は[Root.Owner.GetName]が国家の栄光を第一に考え、政治的な駆け引きを二番目とするだけで、行動に移されると思われるものである。彼らは共和国の努力をほとんど尊重していないが、公爵が彼らの野望を支持するかもしれないと信じている。"
 dutch_republic.30.da:0 "[Root.GetName]は共和国の基盤を形成する中心地の一つであり、代表者の意見はスターテン・ヘネラールで評価される。[Root.GetCapitalName]の最近の傾向は野党を支持しており、どの地方派閥を支援すべきかについての疑問へとつながった。今後の議論は我々に形勢を変える機会を与えるかもしれないが、野党は我々が利益を得るのを止めるため、すんなりとは受け入れないかもしれない。"
 dutch_republic.30.db:0 "[Root.GetName]は連合の基盤を形成する中心地の一つであり、代表者の意見はスターテン・ヘネラールで評価される。[Root.GetCapitalName]の最近の傾向は野党を支持しており、どの地方派閥を支援すべきかについての疑問へとつながった。今後の議論は我々に形勢を変える機会を与えるかもしれないが、野党は我々が利益を得るのを止めるため、すんなりとは受け入れないかもしれない。"
