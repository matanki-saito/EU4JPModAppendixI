 desc_act_of_seclusion_monarchists:0 "議会派は、[Root.GetName]の君主派を弱める外国の権力と行動について交渉してきた。"
 distrust_among_nobles_monarchists:0 "貴族たちの不信"
 desc_distrust_among_nobles_monarchists:0 "統治者が[Root.Monarch.Dynasty.GetName]家に反対したことで、一部の国軍の指揮官は国家の指導力に不信を抱くようになった。"
 monarchists_rally_against_rival:0 "ライバルに対する君主派貴族の結束"
 desc_monarchists_rally_against_rival:0 "[Root.GetName]公は、憎むべきライバルとの戦いで指導力を発揮し、この崇高な主張の背後で貴族たちを結集させた。"
 dutch_republic.2.t:1 "[Root.GovernmentName]の政治的格言"
 dutch_republic.2.da:0 "[Root.GetName]の最も尊敬される顧問の一人である、$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$は、最近、共和国政府の形態に依存する政治的原則について議論する研究を発表した。確かによく書かれており、説得力を持って議論されているが、資料のいくつかでは、オラニエ公が[Root.Monarch.GetTitle]の官職に最近保持している支配権を強く批判している。顧問の[Root.Monarch.GetName]に対する忠誠心は、我々が思っていたほど確固としたものではないかもしれない。"
 dutch_republic.2.db:0 "[Root.GetName]の最も尊敬される顧問の一人である、$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$は、最近、連合政府の形態に依存する政治的原則について議論する研究を発表した。確かによく書かれており、説得力を持って議論されているが、資料のいくつかでは、[Root.GetName]公が[Root.Monarch.GetTitle]の官職に最近保持している支配権を強く批判している。顧問の[Root.Monarch.GetName]に対する忠誠心は、我々が思っていたほど確固としたものではないかもしれない。"
 dutch_republic.3.da:0 "オラニエ家への民衆の支持は、国教会への強い支配者と、世襲の伝統の重要性をしばしば思い起こさせる[Root.Religion.GetName]教会の説教壇によって強化されている。\n\nしかし、[Root.GetName]は複数の信仰に適応している。他の信仰を守っている人たちは、オラニエ公に対して常に優しい言葉を持っているわけではなく、共和制の理想を[Root.Monarch.GetTitle]と国教会に公然と挑戦する口実として利用している者もいる。"
 dutch_republic.3.db:0 "[Root.Monarch.Dynasty.GetName]家への民衆の支持は、国教会への強い支配者と、世襲の伝統の重要性をしばしば思い起こさせる[Root.Religion.GetName]教会の説教壇によって強化されている。\n\nしかし、[Root.GetName]は複数の信仰に適応している。他の信仰を守っている人たちは、[Root.GetName]公に対して常に優しい言葉を持っているわけではなく、共和制の理想を[Root.Monarch.GetTitle]と国教会に公然と挑戦する口実として利用している者もいる。"
 dutch_republic.4.t:1 "[Root.GovernmentName]と自由交易"
 dutch_republic.4.a:1 "彼らの要求は見当違いだ。彼らは[Root.GovernmentName]の国民であり、従うべきだ。"
 dutch_republic.5.t:1 "[Root.GetName]における王"
 dutch_republic.5.da:0 "最近、[Root.GetName]でオラニエ家は支持者の増加に恵まれている。その結果、彼らの支持者はより大胆になった。教会内の人々は、古代の聖書の王たちと比較して、王家の表現でオラニエ公について語る。我々の国民は、救い主の最近の傾向は[Root.Monarch.GetName]に確かに恩恵を与えていることで、国家の主権を守り、賞賛されている彼らの役割を忘れていない。それにもかかわらず、[Root.Monarch.GetHerHim]に王の呼び名を与えることは、たとえそれが説教の文脈であっても、共和国の制度を弱体化させる危険性がある。"
 dutch_republic.5.db:0 "最近、[Root.GetName]で[Root.Monarch.Dynasty.GetName]家は支持者の増加に恵まれている。その結果、彼らの支持者はより大胆になった。教会内の人々は、古代の聖書の王たちと比較して、王家の表現で[Root.GetName]公について語る。我々の国民は、救い主の最近の傾向は[Root.Monarch.GetName]に確かに恩恵を与えていることで、国家の主権を守り、賞賛されている彼らの役割を忘れていない。それにもかかわらず、[Root.Monarch.GetHerHim]に王の呼び名を与えることは、たとえそれが説教の文脈であっても、共和国の制度を弱体化させる危険性がある。"
 dutch_republic.6.da:0 "[Root.Monarch.GetTitle]の地位と[Root.GetName]の支配権を保持しているにもかかわらず、オラニエ派の影響力は近年わずかに減少した。一族と連携して権力を求めてきた貴族たちは、それらの遺産にもかかわらず、共和国の官僚制と政治環境が、依然としてオラニエ家のなすがままになっているという兆候を見ることがますます増えている。\n\n我々の軍隊の主力を形成している人たちの中には、[Root.Monarch.GetName]が軍事問題でより明確に権能を主張することを約束するよう要求する者もいる。彼らの提案はどれも建設的な目的にあまり貢献するものではないが、古い衛兵に感銘を与えるかもしれない。"
 dutch_republic.6.db:0 "[Root.Monarch.GetTitle]の地位と[Root.GetName]の支配権を保持しているにもかかわらず、君主派の影響力は近年わずかに減少した。一族と連携して権力を求めてきた貴族たちは、それらの遺産にもかかわらず、共和国の官僚制と政治環境が、依然として[Root.Monarch.Dynasty.GetName]家のなすがままになっているという兆候を見ることがますます増えている。\n\n我々の軍隊の主力を形成している人たちの中には、[Root.Monarch.GetName]が軍事問題でより明確に権能を主張することを約束するよう要求する者もいる。彼らの提案はどれも建設的な目的にあまり貢献するものではないが、古い衛兵に感銘を与えるかもしれない。"
 dutch_republic.7.da:0 "オラニエ家が[Root.Monarch.GetTitle]の官職を独占しているにもかかわらず、[Root.GetName]では最近、共和制の理念の傾向が見られている。議会派たちはこれを、我が国が本格的な共和制の目標に向かって進んでいるかもしれない兆候と見ており、この移行を許可したオラニエ公を賞賛している人もいる。これがどれだけ真実であろうと、とにかく我々の最近の政治工作はオランダ共和国の夢を生かしている。"
 dutch_republic.7.db:0 "[Root.Monarch.Dynasty.GetName]家が[Root.Monarch.GetTitle]の官職を独占しているにもかかわらず、[Root.GetName]では最近、共和制の理念の傾向が見られている。議会派たちはこれを、我が国が本格的な共和制の目標に向かって進んでいるかもしれない兆候と見ており、この移行を許可した[Root.GetName]公を賞賛している人もいる。これがどれだけ真実であろうと、とにかく我々の最近の政治工作は[Root.GovernmentName]の夢を生かしている。"
 dutch_republic.8.da:0 "オラニエ派はすでに[Root.GetAdjective]の支配に大きな影響を与えており、政治分野の最新の動向は、我々が想定している共和国への彼らの支配を強化する役割を果たした。これまでの忠実な国民の一部は、[Root.GetName]の優先順位が移動し、貴族たちの無益な要求で税金が浪費される時が来る兆候だと見なしている。このまま行けば、彼らは取るに足らない戦争と、暴君が人々を惑わすだけだと主張している。抗議の意味で、多くの人々はこの政府を支えるための税を支払うことを拒否している。"
 dutch_republic.8.db:0 "君主派はすでに[Root.GetAdjective]の支配に大きな影響を与えており、政治分野の最新の動向は、我が国家への彼らの支配を強化する役割を果たした。これまでの忠実な国民の一部は、[Root.GetName]の優先順位が移動し、貴族たちの無益な要求で税金が浪費される時が来る兆候だと見なしている。このまま行けば、彼らは取るに足らない戦争と、暴君が人々を惑わすだけだと主張している。抗議の意味で、多くの人々はこの政府を支えるための税を支払うことを拒否している。"
 dutch_republic.9.da:0 "[Root.Monarch.GetName]の治世はほとんど専制的である。オラニエ公は、久しぶりに[Root.GetName]全体に対する権力を確保している。すべてが[Root.Monarch.GetHerHis]の終身による[Root.Monarch.GetTitle]の支配を指し示している。\n\n[Root.Monarch.GetHerHis]の最も近い顧問の一人である$SPYMASTER$は、この評価に同意している。これは彼らの国家に非常に忠実な人物であり、実際にはその忠実のために、共和国を脅かす人の命を個人的に奪うことになるだろう。最近のいくつかの厳選された人々との会合で、$SPYMASTER$は、[Root.Monarch.GetTitle][Root.Monarch.GetHerHim]自身とオラニエ派の支配権が、おそらくすべての人にとって最大の脅威であることを知らしめた。$SPYMASTER$は、支配の期間が短いものになることを保証する。"
 dutch_republic.9.db:0 "[Root.Monarch.GetName]の治世はほとんど専制的である。公爵は、久しぶりに[Root.GetName]全体に対する権力を確保している。すべてが[Root.Monarch.GetHerHis]の終身による[Root.Monarch.GetTitle]の支配を指し示している。\n\n[Root.Monarch.GetHerHis]の最も近い顧問の一人である$SPYMASTER$は、この評価に同意している。これは彼らの国家に非常に忠実な人物であり、実際にはその忠実のために、国家を脅かす人の命を個人的に奪うことになるだろう。最近のいくつかの厳選された人々との会合で、$SPYMASTER$は、[Root.Monarch.GetTitle][Root.Monarch.GetHerHim]自身とオラニエ派の支配権が、おそらくすべての人にとって最大の脅威であることを知らしめた。$SPYMASTER$は、支配の期間が短いものになることを保証する。"
 dutch_republic.10.da:0 "オラニエ公はほとんど疑いのない忠誠ある者たちを支配している。自由選挙は、我々が自国を共和国と呼んでいるにもかかわらず、過去のものと思われている。[Root.GetName]の共和国の制度の完全性に疑問を呈しているのは、もはや議会派だけではない。むしろ、これらの概念に言及することはますます増えている。我々の[Root.Monarch.GetTitle]の高貴な目標は高く評価されているが、政体の基盤は崩れている。"
 dutch_republic.10.db:0 "[Root.GetName]大公はほとんど疑いのない忠誠ある者たちを支配している。共和国のような概念は我が国の特徴にもかかわらず、自由選挙は過去のものと思われている。[Root.GetName]の共和国の制度の完全性に疑問を呈しているのは、もはや議会派だけではない。むしろ、これらの概念に言及することはますます増えている。我々の[Root.Monarch.GetTitle]の高貴な目標は高く評価されているが、政体の基盤は崩れている。"
 dutch_republic.13.da:0 "[Root.GetName]は共和国かもしれないが、我々はまだ婚姻関係が他の国との関係の一因となるため、十分な血縁の力を維持している。そうであっても、支配権が流動的になればなるほど、これらの絆は確実に少なくなっている。\n\n普段は議会派の政権に満足している国家であっても、現在、国家がその世襲の伝統を捨て去るにつれて、[Root.GetAdjective]の権力とのつながりが弱まる見通しを懸念している。彼らはオラニエ家も含めて、有力な一族がある程度の権力を保持していることを確保したいと望んでいる。"
 dutch_republic.13.db:0 "[Root.GetName]は国家連合かもしれないが、我々はまだ婚姻関係が他の国との関係の一因となるため、十分な血縁の力を維持している。そうであっても、支配権が流動的になればなるほど、これらの絆は確実に少なくなっている。\n\n普段は議会派の政権に満足している国家であっても、現在、国家がその世襲の伝統を捨て去るにつれて、[Root.GetAdjective]の権力とのつながりが弱まる見通しを懸念している。彼らは[Root.Monarch.Dynasty.GetName]家も含めて、有力な一族がある程度の権力を保持していることを確保したいと望んでいる。"
 dutch_republic.14.t:1 "陸軍内の貴族の結びつき"
 dutch_republic.14.da:0 "議会派の支配者は[Root.GetName]の制度においてより多くの代表権を得ることに成功したが、最近の変化に抵抗した機関の一つが陸軍であった。我々の将軍の一人は、オラニエ家との強い結びつきを持っている貴族の一族に属しており、軍の高い階級からオラニエの支持者を追放する我々の努力を妨害している。\n\n今、彼はさらに先を行き、オラニエ派である彼の親族の一人が[Root.Monarch.GetTitle]の顧問として働くことを望んでいる。この若い人物は有能な司令官のように見えるが、我々は彼らに影響力を与えることを嫌うだろう。"
 dutch_republic.14.db:0 "議会派の支配者は[Root.GetName]の制度においてより多くの代表権を得ることに成功したが、最近の変化に抵抗した機関の一つが陸軍であった。我々の将軍の一人は、[Root.Monarch.Dynasty.GetName]家との強い結びつきを持っている貴族の一族に属しており、軍の高い階級から[Monarch.Dynasty.GetName]の支持者を追放する我々の努力を妨害している。\n\n今、彼はさらに先を行き、君主派である彼の親族の一人が[Root.Monarch.GetTitle]の顧問として働くことを望んでいる。この若い人物は有能な司令官のように見えるが、我々は彼らに影響力を与えることを嫌うだろう。"
 dutch_republic.15.t:1 "貴族は[Root.GetName]公に期待する"
 dutch_republic.15.da:0 "世襲の権力の美徳への信念は、自身が権力を継承している人々の間で強い傾向がある。[Root.GetName]の地元の貴族は、そのようなつながりを考えず、オラニエ家の権力が国家の統一と安定への重要性に根ざしたものとして見られるようになるよう主張している。\n\n我々が達成しようとしているものを信じない人々を統治することは容易ではない。時には、直接の衝突を避けることはできない。時には避けることもできるが、相当な代償が必要だ。"
 dutch_republic.15.db:0 "世襲の権力の美徳への信念は、自身が権力を継承している人々の間で強い傾向がある。[Root.GetName]の地元の貴族は、そのようなつながりを考えず、[Root.Monarch.Dynasty.GetName]家の権力が国家の統一と安定への重要性に根ざしたものとして見られるようになるよう主張している。\n\n我々が達成しようとしているものを信じない人々を統治することは容易ではない。時には、直接の衝突を避けることはできない。時には避けることもできるが、相当な代償が必要だ。"
 dutch_republic.15.a:1 "彼らは他の皆のように[Root.GetName]の国民だ！"
 dutch_republic.16.t:1 "[Root.GovernmentName]の成功"
 dutch_republic.17.da:0 "近年、オラニエ派に対する支持が高まったことで、我々の共和国が他の国々にどのように見られているかについての議論が始まった。弱い君主を持つ国は、容易な獲物とみなされ、敬意を表する価値はない。これは、君主のない国家にとって何を意味するだろうか？\n\nオラニエ派はこの答えを持っていると主張する。我が国が国際的な舞台で競争相手となるためには、[Root.Monarch.GetTitle]が[Root.Monarch.GetHerHis]の統一と支配の能力を示す必要がある。無益な権力の誇示は通常は無駄であると考えられるが、おそらく今は必要になるだろう。"
