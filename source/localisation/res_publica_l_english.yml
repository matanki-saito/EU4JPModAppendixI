 dutch_republic.23.da:0 "我々は戦争中だが、ただの戦争ではない。我々の敵は、現在の成り行きでそうなったものの一つというだけでなく、[Root.GetName]の憎むべきライバルである。このような状況から、州は共通の脅威に対抗して結束し、貴族は彼らを戦いに率いることを熱望している。導くのにオラニエ公よりも優れた者は誰だろうか？\n\nオラニエの一族が他の貴族を集結させ、戦争へ向かう庶民が戦闘の士気を強化する一方で、議会派も愚かではない。彼らは、この団結の影響が戦争を超えて残ることを知っており、オラニエ派は、最高の根拠であっても、与えられた権力を放棄するのを嫌うだろう。"
 dutch_republic.23.db:0 "我々は戦争中だが、ただの戦争ではない。我々の敵は、現在の成り行きでそうなったものの一つというだけでなく、[Root.GetName]の憎むべきライバルである。このような状況から、州は共通の脅威に対抗して結束し、貴族は彼らを戦いに率いることを熱望している。導くのに[Root.GetName]公よりも優れた者は誰だろうか？\n\n[Root.Monarch.Dynasty.GetName]の一族が他の貴族を集結させ、戦争へ向かう庶民が戦闘の士気を強化する一方で、議会派も愚かではない。彼らは、この団結の影響が戦争を超えて残ることを知っており、君主派は、最高の根拠であっても、与えられた権力を放棄するのを嫌うだろう。"
 dutch_republic.23.c:0 "[Root.Monarch.Dynasty.GetName]家は以前も、我が国を勝利に導いてきた。"
 dutch_republic.24.da:0 "オラニエ派の努力によって大きく助けられて、戦争は終わり、彼らはまだこれらの行動から支持を集めており、彼らに与えられた権力の大部分を維持している。戦争中は一族に譲歩したいと考えていた議会派たちは、戦争前の状態への復帰を要求している。彼らは、共和国が誇りを持っている代表的な制度を捨て、戦場へ導く者を誰にでも国の支配を与えることに等しいと主張している。"
 dutch_republic.24.db:0 "君主派の努力によって大きく助けられて、戦争は終わり、彼らはまだこれらの行動から支持を集めており、彼らに与えられた権力の大部分を維持している。戦争中は一族に譲歩したいと考えていた議会派たちは、戦争前の状態への復帰を要求している。彼らは、連邦が誇りを持っている代表的な制度を捨て、戦場へ導く者を誰にでも国の支配を与えることに等しいと主張している。"
