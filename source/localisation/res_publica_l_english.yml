 republic_factions.1.t:0 "[Root.GetTradeGoodsName]のギルドの制限"
 republic_factions.1.d:0 "[Root.Owner.GetName]の[Root.GetTradeGoodsName]の交易が[Root.GetName]に紛争を引き起こした。これらの商品を自由に購入し、売却することを望む商人たちは、その製造を支配するギルドがあまりにも強力に成長したと信じている。彼らの目には、今や経済に害を及ぼすカルテル以外の何者でもない。\n\n一方、ギルドの指導者たちは、彼らの組織が[Root.GetTradeGoodsName]の生産をより効率的にしていると主張している。我々がどちらを非難しようと、我々の政策に反対する人たちは苦しみを受ける可能性が高く、さらには主張が正しいことを示すため、自身の活動へのサボタージュを行う可能性もある。"
 republic_factions.1.a:0 "我々はこのカルテルを弱める法律を作成するため取り組むべきだ。"
 republic_factions.1.b:0 "品質を保証するには強力なギルドが必要だ。"
 republic_factions.2.t:0 "ギルドは重商主義改革を推進"
 republic_factions.2.d:0 "最近、影響力のあるギルドの会員の間で重商主義の経済理論が流行している。彼らはもちろん、これらの問題について非常に精通している…また、偶然にも、彼らが支持している政策から恩恵を受ける可能性がある。\n\n他の人々が利益を上げる可能性は低い。国際的に活動している強力な交易商は、これらの理論が行き詰まりをもたらすと主張し、共和国がそれらを採用することを防ぐため、あらゆる手段で戦うだろう。ギルドの支援によって、それは可能かもしれないが、政治的な動乱がないわけではないだろう。"
 republic_factions.2.a:0 "我々は行き詰まりを探究する余裕はない。"
 republic_factions.2.b:0 "交易商がそれを知っているかどうかにかかわらず、重商主義こそ未来である。"
 republic_factions.3.t:0 "商人は輸入の増加を呼びかける"
 republic_factions.3.d:0 "強力なギルドの影響力により、[Root.Owner.GetName]における[Root.GetTradeGoodsName]の価格が上昇した。交易商は、現地価格と競争するためには、海外から商品を輸入することがより安価であるという点に着目しているが、輸入に関する現在の[Root.Owner.GetAdjective]の法律により、彼らが主張するものはより困難になっている。\n\n関税の緩和は、我々の商人に[Root.GetTradeGoodsName]が生産される有益な契約を結ぶ機会を与えるが、これに強く反対しているギルドも、その目的を果たそうとするだろう。"
 republic_factions.3.a:0 "我々の懸念は何よりも効率的な交易であるべきだ。"
 republic_factions.3.b:0 "ギルドに害を及ぼす可能性のある譲歩はしない。"
 republic_factions.4.t:0 "ギルドの指導者が貴族と競争する"
 republic_factions.4.d:0 "[Root.GetName]では、ギルドの存在が新たな種類の影響力をもたらし、新たな種類の影響力ある人物が育った。[Root.GetCapitalName]のギルドの代表的な人物は、この州の多くの貴族よりも豊かな成長を遂げているだけでなく、長年にわたって市の支配者を定義してきた一族との関係を欠く中で権力を振るっている。\n\nおそらく、特に、共和国の本質を考慮すれば、このような変化は避けられない。それにもかかわらず、この段階では、[Root.GetName]の貴族たちは、これらの無作法な新たな富める者たちに嫌悪感を抱くだけであり、彼らが地方の政治的手続きから追放されるのを見たいと感じている。"
 republic_factions.4.a:0 "カネはカネだ、新しかろうと古かろうとな。"
 republic_factions.4.b:0 "我々に少しばかりの支持をするなら、我々は成り上がり者を締め出すことができる。"
 republic_factions.5.t:0 "政府内の秘密結社"
 republic_factions.5.d:0 "ギルドの活動の全容は実際には会員にしか知られていない。ギルドは知識を管理するために部分的に存在するため、これは避けられないが、それはまた、陰謀の主張へとつながる。あなたはこれらの考えにほとんど注意を払っておらず、それらを妄想の一部だと考えている。\n\n「[Root.Monarch.GetTitle]、我々の共和国は危険にさらされています！ここでは話せません」\nある貴族は、あなたを脇に引き込み、誰が[Root.GetName]の秘密のギルドの一部となり、あるいはなりえないかについて長々と囁く。彼は同様の懸念がある他の貴族についても非常に多くを名指ししている…実際、彼の側が、彼が非難しているものよりも陰謀なのではないかと思える。そうであっても、ギルドがその存在をもたらした秘密結社によって、[Root.GetName]の貴族たちが脅かされていることは間違いない。"
 republic_factions.5.a:0 "誰が気にしているのだ？おそらく、これらの陰謀は、今回だけは政治家に受け入れさせることができる。"
 republic_factions.5.a.tt:0 "今のところ、記述にない秘密のギルドの影響力をそのままにします。"
 republic_factions.5.b:0 "結構。忠実であることが知られている人物にこれを調査させよう。"
 republic_factions.6.t:0 "国家よりもギルド"
 republic_factions.6.d:0 "貴族たちが[Root.GetAdjective]の政治に浸透していたと思われる秘密結社について警告したとき、我々はそれを聞き入れないことを選んだ。彼らは、この陰謀が我々に向けられれば、我々の生命にとって非常に多くの対価を払うことになると予測した。\n\n非常に劇的なことは何も起こっていないが、我々に近い顧問の一人が最近、非常に疑わしい決断を下し、最終的に、顧問が実際に参加していた「秘密の」結社への奉仕であることを認めた。他の政治家たちはこれについて憤慨しており、現段階では不祥事を避けることはできない。"
 republic_factions.6.a:0 "[Root.GetName]への彼らの不忠は処罰されるべきだ。"
 republic_factions.6.b:0 "事態の打開を試みる。"
 republic_factions.7.t:0 "国際的なギルドとの接触"
 republic_factions.7.d:0 "国内のギルドと強いつながりを持つ外交使節の一人が、国境を越えたギルドとの協定を結んでいる年長の大使からの非難を受けている。彼は海外にいる間にギルドの事業に参加することを認めているが、政治的使命を損なう批判については否定している。一方で、彼は、彼が海外での人脈を我々の利益に利用しようとする考えには道が開かれていると語る。\n\n貴族の外交官の古い守護者は、この慣習が非常に疑わしいと感じているが、ギルド間の繋がりを活用することで、内々の活動において我々に優位性を与えることができる。"
 republic_factions.7.a:0 "我々は、どのギルド会員がそれらの国に最も忠誠を示しているかを見ていくだろう。"
 republic_factions.7.b:0 "問題を整理するまでそれらの活動を一時停止する。"
 republic_factions.8.t:0 "[Root.GetName]の貴族たちの遺産"
 republic_factions.8.d:0 "我々の共和国は、貴族と封建支配に関する古い考え方の多くを放棄したが、時には、それらが我々にとって役立つ場合には、状況に応じて再考するつもりである。このような状況が、[Root.GetName]に発生しており、地元の貴族は、我々の国境の向こうの土地は、実際には一族の正当な所有地の一部であると主張している。\n\nこれに対し地元の商人たちは、ちょうど近隣諸国との主要な交易協定を交渉しているため、この主張に対抗して請願を行っている。彼らは、共和国にとっては、交易が第一の関心事でなければならず、貴族の主張は、戦争と悲惨な結果をもたらすだけだと主張している。"
 republic_factions.8.a:0 "おそらく戦争になるが、誰がそれについて不平を言っているのだ？"
 republic_factions.8.b:0 "彼らは正しい。我々はこれらのささいな口論を忘れるべきだ。"
 republic_factions.9.t:0 "候補者は好機のために競い合う"
 republic_factions.9.d:0 "共和国として、我々は経済的利益と伝統との釣り合いを保つよう努めている。我々はそれに応じて顧問を選任している。これを知っている貴族や特権階級のような一族は、[Root.Monarch.GetName]に直接助言することを求めるよりもむしろ、事前に計画を立て、その代表者を可能性のある地位に入れることを試みる。\n\nそのような機会を提供している地位に最近空きが生じ、今、様々な集団が我々に圧力をかけている。誰もが満足する選択肢はないが、誰かがすぐに任命される必要がある。"
 republic_factions.9.a:0 "軍事的な問題を経験した人が、役に立つだろう。"
 republic_factions.9.b:0 "商業こそ[Root.GetName]においては第一だ。"
 republic_factions.10.t:0 "ライバル間の交易"
 republic_factions.10.d:0 "我々は誰もが事業を行う道が開かれている…我々がそれを制御できる限りは。我々が制御できる事業とできない事業については議論の余地があり、ほとんどの問題は我が共和国で議論する道が開かれているため、その対象となっている。商人は、政治的意見の相違にもかかわらず、我々のライバルの一つとの友好的な交易を開始した。貴族はこれに問題を見出し、取引の即時の終了を求めている。"
 republic_factions.10.a:0 "これらの豚とは関係を断っても平気だ。"
 republic_factions.10.b:0 "これらの豚と関係を断つことはできない。"
 republic_factions.10.b.tt:0 "[This.GetName]は、我々が交易しているノードの一つで力を得るでしょう。"
 republic_factions.11.t:0 "[From.GetName]は交易のため開かれている"
 republic_factions.11.d:0 "我々のむき出しの憎悪と我々が公然と戦うすべてのものにもかかわらず、[From.GetAdjective]は彼らの交易商に我々との取引をする機会を与えた。これは通常、彼らが我々の商人を追い出すであろう場所において、我々の商人を守る力を振るう機会を我々に与えた。"
 republic_factions.11.a:0 "彼らはより多くの場合において、我々を信頼するべきだ。"
 republic_factions.12.t:0 "$ARTIST$からの提案"
 republic_factions.12.d:0 "[Root.GetName]のギルドは、[Root.GetAdjective]政府の支配権を奪い取って政界で競合相手に勝利したが、彼らの権力について、議論がなされなかったわけではない。\n\n職人と芸術家としての比類のない能力により共和国に評価された$ARTIST$は、この問題の解決策をあなたに提供している。\n「[Root.Monarch.GetTitle]」、$ARTIST$は言う、「ギルドが賢明に進めてきたことは、今や権力の転換によってすべてが取り消されるかもしれません。我々はあなたが賢明な[Root.Monarch.GetWomanMan]であることを知っています。あなたが追加の動機を必要とするなら、ギルドは政治的な寄付を惜しむことはないでしょう…」"
 republic_factions.12.a:0 "私が賄賂を見て、それを受け入れるとは思わないのか？"
 republic_factions.12.b:0 "公的な事業に資金を提供するために使われた寄付は、完全に純潔に思える。"
 republic_factions.13.t:0 "$TRADER$からの提案"
 republic_factions.13.d:0 "「[Root.Monarch.GetTitle]、我々は後退しています」最近の政治的議論の後の、私的な会話で$TRADER$は主張する。「我々の共和国は交易に依存しています。それは我々の独立国の核心です。我々が商人の利益より先に他の利益を優先するのであれば、我々はすぐに[Root.Monarch.GetTitle]ではなく、混乱した心によって支配され、我々を偉大なものとしたものを放棄することになるでしょう」\n\nあなたはその次に来るものがよくわかっている。富の約束は、交易商の継続的な支配が[Root.GetName]にもたらすものである…そしてより確かな富の約束は、あなたにもたらされる。"
 republic_factions.13.a:0 "この共和国に最も必要ないものは汚職である。"
 republic_factions.13.b:0 "あなたが言っていることは正しい。[Root.GetName]には金が必要だ。"
 republic_factions.14.t:0 "$COMMANDANT$からの提案"
 republic_factions.14.d:0 "他の多くの国では、貴族はここよりもはるかに大きな権力を享受している。[Root.GetName]では、階級ではなく、金こそが重要である。$COMMANDANT$、どちらも欠けている人は、これをよく承知している。\n\n「最終的には」、彼らは言う、「[Root.GetName]が繁栄するには、強い支配者が必要です。あなたが古い栄光の一部を復元しようとするならば、軍はあなたの味方です、[Root.Monarch.GetTitle]。貴族の多くは、相当な資金でそのような主張を後押ししてくれるでしょう」"
 republic_factions.14.a:0 "共和国を金で買うことはできない！"
 republic_factions.14.b:0 "貴公の忠誠心は高く評価される。"
 republic_factions.15.t:0 "内密の会合"
 republic_factions.15.d:0 "特に[Root.GetName]において、彼らが支持を失って以来、あなたは[Root.Monarch.GetTitle]としてギルドとの相対的な中立を維持しようとした。あなたはどのギルドの会員でもなく、現在の政治情勢もあなたには適したものではない。それでも状況は変わるかもしれない。共和国で最も有名なギルドはあなたに会員の地位を提案しており、必要に応じてこれに関する機密保持を約束している。拒否すればあなたをギルドは悪い条件下に置かれ続けることになるとはいえ、かなり大胆な提案である。"
 republic_factions.15.a:0 "私は共和国以外の何物にも忠誠を誓うことはできない。"
 republic_factions.15.b:0 "それらが可能であれば、私は秘密を守ることができる。"
 republic_factions.16.t:0 "有益な取引"
 republic_factions.16.d:1 "[Root.GetName]では、事業と政治ははるか昔から不可逆的に絡み合っている。時には、多くの当事者に利益をもたらす取引に直面することもあるが、共和国自体にではない。[From.Monarch.GetTitle][From.Monarch.GetHerselfHimself]がその当事者の一つである場合、その状況はさらに不安定になる。\n\n優れた業務上の契約は、我々が確実に利用することができる、重要な商人とより強固な関係を構築する。我々が共和国の代表者としての高潔さの一部を犠牲にすることで、これらの相手と疎遠になることは避けることができる。"
 republic_factions.16.a:0 "高潔さは長期的により多くの価値がある。"
 republic_factions.16.b:0 "[Root.GetName]のために我々自身の利益に反することは期待できない。"
 republic_factions.17.t:0 "水よりも濃い"
 republic_factions.17.d:0 "[Root.GetName]の多くの強力な人々にとっては、人脈や富が地位を決定するが、貴族は依然として血縁関係を高く評価している。貴族は現時点で共和国の最も強力な派閥から遠く離れているが、依然として忠誠を保証するために同じ方法を使用している。\n\nあなたの娘が有名な貴族の一族から最近結婚を求められたのは、明らかにそのような試みである。あなたは、政治を彼らの家系に近づけ、共和国を弱めることを余儀なくされるが、しかし、拒否することは、あなたの計画した軍事改革を支援するよう強制することをさらに困難にするだろう。"
 republic_factions.17.a:0 "できるだけ丁寧に断る。"
 republic_factions.17.b:0 "我々はこの一族と緊密な関係を維持する必要がある。"
 republic_factions.18.t:0 "ギルドの協力"
 republic_factions.18.d:0 "ギルドが[Root.GetAdjective]における事業だけでなく政治においても支配的な力となったため、彼らは協力して強さを増してきた。他の状態ではお互いをライバルとして見なしたことのある組織は、現在、国家を統治する権限を維持するために効率的に協力しており、幸運な副作用として、[Root.GetAdjective]の商品の品質と交易に対する彼らの支配は、より大きく幅広く効率的になった。"
 republic_factions.18.a:0 "彼らが幸運ではないとき、彼らだけがこれを合理的にすることができれば…"
 republic_factions.19.t:0 "交易商は海外に目を向ける"
 republic_factions.19.d:0 "[Root.GetAdjective]共和国を支配していた我々の商人たちは、現在、世界中の交易を支配している。[Root.GetName]の政治的な問題を支配していることで、国内的には懸念を少なくし、彼らは故郷での抑圧を懸念するならば考えられないような冒険をするようになった。最終的には、これは、彼らだけでなく、共和国自体にも利益を与えるかもしれない。"
 republic_factions.19.a:0 "彼らが世界の富を我々にもたらすようにしよう。"
 republic_factions.20.t:0 "貴族たちは違いを乗り越える"
 republic_factions.20.d:0 "[Root.GetName]が貴族にとって役立ち始めたので、貴族たちは[Root.GetName]に奉仕し始めた。彼らがかつて古い政体の遺物とみなされたことを恐れ、貴族は彼らが共に働くことができる限り、彼らの権力を維持することができることを認識した。これは他の[Root.GetAdjective]の政治勢力との不和に繋がるかもしれないが、それは共和制を崩壊させようという野望を鎮めるのに役立ち、彼らの努力をはるかに効率的に組織するのを助けた。"
 republic_factions.20.a:0 "我々の偉大な共和国では、古い一族さえも結びつける！"
 republic_factions.21.t:0 "ギルドが交易を妨害"
 republic_factions.21.d:0 "ギルドの指導者は冷酷な力の仲買人となることができ、政治的な反対をすんなりとは受け入れない。ギルドは[Root.Owner.GetName]の政府をしばらくは支配していないので、時に彼らの影響力を示すためにより威圧的な手段を使い始める者もいる。共和国が交易に依存していることを知ると、[Root.GetTradeGoodsName]を支配しているギルドは自由な交易を阻止し始め、故意に国家経済と政治的敵対者の業務に害を及ぼしている。"
 republic_factions.21.a:0 "彼らはこれが[Root.Owner.Monarch.GetTitle]の支持を得ると思っているのか？"
 republic_factions.22.t:0 "交易商は共和国への奉仕を拒否"
 republic_factions.22.d:0 "[Root.GetName]の交易への疑う余地のない献身にもかかわらず、その著名な交易商の多くは、[Root.Monarch.GetTitle]が、彼らに耳を傾けることを拒否し、我が国を豊かにした人々の利益よりも他の利益を優先していると主張している。我々が国際交易のために頼っている商人の一人は、共和国との協力を全面的に止めると脅している。最終的に合意に達することは間違いないが、それが静まるまでは、我々の協力の妨げとなるだろう。"
 republic_factions.22.a:0 "彼はこれで何を達成しようとしているのだ？"
 republic_factions.23.t:0 "貴族は共和制を拒否"
 republic_factions.23.d:0 "多くの点で、我々の共和国は、貴族の支配者から権力を取り除くことにおいて、非常に効率的であった。彼らは、他の多くの国でもそうであったように、彼らがそれを権利として主張することはできないとことを受け入れている。しかし、[Root.GetName]の貴族たちは、彼らが剣以外のあらゆる適切な方法で政治に影響を与えることはできないように感じる時、貴族の栄光に関するこれらの古い思想が目覚めることがある。従って、剣は共和国に対する公然とした反乱の中で彼らが手に取るものである。"
 republic_factions.23.a:0 "彼らが力を必要とする場合、代わりにペンで戦うよう教え込め！"
 republic_factions.24.t:0 "家族法"
 republic_factions.24.d:0 "[Root.GetName]の貴族たちは、近年の「リベルタン」の作家が紡ぎ出す歪んだ演劇や小説から純潔な心を守るため、家族法と呼ばれる法律を推進している。家族法の動機の背後にある主な怒りは、貴族階級の過度を風刺し、国を駆け巡っている、猥褻な遊びと、家族の芝居である。侮辱され、それに反抗して、嘲笑の犠牲者は今、共和国に、それがさらに広がるのを阻止することを要求している。"
 republic_factions.24.a:0 "面白い。彼らはそのような行為を何と呼ぶのだ？"
 republic_factions.24.b:0 "自由は卑猥な言葉を提供するために存在しているのではないぞ！"
 republic_factions.101.t:0 "$COUNTRY$での革命"
 republic_factions.101.d:0 "現時点では、共和国は[Root.GetAdjective]の政治の舞台でギルドの支配権を拡大してきた。多くの徒弟、小規模の店主、職人に頼って、この派閥は政府内のすべての権力を没収し、統治におけるすべての官職を独占することができた。\n\n貴族や交易商たちは、疎外感を持続させる危険を冒すのではなく、穀物への投機を始めている。これは、すぐにパンや穀物の州の備蓄を枯渇させ、価格の大幅な上昇につながった。これまで、ギルドは、食糧を購入する借金を要求する貧しい人々がきちんとした利益のための機会に思えたため、発展しつつある危機を無視してきた。それは、[Root.Monarch.GetTitle]の宮殿のふもとにある[Root.Capital.GetCapitalName]の主要な広場に集まり始め、解散させるよう指示した衛兵の半分が虐殺するまで続いた。\n\n何よりも悪いことには、彼らは数十の店で略奪を開始した！"
 republic_factions.101.a:0 "我々は大衆が無秩序に共和国を巻き込むことを許すことはできない。"
 republic_factions.101.b:0 "彼らの要求に屈する。"
 republic_factions.102.t:0 "$COUNTRY$での革命"
 republic_factions.102.d:0 "遠く離れた国の豊かさを見本として[Root.Capital.GetCapitalName]の市場で販売することで、[Root.GetAdjective]の交易商は徐々に議会に自分たちの意見を押し付けることができた。これにより、共和国に対する権力を保証できるすべての官職を支配することが容易になった。誰が彼らに対抗してこれを保持できるだろうか？[Root.GetName]は決して繁栄しておらず、金はこれまでにないほど吐き出されている。\n\nそう、誰によって？彼らの階級が権力を持つ人たちによって買収されるとき、治安判事は彼らの家が破滅すると脅すことを考えているかもしれない。おそらくギルドもまた、交易商のように自身の製品の保護以上に輸入による利益を好む。あるいは庶民たちも、交易商が常に富を増やそうとしていることで、市場の露店や賃貸料の倍増にうんざりし始めているかもしれない…\n\nある日の朝、[Root.Monarch.GetTitle]の宮殿の門に、彼らを打ち倒す準備ができた混乱した群衆が集まっている。"
 republic_factions.102.a:0 "悪党の群れに怯えてはならない！"
 republic_factions.102.b:0 "彼らの要求に屈する。"
 republic_factions.103.t:0 "$COUNTRY$での革命"
 republic_factions.103.d:0 "利用可能なあらゆる手段を尽くして、[Root.GetName]の貴族は我々の共和国の権力への支配を掌握した。強力な貴族の一族の息子たちは、共和国の宮殿だけでなく、街頭でも幅を利かせている。この時点で、彼らのライバルは、失った影響力を再確立するための合法的な手段を見い出すことは決して望めない。\n\n合法的な手段？昨夜、酒場での激しい乱闘の間に若い貴族が殺された。殺人犯は、彼の一族の長男であり、広く知られている貴族である。しかし、当局の介入によって、この犯罪で告発された人物は、偶然にもギルドの著名な代弁者でもある織工の息子であった。\n\n翌朝、ギルドと交易商はパンと武器を庶民に配給し始めた。混乱した人々は[Root.Monarch.GetTitle]の宮殿の周りに集まり、都市の民兵による最初の突撃により、暴動家が激しく反撃したことで、多くの命が失われた。[Root.Monarch.GetName]は包囲下にある。"
 republic_factions.103.a:0 "食料品店に降伏などできるか！"
 republic_factions.103.b:0 "要求を受け入れよう。"
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§!は急いで改革を実施することによって大衆をなだめようとします。\n§Y[Root.Monarch.GetName]§!は辞任し、すぐに新しい選挙が行われるでしょう。"
 wrecked_by_factional_riots:0 "派閥の暴動による破壊"
 desc_wrecked_by_factional_riots:0 "この公正な都市は、我々の脆弱な政治体制に起因する戦闘によって破壊された。"
 dynastic_diplomacy:0 "王室外交"
 converted_monarch:0 "改宗した君主"
 desc_converted_monarch:0 "我々の君主は、真の信仰への改宗者の模範的な例となっている。"
 local_popularity:0 "地元での人気"
 desc_local_popularity:0 "文化的な関係が我々の君主に対する地方の支援を獲得している。"
 sided_with_foreign_heir:0 "外国の後継者を支持する"
 sided_with_supported_heir:0 "支援されている後継者を支持する"
 golden_liberty:0 "黄金の自由"
 desc_golden_liberty:0 "我々の君主は外国人ではあるが、黄金の自由の国家伝統を受け入れている。"
 elective_monarchy.1.t:0 "セイムは$HEIR_DYNASTY$の$HEIR$を支持"
 elective_monarchy.1.d:0 "セイムは今日、$HEIR_DYNASTY$の$HEIR$を支持することで一致し、$HEIR_ADJ$の外国人としての起源にもかかわらず、$COUNTRY$の王座の後継者とみなされる。これは、現在の$MONARCHTITLE$が亡くなると、権力を引き継ぐ可能性を強めるだろう。"
 elective_monarchy.1.a:0 "$HEIR$は真に価値ある人物だ。"
 elective_monarchy.2.t:0 "セイムは$HEIR_DYNASTY$の$HEIR$に反対"
 elective_monarchy.2.d:0 "セイム内の強力な派閥は、$HEIR_DYNASTY$の$HEIR$に対する彼らの不快感と嫌悪感を明確に示し、彼らは、$HEIR_S_PRONOUN$を支配を望む国について理解していない外国人とみなしている。彼らの運動は、現在の$MONARCHTITLE$が亡くなった時、$HEIR_ADJ$が権力を引き継ぐ可能性を弱めた。"
 elective_monarchy.2.a:0 "$HEIR$は去るべきだ！"
 elective_monarchy.3.t:0 "セイムへの賄賂"
 elective_monarchy.3.d:0 "選挙で勝利することは、多くの場合、賄賂の問題が知られている。我々の王朝の一員は、現在、外国の王位で勝利するための有力な候補者であり、その国のいくつかの強力な貴族たちは、我が国が「偉大さと同じように気前がよい」ことが証明されれば、彼の立場をさらに支援する意思があることを明らかにした。"
 elective_monarchy.3.a:0 "気前よく彼らの支援に報いる。"
 elective_monarchy.3.b:0 "彼らを手ぶらで故郷に返す。"
 elective_monarchy.4.t:0 "$HEIR_DYNASTY$の$HEIR$に対する陰謀"
 elective_monarchy.4.d:0 "セイムの特定の派閥は$HEIR_DYNASTY$$HEIR$への嫌悪感を明らかにしており、あなたの諜報頭は、彼らが$HEIR_ADJ$の暗殺を計画していることを明らかにした。もし彼らがその試みを実行することが許されれば、我々は責められるだろうが、彼らを逮捕することはセイム内の友人たちを怒らせるだろう。我々はどのように進めるべきだろうか？"
 elective_monarchy.4.a:0 "陰謀を妨げないよう伝えよう。"
 elective_monarchy.4.b:0 "これらの陰謀家共を捕縛せよ！"
 elective_monarchy.5.t:0 "$FROM_ADJ$の陰謀家"
 elective_monarchy.5.d:0 "我々が擁立する王位候補者に対して、$FROM$政府が秘密裏に暗殺計画を援助していることを突き止めた。これは我が国に対する許しがたい侮辱であり、これに応酬するべきである！"
 elective_monarchy.5.a:0 "悪魔め！"
 elective_monarchy.6.t:0 "宗教的相違"
 elective_monarchy.6.d:0 "我が国は当然のことながら、真の[Root.Religion.GetName]信仰に属しているが、誤った異端信仰に従う国の王位を継承するために、我々の王朝の一員を支援している。その国は今、王位を奪われることが許されるのでならば、我々の候補者に彼らの宗教への改宗を求めるという要求を出した。"
 elective_monarchy.6.a:0 "これらの法外な要求を受け入れる。"
 elective_monarchy.6.b:0 "我々は彼の魂を害することはない！"
 elective_monarchy.7.t:0 "不審な事故"
 elective_monarchy.7.d:0 "我々の$FROM$王位候補者は、狩猟中の事故のように見えるもので亡くなった。我々は事故が実際には別の候補者の支援によって行われた狡猾な暗殺であったと考えているが、我々には証拠がなく、$FROM_ADJ$王座に我々の王朝の者を据えるためのあらゆる努力が水の泡となった。"
 elective_monarchy.7.a:0 "ひどい！"
 elective_monarchy.8.t:0 "[Root.Monarch.Dynasty.GetName]の血の結束"
 elective_monarchy.8.d:0 "政治的な外部からの影響で[Root.GetName]が弱体化することもあるが、他国から君主を選出すれば、信頼の絆ができ、独自の外交の機会が与えられる。[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の一族の海外への影響力を有効に活用し、かつて[Root.Monarch.GetTitle]が故郷と呼んでいた場所との関係を強化した。"
 elective_monarchy.8.a:0 "それらが継続することを望もう。"
 elective_monarchy.9.t:0 "[Root.Monarch.GetName]の地位の継承"
 elective_monarchy.9.d:0 "何よりもまず、[Root.Monarch.GetSheHe]は我々の[Root.Monarch.GetTitle]であるが、[Root.Monarch.GetSheHe]はその生まれた土地に、まだいくつかの[Root.Monarch.GetName]の称号を残したままである。外国人は我々への支配を望んで[Root.Monarch.GetHerHis]の王位への昇格を行ったかもしれないが、彼らの土地の称号に対して正当な主張をすることは、我々に、その逆を行う機会を与えるかもしれない。"
 elective_monarchy.9.a:0 "[Root.Monarch.GetHerHis]の生まれ持った権利だ！"
 elective_monarchy.9.b:0 "我々は自身の選択に対して不純な動機を持たない。"
 elective_monarchy.10.t:0 "セイムが退位を強いる"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の時間がまもなく来ることを知っている。[Root.Monarch.GetHerHis]王朝の称号を守りたいと考え、[Root.Monarch.GetSheHe]は、[Root.Monarch.GetHerHis]の子孫の一人を次の王として選択するための支持を模索し始め、セイムの選択に疑問を呈した。貴族たちは親切にこれをすんなりとは受け入れず、彼らは、既に王座のために選ばれた後継者の支持を得て、[Root.Monarch.GetTitle]に退位を強制することを検討している。"
 elective_monarchy.10.a:0 "絶対に。絶対主義は避けなければならない。"
 elective_monarchy.10.b:0 "[Root.Monarch.GetTitle]は貴族に容易に屈することはできない！"
 elective_monarchy.11.t:0 "[Root.Religion.GetName]の改宗"
 elective_monarchy.11.d:0 "世界は激しい宗教的変化を目の当たりにしている。宗教的忠誠を変える君主は、強力な傾向と見なすことができ、[Root.Monarch.GetName]が王位に就く際に、[Root.Religion.GetName]信仰に変わったときには、多くの人が注意を向けた。[Root.Monarch.GetTitle]が改宗できたとして、他の無知な者たちは真実を見ることから何を止めようとしているのか？その支持者の主張には何もない。貴族も庶民も、まだ行動を共にしていない皆に対する圧力は、これまで以上に高まっている。"
 elective_monarchy.11.a:0 "彼らが主張、あるいは少なくとも信仰を見ることを願おう。"
 elective_monarchy.12.t:0 "野心的過ぎる作戦"
 elective_monarchy.12.d:0 "[Root.Monarch.GetName]の侵略的な戦争はうまく進行していない。これは常に不穏の原因となるが、[Root.Owner.Monarch.GetTitle]が外国人の場合は特にそうである。戦争の間に、人々は[Root.GetName]は平和的な国家であったのに、この無謀な君主がそれを台無しにしていると主張し始めた。"
 elective_monarchy.12.a:0 "戦争は始まったばかりだ！前進せよ！"
 elective_monarchy.12.b:0 "紛争をすぐに集結させるべきだ。"
 elective_monarchy.13.t:0 "故郷のように"
 elective_monarchy.13.d:0 "[Root.Culture.GetName]の出身のため、[Root.Owner.Monarch.GetName]は[Root.GetName]を頻繁に訪れている。その州は、[Root.Owner.Monarch.GetTitle]に[Root.Owner.Monarch.GetHerHis]の過去を思い出させるだけでなく、彼らの[Root.Owner.GetAdjective]の支配者から幾分疎遠に感じる人々は、セイムが彼らの言語を話す君主を承認したことを喜んでいる。最近の訪問は、地元住民の行政への印象を大幅に改善するものであった。"
 elective_monarchy.13.a:0 "それを疑う理由はない。"
 elective_monarchy.14.t:0 "[Root.Monarch.GetName]の忠誠心と[Root.Heir.GetName]"
 elective_monarchy.14.d:0 "異なる国からの君主を選出することで、[Root.GetName]を完全に支配する王朝をある程度避けることができるが、外国の貴族が時に、我々の忠誠を疑うことにもつながる。現在の[Root.Monarch.GetTitle]が属する[Root.Monarch.Dynasty.GetName]一族は、[Root.Heir.Dynasty.GetName]王朝の[Root.Heir.GetName]に対するセイムの支持が増加していることに気づいている。彼らは我々の国家を永遠に支配することができないことを望むのは理解しているが、彼らはこれがどのように我々の間の将来の協力に影響を与えるかについて問いかけを始めている。"
 elective_monarchy.14.a:0 "セイムが[Root.Monarch.Dynasty.GetName]の家系に忠実であることを彼らに保証する。"
 elective_monarchy.14.b:0 "変更が必要であることを認める。"
 elective_monarchy.14.c:0 "中立を保つ。セイムは[Root.GetName]にのみ忠誠を誓う。"
 elective_monarchy.15.t:0 "[From.GetAdjective]のセイムは忠誠を移動"
 elective_monarchy.15.d:0 "[Root.Monarch.Dynasty.GetName]一族の貴族が[From.GetAdjective]の王位に就いた後、我々は自身の王朝によって長年支配が行われることを期待した。しかし、セイムによる他の外国人の後継者への支援は、我々の国家間の関係を緊張させてしまった。圧力がかかると、[From.GetName]は時代が変わり、[Root.GetName]からの別の君主を避けようとしていることを明らかにした。"
 elective_monarchy.15.a:0 "気まぐれな[From.GetAdjective]貴族め！"
 elective_monarchy.16.t:0 "[From.GetAdjective]のセイムは我々に目を向ける"
 elective_monarchy.16.d:0 "[From.GetName]は彼らの王位を支配する血統を維持するため、[From.Monarch.Dynasty.GetName]からの圧力を受けているが、セイムはそれらに対して我々に対する支持を表明した。すでにセイムで著名な支持を得ている[From.Heir.GetName]は、現在、王朝の支配を免れ、絶対主義君主を避けるための彼らの主要な候補者と考えられている。"
 elective_monarchy.16.a:0 "[From.Heir.GetSheHeCap]は、彼らを自由に導くか…少なくとも我々につながる。"
 elective_monarchy.17.t:0 "黄金の自由"
 elective_monarchy.17.d:0 "[Root.GetName]の支配は、他の国の支配とは異なる。国家の目標を指示することは、貴族の承認なしには難しく、時には不可能である。外国人の君主には、これが期待外れで不愉快に思えるかもしれないが、[Root.GetAdjective]政治のこの礎石は、それらの母国で高く評価されており、実際に、[Root.Monarch.GetName]がそもそも、権力を握ったことに感謝する必要があるものである。これらのアイデアを取り入れることで、[Root.Monarch.GetTitle]が国際的に弱く見えるかもしれないが、セイムでのより良い統合と支持者の獲得に役立つだろう。"
 elective_monarchy.17.a:0 "彼らが我々を選んだのは賢明だった。彼らに耳を傾けよう。"
 elective_monarchy.17.b:0 "我々はこの無秩序の制御を獲得する必要がある！"
 elective_monarchy.18.t:0 "[Root.Monarch.Dynasty.GetName]一族が[Root.GetAdjective]王位への主張を獲得"
 elective_monarchy.18.d:0 "最近の[Root.Monarch.GetName]の外国の親族間の権力移転と相続法の崩壊は、[Root.Monarch.Dynasty.GetName]家との不幸な状況へとつながった。王朝の一員が[Root.Monarch.GetName]の祖国だけでなく、我々の正式な支配者であることが示唆されている。\n\nこの主張が戦争によって押し進められるかどうか、または単に国内の権力闘争のための外国君主の地位を強化するために利用されるのかどうかは、まだ分からない。それにもかかわらず、このように連合に強制される可能性があるのは不吉である。"
 elective_monarchy.18.a:0 "我々は誠実さを示すため、彼らの一人を選出した！"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName]が[From.GetAdjective]王位への主張を獲得"
 elective_monarchy.19.d:0 "[From.Monarch.GetSheHe]が選出されて以来、[From.GetAdjective]王位の候補者である[From.Monarch.GetName]に対する我々の支持によって、我々に多くの外交上の利点をもたらした。しかし、最近では、[Root.Monarch.Dynasty.GetName]一族の[From.GetName]への請求権はこの単一の個人を超えたところに達しており、[Root.Monarch.GetName]が実際には[Root.GetName]と[From.GetName]両方の支配者とみなされるべきであることが示唆されている。\n\n[From.Monarch.GetName]は当然、[From.Monarch.GetHerselfHimself]の主権者も考慮するが、[Root.Monarch.GetName]は王朝内において[From.Monarch.GetHerHim]を身分では上回るものである。確かに[From.Monarch.GetTitle]の第一の忠誠は家族になければならない、あるいはそうあるべきではない？"
 elective_monarchy.19.a:0 "興味深い考え方だ…"
 republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle]は行政への支配を獲得"
 republican_dictatorship.1.d:0 "[Root.Monarch.GetName]の眼中では、[Root.GetName]が時代に追いつくために必要な改革を確実に行うための迅速で疑問のない意思決定が唯一のやり方である。[Root.Monarch.GetHerHisCap]の性急な政治工程は、以前の支配者が彼らのアイデアを実施するためにもっと慎重な段階を踏んだと主張するいく人かの高官を悩ませた。彼らは、この手段を考慮せずに終了する積極的な追求が、長期的に見て我が国に重大な結果をもたらす可能性があることを恐れている。"
 republican_dictatorship.1.a:0 "[Root.GetName]は民主主義ではなく、彼らはそれに慣れるべきだ。"
 republican_dictatorship.1.b:0 "我々は彼らの懸念を考慮すべきだ。"
 republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle]は外交業務への支配を獲得"
 republican_dictatorship.2.d:0 "国際交易と外交に関する[Root.GetAdjective]の政策は、機転と注意によって際立っているが、[Root.Monarch.GetName]の目には十分な進展が見られない。絶対な支配権の下では、躊躇する必要はないはずである。\n\nしかし実際には、躊躇する十分な理由が存在する可能性もある。[Root.Monarch.GetTitle]は我々の前に明確な道を見出すかもしれないが、それは君主と独裁者の世界で切り開く道である。今日の独裁的な支配者さえも、これが真に我々の国家が望む未来なのだろうか？"
 republican_dictatorship.2.a:0 "そう、そして、我々は最初にそこに到達する必要がある！"
 republican_dictatorship.2.b:0 "我々の選択肢を考えよう。"
 republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle]が軍隊を支配"
 republican_dictatorship.3.d:0 "[Root.Monarch.GetName]が[Root.GetName]の未来を形作るものであるなら、[Root.Monarch.GetSheHe]は敵対的な世界に対する武器として軍を掌握できる必要がある。しかし軍は、指揮命令と野心的な支配者の命令を尊重しながらも、[Root.Monarch.GetTitle]が大衆の支持により動いているという考えを失うことなく打ち倒すことができない伝統と構造も持っている。[Root.Monarch.GetHerHis]の遺産は、歴代の君主の最初のものとなるだろうか？"
 republican_dictatorship.3.a:0 "どんな物でも役に立つ。"
 republican_dictatorship.3.b:0 "いや。我々は足を止め、耳を傾ける。"
 republican_dictatorship.4.t:0 "軍における[Root.Monarch.GetName]の支持者"
 republican_dictatorship.4.d:0 "軍隊内の多くの人々は以前の統治者に対する忠誠心を依然として保持しているが、[Root.Monarch.GetTitle]はいく人かの非常に熱烈な支持者に恵まれている。いくつかの軍の指揮官は[Root.Monarch.GetName]が絶対的な権力を掌握することが、この激動の時代に権威を持つ指導者に必要だと評価している。\n\n才能のある人でさえ明らかな政治的理由で歓迎されないこともあるが、我々には能力があり忠実な将軍が必要である。我々はこの機会をつかむか、あるいは気高く距離を保つべきだろうか？"
 republican_dictatorship.4.a:0 "専門技術の価値について疑問を差し挟む余地はない。"
 republican_dictatorship.4.b:0 "経験豊富な軍事指揮官にそのような問題を残す方が良い。"
 republican_dictatorship.5.t:0 "人民が民主主義を要求"
 republican_dictatorship.5.d:0 "「我々は王を捨てた！独裁者を倒せ！」\n\n古い制度が倒れたのを見た人々は、見せかけの現代的な背後に隠れている絶対主義君主の一人として[Root.Monarch.GetName]を見始めている。彼らは[Root.Monarch.GetHerHis]の治世が許されるのであれば、実際の具体的な変化と代表権とを要求する。おそらく、もし我々が譲歩すれば、その統治を短くしないよう、彼らは終身の支配者を受け入れようとするだろう…"
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName]は人々の[Root.Monarch.GetWomanMan]だ！"
 republican_dictatorship.5.b:0 "[Root.GetName]が決して民主主義を意味することはない。"
 republican_dictatorship.6.t:0 "政府への委任を増やす"
 republican_dictatorship.6.d:0 "統治上の問題は決して[Root.Monarch.GetName]の強みではない。[Root.Monarch.GetTitle]は決断を下すことができるが、政治の細かい点の多くは[Root.Monarch.GetHerHim]にこれらの問題から免れさせることを可能にする。これらの問題に対処するために部下を雇用することで、問題は幾分緩和したが、彼らが行政上の問題をより支配することを要求し、大胆になることへと繋がった。これは明らかに中央の指導力を弱めるための努力であるが、支配権を維持することを主張すれば、我々を有能な人物と直接対立させることになるだろう。"
 republican_dictatorship.6.a:0 "[Root.Monarch.GetTitle]がすべての物事を指示する必要はない。"
 republican_dictatorship.6.b:0 "そのようなことを示唆する者を取り除く。"
 republican_dictatorship.7.t:0 "外交への委任を増やす"
 republican_dictatorship.7.d:0 "[Root.Monarch.GetTitle]は妥協による支配を行うことはなく、[Root.Monarch.GetName]も例外ではない。悲しいことに、国際外交では、時には妥協が必要である。敏感な外交状況を辿ることに失敗した支配者を持つことにより、大使や外交官は自分や他の人に委任された決断を行おうとする。通常、[Root.Monarch.GetTitle]の権力の微妙な反抗でさえも受け入れることはできないが、[Root.GetName]はその恩恵を受けているようだ。"
 republican_dictatorship.7.a:0 "今回だけは妥協しよう。"
 republican_dictatorship.7.b:0 "継続は許可できない。"
 republican_dictatorship.8.t:0 "軍への委任を増やす"
 republican_dictatorship.8.d:0 "軍は変化にかなり抵抗することがあり、[Root.Monarch.GetName]は軍事的な問題にあまり精通していない。幸運なことに、[Root.Monarch.GetSheHe]は、その人たちを雇い、彼らは彼らの上官の指示の欠如をかなり認識し始めた。陸軍の指導部は現在、決断を下す自由が増えることを要求しており、これは当初は良い考えと思われたが、軍の支配権を失うことは、[Root.Monarch.GetTitle]の業務にとって大きな打撃になるだろう。"
 republican_dictatorship.8.a:0 "[Root.GetName]の支配に焦点を当て、それを守るのは他の者に処理させよう。"
 republican_dictatorship.8.b:0 "我々は再び支配権を奪う必要がある！"
 republican_dictatorship.9.t:0 "親戚は地方の支配に失敗"
 republican_dictatorship.9.d:0 "信頼できる人を重要な地位に任命するために気を配った結果、我々は偶然、[Root.Owner.Monarch.GetTitle]の親戚の多くが地方の支配者となる結果に直面した。これにより、我々の政策が全国的にどのように実施されているかをより詳細に支配することができるが、[Root.GetCapitalName]の人々は無能な市長のもとで苦しんでいると主張している。彼らの目には、[Root.Owner.GetName]は、権力が一族の結びつきによって決定された時に戻っており、彼らはその代償を支払っている。"
 republican_dictatorship.9.a:0 "人々が言うとおり、市長は辞任すべきだ。"
 republican_dictatorship.9.b:0 "これらの主張は非常識だ。"
 republican_dictatorship.10.t:0 "地方軍の中央政府への不信"
 republican_dictatorship.10.d:0 "いくつかの共和国の原則を遵守することで、[Root.Owner.Monarch.GetName]の治世を多くの人が受け入れることができたが、軍の一部の指導者はこれを弱点の兆候と考えている。[Root.GetName]の将軍は、次の世代への支配権を持つ権威を持つ指導者を欠いていると主張し、[Root.Owner.Monarch.GetTitle]に対して、陰謀を企てることを始めた。彼らによると、[Root.Owner.GetName]は、何もしなければ、時の経過とともに無政府主義者や人民主義者の支配に変わる危険性がある。"
 republican_dictatorship.10.a:0 "私がそれを行う一人となるべきだ！"
 republican_dictatorship.10.b:0 "これらの反動主義者を殲滅せよ！"
