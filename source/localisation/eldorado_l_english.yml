 sce_reluctant_peace:0 "消極的平和"
 sce_jeanne_baret:0 "ジャンヌ・バレ"
 desc_sce_jeanne_baret:0 "ジャンヌ・バレは、ルイ・アントワーヌ・ド・ブーガンヴィルの探検隊に招待されるまで、植物学者のフィリベール・コメルソンの女中であった。彼女は男であると偽装し、探検隊の助手としてコメルソンに同行した。"
 sce_cart_peddler_stopped:0 "海図の密売は停止された"
 desc_sce_cart_peddler_stopped:0 "我々の探検隊の逃亡者は、商人やコンキスタドールへの海図や地図の販売をやめるように説得された。"
 sce_cart_peddler_killed:0 "逃亡者は殺された"
 desc_sce_cart_peddler_killed:0 "我々の諜報員は、彼の死を見せしめとして探検隊の逃亡者に対処した。逃亡する者はおらず、海図をライバルの商人やコンキスタドールに売り渡そうとする者もいない！"
 sce_new_domains:0 "新たな領土"
 desc_sce_new_domains:0 "新たな領土の見事で詳細な地図により、人々は奮い立っている。その地に向かい、新たな土地の領有を主張するよう叫んでいる。"
 sce_mounds:0 "放棄された古墳"
 desc_sce_mounds:0 "驚くほど規則的な丘を覆う大地の下には、金と貴金属で満たされた偉大なピラミッドの残骸があるかもしれない。それは調査する価値がある。"
 sce_monster_lake:0 "湖の怪物"
 desc_sce_monster_lake:0 "カヌーを襲うという地元の怪物の迷信のせいで、進軍が遅れている。"
 nahuatl_reforms:0 "ナワトル改革"
 nahuatl_reform_1:0 "奢侈制限の開放"
 nahuatl_reform_1_desc:0 "我々の社会は伝統的に、家系が世襲の貴族に与えるかもしれない見事な衣服、宝石、あるいは物語の利用さえも制限してきた。戦闘の分野で優れた働きをする者にこれらの特典を開放することで、我々の社会のすべての人々が戦争の時代に参加する準備ができている状態を作り出すことができる。"
 nahuatl_reform_2:0 "ポチテカの義務の拡大"
 nahuatl_reform_2_desc:0 "ポチテカの交易ギルドは、しばしば、他の都市国家との関係において、我々の使者、外交官、および諜報員として行動するようになった。我々はこの関係を、我々の対外関係をより効率的に扱う厳しい一連の義務として公式化しよう。"
 nahuatl_reform_3:0 "戦士階級"
 nahuatl_reform_3_desc:0 "戦士が彼の経歴の間に取得した捕虜の数に依存する階級制度を作成することにより、我々の軍隊の各戦士が彼の能力を絶えず向上させるように努力するよう促すことができる。"
 nahuatl_reform_4:0 "部族の拡大"
 nahuatl_reform_4_desc:0 "我々の北への土地は多くの組織化されていない孤立した部族によって支配されている。これらの地域に入植者と兵士の集団を送り込むことで、我々はこの荒涼とした地域にも国家を拡大することができる。"
 nahuatl_reform_5:0 "司法改革"
 nahuatl_reform_5_desc:0 "これまで、我々の支配下にある都市国家は、それぞれの裁判官によってそれぞれの司法制度が支配されていた。我々の帝国全体に適用し、裁判官を一元的に教育する必要がある一連の中央の法律を作成しよう。"
 inti_reforms:0 "インティ改革"
 inti_reform_1:0 "募集の組織化"
 inti_reform_1_desc:0 "我々の国民たちは常に我々の陸軍に兵士を供給してきたが、その程度は様々であり、場当たり的に行われてきた。兵士を中央国家に供給するために各征服された領域の必要性に一定の形を与えることにより、我々は土地の人的資源をはるかに効率的に活用することができる。"
 inti_reform_2:0 "ミトマ制度の拡大"
 inti_reform_2_desc:0 "村全体を忠実な地域から新たに征服された土地に、あるいは国境に移動させるという政策は、帝国を拡大するのに役立っている。この種類の強制再定住は、新たに征服された地域の人々を帝国の中心部分に再定住させるためにも利用することができる。人々が元の家に帰ることを禁止するために、厳しい法律が制定されるべきである。"
 inti_reform_3:0 "インティ信仰の改革"
 inti_reform_3_desc:0 "太陽の中にあるインティはすべての神々の中でも最も重要なものであるが、アンデスの人々の大部分は少数派のワカを崇拝している。我々は帝国の隅々までインティを主要な神として認識させ、ワカのすべての偶像はインティのもっとも重要な代理人として我々の支配者によって保持されるために与えられるよう求める必要がある。"
 inti_reform_4:0 "ヤナの長"
 inti_reform_4_desc:0 "軍隊の指揮官として、世俗または地元の権力者から離れることによって、我々は代わりに、国家によって直接任命された新しい階級の指揮官を推進することができる。彼らが個人の能力と忠誠心のために選ばれることで、我々の軍隊が常に我々の国家の最も激しい支持者によって導かれることを確実にするだろう。"
 inti_reform_5:0 "官僚機構の改革"
 inti_reform_5_desc:0 "帝国の急速な拡大を促進するためには、新たに取得した地域の橋梁、道路、タンボの建設から、すでに管理下にある地域の絶え間ない検査までを監督する、新しい階級の管理者を確立する必要がある。"
 mesoamerican_reforms:0 "マヤの改革"
 mesoamerican_reform_1:0 "統一軍"
 mesoamerican_reform_1_desc:0 "我々の帝国は、数多くのカフ、アルテペトル、その他、我々の中央の支配を認めている小さな都市国家から成り立っている。我々はこれらすべての都市の軍隊に命令を下すことができるが、同時に彼らは互いに独立して行動しており、それぞれの自国の都市によって支払いが行われている。統一された軍隊構造は、資源の浪費を減らすことができる。"
 mesoamerican_reform_2:0 "中央による仲裁"
 mesoamerican_reform_2_desc:0 "我々の統治下で統一されている一方、帝国の都市国家は、交易の権利から国境の境界線に至るまで、あらゆる問題でしばしば互いに衝突している。中央の仲裁機関を確立することにより、これらの緊張を大幅に軽減することができる。"
 mesoamerican_reform_3:0 "中央の造兵廠"
 mesoamerican_reform_3_desc:0 "戦争の時には、メソアメリカの都市国家は、近隣諸国に挑戦するのに十分大きな軍隊を育てるため、庶民を武装させるのが通例であった。各国家にはそれぞれ独自の装備品があるため、武器の種類と品質は帝国内で大きく異なる可能性がある。すべての軍隊が装備する武器に関する中央の組織を確立することによって、我々は軍隊の品質を大幅に向上させることができる。"
 mesoamerican_reform_4:0 "部族の拡大"
 mesoamerican_reform_4_desc:0 "組織の乱れた部族がメソアメリカの郊外のジャングルと高原を支配している。これらの地域に新しい居留地を建設し、これらの人々を我々の帝国に吸収させよう。"
 mesoamerican_reform_5:0 "官僚機構の改革"
 mesoamerican_reform_5_desc:0 "我々の帝国が許容可能な速度で成長するためには、新たに征服された地域で執行機関の決断を迅速に行う権限を持つ、新しい階級の専門の管理者を創設しなければならない。"
 religious_reforms.1.t:0 "改革の承認"
 religious_reforms.1.d:0 "我々の社会改革にはその対価がある。我々の国家の中核地域は我々の支配に忠実であるが、他のアルテペトルの多くは、この変化を我慢できないものと考えており、我々との絆を壊すためにこの機会を利用している。"
 religious_reforms.1.a:0 "彼らはこれを後悔するだろう。"
 religious_reforms.2.t:0 "改革の承認"
 religious_reforms.2.d:0 "最近の改革が成功裏に実施された結果、後に取り残された貴族と、田舎のワカ崇拝者の間には苦しみが生じた。彼らは、我々が、我々と彼らの祖先の古代の慣習を放棄していると感じており、この発展が彼らの権力と影響力を低下させることを恐れている。\nこれらの反対派は、現在、有力なパナカの血統の一人と協力し、彼ら自身の王位への候補者を送り込んでいる。"
 religious_reforms.2.a:0 "彼らはこれを後悔するだろう。"
 religious_reforms.3.t:0 "改革の承認"
 religious_reforms.3.d:0 "我々の社会を改革することは、我々の国家を大きく強化するものであるが、我々の支配下にある都市国家間の緊張を作り出した。その結果、最も忠実な地域を除くすべての地域が、中央政府との関係を断絶した。"
 religious_reforms.3.a:0 "彼らはこれを後悔するだろう。"
 maya_religion_events.1.t:0 "神々を養う"
 maya_religion_events.1.d:0 "我が国は混乱の時代に達し、神々は血を要求している。あなたの都市に駆けつけ血を流す、戦いの神トヒルを、生贄と食べ物で、養い、なだめるのだ。あなたが彼らに捧げなければ、あなたの崩壊する王国を破壊の瀬戸際から元に戻すことはできない。"
 maya_religion_events.1.a:0 "私はこれで我々の貴族を導き、私の血でトヒルを満足させることができる。"
 maya_religion_events.1.b:0 "神々が私の血を得ることはないだろう！"
 maya_religion_events.2.t:0 "血の生贄"
 maya_religion_events.2.d:0 "我々が血を捧げると、人間の力が空に向かって送られ、その対価に神の力を授かる。王は黒曜石のナイフまたはアカエイの針でペニスを切り、血を鉢に入れた紙に落とす。女王は棘で舌を縄に縫い付けて引く。血に染まった紙は燃え上がり、上昇する煙が天空の世界と繋がる。"
 maya_religion_events.2.a:0 "喜んでこれを行う。"
 maya_religion_events.2.b:0 "私はこれを行うことはない。"
 maya_religion_events.3.t:0 "人身御供"
 maya_religion_events.3.d:0 "奴隷や囚人たちがマヤの神々への一般的な生贄であるが、七面鳥、犬、リス、ウズラ、イグアナなどの動物でさえも、適切な供物であると考えられている。神は常により多くの血を渇望しており、我々の隣人たちは、孤児と私生児が他のどの生贄よりも早く神をなだめると主張している。"
 maya_religion_events.3.a:0 "動物を生贄にしてみよう。"
 maya_religion_events.3.b:0 "子供を生贄に捧げる、彼らが孤児である限り。"
 maya_religion_events.4.t:0 "創造と破壊の循環"
 maya_religion_events.4.d:0 "我々の物語や神話は、人が神に対する義務を怠った場合に起こる結果を思い出させる、創造と破壊の循環の繰り返しを伝えている。我々には、我々の存続を可能にする神々に対する責任がある。創造と混沌の神々と他の勢力は、世界の破壊をもたらすかもしれない、それぞれの52年間を戦う。神に対する義務を無視すれば、すべての地上の生き物の運命を決める戦いは、我々の望む結果では終わらないかもしれない。"
 maya_religion_events.4.a:0 "…そして我々は人々を恐怖で覆うことしかできない…"
 maya_religion_events.5.t:0 "浄化"
 maya_religion_events.5.d:0 "「儀式はいつも浄化で始まります」と司祭はあなたの後継者に言う。「あなたは断食、入浴、告白で純粋になりますが、神々を尊重しなければなりません。神が住む森に入るときは、森に入ってからできるだけ早く岩のくぼみで水を飲むことを忘れないでください。水は地面に吐き出さなければならず、こうしてあなたは自由に神聖な森に入ることができます」"
 maya_religion_events.5.a:0 "それを忘れないように、そうすればあなたは偉大な統治者になるだろう。"
 maya_religion_events.5.b:0 "それを忘れないように、そうすればあなたは偉大な外交官になるだろう。"
 maya_religion_events.5.c:0 "それを忘れないように、そうすればあなたは偉大な軍事指揮官になるだろう。"
 maya_religion_events.6.t:0 "巡礼"
 maya_religion_events.6.d:0 "ケクチの13の神聖な山々、チチェン・イッツァの大セノーテ、様々な神や女神のための地元の聖堂は避難所、食糧やその他の物資を必要とする多くの巡礼者を引き付けている。彼らが我々の地方の聖堂を訪れることを許可することで、我々には威信やその他の収入がもたらされるだろう…"
 maya_religion_events.6.a:0 "巡礼を奨励する。"
 maya_religion_events.6.b:0 "何もしない。"
 maya_religion_events.7.t:0 "アラックス"
 maya_religion_events.7.d:0 "農家は、家を建設してから7年が経過した後、家の中にアラックスを閉じ込めることを忘れて、アラックスを自由にしてしまった。このことは、アラックスによって道具を紛失した、動物を失った、そして小さな怪我を負ったと不平を言う人々へとつながった。"
 maya_religion_events.7.a:0 "血を生贄に捧げてアラックスを満足させ、家の中に閉じ込めるように。"
 maya_religion_events.7.b:0 "そんな些細なことで私を煩わせないでくれ！"
 maya_religion_events.8.t:0 "幸運か混沌？"
 maya_religion_events.8.d:0 "奇妙な男があなたの王国を旅するために、あなたにお布施を求めています。あなたは、この男がアラックスで、要求を拒否すれば、国に混乱を招き病気を広げることになるかもしれないという、かすかな疑念を持ちます。アラックスは望むものが与えられれば、旅の間、強盗から守られ、国に幸運をもたらすでしょう。"
 maya_religion_events.8.a:0 "彼が望む以上の物を与え、見送ろう。"
 maya_religion_events.8.b:0 "彼が求める物を与える。"
 maya_religion_events.8.c:0 "彼に金を与えない。"
 maya_religion_events.9.t:0 "双子の英雄"
 maya_religion_events.9.d:0 "彼らの母親が彼女の手で唾を吐きかけた切断された頭部について話したときに想像された、英雄の双子に関する夢。その切断された頭部は彼らの兄弟と共にシバルバーに召喚され、その後彼らの球技が冥界の支配者の平和を妨げた彼らの父であった。球技が再び主の妨げとなったため、シバルバーに召喚されるまで、双子は多くの冒険をしていた。夢は、彼らが冥界の支配者の元へ達する前に、双子が直面した多くの試練と、彼らがどのようにして支配者を倒すことができたかについてのものであった。双子が太陽と月に変わったとき、夢は終わり、それは新しい時代が始まる兆候である。"
 maya_religion_events.9.a:0 "我々はそれを恐れるべきか、あるいは両手を広げて歓迎べきか？"
 maya_religion_events.10.t:0 "熱い残り火と、冷たい悪"
 maya_religion_events.10.d:0 "男たちが1年中の悪を避けるために冥界の火を表す、赤く輝く残り火の床の上を歩くのは慣例であるが、焼けるような足の匂いは魅力的なものではない。"
 maya_religion_events.10.a:0 "我々の後継者にやらせよう。"
 maya_religion_events.10.b:0 "もちろん、私がそれをやる！"
 maya_religion_events.11.t:0 "ワヨブ"
 maya_religion_events.11.d:0 "あなたの血を鉢に流して、あなたの血で染まった紙を燃やして、あなたの目に幻想をもたらす。幻想のヘビは、あなたに病気と熱病の運び手であるワヨブの姿を見せ、その手にある暗黒の壺からは蛇と虫が溢れ出していた。"
 maya_religion_events.11.a:0 "それは前兆だ！"
 maya_religion_events.12.t:0 "生贄の伝統"
 maya_religion_events.12.d:0 "我々は、人身御供をどのように捧げるべきかを決断する時であり、いくつかの選択方法がある。首を刎ねる、心臓を抜き取る、矢による生贄、腹裂き、または供物をセノーテに投げ込む。我々はどれを選ぶべきだろうか？生贄の斬首は、マヤの死の神々による、マヤのトウモロコシの神への斬首を儀式で再現したものであり、心臓の抜き出しはアステカ人の影響を受けたものである。心臓はまだ動いている間に抜き出され、血は寺院の神の像に塗りつけられて、死体は皮を剥がれる。矢による生贄は、生贄が胸の上に白い印をつけて青く塗られ、尖った帽子をかけて儀式の踊りの間、柱に縛られて始まる。血が流れて神の絵が塗りつぶされ、踊り手はその胸全体が矢で覆われるまで、交代で生贄に矢を射掛け続ける。腹裂きは死ぬまでに時間はかかるが精巧なものではなく、け贄は手を頭の後ろで柱に縛られてから、腹を裂かれる。生贄はまた、神聖なセノーテに投げ込まれることもある。"
 maya_religion_events.12.a:0 "彼らの首を刎ねよ！"
 maya_religion_events.12.b:0 "彼らの心臓を抜き取れ。"
 maya_religion_events.12.c:0 "生贄に矢を射かけよ！"
 maya_religion_events.12.e:0 "彼らの腹を裂け！"
 maya_religion_events.12.f:0 "セノーテに彼らを投げ込め！"
 maya_religion_events.13.t:0 "イシュタム"
 maya_religion_events.13.d:0 "我が国は苦しんでおり、我々の聖職者たちはイシュタムを称えることが良い考えであると示唆し始めた。ロープの女は、彼女とも呼ばれているように、自殺の女神であり、首を吊って死んだ者たちを天国へと導く。それは死ぬための名誉ある方法であり、それを選んだ人は、兵士や生贄として死んだ人々、出産で死亡した女性、そして聖職者といった人々に加わる。これらは楽しい生活を享受し、美味しい食べ物と飲み物で報われる。我々の国が現在経験している混沌の代わりに、すべての欲望から解放され、心地よい木陰の下で休息するのは好ましいことではないだろうか？"
 maya_religion_events.13.a:0 "[Root.Heir.GetName]を生贄に捧げる。"
 maya_religion_events.13.b:0 "自身を生贄に捧げる。"
 maya_religion_events.13.c:0 "別の解決策を見つける。"
 maya_religion_events.14.t:0 "ケツァル羽の不足"
 maya_religion_events.14.d:0 "ケツァル羽が不足している。火を司る神であるトヒルは太陽神や雨神として崇められており、ケツァル羽を捧げない限りは、正しく儀式を済ませたとは言えない。彼は戦争、生贄、暮らしの神であり、我々は彼の怒りを望んではいない。交易商は、近隣諸国にケツァル羽が豊富にあることを教えてくれており、我々は誰か羽を購入する者を送るべきだ。"
 maya_religion_events.14.a:0 "よし、彼らに交易商を送ろう。"
 maya_religion_events.14.b:0 "いや、代わりとして猟師を送り出そう。"
 maya_religion_events.15.t:0 "ケツァル羽の交易"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$は、戦い、犠牲と暮らしの神であり、火の神であるトヒル、太陽神と雨の神に捧げられるケツァル羽を強く欲している。彼らは我々から羽を購入したいと望んでいる。"
 maya_religion_events.15.a:0 "彼らと交易する。"
 maya_religion_events.15.b:0 "拒否する。"
 maya_religion_events.16.t:0 "交易の提案の受け入れ"
 maya_religion_events.16.d:0 "$FROMCOUNTRY$は我々と交易することに同意し、我々は今、トヒルを満足させるために必要なケツァル羽を持っている！"
 maya_religion_events.16.a:0 "良し、彼らは真の友人だ。"
 maya_religion_events.17.t:0 "交易の提案の拒否"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$は我々と交易することを拒否しており、我々は彼らからケツァル羽を購入することはできない。"
 maya_religion_events.17.a:0 "残念だ。"
 maya_religion_events.18.t:0 "エクチュア"
 maya_religion_events.18.d:0 "交易商とココアの神であるエクチュアの壮大な彫像があなたに与えられた。それは毎年収穫されるカカオ豆の生産と量を増やすと言われている。"
 maya_religion_events.18.a:0 "州にそれを設置しよう。"
 maya_religion_events.18.b:0 "売り払え。"
 maya_blodletting:0 "瀉血"
 desc_maya_blodletting:0 "血の生贄は神々を養いなだめると信じられており、マヤのエリートは血に取りつかれている。儀式での瀉血は、重要な暦の行事の主要部分であった。"
 maya_chaos_creation:0 "想像と混沌の循環"
 desc_maya_chaos_creation:0 "神と創造と混沌の他の勢力は、人の世界で戦い、すべての地上の生き物の運命を決定する。"
 maya_pilgrimages:0 "巡礼"
 desc_maya_pilgrimages:0 "ケクチの13の神聖な山々や、チチェン・イッツァの大セノーテのような神聖な場所に旅行する人々は、我々の州において、彼らの巡礼の間に訪れる新しい場所を見出した。"
 maya_embers:0 "残り火の上を歩く"
 desc_maya_embers:0 "もう一年の悪から避けることができるよう、男は冥界の火を表す、赤く輝く残り火の床の上を歩く。"
 maya_trade_quetzal_feathers:0 "ケツァル羽の交易"
 maya_notrade_quetzal_feathers:0 "ケツァル羽は交易されない"
 maya_ek_chuaj:0 "エクチュア"
 desc_maya_ek_chuaj:0 "交易商とココアの神であるエクチュアは、槍、サソリの尾、商品でいっぱいの商人の荷物を運ぶ。"
 custom_idea_global_tax_modifier:0 "効率的な税管理"
 custom_idea_global_tax_modifier_desc:0 "我々は、税を管理するより効率的な方法を発見し、それによって、金を富める者からも貧しい者からも同様に得ることがずっと容易になった。"
 custom_idea_production_efficiency:0 "生産の奨励"
 custom_idea_production_efficiency_desc:0 "ニンジンと鞭は頑強なロバには効果があるが、生産を奨励するという我々の考えはこれをさらに進歩させる。我々は、より独創的なものによって生産効率を大幅に向上させた。あなたはニンジンも鞭も、過小評価するべきではない。"
 custom_idea_global_unrest:0 "自由の保障"
 custom_idea_global_unrest_desc:0 "ある種の自由が保障されており、我々の通常は落ち着きのない国民たちが、我々の支配に反抗することをより困難にしている。"
 custom_idea_stability_cost_modifier:0 "継続性"
 custom_idea_stability_cost_modifier_desc:0 "人々は自分たちの人生の中で冒険と情熱を求めていると主張するが、いざという時には、誰もが秘密裏に安定を必要としている。少しの継続性は、人々が彼らのベッドの中でよく眠れるようにする。"
 custom_idea_missionaries:0 "国立宣教師学校"
 custom_idea_missionaries_desc:0 "宣教師学校は、外に出て真の信仰を確実に伝えるように人々を訓練する。国家の宣教師学校に違いはないが、実際には国家自体がこの神聖な探求のために送り出したいと望む者たちを教育している。"
 custom_idea_inflation_reduction:0 "通貨の標準化"
 custom_idea_inflation_reduction_desc:0 "標準化された重量で特別な鋳造により造られた硬貨は、同じ製作の下では見た目と重さを保証し、交易に非常に良い効果を与える。商人は、もはや、少なくとも彼らが交易する硬貨に含まれる金や銀の多少で不正を感じることはなく、国家全体が標準化された通貨を共有している。"
 custom_idea_inflation_action_cost:0 "金融規制"
 custom_idea_inflation_action_cost_desc:0 "お金の貸し手や銀行家に特定の要件と指針を与えることは、それらの信頼を保ち、繁栄と財政的成長につながる。"
 custom_idea_interest:0 "金融市場の拡大"
 custom_idea_interest_desc:0 "人々が信用によって物品を購入できるようにすることで、交易が盛んに行われ、人々や商人は日々豊かになっている。"
 custom_idea_build_cost:0 "競争力のある建築者"
 custom_idea_build_cost_desc:0 "建築業者が同じ労働者を単に繰り返し雇用するのではなく、建築契約に入札できるようにすることで、建築業者間の競争と雇用の意欲が建築業全体の建設にかかるコストを低下させる。"
 custom_idea_build_power_cost:0 "国家建築技師"
 custom_idea_build_power_cost_desc:0 "国家建築技師は、それが受け入れられる前に、各建築契約、青写真、および建物の計画を審査し、その後建築業者が作業を開始できる。それは支配階級をこの仕事から解放し、各建築物の君主点コストを軽減する。"
 custom_idea_global_missionary_strength:0 "熱心な宣教師"
 custom_idea_global_missionary_strength_desc:0 "我々の宣教師は、これまでに見たことのない情熱をもって説教を行い、誰も真の信者の火で講義を逃れることはできない。"
 custom_idea_prestige:0 "地方の芸術家を後援"
 custom_idea_prestige_desc:0 "地方の芸術家に支持、奨励、特権、金銭的援助を与えたことで、我々は進歩的かつ文化的な国家と位置づけられている。"
 custom_idea_prestige_decay:0 "永遠の威信"
 custom_idea_prestige_decay_desc:0 "嘘：我々の威信が減少するのを防ぐことは今までにないほど簡単である！"
 custom_idea_legitimacy:0 "正当な支配"
 custom_idea_legitimacy_desc:0 "確かに誰もが我々が我が国の正当な支配者であることを疑ったことはなかったが、もし誰かがそうしたならば、これがそれらの疑問を沈黙させるだろう。"
 custom_idea_devotion:0 "宗教的伝統"
 custom_idea_devotion_desc:0 "我が国は、神に奉仕し、支配者の献身を強化し、崇高な王国の意思に従って公正に正しく行動することを保証する、長く、かつ誇り高い伝統を持っている。"
 custom_idea_horde_unity:0 "氏族の団結"
 custom_idea_horde_unity_desc:0 "我々の国家は、偉大な遊牧民を作り出すために集まった複数の氏族の誇り高い伝統に基づいている。そのため、我々は他の遊牧民よりも厳しい時代にも共に暮らすことができる。"
 custom_idea_republican_tradition:0 "共和制の精神"
 custom_idea_republican_tradition_desc:0 "共和的伝統は、市民一人一人のまさに静脈を通って流れ、彼らは自由と独立を喜んでいる。"
 custom_idea_technology_cost:0 "科学の遺産"
 custom_idea_technology_cost_desc:0 "我々の土地には長い間、科学的問いかけの伝統がある。我々の科学遺産が探究され、奨励され、公開されることを確実にすることにより、我々は未来の技術が確保され、その中で、理解が容易になる。"
 custom_idea_idea_cost:0 "宮廷の哲学者"
 custom_idea_idea_cost_desc:0 "我々の裁判所で自由思想家である哲学者を後援することによって、我々の国家が、未来が我々に投げかけるものに適応する準備ができていることを保証することができる。"
 custom_idea_advisor_cost:0 "奉仕の伝統"
 custom_idea_advisor_cost_desc:0 "我々の顧問の子供たちは両親の足跡を辿るべきであり、それにより、我々はどんな種類の顧問も欠けることはないことを保証できる。"
 custom_idea_advisor_pool:0 "偉大な宮廷"
 custom_idea_advisor_pool_desc:0 "宮廷が大きくなるにつれて、より多くの顧問が要求される。我々の偉大な宮廷は、それらの中で最大のものであるかもしれず、これは我々の宮廷の地位を求める顧問の数に反映されている。"
 custom_idea_tolerance_own:0 "敬虔な国家"
 custom_idea_tolerance_own_desc:0 "国家と教会は同じものであり、すべての市民に宗教上の支配と教えが課せられる。"
 custom_idea_tolerance_heretic:0 "異端者の容認"
 custom_idea_tolerance_heretic_desc:0 "司祭や他の敬虔な人々は抗議するかもしれないが、我々の真の信仰を共有しないものは我が国でより快適になるだろう。"
 custom_idea_tolerance_heathen:0 "世俗主義の増加"
 custom_idea_tolerance_heathen_desc:0 "宗教的な制度や高官から分離された国家は、宗教上の規則や教えから自由であるという権利を主張している。あるいは、我々が信念の問題で中立であると宣言すれば、人々は宗教的な政府や人々に対する宗教的な慣習を課せられることから自由になる権利があるだろう。Ergo（それゆえに）我が国では異教徒がより幸福になるであろう。"
 custom_idea_heir_chance:0 "増加する問題"
 custom_idea_heir_chance_desc:0 "支配者には後継者が必要であり、最近の研究では、支配者とその配偶者に子が生まれることを保証するための複数の方法が挙げられている。つまり、養子縁組、王室間の婚姻、あるいは正当な後継者を確保するためのだいたい1人か2人の妾という選択肢が現在利用可能である。"
 custom_idea_enemy_core_creation:0 "地方の愛国心"
 custom_idea_enemy_core_creation_desc:0 "我が国へのより強い献身と文化的な愛着は、我々の愛する州を、彼ら自身の中核州としようとする人々を止めるだろう。"
 custom_idea_core_creation:0 "愛国的宣伝"
 custom_idea_core_creation_desc:0 "他の国から州を征服することは、しばしば不安と反乱という疫病につながる。我々の新しい宣伝運動により、住民が以前よりも早く我が国、我々の支配、および伝統を受け入れることが保証される。"
 custom_idea_vassal_income:0 "重商主義的な協定"
 custom_idea_vassal_income_desc:0 "我々の属国との間に重商主義的な協定を持つことは、他国の商人や交易商が、我々の基準に従うように強制されるため、彼らの収入が増加することが保証される。これはまた、我が国が彼らから得る収入を増加させるだろう。"
 custom_idea_religious_unity:0 "信仰の団結"
 custom_idea_religious_unity_desc:0 "伝統、文化、そしてさまざまな多くの違いにもかかわらず、我々は一つの信仰、一つの宗教、一緒に暮らすための強力な理由の下で団結していることを理解している。"
 custom_idea_global_autonomy:0 "強力な全体政府"
 custom_idea_global_autonomy_desc:0 "このアイデアが力を持つ前には、州は我々が望むよりも多くの自治を欲しがっており、地方の支配権が強く求められていた。この自治への渇望はまだ起こっていないが、このアイデアは少なくともそれを少し抑制している。"
 custom_idea_accepted_culture_threshold:0 "文化の受容"
 custom_idea_accepted_culture_threshold_desc:0 "州を征服することは、多くの興味深い文化的衝突につながるものだが、我々の文化にかかわらず、接触への理解と寛容がちりばめられていることで、我々は平和に一緒に暮らすことができる。"
 custom_idea_culture_conversion_cost:0 "文化的同化"
 custom_idea_culture_conversion_cost_desc:0 "他の文化には、我々が採用したくない要素が含まれているかもしれないし、我々自身の伝統にはあまり寛容でないかもしれない。他文化を完全に同化するためには、それらを理解し、それらの方法の欠点を示す必要がある。"
 custom_idea_naval_morale:0 "海軍の方針"
 custom_idea_naval_morale_desc:0 "我々が海軍を拡張し、より多くの水兵を養成するには、適切な行動規範、船の乗組員が受け入れ可能なものとそうでないもの知るための一連の規則が必要である。これは当初は歓迎されていなかった考えであったが、我々の海軍の士気を高めるようになったことが明らかとなっている。"
 custom_idea_trade_efficiency:0 "進化する交易"
 custom_idea_trade_efficiency_desc:0 "交易と物々交換は常に存在していたが、それは必ずしも効率的ではなかった。人々は他の商品や奉仕のために商品や奉仕を直接交換していたが、今では、我々の現代的な交易の慣習により、商品、奉仕においては、交換媒体である通貨を通じて交渉が行われている。"
 custom_idea_global_trade_power:0 "重商主義制度"
 custom_idea_global_trade_power_desc:0 "他の国々に多くの財産をもたらした経済理論と実践が、我々によって採用された。"
 custom_idea_global_prov_trade_power_modifier:0 "重商主義の研究集会"
 custom_idea_global_prov_trade_power_modifier_desc:0 "我々の商人、交易商、および商業階級の他の人々が交換の分野で熟練していることを確実にするため、我々は州で研究集会を開催した。参加した人は誰もが、交易の偉大な技巧を学ぶことだろう。"
 custom_idea_trade_steering:0 "重商主義理論"
 custom_idea_trade_steering_desc:0 "あなたが有利になるように交易を誘導することを芸術であると言う人もいれば、それは科学であると言う人もいる。我々の偉大な学者の多くは現在、交易誘導を研究しており、我々の商人に助言を与えている。喜ばしいことに、それによって我々はさらに交易を誘導できるようになった。"
 custom_idea_global_tariffs:0 "植民地業務の事務局"
 custom_idea_global_tariffs_desc:0 "植民地業務の事務局を持つことで、植民地から我々に対して発生する可能性のある厄介な問題を、熟練した訓練を受けた専門家にすべて転送することができる。"
 custom_idea_diplomatic_reputation:0 "カリスマ的外交官"
 custom_idea_diplomatic_reputation_desc:0 "誰もを魅惑し合意に至らせることのできる我々の外交官の間で、それらを促進することは、潜在的に我々の外交的評判を大幅に高めるだろう。"
 custom_idea_diplomatic_upkeep:0 "外交業務部門"
 custom_idea_diplomatic_upkeep_desc:0 "我々の新しい部門は、我々の外交と外交維持のすべてを担当する。"
 custom_idea_merchants:0 "国立商業学校"
 custom_idea_merchants_desc:0 "数学、外交能力、指導力、カリスマ性…すべて商人が必要とする重要な能力である。交易について知っているだけの者でなく、彼らの主君によって教えられた者を送り出すことで、我々は今、我が国に最も優秀な商人を提供することができるのだ。"
 custom_idea_colonists:0 "経験豊富な入植者"
 custom_idea_colonists_desc:0 "かつて我々の偉大な国家から移住し、可能性のある土地を探している人々に加わった人々は、植民地を作り、それを繁栄させるために必要なものに対して大きな経験を持っている。少しの説得と金銭的な契約により、入植者の中には我々に対して、植民地の案内人として働くことに同意している者もいる。"
 custom_idea_diplomats:0 "外交教育"
 custom_idea_diplomats_desc:0 "我々は常に偉大な外交官を雇ってきたが、選ばれた少数の人々を教育し、我々により良い奉仕を提供させる方法は決して間違ってはいない。エリート、最高の、そして最も明晰な人は、自身を証明し、様々な外交行動において我々の代表として選ばれるために、我々の教育の下に集まる。"
 custom_idea_naval_maintenance_modifier:0 "海軍の徴兵"
 custom_idea_naval_maintenance_modifier_desc:0 "金銭的な契約、昇進と、そして長い休暇のおかげで、我々はもっと多くの世界を見て、それに対して報酬を得るという多くの人の欲求を目覚めさせた。しかし、それが十分な新兵を持っていない場合、我々は常にいくつかの酔っ払いを検挙し、海に彼らを引きずり込むことができる。我々の船はすぐに完全な乗組員を持つことになるだろう！"
 custom_idea_naval_forcelimit_modifier:0 "国立造船所"
 custom_idea_naval_forcelimit_modifier_desc:0 "船は、使用されていないとき、元の栄光に戻すために修復されたり、あるいは単に穴をふさぐために、安全な避難所を必要とする。これは我々の国家造船所で見つけることができる。"
 custom_idea_ship_durability:0 "強化された船体"
 custom_idea_ship_durability_desc:0 "船が浮かぶようにするため、その重量は船体により置き換えられる水の重量よりも小さくなければならない。我々が最近行った船体への改善は軽量化と耐久性の両方を向上させた。"
 custom_idea_war_exhaustion:0 "国家の誇り"
 custom_idea_war_exhaustion_desc:0 "戦争は、土地の財産、その人々、そしておそらくすべての兵士たちを、常に疲弊させる。敵から守るために、若者から年寄りまで、男も女も、豊かな者も貧しい者も、すべてを巻き込むことで、帰属意識が国家を支配し、人々は戦争をより良く耐えることができる。"
 custom_idea_war_exhaustion_cost:0 "戦術的な戦争"
 custom_idea_war_exhaustion_cost_desc:0 "戦争が開始させるよりも前に、戦闘計画、戦術的利点、および様々な戦略を見直し、兵士や物資の損失が可能な限り低くなるよう議論を行う。"
 custom_idea_navy_tradition_decay:0 "海軍の法律"
 custom_idea_navy_tradition_decay_desc:0 "紳士があなたに言い聞かすのと同じように、さまざまな状況下で振る舞い、行動する方法を決める暗黙の一連の法律は、決して不確実ではないことが保証されている。これは我々の海軍に適用されており、水兵たちは不平を言うかもしれないが、最終的には法律に従う。"
 custom_idea_navy_tradition:0 "海軍の誇り"
 custom_idea_navy_tradition_desc:0 "我々の水兵と海兵隊に誇りと献身の感覚を与えるために作られた新しい命令は、我々の海軍の伝統を大きく増加させるだろう。"
 custom_idea_leader_naval_fire:0 "海軍の砲手"
 custom_idea_leader_naval_fire_desc:0 "我々の海軍には、海軍の砲術士官が率いる新しく標準化されたチームがある。これらの兵士たちは海戦の知識が豊富であり、可能な限り戦術的で戦略的な方法で砲を使用する方法を知っている。"
 custom_idea_leader_naval_shock:0 "高度な乗船技術"
 custom_idea_leader_naval_shock_desc:0 "乗船は長い間、海戦の一部であったが、我々の船長と乗組員は、大部分の者たちよりも力強く進んでいる。大胆に距離を縮め、激しく攻撃することによって、我々の海軍は白兵戦術の名声を得ている。"
 custom_idea_leader_naval_maneuver:0 "優れた船大工"
 custom_idea_leader_naval_maneuver_desc:0 "我が国が提供する最高の造船工を集めることによって、我々は職人技と操縦性で並ぶもののない近代的な艦隊を構築することができる。"
 custom_idea_spy_offence:0 "諜報作戦"
 custom_idea_spy_offence_desc:0 "秘密にされている間、我々の諜報員は疑惑から守られており、少ない努力で妨害活動を行うことができるだろう。"
 custom_idea_spy_defense:0 "敵の潜入"
 custom_idea_spy_defense_desc:0 "我々の諜報員は、敵の諜報部隊に情報を混乱させるように侵入しようと試みており、彼らの政府が我が国についていかなる機密情報も受け取っていないことを確認しようとしている。"
 custom_idea_ship_recruit_speed:0 "経験豊富な造船工"
 custom_idea_ship_recruit_speed_desc:0 "大規模な海軍は、多くの造船所と経験豊富な造船工を必要とする。我々が建造するすべての船にとって、戦闘艦も輸送船も、造船工が知識と経験を得ることは、あらゆる種類の船をより速く建設する方法へとつながる。"
 custom_idea_blockade_efficiency:0 "封鎖の標準化"
 custom_idea_blockade_efficiency_desc:0 "新たに標準化された封鎖の威力は圧倒的に完全なものであることがすでに証明されており、封鎖をはるかに効率化した。"
 custom_idea_embargo_efficiency:0 "効率的な禁輸"
 custom_idea_embargo_efficiency_desc:0 "他国の交易力を下げることは今までにないほど容易になっている。"
 custom_idea_prestige_from_naval:0 "壮大な海軍"
 custom_idea_prestige_from_naval_desc:0 "我々の敵は既に我々の陸軍を恐れているが、今や彼らは我々の偉大な海軍にも言及し震え上がっている！"
 custom_idea_range:0 "優れた供給"
 custom_idea_range_desc:0 "我々の入植者がより質の高い供給品を入手できるようにすることで、彼らは再補給なしに海を渡ることができる距離を増やすことができる。"
 custom_idea_global_colonial_growth:0 "約束の地"
 custom_idea_global_colonial_growth_desc:0 "彼ら自身の土地の単純な約束は、人々に我々の植民地への移動を納得させた。"
 custom_idea_ae_impact:0 "洗練された宣伝活動"
 custom_idea_ae_impact_desc:0 "我々は、我々の侵略的拡大を無視するか、少なくとも受け入れるように宣伝活動を洗練した。"
 custom_idea_privateer_efficiency:0 "有能な私掠船長"
 custom_idea_privateer_efficiency_desc:0 "単なる海賊から有能な私掠船長までの歩みは、長くて困難なものであったが、我々は切り抜けることができた。"
 custom_idea_diplomatic_annexation_cost:0 "同化の支援"
 custom_idea_diplomatic_annexation_cost_desc:0 "人々に同化を強制する代わりに、我々は、時には宗教的および文化的な類似点でさえ、我々の共通の関心が、彼らの州の同化を収益性の高い事業とすることを彼らに示している。"
 custom_idea_heavy_ship_cost:0 "楢の森の保護"
 custom_idea_heavy_ship_cost_desc:0 "我々の楢の森が国家によって保護されていることを確認することで、我々は、船体のための安価なオーク材を手に入れることができる。"
 custom_idea_light_ship_cost:0 "海軍の技術者"
 custom_idea_light_ship_cost_desc:0 "海軍技術者は、小型船の設計においてはその目的だけではなく、船舶の設計、建設、保守、運用についても検討しなければならない。"
 custom_idea_galley_cost:0 "国立造船所"
 custom_idea_galley_cost_desc:0 "我々のガレー船を標準的な設計に従って迅速かつ安価に生産できるよう、国立の造船所を設立する。"
 custom_idea_transport_cost:0 "国家海軍建築技師"
 custom_idea_transport_cost_desc:0 "我々の宮廷に海軍建築技師を採用することにより、輸送船の建設コストを削減することができる。"
 custom_idea_heavy_ship_power:0 "舷側射撃訓練"
 custom_idea_heavy_ship_power_desc:0 "舷側射撃のためには、結束して迅速に再装填し射撃できる訓練された乗組員が必要である。定期的な訓練により、我々の船にそのような乗組員がいることを保証する。"
 custom_idea_light_ship_power:0 "2倍の砲撃"
 custom_idea_light_ship_power_desc:0 "小型船は速度が速いが、他の戦闘艦よりも砲門の数は少ない。2つの砲弾を1つの砲に装填し、同時に発射する新しい実践では、有効な射程と精度がより低いことを示しているが、それは近距離において効果的である。"
 custom_idea_galley_power:0 "ガンロック"
 custom_idea_galley_power_desc:0 "マスケット銃やライフルに使用されるフリントロック式は、いわゆるガンロックと呼ばれる大砲での使用に適応している。これらは大砲を発射する古い道火桿を使った方法よりも安全である。"
 custom_idea_land_morale:0 "部隊の誇り"
 custom_idea_land_morale_desc:0 "我々の兵士が彼らが所属する部隊に誇りを持つよう奨励することによって、我々は彼らの士気を高め、すべてのことをより逞しく戦わせることができる。"
 custom_idea_discipline:0 "憲兵隊"
 custom_idea_discipline_desc:0 "誰も処罰を望んではいないが、我々の軍隊に憲兵隊が導入されたため、軍法会議の数は減少し、兵士の規律は改善された。"
 custom_idea_land_maintenance_modifier:0 "軍事官僚の組織化"
 custom_idea_land_maintenance_modifier_desc:0 "我々の軍事官僚制の整備と組織化は、簡単な作業ではなかったが、必要なものだった。"
 custom_idea_mercenary_cost:0 "正式な傭兵募集"
 custom_idea_mercenary_cost_desc:0 "傭兵の募集は、常に時間がかかり複雑な業務であったため、多くの場合、我々自身の兵士に頼ることが良い選択であった。募集を正式なものとすることによって、我々は多くの問題を回避し、傭兵の募集を容易にした。"
 custom_idea_merc_maintenance_modifier:0 "傭兵のための称号"
 custom_idea_merc_maintenance_modifier_desc:0 "傭兵指揮官の称号を付与することで、最良の兵士たちを公正な価格で確保し、傭兵の維持費を削減することができる。"
 custom_idea_land_forcelimit_modifier:0 "国家軍の確立"
 custom_idea_land_forcelimit_modifier_desc:0 "国家軍により、戦争中にもはや傭兵や私的な軍隊に頼る必要はなくなり、より多くの兵士を必要とする大規模な軍隊を作り出すことができるようになる。"
 custom_idea_global_manpower_modifier:0 "農民の徴兵"
 custom_idea_global_manpower_modifier_desc:0 "どんなに富める者であろうが貧しい者であろうが、いつでも戦うことができる。忠実な農民たちを、我々の高貴な兵士たちは喜んで見ていないかもしれないが、彼らは我々の数を増やすだろう。"
 custom_idea_manpower_recovery_speed:0 "地方の募集施設"
 custom_idea_manpower_recovery_speed_desc:0 "募集施設は、各州から直接兵士を募集することができる。彼らが我々の元へ旅する代わりに、我々が彼らの元を訪れるだろう。"
 custom_idea_reinforce_speed:0 "組織化された物流"
 custom_idea_reinforce_speed_desc:0 "我々が組織的な物流の仕組みを作成するまで、物資の管理は無秩序で混乱した状態だった。"
 custom_idea_hostile_attrition:0 "焦土政策"
 custom_idea_hostile_attrition_desc:0 "我々の軍隊は、地域から撤退する際に、食糧や輸送など敵に有益なものを破壊するという厳しい命令を受けている。"
 custom_idea_army_tradition:0 "実力主義による昇進"
 custom_idea_army_tradition_desc:0 "高貴な血縁のものを昇進させる古い方法は、実力によって行われる昇進への賛成により破棄されている。"
 custom_idea_army_tradition_decay:0 "士官学校の設立"
 custom_idea_army_tradition_decay_desc:0 "軍隊の指導への大きな保証や熱意を示した者は、将校として、また紳士としてどのように行動するかを教える士官学校に入学することができるようになった。"
 custom_idea_leader_land_fire:0 "ライフルの訓練"
 custom_idea_leader_land_fire_desc:0 "「兵士に銃を与えれば、彼は一日のうちに自分を守ることができるようになる。ライフルを使うよう兵士に教えよ、彼は決して再び無防備になることはないだろう」"
 custom_idea_leader_land_shock:0 "騎兵将校"
 custom_idea_leader_land_shock_desc:0 "馬に乗っている兵士は、徒歩の兵士と同じだけ指揮官を必要とし、騎兵の間の将校階級に兵士を昇進させることは、彼らをより良いものとするだけである。"
 custom_idea_leader_land_manuever:0 "陸軍の斥候"
 custom_idea_leader_land_manuever_desc:0 "斥候は、未知の地域に派遣され、敵の力、環境、地形に関する重要な情報を探索し、獲得する。"
 custom_idea_leader_siege:0 "包囲戦術"
 custom_idea_leader_siege_desc:0 "包囲が戦争を賢明に遂行する方法だと考えた人は誰でも、天才かあるいは馬鹿かもしれない。しかし、包囲戦術が改善されたことで、我々の士官は包囲戦をうまく実行することができる。"
 custom_idea_regiment_recruit_speed:0 "迅速な募兵"
 custom_idea_regiment_recruit_speed_desc:0 "我々がより速く兵士を募集できるようになればなるほど、我々は軍隊を強化することができる。"
 custom_idea_prestige_from_land:0 "勝利の記念碑"
 custom_idea_prestige_from_land_desc:0 "我々の勝利は、勝利を主導した人や栄光の道へと我々を導いた人を描いた偉大な記念碑で祝われるだろう。"
 custom_idea_defensiveness:0 "要塞建築基準"
 custom_idea_defensiveness_desc:0 "我々の国を守るときに最も重要なものの一つは、要塞である。要塞の建設基準は、敵が我々の州を支配することをより困難にするだろう。"
 custom_idea_siege_ability:0 "工兵"
 custom_idea_siege_ability_desc:0 "包囲戦は忍耐と工夫によって勝利する。工兵は機動、防衛、同盟軍の生存を促進し、敵のそれらを妨げる任務に専念することで、包囲戦にその両方をもたらす。"
 custom_idea_vassal_forcelimit_bonus:0 "属国からの徴集制度"
 custom_idea_vassal_forcelimit_bonus_desc:0 "属国を持つ利点の一つは、彼らが軍隊を大幅に拡張するのを助けてくれることであり、属国からの徴集制度の下では、我々の恩恵はさらに大きくなる。"
 custom_idea_infantry_power:0 "熟練した軍曹"
 custom_idea_infantry_power_desc:0 "軍曹は軍隊の真の指揮官である。－戦士たちが農民の間で争いを起こすのを防ぐために、士官たちがそこにいる。"
 custom_idea_cavalry_power:0 "優れた馬の繁殖"
 custom_idea_cavalry_power_desc:0 "どの騎手も、馬の質は騎馬の質と同じくらい重要であると言う。多くの場合にはなおさら。"
 custom_idea_artillery_power:0 "高品質の弾薬"
 custom_idea_artillery_power_desc:0 "弾薬が良ければ良いほど、マスケット銃と大砲の力は向上する。"
 custom_idea_infantry_cost:0 "大量徴兵"
 custom_idea_infantry_cost_desc:0 "大量徴兵による兵役への強制は、歩兵のコストを軽減する。"
 custom_idea_cavalry_cost:0 "騎兵への土地の付与"
 custom_idea_cavalry_cost_desc:0 "馬は草を食べ、草は土地に生え、騎兵に与えられた土地は安価でより良い騎兵を保証する。"
 custom_idea_artillery_cost:0 "標準化された口径"
 custom_idea_artillery_cost_desc:0 "砲身の内径はどれだけ大きな発射体を発射できるかを決めるものであり、標準化された口径により、より多くの大砲と弾薬とを生成することができる。"
 tribal_kingdom_ruler_nahuatl:0 "トラトアニ"
 tribal_despotism_ruler_nahuatl:0 "トラトアニ"
 tribal_federation_ruler_nahuatl:0 "トラトアニ"
 tribal_democracy_ruler_nahuatl:0 "トラトアニ"
 feudal_monarchy_ruler_nahuatl:0 "トラトアニ"
 despotic_monarchy_ruler_nahuatl:0 "トラトアニ"
 SACRIFICE_RULER:0 "統治者を生贄に捧げる"
 SACRIFICE_HEIR:0 "後継者を生贄に捧げる"
 nahuatl_extra_sacrifice:0 "要求された犠牲"
 nahuatl_sorcerer:0 "田舎の賢者"
 desc_nahuatl_sorcerer:0 "魔術師が、この州の田舎を恐怖に陥れていると言われている。"
 cholula_temples:0 "チョルラ寺院"
 desc_cholula_temples:0 "チョルラの寺院群は中央アメリカで最も古く、羽毛ある蛇の神であるケツァルコアトルの崇拝に特別な重要性を持っている。生まれや社会的地位にかかわらず、巡礼者は常にこの神聖な場所への巡礼者の安定した流れを保証され、無事に国境を通過することができる。"
 nahuatl_allowed_spying_pochtecas:0 "ポチテカの諜報活動"
 desc_nahuatl_allowed_spying_pochtecas:0 "外国のポチテカ交易ギルドによる、我々の国家とその軍隊への諜報活動という、最も明白で露骨な試みにさえ、見て見ぬふりをしたことで、我々は、将来の諜報活動に対抗する可能性を深刻に危ういものにしている。"
 nahuatl_angered_pochtecas:0 "ポチテカのギルドを怒らせた"
 desc_nahuatl_angered_pochtecas:0 "我々は外国のポチテカ交易ギルドが我が国での諜報を行う能力を制限するためにできることを行った。しかし、そうすることで、我々はギルド自体を怒らせ、その結果、交易収入は苦しんでいる。"
 nahuatl_earth_quake_devestation:0 "地震による荒廃"
 desc_nahuatl_earth_quake_devestation:0 "この地域は大地震によって荒廃し、未だ再建と回復の途上にある。"
 nahuatl_grace_of_xipe_totec:0 "シペ・トテックからの恵み"
 desc_nahuatl_grace_of_xipe_totec:0 "シペ・トテックの恵みを通じて、人々は大地震を生き延びてきた。地震そのものは、我々が生き延びるため、この時代に必要な生贄を捧げることについて、決して我々の決意を弱めてはならないことを思い出させるものだ。"
 nahuatl_grace_of_huitzilopochtli:0 "ウィツィロポチトリからの恵み"
 desc_nahuatl_grace_of_huitzilopochtli:0 "ウィツィロポチトリの恵みを通じて、人々は大地震を生き延びてきた。地震そのものは、我々が生き延びるため、この時代に必要な生贄を捧げることについて、決して我々の決意を弱めてはならないことを思い出させるものだ。"
 nahuatl_grace_of_quetzalcoatl:0 "ケツァルコアトルからの恵み"
 desc_nahuatl_grace_of_quetzalcoatl:0 "ケツァルコアトルの恵みを通じて、人々は大地震を生き延びてきた。地震そのものは、我々が生き延びるため、この時代に必要な生贄を捧げることについて、決して我々の決意を弱めてはならないことを思い出させるものだ。"
 nahuatl_grace_of_tezcatlipoca:0 "テスカトリポカからの恵み"
 desc_nahuatl_grace_of_tezcatlipoca:0 "テスカトリポカの恵みを通じて、人々は大地震を生き延びてきた。地震そのものは、我々が生き延びるため、この時代に必要な生贄を捧げることについて、決して我々の決意を弱めてはならないことを思い出させるものだ。"
 nahuatl_imprisoned_pochtecas:0 "投獄されたポチテカ"
 nahuatl_events.1.t:0 "悪い兆し"
 nahuatl_events.1.d:0 "空と関連する暦の徹底的な研究の後、我々の聖職者は、すべてにおいて厳しい、不幸な時代が待ち構えていることを示しているのを受け入れている。庶民も貴族も同様に、来るべきことに備えて準備をし、多くの人は自分の血の一部を流して、悪い時代から自分自身を救おうとしている。"
 nahuatl_events.1.a:0 "Ye ica otopan tlamaceuhque（人を創り給えしあなたのため、彼らは自らに苦役を課し懺悔します）"
 nahuatl_events.1.a.tt:0 "我々の統治者は、神々に自身の血の一部を生贄として捧げます。"
 nahuatl_events.1.b:0 "終わりは近い。"
 nahuatl_events.2.t:0 "大切な息子"
 nahuatl_events.2.d:0 "[Root.Owner.Capital.GetCapitalName]における並外れた子供の誕生についての知らせが我々に届いた。ほぼ2日間に及んだ陣痛の後、少年は庶民の女性から産まれたが、占星術師や他の占い師は、彼が偉大なものとして運命づけられていることに同意している。伝統として、彼の母親はすぐに彼を若者の家に導き、後に思春期から結婚するまでの武道教育を扱う人に彼を紹介するだろう。"
 nahuatl_events.2.a:0 "テポチャカリが彼を素晴らしい戦士にするだろう。"
 nahuatl_events.2.a.tt:0 "子供はテポチャカリで教育されます。"
 nahuatl_events.2.b:0 "彼をカルメカクに入れることを試みる。"
 nahuatl_events.2.b.tt:0 "子供はカルメカクで教育を受け、彼の可能性をさらに高めますが、人々は伝統を破ったことに注意を向けるでしょう。"
 nahuatl_events.3.t:0 "戦いは汝の功罪であり、汝の務めである"
 nahuatl_events.3.d:0 "15年前に非常に好ましい星のもとに生まれた少年は今、大人になり、戦場に向かう時が来た。他の同年齢の少年たちと同様に、すぐに最初の捕虜を連れ帰り、輝かしい戦士としての経歴を始めることが期待されている。\nだれも捕虜を得られなかった場合、少年たちは戦士として不適当であると永遠にみなされ、取るに足りない人物として日々を過ごしていかなければならない。"
 nahuatl_events.3.a:0 "前兆はこの男に恵みを与えている。うまくやるに違いない。"
 nahuatl_events.3.a.tt:0 "戦士は試しのため、戦争に送られます。"
 nahuatl_events.3.b:0 "我々の血をいくらか捧げて彼を助けよう。"
 nahuatl_events.4.t:0 "汝の家はここに非ず。汝は鷲であり、ジャガーである故。"
 nahuatl_events.4.d:0 "過ぎ去った日々に産まれた、若い戦士たちのすべての正しい兆候を証明することは、すでにあらゆる期待を超えている。可能なあらゆる機会において、彼は捕虜を獲得し、自身と彼の一家に大きな栄光をもたらした。彼は確実に、一生において戦いが授けることができる最高の栄誉を得るだろう。"
 nahuatl_events.4.a:0 "素晴らしい！"
 nahuatl_events.5.t:0 "汝、黒曜石のナイフによる死に値するものなり"
 nahuatl_events.5.d:0 "非常に好ましい前兆にもかかわらず、過ぎ去った日に産まれた若い戦士たちは、敵によって捕らえれらたようだ。まもなく彼は首都の生贄の石の上で、彼の運命に直面するだろう。これは名誉ある死であるが、彼の一家の失望は大きなものだ。"
 nahuatl_events.5.a:0 "立派な死だ！"
 nahuatl_events.6.t:0 "汝、太陽に飲み物、栄養、食べ物を与えるべし"
 nahuatl_events.6.d:0 "好ましい前兆にもかかわらず、過ぎ去った日々に産まれた若い戦士は、戦場で殺された。彼は今でも偉大な戦士になることはないし、彼の心臓と血が神に捧げられることはない。"
 nahuatl_events.6.a:0 "不幸な死だ。"
 nahuatl_events.7.t:0 "汝の家はここに非ず…"
 nahuatl_events.7.d:0 "非常に好ましい前兆にもかかわらず、過ぎ去った日々に産まれた若い少年は、自身と彼の一家にとって期待はずれであったことが明らかとなっている。戦いに臨んで、彼は臆病者であることを証明している。彼の戦士の家に戻れば、彼は剃髪で髪を剃り、永遠に失敗した戦士として知られるだろう。"
 nahuatl_events.7.a:0 "OK"
 nahuatl_events.7.b:0 "OK"
 nahuatl_events.8.t:0 "良い前兆"
 nahuatl_events.8.d:0 "星、暦、および聖職者たちに知られている他の兆候を徹底的に研究したことで、良い時代が来ていることは明らかである。世界の破壊が差し迫っているわけではないので、多くの国民は、彼らが捧げた物がうまく受け入れられていることを知り、少し気楽に休むことができる。"
 nahuatl_events.8.a:0 "素晴らしい！"
 nahuatl_events.9.t:0 "庶民は彼の富を誇示する"
 nahuatl_events.9.d:0 "$MONARCH$その他の富裕層がよく雇用しているトルテカ人の熟練職人の一人が、社会的地位を超えようとしている。庶民ならば庶民らしく質素に祝うべきであるのに、彼は先月息子が誕生した後、少なくとも下級貴族でなければ行えないような宴会を開催した。庶民が富を得ることは間違いではないが、このように誇示することは、我々の神や伝統に対する大きな侮辱である。"
 nahuatl_events.9.a:0 "これは神々への侮辱だ。職人は死ななければならない。"
 nahuatl_events.9.b:0 "彼の作品を考えると、殺すのは惜しい。"
 nahuatl_events.10.t:0 "ネモンテミの間の事件"
 nahuatl_events.10.d:0 "我々の最も有名な家族の一人の貴族が今日通りで酔っ払っているのが発見された。このことは、縛り首によって罰せられるべき神に対する恐ろしい侮辱であるだけでなく、平和へのあらゆる妨げが厳しく禁じられているネモンテミの間に起こった。"
 nahuatl_events.10.a:0 "彼は死ななければならない。"
 nahuatl_events.10.b:0 "この男は我々にとって大いに必要だ。"
 nahuatl_events.11.t:0 "さすらいの賢者"
 nahuatl_events.11.d:0 "我々は、魔法の力を持っていると主張する人物が恐怖や邪悪な噂を広めているという、我々の地方からの知らせを受けた。地元の指導者は、これは彼らが制御できる単なるペテン師であると確信しているが、多くの庶民たちは彼の影響を受けやすい。"
 nahuatl_events.11.a:0 "彼を捕らえるため使者を送れ。"
 nahuatl_events.11.a.tt:0 "魔術師狩りが始まります。"
 nahuatl_events.11.b:0 "地方の権威に彼に対処させよう。"
 nahuatl_events.12.t:0 "魔術師は消えた"
 nahuatl_events.12.d:0 "我々の土地に恐怖を広める魔術師の問題は消え去ったようだ。彼は捕らえられはしなかったが、この人物は何週間も姿を見せていないため、彼による悪影響は減少した。"
 nahuatl_events.12.a:0 "OK"
 nahuatl_events.13.t:0 "魔術師は捕縛された"
 nahuatl_events.13.d:0 "我々の土地に恐怖を広める魔術師は捕らえられた。彼のような人物のための伝統的な罰は、彼の魔法の力を奪うため、彼の髪を切ることだろう。しかしながら、この男は平均的な田舎の魔術師よりもずっと多くの害をもたらしているため、おそらく、死によって彼を処罰し、神々と人々を同じようになだめることがより良いだろう。"
 nahuatl_events.13.a:0 "奴の髪を切れ！"
 nahuatl_events.13.b:0 "奴を殺せ！"
 nahuatl_events.14.t:0 "トラカテコロトル"
 nahuatl_events.14.d:0 "我々の土地で非常に不安を引き起こした魔術師の処罰は、計画通りに行かなかったという知らせが我々に届いた。これについて伝える物語は残っていないが、広まっているという噂は、その人物が真のトラカテコロトルであり、彼の独房から飛び去るフクロウを見たというものである。彼がフクロウに変わったかどうかにかかわらず、この事件はすべて、手に負えない噂が我が国の周りに広がる原因となった。"
 nahuatl_events.14.a:0 "終わりは近い。"
 nahuatl_events.15.t:0 "田舎に戻ってきた魔術師"
 nahuatl_events.15.d:0 "一度我々の元から去った魔術師が戻ってきたようだ。地元の権威は、この人物が病気を広め、不吉な予言を作り出しており、これを止めるべきだと主張している。"
 nahuatl_events.15.a:0 "彼を捕らえるため使者を送れ。"
 nahuatl_events.15.b:0 "地方の権威に彼に対処させよう。"
 nahuatl_events.16.t:0 "シワテテオ"
 nahuatl_events.16.d:0 "大きな国難が我々に降り掛かった。今朝$HEIR$の姿が見えなくなったのだ。その召使の一人が、犯人は最近このあたりで出産して死亡した女によく似たシワテテオだと主張している。そのような闇の生き物が夜中に後継者を霊的にさらうことができるのは、まさに世界の終わりが近づいている兆候である。"
 nahuatl_events.16.a:0 "テスカトリポカとトラソルテオトルをなだめるためにできることを行う必要がある。"
 nahuatl_events.16.b:0 "嘘を広めた召使いを処罰しろ。"
 nahuatl_events.17.t:0 "統治者の病"
 nahuatl_events.17.d:0 "$MONARCH$は病気になり、発熱している。付き添っている医師は、根やトウモロコシの核を注入することを推奨している。"
 nahuatl_events.17.a:0 "それに従い、最良の結果を期待する。"
 nahuatl_events.17.b:0 "我々は神々をなだめるため、大きな生贄を捧げるべきだ。"
 nahuatl_events.18.t:0 "オラマリストリ"
 nahuatl_events.18.d:0 "カルメカックで学んでいたころの[Root.Heir.GetName]は、伝統的な球技であるオラマリストリの名手であった。しかし成人してからは競技をあきらめねばならなかった。試合は[Root.Capital.GetName]の各地区で行われているが、[Root.Heir.GetSheHe]は大人になってからも、しばしば神殿や市場付近の競技場で観戦しているところを目撃されている。さらには試合を利用して行われる賭博にも手を染めているようで、本日[Root.Heir.GetName]から[Root.Heir.GetHerHis]の借金を肩代りして欲しいと嘆願があった。"
 nahuatl_events.18.a:0 "[Root.Heir.GetHerHim]を助ける"
 nahuatl_events.18.b:0 "[Root.Heir.GetHerHim]に今後の試合観戦を禁じる"
 nahuatl_events.19.t:0 "捕虜は盗まれた"
 nahuatl_events.19.d:0 "戦士の間の戦いはいつも個人の問題であり、それぞれの捕虜がいつ、どのように取得されるかを正確に把握することは難しいかもしれない。最近、何人かの戦士が、経験豊富な攻撃者の一人が別の捕えた戦士とともに逃げ出したのを目撃した。捕虜が盗まれた場合、それは死によってのみ処罰される、戦士にとって可能性がある中で最も重大な犯罪の一つである。さらに悪いことに、捕虜が意図的に彼の捕虜を彼の同志に再割り当てした疑いもある。"
 nahuatl_events.19.a:0 "罪に問われた者を殺せ。"
 nahuatl_events.19.b:0 "両者を殺せ。"
 nahuatl_events.19.c:0 "戦士の命を助ける。"
 nahuatl_events.20.t:0 "トラカシペワリストリ－人の皮剥ぎの饗宴"
 nahuatl_events.20.d:0 "トラカシペワリストリの時間の近くに春分と植栽の季節があるように、彼らは我々の上にいる。シペ・トテックの寺院ですべての捕虜を生贄に捧げる時が来た。彼らの血は神々に餌を与え、その皮は捕獲者たちと寺院の司祭たちによって、聖なる洞窟に保存されるまで、着用される。\n運命は我々に多くの捕虜を与えており、今回は祭典が何日も続くだろう。多くの血は神の名誉に捧げられ、流される。"
 nahuatl_events.20.a:0 "捕虜の犠牲"
 nahuatl_events.20.b:0 "壮大な祭りを催すにあたり、生贄とする捕虜を属国からさらに集めなければならない。"
 nahuatl_events.21.t:0 "剣闘士の石"
 nahuatl_events.21.d:0 "今年は偉大なトラカシペワリストリの祭典の一環として、捕らえられた戦士たちの中で最も優秀な者が、生贄の石に縛られ、黒曜石の刀の代わりに、羽のついた模造品のマクアフティルという棍棒だけで武装して、最高の鷲とジャガーの戦士4人を撃退する。意外にも、捕虜が最初の4人の敵との遭遇から生き残るような場合、彼は最終的に左利きの戦闘員と対峙するだろう。神を喜ばせることとは別に、この式典は非常に人気があり、多くの観客を引き付けることだろう。"
 nahuatl_events.21.a:0 "戦いを始めよう。"
 nahuatl_events.21.b:0 "より控えめな祝典を保とう。"
 nahuatl_events.22.t:0 "非協力的な戦士たち"
 nahuatl_events.22.d:0 "周到な準備にもかかわらず、今日、剣闘士の石で戦うはずの捕虜の戦士は、協力的ではないことが明らかとなった。寺院の囲いの中は観客で満ちていたが、男は戦いを拒否し、最初の相手によってすぐに打ち倒されてしまった。これは今年の祝典全体に長い影を投げかけており、ある人はそれを悪い予兆と見なしている。"
 nahuatl_events.22.a:0 "こうして、太陽に飲み物を与える。"
 nahuatl_events.23.t:0 "偉大な光景"
 nahuatl_events.23.d:0 "我々の4人の闘士と捕虜の戦士との戦いは、あらゆる予想を超えていた。捕虜は最初の4人との遭遇で生き残っただけでなく、彼が最終的に対峙した左利きの対戦相手をほとんど打ち負かす可能性があるように見えた。\n拘束された戦士が最終的に敗北した後は慣例通り、彼の肉は神に生贄として捧げられ、彼の肉は捕獲者の家族に与えられ、彼の皮は捕獲者自身によって何日間もの間着用される。\n今年のトラカシペワリストリのお祝いは、おそらく今後数年間にわたって記憶されるだろう"
 nahuatl_events.23.a:0 "こうして、太陽に飲み物を与える。"
 nahuatl_events.24.t:0 "祝典の終わり"
 nahuatl_events.24.d:0 "人の皮剥ぎの饗宴が終わり、新しい植栽の季節が始まる。今年の贅沢な祝典は、来たるべき長い間にわたって記憶されるだろう。"
 nahuatl_events.24.a:0 "こうして、太陽に飲み物を与える。"
 nahuatl_events.25.t:0 "トラカシペワリストリ－人の皮剥ぎの饗宴"
 nahuatl_events.25.d:0 "トラカシペワリストリの時間の近くに春分と植栽の季節があるように、彼らは我々の上にいる。シペ・トテックの寺院ですべての捕虜を生贄に捧げる時が来た。彼らの血は太陽に餌を与え、その皮は捕獲者たちと寺院の司祭たちによって、聖なる洞窟に保存されるまで、着用される。\nしかし、最近戦争を戦っていないために、我々は生贄に捧げる捕虜が急激に不足している。これはそれ自体が悪い前兆であり、我々が今日より多くの血を流すことができなければ、状況はさらに悪化する可能性が高い。"
 nahuatl_events.25.a:0 "我々の持っている捕虜で間に合わせよう。"
 nahuatl_events.25.b:0 "我々の従属国に捕虜を提供させよう。"
 nahuatl_events.26.t:0 "ポチテカの諜報員"
 nahuatl_events.26.d:0 "豊かなポチテカの交易ギルドは、メソアメリカの交易網にとって不可欠であり、会員は一般に、彼らが望むように自由に我々の国境を越えることができる。しかし、この無条件の歓迎は、明らかに、多くのポチテカの交易商が彼らの諜報活動の代理人であると非難されていることからわかるように、我々のライバルが悪用していることは明らかである。"
 nahuatl_events.26.a:0 "彼らの商品を没収する。"
 nahuatl_events.26.b:0 "ポチテカを投獄する。"
 nahuatl_events.26.c:0 "我々は何かをする勇気はない。"
 nahuatl_events.27.t:0 "ポテチカの交易商は苦しめられている"
 nahuatl_events.27.d:0 "[Root.Capital.GetCapitalName]に拠点を置くポテチカの交易ギルドは、会員への妨害活動のため[From.GetName]を処罰するよう求めている。明らかに[From.GetName]のトラトアニは、ポテチカが我々のための諜報活動を行っていると主張し、これを彼らの商品を没収するための言い訳として利用している。"
 nahuatl_events.27.a:0 "衝撃的だ！"
 nahuatl_events.28.t:0 "偉大な[Root.Culture.GetName]の詩人"
 nahuatl_events.28.d:0 "語られる言葉は常に我々の民族にとって特別な意義を持ち、歌と朗読はすべて我々の宗教的な、また世俗の祝典において顕著に機能し、最高の指導者さえもトラトアニ、語り手として呼ばれている。したがって、口承詩は、最も神聖な芸術形態の一つであり、人々が不満や不安を表明したり、神を怒らせずに運命そのものを疑う余地を持つことをほとんど認められていない。\n最近、非常に人気のあるナワトルの詩人が、[Root.Capital.GetName]に到着し、我々の都市とその人々を称賛したが、トラトアニ自身を批判している。"
 nahuatl_events.28.a:0 "彼は神と人々とを喜ばせる。"
 nahuatl_events.28.b:0 "彼の滞在は許可できない。"
 nahuatl_events.29.t:0 "[Root.Capital.GetCapitalName]の主要寺院の拡張"
 nahuatl_events.29.d:0 "我々の首都の主要な寺院は、我々の支配の主な象徴であり、我々が持つ神との絆である。それは今年の多くの祭典の間に主な生贄のすべてが行われる場所であり、あらゆる侵略的な敵にとっても主要な標的である。トラトアニには、可能な限り寺院を維持し拡張する義務がある。"
 nahuatl_events.29.a:0 "ピラミッドの野心的な拡張に着手する。"
 nahuatl_events.29.b:0 "ピラミッドに新たな層を追加する時だ。"
 nahuatl_events.29.c:0 "控えめな改善、それが我々ができるすべてだ。"
 nahuatl_events.29.dd:0 "我々は現時点で多くを行う余裕はない。"
 nahuatl_events.30.t:0 "チョルラへの巡礼"
 nahuatl_events.30.d:0 "我々のすべての貴族は、チョルラの寺院都市にあるケツァルコアトルの偉大な聖堂に旅をするのが伝統である。ここでは慈悲深い羽のあるヘビ、芸術と雨の守護者を崇拝することができる、メソアメリカの貴族たちにとっては、戦闘で互いに対峙する必要なく、彼らの富を示すことができる。"
 nahuatl_events.30.a:0 "ケツァルコアトルに敬意を払おう。"
 nahuatl_events.30.b:0 "人身御供を求めない神などいるのか？"
 nahuatl_events.31.t:0 "地震"
 nahuatl_events.31.d:0 "今朝、強い地震が都市全体を揺り動かし、いくつかの建物や寺院を破壊したため、[Root.Capital.GetCapitalName]の市民たちは一度に叩き起こされた。しかし、庶民と貴族も同様に、偉大な救済によって、都市とその住民の大半は無事である。\n5番目の太陽の破壊とこの時代の終わりが、すべての生き物を破壊する大規模な地震の形で来るという事実は、最も小さな子供にさえ知られている。今日我々の命を助け、この世界を生かすのを助けてくれた神に感謝しなければならない。"
 nahuatl_events.31.a:0 "テスカトリポカ、摂理の神にして夜の支配者を讃えよ。"
 nahuatl_events.31.b:0 "ケツァルコアトル、知恵と生命の神を讃えよ。"
 nahuatl_events.31.c:0 "ウィツィロポチトリ。戦争の保護者にして太陽の神を讃えよ。"
 nahuatl_events.31.dd:0 "シペ・トテック、戦争と死、そして農業の神を讃えよ。"
 sce_poison_rock:0 "ポイズン・ロック"
 desc_sce_poison_rock:0 "岩の周囲にある致命的な植物により、こう呼ばれている。"
 sce_poison_rock_tooltip:0 "ポイズン・ロック"
 desc_sce_poison_rock_tooltip:0 "岩の周囲にある致命的な植物により、こう呼ばれている。"
 inti_yana_lord:0 "忠実な族長"
 desc_inti_yana_lord:0 "我々は我々に最も近い家臣の中からこの地方の族長を個人的に任命した。当分の間、この州は厳しい中央の支配下にあることを示している。"
 inti_pachamac_oracle:0 "パチャカマックの神託所"
 desc_inti_pachamac_oracle:0 "パチャカマックの神託所は、アンデス世界で最も重要な聖堂の一つであり、7世紀以来、アンデスの支配者や貴族たちは小さな木製の偶像に彼らの未来を尋ねるようになった。"
 inti_major_huaca_temple:0 "主要なワカ寺院"
 desc_inti_major_huaca_temple:0 "この州では、地元の族長によるワカ神の登用後に、巡礼者の流入が増え、地元の主体性が強化されている。"
 inti_low_fertility:0 "非協力的な一族"
 desc_inti_low_fertility:0 "この州の現在の社会的構成は、結婚の数を急激に減少させた。地元の司祭は、これが人口の減少につながると懸念しているが、家族自身は自分の結婚の仲介の問題を解決するために、一人のまま、手を付けられずにいることに感謝している。"
 inti_arranged_marriages:0 "結婚の仲介"
 desc_inti_arranged_marriages:0 "首都から特別に任命された聖職者は、ここで仲人として行動するという使命を与えられ、些細な社会的または経済的な争いが、結婚することによって、人々がインティを喜ばせることを妨げないことを確実にするものである。"
 inti_shrine_of_virocacha:0 "ビラコチャの神殿"
 desc_inti_shrine_of_virocacha:0 "これは、世界の創造主であるビラコチャの主要な神殿のある場所である。"
 inti_royal_guard:0 "王室の警護の新しいメンバー"
 desc_inti_royal_guard:0 "我々は、戦場で鍛錬された、州からの世襲的な王室の警護を新たに引き入れた。これは警護の質を劇的に高めたが、より古い警護の一族と新たな人物を供給できなかった州の人々はこの進展を警戒している。"
 inti_alarmed_nobles:0 "遠ざけられた貴族"
 desc_inti_alarmed_nobles:0 "王室の警護を拡大することによって、我々は貴族階級に新しい血をもたらしたが、古い家族はこれを止める意志を表わしている。"
 inti_attended_inti_raymi:0 "インティライミの祭典に参加した"
 inti_refused_to_attend_inti_raymi:0 "インティライミへの参加を拒否した"
 inti_events.1.t:0 "$RANDOM_OLD_MONARCH$のパナカ"
 inti_events.1.d:0 "$RANDOM_OLD_MONARCH$の葬儀で、彼の移行が始まる。葬儀の儀式が見守られる中で、$RANDOM_OLD_MONARCH$の親戚と召使は、死んだ統治者のパナカの血統を形成し、彼の記憶を保存し、彼の業務を処理することを任される。彼の財産と権威は彼の人生の間に残り、ミイラは今後も彼の血統の長であり続けるだろう。\n元統治者のパナカは、高等社会で最も影響力のある集団であることが多く、新しい支配者が支持なしに立ち上がることは稀である。しかしながら、すべての支配者がミイラに適しているわけではなく、我々がむしろ忘れてしまう人もいる。"
 inti_events.1.a:0 "$RANDOM_OLD_MONARCH$のパナカが生まれている。"
 inti_events.1.a.tt:0 "ミイラは新しいパナカの長として自分の地位につき、その財産を取得します。"
 inti_events.1.b:0 "これはもはや支配者ではなく、強力なワカ、神である。"
 inti_events.1.b.tt:0 "ミイラは、代わりにすべてによって崇拝される小さな神となるでしょう。"
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$、誰だそれは？"
 inti_events.1.c.tt:0 "彼自身の親戚は誰も彼を記憶してはなりません。彼の財産は奪われ、数世代に渡って彼が存在したことを覚えている人はほとんどいません。"
 inti_events.2.t:0 "[Root.Heir.GetName]に適した妻"
 inti_events.2.d:0 "インティの司祭は、[Root.Heir.GetName]が神を満足させるため、彼の妹を主な妻とするべきであることを明確にした。彼の祖先の多く、そして太陽神自身でさえも、家族の中でこのように婚姻を行い、血統を純粋に保った。しかし、少年の母親はこれに耳を傾けることを拒否し、同意していない。\nこの分裂を解決する適切な方法は、我々の祖先であり、我々のパナカの血統の長であるミイラに相談することである。"
 inti_events.2.a:0 "我々の祖先に意見を聞く。"
 inti_events.2.b:0 "彼の母親に従う。"
 inti_events.2.c:0 "母親を完全に無視する。"
 inti_events.3.t:0 "マルキの承認"
 inti_events.3.d:0 "パナカの聖職者を通して、我々の血統の長にあるミイラは、提案された結婚を承認したことを知らせた。彼の権威は最高であるため、今のところ、誰もが[Root.Heir.GetName]の彼の妹への結婚の申込みに異議を唱えることはない。"
 inti_events.3.a:0 "彼らを結婚させよう。"
 inti_events.3.b:0 "考え直してみたが、先延ばしにするのが最良だ。"
 inti_events.4.t:0 "マルキの否認"
 inti_events.4.d:0 "パナカの聖職者を通して、我々の血統の長のミイラは、提案された結婚を承認しないことを知らせた。彼の権威は最高であるため、今のところ、実際に結婚の話を進める方法はない。"
 inti_events.4.a:0 "OK"
 inti_events.5.t:0 "族長が[Root.Monarch.GetName]に陰謀を企てる"
 inti_events.5.d:0 "我々の宗教的な検閲官は、領土の小さな族長の一人が黄金のワカ神によって[Root.Monarch.GetName]の健康に対する陰謀を企てていることを明らかにした。\n[Root.Monarch.GetName]にとって真の危険が存在するかどうかは疑問だが、検閲官は、我々がこの族長を一つの見せしめとし、最悪の種類の裏切り者であると宣言することで、関係するワカを強制的に取り除くことを提案している。"
 inti_events.5.a:0 "ワカを排除するだけで十分だ。"
 inti_events.5.b:0 "族長は、毒蛇を入れた穴に放り込まれる運命にある。"
 inti_events.5.b.tt:0 "族長は処刑され、状況が安定するまでは、地域の支配のため忠実な家臣が任命されます。"
 inti_events.5.c:0 "族長を叱責するが、彼は生かしておく。"
 inti_events.6.t:0 "地方のワカの崇拝"
 inti_events.6.d:0 "支配者は、彼の王国中を旅し、自身の領土のすべての部分を調査し、世俗的なものだけでなく宗教的な族長の儀式に参加することが期待されている。[Root.Monarch.GetName]が現地のワカ神の巨大な寺院に接近したことで、王朝のミイラが遠ざかって久しく、王室の聖職者は注意を促している。これはめったにないほど人気のあるワカであり、我々の国民のワカを敬意を持って見ることで、あまりにも多くの権力と権威を与えてくれることは明らかだ。\n一方、このワカは非常に強力であると言われており、その人気とそれが提供するかもしれない好意は非常に魅力的である。"
 inti_events.6.a:0 "ワカを敬え。"
 inti_events.6.b:0 "寺院への訪問は避ける。"
 inti_events.6.c:0 "[Root.Capital.GetCapitalName]にワカを送るよう族長を強制する。"
 inti_events.7.t:0 "[Root.GetName]の若い男女"
 inti_events.7.d:0 "[Root.GetName]の聖職者は、未婚のまま残っている地域の若い男女が多すぎることを懸念している。ここでは良い社会的、経済的な結婚をすることを困難にする出来事への陰謀が進んでいるようで、その地域の家族は提案された結婚に同意することを嫌う。[Root.Owner.Monarch.GetTitle]がこのような時代に、一歩踏み込んで見合い結婚を強制することはあまり聞いたことがない。あるいは、[Root.Owner.Monarch.GetName]が介入すべき時だろうか？"
 inti_events.7.a:0 "適切な結婚を手配する聖職者を派遣しろ。"
 inti_events.7.b:0 "我々はこれらの問題に干渉することはできない。"
 inti_events.8.t:0 "ウィラコチャの聖堂"
 inti_events.8.d:0 "ウィラコチャは、世界を作り、各民族に言葉と衣服を与えた後、老人に変装してチチカカ湖からアンデスを通って旅をした。神格として認識されなかったために、彼はひどく扱われ、彼の正体を証明するために、最終的に大地を焼き払い、人々に彼の力を認識させた。\n今日、チチカカ湖からの道には、偉大な神とカチャの神殿が点在している。カチャは、人々に彼を認識させ、偉大な創造者の寺院の理想的な場所となるだろう。"
 inti_events.8.a:0 "我々はこのような寺院を構築するべきだ。"
 inti_events.8.b:0 "他の問題に資源を集中しよう。"
 inti_events.9.t:0 "アウカシック聴聞師"
 inti_events.9.d:0 "最近戦争が起きてからというもの、罪悪感が重い毛布の様に民衆の心にのしかかっている。彼らに、戦いの最中にやむを得ず犯した罪を清める機会を与えるべき時だろう。祭司達は、これは浄化祭と断食を挙行して、誰もがアウカシック聴聞師に罪を告白し、[Root.Capital.GetCapitalName]を流れる川のほとりで罪を清められるように計らう好機であると教示している。"
 inti_events.9.a:0 "良い考えに思えるな。"
 inti_events.9.b:0 "行わない。"
 inti_events.10.t:0 "[Root.GetName]の大寺院"
 inti_events.10.d:0 "知らせは、[Root.GetName]における地元の族長が、部族の主なワカ神のための野心的な新しい寺院を建設し始めたことを我々に伝えた。多くの場合、このワカは彼自身の血統のミイラの祖先であることもある。族長は我々の権威を認めているようだが、[Root.GetName]に彼自身のためのより大きな権力基盤を構築しようとしているという考えを振り払うのは困難である。\n[Root.Capital.GetCapitalName]のインティの聖職者は、ワカを取り除き、この族長に分をわきまえさせることを強く主張している。"
 inti_events.10.a:0 "彼のワカを引き渡すよう族長に命じる。"
 inti_events.10.b:0 "寺の建設を許可する。"
 inti_events.11.t:0 "互恵"
 inti_events.11.d:0 "この世界にタダで手に入るものはない。我々が忠誠心が対価を伴うことを確保できるよう求められている間は、我々の領域の多くの首長は直ちに我々の忠実な召使であると公言するだろう。我々が定期的に我々の世界の族長のために大規模な宴会を開催し、彼らに多くの奉仕の贈り物が与えられていることを見ていない限り、彼らは我々のために最も簡単な仕事をする動機さえ不足するかもしれない。"
 inti_events.11.a:0 "我々は豪華なごちそうを保持しよう。"
 inti_events.11.b:0 "我々は手頃なごちそう以上のものを与える余裕はない。"
 inti_events.11.c:0 "そのような浪費に、必要性は見出だせない。"
 inti_events.12.t:0 "水の祭典"
 inti_events.12.d:0 "河川や小川がなければ、アンデスでの生活ははるかに難しくなり、水の流れを活気づける霊たちは確かに我々が感謝する価値がある。Purapucyoの祭典の時が来た。アンデスの強い流れは、我々の贈り物を受け取る準備ができている。"
 inti_events.12.a:0 "チシャの発酵酒を飲み物として捧げる。"
 inti_events.12.b:0 "リャマの生贄が、彼らの負担を和らげる。"
 inti_events.12.c:0 "彼らを暖かく保つため、美しい布を捧げる。"
 inti_events.13.t:0 "寺院の建設"
 inti_events.13.d:0 "[Root.GetName]州の人々はまとまりがなく、様々な地元のワカの神々を崇拝している。そのため、ここにインティの偉大な寺院を建設し、この地域で霊的にも行政上も暮らしの自然な中心地とすることが決断された。\n建設の指揮官は、寺院について[Root.Owner.Monarch.GetName]に二つの異なる計画を提案した。一つ目の計画は、二つの川の神聖な合流地であるティンクイに寺院を建設するものである。もう一方の計画では、古いワカの聖堂を基礎として利用し、そこに新しい寺院を建設することが提唱されている。"
 inti_events.13.a:0 "新しい寺院には新しい場所が必要だ、ティンクイがそれだ。"
 inti_events.13.b:0 "古い聖堂を利用しよう。"
 inti_events.14.t:0 "神託と占い"
 inti_events.14.d:0 "世界は時として厳しい場所であり、運命は驚くべき方法で変わるかもしれない。幸いなことに我々は将来のものを解釈するのに役立つ人々のワカの神々を保持している。ワカが未来を洞察するのがあまりにも困難であれば、アンデスには他にも神託があるが、彼らは未来像を共有する前に価値ある贈り物を必要とする。[Root.Monarch.GetName]は最近、多くの疑念に悩まされており、あるいは占いを考慮に入れる時かもしれない。"
 inti_events.14.a:0 "[Root.Capital.GetCapitalName]で我々の地方のワカの神託に相談する。"
 inti_events.14.b:0 "パチャカマックの偉大な神託所に旅をする。"
 inti_events.14.c:0 "我々はアプリマックの偉大な神託所へ行くべきだ。"
 inti_events.14.dd:0 "将来のことをあれこれ考えないのが最良だ。"
 inti_events.15.t:0 "ワトゥクとアムルパから好ましい知らせ"
 inti_events.15.d:0 "あらゆる神託神殿では非常に多くの祭司が奉仕している。グワカリマチクはワカに語りかけ、アヤタプクは死者と交信する。ワトゥクは聖別された飲料を用い精神を高揚させ予言を導き、アムルパは生贄となったリャマなどの動物の内臓の見立てを行う。\n今、[Root.Monarch.GetName]からの問いかけに答えるため、偉大な祭司たちはみな入念に儀式をとり行った。彼らの予言は一致し、未来には繁栄と成功が約束されているということだ。"
 inti_events.15.a:0 "素晴らしい。"
 inti_events.16.t:0 "ワトゥクとアムルパから相異なる知らせ"
 inti_events.16.d:0 "あらゆる神託神殿では非常に多くの祭司が奉仕している。グワカリマチクはワカに語りかけ、アヤタプクは死者と交信する。ワトゥクは聖別された飲料を用い精神を高揚させ予言を導き、アムルパは生贄となったリャマなどの動物の内臓の見立てを行う。\n今、[Root.Monarch.GetName]からの問いかけに答えるため、偉大な祭司たちはみな入念に儀式をとり行ったが、その予言は期待していたほど好ましいものではなかった。相反する兆しが示されており、そこから読み取れる限りでは、未来には危機と機会の両方が待ち受けているということだ。"
 inti_events.16.a:0 "OK"
 inti_events.17.t:0 "ミトマックは故郷に帰りたい"
 inti_events.17.d:0 "新しい土地を征服することで、我々はミトマックとしてかつての彼らの君主によって移住を強制された人々の集団に出会った。ミトマックは彼らの話す方法や着る服を変えることが許されないため、これらの人々は彼らの最初の故郷への憧れを止めることはなかった。\nそれが発生した時、彼らの起源の地域もまた我々の支配下にあり、ミトマックからの代表団は、[Root.Monarch.GetName]の前で、彼らのワカが帰還を命じたと主張し、我々に彼らの義務を取り除くよう懇願している。"
 inti_events.17.a:0 "ミトマックの帰還を許可する。"
 inti_events.17.b:0 "彼らがいる場所で、彼らは必要とされている。"
 inti_events.18.t:0 "[Root.GetName]で不穏をかき立てる聖職者"
 inti_events.18.d:0 "[Root.GetName]の少数派のワカ神の聖職者は、我々が徐々にインティの権威を高めようとしており、ワカのすべての神々の権威を疎外していると語ることで、我々の支配に対する意見を扇動しようとしていいる。幸運なことに、我々の国民の大半は、これらの手に負えない告発に耳を傾けるよりも、より良いものを理解しているが、[Root.GetName]の部族の一人は聖職者を支持しており、今は彼らの神とその民の安全のために我々が保証を与えることを要求している。"
 inti_events.18.a:0 "これらの人々が、ミトマックのように移住する時だ。"
 inti_events.18.b:0 "地元の聖職者に保証を与える。"
 inti_events.18.c:0 "これらの聖職者は、毒蛇を入れた穴に放り込むのがお似合いだ。"
 inti_events.19.t:0 "[Root.GetName]の成長"
 inti_events.19.d:0 "[Root.GetName]で見合い結婚を手配する国家政策が成果を上げた。心配している傾向が後退しただけでなく、我々の介入の結果、人口は実際に急激に増加した。\nしかし、労働力の増加が一般的に州に利益をもたらす一方、最適でない結婚を強制された家族からの憤りの気持ちは残ったままだ。"
 inti_events.19.a:0 "OK"
 inti_events.20.t:0 "太陽の祭典、インティライミ"
 inti_events.20.d:0 "神託を受けた太陽神殿の神官が、インティライミ祭を催すのに最もふさわしい期日は間もなくであると宣言した。[Root.Capital.GetCapitalName]の全住民が祝うこの祭りは数日間続き、地方の族長も彼らの小ワカ神と共に参加する。"
 inti_events.20.a:0 "[Root.Capital.GetCapitalName]の人々は喜んで参加するだろう。"
 inti_events.20.b:0 "帝国の重要な族長すべてに呼びかける。"
 inti_events.20.c:0 "すべての族長と、すべてのワカの神々は祭典に出席するべきだ。"
 inti_events.21.t:0 "反抗的な族長"
 inti_events.21.d:0 "呼び出された族長のうちのいくつかは、周りからの命令に怒りを覚え、インティライミの祭典に参加することを拒否している。"
 inti_events.21.a:0 "高価な商品や約束で彼らを買収する。"
 inti_events.21.b:0 "我々はそれをさせる必要があるだろう。"
 inti_events.21.c:0 "彼らが進んで来ないのであれば、我々は彼らを強制するだろう。"
 inti_events.22.t:0 "ワカを保持する"
 inti_events.22.d:0 "ワカの神々のいくつかを担当する聖職者は、[Root.Capital.GetCapitalName]に神格を移すよう命令されたことに怒りを覚え、来ることを拒否している。"
 inti_events.22.a:0 "彼らなしで実行するだけだ。"
 inti_events.22.b:0 "遵守するよう彼らを強制する。"
 inti_events.23.t:0 "インティライミの祭典への招待"
 inti_events.23.d:0 "インティライミの祭典で[From.Capital.GetCapitalName]に我々の出席を求める使者が、[From.GetName]から到着した。"
 inti_events.23.a:0 "我々は太陽を祝うために行かなければならない！"
 inti_events.23.b:0 "故郷に留まり、自分たちのやり方で太陽を称えよう。"
 inti_events.24.t:0 "[From.GetName]の統治者は参加を辞退"
 inti_events.24.d:0 "[From.GetName]の統治者である、[From.Monarch.GetName]は、インティライミの祝典に参加するという我々の招待を辞退した。"
 inti_events.24.a:0 "彼らなしで実行するだけだ。"
 inti_events.25.t:0 "インティライミの祝典"
 inti_events.25.d:0 "断食と禁欲の数日の後、太陽の祭典のための時が来た。[From.Capital.GetCapitalName]の人々は、太陽を歓迎し、動物が生贄とされる大儀式の準備を行っており、彼らはそれらに先行して数日間の祝宴が行われることも知っている。"
 inti_events.25.a:0 "OK"
 inti_events.26.t:0 "インティライミの祝典"
 inti_events.26.d:0 "断食と禁欲の数日の後、太陽の祭典のための時が来た。太陽を迎えるための儀式が始まり、動物や他の贈り物を捧げようとする、我々の[Root.GovernmentName]の人々と、我々の支配下にある多くの族長により、[From.Capital.GetCapitalName]の隅々まで人があふれんばかりである。彼の国民に我々の[Root.Monarch.GetTitle]によって与えられる数々の祝宴と贈り物が、今は待たれている。"
 inti_events.26.a:0 "OK"
 inti_events.27.t:0 "インティライミの祝典"
 inti_events.27.d:0 "断食と禁欲の数日の後、太陽の祭典のための時が来た。太陽を迎えるための儀式が始まり、動物や他の贈り物を捧げようとする、我々の[Root.GovernmentName]の人々と、我々の支配下にある多くの族長、我々の支配下の土地の多くのワカの神々によって、[From.Capital.GetCapitalName]の隅々まで人があふれんばかりである。彼の国民に我々の[Root.Monarch.GetTitle]によって与えられる数々の祝宴と贈り物が、今は待たれている。"
 inti_events.27.a:0 "OK"
 inti_events.28.t:0 "インティライミの祝典"
 inti_events.28.d:0 "断食と禁欲の数日の後、太陽の祭典のための時が来た。太陽を迎えるための儀式が始まり、動物や他の贈り物を捧げようとする、我々の[Root.GovernmentName]の人々と、我々の支配下にある多くの族長、我々の支配下の土地の多くのワカの神々によって、[From.Capital.GetCapitalName]の隅々まで人があふれんばかりである。彼の国民に我々の[Root.Monarch.GetTitle]によって与えられる数々の祝宴と贈り物が、今は待たれている。"
 inti_events.28.a:0 "OK"
 inti_events.29.t:0 "イトゥーの祝典"
 inti_events.29.d:0 "我々の土地には大きな苦痛がある。人々は苦しんでおり、未来のために多くの恐れがある。このような時代には、王国全体のためのイトゥーの祝典は、我々の国民の心を明るくするかもしれない。それが必要とする生贄はまた、神々が我々の窮状により耳を傾けるようにする。\nこの祭典のために、我々の聖職者たちは、人々の窮状が大きなものであり、彼らが神々を祝福するために偉大な儀式が必要だと感じているため、我々に人身御供を行うよう促している。"
 inti_events.29.a:0 "我々は慣例の生贄に固執しよう。"
 inti_events.29.a.tt:0 "リャマ、布、羊、チチャを犠牲に捧げて祭典を開催します。"
 inti_events.29.b:0 "人身御供だ。"
 inti_events.29.b.tt:0 "人間の子供の生贄で最高潮に達した、盛大な、長期間の祭典を開催します。"
 inti_events.29.c:0 "我々は今ここに焦点を当てる必要がある。"
 inti_events.30.t:0 "イトゥーの祝典"
 inti_events.30.d:0 "祝典の日の後、未来は確かに明るく見える。[Root.Capital.GetCapitalName]の公共の広場での盛大な踊りの儀式の祝典、あらゆる臣下の族長や十分な動物、布の生贄と、神々への酒であるチチャによる饗宴は、神々が将来、我々の領域をより好意的に見ることを保証する。"
 inti_events.30.a:0 "OK"
 inti_events.31.t:0 "イトゥーの祝典"
 inti_events.31.d:0 "祝典、公共での饗宴、儀式の踊り、そして始まりと終わりに、我々の土地が生み出す最も完璧な子供たちを生贄に捧げ、我々はより明るい未来に直面すると確信している。"
 inti_events.31.a:0 "OK"
 inti_events.32.t:0 "近衛兵"
 inti_events.32.d:0 "[Root.Monarch.GetTitle]の生命を守る警護の名誉は世襲であり、[From.Capital.GetCapitalName]の多くの家族に属している。しかしながら、この栄誉はそれだけでは軍事力を保証するものではない。州での巡察の後、[Root.Monarch.GetName]は、田舎から新しい血を取り入れることで、警護の質を飛躍的に向上させることができることは明らかである。\nしかし、少なくとも新たな会員が数世代に渡って統合されるまでは、現在のところ特権を与えられている家族はこれをすんなりと受け入れることはないだろう。"
 inti_events.32.a:0 "新しい血をもたらそう。"
 inti_events.32.b:0 "彼らの特権を維持させよう。"
 inti_events.33.t:0 "貴族たちの警告"
 inti_events.33.d:0 "[From.Capital.GetCapitalName]の一流の一族からの代表団が、[Root.Monarch.GetName]に接触し、近衛兵の新たなメンバーを故郷の州へ送り返すよう要求した。彼らはそのような制度が変わらないことに満足しているが、彼らは現在、[Root.Monarch.GetTitle]を守るための世襲の権利を持つような人々によって忌み嫌われている。これらの兵士たちは、[From.Capital.GetCapitalName]の高貴な貴族の一部となるには似つかわしくない。"
 inti_events.33.a:0 "警護を拡大する決断を元に戻す。"
 inti_events.33.b:0 "もう一代か二代にそれを与える。"
 inti_events.34.t:0 "[From.Capital.GetCapitalName]における攻撃"
 inti_events.34.d:0 "今日、[From.Capital.GetCapitalName]の広場で、王室のかごの周りの庶民に飲料を慣習的に提供している間、[Root.Monarch.GetName]は少数の暗殺者に襲われた。集団は突然、[Root.Monarch.GetName]を傷つけるという目標を達成することなく近くに退却したが、近衛兵がこれに気づかなかったことは懸念材料となった。おそらく、彼らがまだ[From.Capital.GetCapitalName]の賑やかな環境には慣れていないせいだろう。"
 inti_events.34.a:0 "警護を拡大する決断を元に戻す。"
 inti_events.34.b:0 "少しは役に立つだろう…"
 inti_events.34.b.tt:0 "誰が攻撃を計画したのか調査を開始します。"
 inti_events.35.t:0 "捜査は止った"
 inti_events.35.d:0 "[From.Capital.GetCapitalName]での攻撃への調査はそれほど進んでいないし、特に貴族の間で人々を協力させることは困難であった。捜査官は、これが貴族の不満な息子の仕業であると疑っているようだが、確かに我々がそれを知ることはできない。"
 inti_events.35.a:0 "OK"
 inti_events.36.t:0 "暴かれた陰謀"
