 friendly_natives:0 "友好的な原住民"
 drunken_explorer:0 "酔っぱらいの冒険者"
 desc_drunken_explorer:0 "果実酒に酔っ払った冒険者は、全てに当惑している。"
 seven_cities_events.1.t:0 "エル・ドラド"
 seven_cities_events.1.d:0 "死の床にある冒険者は、彼の従者が湖に金や宝石の小物を投げ捨てながら、金を洗い落とした、金粉で覆われた王の物語を語った。その男はエル・オンブレ・ドラド自身によって救助され、儀式と黄金の街を自分の目で見たと主張している。彼は病に倒れる前に、エル・ドラドへの道を示していると主張する未完成の地図を作った。今、我々は$PROVINCENAME$に到着し、一つの目印が、冒険家の地図に描かれた数少ないものの一つに対応している。"
 seven_cities_events.1.a:0 "地図に従ってみよう！ものすごい財宝にたどり着けるかもしれない。"
 seven_cities_events.1.b:0 "もっと現実的に価値あるものを見つけよう。"
 seven_cities_events.2.t:0 "若返りの泉"
 seven_cities_events.2.d:0 "その水を飲んだり浸かったりすれば、誰でも永遠の若さを得られるという泉の伝説が古くから伝えられている。こうした話をもれなく否定する者もいるし、泉を探して結局果たせなかった者もいる。どうやら我らはその命の水、若さの泉にたどり着けるかもしれない。というのも、$PROVINCENAME$のある人間がその泉を見たと言い、我らをそこへ案内してくれるというのだーもちろん、対価を求めて。"
 seven_cities_events.2.a:0 "男でも女でも支払おう！彼らの欲するものを何でもくれてやれ！"
 seven_cities_events.2.b:0 "馬鹿馬鹿しい。"
 seven_cities_events.3.t:0 "シボラ"
 seven_cities_events.3.d:0 "ある探検家が、7つの黄金の都市のひとつシボラについての報告を送ってきた。彼は$PROVINCENAME$の原住民から富が溢れかえる都市の話を聞いたという僧侶に会ったというのだ。その黄金郷の人々は家をターコイズで飾り、金製・銀製の食器を使い、莫大な真珠、エメラルド、その他美しい宝石を持っているという。"
 seven_cities_events.3.a:0 "その僧侶を見つけて、シボラへ案内するよう説得せよ！"
 seven_cities_events.3.b:0 "そんな狂人を信じていいのか？"
 seven_cities_events.4.t:0 "皇帝の都"
 seven_cities_events.4.d:0 "金、銀、ダイヤモンドで満たされた都市…これ以上望むべきものがあるだろうか？我々のコンキスタドールは、これがダイヤモンドと金の2つの山の間に位置しているはずの「皇帝の都」への道であることを示す目印を発見した。この探検を続けるためには、経験豊富な案内人、原住民と会話するための通訳、そしてさまざまな種類の物資が必要である。我々が都市を発見すれば、その報酬はすばらしいものとなるだろう。"
 seven_cities_events.4.a:0 "欲しいものがあれば言え、何でもくれてやる！"
 seven_cities_events.4.b:0 "探検を続け、皇帝の都については忘れる。"
 seven_cities_events.5.t:0 "シエラ・デ・ラ・プラタ"
 seven_cities_events.5.d:0 "白の王が、銀の山々が睥睨するこの地域一帯を支配していることにより、乗組員は船の難破よりかろうじて救助された。$PROVINCENAME$で難破している間に、我々は原住民と友好的な関係を築き、多くの貴金属が眠る偉大な山々について聞いた。そこは、本土から遠く離れ、到着するのに数週間とはいわないものの、多くの日数がかかるのだそうだ。彼らが持ってきた金属は、この伝説に真実の一粒を与え、それだけでなく、彼らはシエラ・デ・ラ・プラタ（銀の山々）の探索に参加することを申し出ている。"
 seven_cities_events.5.a:0 "彼らを連れて、銀を見つけよう！"
 seven_cities_events.5.b:0 "そこに真実の一粒はない！"
 seven_cities_events.6.t:0 "ノルムベガ"
 seven_cities_events.6.d:0 "フランスの航海者が、40リーグ（約200km）以上の幅を持ち、多くの島々が点在する大河について報告した。これによれば、河の中15リーグほどにノルムベガという都市があり、あらゆる種類の毛皮を売る賢者達が住んでいるという。彼らはヴァイキングの子孫でクロテンの革を着て他の毛皮で着飾り、ラテン語に似た言語を話し、長身かつハンサムであり、太陽を崇拝するのだそうだ。また都市自体も極めて豊かで、住民はみな金を装飾品として身に着けていたというから、近くには金山もあるはずだ。"
 seven_cities_events.6.a:0 "コンキスタドールを送ろう！この地を見つけなければ。"
 seven_cities_events.6.b:0 "無駄な努力だ。"
 seven_cities_events.7.t:0 "サグネ王国"
 seven_cities_events.7.d:0 "アメリカの北に、金髪の白人が治める王国があるという噂が流れている。そこの王の財宝は金や銀、ルビーで溢れているらしい。探検家は、河口で船が氷に閉ざされ$PROVINCENAME$でひと冬を過ごした時に原住民からこのサグネ王国の話を聞かされた。彼の金銀装飾が施された記章について身振り手振りで伝えることには、彼らは北西の危険で好戦的な部族がもたらす貴金属を中継しているらしい。その部族の白い肌といい着ている服といい、探検家とそっくりなのだとか。サグネ王国の住民は非常に数が多く、法を遵守する豊かな人々なのだそうだ。"
 seven_cities_events.7.a:0 "サグネ王国を見つけるのだ！"
 seven_cities_events.7.b:0 "ふん、単なる噂では信ずるに足りない。証拠を出してみろ！"
 seven_cities_events.8.t:0 "キビラ"
 seven_cities_events.8.d:0 "$PROVINCENAME$に富が無いことを知ったコンキスタドールは激しく落胆したが、そこで同時に原住民の中の「トルコ人」から聴いた物語が、彼の意欲を再びかき立てた。豊かで文明が発達したキビラという都市が、この$PROVINCENAME$から見て東の果て（北の果てだったかな？）にあるのだそうだ。そこでは酋長が、木から吊り下げられた黄金の杯でものを飲むのだという。"
 seven_cities_events.8.a:0 "そのキビラの黄金の杯を見つけろ！"
 seven_cities_events.8.b:0 "知っているさ、それは無駄な努力だと。"
 seven_cities_events.100.t:0 "コンキスタドールの死"
 seven_cities_events.100.d:1 "探検隊は発見された富と同じ大きさの十字架を隊に戻せと命じ、斥候を送り出した。すぐに、人の背ほどの十字架が到着し、報酬の匂いを感じて隊はペースを上げた。彼らが$PROVINCENAME$の大規模な入植地に入ると、原住民が斥候を殺し、隊を待ち構えていることが明らかとなった。大部分は未開人に殺され、死に物狂いで逃げ切った者はわずかであった。彼らは、コンキスタドールが最初の死者の一人であり、また、責めを負うべき人間であると伝えた。彼は赤い羽を持つひょうたんを贈り物として贈ったが、それは原住民にとって戦争を意味していた。"
 seven_cities_events.100.a:0 "偉大なコンキスタドールの死を悼もう。"
 seven_cities_events.101.t:0 "革を食うか、餓死するか"
 seven_cities_events.101.d:0 "我々が$PROVINCENAME$に入る前でさえ、探検隊の補給は乏しかったが、今はともかくこの土地で手に入るもので生き残らなければならない。たとえそれがあまりないにしても。ヘビの味は鶏肉と革製品のようだ…剣や鎧から煮込んだ革を噛みながら強く目を閉じれば、噛んでいるものが牛肉のジャーキーだと感じられるかもしれない。助けを送ってくれ、さもなければ我々は目的地に達することはない。"
 seven_cities_events.101.a:0 "今に救援物資が届くさ！"
 seven_cities_events.101.b:0 "助けてくれそうな原住民を探そう。"
 seven_cities_events.102.t:0 "原住民の攻撃の時"
 seven_cities_events.102.d:0 "それはそれは恐ろしい光景だった。半分しか体を覆わない服を着た女たちが、槍や棍棒、弓矢を持って現れ、虎の咆哮のような叫び声を発したのだ！逃げ帰ってきた遠征隊の生き残りは、この$PROVINCENAME$の女戦士たちをアマゾンと呼んだ。彼らによれば、傷ついたり殺されたりしなかった他の遠征隊員たちは「アマゾン」に捕らえられてしまった。その中には、今回の任務のリーダーのコンキスタドールも含まれているらしい。"
 seven_cities_events.102.a:0 "アマゾンを見つけて、捕虜を解放するよう説得しよう！"
 seven_cities_events.102.b:0 "そのうちコンキスタドールに嫌気がさしたら、彼らを解放してくれるのではないか。"
 seven_cities_events.103.t:0 "かすかな望み"
 seven_cities_events.103.d:0 "我々は原住民と戦い、奇妙な果物やもっと奇妙な動物を食べ、誰も我慢出来ないような病気にかかり、街から離れる一歩一歩に絶望を感じてきた。我々を前進させ続けた唯一のものは、頑固さ、好奇心と、我々は探している場所を見つけるだろうという、指揮官の確固たる信念であった。彼らの鉄のような意志でさえ、ここ最近は色あせていたようであり、$PROVINCENAME$での偉大な発見がなければ、彼らは我々の後退を命じただろう。"
 seven_cities_events.103.a:0 "き、金を見つけたのか!?"
 seven_cities_events.104.t:0 "神隠し"
 seven_cities_events.104.d:0 "それは監視を怠り居眠りをしていた警護の責任であるかもしれない。あるいは、我々が荒れ果てた$PROVINCENAME$を通って我々を導くために雇った原住民のせいであったかもしれない。だれが悪いのだろう？おそらくそれは征服者で、すっかり眠りこけてしまった結果、原住民が静かに深い森の奥に逃げ去ったとき、誰も目を覚まして悲鳴を上げることさえしなかった。いずれにしても、我らがコンキスタドールは夜の間に姿を消し、探しに行く必要があるのだ。"
 seven_cities_events.104.a:0 "兵士を連れて、コンキスタドールを探しに行こう！"
 seven_cities_events.104.b:0 "遅かれ早かれ、そのうち帰ってくるさ。"
 seven_cities_events.105.t:0 "長い豚"
 seven_cities_events.105.d:0 "遠征隊は$PROVINCENAME$で小さく友好的な部族と出会い、近隣の部族に勝ったことを祝う祭りに招かれた。たくさんの「長い豚」と呼ぶらしい肉が振舞われ、コンキスタドールはそれを食べてみて確かに豚肉のような味がすると感じた。…祝宴が終わる前に、遠征隊はその肉の原材料を説明された。敵の強さを自らに取り込むために、敗れた部族の捕虜を生贄としてささげ、その肉を食べていたというのだ…"
 seven_cities_events.105.a:0 "このことについては口をつぐめ！"
 seven_cities_events.105.b:0 "コンキスタドールが沈黙を貫いてくれることを祈ろう。"
 seven_cities_events.200.t:0 "エル・ドラド－神話"
 seven_cities_events.200.d:0 "何年もの闘争（あるいはそう感じられたに違いない）成果は無いに等しかった！コンキスタドールは、黄金の都市が神話と伝説に過ぎないと主張し、エル・ドラドの探求をあきらめた。少しの州で見つかった、少人数の原住民は、安物とつまらない小物に満足していた。しかし、金はなく、ダイヤモンドはなく、そして確かに通りに黄金が積まれた都市などなかったのだ。"
 seven_cities_events.200.a:0 "お気の毒に。"
 seven_cities_events.201.t:0 "エル・ドラド－水の下の街"
 seven_cities_events.201.d:0 "グアタビタ湖は、黄金の王が数日間に渡って儀式で覆われている金粉を洗い落とす湖であると噂されている。貴重な宝石で覆われた金で作られたいくつかの装身具が水中から発見された。そして、我らがコンキスタドールは野心的な事業を開始した。なんと労働者たちのバケツリレーにより湖の水を排出するものである。彼らは3ヶ月間ずっと作業を続けてきたが、水位は10フィートだけ低下し、わずかな量の金のみが回収された。"
 seven_cities_events.201.a:0 "何もないよりはマシか。"
 seven_cities_events.202.t:0 "エル・ドラドの発見！"
 seven_cities_events.202.d:0 "黄金で飾られた家、宝石で覆われた彫像、そして砂金や宝石、その他諸々の価値あるものが湖底一面に広がる湖…ついに無限の富にあふれるエル・ドラドが見つかった！これは我が国に多大な富をもたらすのみならず、威信と他国からの賞賛をも得られるだろう。"
 seven_cities_events.202.a:0 "コンキスタドールは称揚に値する！"
 seven_cities_events.203.t:0 "若返りの泉－死の水"
 seven_cities_events.203.d:0 "有毒植物、毒蛇、カエルや昆虫、その他さまざまな姿や大きさをした危険な生物の跋扈する地を何か月もかけて踏破し、ついに$PROVINCENAME$で若返りの泉として知られる水たまりを発見した。その水は泥濁りして呪われたような悪臭を放っており、たしかに死者さえも目を覚ますような衝撃があった。飲んでみようと志願する勇気ある者は一人しかいなかったが、結局彼は激しい下痢と嘔吐の末に、翌日には埋葬される羽目にあった。"
 seven_cities_events.203.a:0 "彼はマズい方を選んだ…可哀想に。"
 seven_cities_events.204.t:0 "若返りの泉－さわやかな水"
 seven_cities_events.204.d:0 "小さな滝が若返りの泉にかかっている。この$PROVINCENAME$の泉は青く輝いて透き通っており、その美しさに劣らず味も良い。水に浸かれば体も心もリフレッシュして、疲れも垢も悩みもみな抜けていくようだと、探検隊の面々は言った。しかし湖を発って数時間もすれば疲れは戻ってきてしまったし、水を飲んだ効能も喉の渇きを癒したくらいだった。"
 seven_cities_events.204.a:0 "生きているなら良い、少なくとも。"
 seven_cities_events.205.t:0 "若返りの泉－真の生命の泉"
 seven_cities_events.205.d:0 "しわが消えた。目が良くなった。痛風がなくなった。荒れていた心に平安が戻ってきた。水は蜂蜜よりも甘く、どんなカットされたダイヤモンドよりも透き通り、どの国が所有する王冠よりも厳重に守られていた…今やこの湖、若返りの泉は我らの物だ！しかし気を付けよう。これほどまでに素晴らしすぎる水に、何か見えない副作用が無いとは限らない。そこまでうまい話なんかないのだ…多分。"
 seven_cities_events.205.a:0 "完璧だ！この泉の水を持って帰ろう。"
 seven_cities_events.206.t:0 "シボラ－僧侶の嘘"
 seven_cities_events.206.d:0 "今にも倒れそうなレンガと汚れた通りの小さな町、我々が聞いた貴重な石で舗装された通りや、黄金で作られた家のようなものはない、$PROVINCENAME$の「シボラ」をようやく到着したコンキスタドールと探検隊は目にしたのである。僧は、都市を別の光で見ることを説明しようとして口ごもった。あるいは、日没がそれを金色に描くかもしれない？しかし、彼が言ったことに対し、誰もが感じた怒りと失望を抑えることができなかった。"
 seven_cities_events.206.a:0 "嘘？アイツは我らに対して嘘をついたのか!?"
 seven_cities_events.207.t:0 "シボラ－多少の金"
 seven_cities_events.207.d:0 "そこにはいくらかの金や珍しい石があるだけで、$PROVINCENAME$の原住民に厳しく守られていた。我らを「シボラ」に案内した僧は、そこにあった金のほとんどを持って雲隠れした。装身具や砂金はそれなりに取り戻せたものの、七つの黄金の都市のひとつであるというシボラの評判からは程遠いものだった。"
 seven_cities_events.207.a:0 "神話の中にも一抹の事実は含まれているのだ！"
 seven_cities_events.208.t:0 "黄金郷の発見－シボラ"
 seven_cities_events.208.d:0 "富は、さまざまな形態や方法でもたらされる。心の豊かさが望まれていると主張する者もいれば、信心と威信が人生における唯一の富であるべきだと言う者もいる。黄金と宝石は我々の心が望む唯一の富であり、$PROVINCENAME$のシボラ黄金都市はこの欲望を激しく成長させている。すべてはわずかな黄金のために、すべては一握りの宝石のために、我々はより多く、シボラが与え続けてくれるものを求めている。黄金の七都市のうちの一つは我々のものであり、我々はそれを維持するつもりだ。"
 seven_cities_events.208.a:0 "それは我々のものだ、我々の大切な…"
 seven_cities_events.209.t:0 "皇帝の都－ニセの金"
 seven_cities_events.209.d:0 "苦難の末にコンキスタドールが学んだのは、キラキラするものがすべて黄金であるわけではないということだった。この遠征の目的は、2つの金とダイヤモンドを産する山に挟まれた、$PROVINCENAME$の黄金の皇帝の都を見つけることだった。残念ながら「金」と思われていたのは黄鉄鉱で「ダイヤモンド」と思われていたのは水晶だった。"
 seven_cities_events.209.a:0 "もっと何か…貴重なものを望む。"
 seven_cities_events.210.t:0 "皇帝の都－本物の銀"
 seven_cities_events.210.d:0 "黄金とダイヤモンドの山々、そしてその下にある黄金の七都市の一つ…山々は$PROVINCENAME$の二つの小さな丘にすぎなかった。金属と石を僅かに含有してはいたが、金属は太陽の色ではなく、月の色であった。一握りの銀と水晶、コンキスタドールが探し得たすべてであった。"
 seven_cities_events.210.a:0 "何もないよりはましだ。"
 seven_cities_events.211.t:0 "皇帝の都－財宝の山"
 seven_cities_events.211.d:0 "$PROVINCENAME$の金とダイヤモンドの二つの山の間に、皇帝の都は存在する。そこでは望んだものが何でも手に入り、宝石で縁取られた金の皿で底なしに飲み食いができる。我らはついにここを見つけ、領有を宣言した。溢れるような富をすべて本国に送れば、我らはこの上なく富貴になれるだろう。"
 seven_cities_events.211.a:0 "これがもたらす富と名声を想像してみろ！"
 seven_cities_events.212.t:0 "シエラ・デ・ラ・プラタと偽の王"
 seven_cities_events.212.d:0 "$PROVINCENAME$に白い王は存在したが、銀の山々はでっち上げであった。シエラ・デ・ラ・プラタは、あまりにも多くの愚か者が倒れたもう一つの神話であり、我々もそれらの一つであることを認めなければならない。"
 seven_cities_events.212.a:0 "そんなうまい話があるわけなかったんだ。"
 seven_cities_events.213.t:0 "シエラ・デ・ラ・プラタ－終わったが、銀はない"
 seven_cities_events.213.d:0 "我々はついにシエラ・デ・ラ・プラタの伝説が真実であると発見した…だがそれは銀の山でも七つの黄金郷の一つでもなかった！シエラ・デ・ラ・プラタは$PROVINCENAME$で見つかったが、その銀は我々が毎月それなりの額を得られる程度のものだった。"
 seven_cities_events.213.a:0 "よし！"
 seven_cities_events.214.t:0 "シエラ・デ・ラ・プラタ－銀の山"
 seven_cities_events.214.d:0 "銀で満たされた偉大な山の下に、白い王は存在した。シエラ・デ・ラ・プラタ（銀の山々）は、$PROVINCENAME$で伝説から実際の都市へと成長し、我々はそれを発見した最初の文明人であった！喜べ、我々は莫大な富と非常に騙されやすい人々の場所を見つけたことで、我々が欲するもの、いや、我々が必要なものを得るのに何の問題もないであろう！"
 seven_cities_events.214.a:0 "素晴らしい！"
 seven_cities_events.215.t:0 "痕跡すらないノルムベガ"
 seven_cities_events.215.d:0 "ノルムベガの街は、それを発見したと主張したフランスの探検家によって作られたでっち上げだったに違いない。唯一の幅40リーグ全体の川には島がなく、さらに先に街がある兆候はない。我々はヴァイキングの定住地と同じくらい馬鹿げたものを信じるのに十分に愚かであり、発見を試みた時間は無駄であった。"
 seven_cities_events.215.a:0 "残念だ…"
 seven_cities_events.216.t:0 "つまらないノルムベガ"
 seven_cities_events.216.d:0 "この都市はフランス人の案内人が報告した、幅40リーグの河口に正確に位置している。彼が話していた、背が高くハンサムで利口な住民は見つけられなかったが、現住民は非常に友好的であり、交易用に多くの毛皮とクロテンを持っていた。"
 seven_cities_events.216.a:0 "もっと素晴らしいものを想像していた。"
 seven_cities_events.217.t:0 "ノルムベガの発見"
 seven_cities_events.217.d:0 "ノルムベガの人々は背が高く、賢く、ハンサムで、ラテン語と多くの言葉を共有している。我々は、黄金と毛皮の小さな町を望んでいたが、豊かな土地、金鉱山、毛皮の交易により、ノルムベガは我々の期待をはるかに上回るものであった。それは古いヴァイキングの居留地であり、我々は人々から集めた多くを保持し、彼らは喜んで我々との交易を行っている。金鉱山には無限の黄金の流れが含まれているようだが、我々が自身の労働力を提供している限り、我々はそれを採掘することができる。"
 seven_cities_events.217.a:0 "素晴らしい知らせだ！"
 seven_cities_events.218.t:0 "単なる神話－サグネ"
 seven_cities_events.218.d:0 "慎重に描かれた海図、発見された目印と、我々を導いてくれた原住民たち、これらすべてにもかかわらず、我々はサグネ王国の発見に近づくことができていない。これは絶望的な探求であり、アメリカ大陸の北西には価値のあるものは何もない。コンキスタドールを故郷に帰還させるか、あるいは無知で野蛮な原住民が伝えた神話や伝説以上の、より確実なものを探求するために、探検隊を派遣するかだ。"
 seven_cities_events.218.a:0 "もう他にすることはない。サグネの探索は打ち切ろう。"
 seven_cities_events.219.t:0 "インディアン達のデマ－サグネ"
 seven_cities_events.219.d:0 "探検隊がその目的地－エル・ドラドの黄金の七都市の一つ、伝説的なサグネの王国－へと近づくにつれて、期待は一歩ごとにどんどん高まっていった。銀鉱山、ルビー鉱山、金鉱山－待ち構えている宝物のことを考えるだけで、隊のほとんど皆がよだれを垂らした。最初の光景は街を取り囲んだ柵であり、皆の顔はさらに貪欲な笑顔で彩られた。しかしこれらは間もなく、不信と心臓が胸の中で石に変わるような感覚へと変わっていった。住民は白人ではなく、我々のような衣服を身に着けてはおらず、確実に裕福ではなかった。それは他の部族の原住民たちであり、それらの多くよりもより豊かではあったが、これは黄金の都市などではではなかった。"
 seven_cities_events.219.a:0 "少なくとも何かを、彼らは喜んで交易しようとしている。"
 seven_cities_events.220.t:0 "サグネ王国の発見"
 seven_cities_events.220.d:0 "探検隊は、サグネ王国の白人の住民たちにより偉大な歓迎の挨拶を受けた。彼らがヴィンランドと呼ぶこの大陸に彼らの祖先が大きな船で旅をしてきた何百年も前の冒険談を語った。その後、金、銀、ルビーの鉱山がすぐに発見され、周辺の部族が彼らの発見に興味を持つと、抗争の中でサグネ人は激しく冷酷な戦士として名声を築いていったのだという。我々が、銃や剣で優位を示すと、彼らは不本意ながら富を我々と分かち合った。"
 seven_cities_events.220.a:0 "これは栄光だ！"
 seven_cities_events.221.t:0 "ただ、暮らしているだけ"
 seven_cities_events.221.d:0 "「トルコ人」は、泉と川によってよく灌漑された肥沃な土地、幸福な人々と家々を飾る黄金など、裕福なキビラの物語で、コンキスタドールの耳を満足させてきた。しかし、探検家が見つけたのは、平らな屋根の日干しレンガの下で暮らす多くの農民たちだけであった！"
 seven_cities_events.221.a:0 "トルコ人は彼の嘘のために絞め殺されるべきだ！"
 seven_cities_events.222.t:0 "実り多き都市"
 seven_cities_events.222.d:0 "キビラは土地そのものが非常に平坦で黒く、多くの人々が定住する町である。小川や泉、河川は良い水質を保証している。プルーン、木の実、甘い葡萄、クワの実が非常に多く見られた。洞窟には豊富なヒスイ鉱があるが、金はまったくない。伝説の街は存在し、裕福ではあるが、我々が物語から思い描いていたものではない。"
 seven_cities_events.222.a:0 "少なくとも我々はそれを発見した。"
 seven_cities_events.223.t:0 "伝説のキビラの街"
 seven_cities_events.223.d:0 "黄金の杯はキビラの都市の木々にぶら下がり、喉が渇いていた人は一つを取って、その地域をよく灌漑している多くの泉、川、小川からの甘い水でそれを満たす。これまで見たどんなものよりも大きなプルーン、木の実、クワの実、甘い葡萄は、都市の優れた建物で暮らす、非常に多くの人々の理由であるに違いない。洞窟内の黄金とヒスイの巨大な鉱床が都市の豊かさを保証している。"
 seven_cities_events.223.a:0 "発見したぞ！ついに！"
 sce_search_eldorado:0 "エル・ドラドの探索"
 desc_sce_search_eldorado:0 "このコンキスタドールは黄金郷、エル・ドラドを探しています。"
 el_dorado_mod:1 "エル・ドラド"
 desc_el_dorado_mod:1 "我々は古代の黄金の七都市の一つを発見した。長く放棄されていたようだが、中は富で溢れている！"
 sce_search_fountainofyouth:0 "若返りの泉の探索"
 desc_sce_search_fountainofyouth:0 "このコンキスタドールは生命の水、若返りの泉を探しています。"
 sce_life_water:1 "「生命の水」"
 desc_sce_life_water:1 "若返りの泉の水はさわやかで甘く、巡礼と神秘的な場所として機能している。若返りの能力についてはほとんど言及されていないが…"
 sce_search_cibola:0 "シボラの探索"
 desc_sce_search_cibola:0 "このコンキスタドールは七つの黄金郷の一つ、シボラを探しています。"
 sce_cibola_silver:1 "シボラ"
 desc_sce_cibola_silver:1 "シボラの伝説は真実であった！街は金、宝石、あらゆる種類の貴重な鉱物で覆われている。"
 sce_search_cityofcaesars:0 "皇帝の都を探す"
 desc_sce_search_cityofcaesars:0 "このコンキスタドールは金銀財宝、富と繁栄の街、皇帝の都を探しています。"
 sce_city_of_caesars:1 "皇帝の都"
 desc_sce_city_of_caesars:1 "伝説のシーザーズの都市は、真の石英の山々にまたがっている。数千年とは言わないが、我々がそれを全て採掘するには何百年もかかるだろう！"
 sce_search_sierradelaplata:0 "シエラ・デ・ラ・プラタの探索"
 desc_sce_search_sierradelaplata:0 "このコンキスタドールは銀の山々、シエラ・デ・ラ・プラタを探しています。"
 sce_sierradelaplata_quartz:1 "シエラ・デ・ラ・プラタ"
 desc_sce_sierradelaplata_quartz:1 "シエラ・デ・ラ・プラタの伝説は、銀で満たされた山々である。伝説が正しかっただけでなく、古代の玉座の頂点にあるダイヤモンドの王冠については言及していなかった！"
 sce_sierra_dela_plata:0 "シエラ・デ・ラ・プラタ"
 desc_sce_sierra_dela_plata:0 "我らがコンキスタドールが、白き王によって治められる白銀の山を発見した！これは我々に威信と富をもたらすだろう。"
 sce_search_norumbega:0 "ノルムベガの探索"
 desc_sce_search_norumbega:0 "このコンキスタドールは北アメリカにある豊かなヴァイキング植民地、ノルムベガを探しています。"
 sce_search_quivira:0 "キビラ"
 desc_sce_search_quivira:0 "黄金の杯が木々にぶら下がっている土地、これがコンキスタドールが探している場所だ。"
 sce_norumbega_abandoned:1 "ノルムベガ"
 desc_sce_norumbega_abandoned:1 "ノルムベガの古代都市が発見された！豊富な貴金属は、開かれた通りの継ぎ目に置かれている。"
 sce_search_saguenay:0 "サグネ王国の探索"
 desc_sce_search_saguenay:0 "このコンキスタドールは北アメリカにあるという金、銀、ルビーを産する王国、サグネ王国を探しています。"
 sce_saguenay_abandoned:1 "サグネ王国"
 desc_sce_saguenay_abandoned:1 "サグネの古代都市には、異端の聖像と踊る異教徒の神々の彫像で満ちている。それらを溶かし富を再利用することは我々の義務である。"
 sce_golden_cups:1 "キビラの黄金都市"
 desc_sce_golden_cups:1 "枝から吊るされた黄金の杯は無かったものの、貴重な翡翠の鉱床は没落した街の下に眠っていた。時間と労力はかかるが、この資源を抽出することは最も価値のある試みである。"
 cannibal_conquistador:0 "人肉を食ったコンキスタドール"
 threatening_punishment:0 "処罰への脅し"
 seven_cities_events.300.t:0 "我々の中の女性"
 seven_cities_events.300.d:0 "$PROVINCENAME$で補給をしていると、若く妊娠している女性と、その夫で罠猟師として名高い男が、遠征隊の通訳兼案内役を志願してきた。女はいくつかの言語を話すことができ、男は腕のいい猟師でこの大陸についてのあらゆる知識を持っている。"
 seven_cities_events.300.a:0 "彼女らを雇おう。"
 seven_cities_events.300.b:0 "必要ない。"
 seven_cities_events.301.t:0 "王女による救助"
 seven_cities_events.301.d:0 "そのコンキスタドールが遭遇した恐怖は、想像を絶するものだった。彼は原住民によって大きな石の上に横たえられ、今にも頭を棍棒で打ち割られるところだった。幸いにも、族長の最愛の娘が走り寄って彼の上に自らの頭を差し出して見せたので、コンキスタドールは死を免れたのだ。"
 seven_cities_events.301.a:0 "このようなことが二度と起こらないように気を付けよう。"
 seven_cities_events.301.b:0 "蛮族め！"
 seven_cities_events.302.t:0 "原住民の襲撃"
 seven_cities_events.302.d:0 "悲劇的な知らせだ。なんと我らがコンキスタドールが死亡した！探検隊は、カヌーで川を遡上している時に、原住民たちに遭遇した。好戦的な部族は彼らに陸に上がるよう要求し、何人かがそれに従った。コンキスタドールの抗議にもかかわらず、彼らは武器を奪われ、衣服を剥がれて裸にされた。コンキスタドールは命令を拒否し、弾丸で穴だらけになって死んだ。探検隊のメンバーは、彼の体が陸地に持ち込まれ、バラバラに叩き切られるのを見た。生き残ったのは一人だけで、走って逃げ出したと語った。原住民を振り切るため、彼は命がけで走り続けた。裸で、疲労し、出血もしていたが、生存者を追う者は数マイル後ろにいる一人の攻撃者だけであった。彼は孤独を克服し、$PROVINCENAME$でようやく安全な場所を見つけた。"
 seven_cities_events.302.a:0 "何と酷い！"
 seven_cities_events.303.t:0 "方向音痴"
 seven_cities_events.303.d:0 "我々は、コンキスタドールの方向音痴に最初の2回の迷子の時点で気づくべきだった。1回目は逃げた2頭の荷馬を回収しに向かい、16日間も迷子になった。もしその馬がぶどうやウサギを積んでいなかったら、彼は飢え死にしていたかもしれない。彼が後に我々に語ったところによると、探検隊の後ろにいると思いこんだ彼は、追いつこうと急いだ挙げ句に飢えて、商隊を探そうと川を下ったのだそうだ。探検隊は彼の探索に最高のハンターを送り、なんとか再会することができた。2回目は川で、3つ又の支流の1つを探索しに行き、そのまま3日間姿を消した。探検隊は彼の探索に熟練ハンターを送るはめになった。のちに彼は支流を逆戻りし我々のいる道に戻ってくるまでの冒険譚を語ったのだった。これらの経験により、探検隊の隊員たちは$PROVINCENAME$のさらなる領域を探検するにあたって決してこのコンキスタドールに単独行動をさせないと決心したが、結局それも意味がなかった。ほんの数分後、彼は再び消えた。"
 seven_cities_events.303.a:0 "再びハンターを派遣する。"
 seven_cities_events.303.b:0 "放置する。今回は彼が我々を見つける必要がある。"
 seven_cities_events.304.t:0 "犬の生活"
 seven_cities_events.304.d:0 "シーマンという名前の大きな黒い犬が探検に同行し、多くの冒険を経験した。ビーバーにひどく噛まれたため、探検隊の医師は彼の後肢を手術しなければならなかった。蚊は探検隊を悩ませ、犬は蚊による苦しい拷問により吠え続けた。$PROVINCENAME$の原住民がシーマンを盗んだが、すぐに取り返された。我らがコンキスタドールは犬を好きになり、彼に何かが起これば途方に暮れてしまうだろう。"
 seven_cities_events.304.a:0 "犬に何か起これば、$PROVINCENAME$の部族は我々の怒りを知ることになるだろう！"
 seven_cities_events.304.b:0 "それはただの犬だ。"
 seven_cities_events.305.t:0 "のろま！もっと速く！"
 seven_cities_events.305.d:0 "$PROVINCENAME$の原住民は、我々の探検隊に対して必ずしも友好的であったわけではない。我々が出会った原住民は、夜中や、2人の原住民が殺された闘争の中で我々の武器を盗もうとした。隊員は安全のため再び野営を行う前に1日で100マイル以上を逃げた。原住民が再び隊員のすぐ後ろに迫っている兆候があり、彼らは促されれば、長距離の行進をもう一度行う力を絞り出すかもしれない…"
 seven_cities_events.305.a:0 "逃げろ、まぬけが！"
 seven_cities_events.306.t:0 "白旗を振るんだ"
 seven_cities_events.306.d:1 "[Root.Owner.GetName]と[rival_tribe.GetName]の部族は互いにライバルであったのだが、我らがコンキスタドールは手遅れになるまでこれを認識していなかった。両者は探検隊の通行を許可するための貢物を要求した。一方の部族の族長へ最初に贈り物を提供したことで、他方の族長を侮辱し怒らせた。さらに、提供された贈り物は族長が満足するものではなく、部族の戦士は探検隊の食糧を奪おうとした。コンキスタドールは毅然とした態度で武器を示し、彼の副官と共に剣を振るい、暴力による脅しをかけた。族長たちは今度は引き下がり、両方の族長により良い贈り物が提示された。"
 seven_cities_events.306.a:0 "彼らの和睦を試みよう。"
 seven_cities_events.306.b:0 "よくやった！"
 seven_cities_events.307.t:0 "出血する歯茎と抜け落ちる歯"
 seven_cities_events.307.d:0 "ほとんどが乾燥し、塩漬けされた肉と乾燥した穀物からなる食事の制限により、倦怠感と無気力は壊血病として認められた最初の症状であったはずであったが、歯茎が出血して歯が抜け落ちるまで、我々は探検隊のメンバーを救うために何かをしなければならないことに気が付かなかった。彼らが我々にとって未知の動植物を抱える地方を探索しているとき、それが有毒かもしれないため、何でも食べようとすることは賢明ではない。あるいは、$PROVINCENAME$の原住民との接触を確立し、彼らの助けを求めるべきだろうか？"
 seven_cities_events.307.a:0 "交易で薬を得よう！"
 seven_cities_events.307.b:0 "いや、まずは果物を食べることから始めよう。"
 seven_cities_events.308.t:0 "アマゾーン"
 seven_cities_events.308.d:0 "$PROVINCENAME$には、極めて特殊な人口構成を持った2つの少数部族がある。一方では女のみが暮らしており、遠くに住んでいる男たちは年に2回だけ彼女らを訪ねることができる。生まれた子供が男であれば父親の元に送られ、女であれば母親のもとにとどまる。もし定められた時期でもないのに男が女の集落に近づけば、女たちは弓矢を取って追い払うのだという。どうやらこの奇妙な部族の男たちがもうじき女の集落を尋ねに行くらしく、我らも参加するよう招かれている。"
 seven_cities_events.308.a:0 "いい考えとは思えない。"
 seven_cities_events.308.b:0 "これが慣習を学ぶ唯一の機会だろう。"
 seven_cities_events.309.t:0 "$PROVINCENAME$の反乱！"
 seven_cities_events.309.d:0 "コンキスタドールの探検隊員が、$PROVINCENAME$の牧歌的な生活に魅了され、探検を放棄することを決断した。これはコンキスタドールによって反乱行為と宣言され、長い狩りの後、反逆者たちは捕らえられた。彼らは我々に送り返され、ここで裁判を受けるか、あるいは彼らが許され、軽いむち打ちの刑の後に仲間として探検隊に戻ることが許されるべきだろうか？"
 seven_cities_events.309.a:0 "送り返せ。"
 seven_cities_events.309.b:0 "むち打ちの刑に処す。"
 seven_cities_events.310.t:0 "原住民の村での越冬"
 seven_cities_events.310.d:0 "そのコンキスタドールは$PROVINCENAME$で非常に友好的な部族に歓待され、時が過ぎるのを忘れてしまった。彼の遠征隊はこの部族とその同盟者たちの勢力圏でひと冬を越す羽目にあったが、同時に彼らと良い関係を築くことができた。"
 seven_cities_events.310.a:0 "時間を無駄にしたとはいえ、良いことだ。"
 seven_cities_events.400.t:0 "生き残り"
 seven_cities_events.400.d:0 "探検は600人の人々で始まったが、生きて故郷に戻ったのは4人だけであった。彼らが最初に到着したとき、仲間たちは600人のうち450人が死亡した別の探険について聞かされた。彼らが同じ運命に直面することを恐れて、多くは逃亡した。襲ったのはハリケーンで、間もなく数人が死亡した。災害後のさらなる災害、飢饉、病気、原住民からの攻撃が探検隊に打撃を与えた。故郷に帰った4人のうちの1人は、アフリカで生まれた黒人奴隷のエステバニコであり、彼はコンキスタドールから遠征を導くための必要なスキルを教えられていた。彼は雇用することができるが、彼を我々の新しいコンキスタドールに任命すれば、小規模な威信の低下を招くだろう。"
 seven_cities_events.400.a:0 "エステバニコを雇おう。新たなコンキスタドールが必要だ。"
 seven_cities_events.400.b:0 "いや、もっと適任な人物を探そう。"
 seven_cities_events.401.t:0 "泥酔したウイスキー泥棒"
 seven_cities_events.401.d:0 "大声で淫乱な歌を歌い、ボトルからウィスキーをがぶ飲みする姿を発見された二人の男は明らかに犯罪を犯していた。義務を負っている間にウィスキーを盗み、それを飲んでしまうとは、何とプロの精神に反していることか！彼らは軍法会議で裁かれ、鞭打ちを宣告され、その後解放された。"
 seven_cities_events.401.a:0 "彼らは鞭打ちを受けるべきではなかった！"
 seven_cities_events.401.b:0 "それは彼らに教訓を教えてくれた！"
 seven_cities_events.401.c:0 "おそらくこれは彼らを彼らの目標から大きく遠ざけるものではないだろう…"
 seven_cities_events.402.t:0 "ペラルタ金鉱"
 seven_cities_events.402.d:0 "$PROVINCENAME$の血なまぐさい大虐殺は、原住民が日常的に黄金の探検家たちを攻撃したとき、ペラルタ族の生存者をほとんど残さなかった。生き残った人々は、我らがコンキスタドールと探検隊の兵士の助けを借りることを懇願し、彼らの一族が復讐を果たした場合、多くの黄金を支払うことを約束した。"
 seven_cities_events.402.a:0 "彼らが必要とするものは何でも。我々が黄金を得られる限り！"
 seven_cities_events.402.b:0 "探検隊にはより多くの差し迫った問題がある。"
 seven_cities_events.403.t:0 "金とダイアモンド"
 seven_cities_events.403.d:0 "ペラルタ族の生き残った者たちは、我々を大虐殺の場に導いた。死体はそのまま残っていて、荷馬車は破壊されていた…我々の探検隊は死体を埋葬するのを助け、いくつかの斥候が攻撃者の兆候を捜索した。いくつかの手がかりがペラルタの金鉱山へと導き、彼らが近づくにつれて攻撃者が鉱山に避難したことが明らかになった。ペラルタ族の一人は、それが彼らを攻撃したのと同じ集団であることを確認した。激しい戦闘の後、敵は鉱山の外の大地で死んでいた。ペラルタ族は彼らの約束を守り、我々に多くの黄金で報いた。"
 seven_cities_events.403.a:0 "誠実に働かせるには誠実に対価を支払わねば。"
 seven_cities_events.404.t:0 "水晶と黄鉄鉱"
 seven_cities_events.404.d:0 "殺されたペラルタ族の遺体はひどく荒らされており、それを特定するのは困難であった。それらを埋めることは貴重な時間を要し、攻撃者のために周辺地域を探索するために送られた斥候は何も手がかりをもたらさなかった。数少ない生存者の一人であるペラルタ族の長男は、あきらめることを拒否した。彼は攻撃者がそこにたどり着いた場合に備えて、ペラルタの金鉱山に向かって探検隊を導いた。彼らが鉱山に近づくにつれて、彼らの恐れは現実のものとなった。鉱山はもはやなく、攻撃者はそれを瓦礫で覆い、黄金は失われていた。大勢の攻撃者が驚いて簡単に殺されたため、ペラルタ族は復讐を果たした。"
 seven_cities_events.404.a:0 "それは…少なくとも何かだな"
 seven_cities_events.405.t:0 "女だったのか！"
 seven_cities_events.405.d:0 "探検隊が$PROVINCENAME$に入ったときに原住民が大声で叫び出さなければ、我々はバレが女性であることに気づかなかったであろう。彼女は我々の博物学者の助手として我々に加わっていた。学者が足の潰瘍により多くの不便をこうむっていたため、彼女が代わりに物資と標本を運んでいた。バレは我々の博物学者の女中であると主張しているが、彼らの関係はそれより深いようだ。我々は彼女が一緒に探検隊に残ることを許すべきだろうか？"
 seven_cities_events.405.a:0 "滞留を認めよう。"
 seven_cities_events.405.b:0 "駄目だ、彼女を送り返せ！"
 seven_cities_events.406.t:0 "ポイズン・ロック"
 seven_cities_events.406.d:0 "9頭の馬が有毒な植物を食べて死に、探検隊は瀕死の2人を残すことを余儀なくされた。有害な植物と有毒な動物しかない呪われた場所と、そこに野営すると決めたコンキスタドールの後悔。大規模な岩の層は厳しい風からの避難所を提供した。しかし、ポイズン・ロックはコンキスタドールによって命名されたように、人間や動物のための場所ではなかった。"
 seven_cities_events.406.a:0 "必要であれば歩いて進もう！"
 seven_cities_events.407.t:0 "$PROVINCENAME$のダイヤモンドのような偽り"
 seven_cities_events.407.d:0 "我々の探検家は、$PROVINCENAME$で発見したと主張している宝石を我々に送ってきた。白く輝き、彼はそれらがダイヤモンドであると信じているが、博識な学者はそれらがありふれた水晶であることを教えてくれる。富の源からはほど遠く、彼らは嘲笑の源になった…"
 seven_cities_events.407.a:0 "かすかなダイヤモンドがすべてではない。"
 seven_cities_events.408.t:0 "逃亡者は再び現れた！"
 seven_cities_events.408.d:0 "我らがコンキスタドールからの言葉は、彼の信頼していた副官の一人が探検隊の絶望的な状況の中で逃亡したことを届け出るものであった。コンキスタドールは、この逃亡者を我々が見ることはもうないと思っていたが、我々の諜報員は、彼が再び現れ、我々のライバルの商人と探検家に海図を密売していることを知らせてくれた…"
 seven_cities_events.408.a:0 "慎重に彼を止めよう。"
 seven_cities_events.408.b:0 "彼を殺し、見せしめにしろ！"
 seven_cities_events.409.t:0 "新たな土地の評価"
 seven_cities_events.409.d:0 "我らがコンキスタドールは黄金を送ってはこなかったものの、新たな領土に関する見事で詳細な地図を送り返してきた。これら無主の地は、自らの運命を懸ける勇敢な入植者をこそ待ち受けているのだ…"
 seven_cities_events.409.a:0 "黄金は無かったが、驚くべき良い知らせだ。"
 seven_cities_events.410.t:0 "放棄された古墳"
 seven_cities_events.410.d:0 "遠くから、コンキスタドールたちは、それらを$PROVINCENAME$の人の住んでいない平原の中にある単なる丘であると考えていた。しかし、我々がより近づくにつれて、一行の意欲的な仲間は、それらがどれほど規則的であるかに気付き、すぐに彼は仲間に、古代の人々の偉大なピラミッドの残骸に違いないと指摘した。"
 seven_cities_events.410.a:0 "丘の中に黄金が埋まっているに違いない！今すぐ掘り出せ！"
 seven_cities_events.410.b:0 "そのままにしておけ。どうせ地下には何もない。"
 seven_cities_events.411.t:0 "ただ、汚れだけ"
 seven_cities_events.411.d:0 "古代人の偉大なピラミッドの残骸であると思っていた「進歩的な仲間」たちは間違っていたようであり、それらは単なる丘であった。すべての探検で発見されたのは汚れだけであった。"
 seven_cities_events.411.a:0 "がっかりだ！"
 seven_cities_events.412.t:0 "わずかな量の金"
 seven_cities_events.412.d:0 "丘は古代人の偉大なピラミッドの残骸であり、探検隊はそれほど汚れていないいくつかの金を発見した。探検隊の仲間たちはこれが時間の無駄だと信じているが、我々もそれに同意する。"
 seven_cities_events.412.a:0 "そこそこ金を得たから、良しとしよう。"
 seven_cities_events.413.t:0 "ドラゴンの住処"
 seven_cities_events.413.d:0 "川を支配する偉大な岩の上の描かれたペイントはほとんど色あせているが、それが示す、6本足の怪物はまだ見ることができる。原住民は、祖先が殺したドラゴンのような怪物の奇妙な物語を我々に伝えているが、彼らのうちの何人かは、絵画は我々がさらに進むべきではないという警告であると、狼狽しながら主張している。確かなのは、原住民の案内人のすべてが、我々がその描かれた図のそばを通る際に、彼らの武器を発射することを主張していることである。"
 seven_cities_events.413.a:0 "弾薬を節約しよう。"
 seven_cities_events.413.b:0 "獣との戦いを支援しよう。"
 seven_cities_events.414.t:0 "死の湖"
 seven_cities_events.414.d:0 "原住民は囁き、静かな水面に向かって不吉な視線を投げかける。彼らは非常に大きな蛇や怪物の形でそこに霊魂が存在すると言う。彼らは、この霊魂が水面のカヌーを待ち伏せ、水中の墓へと引き寄せると主張している。それは怪物の仕業ではないかもしれないが、あるいは迂回して回り道をするのが賢明だろうか？"
 seven_cities_events.414.a:0 "迂回しよう。"
 seven_cities_events.414.b:0 "怪物など存在しない、近道を行こう。"
 seven_cities_events.500.a:0 "おぞましい！"
 seven_cities_events.501.t:0 "伝統の尊重"
 seven_cities_events.501.d:0 "$FROMCOUNTRY$から訪れたコンキスタドールは十分な敬意を払い、我々の伝統における正しいマナーに従うよう注意していた。"
 seven_cities_events.501.a:0 "重要なことだ。"
 seven_cities_events.502.t:0 "コンキスタドールからの侮辱"
 seven_cities_events.502.d:0 "我々は$FROMCOUNTRY$からのコンキスタドールの行動に憤慨している！彼らは我々の伝統だけでなく、我々の信念をも侮辱した！"
 seven_cities_events.502.a:0 "彼らは罰されるだろう！"
 seven_cities_events.503.t:0 "コンキスタドールの脅威"
 seven_cities_events.503.d:0 "何かが、急に$FROMCOUNTRY$からのコンキスタドールの身体的危害の脅威や告発を引き起こした！これは非常に厄介である。"
 seven_cities_events.503.a:0 "一体、我々がこれに値するような何をしたというのだ？"
 seven_cities_events.504.t:0 "友好的なコンキスタドール"
 seven_cities_events.504.d:0 "$FROMCOUNTRY$は友好的なコンキスタドールのために賞賛されるべきであり、我々の州への彼らの訪問は有益なものであった。"
 seven_cities_events.504.a:0 "我々はそれについて、彼らを賞賛しなければならないだろう。"
 seven_cities_events.505.t:0 "コンキスタドールがもたらした平和"
 seven_cities_events.505.d:0 "[conquistador_country.GetName]から訪れたコンキスタドールが我々と隣国との和平を仲介しようと試み、我々の間の敵対感情は解消された！"
 seven_cities_events.505.a:0 "驚いた！"
 seven_cities_events.506.t:0 "コンキスタドールの干渉"
 seven_cities_events.506.d:0 "[conquistador_country.GetName]から来たコンキスタドールは、我々とライバルとの和睦を強制しようとした！すべてそのおせっかい者のせいで、我々と隣国との間の敵対感情は一層強くなった。"
 seven_cities_events.506.a:0 "それは…意外だ"
