l_english:
 exploration_events.1.t:0 "$PROVINCENAME$における試練"
 exploration_events.1.d:0 "植民できる地域を見つけるという我々の使命は、$PROVINCENAME$でつまづいた。原住民たちは我々に敵対的だが、土地は非常に繁栄している。我々はこの地域との交易から多くを得られるだろう。ただ、首長か、二番目の者あたりを買収する必要があるかもしれないが…"
 exploration_events.1.a:0 "彼らに公平な取引をしよう。"
 exploration_events.1.b:0 "彼らに不公平な取引をしよう。"
 exploration_events.2.t:0 "$PROVINCENAME$騎兵隊"
 exploration_events.2.d:0 "我らの遠征隊は$PROVINCENAME$で敵対的な原住民と遭遇し、命からがら逃げかえってきた。何人かの隊員が新鮮な水を見つけるために上陸し、帰ってくる途中で、武装した原住民を載せた5艘のカヌーが現れたのだ。遠征隊のカヌーはあわてて本船へ引き返した。原住民のカヌーも追いかけてきて、そのうちの一つは今にも我らの本船に近づこうという勢いだったが、どうやら仲間の船と合流するために速度を落としたようで、我らは逃げかえることができた。しかし何人かの隊員は脚に毒矢を受けてしまった。尿とオリーブ油で一応消毒したものの、彼らが生きながらえられるかどうかは分からない。"
 exploration_events.2.a:0 "安っぽい装身具でも渡して原住民をなだめよう。"
 exploration_events.2.b:0 "引き返して原住民たちを殺し、彼らの黄金を奪おう！"
 exploration_events.3.t:0 "異世界の客"
 exploration_events.3.d:1 "我々の船が$PROVINCENAME$に近づくと、贈答品を満載した無数のカヌーが後に続いた。カヌー乗りたちは恐れることもなく我々の船に乗船し、そのうちの代表者と見られる2人の人物が、[tribal_nation.Capital.GetCapitalName]を訪れるよう船長を説得した。彼らに悪意はない様子で、通訳がおぼろげながらに聞き取れた言葉からすると、我々が到着したのはちょうど彼らの祝祭の最中だったようだ。我々の船のマストの配置、帆や艤装が彼らにとって重要な意味を持つ形状をしており、島を時計回りで周回する航路が祭事の行列が通る道筋と一致していたそうだ。このため原住民は我々を友好的だとみなしているが、一歩間違えれば彼らの態度は一変するだろう…"
 exploration_events.3.a:0 "彼らの原始的な伝統を受け入れよう。"
 exploration_events.3.b:0 "彼らとの接触は避け、上陸はしない！"
 exploration_events.4.t:0 "栄光の道"
 exploration_events.4.d:0 "見張りは住居の兆候を報告していたが、船は原住民を見つけられずにいた。しかし、とうとう$PROVINCENAME$の沿岸に村を発見した。小規模な軍隊が下船し歓迎を受けた。どうやら我々が彼らよりも身長が高くひげを蓄えていたことが、原住民には魅力的に映ったようだ。原住民はひげが無く、何らかの困難を抱えており、彼らの神話や伝説がひげを蓄えた神々が海から来て彼らの元を訪れる時を予言していたことを我々に伝えた。与えられた食糧と金から、州が繁栄しており、我々にとって大きな価値があることを示している。"
 exploration_events.4.a:0 "こここそが約束された地だ！"
 exploration_events.5.t:0 "夏に入った船"
 exploration_events.5.d:0 "クリストファー・コロンブスは$PROVINCENAME$の人々について的確に記録している。「彼らは彼らの持つものすべてを我々に与えてきました。それも善意で…彼らは相手をもてなすことに無上の喜びを感じるようです…彼らは非常に紳士的で、悪というものを知らず、殺人や盗みとも無縁であります…陛下も、彼らがこの世界で最高の人々であるとお考えになるはずです…彼らは隣人を彼ら自身であるかのように愛し、幸せな会話を交わし、礼儀正しく、そしていつも笑っているのです…」"
 exploration_events.5.a:0 "それらの利点を活用しよう！"
 exploration_events.5.b:0 "彼らの穏やかなやり方をうまく使おう。"
 exploration_events.6.t:0 "招かれざる客"
 exploration_events.6.d:0 "どうやらその村は放棄されているようだった。枯れた作物が、この地域にひどい干ばつがあったことを物語っている。我らは諦めて船へ戻ったが、そこで信じられない光景を見た。今まで見たこともない大きさの熊が、船によじ登ろうとしているではないか！男たちはこの飢えた獣を捕獲して祖国に連れ帰ることにして、熊を縛り上げ船に引き上げたが、熊は逃げ出そうと激しく抵抗したので殺さざるを得なかった。ここに至って、我らはやっとこの$PROVINCENAME$の地の村が廃れた理由を理解した。"
 exploration_events.6.a:0 "本当に残念なことだ。"
 exploration_events.7.t:0 "$PROVINCENAME$の緑の丘"
 exploration_events.7.d:0 "$PROVINCENAME$の原住民は、我々の探検家たちが新鮮な魚や鹿肉のために取引する、ガラス玉、真鍮の鐘や布製品にすっかり魅了されている。彼らの報告によると、船の乗組員は、人々の間にはほとんど富がなく、彼らは平和的であると話している。何らかの理由で村人が家を一晩中離れ、残された村を探検隊のメンバーが調査したことで、いくつかの出来事で問題が生じた。それほど多くは見つかっていないが、いくつかの漁網の中に埋もれていた金製の小さなガラガラだけが、この州が我々のために何らかの財産をもたらす可能性への証拠となるものだ。"
 exploration_events.7.a:0 "なんて素晴らしい！"
 exploration_events.8.t:0 "この地平線を超えて"
 exploration_events.8.d:0 "我々の探査船が$PROVINCENAME$の岸に停泊すると、好奇心が強い原住民の2人がカヌーで船に向けて漕ぎ出した。乗組員は合図を交わした後で、平和的な意図を表明した原住民を船に乗るよう招待した。彼らがカヌーに戻り$PROVINCENAME$に帰るまでの間、食べ物と飲み物が原住民との間で分け合われた。最初の平和的な遭遇への報告に勇気づけられ、さらに6隻のカヌーがキャラベル船へ向けてやってくることを決断した。"
 exploration_events.8.a:0 "また彼らを招こう。"
 exploration_events.8.b:0 "捕らえろ！"
 exploration_events.9.t:0 "$PROVINCENAME$からの脅迫"
 exploration_events.9.d:0 "$PROVINCENAME$の原住民からの騒々しい出会いから、我々はようやく我々の善意について彼らを納得させることができた。我々が上陸すると、老人一人と若者一人が我々の船に近づいてきた。彼らは我々の贈り物に興味を示す様子はなく、ずんずんと近づいてくる。とうとう警告のため、マスケット銃で彼らの頭の上を撃ち後退を促したのだが、老人を少し傷つけてしまったようだ。彼らは一目散に小屋に向かって戻り、男たちを引き連れて帰ってきた。彼らは一斉射撃で我々に追い払われるまで、槍を投げつけ応戦した。結果、大人たちは森へと逃げ出し、子供たちが後に残された。我々にできることはあまりなかった。遠征隊が船へと後退する前に、小さな装身具やガラス玉が友好の印として子供たちに残された。"
 exploration_events.9.a:0 "危害を加えるつもりは無いと彼らに分かってもらおう。"
 exploration_events.9.b:0 "次に現れた時には、殺してしまえ！"
 exploration_events.10.t:0 "$PROVINCENAME$の野獣"
 exploration_events.10.d:0 "遠征を始める前、我らは航海者ハンノの「毛むくじゃらで野蛮な人間の住む島」の物語を聞いていた。ハンノはまず彼らのうちの男を捕らえようとして失敗し、次に3人の女を捕らえるのに成功した。しかしあまりに凶暴に抵抗したので殺してしまい、結局毛皮だけ保存して持ち帰ったのだという。ハンノに同行していた通訳は、彼らを「ゴリラエ」と呼んでいた。我らが$PROVINCENAME$で発見したこの類人猿は、きっとハンノの言った「ゴリラエ」であるに違いない。"
 exploration_events.10.a:0 "調教棒さえあれば飼いならせるぞ。"
 exploration_events.10.b:0 "欲しいものを取ったら出ていけ！"
 exploration_events.11.t:0 "ばらまかれた毒矢"
 exploration_events.11.d:0 "遠征隊が$PROVINCENAME$に迫ったとき、魅惑的な海岸に立つ原住民から放たれた矢が船を襲った。大声を上げながら彼らのカヌーに飛び乗る敵から急いで離れようとしたが、乗組員の何人かが、矢に射たれ船外に転落してしまい、我々は彼らを放棄して逃げなければならなかった。$PROVINCENAME$から離れた海に停泊すると、船の右舷全面が矢で覆われていることを発見した。\n攻撃を受けた船に乗っていた探検家は重傷を負い、彼を襲った矢には毒が塗られていた。彼は発熱して横になり、数日間、汗をかいて、誓いの言葉を述べ続けた。外科医の手当てと尿やオリーブ油でできた消毒剤にもかかわらず、彼はしばらく前に亡くなった。"
 exploration_events.11.a:0 "こんな酷い運命があるか！"
 exploration_events.12.t:0 "酔っぱらいの冒険者"
 exploration_events.12.d:0 "我々の遠征隊の一人、われら人民の栄光の探検家は、$PROVINCENAME$で原住民が醸造した果実酒に対する耐性を過大評価したことで、恐ろしく恥ずかしい状況に陥った。うんざりするほどの詳細はこの報告書には反映されていないが、彼は長い間豚のように酔っ払っていた。原住民は楽しいと感じ、彼の悲惨さを笑っていたが、この出来事の噂は、そのような行動を嫌う身分の高い名士の耳に達してしまった。"
 exploration_events.12.a:0 "果実酒？バッグ持ってます？"
 exploration_events.13.t:0 "ペンギン料理"
 exploration_events.13.d:0 "$PROVINCENAME$の唯一の住人は、鳥、鳥、そしてより多くの鳥であるようだ。彼らの小さな翼のために船の乗組員によって「ペンギン」という愛称をつけられた大きな鳥は、我々を恐れているようだ。我々が捕まえた最初のものは、我々をじっと見つめるだけで、飛んだり逃げたりするのに悩まされることはなかった。我々がその脚をつかみ、逆さまにすると大きな叫び声をあげた。我々の周りのペンギンの群れが助けに駆けつけ、彼らの大きな嘴で我々を噛もうとした。我々の食糧は乏しく、これらの鳥は脂肪が多く、食べるのに適しているように見える。"
 exploration_events.13.a:0 "鳥たちをそっとしておいてやろう。"
 exploration_events.13.b:0 "食べてみよう！"
 exploration_events.14.t:0 "予期せぬ冒険者"
 exploration_events.14.d:0 "$PROVINCENAME$の海岸に船が着いた時、その地の原住民たちが浜に集まってきて、無言のまま我々の様子をうかがっていた。乗員の一人が勝手に浜に飛び降り、パイプの伴奏とともに陽気に踊り出すと、それを見た原住民たちは拍子抜けして笑い出したので、我々はさらに彼らを楽しませようと、食べ物や飲み物をもって浜に降りて行った。仲良くなった原住民の中に我らの船や剣、その他遠征隊が持ってきた道具に対して非常な興味を示してくる若い女性がいた。通訳の助けを借りて、この女性は近くの島々についての知識と、広い世界を見たいという自身の壮大な願望を語った。"
 exploration_events.14.a:0 "彼女を共に連れていき、探検家の席に加えよう。"
 exploration_events.14.b:0 "この地にとどまるのが彼女にとっても良いのだ。"
 exploration_events.15.t:0 "到着と死"
 exploration_events.15.d:0 "船の上での生活は寂しいものだ。遠征隊の隊員たちは、しばしばとくに目的もなく、ただ少しでも寂しさを紛らわすために原住民を訪問することがあった。しかしある隊員は、あまりにも原住民に近づきすぎてしまったようだ。彼は奇妙な病をもらって急激に体調を崩し、心臓を侵されて命を失ってしまった。遺体は$PROVINCENAME$からそう遠くないところで海葬された。"
 exploration_events.15.a:0 "安らかに眠れ。"
 exploration_events.16.t:0 "最初の世界一周"
 exploration_events.16.d:0 "我らの艦隊は、インドネシアの豊かな香料諸島を目指して西の海へと漕ぎだした。99日かけて大西洋を渡り、南アメリカの端に近いところにマゼラン海峡を発見した。危険な海峡を抜けて大洋に到達した時、提督は嬉しさのあまりむせび泣いた。この大洋は異様に穏やかだったので「太平洋」と名付けられた。\n\nその提督は、セブ島の敵対的な部族を制圧しようとした際に毒矢に当たって亡くなった。2隻の船が残り、そのうち1隻は太平洋を再び横切って東へ引き返そうとして、海の藻屑となった。最後に残った1隻は、インド洋を横切り、喜望峰をまわり、ついに祖国の港に帰りついて、世界で初めて地球を一周した船となった。"
 exploration_events.16.a:0 "我らは最初の世界一周者だ！"
 exploration_events.17.t:0 "二番目の世界一周"
 exploration_events.17.d:0 "我らの世界一周は人類発ではなかったが、それでも偉業を達成したことに変わりはなく、全国が我らを祝福してくれるだろう！"
 exploration_events.17.a:0 "素晴らしい業績だ。まあ、世界初ではないとはいえ…"
 exploration_events.18.d:0 "我々の艦隊は、ヨーロッパの豊かな都市への航路を見つけるために航海を行った。アフリカの先端近くにある喜望峰を発見した後、彼らは99日かけて海を西へと横断した。\n\n艦隊の船長は、地元の族長がライバルの部族を征服するのを助ける際に、毒矢の傷により死亡したが、我々の船のうち2隻が生き残り、1隻は海を横断して帰還しようとしたが沈んでしまった。最後の船は西への航海を続け、太平洋を横断して航行し、我々の港に到着したとき、それは地球を一周した最初の船となった。"
 exploration_events.19.d:0 "我々の艦隊は、インドネシアの豊かな香料諸島への西周り航路を発見するために航海を行った。彼らは、南アメリカの先端近くに位置するマゼラン海峡を発見し、99日かけて海を西へ横断した。海峡は危険であり、最終的に大洋に到着すると、船長は喜んで涙を流した。\n\n艦隊の船長は、セブ島の族長がライバルの部族を征服するのを助ける際に、毒矢の傷により死亡した。我々の船のうち2隻が生き残り、1隻は太平洋を横断して帰還しようとしたが沈んでしまった。最後の船は西への航海を続け、インド洋を横断して航行し、我々の港に到着したとき、それは地球を一周した最初の船となった。"
 exploration_events.20.d:0 "我々の艦隊は、伝説の豊かな島々と西方の都市への西周り航路を発見するために航海を行った。インドネシアの島々を発見した後、海を西に横断するのに多くの日数がかかった。\n\n艦隊の船長は、地元の族長がライバルの部族を征服するのを助ける際に、毒矢の傷により死亡した。我々の船のうち2隻が生き残り、1隻は外洋を横断して帰還しようとしたが沈んでしまった。最後の船は西への航海を続け、インド洋を横断して航海し、喜望峰を周ってそれが我々の港に到着したとき、それは地球を一周した最初の船となった。"
 exploration_events.21.d:0 "長い航海の後、我々の帝国艦隊は中国へ再び戻れる航路を発見した、この航路は全世界を一周できる航路である！我々の探検家は、五天竺の地に到達するまでに49日かかり、天方（地元ではメッカの名で知られている）にはさらに49日かかった。そこから彼らは広大な西の海、蛮族たちが大西洋と呼ぶ海を進み、さらに7週間の航海をしてアメリカ大陸に到着した。我々の聞くところこの大陸は、ある蛮族の酋長にちなみ名付けられた。99日かけて、我々の艦隊は、この大陸を迂回し別の海域に入る航路を見つけることができた。この海は非常に穏やかであり、天子の下での平和な世界を祝うため、穏やかなそれを太平と名付けることに決めた！\n\n艦隊の船長と他の多くの水兵たちは、太平洋の航海中に外来の病により死亡したが、我々の船のほとんどは生き残って、最終的に陽が出ずりし地へと近づいていた。最後の短い行程の後、我々の輝かしい艦隊は母港に戻り、世界を一周した最初の艦隊となった。"
 exploration_events.22.d:0 "$RANDOM_OLD_MONARCH$・カーンの子、[Root.Monarch.GetName]王に永遠の栄光あれ\n\n世界の調停者、民衆の指導者、加護された国土の庇護者であられる尊敬すべきワズィール（宰相）閣下へ報告申し上げます：この知らせが届く頃には、我々の探検遠征が成功裏に終わったことは既にお聞きおよびのことかと存じます。恵みを受けた我が探検隊は、世界の見聞を広げるためムハッラム月にコスタンティーニーイェを出発しました。新たな緯度圏に入り大陸を縦断した彼らは大地の南端を発見し、ヒタイの地を隔てる大洋に到達しました。温和な自然を讃え、この地はバルシュ・セラーム（平安あれ）と名付けられました。そこを発ち、ヒンドゥスターンそしてジャワを訪れた一行が、現地の信徒に荘厳たる我が国の強大さを教えたところ、金曜の礼拝で幸運にも我が名が唱えられていたということです。高貴なるアッラーの加護の下、彼らはエジプト経由で帰還しました。この業績をオスマン王家の偉大さと、七つの緯度圏全てを跨ぐ版図を公に知らしめる機会とし、また彼らの誇るべき功績を外国からの使者たちにお披露目くださるよう、お願い申し上げます。\n\n聖なるラマダーン月、加護されたコスタンティーニーイェにて記録"
 exploration_events.23.d:0 "今まで世界は3つの大きな地域、すなわち日本、中国、インドで構成されていると我々は信じていた。最近我々は南方の蛮族である「南蛮」文明についても学び、彼らと直接外洋を越えて交流するために、壮大な遠征を計画した。我々の艦隊は南の熱帯の島々を探検し、西では異国風の慣習を持つ人々と出会った。我々の船は、北の流氷の間を航行し、東では未知の大陸と島々を発見した。\nこの遠征の最大の成果として、我々の水兵たちは世界で最初に地球を一周した！天皇は船が最終的に故郷へ戻った時の我々の業績に非常に満足していた。陛下は艦長である司令官や他の乗組員を宮廷に招待し、これまでにないことに、彼らとの謁見を行った。この出来事は、日本が七つの海を支配するために台頭した記念日として記憶されるだろう。"
