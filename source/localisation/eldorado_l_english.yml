 custom_idea_years_of_nationalism:0 "一つの国家、一つの民衆"
 custom_idea_years_of_nationalism_desc:0 "あなたの国への忠誠は尊重されているが、土地は多くの異なる国で構成されている。我々の国民が一つの国の一部であるという考え方により、我々は多くの小国が引き起こす分裂と戦う。"
 custom_idea_imperial_authority:0 "帝国の支配"
 custom_idea_imperial_authority_desc:0 "神聖ローマ帝国の支配者は、彼らが支配することを望む人々に対して権限を発揮する準備ができていなければならない。この権威は、誰も神聖ローマ帝国を支配する権利に疑問を呈することのないよう、実践し、努力し、維持する必要がある。"
 custom_idea_female_advisor_chance:0 "女子の教育"
 custom_idea_female_advisor_chance_desc:0 "古代でも昨今でも、思想家たちは女性の知的能力や、女子に良い教育を与えることについて主張してきた。これが本当なら、女性を政治から遠ざけるのは愚かな制約なのかもしれない。"
 custom_idea_female_generals:0 "女戦士"
 custom_idea_female_generals_desc:0 "多くの国では、女性が反乱や必要な時に武器を取っているのを見てきたが、女性が戦争で人々を率いる我々の独特の伝統を持つ国はほとんどない。これは、最高と勇敢さを追い求める我々の探求において、男性と女性の将軍の募集にも反映されている。"
