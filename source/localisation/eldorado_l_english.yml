 desc_sce_shortcut:0 "大きな動機としての恐怖から、あなたの軍隊と征服者はこの州を飛び越えるだろう。"
 sce_shortcut_tooltip:0 "近道"
 desc_sce_shortcut_tooltip:0 "大きな動機としての恐怖から、あなたの軍隊と征服者はこの州を飛び越えるだろう。"
