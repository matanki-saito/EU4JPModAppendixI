 TUT_PART_BAS_SHORT:0 "基本チュートリアル"
 TUT_PART_BAS_TITLE:0 "§Y基本チュートリアル§!\n基本操作\n基本的なゲームプレイ"
 TUT_PART_BAS_DESC:0 "このパートではカメラ操作、ゲーム速度の変更、ユニット操作、生産、基本的な外交の方法の基礎を説明します。"
 TUT_PART_ADV_SHORT:0 "発展的なチュートリアル"
 TUT_PART_ADV_TITLE:0 "§Y発展的なチュートリアル§!\n発展的なゲームプレイ"
 TUT_PART_ADV_DESC:0 "このパートではインターフェースの詳細とマップモード、交易について学びます。"
 TUT_PART_CAM_SHORT:0 "スペイン帝国"
 TUT_PART_CAM_TITLE:0 "§Yスペイン帝国§!\n初心者向けキャンペーン"
 TUT_PART_CAM_DESC:1 "このパートは、実際のゲームをより正確に模倣する方法で構造を説明します。戦争の宣言、国の併合、征服した土地の管理方法、イベント、安定度、反乱軍、探検についても学びます。"
 TUT_PART_DESC:0 "これはパートの説明です。"
 TUT_BAS_SELECT_CHAPTER_TITLE:0 "基本チュートリアル"
 TUT_BAS_SELECT_CHAPTER_DESC:0 "基本チュートリアルの説明"
