 TUT_NEXT_TOOLTIP:0 "次のページに進む"
 TUT_MENU:0 "終了"
 TUT_MENU_TOOLTIP:0 "チュートリアルメニューに戻る"
 TUT_SKIP:0 "スキップ"
 tutorial_negative_modifier:0 "防御性の低下"
 TUT_SKIP_TOOLTIP:0 "この章を飛ばして次へ進む"
 TUT_MINIMISE_TOOLTIP:0 "インターフェースを最小化する。"
 TUT_OBJECTIVES:0 "目標"
 TUT_SELECT_CHAPTER_TITLE:0 "章選択"
 TUT_SELECT_CHAPTER_DESC:0 "章の選択"
 TUT_BAS_CHAPTER01_BUTTON:0 "基本操作"
 TUT_BAS_CHAPTER01_TITLE:0 "基本操作"
 TUT_BAS_CHAPTER01_DESC:0 "この章では、ゲームの非常に基本的なプレイ方法について学びます。これには§Mカメラ§!と§Mゲーム速度§!の操作方法が含まれています。"
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "はじめに"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "§M最小化§!ボタンをクリックすると、いつでもこのインターフェースを最小化することができます。再表示するには§M最大化§!ボタンをクリックしてください。"
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "時間"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "§Mスペースキー§!を押すか、または画面右上の§M時間操作ボタン§!をクリックすることでいつでもゲームを一時停止することができます。また、時間操作ボタンの＋か－、またはキーボードの§M＋§!か§M－§!キーを押すことでゲームの進行スピードを変更することもできます。"
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§M一時停止を解除§!して1月1日まで進める"
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "時間"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "ゲームを一時停止すると、その状態のまま命令や操作を行うことができます。平時では進行速度を上げ、戦時中には下げる、または止めることによって落ち着いて操作することができます。"
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "§M次へ§!をクリックして続ける"
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "カメラ操作"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "ゲーム画面の上下左右、端に§Mマウスカーソル§!を動かすと画面をスクロールすることができます。これはキーボードの§M矢印キー§!を押すか、マウスの§Mホイールボタン§!を押しながらドラッグすることでも可能です。また画面右下のミニマップをクリックすると、その場所にカメラが移動します。"
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "矢印キー、またはマウスでカメラを操作してください。§M次へ§!をクリックして続ける。"
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "縮小"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "プレイ中、より良く周囲の状況を把握するために視野を変更したくなるでしょう。\n\n§Yマウスのスクロールホイールを使用するか、画面右下のミニマップの下にある§Mズームアウト（－）§Yボタンをクリックすることで画面の縮小が可能です。§W"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "続行するために画面を§M縮小§!してください。ヨーロッパの全てを見ることができるでしょう。"
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "拡大"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "では今縮小している画面を拡大してみてください。\n\n§Yマウスのスクロールホイールを使用するか、画面右下のミニマップの下にある§Mズームアウト（+）§Yボタンをクリックすることで画面の拡大が可能です。§W"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "続行するために最大まで§M拡大してください§!"
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "州を見つける"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "ここまででカメラの操作については理解されたでしょう。ではカメラの移動、拡大縮小を駆使して特定の州を見つけてください。表示されている矢印に従い州を見つけた場合、矢印は固定されその州を指すでしょう。"
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "§M矢印§!に従って北に向かい、§Mアバディーン§!の州を見つけたら左クリックしてください。"
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "章のおわりに"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "ここではカメラの操作について学びました。次の章では軍隊と艦隊の操作について学びます。"
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_BAS_CHAPTER02_BUTTON:0 "ユニットの操作"
 TUT_BAS_CHAPTER02_TITLE:0 "ユニットの操作"
 TUT_BAS_CHAPTER02_DESC:0 "この章は§Mユニットの操作§!に焦点を当て、また§M戦闘§!と§M包囲§!の基本について解説します。"
 TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "ユニット操作"
 TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "§Mペイル§!の州が反乱軍に接収されています。これを撃破しなければなりません。§Mロンドン§!の州にいる陸軍を左クリック、またはドラッグして選択してください。"
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "§Mロンドン§!にいる§M陸軍§!を選択してください。"
 TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "陸軍の移動"
 TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "今選択した陸軍を移動させるには任意の州の上で右クリックしてください。§Mペイル§!に移動するにはまず§Mグウィネズ§!へ向かう必要があります。グウィネズの州の上で右クリックしたら一時停止を解除してください。ユニットが移動を始めます。\n\n§Y一時停止の解除を忘れないでください。"
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "陸軍を§Mグウィネズ§!に移動させてください。"
 TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "軍隊の輸送"
 TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "§Mペイル§!に陸軍を船で輸送する必要があります。§Mグウィネズ§!港にいる船に陸軍を積み込むため、§M輸送船に配属§!をクリックしてください。ユニットが配属された輸送船が港を離れる時、ユニットは自動的にその船に乗船します。\n\n§Y各輸送船が運ぶことのできる連隊は1つだけです。§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "陸軍を選択し、§M輸送船と連結§!をクリックしてください。"
 TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "艦隊の選択"
 TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "我が軍は現在、グウィネズ港にいる海軍と連結しています。アイリッシュ海を超え軍を輸送するために、クリックまたはドラッグで艦隊を選択してください。§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "§Mグウィネズ§!にいる§M艦隊§!を選択してください。"
 TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "艦隊の移動"
 TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "艦隊を移動させるには、§Mアイリッシュ海§!州を右クリックしてください。艦隊が港を離れる時、配属されたユニットも自動的に船に乗船します。\n\n§Y一時停止の解除を忘れないでください。§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "§Mアイリッシュ海§!州に艦隊を移動させてください。"
 TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "乗船した陸軍"
 TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "軍隊を下船させるには、艦隊を選択した後に§M輸送船§!をクリックしてください。"
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "§M乗船した陸軍§!を選択してください。"
 TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "陸軍の下船"
 TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "現在、陸軍が選択されています。下船させるため、反乱軍のいる§Mペイル§!州で右クリックしてください。§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "§Mペイル§!に陸軍を下船させてください。"
 TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "戦闘"
 TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "現在、我が軍は§Mペイル§!の反乱軍と戦闘中です。戦闘が終了した時、その州は反乱軍により接収されていたため包囲する必要があります。戦闘中の軍隊を選択すると、いつでも戦闘ウィンドウを開くことができます。\n\n§Y一時停止の解除を忘れないでください。§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "ゲームの一時停止を解除して、§M反乱軍を撃破§!してください。"
 TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "包囲"
 TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "戦場にて反乱軍を撃破しましたが、街は依然として反乱軍の指揮下にあります。我が軍はペイルを包囲していますが、これは防衛側が降伏する前に完了するでしょう。\n\n§Yこうした包囲などの特定の行動にかかる時間は本チュートリアルでは縮小されています。通常のゲームプレイではもう少しかかる可能性があります。§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§Mペイルを再征服§!してください。"
 TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "章のおわりに"
 TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "勝利しました！反乱軍を倒し、ペイルを奪還しました。これでチュートリアルの第2章は完了です。次の章では§M生産§!について学びます。"
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_BAS_CHAPTER03_BUTTON:0 "生産"
 TUT_BAS_CHAPTER03_TITLE:0 "生産"
 TUT_BAS_CHAPTER03_DESC:1 "チュートリアルの第3章では§M経済、§Mユニットの募集§!と§M建造物の建設§!に焦点を当てます。"
 TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "生産の基本"
 TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "この章では§M連隊の募集§!、§M船の建造§!、§M建造物§!の建設について学びます。全ての生産は州において行われるのです。"
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "マップ上の§Mロンドンをクリック§!してください。"
 TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "州"
 TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "各州は、§M基本税§!、§M交易力§!、戦略的位置、あるいはどのような§M交易品§!を生産するかによって、経済的または軍事的価値が異なります。これらについては後述します。州は全てのユニットの生産が行われる場所です。§M連隊の募集§!や§M船の建造§!、§M傭兵の雇用§!が行えます。"
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "陸軍の募集"
 TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "陸軍は3つの異なるタイプの連隊から構成されています。§M歩兵§!、§M騎兵§!、§M砲兵§!がそれです。各連隊は1000人の兵士で構成されています。"
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "§M連隊を募集§!をクリックしてください。"
 TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "連隊の募集"
 TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "連隊の募集ウィンドウには現在利用可能な全てのユニットのリストが表示されます。連隊を募集するには§Mダカット§!に加え1000の§M人的資源§!を要します。人的資源は時間経過で増加する重要な資源です。十分な人的資源がない場合、新しい陸軍の訓練や既存の軍隊の強化ができません。人的資源の数値は画面左上で確認できます。"
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "ロンドンで§M任意の連隊を募集§!してください。"
 TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "艦隊の建造"
 TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "船の建造を行うには、沿岸にある州を選択し、§M船を建造§!をクリックしてください。船には4種類あり、大型船、小型船、ガレー船、輸送船に分類されます。\n\n§Y§M戻る§Yをクリックし州画面に戻ったら§M船を建造§Yをクリックしてください§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "§M船を建造§!をクリックしてください。"
 TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "船の建造"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "ロンドンで§M任意の船を建造§!してください。"
 TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "建造物"
 TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "州の状況を改善するために建造物を建設することができます。改善内容は税収の増加や強力な要塞の建設、交易の増加など様々です。建造物の建設は、経済・軍事力の強化に不可欠です。"
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "§M建造物§!タブを開いてください。"
 TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "建設"
 TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "建造物はその用途に応じて異なるカテゴリに分類されます。同じカテゴリ内の建造物は、黄色の矢印が示されている場合アップグレードすることができます。その他の建造物（例えば大学など）は他のものと独立して建設することができます。"
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "ロンドンで§M任意の建造物を建設§!してください。"
 TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "キュー"
 TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "州には2つの異なる生産キューがあります。ユニットキューでは§M船の建造§!か§M連隊の募集§!が行えます。建造物キューでは§M建造物の建設§!や§M中核化§!、§M改宗§!、§M文化変更§!が行えます。この2つのキューは同時進行が可能です。"
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "生産インターフェース"
 TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "帝国が大きくなるにつれて、管理はより困難になります。§M生産インタフェース§!はより多くの建物を建設したり、兵士を訓練するのに役立つでしょう。リストから建物を選択すると、最も利益を得る場所に関する情報へとMAPモードが更新されます。\n\n§Y画面の左上を確認してください。§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "§M生産インターフェース§!をクリックしてください。"
 TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "生産インターフェース"
 TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "リストからユニットを選択し、マップをクリックして生産を開始してください。これは§M+§!のアイコンをクリックすることでも可能です。州を複数回クリックすると、船またはユニットがキューに入ります。\n\n§Y5つの異なる州で生産を開始してください。一時停止の解除を忘れずに。§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "任意の§M陸上ユニット§!をリストから選択し§M5つの連隊を募集§!してください。"
 TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "章のおわりに"
 TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "これで第3章を終わります。次の章では§M戦争§!について学びます。"
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_BAS_CHAPTER04_BUTTON:0 "戦争"
 TUT_BAS_CHAPTER04_TITLE:0 "戦争"
 TUT_BAS_CHAPTER04_DESC:0 "チュートリアルのこの章は、§M戦争§!と§M外交§!に焦点を当てます。"
 TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "宣戦布告"
 TUT_BAS_CHAPTER04_PAGE01_TEXT:0 "宣戦布告には§M開戦事由§!が必要です。開戦事由または戦争に対する正当性を持っていない場合に宣戦を布告するとペナルティを受けます。\n\n§Y§Mレンスター§Yの州をクリックしてください。その後§M外交§Yをクリックして§M宣戦布告§Yを選択。戦争目標として§Mレンスターの占領§Yを選び§M宣戦布告§Yをクリックしてください。§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "レンスターに§M宣戦布告§!してください。"
 TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "戦争"
 TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "レンスターの州に軍隊を移動させてください。また包囲と占領も完了させてください。全ての軍隊を連れて行きたければ、複数の軍隊を1つに統合して船で運んでください。\n\n§Y一時停止の解除を忘れないでください。§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§Mレンスターを撃破§!してください。"
 TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "和平の訴え"
 TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "和平交渉で§M貢物の要求§!を行うには一定の§M戦勝点§!が必要になります。§M戦争目標§!は戦勝点のコストを50%削減し、州の請求権を持っていると外交力のコストが50%削減されます。\n\n§Yレンスターの州をクリックしてください。その後、§M外交§Y、§M和平の訴え§Yと進んでください。\n一時停止の解除を忘れないでください。§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "レンスターと§M何らかの和平条約§!を結んでください。"
 TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "停戦"
 TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "戦争終結時、両国は停戦状態になります（併合しない場合のみ）。§M停戦アラート§!の上にカーソルを置くと、どの国と停戦を結んでいるか、またその期限がいつまでなのかを確認できます。停戦を結んでいる相手に戦争を仕掛けると§M安定度§!に重大なペナルティを受けます。これはお奨めしません。"
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "章のおわりに"
 TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "これでEuropa Universalis IVの基本的なチュートリアルを終了します。これはいつでも確認することができます。§M発展的なチュートリアル§!と§Mスペイン帝国初心者向けキャンペーン§!でより深くEuropa Universalis IVの特徴について学べます。"
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "チュートリアルメニューにもどるには§M終了§!をクリックしてください"
 TUT_ADV_CHAPTER01_BUTTON:0 "インタフェース"
 TUT_ADV_CHAPTER01_TITLE:0 "インタフェース"
 TUT_ADV_CHAPTER01_DESC:1 "この章は§Mインターフェイス§!を調べ、すべてのものがなぜ重要なのかについて説明します。"
 TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "インタフェース"
 TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "この章は§Mインターフェース§!を調べ、§Mインターフェース§!が何をするものなのかを説明します。"
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "ダカット"
 TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "ダカットは主要な資源の一つであり、ユニット募集から建物の建設といった様々な費用の支払いに使用されます。"
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "人的資源"
 TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "人的資源とは国が実質どれだけの兵を持つことができるかを決める重要な資源です。人的資源の最大値は10年分の人的資源に相当します。連隊を募集すると、連隊ごとに1000の人的資源がかかります。戦争で被害を受けた軍隊の補充も人的資源を消費します。"
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "安定度"
 TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "安定度は国家の治安を表します。安定度は§M政情不安§!、§M税収§!、§M世界交易力§!などの多くの数値に影響を及ぼします。\n\n安定度は§M安定と拡張タブ§!で§M統治力§!を消費することによって上げられます。逆に§Mランダムイベント§!、§M停戦協定の破棄§!、§M国教§!の変更、§M統治者§!の戦死などによって下がります。\n"
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "威信"
 TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "威信は会戦や戦争全体での勝利やランダムイベントによって増加します。威信は兵の§M士気の増加§!の他、§M正統性§!、§M時間による関係改善§!などの増加率を上げます。"
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "正統性と共和的伝統"
 TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "共和的伝統は共和国のみが影響され、主に§M政情不安§!を減少させます。共和的伝統は同じ元首が複数期当選することで低下し、毎年少しずつ上がります。低い共和的伝統は§M安定度上昇コスト§!の増加に繋がります。\n\n正統性は君主国のみが影響され、君主の支配が、どれほど正統であるのかを表しています。正統性は§M不穏度§!、§M宗教的寛容度§!、§M外交評価§!に影響を及ぼします。"
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "戦力投射"
 TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "§M戦力投射§!は国がどれほどその力を誇示しているかを反映した値です。§Mライバル§!を設定し、その国家に対して攻撃的な行動をとることによって増加します。戦力投射は様々なボーナスを国家に与えます。海賊行為、戦争の勝利、禁輸、反乱軍の援助などは戦力投射を増加させる行動の一例です。"
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "使節"
 TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "使節は様々な任務を実行するために使用するキャラクターです。商人は交易収入の回収や交易操作を行います。植民者は新しい植民地を設立するために使用します。外交官は外交行動を行うために使用します。宣教師は州の宗教を改宗させることに使用します。使節は任務が終わると戻ってきます。"
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "君主点"
 TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "§M君主点§!は§M統治力§!、§M外交力§!、§M軍事力§!の三種に分かれます。君主点は毎月増加し、その量は元首と顧問の能力によって決まります。"
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "通知"
 TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "通知はあなたが対処したいかもしれない様々な情報を知らせてくれます。左クリックによってそれを対処できるウィンドウへと移動し、右クリックによって消すことができます。赤の通知は緊急なもの、黄色の通知は重要なもの、緑の通知は急を要さないものになります。他国からの外交的提案もここに表示されます。"
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "生産インターフェース"
 TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "生産インタフェースは様々な生産行為をより簡単かつ効率的に行えるように設計されています。§M基本チュートリアル§!内の§M生産の章§!でより詳しく知ることができます。"
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "神聖ローマ帝国"
 TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "神聖ローマ帝国の画面では、どの国が神聖ローマ皇帝で、だれが選帝侯であるかを、また全諸侯を確認することができます。"
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "教皇庁"
 TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "もし自国の国教がカトリックである場合、教皇庁システムを使うことができます。教皇庁一覧は教皇への影響力と、それを使って何ができるかについての情報を提供してくれます。教皇が亡くなるたびに、現役の枢機卿の中から新しい教皇が選出されます。自国が教皇の支配者になる可能性を上げるために教皇への影響力を投資することもできます。"
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "概要"
 TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "概要は進行状況、軍隊の人数、建設状況、外交官や商人の状態を簡潔に表示します。"
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "スコア"
 TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "スコアは自国がどれほどうまくやっているかを表すもので、行政、外交、軍事の三つのカテゴリに分類されます。§M台帳§!の中の§Mスコアの比較§!を見ることによって何が加点要素になるのかを確認することもできます。"
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "章のおわりに"
 TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "マップモードは世界地図上にある情報の種類を変更します。次の章ではこれについてより詳しく説明していきます。"
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。§W"
 TUT_ADV_CHAPTER02_BUTTON:0 "マップモード"
 TUT_ADV_CHAPTER02_TITLE:0 "マップモード"
 TUT_ADV_CHAPTER02_DESC:0 "この章はどのような§Mマップモード§!があり、なぜそれが有用であるのかを説明していきます。"
 TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "地形マップモード"
 TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "マップモードはあなたがプレイするこの世界についてより多くの情報を得るために使えるツールです。§M地形マップモード§!が初期設定になっています。"
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "国家マップモード"
 TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "国家マップモードは各国ごと別の色ですべての州を塗ります。"
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "交易マップモード"
 TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "交易マップモードは、どの州がどの交易区に属しているのかであったり、交易品の流れを表示します。それに加えて、どの方向に交易力を流すのかを商人に対して指定することができます。§M交易力の移動§!については後ほど学びます。"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "帝国マップモード"
 TUT_ADV_CHAPTER02_PAGE04_TEXT:0 "帝国マップモードは、どの州が§M神聖ローマ帝国§!に属しているかを示します。緑の州が帝国のものであり、オレンジは選帝侯の、紫は皇帝のものであることを示します。ヴェネツィアのものであるブレシアが帝国の州であることに気づきましたよね？"
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "宗教マップモード"
 TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "宗教マップモードは世界中の宗教分布を示します。これにより、どの州が§M国教§!を信仰していないかや、同朋や仇敵がどこにいるかを簡単に確認できます。"
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "外交マップモード"
 TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "外交マップモードは、自国の中核州はどこであるか、同盟国がだれであるか、敵国はどこにいるか、といった情報を提供します。緑色の縞模様は領有していないあなたの§M中核州§!であることを示しています。他国に属する州をクリックするとその国の情報で外交マップモードが更新されます。"
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "その他のマップモード"
 TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "ゲームが今どのような状態にあるのかについての情報を得るのに役立つ、より多くのマップモードが用意されています。追加のマップモードボタンの一つをクリックしてみてください。"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "章のおわりに"
 TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "これでこの章を終わります。次の章は§M交易§!の詳細についてです。"
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_ADV_CHAPTER03_BUTTON:0 "交易"
 TUT_ADV_CHAPTER03_TITLE:0 "交易"
 TUT_ADV_CHAPTER03_DESC:0 "この章は§M交易§!の仕方の基本について説明します。"
 TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "交易"
 TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "交易はEuropa Universalis IVの重要な要素です。世界は異なる§M交易ノード§!に分割されており、交易ノードにはそれぞれ異なる数の州が属しています。各州は異なる§M交易品§!を生産し、それらの§M交易額§!はそれぞれの交易ノードに輸送されます。交易ノードは浮いているブイや都市としてマップ上に表示され、青色の縞によって互いに繋がれています。"
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "§Mヴェネツィア§!をクリックしてください。"
 TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "州の交易力"
 TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "交易ノードの交易力のかなりの部分は州から発生し、§M交易系建物§!を建てることで改善できます。特定の州は§M交易中心地§!や§M河口§!を持っており、どちらも交易力にボーナスを与えます。あなたの首都ヴェネツィアは交易中心地の1つだ！"
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "§Mヴェネツィア§!ボタンをクリックしてください。"
 TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "交易ノード"
 TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "交易ノードの§M交易額§!は、§M州§!で行われている取引から発生します。あなたは交易額から§M資金を回収§!したり、次の交易ノードに§M交易を誘導§!したりができます。§M交易力§!は管理下の交易ノードの交易額を決定する非常に重要な値です。より多くの交易を管理下におくことで、収入を増やしたり、交易額の移転量を増加させたりすることが出来ます。"
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "交易から資金を回収"
 TUT_ADV_CHAPTER03_PAGE04_TEXT:0 "§M商人§!は交易ノードで2つの異なる行動を実行できます。§M交易から資金を回収§!するにはその交易ノードの州を領有し、交易収入を得ることが必要です。あなたの§M交易力§!が競争相手と比べてどの程度大きいかによって、得られる§M交易収入§!の大きさが決定されます。\n\n§Yゲームの一時停止の解除を忘れないでくださいね。§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "§Mヴェネツィア交易ノード§!の商人に§M交易から資金を回収§!させてください。"
 TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "交易力を送出"
 TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "§M商人§!が行える2つめの行動は§M交易力を送出§!することです。これにより、ある§M交易ノード§!から別の交易ノードへと§M交易額§!を移送させられます。交易額の移送量は競争相手と比べた§M交易力§!の割合によって決定されます。\n§Y§Mアレクサンドリア州§Yを選択し、ボタンをクリックして交易ノードに移動しましょう。ゲームの一時停止の解除を忘れないでくださいね。§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "§Mアレクサンドリア交易ノード§!に行き、商人に§M交易力を送出§!させてください。"
 TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "交易マップモード"
 TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "交易マップモードは異なる§M交易ノード§!がどこにあるのか、どの州がそれに属しているのか、交易がどのように操られているかを示しています。ここを見れば分かるように、今アレクサンドリアからヴェネツィアへと§M交易力が送§!られています。交易は矢印の向いている方にしか流れません。幾つかの交易ノードはいわゆる§M終端ノード§!であり、ここからはもう交易は流出させられないことを意味します。§Mヴェネツィア§!と§Mジェノヴァ§!は終端ノードの2つの例です。§M交易力§!はある交易ノードから別の交易ノードへ§M交易額§!がどの位移送されるかを決定します。"
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "交易力"
 TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "交易力はあなたの管理下にある交易ノードの交易の大部分に直接影響します。交易力は§M州§!と§M小型船§!による保護からもたらされます。また§M世界交易力§!に影響を与えるアイデアや§M外交顧問§!も存在します。"
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "ヴェネツィアの港に停泊している§M船§!を選択してください。"
 TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "交易の保護"
 TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "小型船には交易の保護を命じることが出来ます。これにより、交易ノードを巡回し、そのノードにおける交易力を増加させられます。艦隊によって交易の保護を行うことは交易収入を増やす上で非常に重要です。"
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "船に交易ノードで§M交易の保護§!を行わせましょう。"
 TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "小型船"
 TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "交易力を増やす最も簡単な方法は、より多くの§M小型船§!を建造し、§M交易の保護§!を行わせることです。交易を保護しているバークは交易ノード内の交易力を3増加させます。"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§Y左上の§M生産インターフェース§Yをクリックしてください。"
 TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "船の建造"
 TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "交易ノードで交易の保護をおこなうバーク毎に§M交易力を3§!増加させます。より高レベルの小型船は、より大きな交易力を有します。\n\n§Y左のリストから§Mバーク§Yを選択し、マップ上の緑の州をクリックして建造を開始してください。ゲームの一時停止を解除するのを忘れないでくださいね。§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:1 "§M3隻の小型船（バーク）§!を建造してください。"
 TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "章のおわりに"
 TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "これでチュートリアルの交易の章を終了します。Europa Universalis IVの交易がどのように機能しているのかをよく理解していただけたなら幸いです。"
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "チュートリアルメニューに戻るには§M終了§!をクリックしてください。"
 TUT_CAM_CHAPTER01_TITLE:0 "レコンキスタ"
 TUT_CAM_CHAPTER01_DESC:1 "この章は、§Mユニットの生産§!、§Mミッション§!、§M戦争§!、§M征服§!を説明します。"
 TUT_CAM_CHAPTER01_BUTTON:0 "レコンキスタ"
 TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "募集"
 TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "陸軍の募集は戦争を行う上での重要な局面です。募集は州で進行しますが、2つの方法で開始できます。左上の§M生産インターフェース§!か、州の§M連隊の募集§!ボタンをクリックしてください。1部隊あたり1000の人的資源を消費します。"
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§Y左上の§M生産インターフェース§Yをクリックしてください。"
 TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "募集"
 TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "左のリストから連隊を選択し、緑の州をクリックして募集を開始してください。各連隊は1000の人的資源と金銭を消費します。\n\n§Y一時停止の解除を忘れないでください。§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§M5の陸軍ユニットを募集§!してください。"
 TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "ミッション"
 TUT_CAM_CHAPTER01_PAGE03_TEXT:0 "ミッションは国家の向かうべき方向を定めます。ミッションには難易度や報酬の点で異なるものが発生する可能性があります。ミッションは同時に1つしか設定できません。ミッションを中断すると、新たなものを選ぶには5年間待たねばなりません。\n\n§Y§M「ミッション未選択」の警告§!をクリックして、§D決断§!タブに移動してください。§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "ミッション「§Mレコンキスタの完了§!」を選択してください。"
 TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "レコンキスタ！"
 TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "宣戦布告する場合、対象国への§M開戦事由§!を持っていたほうが良いでしょう。開戦事由か戦争の正当性がない場合、宣戦布告による悪影響を被ることになります。\n\n§Mグラナダ§Y州を§Y右クリックして、§M宣戦布告§Yを選択してください。§Mグラナダを得る§Yの征服開戦事由を§M戦争目標§Yに設定し、§M宣戦布告§Yをクリックしてください。§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§Mグラナダに宣戦布告§!してください。"
 TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "戦争の概要"
 TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "戦争の概要ウィンドウでは、戦争がどのように進行しているか、交戦国がどこか、両陣営の戦争主導国がどこか、などの概要が表示されます。戦闘と包囲が最下部に表示されます。"
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "グラナダを打ち負かす"
 TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "戦争の結果は記録され、§M戦勝点§!として表示されます。戦勝点は敵国の州の占領や陸海の戦闘で勝利することによって得られ、敵が自国の州を占領したり、戦闘で敗北した場合には失います。戦勝点は§M和平交渉§!で何が要求できるかを決定します。\n\n§Y一時停止の解除を忘れないでください。§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "§M戦勝点§!を100%まで獲得してください。"
 TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "グラナダの併合"
 TUT_CAM_CHAPTER01_PAGE07_TEXT:2 "グラナダは敗北しました！スペインのレコンキスタを完了させるためにかの地を併合しましょう。\n\n§Y右下にある盾形の§M戦争の概要§Yを右クリックしてください。併合を要求するために、彼らが領有する州を選択して§M要求を送る§!をクリックしてください。一時停止の解除もお忘れなく。§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:2 "グラナダに残された州全てを要求してください。"
 TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "章のおわりに"
 TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "これでスペイン帝国のキャンペーンの、レコンキスタの章を終わります。"
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_CAM_CHAPTER02_TITLE:0 "スペイン宗教裁判"
 TUT_CAM_CHAPTER02_DESC:0 "この章は、§M君主点§!、§M統治者§!、§M顧問§!、§M中核州§!、§M宗教§!を説明します。"
 TUT_CAM_CHAPTER02_BUTTON:0 "スペイン宗教裁判"
 TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "統治者"
 TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "統治者は国の発展にとって非常に重要です。§M君主点§!と呼ばれる3つの資源が存在し、それぞれ§M統治力§!、§M外交力§!、§M軍事力§!といいます。君主点は毎月入手でき、その量は君主と顧問の能力によって変動します。"
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "顧問"
 TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "顧問はあなたが毎月得る§M君主点§!を増加させます。彼らを雇うには金が必要であり、月ごとに給料も支払います。より高価な顧問を雇うことで、より多くの君主点が毎月得られますが、収入は少なくなります。\n\n§Y§M「顧問の雇用枠に空き」の警告§!をクリックして、§M宮廷§!タブに移動してください。§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "続けるには§M宮廷タブ§!を開いてください。"
 TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "顧問"
 TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "顧問は毎月の§M君主点§!の入手量を増加させます。雇用には金銭を必要とし、さらに毎月給金を支払う必要があります。より高給取りな顧問を雇うと、より多くの君主点が得られますが、もちろんその分だけ支出が増加することになります。\n\n§Y空の肖像をクリックすると、現在利用可能な顧問のリストに移動します。§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§M顧問を雇§!ってください"
 TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "中核州"
 TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "中核州はあなたの国が故郷とみなしている州です。§M過剰拡大§!を避けるためには、州を中核化することが重要です。中核州ではない州は§M税収§!と§M人的資源§!が大幅に減少します。最近征服された州に§M請求権§!を持っていると、中核化のコストと時間が短縮されます。\n\n§Y一時停止の解除をお忘れなく。§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "グラナダを§M中核化§!してください。"
 TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "宗教"
 TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "宗教的統一を維持することは、国内を安定的かつ少反乱に保つ上で重要です。宗教的統一を保つためには州の宗教を国教と同じにしなければなりません。州を改宗させるには宣教師が必要です。安定度が高いと改宗の進行が早くなります。\n\n§Y一時停止の解除をお忘れなく。§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "グラナダ州を§M改宗§!してください。"
 TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "建物"
 TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "建物は国家の経済と軍事能力を向上させる重要な要素です。ほとんどの建物はすべての州に建設できますが、州の§M建築枠§!の数によって制限されています。すべての建物は建設には金銭コストがかかります。\n\n§Y一時停止の解除をお忘れなく。§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "グラナダに§M教会§!を建設してください。"
 TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "イベント"
 TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "イベントはランダムに発生します。イベントでは時々、ゲームに変動やフレーバーを与える、2つ以上の選択肢が発生します。特定の国には歴史的文脈やフレーバーを添加する固有のイベントもあります。"
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "イベントのポップアップのボタンをクリックしてください。"
 TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "反乱軍"
 TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "反乱軍には様々な種類があり、その派閥はそれぞれ異なる主張を持ちます。州の§M不穏度§!が反乱の発生確率を決定します。対処方法として、戦闘で§M反乱軍を討伐する§!か、§M安定度と拡張§!タブから交渉を行うかを選ぶことができます。\n\n§Y一時停止の解除をお忘れなく。§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§M反乱軍を討伐§!してください。"
 TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "安定度"
 TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "安定度は国家がどの程度安定しているかを表します。安定度は§M不穏度§!、§M税収§!、§M世界交易力§!、その他多くに関係してきます。安定度は§M安定度と拡張タブ§!から§M統治力§!を消費することで増加させられます。\n\n§Y左上の盾形をクリックし、§M安定度と拡張§Yタブを開き、安定度の下にある§M高める§!ボタンをクリックしてください。"
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "§M安定度を高め§!てください。"
 TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "王室間の婚姻"
 TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "王室間の婚姻は自国と他国の間で絆を結ぶ方法の一つです。\n\n§Yユニットを選択していない状態で§Mポルトガル§!の州を右クリックし、彼らとの外交画面を開いてください。§M王室行動§!の折畳をクリックし、§M王室間の婚姻§!オプションを表示してください。\n\n一時停止の解除をお忘れなく。§W"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "§Mボルトガルと王室間の婚姻§!を結んでください。"
 TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "王室間の婚姻"
 TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "王室間の婚姻は王朝の§M正統性§!を時間経過とともに増加させますが、両国での§M威信§!と§M正統性§!の違いによって、正統性が一時的に低下することになります。他国との王室間の婚姻は§M王朝§!の統合と§M同君連合§!への加入を引き起こす可能性を生み出します。"
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "決断"
 TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "決断は何らかの形で国家を改革することを可能にします。条件が満たされると、決断を制定し、即時にその影響を受けられるようになります。決断によっては、大規模な取り組みを行うことができます。例えば、ドイツやイタリアを建国する、などです。\n\n§M国家の決断が可能の警告§!を§Yクリックして、§M決断タブ§Yに移動してください。§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "§Mスペインを外交的に建国§!してください。"
 TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "技術"
 TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "技術は§M君主点§!を消費することで解除できます。技術は§M3つのカテゴリ§!に分かれており、それぞれ各君主点の中のひとつに関連付けられています。§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "§M技術タブ§!を開いてください。"
 TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "技術"
 TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "技術を先取りすると技術コストにペナルティを受けることになります。技術とアイデアは共に君主点を消費しますから、重視する技術とアイデアで同種の君主点が必要とならないような計画を立てることをおすすめします。統治者の能力に鑑みて計画しても良いでしょう。"
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "§Mルネサンス思想（7）§!を解除してください。"
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "制度の受容"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "技術の習得のための君主点コストは、現在受け入れている§M制度§!によって異なります。ゲーム開始時に開放されている§M制度§!は§M封建制§!のみであり、ヨーロッパの全ての国とアジアの殆どの国が§M受容§!しています。\n\n50年ごとに世界のどこかの州で新しい§M制度§!が発生し、そこから世界中にゆっくりと広がっていきます。\n\n§M制度§!を§M受容§!するためには領有している州の10%にそれが広がっている必要があります。新しい制度が発生すると、まだそれを§M受容§!していないすべての国で技術コストが増大します。どんな§M制度§!が存在し、広がっているかは、技術タブの§M制度§!ボタンをクリックすることで調べられます。"
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "アイデアグループ"
 TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "アイデアグループは自国の§M統治技術§!に応じた特定の間隔で選択できます。ちょうど今研究した技術が2番目のアイデアグループを解除しました。アイデアグループは国家を専門化し、特定の作業を行う上でよりユニークかつ強力にします。"
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "§Mアイデアタブ§!を開いてください。"
 TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "アイデアグループ"
 TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "アイデアグループのアイデアを取得するには、§M統治力§!、§M外交力§!、§M軍事力§!のいずれかの§M君主力400§!が消費されます。どの君主力が消費されるかはアイデアグループによって決まります。備蓄が潤沢な種類の君主点を消費するアイデアグループを選ぶことをおすすめします。\n\n§Y§M開放されたスロット§!ボタンをクリックし、§M探検アイデア§!を選択してください。§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "§M探検§!アイデアグループを選択してください。"
 TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "アイデア"
 TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "3つのアイデアを取得すると、§M国家アイデア§!が1つ有効になります。殆どの大国と幾つかの小国は固有の国策を持っています。\n\n§M新世界の探索§Yは§M探検§Yアイデアグループに含まれるアイデアで、§M探検家§Yと§M征服者§Yを募集できるようになります。これは最初に§M植民地探検§Yのアイデアを取得する必要があります。"
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "§M新世界の探索§!アイデアを取得してください。"
 TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "章のおわりに"
 TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "これでスペイン帝国キャンペーンのスペイン宗教裁判の章を終わります。"
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "§M次へ§!をクリックして次の章へ。"
 TUT_CAM_CHAPTER03_TITLE:0 "新世界"
 TUT_CAM_CHAPTER03_DESC:0 "この章は§M探検§!と§M植民地化§!について解説します。"
 TUT_CAM_CHAPTER03_BUTTON:0 "新世界"
 TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "探検"
 TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "探検と植民地化は、Europa Universalis IVにおいて重要な部分です。新しい土地を発見し、新しい入植地を設立することは、あなたの帝国を拡大する比較的平和的な方法です。"
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "探検"
 TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "未知の土地は§M未知領域§!として隠されています。未知領域に移動するためには§M探検家§!や§M征服者§!が必要です。探検家や征服者を募集するにはまず§M新世界の探索§!アイデアを解除する必要があります。"
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:1 "§Mカンタブリア§!の艦隊を選択して、指揮官を任命してください。"
 TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "未知領域"
 TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "探検家は艦隊を、征服者は兵士を率います。あなたの艦隊は探検家クリストファー・コロンブスに率いられています。\n\n§M未知領域§Yを右クリックして艦隊に探索を§Y命じてください。\n\n一時停止を解除することをお忘れなく。§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "艦隊を西に向かわせ、§M矢印に従って§!ください。§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "消耗"
 TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "探索には消耗という危険が存在します。船が海上にあり且つ補給船が達するにはあまりに遠い場合、艦隊は消耗ダメージを被ることになります。通常のゲームでは、必要に応じて船を修理のために帰港させ、探索はゆっくりと進めねばなりません。今回はチュートリアルのため、海軍の負担は大幅に軽減されています。"
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "艦隊を西に向かわせ、§M矢印に従って§!ください。§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "未入植地"
 TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "未植民の土地には§M植民者§!を送ることで植民できます。どの程度遠くの土地にまで植民できるかは、§M植民範囲§!に依存します。未植民の土地には、その土地の§M原住民§!が存在する場合があります。攻撃的な原住民の場合、あなたの植民地を襲撃する可能性が高くなります。"
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "§Mトルトゥーガ§!をクリックしてください。"
 TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "未入植地"
 TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "植民地は§M植民者§!が利用可能な国が設立できます。植民者は主に§M探検§!や§M拡大§!のアイデアグループによって得られます。植民者を未植民の州に送るには、まずは対象の州に向かわせねばなりません。到着したら開拓地の構築を開始します。\n\n§Y一時停止の解除を忘れないでください。§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "§M派遣§!をクリックしてください。"
 TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "植民地"
 TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "定住し始めても植民地が成長し、自立するまでは時間がかかります。植民地の新しい入植者の数は毎月増加し、1000人に達すると自立します。植民者が存在すれば、入植人口の増加が早まります。"
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "§M次へ§!をクリックして続ける。"
 TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "チュートリアル修了"
 TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "よくできました！これでスペイン帝国のキャンペーン新世界の章は終了、そしてチュートリアルの修了となります。これでEuropa Universalis IVの基本的なコツを掴んでもらえたことでしょう！\n\n§Y通常のプレイではヒントシステムを上手く活用することをお勧めします。§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "ゲームを§M楽しんで§!ください。"
 TT_TUTORIAL_DISABLED:0 "§Mチュートリアルのこの場面では無効になっています。§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "大型船は、戦闘力に秀でている大型の軍艦です。小型船は、移動速度が速く、主に交易の保護のために用いられますが、探索にも用いられます。ガレー船は、内海で用いられるべき安価な軍艦です。最後に、輸送船は、水上で軍隊を輸送するために用いられます。§W"