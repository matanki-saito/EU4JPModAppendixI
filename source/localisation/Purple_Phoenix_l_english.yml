 recover_east_anatolia_title:0 "アナトリア東部の回復"
 recover_east_anatolia_desc:0 "アナトリアの再征服の完遂！"
 recover_crimea_title:0 "カッファの回復"
 recover_crimea_desc:0 "カッファを回復することで、我が帝国は黒海交易に一層強固な統制を敷くことができるようになるだろう。"
 recover_east_islands_title:0 "東地中海諸島の回復"
 recover_albania_title:0 "アルバニアの回復"
 recover_albania_desc:0 "我らの国土回復の次なる段階は、アドリア海の門の東側だ。"
 recover_isteria_title:0 "イストリアの回復"
 recover_isteria_desc:0 "継続してアドリアの海岸を再征服せよ！"
 recover_north_italy_title:0 "イタリア北部の回復"
 recover_north_italy_desc:0 "ローマは回復した。まだまだ我が帝国は北へ進めるぞ！"
 recover_lombardia_title:0 "ロンバルディアの回復"
 recover_lombardia_desc:0 "イタリア王国全土を帝国に回復せよ！"
 recover_west_islands_title:0 "西地中海諸島の回復"
 recover_west_islands_desc:0 "コルシカとサルディーニャを確保すればイタリアの安全を守ることができ、さらにバレアレスを取ればヒスパニアへの足掛かりとなるだろう。"
 recover_south_spain_title:0 "ヒスパニアの回復"
 recover_south_spain_desc:0 "ヒスパニアの海岸が、我らの西方へ向かう野望の終着点だ。"
 recover_tripoli_title:0 "トリポリの回復"
 recover_tripoli_desc:0 "帝国の栄光のために、トリポリは奪還せねばならない！"
 recover_tunis_title:0 "チュニスの回復"
 recover_tunis_desc:0 "かつてローマの宿敵カルタゴが存在した場所、チュニス。それは我らの西アフリカに向けた野望の象徴でもあるのだ。"
 recover_antioch_title:0 "アンティオキアの回復"
 recover_antioch_desc:0 "重要な聖地であるアンティオキアは、必ず帝国へ取り戻さなければならない！"
 recover_jerusalem_title:0 "イェルサレムの回復"
 recover_jerusalem_desc:0 "我らの国土回復の次の段階は、イェルサレムの奪還だ！"
 recover_alexandria_title:0 "アレクサンドリアの回復"
 recover_alexandria_desc:0 "かつてローマ帝国の穀倉だったアレクサンドリアは、再建された帝国に大きな華を添えるだろう！"
 purple_phoenix.1.t:0 "僭称者の蜂起"
 purple_phoenix.1.d:0 "帝国の権力が回復するにつれて、その最大の欠点の一つも戻ってきた。野心的な貴族と傑出した将軍達は自身のために帝国の実権を奪取する準備ができていた。"
 purple_phoenix.1.a:0 "裏切り者に死を！"
 purple_phoenix.1.b:0 "僭称者の支援"
 purple_phoenix.2.t:0 "アテネの奪還！"
 purple_phoenix.2.d:0 "第四回十字軍でラテン人に敗北するまでの何世紀もの間、アテネはビザンツの文化と芸術の中心だった。最近では、アテネは様々な西方の家系によって支配される独立公国の首都であった。しかしその時も終わり、1204年以来初めてアテネはビザンツ帝国の一部になる。"
 purple_phoenix.2.a:0 "そして永遠に！"
 purple_phoenix.3.t:0 "ニコメディア奪還！"
 purple_phoenix.3.d:0 "ニコメディア、トルコ人の言うところのイズミットは、1337年のトルコ軍侵入で失陥するまでの1000年以上、小アジア海岸におけるビザンツの重要都市だった。当地の奪還によって小アジアへと再び拡大する絶好の場所に身を置くのだ。"
 purple_phoenix.3.a:0 "我々は成し遂げなければならない！"
 purple_phoenix.4.t:0 "アンティオキア奪還！"
 purple_phoenix.4.d:0 "1084年にトルコ人に奪われたアンティオキアはキリスト教の発祥地と呼ばれてきた。彼の地はもはやかつてのような主要都市ではないが、今なお重要な聖都である。"
 purple_phoenix.4.a:0 "神がそれを望まれる！"
 purple_phoenix.5.t:0 "エルサレム奪還！"
 purple_phoenix.5.d:0 "634年にアラブ人に奪われたエルサレムは、かつては帝国におけるキリスト教の礼拝の中心だった。その奪還は全てのキリスト教徒の士気を高めるに違いない。"
 purple_phoenix.5.a:0 "神がそれを望まれる！"
 purple_phoenix.6.t:0 "ローマ奪還！"
 purple_phoenix.6.d:0 "帝国による直接支配が常になされていたわけではなかったが、ローマは最終的に教皇レオ３世がシャルルマーニュに神聖ローマ帝国皇帝の帝冠を授けた際に、ビザンツとの全ての関係を断った。しかし今、ひどく傷ついてはいるが、いまだ支配するに値する非常に権威あるこの都市は、我らの手の内に戻る。"
 purple_phoenix.6.a:0 "ローマ、全ての始まりの都市は、再び我らの手に。"
 purple_phoenix.7.t:0 "ローマ正教会の復活！"
 purple_phoenix.7.d:0 "ローマの人々が再び正教会を信仰し、残存する保守的なカトリック信徒が世を忍ぶ。これはきっと大シスマを終わらせはしないが、何かがそれを深めているなら、永遠の宗教的権威競争において東方正教会に優位性を与える。"
 purple_phoenix.7.a:0 "これでもくらえ、分離主義者め！"
 purple_phoenix.8.t:0 "トルコ人をバルカン半島西部から叩き出した！"
 purple_phoenix.8.d:0 "オスマン帝国の勢力は西バルカンから追い出された。これは、我らが帝国の復興における重要な転換点である。"
 purple_phoenix.8.a:0 "不死鳥は舞い上がるのだ！"
 purple_phoenix.9.t:0 "トルコ人をバルカン半島東部から叩き出した！"
 purple_phoenix.9.d:0 "オスマン帝国の勢力は東バルカンから追い出された。とうとうコンスタンティノープルのヨーロッパにおける国境の安全が保障されたのだ！"
 purple_phoenix.9.a:0 "不死鳥は舞い上がるのだ！"
 purple_phoenix.10.t:0 "トルコ人をアナトリアから叩き出した！"
 purple_phoenix.10.d:0 "オスマン帝国の勢力は、かつて策源地であったアナトリアから追い出されている。アナトリアを確保することで、我らの繁栄は確かなものになるのだ！"
 purple_phoenix.10.a:0 "不死鳥は舞い上がるのだ！"
 recent_BYZ_factions:0 "直近における派閥の運動"
 purple_phoenix.11.t:0 "宮中の派閥が君主に影響を及ぼす"
 purple_phoenix.11.d:0 "宮廷内の派閥は最近より軍に強く賛成するようになり、軍事問題に焦点を当てるようになっている。"
 purple_phoenix.11.a:0 "より多くの兵士を動員できるな！"
 purple_phoenix.12.t:0 "宮廷内派閥が君主に影響を及ぼす"
 purple_phoenix.12.d:0 "最近の軍部は帝国宮廷からの支持を失っており、強力な派閥はことあるごとに軍事費削減を画策している。"
 purple_phoenix.12.a:0 "代わりに彼らが戦ってくれるのか？"
 purple_phoenix.13.t:0 "宮廷内派閥が君主に影響を及ぼす"
 purple_phoenix.13.d:0 "宮廷内の派閥は最近より外交的な方策に強く賛成するようになり、平和的に物事を解決することに焦点を当てるよう主張している。"
 purple_phoenix.13.a:0 "暴力は何も解決しえない"
 purple_phoenix.14.t:0 "宮廷内派閥が君主に影響を及ぼす"
 purple_phoenix.14.d:0 "外交団は近頃宮廷の支持を得られなくなり、強力な派閥は我らの外交努力の妨害に勤しんでいる。"
 purple_phoenix.14.a:0 "挑発的な物言いだ！"
 purple_phoenix.15.t:0 "宮廷内派閥が君主に影響を及ぼす"
 purple_phoenix.15.d:0 "宮廷内の派閥は最近より政府に強く賛成するようになり、帝国の官僚制の拡充を助けている。"
 purple_phoenix.15.a:0 "帝国は紙で動くのだ"
 purple_phoenix.16.t:0 "宮廷内派閥が君主に影響を及ぼす"
 purple_phoenix.16.d:0 "官僚は近頃宮廷の支持を得られなくなり、強力な派閥は行政にかかる費用の削減を主張している。"
 purple_phoenix.16.a:0 "だが、だれが税を集めるのだろうか？"
 triumph_greece_title:0 "ギリシャへの凱旋"
 triumph_greece_desc:0 "ギリシャ再征服の達成によって、帝都への凱旋という在りし日のローマの如き伝統を勝利した兵士と将軍に与えた。長い間灰となっていたが、不死鳥が如き再生は活動を再開し始めそうだ。"
 triumph_balkans_title:0 "バルカン半島への凱旋"
 triumph_balkans_desc:0 "バルカン再征服の達成によって、最早欧州の脅威に晒されることはない帝都への凱旋を勝利した兵士と将軍に再び与えた。"
 triumph_asia_title:0 "小アジア沿岸への凱旋"
 triumph_asia_desc:0 "小アジアの海岸は今や安全地帯となり、首都は東方の脅威から守られた。兵士は勝利の凱旋式を市内で行い、将軍たちは褒章されるべきだ。"
 triumph_anatolia_title:0 "アナトリアへの凱旋"
 triumph_anatolia_desc:0 "アナトリアを奪回せしめた兵士と将軍にはまさしく最高の栄誉が授けられる！"
 triumph_italy_title:0 "イタリアへの凱旋"
 triumph_italy_desc:0 "我らが将軍達は全イタリアを帝国の統治下へと戻したことで、あの偉大なるベリサリウスをも越えることとなった。よって彼らのために、帝国がこれまで行った中で最大の凱旋式が催されるべきだ！"
 recover_east_islands_desc:1 "エーゲ海諸島を回復すれば、アナトリアの海岸の安全は保たれる。"