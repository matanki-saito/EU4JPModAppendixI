 ned_bank_crisis:0 "オランダの金融部門の危機"
 desc_ned_bank_crisis:0 "汎ヨーロッパ金融の中心地として、他国の他の都市がアムステルダムを追い抜いている。アムステルダム銀行の貧弱な経済政策に加えて、オランダの銀行部門の信頼性と実行可能性が真剣に問われている。"
 flavor_hol.7.t:0 "エルゼビア家"
 flavor_hol.7.d:0 "以前に製本や書物を手がけていたロデヴァイク・エルゼビアは、ようやく印刷機を持ち出版社になったとき、本を作るというあらゆる面をよく理解していた。ロデヴァイクと彼の子孫は、近代初期の最も有名で生産的な印刷業者の一つを確立し、エルゼビア家は130年にわたり、その優雅さと正確さだけでなく、四六判本に使用されているような小型で非常に持ち運びやすい形式でも知られていた。\nエルゼビアの出版社が残した作品の中で注目すべきは、ヨーロッパと世界の周りの選ばれた国の歴史と現在を描写した『エルゼビア共和国』である。国際市場のためのものではあるが、これらの最近の本は、オランダの商人階級の間で広く読者を見出し、投資するさまざまな国を理解するのに役立つ。"
 flavor_hol.7.a:0 "OK"
 flavor_hol.8.t:0 "全体構想（グランドデザイン）"
 flavor_hol.8.d:0 "植民地競争において相対的には後発者だったため、オランダは、欲しい植民地の多くが既に他の国々に取られていることに気付いた。しかしながら、強力な海軍と自発的な金融部門によって独立したオランダは依然としてかなりの財源を持っている。このような状況の下、オランダ西インド会社は、オランダがどのように競合相手よりも上位に上がるかについての全体構想（グランドデザイン）を考案した。\nその計画によれば、自らの植民地を確立しようとするのではなく、競合相手の植民地を征服する方が効率的である。自然な競争相手となるポルトガル植民地帝国は、特にオランダの投資家がすでにその一部に関与しているため、この計画の良い目標と見なされている。"
 flavor_hol.8.a:0 "壮大な計画に聞こえるな！"
 flavor_hol.8.b:0 "いや、国際社会は我々を憎むだろう。"
 flavor_hol.9.t:0 "フリュート船"
 flavor_hol.9.d:0 "広大なオランダ経済は、商船に大きな需要をもたらした。非常に浅いオランダの水域は、キャラベル船などの一般的な商船が多くのオランダの港に近づくことができなかった。これまでのところ、より小さなボイヤー（2本マストの小型沿岸用船舶）の使用によって対処されてきたが、ホールンのオランダ商人であるピーテル・ヤンス・リオルネの財政支援により、新しいタイプの船が開発された。\nフリュート（またはフロイト）船は全長が長く、非常に特徴的な洋梨型の船尾を持ち、少ない乗組員を乗せても効果的であるように作られている。浅いオランダの水域を航行する時でも大きな貨物を運ぶことができ、外洋でも非常にうまく機能するので、この船は我々の商人のための神からの贈り物である。"
 flavor_hol.9.a:0 "我々の造船産業はこのための準備ができているのだろうか？"
 flavor_hol.10.t:1 "オランダ東インド会社の苦難"
 flavor_hol.10.d:0 "物事はかつてオランダ東インド会社のためにそうであったような明るさを見せていない。他のヨーロッパ諸国が東インド交易に関与していることから、会社が特定の商品を独占することはもはや不可能であり、ヨーロッパの競争価格はかなり下がっている。絶望的ないくつかの会社関係者は、価格を維持するために香辛料の倉庫に火をつけるなどの極端な措置をとっているが、そのような行為の長期間の影響はせいぜい無視できる程度である。\nまだすべてが失われたわけではない。同社にはまだかなりの資産、経験豊富な船長と東方との良好な関係がある。しかし、これまでのように物事を進めることはできないことは明らかである。多くの人は、これまでの会社の方針であった単一の商品を独占しようとするのではなく、東インドの交易にもっと一般的な手法を取る道があると感じている。"
 flavor_hol.10.a:0 "再び方向を変える時が来ている。"
 flavor_hol.10.b:0 "寛大な貸付によって会社を助ける。"
 flavor_hol.10.c:0 "会社を解散する。"
 flavor_hol.11.t:1 "オランダ東インド会社の金融危機"
 flavor_hol.11.d:0 "より現実的な事業形態に移行したにもかかわらず、オランダ東インド会社は引き続き支払い能力に問題を抱えている。利益を喪失したにもかかわらず、配当の支払いを制限したくないため、当社は何十年もの間収益を計上している。\n今、独り立ちするため、同社はさらに多くの金を借り入れることを決断した。これは、当社が解散すべきである場合、その衝撃は金融部門に深刻な影響を与えるため、魅力的な提案である。"
 flavor_hol.11.a:0 "彼らはより多くの融資を必要としている！"
 flavor_hol.11.b:0 "会社を国有化する。"
 flavor_hol.12.t:1 "オランダ東インド会社の国有化？"
 flavor_hol.12.d:1 "継続的な競争と価格の下落と同様に、中央支配による貧弱な財政政策と遅い反応は、東インド会社の状態を困難にし続けた。日々の業務では、同社は東インドの所有物の管理を依然として支配しているが、現在では多くの人が長期的にはこの実行可能性に深刻な疑念を抱いている。おそらく、オランダ東インド会社を最終的に国有化し、これが必然的に我々の経済に打撃を与える時が来たのだろうか？我々が引き続き多くの融資と補助金で企業を支援しても、現時点でオランダ経済全体を完全に守ることはできない。"
 flavor_hol.12.a:0 "彼らはさらに多くの融資が必要だ。"
 flavor_hol.12.a.tt:1 "オランダ東インド会社の負債はさらに増加しています。"
 flavor_hol.12.b:0 "会社を国有化する。"
 flavor_hol.13.t:0 "アムステルダム銀行と国際資本市場"
 flavor_hol.13.d:0 "アムステルダム銀行の設立以来、オランダの金融部門はヨーロッパの資本主義市場の拠点となっている。オランダの銀行家は国内のさまざまな企業だけでなく、戦争から工場まで他のヨーロッパ諸国のすべてと関わっている。しかし、重商主義と保護主義が多くの外国市場を閉鎖するにつれて、かつてはオランダ銀行設立の強みであった国際的な地位は突然弱まった。銀行がオランダ政府とそれらの企業に対し会計上借り越しすることを可能にしたことが知られているため、機関自体の信頼性も基礎から大きく揺らいでいる。アムステルダム銀行は現在、破綻を宣言する準備ができており、これがオランダ経済に及ぼす一般的な影響を見るのは時間の問題でしかないようだ。"
 flavor_hol.13.a:0 "銀行を守ることを試みる。"
 flavor_hol.13.b:0 "アムステルダム銀行を閉鎖する。"
 flavor_hol.14.t:0 "不滅の七人"
 flavor_hol.14.d:0 "$MONARCH$の支配はこれまでのところ不人気である。我が国に打ち建てられたプロテスタントの理念に対する彼の献身に疑問が呈されているだけでなく、我が国のほぼすべての地域において、彼の支配の正統性が疑問視されている。政治界全体からの7人の陰謀者は、国王から王国を解放するため、自らオランダ総督を招き入れることを試みている。"
 flavor_hol.14.a:0 "OK"
 flavor_hol.15.t:0 "$MONARCH$への招待"
 flavor_hol.15.d:0 "7人の影響力のあるイングランド人たちが我々に、不人気で無能な王から彼らの王国を解放するよう促す手紙を送ってきた。共謀者たちによると、彼らの君主は内外の問題を混乱させた。彼らは今、我々が教皇の影響力から解放された敬虔なキリスト教国家として、我々に注目している。"
 flavor_hol.15.a:0 "招待を受け入れる。"
 flavor_hol.15.b:0 "招待を拒否する。"
 flavor_hol.16.t:0 "オランダの干渉"
 flavor_hol.16.d:0 "オランダ総督が我が国の反体制派と交渉しているようだ。我々は、これらの欺かれた商人たちの下手な判断を嘆かせることができる。"
 flavor_hol.16.a:0 "OK"
 flavor_hol.16.a.tt:0 "共謀者たちはオランダにイングランドの王冠を提供している。"
 flavor_hol.17.t:0 "無視された陰謀者たち"
 flavor_hol.17.d:0 "7人の体制派の手紙が連邦州に届いたようだが、オランダは陰謀者と協力することを拒否している。この判断は非常に高く評価すべきものだ。"
 flavor_hol.17.a:0 "素晴らしい！"
 flavor_hol.18.t:0 "フランス－オランダ間の緊張"
 flavor_hol.18.d:0 "我々の独立以来、フランスは、皇帝とブルゴーニュの後継者という共通の敵を持っていたことから、常に王国を支持してきた。しかし、最近、我々に隣接した周辺地域への彼らの外交政策だけでなく、ユグノーに対するフランスの国内政策により、多くはフランスを恐れるようになった。おそらく、我々の南の隣人との必然的な対立の前に、友人を確保する時が来たようだ。"
 flavor_hol.18.a:0 "我々の政策はフランスを阻止することでなければならない。"
 flavor_hol.18.b:0 "フランスへの友好的な政策を追求する。"
 flavor_hol.19.t:0 "オランダの捕虜"
 flavor_hol.19.d:0 "何年もの間、友好的ではないにしても、少なくとも好意的な協力者であったオランダは、より敵対的な行動を起こし始めている。彼らが我々の敵たちの間で海外における友人を探しているという報告を受けており、彼らは低地諸国での我々の影響力を制限しようとしている。これは恩知らずではあるが、それはおそらく時宜を得たものだ。彼らを守るための善意がなければ、低地諸国をうまく我々の王国に加えることができるだろう。"
 flavor_hol.19.a:0 "OK"
 flavor_hol.19.a.tt:0 "オランダは我々のライバルと関係を改善しようとします。"
 flavor_hol.20.t:0 "オランダの交易商"
 flavor_hol.20.d:1 "外国商人に対し国境を閉鎖するという決定は、確かに最も賢明なものであった。しかし、長崎の港のコストは高価である。現在、オランダの東インド会社との交易を開かなければならないことを示唆している者もいる。オランダはスペインとポルトガルに対し我々と同じように多くの不信感を持っており、彼らの振る舞いはいつもよりバランスが取れており、我が国では自制がなされている。しかし、オランダに国境を開いておけば、確実にいくらかの制限が必要になるだろう。長崎湾では、かつて人工島である出島がポルトガル人を収容するために作られた。我々がこの島にオランダ人を制限すれば、確実に危険な影響力が我が国に広まるのを止めることができる。"
 flavor_hol.20.a:0 "オランダ人が滞在することを許可します。"
 flavor_hol.20.a.tt:0 "イベント「蘭学」は今発生します。"
 flavor_hol.20.b:0 "西洋人はすべて出て行かなければならない。"
 flavor_hol.21.t:0 "出島"
 flavor_hol.21.d:1 "日本は外国との国境を閉鎖しているが、オランダ東インド会社は今や西洋との唯一の絆として提案されている。条件は、オランダの交易商は長崎湾の人工島に拠点を置き、特別な許可なしに自由にその島の外へ出てはならないというものである。"
 flavor_hol.21.a:0 "素晴らしい！"
 flavor_hol.22.t:0 "「アルムの黒い丘」団"
 flavor_hol.22.d:0 "この地域の我々の軍隊の行動に不満を抱いて、フリースラントの農民は我々に対し武器を取った。傭兵が加わったこれらの反乱は、陸上での成功は限られていたが、既に海上でいくつかの驚くべき策略を行っている。確かに反乱者たちは、兵士たちと同じくらい多くの海賊から成っており、すぐに鎮圧しない限り我々は航海において苦しむことになるだろう。"
 flavor_hol.22.a:0 "裏切り者をつぶせ。"
 flavor_hol.23.t:1 "かつらの時代"
 flavor_hol.23.d:0 "初期ネーデルラントの歴史を通して、国家は商人の資本家によって運営されている。都市の市長、東インド会社およびその他の国営企業の長は、すべて商人としての背景を持ち、経済的に有益な決断を下すのに役立つ世界の交易の接点と知識の両方を持っていた。\nしかし、より多くの場合においてそうとは限らない。政府の資金調達のために国債を発行することは、長年にわたり我が国を支えてきたが、それは、世代すべてが交易の実務経験をほとんど持たないまま、豊かで影響力のある人々が存在するという副作用を持っていた。批評家たちは、これらのかつらをかぶった人々は、楽な政府の仕事を達成すること以外の野心がなく、彼らの用心深さが実際には受動的であると感じている。これが真実かどうかにかかわらず、我々は、我々の国家の未来を形作っていた商人資本主義から遠く離れてしまった。"
 flavor_hol.23.a:0 "自己満足だと？ふん！"
 flavor_hol.24.t:0 "バールーフ・スピノザ－哲学の第一人者"
 flavor_hol.24.d:0 "ポルトガル移民のユダヤ人家族の息子であったバールーフ・スピノザは、比較的地味な生活を送り、レンズ磨きとしての地位を築き、後援者からの貢献を得た。スピノザは優れたレンズ磨きであると言われているが、この人物は、哲学、倫理、神学への献身によって記憶されるだろう。スピノザは一生の間に数少ない作品を発表したが、それと同時に広がった彼の思想は、それが彼の思考を抑制するかもしれないことを恐れて断った、ハイデルベルク大学における教授の職を彼に提供する結果となった。"
 flavor_hol.24.a:0 "偉大な男だ。"
 pol_collegium_hosianum:0 "コレギウム・ホシアヌン"
 desc_pol_collegium_hosianum:0 "この州には、対抗宗教改革の普及を目指すエリート学校のコレギウム・ホシアヌンがある。"
 flavor_pol.14.t:0 "コレギウム・ホシアヌン"
 flavor_pol.14.d:0 "枢機卿でありヴァルミア司教である、スタニスワフ・ホジュシュは、我が国の精神的な幸福を憂慮している。ホジュシュは、ポーランドの市民や貴族の間でプロテスタントの思想の広がりを阻止するために、イエズス会の援助を要請した。彼らは共に今、彼の教区にエリートの学院を作る計画を考案した。ここで訓練を受けた者は、どのように改革派の議論に対抗するのか、既にプロテスタントによって失われている地域を再びカトリック化する方法について学ぶことができる。"
 flavor_pol.14.a:0 "素晴らしい！"
 flavor_pol.15.t:0 "ラジヴィウ聖書とポーランドの宗教改革"
 flavor_pol.15.d:0 "カルヴァン主義の学者の集団が聖書をポーランド語に翻訳し終えた。学者は知られている最も古い情報源を元に作業したが、これが優れた仕事であることは疑いがない。しかし、ポーランドの人々がプロテスタントの思想へとより接触するという見通しは恐ろしいものだ。カルヴァン主義は既にいくつかの貴族の上で支配を確立しており、ルター派は長い間、市民の間に存在している。"
 flavor_pol.15.a:0 "この書物は焼かれなければならない！"
 flavor_pol.15.b:0 "興味深い…"
 flavor_pol.16.t:0 "コレギウム・ホシアヌンの命運"
 flavor_pol.16.d:0 "我々の国で国教が変わった後、コレギウム・ホシアヌンは活動を中断し、教授たちは他の場所で仕事を探している。"
 flavor_pol.16.a:0 "大学を停止する。"
 flavor_pol.17.t:0 "チュートン騎士団"
 flavor_pol.17.d:0 "チュートン騎士団は今でも我々の最大の友人ではないかもしれないが、両国間の強力な歴史的対立は今や過去のものだ。"
 flavor_pol.17.a:0 "OK"
 flavor_pol.18.t:0 "ヴワディスワフ3世の後継者"
 flavor_pol.18.d:0 "ヴァルナの戦場で子供のいない国王ヴワディスワフ3世が戦死したことで、ポーランドとハンガリーの連合は分断され、ポーランドは暫定的に空位となった。彼の弟で、リトアニア大公のカジミェシュは、王位を引き継ぐようポーランドの貴族に依頼されたが、彼らの条件が容認できないものであることを見出している。1447年、3年間の交渉を経て、カジミエシュは最終的にポーランド王に任命され、両国を連合として統治した。"
 flavor_pol.18.a:0 "我々にはヤギェウォ朝が必要だ！"
 flavor_pol.18.b:0 "代わりに地方の貴族を任命しよう。"
 lit_denied_birthright:0 "ポーランドの王位は拒否された。"
 randomeventsstapehordes.1.EVTNAME:0 "支配される人々"
 randomeventsstapehordes.1.EVTDESC:0 "戦争のために、我々の心は打ちのめされる。我々の終わりのない平原の息子たちに休息の暇はない。農民や交易商たちの生活は、支配される人々のためのものであり、支配しようとする人々のためのものではない。"
 randomeventsstapehordes.1.EVTOPTA:0 "そんなことは日常茶飯事だ…"
 randomeventsstapehordes.1.EVTOPTB:0 "本当に利益を享受できるのか？"
 randomeventsstapehordes.2.EVTNAME:0 "疲弊は弱者に"
 randomeventsstapehordes.2.EVTDESC:0 "入植者が高い壁の後ろに隠れ、恐怖で飢えている間、我々の主役は我々の人々である。遊牧民は戦争を恐れず、遊牧民は戦争のために生きる。"
 randomeventsstapehordes.2.EVTOPTA:0 "団結は力なり。"
 randomeventsstapehordes.2.EVTOPTB:0 "彼らの本拠地に潜入するため、我々のスパイを派遣する。"
 randomeventsstapehordes.3.EVTNAME:0 "今日は死ぬには良い日だ"
 randomeventsstapehordes.3.EVTDESC:0 "我々の栄光ある軍事的な偉業の噂は、遠近を問わず隣人たちの間に広がっている。強く若い戦士たちの一団は、栄光と略奪の人生を求め、部族の土地全体から我々に奉仕している。"
 randomeventsstapehordes.3.EVTOPTA:0 "大いに歓迎すべき知らせだ。"
 randomeventsstapehordes.3.EVTOPTB:0 "代わりに、彼らに次の世代を育成させる。"
 randomeventsstapehordes.4.EVTNAME:1 "友好的な部族が[Root.GetName]に移住"
 randomeventsstapehordes.4.EVTDESC:1 "我々の血縁関係にある友好的な部族は、我々の国境を越え、[friendly_tribe_province.GetName]の開けた土地に定住した。これらの牧畜を行う者の中には、優れた頑強な戦士と狩人が共に暮らしており、我々の[Root.Monarch.GetTitle]による召集に喜んで応えている。"
 randomeventsstapehordes.4.EVTOPTA:0 "彼らは大歓迎だ。"
 randomeventsstapehordes.5.EVTNAME:1 "敵対的な部族が[hostile_migrating_tribes_province.GetName]を襲撃"
 randomeventsstapehordes.5.EVTDESC:1 "[hostile_migrating_tribes_country.GetName]の敵対的な部族が[hostile_migrating_tribes_province.GetName]に侵入し、人々を襲撃し略奪している。我々の軍勢が彼らを追跡する前に、彼らは無数の奴隷たちとかなりの戦利品を持って、彼らの呪われた故郷に戻り、消えた。"
 randomeventsstapehordes.5.EVTOPTA:0 "ハゲワシめ、奴らを追い詰めろ！"
 randomeventsstapehordes.6.EVTNAME:0 "[migration_province.GetName]への部族の移住"
 randomeventsstapehordes.6.EVTDESC:0 "大規模な遊牧民の部族が我々の州の一つに定住している。友好的で、我々の支配を喜んで認めていることから、これらの人々は長期的に、経済的利益をもたらすだろう。"
 randomeventsstapehordes.6.EVTOPTA:0 "彼らはいつでも大歓迎だ！"
 randomeventsstapehordes.7.EVTNAME:0 "[migration_province.GetName]への部族の移住"
 randomeventsstapehordes.7.EVTDESC:0 "牧羊を行う大規模な一族が、より良い牧草地と穏やかな冬を求めて、我々の国境地帯の州の一つへと移住した。彼らは本質的に平和的であり、我々の支配を受け入れ、敬意を表している。"
 randomeventsstapehordes.7.EVTOPTA:0 "より多くの羊毛か、良いことだな。"
 randomeventsstapehordes.8.EVTNAME:0 "戦闘競技の大会"
 randomeventsstapehordes.8.EVTDESC:0 "大草原の住人の日常生活の中で巨大なイベントが行われようとしている。遠近それぞれの地からやってきた戦士たちは、我々の首都に集まり、技術の披露に参加する。乗馬弓、強さの競争、敏捷性への挑戦が行われ、それは新しいチャンピオンと伝説を生み出すかもしれない。"
 randomeventsstapehordes.8.EVTOPTA:0 "OK"
 randomeventsstapehordes.9.EVTNAME:0 "栄誉あるハーン"
 randomeventsstapehordes.9.EVTDESC:0 "喜ぶ！我々の栄誉あるハーンである[Root.Monarch.GetName]は、近接戦闘の競技において優勝した。我々はこの実績をどのように記憶するべきだろうか？"
 randomeventsstapehordes.9.EVTOPTA:0 "神の祝福！"
 randomeventsstapehordes.9.EVTOPTB:0 "聖なる戦士！"
 randomeventsstapehordes.10.EVTNAME:0 "成功した競技大会"
 randomeventsstapehordes.10.EVTDESC:0 "我々の戦闘競技の大会は完全な成功を収めている。国内外からの戦士たちが戦闘の技術と知識を示している。我々には多くの新しいチャンピオンと伝説があり、あらゆる人々は、来たるべき世代のためにこのイベントを記憶しておくべきだ。"
 randomeventsstapehordes.10.EVTOPTA:0 "素晴らしい。"
 randomeventsstapehordes.11.EVTNAME:0 "破壊された競技大会"
 randomeventsstapehordes.11.EVTDESC:0 "ああ恐ろしい！戦闘競技の大会が始まると、二つの反目する一族が口論を始め、制御できない大きな騒ぎとなった。我々の宮殿の警備員がそれらを止めるまで、闘技場の客席は破壊され、2つの大きな塔には火が放たれ、このイベントの残りを台無しにしてしまった！"
 randomeventsstapehordes.11.EVTOPTA:0 "犯人を罰する！"
 randomeventsstapehordes.12.EVTNAME:0 "伝説的な競技大会"
 randomeventsstapehordes.12.EVTDESC:0 "競技大会全体が我々が期待していたよりも上手くいった！すべての試合は、お互いに対抗できる釣り合った技能を持つ相手との激しい競争の試合となった。競技大会の後、最長老さえもこれより成功した競技大会を覚えていないほど、この競技大会は我々の長老たちに感銘を与えた！"
 randomeventsstapehordes.12.EVTOPTA:0 "素晴らしい！"
 randomeventsstapehordes.13.EVTNAME:0 "氏族たちは我々の軍勢に群がる"
 randomeventsstapehordes.13.EVTDESC:0 "我々の力強い軍勢に人材が不足している噂を聞くと、若い戦士たちは我々の領土の最も奥深くから現れ、我々の軍隊に集まる。遊牧民の戦士と傭兵としての人生を求める者もいれば、単に戦利品を求める者もいる。"
 randomeventsstapehordes.13.EVTOPTA:0 "息子は父親と行動を共にするものだ。"
 randomeventsstapehordes.14.EVTNAME:0 "定着しない遊牧民たち"
 randomeventsstapehordes.14.EVTDESC:0 "現在の平和の状態と、氏族全体の襲撃と略奪の不足にひどく怒り、多くが高度に経験豊富な戦士と猟師たちで構成された氏族は、我々の群れを離れ、代わりに隣国の一つに加わった。"
 randomeventsstapehordes.14.EVTOPTA:0 "不忠なクズどもめ！"
 randomeventsstapehordes.15.EVTNAME:0 "希望の星"
 randomeventsstapehordes.15.EVTDESC:0 "部族の指導者の一人が、最近の戦闘競技の大会で兵士として素晴らしい技能を披露した。多くの同じ氏族の者は、彼が我々の群れを率いる素晴らしい将軍となるだろうことを示唆している。我々は昇進を発表すべきだろうか？"
 randomeventsstapehordes.15.EVTOPTA:0 "非常に素晴らしい考えだ。"
 randomeventsstapehordes.15.EVTOPTB:0 "彼の影響力の危険を冒すことはできない。"
 randomeventsstapehordes.16.EVTNAME:0 "輝く星"
 randomeventsstapehordes.16.EVTDESC:0 "部族の指導者の一人が、最近の戦闘競技の大会で兵士として素晴らしい技能を披露した。多くの同じ氏族の者と部族の長老たちは、彼が我々の群れを率いる素晴らしい将軍となるだろうことを示唆している。我々は昇進させるべきだろうか？"
 randomeventsstapehordes.16.EVTOPTA:0 "非常に素晴らしい考えだ。"
 randomeventsstapehordes.17.EVTNAME:0 "部族の確執"
 randomeventsstapehordes.17.EVTDESC:0 "首都で行われた夏の祭典の最中に、二つの反目する部族たちが、雌雄を決することを決断し、国家の政治的、宗教的指導者全体の前で戦いを始めた！その後に続いた暴力は非常に激しく、反目する部族の者たちが命を失っただけでなく、数え切れないほどの見物人や[Root.Monarch.GetTitle]の護衛兵の命さえも失われた。"
 randomeventsstapehordes.17.EVTOPTA:0 "卑しい民衆め！よくもそんなことを！"
 randomeventsstapehordes.18.EVTNAME:0 "部族の確執"
 randomeventsstapehordes.18.EVTDESC:1 "首都で行われた夏の祭典の最中に、二つの反目する部族たちが、雌雄を決することを決断し、国家の政治的、宗教的指導者全体の前で戦いを始めた！その後に続いた暴力的な混乱の中で、誰かが$HEIR$を殺害した！"
 randomeventsstapehordes.18.EVTOPTA:0 "彼らすべてを罰する！"
 randomeventsstapehordes.19.EVTNAME:0 "狩猟での事故"
 randomeventsstapehordes.19.EVTDESC:2 "後継者に指名された[Root.Heir.GetName]は狩りの最中、謎の暗殺者の一団に襲撃された。数で優る暗殺者は四方から攻撃したが、すぐに一人が倒れた。生き残った供の者は毒矢で怪我をしており、[Root.Heir.GetName]の最後の勇姿を伝えたあと息を引き取った。背が高く、力強い彼は、最後の護衛が倒れるまで、周りを取り囲む闇の獣を一人また一人と切り捨てた。悲しみに震え喪に服しながら、人々は[Root.Heir.GetName]の遺業を賛美した。彼は永遠に人々の記憶に残る。"
 randomeventsstapehordes.19.EVTOPTA:0 "奴らを追い詰めろ！"
 randomeventsstapehordes.20.EVTNAME:0 "我々は弱く見られている"
 randomeventsstapehordes.20.EVTDESC:0 "我々の軍隊は、長老だけでなく、地方の部族の支配者でさえも、我々の[Root.Monarch.GetTitle]の名前を汚すほどに小さく哀れである。"
 randomeventsstapehordes.20.EVTOPTA:0 "民衆を無視する、吠え犬は噛み付くことはないだろう。"
 randomeventsstapehordes.21.EVTNAME:0 "権威が傷つく"
 randomeventsstapehordes.21.EVTDESC:0 "我々の軍隊はとても小さく、哀れであり、多くの部族の指導者や長老たちが、我々を導く[Root.Monarch.GetTitle]の能力に公然と疑問を呈している。"
 randomeventsstapehordes.21.EVTOPTA:0 "彼らの言葉は何の意味もない。"
 randomeventsstapehordes.22.EVTNAME:0 "軍の伝統は軽蔑された"
 randomeventsstapehordes.22.EVTDESC:0 "我々の軍隊はとても小さく、哀れであり、我々の司令官は、彼らの奉仕に意味があるのか疑問を抱いている。"
 randomeventsstapehordes.22.EVTOPTA:0 "おお、汝ら信仰薄き者たちよ。"
 randomeventsstapehordes.23.EVTNAME:0 "軍の伝統は軽蔑された"
 randomeventsstapehordes.23.EVTDESC:0 "我々の軍隊はとても小さく、哀れであり、我々の司令官は、彼らの奉仕に意味があるのか疑問を抱いている。襲撃と略奪の栄光の人生のための見通しが立たないことが士気を下げ、人々は我々の軍勢から去り始め、代わりに他の部族の下へ行くか、地方で略奪と盗賊の集団を形成している。"
 randomeventsstapehordes.23.EVTOPTA:0 "おお、汝ら信仰薄き者たちよ。"
 randomeventsstapehordes.24.EVTNAME:0 "戦争、それが何の役に立つのだ？"
 randomeventsstapehordes.24.EVTDESC:1 "彼らが丘の上に立ち、我々の全能の群れが敵の土地に向けて行軍しているのを見ながら、私は我々の[Root.Monarch.GetTitle]に近づき、その目を見て尋ねた。「戦争は、何の役に立つのでしょう？」[Root.Monarch.GetTitle]は答えた。「すべてだ」"
 randomeventsstapehordes.24.EVTOPTA:0 "うむ、確かに。"
 randomeventsstapehordes.25.t:0 "遊牧民の意志"
 randomeventsstapehordes.25.d:0 "我々の社会と軍を支配する武装した戦士たちは、定住した人々を模倣する傾向にうんざりしている。我々の宿命は、我々が支配する弱く定着した人々を弱体化させないようにすることである。"
 randomeventsstapehordes.25.a:0 "我々は永きにわたって繁栄するだろう！"
 randomeventsstapehordes.26.t:0 "軍事的な伝統"
 randomeventsstapehordes.26.d:0 "我々の祖先であった遊牧民と我々の社会は、武装した好戦的な階級によって支配されているが、時間の経過とともに、隣国から学ぶべきことがたくさんあることが明らかになった。我々の先人たちの伝統を放棄するにはまだほど遠いが、我々の社会が進化するにつれて、我々の軍隊は確立された隣人たちの方法に沿って発展するだろう。"
 randomeventsstapehordes.26.a:0 "進め！"
 hab_ostende_company_competition:0 "オーステンデ会社の競争相手"
 hab_ostende_closed:0 "オーステンデ会社は閉鎖された。"
 hab_ostende_company:0 "オーステンデ会社"
 desc_hab_ostende_company:0 "主にフランドル、イングランド、オランダの船長と投資家で構成されているオーステンデ会社はオーストリア国家の収入源となっている。"
 hab_geheime_kabinettskanzlei:0 "枢密内閣書記局"
 desc_hab_geheime_kabinettskanzlei:1 "ウィーンのブラック・チェンバー（枢密内閣書記局）は悪名高い。ウィーンに出入りする全ての郵便は、短時間で官房によって開かれ、読まれ、コピーされる。郵便は常に適切な封筒で再び封印され、翻訳者と暗号専門家はコピーされたメッセージを解読する準備ができている。郵便の混同が起こったという噂があるが、それはモデナ公爵がかつてパルマ公爵のために書いた手紙の内容を受け取ったことだと主張されている。官房の写字生がいかに効率的かつ慎重であるかを考えれば、これが本当に間違いだったのか、それとも公爵の健康を思い出させるものだったのかを知ることは困難だ…"
 hab_melchior_klesl:0 "メルヒオール・クレスル"
 desc_hab_melchior_klesl:0 "メルヒオール・クレスルは、対抗宗教改革の熱心な擁護者であり、我々の秘密評議会の一員となっている。"
 hab_plague_of_vienna:0 "ウィーンのペスト"
 desc_hab_plague_of_vienna:0 "ウィーンは大きな疫病に見舞われたが、徐々に回復している。"
 hab_schwaz_mine:0 "シュヴァーツの銀山"
 desc_hab_schwaz_mine:0 "シュヴァーツの銀山は、おそらくヨーロッパで最も生産的です。"
 hab_centralization_of_austria:0 "オーストリアの中央集権化"
 desc_hab_centralization_of_austria:0 "我々の支配者は、オーストリアにおいて一貫した集権化の方針を採択した。"
 flavor_hab.11.t:0 "シュヴァーツの銀山"
 flavor_hab.11.d:0 "シュヴァーツ鉱区では、15世紀初めまでに銀の新しい鉱床が発見されていたが、現在まで採掘が開始されていなかった。より多くの量が鉱山から取り出され、年間抽出量が11トンに達したため、この地域はヨーロッパ最大の銀鉱山としての評判を得た。"
 flavor_hab.11.a:0 "素晴らしい！"
 flavor_hab.12.t:0 "王冠領議会"
 flavor_hab.12.d:0 "$MONARCHTITLE$$MONARCH$によって支配される土地は多様であり、多くは異なる法律や規則に従っている。オーストリア全土において初めての議会が召集された今日、中央集権化への大きな一歩が踏み出された。議会自体はそれほど大きな成果を上げていないが、統一されたオーストリア国家に向けて大きな飛躍を遂げることとなった。"
 flavor_hab.12.a:0 "素晴らしい！"
 flavor_hab.13.t:0 "ウィーンのペスト"
 flavor_hab.13.d:0 "ウィーンのように重要で多くと繋がりを持つ都市は、常に伝染病に敏感であり、それらの多くが襲来し、何世紀も続く様を見てきた。しかし、$YEAR$年のペストの発生は、尋常ではない。この病気は我々の都市を猛烈に襲っており、人口の3分の1が死または死に瀕していると言われている。他のヨーロッパの都市の人々が避けられない広がりに自身を引き締めるかのように「ウィーンの死」という言葉が国外でしっかりと根付いている。都市から逃げ出すにあたり、$MONARCHTITLE$$MONARCH$は、都市が最終的にこの疫病を免れた時に、慈悲の柱を建設することを誓っている。"
 flavor_hab.13.a:0 "ああ、かわいいアウグスティン！"
 flavor_hab.14.t:0 "ウィーンのペスト記念柱"
 flavor_hab.14.d:1 "ようやくペストから解放され、我々の$MONARCHTITLE$が慈悲の柱を建てるという約束を果たす時が来た。唯一の選択は、柱がどのように見えるべきかである。新しい始まりの象徴として、建築家たちは、我々ができるだけ現代的な柱、バロック様式の高い記念碑を作ることを提案した。しかし、死者を悼む唯一の正しい方法は、建築様式の最前線に立つことを好まず、より拘束された控えめな柱だと感じている人もいる。"
 flavor_hab.14.a:0 "我々は壮大な柱を建設しよう。"
 flavor_hab.14.b:0 "我々は控えめにしよう。"
 flavor_hab.15.t:0 "枢密内閣書記局"
 flavor_hab.15.d:0 "今や単一の個人に頼るのではなく、スパイ活動を実施する機関がますます増えている。ヨーロッパ中で、外国と国内の間の書状の調達、開封、解読を任されたブラック・チェンバーが密かに設立された。\nしかし、ウィーンのブラック・チェンバーである枢密内閣書記局は普通では無かった。事情通たちにとって、ウィーンのブラック・チェンバーは手にし得たすべての書状をきちんと開封し、コピーしてから解読し翻訳するのが速いことで有名だった。"
 flavor_hab.15.a:0 "OK"
 flavor_hab.16.t:0 "メルヒオール・クレスル"
 flavor_hab.16.d:0 "彼自身プロテスタントの両親の息子であるメルヒオール・クレスルは、プロテスタントを聖なるカトリック教会に改宗させる印象的な能力を持っているようだ。クレスルはどこに派遣されても、改革は後退し、クレスルは新しい改革派都市に移り、再びカトリック化するだろう。クレスルは対抗宗教改革を生涯の仕事とするつもりであり、身の危険があっても活動を継続するだろう。"
 flavor_hab.16.a:0 "我々は秘密評議会でこの男を必要としている。"
 flavor_hab.16.b:0 "それは朗報だが、我々は彼の業務に彼をとどめておく必要はない。"
 flavor_hab.17.t:0 "ミュールフィアテルの織物生産"
 flavor_hab.17.d:0 "織物は、おそらく非常に大規模というわけではないが、常に上オーストリアで生産されてきた。しかし、その生産量は、地域そのものの必要性をカバーするのに十分であり、人々の中に熟練した織物業者を見い出すこともできる。外国の投資家たちは現在、この地域を投資にうってつけだと考えており、北ドイツの商人は、問屋制家内工業により繊維生産がより促進されれば、この地域はさらに豊かになると考えている。"
 flavor_hab.17.a:0 "投資家が続行することを許可する。"
 flavor_hab.17.b:0 "いや、農民はそのようなことに気を取られてはならない。"
 flavor_hab.18.t:0 "オーステンデ会社"
 flavor_hab.18.d:0 "東インドの富は終わりがないように見え、オランダとイングランドは中国とインドの商品をヨーロッパ市場に持ち込むだけで、ますます豊かに成長している。今日、多くのフランダースの商人だけでなく、オランダとイングランドの船長たちが、$MONARCHTITLE$$MONARCH$に接触し、自ら王家の勅許を求めた。彼らは、必要な専門知識と初期の資本をすでに持っていると主張し、彼らが裏切り者や海賊とはみなされずに他のインド企業と競争できるようにするために王家の勅許だけを求めている。引き換えに、会社はオーストリア領ネーデルラントに拠点を置き、我々がインドと中国の富に参加することができるようになるのだ。"
 flavor_hab.18.a:0 "素晴らしい！"
 flavor_hab.18.b:0 "我々は隣国を怒らせる危険を冒すことはできない。"
 flavor_hab.19.t:0 "オーステンデ会社の閉鎖の要求"
 flavor_hab.19.d:2 "まだ若い会社ながら、オーステンデ会社は$CAPITAL_CITY$の誰よりも成功している。会社は、旧インド会社のような財政的な力は欠いているかもしれないが、オーステンデ会社はいくつかの分野で非常にうまく対応している。去年はヨーロッパに輸出された紅茶の半分がオーステンデの船で輸送された。\nしかし、会社の成功が、我々を友人にすることはなかった。イングランドとオランダの双方は、オーステンデ会社はオーストリアとフランドルの水兵として偽装された不義な臣民によって作られた偽物であると主張している。彼らは我々がインド交易に参入したいと望んでいることについてほとんど理解を示しておらず、会社が運営している限り、我々に対して抵抗するだろう。$CAPITAL_CITY$では、それに共感している者もおり、我が国は決して海軍力を持ったことがないことを考えれば、これは皆、彼らにとって不必要な冒険のように思える。"
 flavor_hab.19.a:0 "会社を閉鎖する。"
 flavor_hab.19.b:0 "このような脅威には屈しない。"
 mng_chinese_rites_denounced:0 "中国の儀式を巡る論争"
 mng_st_pauls_college:0 "セント・ポール大学"
 desc_mng_st_pauls_college:0 "ここはセント・ポール大学がある場所である。ここで、アジアへ向かうイエズス会修道士はアジアの住民の取り扱い方法について訓練を受け、指導されている。"
 mng_ricci_at_court:0 "マテオ・リッチ"
 desc_mng_ricci_at_court:0 "イエズス会のマテオ・リッチは現在、我々の君主の宮廷におり、我々の地図作成と天文学の知識を大いに強化している。"
 mng_christian_minister:0 "キリスト教の聖職者"
 desc_mng_christian_minister:0 "我々の大臣の一人は、キリスト教の宣教師との緊密な接触を持ち、中国と西洋の科学を結びつける方法を模索している。"
 flavor_mng.18.t:0 "マテオ・リッチ"
 flavor_mng.18.d:0 "風変わりなイエズス会員が皇室に近づいてきた。中国人のような服装をしたマテオ・リッチは、中国風の方法で多くの中国の習慣と会話を採用している。宣教師だけでなく学者でもあるリッチは、彼が与えてくれたものと同じように、中国の世界の習慣、作図、科学に興味を持っているようだ。これは、リッチが信者たちを引き付けることに関して、彼の兄弟よりも多くの成功を収めていることを意味するが、特に天文学や地図作成に関連する能力は、間違いなく我々に役立つだろう。彼が我々の宮廷にとどまることを許可すべきだろうか？"
 flavor_mng.18.a:0 "リッチ、ようこそ我が宮廷へ。"
 flavor_mng.18.b:0 "マカオに戻れ！"
 flavor_mng.19.t:0 "坤輿万国全図"
 flavor_mng.19.d:0 "マテオ・リッチと彼の中国の共同研究者たちは、ヨーロッパと中国の世界地図を組み合わせた長くて厄介な作業の結果、世界の無数の国々の地図、すなわち『坤輿万国全図』を発表した。地図そのものは我々にとって豊富な情報源であり、王国と国境から遠く離れた詳細な知識を我々に与えてくれる。"
 flavor_mng.19.a:0 "OK"
 flavor_mng.20.t:0 "セント・ポール大学"
 flavor_mng.20.d:0 "アレッサンドロ・ヴァリニャーノというイエズス会の宣教師は、マカオのヨーロッパ領土に大学を設立し、中国語と中国の慣習について彼の同胞たちを教育している。イエズス会は、中国人に近づく方法は、彼らの中で行動し適応することを学ぶことであると確信している。\nこれらの外国人が我々を模倣したがっていることは驚くべきことではないが、これによって彼らの説教が我々の住民の大部分に届く可能性がある。"
 flavor_mng.20.a:0 "これは我々の好みに合っている。"
 flavor_mng.20.b:0 "大学を閉鎖するよう圧力をかける。"
 flavor_mng.21.t:0 "中国の儀式を巡る論争"
 flavor_mng.21.d:1 "これまでのところ、教会と中国人との接触はイエズス会によって独占的に扱われてきた。中国人に近づくために、修道会は言語を学び、一般的には中国社会の一部となってきた。\nしかし、中国にドミニコ会とフランシスコ会が到着しすると、不穏な報告が届き始めた。イエズス会は、おそらく改宗された中国人の間で、非常に高度な非キリスト教的儀式を容認しているようだ。他の修道会は、イエズス会の行為とそれらの改宗されたキリスト教徒と思われる者たちを嫌い、中国の祖先の儀式は、キリスト教徒の間には存在しないこと、そして教会に加わることを望む人は、誰もそのようなものを放棄しなければならないという、明確な声明を出すよう我々に促している。"
 flavor_mng.21.a:0 "イエズス会に有利な判断を下す。"
 flavor_mng.21.b:0 "ドミニコ会に有利な判断を下す。"
 flavor_mng.22.t:0 "中国の儀式は非キリスト教的だ"
 flavor_mng.22.d:0 "我が国のキリスト教徒たちの間では、伝統的な中国の儀式が彼らの宗教との互換性を持つかどうかについて多くの議論があった。多くのヨーロッパ人、とりわけ新しくやって来た者たちは、これらの儀式が不快であると感じているようであり、我々は今日、ローマの指導者が、中国のすべてのキリスト教徒がこれらの伝統的儀式を行うことを禁じたという知らせを受けた。"
 flavor_mng.22.a:0 "我々の伝統を尊重しない宣教師は追放される！"
 flavor_mng.22.b:0 "我々にはこれらの宣教師たちが必要だ。"
 flavor_mng.23.t:0 "西洋人たちが中国の伝統について口論"
 flavor_mng.23.d:0 "我が国のキリスト教徒たちの間では、伝統的な中国の儀式が彼らの宗教との互換性を持つかどうかについて多くの議論があった。多くのヨーロッパ人、とりわけ新しくやって来た者たちは、これらの儀式が不快であると感じているようである。たとえ彼らが今はこれら中国の習慣を「大目に見る」ことを決めたように見えても、そんな野蛮人らのものなど、まったくもって腹に据えかねる。"
 flavor_mng.23.a:0 "我々の伝統を尊重しない宣教師は追放される！"
 flavor_mng.23.a.tt:0 "中国でのキリスト教の改宗を停止する。"
 flavor_mng.23.b:0 "我々にはこれらの宣教師たちが必要だ。"
 flavor_mng.24.t:0 "キリスト教の普及"
 flavor_mng.24.d:0 "中国でのキリスト教の宣教師の継続的な存在は、効果がなかったわけではない。我々の州の一つにおいて、キリスト教宣教師の下にある住民の数は増加を続けており、現在ではキリスト教がその地域の支配的な宗教となった。"
 flavor_mng.24.a:0 "OK"
 flavor_mng.25.t:0 "キリスト教、皇帝のための信仰？"
 flavor_mng.25.d:0 "我々の臣民の中でキリスト教がますます受け入れられ、$MONARCHTITLE$$MONARCH$はキリスト教徒の宣教師を首都における最も近い友とみなしている。最近、我らの母もこの外国の宗教に改宗した。おそらく、このローマの信仰に改宗する時が来たのだろうか？神学的な意味は別として、我々は西洋の王国の中で確実に多くの新しい友を見い出すだろう。"
 flavor_mng.25.a:0 "キリスト教を受け入れる。"
 flavor_mng.25.b:0 "それはありえない。"
 flavor_mng.26.t:0 "キリスト教の聖職者"
 flavor_mng.26.d:0 "我らが宮廷の大臣の一人が西洋からきた宣教師たちの文化と知識に魅了されてしまったようだ。我々の大臣がその人脈から得た見識から学ぶためには我慢せねばなるまいが、彼の最近のキリスト教への転向は、おそらく少々腹に据えかねるものがある。"
 flavor_mng.26.a:0 "大臣を更迭する。"
 flavor_mng.26.b:0 "彼が自分の仕事をする限り。"
 inc_cusco_construction:0 "クスコの再建"
 desc_inc_cusco_construction:0 "我々の首都は現在非常に野心的な改修プロジェクトの実行下にある。"
 inc_cusco_reconstructed:0 "クスコ"
 desc_inc_cusco_reconstructed:0 "クスコを再建した後、これまで以上にこの都市は大きくなっている。覇権主義的なアンデス帝国の真の首都だ。"
 inc_machu_pichu:0 "マチュピチュ"
 desc_inc_machu_pichu:0 "我々の支配者階級は、並外れています。マチュピチュは、それ自体が小さな都市かつインカ建築の偉大なる実例です。"
 inc_hostage_huacas:0 "偶像ワカ"
 desc_inc_hostage_huacas:0 "我々の統治下の多くの人々によって崇拝された様々な偶像が、我々の首都の一つの家で全部見つかった。ここで偶像は彼らに訪れるかもしれないどんな害からも保護されており、そしてここで崇拝者たちは望むならば、これら偶像を見ることができる。我々の国民の偶像を管理することは、万が一誰が管理しているかを彼らがいずれ忘れることを考えると、悪いことではない。"
 inc_chimu_integration:0 "チムーの慣習の融合"
 desc_inc_chimu_integration:0 "現存するアンデス最古の国家として、チムーの人々は古代の文化の担い手である。彼らの宮廷生活は非常に手が込んでいて、職人たちは非常に熟練しており、行政方法は多くの点で我々より先進的である。したがって我々はできるだけ多くの彼らの文化を我々の文化と融合しようと決めた。これは私たちの行政にある程度の負担をかけるが、別な方法ではできなかったことを成し遂げることを可能にする。"
 inc_no_chimu_soldiers:0 "チムーの非武装化"
 desc_inc_no_chimu_soldiers:0 "チムーはインカ軍に従事することは許されず、そのような任務に適しているチムーの人々は、代わりに中央政権のためのさまざまな任務を遂行して一般社会に彼らの文化を広めて定着させるために、領土の遠方に飛ばされた。"
 inc_smallpox_outbreak:0 "天然痘の流行"
 desc_inc_smallpox_outbreak:0 "この州は天然痘の流行により荒廃している。"
 inc_pacific_expedition:0 "航海経験"
 desc_inc_pacific_expedition:0 "我々の後継者はかつて遠く離れた土地への壮大な旅に参加した。彼と彼が引き連れていた船の乗組員がこの旅の間に得た経験は、現在我々の航海能力を向上させるために有効活用されている。"
 flavor_inc.2.t:0 "チャンカの没落とクスコの台頭"
 flavor_inc.2.d:0 "何年もの戦争の末、1438年に危険な方法でチャンカを全面的に打倒したことで、クスコ王国はこれまで以上に大きな地位に駆け上がった。王国を救った若い王パチャクテクは、ちょうどその後にチャンカ王国そのものを征服することになった。この国は古代ワリ帝国の没落以来長い間、クスコだけでなくアンデス世界の多くの国々から厳しく貢物を取り立てた。\nパチャクテクはクスコ王国の偉大な指導者として名を上げただけでなく、チャンカの崩壊により隣国や進貢国からの莫大な贈り物という巨万の財宝を利用する権利を得た。これはまさに、我々の王国を改革し、拡大するための事業を行うのに必要な資金の一種である。この時点で誰もパチャクテクの計画を知らないが、確かなことは、彼は望む方向にクスコを操る手段があるということである。"
 flavor_inc.2.a:0 "パチャクテク万歳、なんて魅力的な人なんだ！"
 flavor_inc.3.t:1 "[807.GetName] - 世界の中心"
 flavor_inc.3.d:1 "パチャクテクの最初の予定の一つは、[807.GetName]の再建である。我々の首都は何年にもわたってその目的を果たしてきたが、それはいろいろな意味でしばしば近くの川の氾濫に見舞われるただの田舎の村に過ぎない。そのような都市はもはや我々のような野心的な王国には適さない。都市の小さなモデルバージョンを作成することで、$MONARCH$はプロジェクト期間中に都市からの完全な疎開が必要な都市全体を再設計する計画を立案した。\nこのプロジェクトに必要な人材と資材は、新しい領土の中から容易に入手できるが、我々の支配下にある様々な首長たちを動員するには、贈り物や宴会の太っ腹な利用が必要である。しかし、それは新しい首都のために支払わなければならない対価だ。"
 flavor_inc.3.a:0 "価値ある首都を建設しよう！"
 flavor_inc.3.b:0 "我々の財源は、他のことのために使う方がよい。"
 flavor_inc.4.t:1 "[807.GetName]再建の達成"
 flavor_inc.4.d:1 "約20年後、[807.GetName]の再建という素晴らしいプロジェクトが完成した。土地は巨大な広場と美しい建物を建てるために水平にされ、近くの川は運河に導かれている。\nこの都市は、小さな王国というよりは帝国の首都となるように建てられ、アンデスの国土を分ける道に沿うような4つの地区からなっている。王宮の中心は、アンティスユ、クラスユー、カンティスーユ、チンチャイユの地区の交差点に位置し、これらの地区はクスコの谷だけでなく帝国全体をも分けるものだった。"
 flavor_inc.4.a:0 "素晴らしい！"
 flavor_inc.5.t:0 "マチュピチュ"
 flavor_inc.5.d:1 "[807.GetName]王国の大きな野望に合うようにクスコの街が再建される必要があったのと同じように、$MONARCH$は、彼の身柄と血筋の重要性に調和した威厳のある場所を必要としている。ウルバンバ川に完全に囲まれた山に、$MONARCH$はマチュピチュの町を計画している。マチュピチュは、彼の廷臣とパナカ（親族集団）のための王家の静養先であり、その中で住む高い地位の支配者たちにとっての美しい場所となった。"
 flavor_inc.5.a:0 "さあ、偉大な都市を建設しよう！"
 flavor_inc.5.b:0 "調子に乗らないようにしよう。"
 flavor_inc.6.t:0 "偶像ワカと王の神殿"
 flavor_inc.6.d:0 "我々の国土の成長に伴い、我々の国土は多くの酋長たちが治める地域を取り囲むようになった。これらの地域では、地元の偶像である様々なワカが崇拝されていた。あまり正統ではないように思えるかもしれないが、真のアンデス国家は、これらの偶像すべてを崇拝の中心地に組み込むよう努めなければならない。\n国民が$CAPITAL_CITY$に来た時にワカを敬うことが出来るように、国民の偶像ワカのための部屋を王の神殿につくるべきである。これは神々を人質にすることだと言う人もいるかもしれないが、これはただ我々の帝国がどのように包括的になったかの印である。"
 flavor_inc.6.a:0 "神殿にワカを移動する。"
 flavor_inc.6.b:0 "下級な神々はそのままにしておきなさい。"
 flavor_inc.7.t:0 "沿岸の人々"
 flavor_inc.7.d:0 "沿岸のチムーの人々は、アンデスの最も古い文化の一つの担い手である。彼らの土地は今我々の支配下に置かれているがゆえに、我々は彼らの匠や職人たちの作品に驚かざるを得ない。チムーの銀細工職人、織物工芸家、陶芸家たちはこれまで見たことのないような貴重品を生産している。\nこれらの貴重品や多くの職人たちが我々の王都に到着したことは、今や大宴会の下で祝福されている。チムーを統合することで、この地域の輝かしい過去との繋がりを作り、新しい汎アンデス国への道のりに必要な一歩を踏み出した。"
 flavor_inc.7.a:0 "我々と彼らの文化を統合しよう。"
 flavor_inc.7.b:0 "これはたくさんの従属国の文化の一つに過ぎない。"
 flavor_inc.8.t:0 "チムーの反乱"
 flavor_inc.8.d:0 "チムーが我々の支配に対し反乱を起こしているという知らせが我々の下に届いた。チムーの貴族が提供した軍隊の一部が反乱軍に加わり、暴動が沿岸沿いに広がっている。その反乱は、旧チムーの支配者、チムー・カパックの末裔によって導かれており、反逆者たちは元の国を再建しようとしているようだ。"
 flavor_inc.8.a:0 "OK"
 flavor_inc.9.t:0 "チムーの反乱の終焉"
 flavor_inc.9.d:0 "チムー・カパックと彼の貴族たちが敗北したことで、我々は再びチムーの海岸線を支配している。しかしながら、今後の問題は反逆者たちをどうするかということだ。古くからの伝統と豊かな文化を背景に持つチムー地域は、依然として完全に征服するのが難しい地域のままであろう。一方、我が国は、チムーの模範が我々のエリート、職人、行政に影響を与えてきたため、彼らにずいぶん世話になっている。\n彼らの忠誠心は疑わしいものだが彼らの技能はそうではないため、我々は彼らが軍隊に従事することを禁じ、代わりにミティマ制度（被征服民族を移住させる制度）を利用して、我々の帝国の至る所に彼らを再定住させることが提案された。チムーをミティマで分散させることは、我々にとって有用であるだけでなく、彼らは我々の支配に対する反乱をどんな有意義な方法でも行えなくなった。"
 flavor_inc.9.a:0 "チムーが私たちの軍隊に従事することを禁じ、彼らを再定住させよ。"
 flavor_inc.9.b:0 "反逆者たちは、彼らが一番苦痛を受ける場所で処罰されなければならない。"
 flavor_inc.10.t:0 "ヨーロッパの疫病"
 flavor_inc.10.d:0 "外国人と彼らの大きな家畜の到来を受けて、奇妙な疫病が国民に広がり始めた。これら外国人の疫病は、私たちの社会のすべての階級の人々を悩ますと思われ、特に子供たちにとっては致命的である。"
 flavor_inc.10.a:0 "我々は何もできないのか？"
 flavor_inc.11.t:0 "$MONARCH$の死"
 flavor_inc.11.d:1 "あまりにも長い間1つの場所に留まることを好まない$MONARCH$は、いろいろな意味で新しい疫病に襲われる可能性が高い犠牲者であった。疫病が流行している地域の一部にある彼の私有地を訪問した後、彼は熱や斑点、水疱によって深刻な影響を受け、新しい後継者を任命するために領主を呼び出すことに決めた。しかしながら、彼の最初の提案のどちらもあまり好都合ではないという占いが出たため、司祭が3番目の後継者の名前を占おうとしてインカに戻った時、$MONARCH$が死んでいるのが発見された。\nこれらの出来事の知らせが首都に達すると、2人の後継者のうちの1人だけまだ生きていることが判明した。疫病を免れたワスカルは新しいサパ・インカになることに決めた。彼は、$MONARCH$の遺体がミイラ化のためにクスコに運ばれていた時に多くの貴族や将軍たちが首都を離れて異母兄弟アタワルパを支援することを選んだことを知って激怒した。"
 flavor_inc.11.a:0 "アタワルパを支援する"
 flavor_inc.11.b:0 "ワスカルを支援する"
 flavor_inc.12.t:0 "ワスカルの方針"
 flavor_inc.12.d:0 "貴族の大部分と伝統的なインカの支配層が、ワスカルに煮え切らない態度を取っているため、この新しい統治者は遊んでいられなかった。インカの支配層の忠誠を信用しないことで、ワスカルは彼を支えている人々、より身分の低い貴族や異国の人々の中に身を置いていた。また、彼は新しい統治者の即位に関連するすべての慣習的な大宴会と儀式を避けた。\nアタワルパの方は、伝統的なインカの統治者の手本と見なされるように最大限努力しており、現在では彼を支持する伝統的な支配層が増えている。"
 flavor_inc.12.a:0 "我々は本当の友人を近くに置かなければならず、伝統などもはや関係ない。"
 flavor_inc.12.b:0 "伝統的な貴族をなだめよう。"
 flavor_inc.12.c:0 "ワスカルを亡き者にしなければならない。"
 flavor_inc.13.t:0 "内戦の終結"
 flavor_inc.13.d:0 "相手方の敗北とインカの首都の奪取で、ワスカルとアタワルパの間の内戦は終わりを告げた。しかし、彼の兄弟を支えた者たちに対して$MONARCH$は激怒している。彼は、彼の兄弟の親族を全て殺し、その血統の創始者のミイラを燃やすよう命令を出した。"
 flavor_inc.13.a:0 "$MONARCH$に逆らおうとしている者たちに何が起こるか知ってもらおう！"
 flavor_inc.13.b:0 "もっと穏健な報復を要求しよう。"
 flavor_inc.14.t:0 "サパ・インカの捕縛と身代金"
 flavor_inc.14.d:0 "大胆な襲撃により、少数の征服者たちはインカの統治者を誘い出し捕まえることができた。火あぶりにされてミイラ化できなくなってしまうことを恐れ、サパ・インカは捕縛者たちに巨額の身代金を支払うことを提案し、コンキスタドールは直ちに同意した。\n身代金は支払われたが、我々はまだインカをどうするか決める必要がある。王の殺害は世界の反対側でも恐ろしい犯罪だが、我々の情報提供者たちは、サパ・インカの死が彼の帝国に致命的な打撃を与えることを確信している。"
 flavor_inc.14.a:0 "サパ・インカを殺せ。"
 flavor_inc.14.a.tt:0 "§Yインカ§!に対する§Y民族主義者による反乱§!を引き起こすだろう。"
 flavor_inc.14.b:0 "彼を人質のままにしておけ。"
 flavor_inc.14.b.tt:0 "§Yインカ§!の中で§Y継承にまつわる動乱§!を引き起こすだろう。"
 flavor_inc.15.t:0 "サパ・インカの捕縛と身代金"
 flavor_inc.15.d:0 "コンキスタドールの小集団は、彼を開けた広場に誘い出し、馬、大砲、銃器を使って彼の側近を追い払うことで、偉大な統治者$MONARCH$を捕まえることができた。この大惨事は、コンキスタドールが生きながら火あぶりにして、死後のミイラ化を防ぐという卑劣な脅しによって悪化した。この恐ろしい確信を避けるために、サパ・インカはすぐに巨額の身代金を集めるように命じ、これらの野蛮人が夢に描いていたものより高価な金属が集められた。\n$MONARCH$の死という知らせが国中を駆け巡った時、過去にインカに抑圧された多くの人々は今や反乱の機会が来たと見なし、我々の支配下にある中核州さえも揺れ動いていて先が見えていない。唯一の希望は、$MONARCH$の遺体が埋葬直後に失われ、死に至った彼の地位は既に神話の域に達していると言われていることだ。"
 flavor_inc.15.a:0 "我々は$MONARCH$の仇を討つべきだ。"
 flavor_inc.16.t:0 "サパ・インカの捕縛と身代金"
 flavor_inc.16.d:0 "コンキスタドールの小集団は、彼を開けた広場に誘い出し、馬、大砲、銃器を使って彼の側近を追い払うことで、偉大な統治者$MONARCH$を捕まえることができた。この大惨事は、コンキスタドールが生きながら火あぶりにして、死後のミイラ化を防ぐという卑劣な脅しによって悪化した。この恐ろしい確信を避けるために、サパ・インカはすぐに巨額の身代金を集めるように命じ、これらの野蛮人が夢に描いていたものより高価な金属が集められた。\n$MONARCH$が囚われの身であるということは、国が彼同様、人質になっていると捉えるか、あるいは王族の誰かが少なくとも一時的に王位を継承する時だろうか？"
 flavor_inc.16.a:0 "彼の継承者が彼の後釜に座るだろう。"
 flavor_inc.16.b:0 "彼の兄弟の一人が彼の後釜に座るだろう。"
 flavor_inc.17.t:0 "海を渡ってくる商人"
 flavor_inc.17.d:0 "トゥンベスを訪れている間、$HEIR$は西からの数多くの商人に話を持ち掛けられた。彼らは、金が豊富な遠くの土地であるハフア・チュンピ島とニナ・チュンピ島から来たと主張している。司祭たちと相談した後、$HEIR$は商人が真実を伝えていると確信し、今や彼の想像力は掻き立てられている。"
 flavor_inc.17.a:0 "これらの島を見つけるために太平洋へ探検に乗り出そう。"
 flavor_inc.17.a.tt:0 "我々の§Y継承者§!は長い航海へ出発し、帰ってこないかもしれない。"
 flavor_inc.17.b:0 "遠くの夢ではなく、今ここに集中しよう。"
 flavor_inc.18.t:0 "$HEIR$の帰還！"
 flavor_inc.18.d:0 "20,000人の軍隊と共に$HEIR$は、我々の王国の海岸を離れ、ハフア・チュンピとニナ・チュンピの島々を探した。任務を成功裏に収めた$HEIR$は、現在、これらの島々とそこに住む人々の話を持って帰ってきている。彼は航海で遠くの島々だけでなく、航海や統率力について多くのことを学んだ。"
 flavor_inc.18.a:0 "なんと偉大な物語だろう！"
 flavor_inc.18.b:0 "我々の航海能力を向上させるために学んだことを利用しよう。"
 flavor_inc.19.t:0 "海での王子の死"
 flavor_inc.19.d:0 "$HEIR$が遠く離れた島々の海を探索するために我々の土地を去ってから、今や数ヶ月が経った。海は危険なものになりがちで、恐らく聞いた説明が何か間違っていて、継承者は死んでしまった。もう潮時だ。"
 flavor_inc.19.a:0 "残念だ。"
 flavor_inc.20.t:0 "ヨーロッパの伝染病の流行"
 flavor_inc.20.d:0 "我々の土地にヨーロッパの病気が流行したようだ。最強と名高い人でさえ、今や新しい病気を恐れ、神官たちは我々の社会の終焉を予告している。"
 flavor_inc.20.a:0 "我々は何もできないのか？"
 flavor_inc.21.t:0 "パチャカマック神殿"
 flavor_inc.21.d:0 "最近征服されたリマの海岸近くの土地で、我々はアンデスの神官たちの一人が住む巨大な複合神殿を偶然見つけた。ここの偶像自体は、我々が様々な場所で遭遇した普通の黄金の神というよりはシンプルな木製の姿であるため見た目はあまり大したことはないが、この神殿はここの人々にとって大きな意味を持つようだ。"
 flavor_inc.21.a:0 "神殿を破壊しろ"
 flavor_inc.21.b:0 "これは魅惑的な宗教だ。代わりにこれを受け入れよう。"
 flavor_inc.21.c:0 "地元の人々が守り続けることは認めるが、巡礼者には税をかけよ。"
 azt_contribution_to_great_temple:0 "偉大な神殿への貢献"
 desc_azt_contribution_to_great_temple:0 "この州はテノチティトラン大神殿のピラミッドの新しい舞台の建設に対し資源の提供を行った。建設工事を大幅にスピードアップすることとは別に、これにより我々はその地域全体の把握を大幅に強化できた。"
 azt_templo_mayor:0 "テノチティトランの大神殿"
 desc_azt_templo_mayor:0 "ここはテノチティトランの大神殿、すべての支配者たちがその都度さらに舞台を加える義務があったため決して完全には完成しなかった壮大なピラミッド神殿の遺跡である。"
 azt_sumptuary_laws:0 "奢侈禁止令"
 desc_azt_sumptuary_laws:0 "奢侈禁止令集は、我々の貴族の州を保護すると同時に、平民が戦争でうまく戦うためのお互いの生まれの垣根を越えられる唯一の手段として奨励されている。"
 azt_one_rabit:0 "ウサギの年"
 desc_azt_one_rabit:0 "霜害から干ばつまでのあらゆる今年の悪天候は、我が国を悩ませ、社会に大きな影響を与えている。"
 azt_recovery:0 "飢饉からの回復"
 desc_azt_recovery:0 "非常に厳しい時代を経て、我々の国家は着実に改善している。"
 azt_texcoco_rising:0 "テスココの影響"
 desc_azt_texcoco_rising:0 "テノチティトランは多くの点で、アステカ帝国のテスココを支配する最も強大な都市国家として成り上がったとはいえ、テスココは法律や職人技能、交易の分野で豊富な伝統を持っていたので我々の国家を形成するためにより大きな土地を与えられた。いつものように、我々の支配下にある多くの小国は、自らの自治を高めるためにこの力の共有を利用することをためらわなかった。"
 nezahualcoyotls_laws:0 "ネサワルコヨトル法"
 desc_nezahualcoyotls_laws:0 "法律集は我々の国土全体で使用されており、権力の乱用を防ぐためにある特定の法律で裁判官自身も取り締まりを受けている。"
 azt_cocoliztli:0 "ココリツトリ"
 desc_azt_cocoliztli:0 "我々が今までに見たことのない恐ろしい流行が、我が国を悩ませている。症状としては、赤痢、腹痛、強烈な出血および高熱が挙げられる。"
 flavor_azt.1.t:0 "テノチティトランの大ピラミッド"
 flavor_azt.1.d:0 "我々の祖先がアスカポツァルコのテパネカの支配を振り払い、代わりにテノチティトラン、テスココ、トラコパンのアステカ三国同盟に参加してから数年が経過した。それ以来、我々の国民の力は大きく成長しており、今や我々の国家は全メキシコ盆地を支配している。我々の支配下にある都市国家は、我々がこの間まで対等だったことをまだ覚えているので、彼らの忠誠心がどれだけ信頼できるかは未知数である。\nテノチティトランの大ピラミッドの新しい舞台を建設することはすべての統治者たちの仕事であるため、従属国の忠誠心を試す絶好の機会である。プロジェクトに貢献する従属都市は専念させられ過ぎて反乱できず、拒否する従属都市はそれだけの価値を示すか、さもなくば罰せられるだろう。"
 flavor_azt.1.a:0 "全ての我々の従属国は、ピラミッド建設に貢献しなければならない！"
 flavor_azt.1.a.tt:1 "我々の州はピラミッドの費用の一部を負担するだろう。\n全領有州（§Y[Root.Capital.GetName]§!は除く）で以下の効果§Y2§!つの内1つを受け取ります：\n§Y80.00%§!の確率で：\n州補正「§Y偉大な神殿への貢献§!」をゲーム終了まで獲得し、以下の効果を得ます：\n月間自治率変動：§G-0.02§!\n\n§Y20.00%§!の確率で：\n§R6§!§Y貴族§!連隊が蜂起します。"
 flavor_azt.1.b:0 "このプロジェクトのため我々自身の資金を使おう。"
 flavor_azt.2.t:0 "ピラミッドプロジェクトへの反応"
 flavor_azt.2.d:0 "我々が疑った通り、全ての我々の支配下の都市が、彼らの資源を我々が処分する機会を持つことを歓迎した訳ではなかった。我々が望んでいたよりも多くの費用を負担しなければならないことは明らかだ。"
 flavor_azt.2.a:0 "OK"
 flavor_azt.2.a.tt:0 "我々が受け取った素晴らしい貢献により、ピラミッドに見事な追加部分がもたらされた。"
 flavor_azt.2.b:0 "OK"
 flavor_azt.2.b.tt:0 "我々の州からの拠出金は、新しいピラミッドの一部に費やされた。"
 flavor_azt.2.c:0 "OK"
 flavor_azt.2.c.tt:0 "ピラミッドは事実上、中央政府とその周辺の他の都市国家のみによって建設された。"
 flavor_azt.3.t:0 "トラカエレル"
 flavor_azt.3.d:0 "アステカ三国同盟の一流建築家でシワコアトルと名付けられた最初の人物である内務長官トラカエレルは、我々の国家の中で不可欠な存在だ。多くの王（トラトアニ）に仕えていたトラカエレルは、今や我々の国のほぼ全ての部分を運営している。彼は我々の軍事運動を組織し、我々の財政を扱い、我々の王（トラトアニ）が戦場にいるとき、王の代理として行動する。\nしかしながら、とりわけトラカエレルはウィツィロポチトリ崇拝のための有力な擁護者であり、彼の周りの我々の神と戦争の伝統が確実に適切な尊敬を与えられているようにするために数々の措置を講じている。"
 flavor_azt.3.a:0 "素晴らしい！"
 flavor_azt.4.t:0 "奢侈禁止令と戦士の文化"
 flavor_azt.4.d:0 "我々の社会のすべての男性は戦争の時に武器を取ると予想され、国家の成功は常に我々の勇敢な戦士に依存している。我々の国民の戦士文化をさらに奨励するために、シワコワトルは、国民の服装方法、市場で購入できるもの、彼らが使用できる装飾品、または国家内で就ける役職などのすべてを制限する一連の法律の制定に取り組んでいる。\nこれらの法律は貴族の権利を保護するものだが、とりわけ貴重な戦士に報酬を与える方法でもある。平民にとって戦闘の技能は、彼らがどのような服を身に着け、何を持てるのかを決めるものになる。貴族の中でも、国家内の地位は恐れることなく戦う人にのみ開かれる。"
 flavor_azt.4.a:0 "奢侈禁止令を施行する。"
 flavor_azt.4.b:0 "我々はそのような法律を必要とせず、伝統は我々の指標のままにしておく。"
 flavor_azt.5.t:0 "ウサギの飢饉の年"
 flavor_azt.5.d:0 "時間はサイクルであり、かつて起きたことがいつも再び起こる。ウサギの年が我々に迫っており、それには雪、霜、それに関連する干ばつが生じる。\n今年の天気は我々に厳しく、大きな飢饉によって我々の社会は崩壊している。死に物狂いの人々は残りの家族に食べさせるために子供たちを奴隷に売る時に、我々の$MONARCHTITLE$が彼らの兵役を解放し、他の場所で新しい生活を探し出すことを許可することを要求している。"
 flavor_azt.5.a:0 "人々の移住を許可する。"
 flavor_azt.5.b:0 "彼ら意思に反し、そのままにしておく。"
 flavor_azt.6.t:0 "新しいサイクルの開始"
 flavor_azt.6.d:0 "我々はウサギの悲惨な年を後にして、新しいサイクルに入り、この兆候により我々は、このサイクルが我々の偉大さの台頭を表すものであることに気づく。我々が伝統的な新年の火の儀式を行う際、大きな幸福が人々の心を満たす。彼らは厳しい時期を乗り越えて、来年はアステカ時代の始まりになることを知っている。"
 flavor_azt.6.a:0 "こうしてこの年は終わり、病気と飢饉が過ぎ去った。"
 flavor_azt.7.t:0 "三国同盟の力の均衡"
 flavor_azt.7.d:0 "アステカ帝国は多くの点で統一国家と見なすことができるが、厳密に言えば未だテノチティトラン、テスココ、トラコパンの3都市の同盟のままである。同盟が結ばれた時、前2都市は同等の強さを持っていたと言えるだろう。テノコティトランは強力な軍事文化の中心であり、テスココが法律、工学、芸術の中心地であった。これらの役割分担は、我々の帝国が成長するにつれてより顕著になった。すべての軍事問題に関して優越的な都市であるテノチティトランは、それゆえ他の都市よりも高い地位に昇るようになり、我々に従属する首長の多くは今やテノチティトランに直接敬意を表している。"
 flavor_azt.7.a:0 "テノチティトランに力を集中し続ける。"
 flavor_azt.7.b:0 "テスココの力の割合を増やそうと試みる。"
 flavor_azt.8.t:0 "ネサワルコヨトルの法的改革"
 flavor_azt.8.d:0 "伝統的にメソアメリカの国家の法的問題は、対象都市のそれぞれの裁判官に委ねられている。しかし、アステカ帝国が拡大したため、帝国内で判決にかなりの違いが生じた。したがって、テスココの統治者であるネサワルコヨトルは、あらゆる犯罪に対しての厳しい規則と特定の処罰を加えた新しい法律集を作成した。これらの新しい法律がアステカ領内全体に導入され、より統一されたアステカの法的制度を確立することが計画されている。\n現地の裁判官に実際にこれらの新しい法律を確かに利用させるため、この法律のいくつかは法律に従って職務を履行しない裁判官の処罰も取り扱っている。"
 flavor_azt.8.a:0 "すぐにこれらの法律を実施しよう！"
 flavor_azt.8.b:0 "なぜ何世代も機能していたものに干渉するのか？"
 flavor_azt.9.t:0 "アルテペトルの反乱"
 flavor_azt.9.d:0 "アステカ帝国に吸収された都市国家の多くは高度の自治を保持しており、多くの場所でその地方の前統治者は依然としてかなりの力を持っている。そのような都市国家の一つが、近頃正当な貢ぎ物を送ることを拒否し、我々が統治者に送った慣習的な警告の頭飾りは十分な効果を発揮しなかったようだ。1つの都市は大きな脅威とはならないが、他の都市が我々を弱腰とみなして公然とした反乱を起こすかもしれない。"
 flavor_azt.9.a:0 "反乱を止めるためこの都市の長老たちと陰謀を企てよう。"
 flavor_azt.9.b:0 "都市の統治者を解任するため軍隊の遠征の準備する。"
 flavor_azt.10.t:0 "反乱回避"
 flavor_azt.10.d:0 "我々がこの都市の長老たちに送った使者は、何とかして頑固な統治者の問題を処理するように彼らを説得することができた。"
 flavor_azt.10.a:0 "OK"
 flavor_azt.11.t:0 "反乱の拡大"
 flavor_azt.11.d:0 "反乱を回避するための我々の行動はこれまでのところほとんど効果がなかった。我々の対応が遅くなった結果、より多くの都市が加わり、公然とした反乱が今まさに起こっている。"
 flavor_azt.11.a:0 "OK"
 flavor_azt.12.t:0 "嫌がらせを受けたアステカ商人"
 flavor_azt.12.d:0 "テノチティトランのポチテカギルドは、北部に位置するトトナコがギルドのメンバーに嫌がらせしていると不平を述べている。トトナコは、交易商たちはアステカのスパイだと主張している。我が国に対する様々な侮辱は置いておくとして、これらの長距離を旅する商人は、我々の社会が社会階級を区別するために利用する高級品の唯一の提供者である。"
 flavor_azt.12.a:0 "彼らは後悔するだろう。"
 flavor_azt.13.t:0 "ヨーロッパの疫病"
 flavor_azt.13.d:0 "ヨーロッパ人の到着以降、奇妙で致命的な疫病が我々の国民の間で急速に広がっている。多くの人々が熱と水疱で病気になるにつれて、我々の社会の核心は揺さぶられている。"
 flavor_azt.13.a:0 "神がわれらを見捨てたことがあったか？"
 flavor_azt.14.t:0 "ココリツトリ"
 flavor_azt.14.d:0 "新しい奇妙な発熱が我々の土地に広がり始めた。それはヨーロッパ人が来た後にも先にも見たことがない非常に重篤な病気である。その病気に伴う発熱と出血によって、わずか3～4日で死に至り、それは我々の国民の間で急速に広まって我々の社会は幅広くパニックに陥った。"
 flavor_azt.14.a:0 "OK"
 flavor_azt.15.t:0 "天然痘の流行"
 flavor_azt.15.d:0 "ヨーロッパ人の到着以降、奇妙で致命的な疫病が我々の国民の間で急速に広がっている。多くの人々が熱と水疱で病気になるにつれて、我々の社会の核心は揺さぶられている。"
 flavor_azt.15.a:0 "恐ろしい。"
 flavor_azt.16.t:0 "不忠実なアルテペトル"
 flavor_azt.16.d:0 "我々の土地に敵対的なヨーロッパ人の軍隊が到来したことは、私たちの従属国の中の不穏分子の間では気づかれないままになっていた。多くの人々は、これらの新規参入者たちをどう判断するかためらっているが、他の人々はほとんどためらわず、ヨーロッパ人が我々の支配を打倒するのを支援することを既に誓っていた。"
 flavor_azt.16.a:0 "OK"
 flavor_azt.17.t:0 "不忠実なアルテペトル"
 flavor_azt.17.d:0 "不満を抱えるアステカ帝国の従属国の多くがテノチティトランに挑む機会を手にし、自らの自由を守りながらアステカとの戦いに携わるだろう。"
 flavor_azt.17.a:0 "OK"
 flavor_azt.17.a.tt:0 "アステカの4つの州が反乱するだろう。"
 flavor_azt.18.t:0 "チョルーラの神殿都市"
 flavor_azt.18.d:0 "私たちは、ケツァルコアトルの崇拝とメソアメリカ人の多くの巡礼者で知られる古代神殿都市、チョルーラを征服した。街中には異教徒の神々の数百の神殿があり、毎年ここでは原住民の巡礼旅行が絶え間なく行なわれている。"
 flavor_azt.18.a:0 "神殿を破壊しろ。"
 flavor_azt.18.b:0 "これは魅力的な宗教であり、我々はそれを受け入れよう。"
 flavor_azt.18.c:0 "ここで彼らの神々への崇拝を続けさせよう。"
 may_popol_vuh:0 "ポポル・ヴフ"
 desc_may_popol_vuh:0 "ドミニコ会の司祭フランシスコ・ヒメネスは、後古典期のキチェ王国の神話的な歴史物語集であるポポル・ヴフを翻訳して転写した。ポポル・ヴフは、キチェの創作物語、壮大な物語、王の系譜を含んでいる。"
 flavor_may.1.t:0 "ポポル・ヴフ－人々の本"
 flavor_may.1.d:0 "我々の国が$COUNTRY_RELIGION$教に変わったため、我々の古い伝統と神話を忘れることになるのを恐れる人々がいる。$COUNTRY_RELIGION$をまだ受け入れていない人々を喜ばせるために、識者は、創造神話、フンアフプーとイシュバランケーの双子の壮大な英雄物語、そしておそらく関連性のある古代神話などを翻訳して書き起こすことを提案した。"
 flavor_may.1.a:0 "やろう。"
 flavor_may.1.b:0 "いや、それは時間の無駄だ。"
 flavor_may.2.t:0 "マヤパン同盟"
 flavor_may.2.d:0 "15世紀中にマヤ諸国家同盟が崩壊し、ユカタン地方はいくつかの小国に分断された。その同盟の最大の国々はイッツァ、シウ、ココム、キチェだった。この旧同盟はチチェン・イッツァの崩壊後に結成されたものであり、全くの自主的という訳ではなかったであろう。傭兵が同盟を守るために雇われ、各部族の貴族たちは、彼らの国家が忠実であることを示すために、マヤパンの壁の中で生活しなければならなかった。この同盟は1175年に崩壊し始めたが、ウシュマルとココムの戦争により完全な崩壊につながる分裂と暴動が起きた15世紀の中頃までは同盟は維持された。"
 flavor_may.2.a:0 "我々は一人でも十分強い。"
 flavor_may.2.b:0 "同盟を崩壊させたのは間違いだった…"
 league_mayapan:0 "マヤパン同盟"
 stronger_alone:0 "一人でも十分強い"
 flavor_may.3.t:0 "アジャウ・カネックと預言"
 flavor_may.3.d:0 "スペインのコンキスタドール、エルナン・コルテスが我々を訪問した時、彼は、我々が神として扱い、家畜や肉や花を食べさせたにもかかわらず、悲しくも死んでしまった足の不自由な馬を捨てて帰った。コルテスは、しばしば彼の宗教の偉大さと彼の国がもたらしたものについて語った。"
 flavor_may.3.a:0 "我々は彼の宗教を受け入れよう！"
 flavor_may.3.b:0 "我々は自分たちの宗教に満足している。"
 flavor_may.4.tt:0 "$COUNTRY$は改宗についての情報を得る。"
 flavor_may.4.t:0 "失敗した預言"
 flavor_may.4.d:0 "南アメリカの小さな国の支配者であるアジャウ・カネックは、古代イッツァの預言によれば、まだ彼らがキリスト教に改宗する時期ではないと述べた。だが、ありがたいことに、彼らは最終的に$COUNTRY_RELIGION$の信仰を受け入れた。これは、主に海外の植民地での宣教師の勤勉さに起因している。"
 flavor_may.4.a:0 "素晴らしい！"
 flavor_may.5.t:0 "フランシスコ会修道士"
 flavor_may.5.d:0 "エルナン・コルテスが我々に与え偶像とした馬は、来客してきたフアン・デ・オルビタとバルトロメ・デ・フエンサリダにとって気に入らなかった。オルビタは我々の偶像を破壊したが、フエンサリダの雄弁により彼らの命は救われた。司祭たちは、偶像が破壊される前でさえ宣教師に対し敵意を持ち嫉妬しており、古代イッツァの預言によれば、まだ我らはキリスト教に改宗する時ではない、と述べていた。"
 flavor_may.5.a:0 "司祭たちは間違っている、我々はこの機会をとらえるべきだ。"
 flavor_may.5.b:0 "まだ我々は改宗する時ではない。"
 flavor_may.6.t:0 "マヤの神々への犠牲"
 flavor_may.6.d:0 "ディエゴ・デルガドという名前のフランシスコ会修道士と80人のキリスト教徒に改宗したマヤの人々が我々の首都に到着した。デルガドは我々を攻撃する途中だったフランシスコ・デ・ミロネス船長と行動を共にしてきたが、その修道士は船長が過度に残酷であると考え、軍を抜け出して来た。船長と彼の兵士たちは我々自身で彼らを虐殺することで既に対処されている。我々はディエゴ・デルガドと彼の信者を捕縛し、あなたの命令を待っている。彼らをマヤの神々に犠牲として捧げるべきか？それとも、解放すべきか？"
 flavor_may.6.a:0 "彼らを解放しキリスト教を受け入れよう！"
 flavor_may.6.b:0 "彼らを全てへの見せしめとして犠牲としよう！"
 flavor_may.7.tt:0 "$COUNTRY$で犠牲のことが話題になっている。"
 flavor_may.7.t:0 "マヤの神々への犠牲"
 flavor_may.7.d:0 "フランシスコ会修道士のディエゴ・デルガドと80人のキリスト教徒に改宗したマヤの人々が$FROM_COUNTRY$で犠牲として捧げられた。彼らは恥知らずの儀式で我々と我々の神を嘲笑している！"
 flavor_may.7.a:0 "よくそんなことが言えたものだ！"
 flavor_tar.1.t:0 "ツィンツゥンツァン"
 flavor_tar.1.d:0 "王、戦士、英雄であるタリアクリは1335年に自らを支配者であると宣言し、パツクアロを首都とした。近隣のイワツィオとツィンツンツァンは彼の2人の甥によって支配され、彼らは自らの都市を建設し始めた。現在ツィンツンツァンは政治的支配の場所であり、都市の人口は増えている。この都市は、パツクアロ湖とその岸辺のほとんどを見通すことができるヤワラト丘によって攻撃から保護されている。「ハチドリの住処」と訳されるツィンツンツァンは、我々の政治的、経済的、宗教的生活を支配するのに最適な場所である。"
 flavor_tar.1.a:0 "首都ツィンツンツァンを改良せよ"
 flavor_tar.1.b:0 "何もしない。"
 tar_tzintzuntzan:0 "ツィンツゥンツァン"
 desc_tar_tzintzuntzan:0 "名前はタラスカ語で翻訳すると「ハチドリの住処」だが、この都市は、タラスカ国の首都にある儀式上の中心地であった。都市内には5つのヤカタと称するピラミッドが並んでいて、パツクアロ湖を見渡している。都市自体は都市を攻撃から守るヤワラト丘の側に位置している。"
 flavor_tar.2.t:0 "エレンディラ姫"
 flavor_tar.2.d:0 "エレンディラ姫はスペインに対する戦争を主導して戻ってきた。スペインの征服者に対する彼女の憎しみは、何人かのスペイン兵士が眠っていた父親を見つけて殺害する前から始まっていた。スペイン人がタラスカに来たとき、エレンディラ姫は馬の所有者であるスペインの騎手を殺して馬を盗んだ。彼女はその後、他の人に馬の使い方を教えた。ここに彼女がいることで士気を大幅に高めることもできるし、もしくは彼女を将軍として募ることもできる。"
 flavor_tar.2.a:0 "将軍として彼女を募る。"
 flavor_tar.2.b:0 "兵士たちの士気を高めるために彼女を利用する。"
 tar_princess_erendira:0 "エレンディラ姫"
 desc_tar_princess_erendira:0 "エレンディラ姫の伝説は、スペイン人の到来以降のスペインに対する戦争を起こした女性の物語を伝えている。彼女はスペインの騎手から馬を盗んだ後、馬を使用方法を他の人に教えた。彼女の父親はスペインの兵士によって眠っている時に殺された。彼女に起こった事は誰も知らないが、彼女がスペイン人からどのように逃げたかについては多くの話がある。ある人は、彼女自身の国民が彼女の安全のために彼女を誘拐し、スペイン人が彼女を見つけて殺してしまわないように神殿に匿っていたと主張している。"
 flavor_ccq.1.t:0 "「インカ・ワルパ」"
 flavor_ccq.1.d:0 "我々は最近、インカ・ワルパが彼が自称する人物ではないことを発見した！彼の本当の名前はペドロ・ボホルケス、アンダルシアの冒険者である。パジオカは彼を軍事指導者として受け入れており、彼を失うことは兵士の士気を低下させるかもしれない。ボホルケスは嘘をついたが、彼はイエズス会の支援を受けており、彼の軍隊は長い間支配権を維持している。我々は何をすべきか？"
 flavor_ccq.1.a:0 "それを無視し、彼を将軍に任命せよ。"
 flavor_ccq.1.b:0 "彼を…消せ"
 flavor_mpc.1.t:0 "トキ"
 flavor_mpc.1.d:0 "敵の軍隊は拡大しており、我々は軍隊を率いる戦時長官である「トキ」を選ぶ必要がある。カウポリカンは非常に強い男だが、彼は敵に対する知識に乏しい。ラウタロは敵の騎兵の補助役を務めていたので、コンキスタドールとの戦いについて多くのことを知っているが、カウポリカンほど強くはない。評議会が誰を選んでも、あなたが最終的な意見を持っている。誰が我々のトキになるか？"
 flavor_mpc.1.a:0 "強いカウポリカンだ！"
 flavor_mpc.1.b:0 "敵との戦いに対する洞察力を持つラウタロだ。"
 flavor_mpc.2.t:0 "国家組織"
 flavor_mpc.2.d:0 "我々とインカ帝国との戦いは、マール川とイタタ川の間で起こった。彼らの国境は我々から遠く離れており、我々にはインカの支配を逃れる機会がある。我々ははっきりとした国家組織を持つ人々と初めて出会い、目が覚めた。我々とインカとの戦いによって我々は、我々と彼らとの違い、我々と侵略者を見分けることを認識した。我々は、インカや他の侵略者から我々を守るための何かを結成する時が来ていることを理解した。"
 flavor_mpc.2.a:0 "我々の神々の下に一つの国を…"
 flavor_mpc.2.b:0 "恐れと関心は人々を結びつけるだろう。"
 flavor_gua.1.t:0 "バンデイランテス"
 flavor_gua.1.d:0 "我が民は、バンデイランテス（旗に付き従う者）によって様々な方法で奴隷にさせられた。生き残りの話によると、イエズス会に変装したバンデイランテスどもは、ミサを歌っておびき出したり、不意討ちを使って捕まえたりしているとのことだ。村落は放火され、捕らえた生者よりも多くの死者を残すこともあった。人々は動物として扱われ、海岸に連れて行かれ奴隷として売れるほど十分集まるまで野外の大きな檻に入れられた。これは我が民を貴金属や宝石を探す探検に利用するバンデイランテスにとって有益なビジネスである。我々が彼らの収益に参入し、住民が確実に滅ぼされないようにする方法はないだろうか？"
 flavor_gua.1.a:0 "取引するために彼らに近づこう。"
 flavor_gua.1.b:0 "卑劣な！奴らと戦おう！"
 gua_oppose_bandeirantes:0 "反対したバンデイランテス"
 gua_accept_bandeirantes:0 "受け入れたバンデイランテス"
 flavor_gua.2.tt:0 "$COUNTRY$はバンデイランテスとグアラニの協定を期待する。"
 flavor_gua.2.t:0 "バンデイランテス"
 flavor_gua.2.d:0 "$FROMCOUNTRY$の使者は、バイデイランテス、$FROMCOUNTRY$の国民を捕縛して強制的に奴隷にするバイデイランテス、と彼らの支配者が協定を結ぶ準備ができていると話している。しかしながら、彼らの方法は実現するか疑わしい。バンデイランテスは自らをイエズス会のように変装したり、外におびき出すために大声で歌ったり、捕まえるために不意討ちを使うことで知られていた。それは非常に利益の上がる運営だが、$FROMCOUNTRY$の支配者は、これをよりも簡単に利益を上げる方法を提案している。"
 flavor_gua.2.a:0 "協定を受け入れる。"
 flavor_gua.3.tta:0 "$COUNTRY$は協定の運営研究を受け入れる"
 flavor_gua.3.ttb:0 "$COUNTRY$は協定を拒否する。"
 flavor_gua.3.t:0 "バンデイランテスとの協定"
 flavor_gua.3.d:0 "我々は$FROMCOUNTRY$から返答を受け取った。彼らはバンデイランテスに我々と協力するように指示する用意がある。かなり大きな新しい収入方法と比較して我々の国民の自由は危ぶまれている。"
 flavor_gua.3.a:0 "それを承認せよ！"
 flavor_gua.3.b:0 "我々は再検討し、バンデイランテスと戦うことにした！"
 gua_bandeirantes:0 "バンデイランテス"
 desc_gua_bandeirantes:0 "バンデイランテスは、奴隷売買人、金持ちになろうとする人、そして冒険家である。彼らは、売るか、もしくは貴重な金属と宝石を探索する探検隊で強制労働させるために南アメリカの先住民族を奴隷にした。"
 flavor_gua.4.t:0 "イェルバ・マテ"
 flavor_gua.4.d:0 "我々は長い間、イェルバ・マテという植物について知っており、毎日それから作られたマテ茶を飲んでいる。我々はそれを飲んで干ばつと飢饉の時を生き延び、それを「神の飲み物」と呼んでいる。我々の伝説によると、月と雲の女神たちはヤグアレテというジャガーに襲われた時に地上を訪れた。女神たちはある老人によって助けられた。彼は彼女たちに、彼の部族が彼の娘や妻を守りに向かった時に彼はあとに残っていたのだと話した。彼は彼女たちを小屋に招待した。翌日、女神たちが出て行く時、彼女たちは老人とその家族に報酬として与えるものについて話し合った。彼女たちは新しい種類の植物にすることに決め、そしてそれを家族が眠っている間に種をまき育てた。家族が目を覚ました時、月の女神は自らが何者なのか、また女神の贈り物としてこの植物が与えられたことを彼らに話した。この植物は友情の象徴とされ、女神はイェルバを火で温め、マテ茶として飲む方法を教えた。このようにして「友情の飲み物」が生まれたのだ。"
 flavor_gua.4.a:0 "イェルバ・マテとその伝説は、我々の支配の下では決して忘れられないだろう！"
 flavor_gua.4.b:0 "生産を増やし、それを輸出する！"
 gua_yerba_mate:0 "イェルバ・マテ"
 desc_gua_yerba_mate:0 "イェルバ・マテはマテ茶のための葉が取れる植物である。それは「神の飲み物」または「友情の飲み物」と呼ばれ、干ばつや飢饉の時に多くの命を救った。"
 gua_yerba_mate_production:0 "イェルバ・マテの輸出"
 desc_gua_yerba_mate_production:0 "イェルバ・マテの需要と輸出は生産を増やしている。マテ茶は「神の飲み物」または「友情の飲み物」と呼ばれ、干ばつや飢饉の時に多くの命を救った。"
 flavor_gua.5.t:0 "ネキュ"
 flavor_gua.5.d:0 "我々の指導者の一人のネキュは、ロケ・ゴンザレス、ジョアン・デ・カスティリョ、アフォンソ・ロドリゲスの3名のイエズス会宣教師の虐殺を命じた。彼らは部族の人々や他の人々をカトリックに改宗しようとしていた！"
 flavor_gua.5.a:0 "彼らの首を刎ねろ！"
 flavor_gua.5.b:0 "彼を止めて、イエズス会宣教師を解放せよ！"
 gua_killed_jesuits:0 "殺されたイエズス会宣教師"
 gua_saved_jesuits:0 "救われたイエズス会宣教師"
 flavor_gua.6.t:0 "セーペ・ティアラジュ"
 flavor_gua.6.d:0 "我々の中核州の一つにいる人々は強制的に移住させられている！ヨーロッパ諸国間の条約により、この州にイエズス会伝道団を住まわせているグアラニー族は強制的に立ち退かされた。人々は抗議しており、多くの反乱軍は我々の国に避難している。これらの一人であるセーペ・ティアラジュは優れた将軍であり、我々の役に立っていた。"
 flavor_gua.6.a:0 "よし。"
 flavor_gua.7.t:0 "カライ・フィハレ"
 flavor_gua.7.d:0 "我々の州の農民たちは、カライ・フィハレ（夜の男という意味）が最近起こした問題について不満を抱いている。我々の国民の伝説と神話で知られている背が低くて醜い毛むくじゃらの男によって、牛は解き放たれ、卵、鶏と蜂蜜は盗まれ、馬は怯えて、穀物は散らばっている。彼は生まれながらに毛むくじゃらの醜い子供であるために非難されており、彼の毛むくじゃらの足が彼の動きをかき消して目に見えないようにする能力によって彼を見つけることは不可能である。彼を止める唯一の方法は、彼に贈り物を与えることであり、通常は蜂蜜と酒が彼を和らげるために効果がある。それが十分に頻繁に行われると、彼は親切になり、人々の家、動物、所有物を親切に守るだろう。時にはカライ・フィハレが贈り物を返すことさえあるだろう！"
 flavor_gua.7.a:0 "彼のためにいくつかの蜂蜜と酒を残しておく。"
 flavor_gua.7.b:0 "それはただの愚かな迷信だ！"
 flavor_chm.1.t:0 "チムーの偉大な職人"
 flavor_chm.1.d:0 "インカでさえも我々の偉大な匠や職人の作品に驚嘆する。我々は、他の知られている文化をはるかに超えた貴重品を生産する銀細工師、織工、陶芸家等々として知られている。我々はこれに誇りを持っており、職人が我々にもたらした偉大な威信を認識しなければならない。"
 flavor_chm.1.a:0 "彼らは真に特別なものだ。"
 chm_great_artisans:0 "偉大な職人"
 desc_chm_great_artisans:0 "チムーの職人は、インカでさえも驚く貴重品を生産した銀細工師、織工、陶芸家等々であった。"
 flavor_chm.2.t:0 "チムーの階層の改革"
 flavor_chm.2.d:0 "我々の社会は、4段階の階層構造となっており、異なる行政中枢をそれぞれ統括する強力なエリートがいる。過去に大きく貢献した、運河や灌漑された畑を建設する労働組合がその一例である。下層階級の中枢は土地、水、労働を管理し、上層階級の中枢は資源を首都に移したり、他の行政上の決断を下す。このシステムを、特に職人たちから変えようとする騒動があった。彼らは職業を変えるのを禁じられたり、専門分野に応じて我々の都市内でグループ化されたりすることについて不満を述べていた。"
 flavor_chm.2.a:0 "これは我々が考えるべきことだ。"
 flavor_chm.2.b:0 "我々は何も変わらない。"
 flavor_cua.1.t:0 "サルシプエデス会議"
 flavor_cua.1.d:0 "我々は、サルシプエデスにおいて我々と隣国との間の国境の保護について話し合うための会議に参加するよう求められた。我々とこの国との間の敵対関係は不安定な停戦につながったが、この会議はこれを改善するのに役立つかもしれない。"
 flavor_cua.1.a:0 "我々は彼らを信頼していないので、会議には参加できない。"
 flavor_cua.1.b:0 "うまくいけば、我々の間の強い平和につながるだろう。"
 flavor_cua.1.tt:0 "会議に参加する。"
 flavor_cua.2.t:0 "サルシプエデス虐殺"
 flavor_cua.2.d:0 "会議は待ち伏せだった！それは、我々の首長がちやほやされ、酒に酔いしれた時に始まり、その時1200人の男たちが攻撃した。男性は虐殺され、女性と子供は奴隷にされた。$MONARCH$は逃げ出した数少ない人の一人だった。我々の国民の中の4人、医者のセナクア・セナケ、戦士のヴァイマカ・ピル・シラ、若い恋人のラウレアロ・タクアベ・マルティネスとマリア・ミカラ・ガユヌーザが捕まり、パリに送られて公共の面前で展示されたという噂がある。"
 flavor_cua.2.a:0 "我々は決して忘れないし、許さない！"
 cua_salsipuedes_massacre:0 "サルシプエデス虐殺"
 flavor_cua.3.t:0 "フアン・ディアス・デ・ソリス"
 flavor_cua.3.d:0 "フアン・ディアス・デ・ソリスという名前の航海士兼探検家と2人の士官と7人の乗組員が捕縛されました。彼は、3隻の船、総勢70人が彼の帰りを待っていると主張しています。我々はあなたの決断を待っております。我が君、彼をどういたしますか？"
 flavor_cua.3.a:0 "彼を殺せ。"
 flavor_cua.3.b:0 "彼を解放しろ。"
 flavor_cua.3.c:0 "彼を雇用しよう。"
 cua_killed_juan:0 "殺されたフアン・ディアス・デ・ソリス"
 cua_released_juan:0 "解放されたフアン・ディアス・デ・ソリス"
 flavor_tlx.1.t:0 "花戦争"
 flavor_tlx.1.d:0 "アステカは彼らの恐ろしい戦い方で知られている。彼らは敵を殺す代わりに、敵を捕まえることを好む。それはアステカのシワコアトルであるトラカエレルが最初の花戦争を命じた時に始まった。彼は大規模な飢饉をアステカにもたらした神々を喜ばせるための生贄として敵の兵士を生け捕りにするよう命じた。それはまだ続いており、我々の国でさえ、アステカと戦場で出会うことの恐怖を感じている。ご存知のとおり、彼らに捕らえられることは唯一の結果をもたらす。それは、彼らの血まみれの神々に生贄とされるということだ！"
 flavor_tlx.1.a:0 "彼らの土地を分捕り、その国民を連れていき、彼らの畑を燃やせ！"
 flavor_tlx.1.b:0 "彼らを許す－次回まで。"
 tlx_mending_relations:0 "関係修復"
 flavor_tlx.2.t:0 "トラウィコレの伝説"
 flavor_tlx.2.d:0 "トラウィコレと呼ばれる強力なトラスカルテカの戦士がアステカに捕らえられた！彼の悲運の知らせがたった今我々に届いた。アステカの支配者はトラウィコレの勇気と人柄に心打たれ、彼の解放を命じた。トラウィコレは、他の捕虜と同じ運命を歩むことを求めて、王の寛大さを断った。アステカ王は、タラスカを追い返すためにトラウィコレに軍の指揮を命じ、彼は来る戦場での名誉の戦死を願って引き受けた。彼は彼らの決死の抵抗にもかかわらず、タラスカ軍を倒し、戦利品と多くの捕虜をアステカに持ち帰った。アステカ王はトラウィコレを説得しようとしたが、彼は軍の司令長官としての地位もトラスカラに戻ることも受け入れなかった。前者は反逆になるという理由から、後者は彼の栄光の汚点となるという理由からであった。剣闘士の石で縛られ、戦いを通して神々に犠牲として捧げられるというトラウィコレの願いは遂に叶えられた。8人の戦士が次々とトラウィコレを攻撃したが、彼らはすべて敗北した。9番目の戦士は何とか彼を気絶させ、トラウィコレは儀式で処刑された。"
 flavor_tlx.2.a:0 "彼は歴史の中の伝説として記憶されるだろう。"
 flavor_aimara.1.t:0 "コパカッチラカ"
 flavor_aimara.1.d:0 "インカが到着したが、我々は彼らに服従したり、神々を崇拝したり、奴隷として仕えたりすることはないだろう。コパカッチラカは我々に戦争を始めるよう求めた多くの人々の1人だったが、我々がインカに数多く敗北した後、彼は心を入れ替えた。彼は人々にインカを受け入れるよう説得したいと願っている。コパカッチラカは、インカの王は慈悲深く、インカの法律は優しく、行政は優しいと伝えている。我々が服従して征服されるならば、我々は奴隷ではなく兄弟として見なされ、インカとの平和は好都合だろうと彼は論じている。"
 flavor_aimara.1.a:0 "いいや、我々はインカに服従しないだろう！"
 flavor_aimara.2.t:0 "チチカカ"
 flavor_aimara.2.d:0 "チチカカ湖にあるチチカカ島は、暗闇の日の後に太陽が出現した場所であるという伝説で知られている。島に住む人々は暗闇に非常にびっくりしたが、最終的に彼らは太陽がチチカカという神聖な岩から現れるのを見て、そこが太陽の住居であると認識した。大洪水中に太陽は岩の下に隠れ、チチカカは洪水が引き始めた時に最初に現れる土地だった。太陽が空を照らすためにチチカカから再度現れた。\nここに神殿を建て、巡礼者を連れて来て、1もしくは2コインを稼ぐのが賢明だろう。"
 flavor_aimara.2.a:0 "そこを巡礼地に変えよ！"
 flavor_aimara.2.b:0 "我々は非常に神聖な何かを食い物にしてはならない！"
 flavor_aimara.3.t:0 "トゥパク・アマル2世とミカエラ・バスティダス・プユカワ"
 flavor_aimara.3.d:0 "トゥパク・アマル2世と彼の妻ミカエラ・バスティダス・プユカワは、ヨーロッパからの忌々しい敵の一つに対して小さな反乱を起こした。彼らは危うく捕縛されそうになり、我々の元に逃れてきて、我々に侵入者との戦いを続けるよう申し入れ、彼を将軍として雇うよう願い求めた。彼ら自身の宣言からわかることだが、彼らは両名とも我々の自由を猛烈に保護している。\nトゥパク・アマル2世「私は言及された虐待に対してしか行動しておらず、それはインディアン、メスティーソ、マンボ、そしてネイティブの白人や黒人の平和と幸せを守るためだ。私は今、これらの行動の結果に備えている」\nミカエラ・バスティダス・プユカワ「私の民の自由のために、私はすべてを投げ打った。私が子供たちの繁栄を見ることはないだろう…」"
 flavor_aimara.3.a:0 "トゥパク・アマル2世を雇う。"
 flavor_aimara.3.b:0 "ミカエラ・バスティダス・プユカワを雇う。"
 flavor_aimara.3.c:0 "トゥパク・アマル2世とミカエラ・バスティダス・プユカワを雇う。"
 flavor_aimara.3.e:1 "どちらも雇用しない。"
 flavor_aimara.4.t:0 "厄介なヤティリ"
 flavor_aimara.4.d:0 "我々の州の一つが小さな問題を引き起こした。理由は不明だが、ヤティリは我々に対して率直な意見を述べた。これは通常のヤティリの行動ではないため特に厄介である。家畜の群れを集めていた時にある人が稲妻に襲われ、それから彼は彼らをヤティリになるように訓練した年長のヤティリであるチャマカニを見つける旅に取りかかった。$MONARCH$に反対するための集まりを相談する何者かを助けるのを目的とする人を探し出すことは奇妙だ。そのような奇妙なアイデアを何とかそそのかして頭に入れさせたヤティリに相談した人物がいたのか？それとも、儀式が間違っていたのか？リュウツ（ヤティリによって使用される人間の頭蓋骨）は、呪われているかもしれない！使用された材料は、間違ったものであった可能性がある。雷に打たれた時の頭蓋骨の破片が、実は金属、擬石またはコカが犯人だったという可能性はないだろうか？何であったとしても、これを続けることはできない！"
 flavor_aimara.4.a:0 "あらゆる手段を用いてヤティリを黙らせろ！"
 flavor_aimara.4.b:0 "放っておけ。"
 flavor_mca.1.t:0 "シパとザーク"
 flavor_mca.1.d:0 "ムイスカ連合には、王または絶対的な中央権威がいない。代わりに、我々の国家はバカダのシパまたはハンザのザークのいずれかの支配下にいる多くの小さな酋長の支配する地域から成っている。連合は我々の紛争を解決し、外部の脅威に対処することができるが、シパとザークの両方が承認している限り、ムイスカの酋長たちは完全に自立している。\n連合の最も影響力のある2つの支配者として、シパとザークの間には少々のライバル関係が純然とあり、時には間接もしくは直接の戦争に至ることさえある。"
 mca_salt_mines_of_zipaquira:0 "シパキラの塩鉱山"
 desc_mca_salt_mines_of_zipaquira:0 "我々はシパキラの塩鉱山を支配している。"
 mca_iraca_intervention:0 "イラカの介入"
 desc_mca_iraca_intervention:0 "イラカの介入によって緊張が大幅に緩和された。ムイスカ連合は長い間ずっと保たれており、外部の敵に相対する準備ができている。"
 mca_zipa_capital:0 "シパの首都"
 desc_mca_zipa_capital:0 "この州はムイスカ連合の2人の主要指導者の1人であるシパの本拠地である。したがって、この地域における我々の影響力は、我々が望むよりも限られている。"
 mca_zaque_capital:0 "ザークの首都"
 desc_mca_zaque_capital:0 "この州はムイスカ連合の2人の主要指導者の1人であるザークの本拠地である。したがって、この地域における我々の影響力は、我々が望むよりも限られている。"
 flavor_mca.1.a:0 "バカダのシパを支援する"
 flavor_mca.1.b:0 "ハンザのジークを支援する"
 flavor_mca.1.a.tt:0 "バカダはムイスカの首都のままだろう。"
 flavor_mca.2.t:0 "シパキラの塩鉱山"
 flavor_mca.2.d:0 "シパとザークの最近の紛争の原因は、シパキラとして知られている小さな地域である。名前が示すように、ザークの領域の近くにあるにもかかわらず、現在はシパによって支配されている。最近、塩の生産量が増加しているため、誰がその地域を支配するかという問題は大きな影響を及ぼす。"
 flavor_mca.2.a:0 "我々は塩を支配する必要がある。"
 flavor_mca.2.b:0 "シパに任せる。"
 flavor_mca.2.c:0 "それらは私のものだ！"
 flavor_mca.2.dd:0 "ザークがその地域を管理しよう。"
 flavor_mca.3.t:0 "シパの野望"
 flavor_mca.3.d:0 "シパは、我々の支配下にある酋長の支配する地域の一つに侵略することによって、新任のザークを試すことに決めた。侵略された地域はシパの土地に非常に近いが、これは図々しい侵略行為である。行動しない限り、彼の影響力は我々を犠牲にして拡大することになるだろう。"
 flavor_mca.3.a:0 "シパに反撃する。"
 flavor_mca.3.b:0 "酋長の支配する地域を併合することを許す。"
 flavor_mca.4.t:0 "ザークの野望"
 flavor_mca.4.d:0 "ザークは、我々の支配下にある酋長の支配する地域の一つに侵略することによって、新任のシパを試すことに決めた。侵略された地域はザークの土地に非常に近いが、これは図々しい侵略行為である。行動しない限り、彼の影響力は我々を犠牲にして拡大することになるだろう。"
 flavor_mca.4.a:0 "ザークに反撃する。"
 flavor_mca.4.b:0 "酋長の支配する地域を併合することを許す。"
 flavor_mca.5.t:0 "イラカの影響力"
 flavor_mca.5.d:0 "スアモックスにある太陽神殿の大祭司達が、イラカの指導者の地位を構成している。ザークやシパよりも重要ではないが、イラカの指導者は神殿の守り手として、また神話の主人公イダカンサスの霊的な後継者としての地位のために影響力のある人物である。\n伝統的にハンザのザークの支持者であるイラカの現在の支配者は、ムイスカがいかなる外国の脅威に対しても確実に団結して立ち向かうために、今やシパとザークの間の確執を仲裁し平和を作り出すことを試みようとしている。"
 flavor_mca.5.a:0 "共に行動する時だ。"
 flavor_mca.5.b:0 "ムイスカの土地には一つの権力しか残り得ない！"
 flavor_mca.6.t:0 "ムイスカは団結して立ち向かう"
 flavor_mca.6.d:0 "我々の指導力の下でムイスカ連合が成長するにつれ、ザークとシパの間の古い闘争はもはや関係ないようだ。実際には、$MONARCH$と彼の祖先の素晴らしい指導力を通じて、[Root.Capital.GetCapitalName]が今やムイスカの土地における権力の明白な中心地になっているのである。"
 flavor_mca.6.a:0 "素晴らしい！"
 targeted_by_tamoyos:0 "タモヨ連合の攻撃"
 tamoyo_target:0 "タモヨ連合の敵"
 tamoyo_confederates:0 "タモヨ連合"
 tupi_hostility:0 "トゥピの敵意"
 opinion_caramuru_sent_away:0 "追い払われたカラムル"
 bartiras_marriage:0 "バチラの結婚"
 desc_tupi_hostility:0 "この地域での少数部族のトゥピはすでに、バンデイランテスの行動を警戒しており、より強力な部族の間でのタモヨ連合の設立という知らせに興奮した。彼らは連合から離れてはいるが、位置的に非常に厄介な存在だ。"
 tupi_caramuru_trade:0 "カラムルの交易関係"
 desc_tupi_caramuru_trade:0 "我々は遭難したヨーロッパ人のカラムルを我々の部族に歓迎し、彼は故郷の植民地との接触を維持している。この関係は、直接的にも長期的な開発という意味でも我々の交易に利益をもたらす。"
 flavor_tupi.1.t:0 "侵略者バンデイランテス"
 flavor_tupi.1.d:0 "我々の国境に近い地域に住むヨーロッパの入植者の一部は、奴隷を得るために我々の村落を襲い始めた。トゥピ族の村人全員が拘束され、ヨーロッパ国家の植民地の砂糖農場に連れていかれた。当初は、我々が報復を要求するかもしれない事件として孤立するだろうと期待されていたが、今やこれらの襲撃が一部の地主によって組織的に利用されていることは明らかだ。私たちの部族の長老たちは、今行動しなければ、これは完全に制御できなくなるだろうと感じている。"
 flavor_tupi.1.a:1 "トゥピ族を呼び出し、侵略者に対して団結しよう！"
 flavor_tupi.1.b:0 "我々は、自らを管理している外国人を信用しなければならない。"
 flavor_tupi.2.t:0 "タモヨ連合"
 flavor_tupi.2.d:1 "我々は、$FROMCOUNTRY$からの使者を受け取った。それは、彼らの土地に迷惑をかけるヨーロッパの奴隷売買人から国民を守るための防衛協定に参加するように促すものだった。我々自体にとってこの問題は多くを占めてはいないが、我々の部族の長老たちは、我々がこの時に一緒に共同しなければ、次々に敗北すると感じている。"
 flavor_tupi.2.a:0 "連合に加盟"
 flavor_tupi.2.b:0 "我々は独力でなんとかやっていく。"
 flavor_tupi.3.t:0 "$FROMCOUNTRY$はタモヨ連合に加盟する"
 flavor_tupi.3.d:0 "我々は$FROMCOUNTRY$族からの言葉を受け取った。彼らはヨーロッパの奴隷売買人に対抗する勢力に参加するこの機会を歓迎しており、彼らが得る好機で我々を助けるだろう。"
 flavor_tupi.3.a:0 "OK"
 flavor_tupi.4.t:0 "$FROMCOUNTRY$はタモヨ連合への加盟を辞退する"
 flavor_tupi.4.d:0 "我々は$FROMCOUNTRY$族からの言葉を受け取った。彼らは自分自身で外部からの脅威に対抗すると決め、連合に参加しないだろう。"
 flavor_tupi.4.a:0 "OK"
 flavor_tupi.5.t:0 "タモヨ連合"
 flavor_tupi.5.d:0 "南アメリカ植民地のプランテーション所有者の中には、近くの地元の村落で奴隷を捕まえるために冒険者たちを雇っているようだ。その結果、より強力なトゥピ族の一人が、大小の部族を連合し、彼らが自らの土地と考える土地を我々が植民地化するのを妨げようとし始めた。"
 flavor_tupi.5.a:0 "我々は彼らを力でねじ伏せねばならない。"
 flavor_tupi.5.b:0 "熟練したイエズス会修道士を送る。"
 flavor_tupi.6.t:0 "イエズス会の到着"
 flavor_tupi.6.d:0 "2人の奇妙な男が今日[Root.Capital.GetCapitalName]に到着した。彼らは自らをイエズス会修道士と呼んで、我々の敵が崇拝するキリスト教徒の神について説得力をもって話している。彼らは我々の言葉を話し、習慣をよく知ってはいるが、このイエズス会修道士は、植民地開拓者とトゥピ族の間の敵対関係を終わらせることについて、部族の指導者たちに話すことに大きな関心があるようだ。"
 flavor_tupi.6.a:0 "戦闘を終了しよう。"
 flavor_tupi.6.b:0 "彼らは我々を弱くしようとしているだけだ！"
 flavor_tupi.7.t:0 "イペロイグ休戦"
 flavor_tupi.7.d:0 "イエズス会の仲介によって、トゥピは、当面は敵対関係を止めることに合意した。しかしながら、トゥピは我々の本当の意図に依然として疑いを持っており、休戦は非常にもろいと思われる。"
 flavor_tupi.7.a:0 "素晴らしい！"
 flavor_tupi.8.t:0 "タモヨ連合"
 flavor_tupi.8.d:0 "トゥピ族は、南アメリカで彼らを脅かしているヨーロッパの入植者たちに対して共同して対抗し始めた。しかし、幸運にも彼らは我々をそのようなヨーロッパ人であるとは考えていない。我々は植民地のライバルの力を弱め、トゥピに援助を送るためのこの機会をうまく活用すべきだろうか？"
 flavor_tupi.8.a:0 "トゥピを支援してみよう"
 flavor_tupi.8.b:0 "我々はこれらの野蛮人たちを支援することなどできない！"
 flavor_tupi.9.t:0 "ヨーロッパの支援"
 flavor_tupi.9.d:0 "我々のキリスト教徒の敵は自身の敵を持っているようだ。奥地探検隊の影響を取り除くための努力を組織するのを手伝ってくれるヨーロッパ人の集団が、今日到着した。"
 flavor_tupi.9.a:0 "素晴らしい！"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$はトゥピに干渉する"
 flavor_tupi.10.d:0 "南アメリカの植民地のライバルの一つが、トゥピに我々の植民地を破壊する助力を求めた。明らかに、彼らは我々の問題、いや南アメリカ大陸自体に干渉する権利は無い。植民地では、我々の国の意欲的な代表者が、この干渉を我々自身で$FROMCOUNTRY$の植民地を奪うための口実として利用する方法を考案している。"
 flavor_tupi.10.a:0 "ここに彼らの権利はない！"
 flavor_tupi.11.t:0 "タプイア－トゥピのライバル"
 flavor_tupi.11.d:0 "過去に、すべての主要なトゥピ族の先祖たちは、東の海岸線を支配していたタプイアに戦争を起こした。この古いライバル関係は戦士たちの心の中ではまだまだ生きている。今や我々は再びタプイア族と遭遇するようになったので、彼らは我々の成長する部族によって利用されるより良い土地から彼らをもう一度撃退するための戦争の準備を既に始めていた。"
 flavor_tupi.11.a:0 "ここにタプイアのための場所はない。"
 flavor_tupi.11.b:0 "今回は彼らの好きにさせよう。"
 flavor_tupi.12.t:0 "カラムル"
 flavor_tupi.12.d:0 "今日、戦士の一団が我々の海岸で一人の遭難したヨーロッパ人を発見した。この男は、明らかにここではないどこか別の大陸の海岸に住んでいた人々の一人である。我々の部族内で、海岸に横たわっている彼を見つけた戦士が彼をウナギに似ていると思ってから、彼のニックネームは「カラムル」となった。"
 flavor_tupi.12.a:0 "ようこそカラムル"
 flavor_tupi.12.b:0 "我々はこの水夫を信用できない。"
 flavor_tupi.12.a.tt:0 "カラムルは我々の国民と同化し始め、結局は彼の母国の植民地との交易関係を築くことになるだろう。"
 flavor_tupi.12.b.tt:0 "我々はカラムルが出発できるようになるとすぐに彼を追い払うだろう。"
 flavor_tupi.13.t:0 "カラムルの同化"
 flavor_tupi.13.d:0 "カラムルは自分自身がもの覚えが早い人であることを示し、部族の中でうまく同化している。彼は現在、我々の言語を知っており、特にヨーロッパの入植者との取引で我々を助けて、我々の部族の役に立つメンバーであることを証明した。\n最近、部族の長老たちは、カラムルを我々の部族と親密にするために、彼が我々の娘パラグアクと結婚することを許すべきであると申し出る$MONARCH$に接触した。"
 flavor_tupi.13.a:0 "カラムルとパラグアクの結婚"
 flavor_tupi.13.a.tt:0 "カラムルはパラグアクと結婚するだろう。それにより、彼と我々は運命を共にし、彼の将来のプロジェクトの恩恵を我々は受けることができる。"
 flavor_tupi.13.b:0 "これはあまりに大きな名誉だ。"
 flavor_tupi.14.t:0 "ヨーロッパへのカラムルの旅"
 flavor_tupi.14.d:0 "カラムルと彼の妻は、私たちの国民の間で長年過ごした後、彼がかつて来た大陸に帰った。その大陸の国々を旅した後、彼らは帰ってきて、この土地の耕作の発展をさらに進めることに決めた。"
 flavor_tupi.14.a:0 "OK"
 flavor_tupi.15.t:0 "クンハディズモ"
 flavor_tupi.15.d:0 "ここ数年、我々の土地にイエズス会修道士が増え始めた。これらの修道士たちはもの覚えが早く、既に我々の言語と習慣をよく理解しているようだ。我々の国民の数の増加に伴い、これらの修道士たちの宗教的道義に従い始め、少数のポルトガル人の植民者も我々の村に定着し始めていた。これらの入植者の中には、トゥピ族のキリスト教改宗者との結婚をした者もいた。$MONARCH$が改宗するなら、我々は我々自身とポルトガル人を提携するためにこの発展をうまく利用することができるだろう。あるいは、我々の娘の一人と影響力のあるポルトガル人の家族の一人が結婚し、我々の国民間の同盟を固めるかもしれない。ポルトガル人は、これらの奇妙な土地で確実に我々の保護を必要としているだろう。"
 flavor_tupi.15.a:0 "ポルトガル人と提携する"
 flavor_tupi.15.b:0 "祖先の神々の元に留まる"
 flavor_tupi.16.t:0 "ヨーロッパへのカラムルの旅"
 flavor_tupi.16.d:0 "カラムルと彼の妻は、私たちの国民の間で長年過ごした後、彼がかつて来た大陸に帰った。その大陸の国々を旅した後、彼らは我々の部族に帰るために出発したが、今回は、カラムルが我々の土地にたどり着いた時には、彼らの命は海によって奪われてしまったようだ。"
 flavor_tupi.16.a:0 "悲しい日だが、彼の遺産はまだ残っている。"
 hub_of_orinoco_trade:0 "オリノコ川の交易の中心地"
 desc_hub_of_orinoco_trade:0 "積極的な政策を通じて、カリブはオリノコ川貿易を支配するようになり、この州を保有する限り、引き続きそうするだろう。"
 garifuna_migration:0 "ガリフナの移住"
 desc_garifuna_migration:0 "アンティル諸島で何世紀も過ごした後、カリブは我々の土地に戻ってきている。"
 flavor_cab.1.t:0 "オリノコ川の交易"
 flavor_cab.1.d:0 "オリノコ川沿いの交易は、我々の国民にとって非常に貴重であることが証明されており、この地域の利益を守ることは、将来の繁栄にとって不可欠である。我々の部族の戦士と交易商の間では、川をどのように管理するかについていくつかの意見の相違がある。前者は、この地域に移動しようとする敵対的な部族を撃退しようとするが、交易商たちは、そのような外からの部族を説得して我々の下に来させ、我々の条件下で交易させることが非常に重要であると感じている。"
 flavor_cab.1.a:0 "オリノコ川はカリブに属する"
 flavor_cab.1.b:0 "ここに交易中心地を作ることに力を注ぐ。"
 flavor_cab.2.t:0 "北からの難民"
 flavor_cab.2.d:0 "何世紀も前、我々の先祖の多くは、カリブ海の島々に定住するために本土を離れた。これらの島々がどんどんヨーロッパの支配下に置かれるようになったことで、我々の北部の同胞たちは、島々でますます軽んじられた。最近、プランテーション所有者と島のカリブとの間で血まみれの紛争が勃発し、その結果、我々の土地に定住しようとするカリブ難民が増えている。これらのカリブは、本土から数世代に渡って離れていたため、島の住民との間で結婚し、もはや我々と同じ言語を話さなくなっていた。"
 flavor_cab.2.a:0 "彼らを我々の社会に組み込む。"
 flavor_cab.2.b:0 "彼らは生きるための自らの場所を探さなければならないだろう。"
 flavor_cab.3.t:0 "アラワクはオリノコ川の河口に植民する"
 flavor_cab.3.d:0 "オリノコ川の河口はアラワクによって占拠された。カリブの交易商たちは、この地域を自らの支配下に置きたいアラワクによって攻撃されていると報告している。"
 flavor_cab.3.a:0 "これは受け入れ難い！"
 flavor_cab.3.b:0 "我々はこの地域に関心を持っていない。"
 arw_preparing_defences:0 "防衛の準備"
 desc_arw_preparing_defences:0 "伝統的に我々によって支配されていた地域にカリブ族が拡大したため、戦士たちは戦闘の準備を始めた。万一にもカリブが我々に向かってくるなら、我々は待ち構えるだろう。"
 arw_hostility:0 "アラワクの敵意"
 arw_traders:0 "アラワクの交易関係"
 flavor_arw.1.t:0 "カリブはオリノコ川の河口に植民する"
 flavor_arw.1.d:0 "伝統的に我々の国民の敵であるカリブ族は、東方に拡大し始め、現在はオリノコ川の河口を保持している。我々の国民の多くにとって、これは恐ろしい発展である。何人かの人々は、カリブを恐れることを拒み、我々に危害を加える前に、自らの手で彼らを攻撃すべきだと感じている。"
 flavor_arw.1.a:0 "オリノコ川の三角州を請求しよう！"
 flavor_arw.1.b:0 "我々は代わりに防衛の準備をしなければならない。"
 flavor_arw.2.t:0 "ヨーロッパのガイアナ植民地"
 flavor_arw.2.d:0 "ガイアナにいくつかのヨーロッパの植民地が登場している。彼らは我々の国民に対して明らかに敵対的ではないように見えるが、彼らの武器は恐ろしいものであり、彼らの動機は我々にとっては不明である。"
 flavor_arw.2.a:0 "ヨーロッパとの交易を奨励する。"
 flavor_arw.2.b:0 "我々はこの新しい脅威に対して戦士を動員しなければならない。"
 flavor_arw.2.c:0 "彼らを説得してカリブから我々を守らせるようにしよう。"
 may_convert:0 "改宗者"
 flavor_eng.9237.t:0 "王朝の台頭"
 flavor_eng.9237.d:0 "最後の戦いに勝利したので、薔薇戦争（将来その名前で知られることになる）は終わりを迎えた。我々は現在、国内外の立場をどのように進め、強化するかを決める必要がある。野心的なヘンリー・テューダーの亡命からの復帰を含めた潜在的な簒奪者のささやきは、今でもある。したがって、二つの家を婚姻関係で和解させることが賢明かもしれない。"
 flavor_eng.9237.a:0 "二つの家の間に和解などありえない！"
 flavor_eng.9237.b:0 "平和の時だ、我々の二つの家を結婚によって団結させよう。"
 slipped_out_of_empire:0 "衰退したイタリアの帝国の権威"
 stayed_in_the_empire:0 "強められた帝国の権威"
 stayed_in_the_empire_hostile:0 "強められた帝国の権威"
 hre_event.1.t:0 "影の王国"
 hre_event.1.d:0 "イタリア王国はまだ名目上は神聖ローマ帝国の一部となっているが、王国はもはや多くの点で「影の王国」と化しておりイタリア諸国は皇帝とは独立して動いている。代々の皇帝がこの地域における帝国の権威回復に失敗してきたことも、多くの地域が帝国の支配を離れ皇帝の権威をあからさまに無視するに至った原因だろう。\n今では、多くのイタリア諸国にとっての問題は、なぜドイツの皇帝がイタリアにまで干渉するのを受け入れるべきなのかということである。"
 hre_event.1.a:0 "帝国は我々とは無関係だ。"
 hre_event.1.b:0 "我々の領土は帝国の一部だ。"
 hre_event.3.t:0 "影の王国"
 hre_event.3.d:1 "イタリア王国はまだ名目上は神聖ローマ帝国の一部となっているが、王国はもはや多くの点で「影の王国」と化しておりイタリア諸国は皇帝とは独立して動いている。代々の皇帝がこの地域における帝国の権威回復に失敗してきたことも、多くの地域が帝国の支配を離れ皇帝の権威をあからさまに無視するに至った原因だろう。\n今やイタリア諸国が帝国領邦であるというのは名ばかりである。"
 hre_event.3.a:0 "OK"
 hre_event.3.b:0 "素晴らしい。"
 hre_event.3.c:0 "OK"
 hre_event.4.t:0 "イタリア王国と帝国"
 hre_event.4.d:1 "何年もの間、イタリア王国に対する帝国の威信は衰えてきている。彼らが帝国の法や慣習を全く無視して行動し始めたため、次期皇帝たちはイタリアの国家に彼らの意向を強制することができていない。\n北イタリアの厄介な国々が直ちにしっかりと統制されない限り、イタリアは帝国支配から永遠に抜け落ちてしまうかもしれない。"
 hre_event.4.a:1 "重大な問題だ。"
 hre_event.4.a.tt:0 "§Yイタリア王国§!の全地方が1490年までに帝国の一部であり、1550年まで帝国にとどまらない限り、この州は帝国を離れる可能性が高いです。"
 hre_event.4.b:0 "興味深い。"
 hre_event.4.b.tt:0 "以下の地域が1490年までに完全に帝国の一部であり、1550年までとどまらない限り、全てのイタリア国家は帝国を離れる選択肢が与えられます：\n§Yピエモンテ§!\n§Yロンバルディア§!\n§Yエミリア＝ロマーニャ§!\n§Yリグーリア§!\n§Yトスカーナ§!\n§Y中央イタリア§!\n§Yヴェネツィア§!（ヴェネツィアを除く）"
 hre_event.5.t:0 "[From.GetName]による帝国の打破"
 hre_event.5.d:0 "神聖ローマ帝国は、正当な我々の土地から切り取られた[From.GetName]という新しい国家の形成によって崩壊した。この発展を止めることができなかったことは、帝国に残っている土地に対する我々の権威を破壊してしまった。"
 hre_event.5.a:0 "恩知らずの家臣より悪いものはない。"
 flavor_gre.1.t:0 "ギリシャ分離主義"
 flavor_gre.1.d:1 "ビザンツ帝国が遥か昔の記憶へと消えていくと、ほとんどのギリシャ人は外国の支配者の下で生活を送るようになった。一部の人々は、昔から住んでいた地域を離れて、商人として又は様々なヨーロッパの宮廷で仕えていたが、ほとんどの人々はギリシャに残り、帝国の崩壊前と同じように一地方で生活を送っている。他の人々は新しい統治者の下でも成功している。しかし、独立したギリシャのアイデンティティーは強く残っており、時間がたつにつれて手に負えない山賊クレフテスの間で、または外国にいる知識人の愛国者の夢の中で、そのアイデンティティーに気付くようになった。\n\nビザンツ帝国の復興は実現不可能な夢のままであるが、多くの人々は古代の祖国を中心とした新しいギリシャ国家への希望と外国の収税人たちの支配から解放されることを切望するようになった。"
 flavor_gre.1.a:0 "OK"
 flavor_cri.1.t:0 "クリミア・ハン国の継承権"
 flavor_cri.1.d:0 "抜け目ない外交官で有能な統治者でもあるハージー・ギレイは、人生の大部分をキプチャクの支配下から離れて彼自身の強力なハン国を作り上げることに費やした。生き残るためなら、ハージーは自分の目的をより可能にする国ならどことでも協定を結ぶのを躊躇わなかった。ポーランド、リトアニア、ジェノヴァ、キプチャクなどの飢えた国々に囲まれたクリミアは、自立し成長できるかどうかという困難な道を歩かなければならない。我らがハンは、多かれ少なかれ資格のある潜在的な後継者を数多く残しているが、彼らの共通の焦点は、誰が王位を継ぐのかにあるため、このハン国の運命は不確かなようだ。\n南には、新たな勢力が鋭い関心を持ってこの進展を見ており、王位請求者が利用されるのはすぐだろうという事実がある。"
 flavor_cri.1.a:0 "オスマン帝国に保護を求める"
 flavor_cri.1.a.tt:1 "新しい§Y[Root.Monarch.GetTitle]§!は、§Yクリミア§!が§Yオスマン§!の朝貢国として服従することを提案します。\nその代わり、§Yオスマン§!は§Yテオドロ§!、§Yカッファ§!、§Yマテガ§!、§Yアゾフ§!の直接支配が認められることを期待するでしょう。"
 flavor_cri.1.b:0 "オスマンの助けがなくてもよい。"
 flavor_cri.1.b.tt:0 "§Yクリミアの僭称者§!は§Yオスマン§!の支持を求めるだろう！"
 flavor_cri.2.t:0 "クリミア・ハン国の運命"
 flavor_cri.2.d:0 "ハージー・ギレイの死により、新興のクリミア・ハン国は、その力強い建国者を抜きにして、初めて独り立ちしなければならなかった。[From.Monarch.GetName]はなんとかクリミアの王座を確保しているが、[From.Monarch.GetHerHis]の地位はとても脆弱である。野心的な兄弟たちは、ハージーの遺産を自らのものと主張することを諦めてはいない。そして東西に至る飢えた隣人たちはクリミア領土を貪欲に注視している。情勢を安定化させるため[From.Monarch.GetName]は我々の助けを嘆願してきている。[From.Monarch.GetSheHeCap]は、もし我々がクリミアを敵から守る気があるのであれば、いくつかの黒海の港の所有権だけでなく、[From.Monarch.GetHerselfHimself]の服従を申し出ている。"
 flavor_cri.2.a:0 "この新しく見つけた友人を助けましょう！"
 flavor_cri.2.a.tt:0 "我々がクリミアを従属させることができれば、我々はメングリ・ギレイを新しい§Y[CRI.Monarch.GetTitle]§!として即位させます。そして彼は、§Yオスマン§!の朝貢国として§Yクリミア§!の服従を申し出るでしょう。\nその代わり、§Yオスマン§!は§Yテオドロ§!、§Yカッファ§!、§Yマテガ§!、§Yアゾフ§!の直接支配を認めるよう要求できます。"
 flavor_cri.2.b:0 "我々は地域の力の均衡を崩す危険がないようにしよう。"
 flavor_cri.3.t:0 "クリミア・ハン国の運命"
 flavor_cri.3.d:0 "ハージー・ギレイの死により、新興のクリミア・ハン国は、その力強い建国者を抜きにして、初めて独り立ちしなければならなかった。[From.Monarch.GetName]はなんとかクリミアの王座を確保しているが、[From.Monarch.GetHerHis]の地位はとても脆弱である。野心的な兄弟たちは、ハージーの遺産を自らのものと主張することを諦めてはいない。そして東西に至る飢えた隣人たちはクリミア領土を貪欲に注視している。王座の主張に失敗した者の一人、メングリ・ギレイは、[Root.Capital.GetCapitalName]へ逃げ落ち、今、我々の支援を求めている。メングリは、もし我々がクリミアの王座の獲得を助ける気があるのであれば、いくつかの黒海の港の所有権だけでなく、[From.Monarch.GetHerselfHimself]の服従を申し出ている。"
 flavor_cri.3.a:0 "この新しく見つけた友人を助けましょう！"
 flavor_cri.3.b:0 "地域の緊張を刺激しないようにしよう。"
 flavor_cri.4.t:0 "[From.Monarch.GetTitle]の受け入れ"
 flavor_cri.4.d:0 "オスマン帝国は、どんな内外的脅威に対しても、我々を助けると伝えてきている。宮廷政府は我々がいくらか独立して行動するのを黙認してくれているが、彼らは我々が敬意を払い、必要なときは服従することを期待している。"
 flavor_cri.4.a:0 "我らが運命は今や彼らに結び付いている。"
 flavor_cri.5.t:0 "[From.Monarch.GetTitle]の拒否"
 flavor_cri.5.d:0 "オスマンは、彼らが我々の敵に対して我々を支援することを断るという言葉を送ってきた。これは我々の内部の敵に対する支持を再び活性化させ、さらに一人の僭称者が我々に対して武器を取っている。"
 flavor_cri.5.a:0 "そして、我々は一人で立ち向かう。"
 flavor_cri.6.t:0 "メングリ1世ギレイの即位"
 flavor_cri.6.d:0 "オスマン帝国軍は我々を打ち破ることに成功すると、[TUR.Monarch.GetTitle]は僭称者メングリギレイのクリミア・ハン国のハーンへの即位を要求してきた。"
 flavor_cri.6.a:0 "我々は彼らと密接に結びついている。"
 flavor_cri.7.t:0 "メングリ1世ギレイの即位"
 flavor_cri.7.d:0 "オスマン帝国軍はクリミア征伐を成功裏に終わらせると、[Root.Monarch.GetTitle]は僭称者メングリ1世ギレイをクリミア・ハン国のハンにするという[Root.Monarch.GetHerHis]の約束を遂行した。この従属国を通じて、我々はステップを掌握し、タタールを我々の敵から解放するのだ。"
 flavor_cri.7.a:0 "我々は彼らと密接に結びついている。"
 flavor_cri.7.a.tt:0 "クリミアは今、オスマン帝国の辺境伯です。"
 flavor_swi.1.t:0 "パラケルスス"
 flavor_swi.1.d:0 "フィリップス・アウレオールス・テオフラストゥス・ボンバストゥス・フォン・ホーエンハイムは、後にパラケルススという名を持つようになるのだが、主に医学と化学の分野で多くの重要な発見の功績があると評価されている、スイスの医師かつ科学者であった。しかし、彼の最も重要な遺産は、自然と医学の権威として古代ギリシャ哲学に頼るという学問的伝統への批評であった。彼は代わりに、観察と実験を、理解の源として推進した。さらに、彼の講義は、医学知識を公衆に利用できるようにするためにドイツ語で行われ、既成学会をさらに怒らせた。彼の人生の大部分は、放浪医師および軍医として、ヨーロッパ中を旅することに費やされた。1541年に、彼は、1年以内に亡くなる場所となるザルツブルクに定住するようになった。"
 flavor_swi.1.a:0 "偉大な学者だ。"
 flavor_swi.1.b:0 "やつの本と一緒に焼いてしまえ。"
 flavor_kor.6.t:0 "李舜臣"
 flavor_kor.6.d.1:0 "最近、李舜臣の裁判は、軍の上級部隊に多くの注目を集めている。敵前逃亡と怠慢の嫌疑により李は長い間投獄されており、頻繁な拷問にもかかわらず彼は未だ罪を否認している。\n\nさらに、この男は軍事に精通しているようであり、国外の敵の襲撃を立て続けに退ける顕著な成果を上げた軍歴がある。李の自制心と勇気についての評判は、彼にかけられた嫌疑と矛盾しており、裁判自体がこの男を陥れる陰謀の香りがする。\n\n彼を一兵卒に降格させる話があるが、決してこの男の才能はそんな低い立場で無駄にしていいものではない。"
 flavor_kor.6.d.2:0 "最近、李舜臣の裁判は、軍の上級部隊に多くの注目を集めている。敵前逃亡と怠慢の嫌疑により李は長い間投獄されており、頻繁な拷問にもかかわらず彼は未だ罪を否認している。\n\nさらに、この男は軍事に精通しているようであり、国外の敵の襲撃を立て続けに退ける顕著な成果を上げた軍歴がある。李の自制心と勇気についての評判は、彼にかけられた嫌疑と矛盾しており、裁判自体がこの男を陥れる陰謀の香りがする。\n\n彼を一兵卒に降格させる話があるが、現在の日本との戦争を考慮すると、決してこの男の才能はそんな低い立場で無駄にしていいものではない。"
 flavor_kor.6.a:0 "彼の能力を戦術単位で使うのは無駄だ。顧問にしよう。"
 flavor_kor.6.b:0 "彼のような輝きを持つ男は指揮官としてすぐに復帰しなければならない。"
 flavor_kor.6.c:0 "我々には海軍を担当する才能のある人物がどうしても必要だ。"
 flavor_kor.6.d:0 "司法制度に干渉しないほうがいい。"
 japan.1.db:0 "京都の陥落により[new_shogunate.GetName]は天皇を解放し、幕府による統治を回復した。天皇陛下万歳！"
 japan.1.dc:0 "京都の陥落により、天皇はもはや[From.GetName]幕府によって保護されなくなった。幕府の全ての機能は失われ、大名はもはや元将軍の要望を聞き入れないだろう。"
 had_disaster_for_five_years:0 "国難が少なくとも§Y5§!年間継続している"
 force_janissaries_to_undergo_yoklama:0 "決断§Yイェニチェリに検査を受けさせる§!を利用する。"
 flavor_daimyo.1.t:0 "長宗我部氏の台頭"
 flavor_daimyo.1.d:0 "土佐国が再び直轄領に戻ったことで、我々に代わってこの地域の領地を引き継ぎたいと嘆願する地元の大名が現れた。長宗我部氏は、秦の始皇帝の末裔を名乗り、戦に強い家臣として知られている。彼らは[Root.GetName]幕府の家来として、四国における我らの利益に忠実であり続けると約している。"
 flavor_daimyo.1.a:0 "長宗我部氏に権力を与えよう。"
 flavor_daimyo.1.b:0 "我々の支配下のままにする。"
 flavor_daimyo.2.t:0 "後北条氏の台頭"
 flavor_daimyo.2.d:0 "後北条氏は、武蔵国とは縁もゆかりもなかったが、急速に頭角を現してきた。多くの領地を固める後北条氏は、拠点である小田原を堅城にしている。これは非常に素晴らしいことだが、武蔵国に残る我が家来に対する反逆でもある。"
 flavor_daimyo.2.a:0 "北条が光り輝く時だ。"
 flavor_daimyo.2.b:0 "この裏切り者共を打ち倒そう。"
 flavor_daimyo.3.t:0 "毛利氏"
 flavor_daimyo.3.d:0 "大江広元の末裔である毛利氏は、安芸国の雄として急成長を遂げた。毛利元就は巧みな策略と武勇によって多くの敵を打ち破り、自らも立派な武将として名を馳せている。毛利の影響力はもはや我々の影響力を凌駕しており、我々がすぐに行動を起こさない限り、毛利がもはや独自勢力であるという事実を受け入れなければならないだろう。"
 flavor_daimyo.3.a:0 "安芸は毛利の領国だ。"
 flavor_daimyo.3.b:0 "我々はこのような無礼を容認できない！"
 flavor_daimyo.4.t:0 "斯波義廉"
 flavor_daimyo.4.d:0 "我らは古くからの名族ではあるが、広大な領地をまとめるには問題がつきまとう。斯波義敏の死により、一部家臣は[Root.Monarch.GetName]よりも幕府の命により、養子となっていた義廉を支持することを選んだ。このため、[Root.Monarch.GetName]が斯波領の一部を掌握する一方で、義廉が[yoshikado_pretender_province.GetName]の武士の支持を受けるという不安定な状況になっている。"
 flavor_daimyo.4.a:0 "[Root.Monarch.GetName]への忠誠を保つ。"
 flavor_daimyo.4.b:0 "義廉を支持する。"
 flavor_daimyo.5.t:0 "正当な継承"
 flavor_daimyo.5.d:0 "長い間、[Root.Monarch.GetTitle][Root.Monarch.GetName]に実の子がいなかったことは、彼の弟である持富が自然に後継者とみなされてきたことを示している。新しい後継者として[Root.Heir.GetName]が指名されると、持富と彼の息子である政長が、彼らの地位と影響力を手放すことに不本意であることが明らかとなった。彼らは共に、[shogunate_clan.GetName]将軍家の一族まで結びついた派閥を形成した。"
 flavor_daimyo.5.a:0 "[Root.Heir.GetName]の側につく。"
 flavor_daimyo.5.b:0 "持富の主張を支持する。"
 flavor_daimyo.6.t:0 "[Root.Monarch.GetName]の継承"
 flavor_daimyo.6.d:0 "[Root.Monarch.GetHerHis]の後継者をもうけることができなかったため、有力家臣たちの多くは[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の後継者として領内随一の親族を養子に迎えることを期待している。\n細川の庶流は候補の一人として連なることはできないようだが、我々が指名した後継者はどちらも、相手の不満に直面しそうである。"
 flavor_daimyo.6.a:0 "私は明白な後継者として澄元を指名する。"
 flavor_daimyo.6.b:0 "九条の澄之が最善であろう。"
 flavor_daimyo.6.c:0 "高国は立派な跡継ぎだ。"
 flavor_daimyo.7.t:0 "三好一族の台頭"
 flavor_daimyo.7.d:0 "三好氏は、我が一族に貴重な軍役を提供すること、依然として国の大部分にある混沌とした無法状態を利用することによって、ますます影響力を増している。長慶の統率力の下で、我が家臣の多くと結んだ同盟を利用して、三好氏は今、我が一族を支配しようとしている。"
 flavor_daimyo.7.a:0 "叛徒のクズどもめ！"
 flavor_daimyo.7.b:0 "能力ある人物に道を譲る時だ。"
 flavor_daimyo.8.t:0 "扇谷"
 flavor_daimyo.8.d:0 "我々の影響力が増すにつれて、一族の小さな庶流の影響力もまた大きくなる。扇谷上杉家は、関東への影響力を高め、年を経るごとにますます独立心を高めている。我々がすぐに行動しなければ、我々の親族によって支配されている州に対する影響力は、非常に限られたものとなってしまうかもしれない。"
 flavor_daimyo.8.a:0 "すべての裏切り者に死を！"
 flavor_daimyo.8.b:0 "我々は共に一族を維持していく必要がある。"
 flavor_daimyo.9.t:0 "赤松氏の復権"
 flavor_daimyo.9.d:0 "1441年に将軍である足利義教が暗殺されたことで、赤松一族は罷免され、領地であった播磨を奪われ、山名氏に引き渡された。しかし、最近、領地は再び我々の手に戻り、赤松氏は播磨に戻る権利を与えるよう嘆願している。"
 flavor_daimyo.9.a:0 "赤松氏の名誉を回復する。"
 flavor_daimyo.9.b:0 "我々はこれらの裏切り者を信頼できない。"
 flavor_daimyo.10.t:0 "明暦の大火"
 flavor_daimyo.10.d:0 "この異常に乾燥した年が、火災に弱い[1028.GetCapitalName]の都市にどれほどのものをもたらすか気づくことは難しいことではなかったはずである。しかし木造の寺院で見過ごされた火花がすべてを焼き尽くす火災の始まりになると示唆したものはわずかであった。3日間で火災は我々のかつての偉大な都市を炭に変え、100,000人以上の命を奪った。\n今、我々はかつて大都市であったものを再建し、復元し、おそらく将来の世代のために火災に強い解決策を作り出すことに目を向けている。"
 flavor_daimyo.10.a:0 "我々には大規模な通りや専用の火消しが必要だ。"
 flavor_daimyo.10.b:0 "我々は、貧しい庶民の家を再建することに力を注ぐ必要がある。"
 flavor_daimyo.10.c:0 "火事と喧嘩は江戸の花だ。"
 flavor_daimyo.10.c.tt:0 "我々はまず城を元に戻し、町の残りの部分の復興には、できる限り費用は使わない。"
 flavor_daimyo.11.t:0 "南海津波"
 flavor_daimyo.11.d:0 "巨大な波が南の海岸を襲い、家を洗い流し、城、寺院、街道を破壊している。この災害の影響は、南海道地域全体で感じられ、今後数年間、地域に大きな影響を及ぼす可能性がある。我々に残されているのは、失われたものを回復して再建することだけである。"
 flavor_daimyo.11.a:0 "我々は死んでいった者たちを忘れない。"
 flavor_daimyo.12.t:0 "南海津波"
 flavor_daimyo.12.d:0 "巨大な波が南の海岸を襲い、家を洗い流し、城、寺院、街道を破壊している。この災害の影響は、南海道地域全体で感じられ、今後数年間、地域に大きな影響を及ぼす可能性がある。我々に残されているのは、失われたものを回復して再建することだけである。"
 flavor_daimyo.12.a:0 "我々は死んでいった者たちを忘れない。"
 flavor_daimyo.13.t:0 "富士山の宝永大噴火"
 flavor_daimyo.13.d:0 "2週間もの間、富士山周辺の空からは石や火山灰が降り続いている。火山の噴火がようやく終わっても、地方の農民や周辺の役人たちには、神聖な山の灰から畑や街道を再建する仕事が残されている。"
 flavor_daimyo.13.a:0 "やがて、我々は回復するだろう。"
 flavor_daimyo.14.t:0 "富士山の宝永大噴火"
 flavor_daimyo.14.d:0 "2週間もの間、富士山周辺の空からは石や火山灰が降り続いている。火山の噴火がようやく終わっても、地方の農民や周辺の役人たちには、神聖な山の灰から畑や街道を再建する仕事が残されている。"
 flavor_daimyo.14.a:0 "やがて、我々は回復するだろう。"
 flavor_daimyo.15.t:0 "島原の乱"
 flavor_daimyo.15.d:0 "広範な飢饉が起こった後、島原半島の農民たちは地元の代官に対し武器を取って立ち上がった。過酷な課税と弾圧を理由に、彼らには、田舎から地元の一族の家臣であった多くの放浪する浪人たちが加わった。現地のキリスト教徒であるヨーロッパ人が、現在、地元の城を包囲している反乱軍を支援しているという噂もある。"
 flavor_daimyo.15.a:1 "彼らをつぶせ。"
 flavor_daimyo.16.t:0 "赤穂の仇討ち"
 flavor_daimyo.16.d:0 "しばらく前に、浅野長矩は、[Root.Capital.GetCapitalName]の城内でライバルであった吉良義央に切りつけ、切腹することを余儀なくされた。我々の首都の平和を侵害することは重大な罪であり、それ以上のことが起こると考えたものはほとんどいなかった。\nしかし、昨日、死んだ浅野の元家臣であり、今や主君のない、固く誓った47人の浪人たちが、吉良の邸宅に討ち入ったようだ。彼を守る者たちとの戦いで、彼らは最終的に倒れた主君に報復し、吉良を殺し、彼の首を浅野の墓前に供えた。\n大きな功績はあるものの、これらの者たちが我々の[Root.GovernmentName]の法を犯し、投獄され処刑されなければならないのは間違いない。それでも人々はこれらの人を賞賛し、心酔しているようだ。"
 flavor_daimyo.16.a:0 "切腹を通じて立派に彼らの命を絶たせよう。"
 flavor_daimyo.16.b:0 "法律と秩序により支配されなければならない、これらの浪人たちを処刑しよう。"
 flavor_daimyo.17.t:0 "山名氏の台頭"
 flavor_daimyo.17.d:0 "将軍・足利義教が暗殺された後、赤松氏の没落により我々ほど多くの利益を得た者はいない。赤松氏の重要な土地や財産が剥奪されると、その多くは我々の忠誠に報いるため、1391年の反乱に対する補償として与えられた。しかし、この突然の台頭は疑いの目を持って見られている。特に細川氏は我々の影響力を問題視しており、将来的には影響力を制限するように動く可能性がある。"
 flavor_daimyo.17.a:0 "我々は好機を待ち、将来、細川氏に挑戦する力を築き上げよう。"
 flavor_daimyo.17.b:0 "細川氏の影響を食い止めるために同盟や協定を築こう。"
 flavor_daimyo.18.t:0 "西の京都"
 flavor_daimyo.18.d:0 "戦争と騒乱の時代において、京の朝廷の安全にとっての恐怖は多い。多くの有力な貴族、家臣、学者、職人が大都市から離れ、安全な国を探している。\n我々のような遠く離れた一族にとって、これは変化の機会である。これらの人物を山口に引き寄せることができれば、我々は西国における新たな京都になることを目指すことができる。このような主張を真剣に受け入れるには、我々の都市、その城と都市基盤の成長に大きく投資しなければならないだろう。改修は高くつきそうだ…"
 flavor_daimyo.18.a:0 "素敵な夢は、高価なものだ。"
 flavor_daimyo.18.b:0 "山口はそれ以前になかったような街になるべきだ。"
 flavor_daimyo.19.t:0 "堺の商人"
 flavor_daimyo.19.d:0 "現在の日本の土地に蔓延する無法状態にうんざりして、堺の商人たちの評議会は自分たちの手で問題を解決するため、自治的な共同体を作り上げています。彼らは今、自らの商業目的を追求するための、自らの保護と継続的な自治を求めて、[Root.Monarch.GetName]の宮廷に接触している。"
 flavor_daimyo.19.a:0 "我々は堺を支援する。"
 flavor_daimyo.19.b:0 "彼らの資産を没収する。"
 flavor_daimyo.20.t:0 "晴信の反乱"
 flavor_daimyo.20.d:0 "我々の支配者の力強い息子、晴信は、我々一族の指導者の地位のために、意外にも父親に対して武器を取った。彼はすぐにその人物の中に優れた指導者の姿をはっきりと見た、多くの家臣たちからの支持を得ている。これは、武田を偉大な者として導いてくれる人物なのか、あるいは父親に逆らった不道徳な息子なのだろうか？"
 flavor_daimyo.20.a:0 "我々は指導者として晴信に目を向ける必要がある。"
 flavor_daimyo.20.b:0 "彼をつぶせ。"
 flavor_daimyo.21.t:0 "享徳の乱"
 flavor_daimyo.21.d:0 "数十年にわたり、我々の一族は関東で最も強力であり、関東地方を支配する任務を担っている足利氏の鎌倉公方とは反目してきた。彼の一族のために権力と影響力を得ることを熱望している公方は、しばしば京都の親族と衝突しており、最近になって、1439年に幕府は最後の公方を武力で退けた。\n[GetYear]年現在、新たな公方が鎌倉で就任している。新たに登場した成氏は、早速、我々の一派に対して行動を起こし、最近、我々の代理である上杉憲忠を殺害した。\n我々の一族と幕府が決して容認できない重大な侮辱である。"
 flavor_daimyo.21.a:0 "公方はあと数日しか生きられまい！"
 flavor_daimyo.21.b:0 "我々は平和を乱してはならない。"
 flavor_daimyo.22.t:0 "安土城"
 flavor_daimyo.22.d:0 "それが見えないのであれば、力には価値などない。我々は幕府に対する支配を確保しているが、帝国の多くの家臣たちに、[Root.GetName]一族にあらゆる権限があることを印象づける必要がある。我々の力の源泉が何であるかを常に思い出させるため、宮廷に近い大きな城を建設しよう。それは以前のどの城よりも高く強くなければならず、戦がこの国にもたらした現代の武器を十分に活用するため、建設されなければならない。安土城は、我々の力の象徴となり、一族のために日本中部を支配する道具となるだろう。"
 flavor_daimyo.22.a:0 "素晴らしい事業だ！"
 flavor_daimyo.22.b:0 "我々はこのような虚栄に費やしている時間はない。"
 flavor_daimyo.23.t:0 "信長の野望"
 flavor_daimyo.23.d:0 "織田氏は派閥に分かれており、古い忠義によって抑えられていた。一族の若き跡取りである信長は、尾張の一連の家督争いに勝利を収めてきた。大きな野望のために原則に固執しないことを望む信長は、我ら一門や彼に関する他の一族が、止められない力のように見える。\nこれにより織田がどうなるのかは「天のみぞ知る」だ。"
 flavor_daimyo.23.a:0 "天下布武だ。"
 flavor_daimyo.24.t:0 "秀吉"
 flavor_daimyo.24.d:0 "注目すべき男が足軽の中から台頭し、我々の偉大な君主である[Root.Monarch.GetName]の草履取りとなった。彼の過去は不明だが、語れるような家柄では無く、卑しい出自のように見える。\nにもかかわらず、秀吉は我が国で最も偉大な将軍であり、権力の一つである。自力で出世する兵士たちの時代、彼は忠実で、賢明で有能な理想の戦士を体現しているようだ。"
 flavor_daimyo.24.a:0 "斯様な将は大いに必要だ。"
 flavor_daimyo.24.b:1 "彼は立派な後継ぎになるだろう。"
 flavor_daimyo.25.t:0 "[Root.Monarch.GetName]の経済改革"
 flavor_daimyo.25.d:0 "我らが[Root.Monarch.GetTitle]は、常に領地の経済に大きな関心を持っている。彼の私領では、全体的な政策から日常的な些事まで、すべてのことを管理する中、たとえ先祖の伝統的な慣例や習慣であっても、非効率的なものを永続させることには関心がない。\n最近、彼は、独占の禁止、交易の増加、支配下にある街道の保護など、交易仲間の力を弱めるためのいくつかの改革を進めてきた。"
 flavor_daimyo.25.a:0 "素晴らしい。"
 flavor_daimyo.26.t:0 "中山王国の偉大な日"
 flavor_daimyo.26.d:0 "時が経つにつれ、我々の世界の花を咲かせたのは、[Root.Monarch.GetName]の経済的かつ政治的な誇りであることがすべて明らかとなった。[Root.Monarch.GetHerHis]の王国統治の再編成と、[Root.Monarch.GetHerHis]の外国人の交易業者を誘致するための努力と、統一王国のための新しい官僚制の創設は、[Root.Monarch.GetHerHim]に我々の首都を拡大し、寺院、宮殿、記念碑の建設を監督することを可能にした。"
 flavor_daimyo.26.a:0 "これは真に我々の王国のための黄金時代だ。"
 flavor_byz.1.t:0 "ヴェネチアの破壊と略奪"
 flavor_byz.1.d:0 "ビザンツ軍は、十字軍の伝説の裏切りに復讐することを熱望しており、ヴェネツィアのかつては偉大だった都市の襲撃を憐れむ者は一人もいない。帝国の将軍たちの使命は常に明白であり、すべての貴族の財産と栄誉を剥奪し、世界中の羨望の都市から盗まれた財宝は返還されなければならない。\n\n水の都にビザンツ軍が襲来したとき、物事は誰も想像できないほど恐ろしいことになった。戦争の中で誰もが慈悲を抱けるわけではなく、指揮官たちは焼ける都市を見ることに熱狂し、ビザンツ兵は、数日間もの間破壊と略奪に勤しみ、その範囲は、教会、宮殿、さらにはヴェネツィアの武器庫にまで及んだ。"
 flavor_byz.1.a:0 "運命を恨む。"
 flavor_rus.EVTNAME2000:0 "デカブリストの革命"
 flavor_rus.EVTDESC2000:1 "革命だ！専制支配体制は倒され、[Root.Monarch.GetTitle]はペトロ聖堂にて首をはねられた。新しいロシアを、革命的なロシアを作るときだ！\n\n新しい体制の指導者は、以前抑圧に立ち向かい、[Root.Monarch.GetTitle]への反乱を率いた帝国陸軍の将校のグループである秘密組織、救済同盟によって構成される。パーヴェル・ペステリは同盟の思想の中核をなし、ミハイル・ルニンとニキータ・ムラヴィヨフは最前線で率いていた。同盟の名目上の指導者であるセルゲイ・トルベツコイは健康不良のため、最近ロシアに戻ったばかりだ。それぞれは、新たなロシア国家の統率を目指して努力している。\n\nこの革命政府は農奴制を廃止すること、法の下の平等を確立すること、そして国家と小作農との間で抑圧的な貴族の土地を再分配することを目指している。政治的自由主義の強力な基盤により、この革命は世界中の専制政治に対し挑戦するというゆるぎない決意をおし進めている。"
 flavor_rus.EVTOPTA2000:0 "救済同盟は革命を導くだろう！"
 flavor_rus.EVTNAME2001:0 "第三のローマ"
 flavor_rus.EVTDESC2001:0 "まさに今もたらされた英雄的勝利を祝い、我々の兵士たちが、新たに洗礼を受けた旧コンスタンティノープルことツァーリグラードの市街を行進しています。この新たな征服により、世界中の目から[Root.GetName]は真の第三のローマとして見られています！\n\n後は、我々の生まれ変わった国家の首都を決めるだけです。大都市[Root.Capital.GetName]のままか、それとも宮廷をツァーリグラードに移すべきでしょうか？"
 flavor_rus.EVTOPTA2001:0 "ツァーリグラードは我々の首都であるべきだ！"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetName]はより一層の栄光を生み出している"
 flavor_rus.EVTNAME2002:0 "キエフの回復"
 flavor_rus.EVTDESC2002:0 "キエフはかつて最初のルーシの大帝国の首都でした。何年もの間、キエフは高慢な公爵たちによって略奪され、モンゴル人によって焦土と化し、リトアニアの支配に従いました。\n\n今や街は我が支配下に置かれていて、我々にはかつて壮大であった街を栄光の街へと復興する手段を持っています。もし、我々がこの道を選ぶなら、我々はキエフ・ルーシの遺産を受け入れ、ルテニアの文化的アイデンティティをはっきりと採用する事になるでしょう。大帝国は生まれ変わります。"
 flavor_rus.EVTOPTA2002:0 "キエフの復活だ！"
 flavor_rus.EVTOPTB2002:0 "代わりに[Root.Capital.GetName]を改善せよ"
 flavor_tib.EVTNAME2:0 "ハーンとの面会"
 flavor_tib.EVTDESC2:0 "ダライ・ラマは、まるで訓練されたマスティフであるかのように多数集結した小ハーンに関心を示しています。ダライ・ラマは、彼らに通じる事で彼のチベット支配が確保されることを知っており、彼はどうするかをただ選択するだけです。最も安全な選択は、チベット仏教、特に菩薩の生まれ変わりである彼自身の身体について全力を尽くして守る保証をハーンとの交渉で求め、確保する事です。\nまた、悟りを開いた修道僧は、より急進的な方法を思いつきました。もし、ダライ・ラマがハーンの一人を招致して、彼の傀儡として統治させれば、彼はチベットの意見の合わない貴族の一族からの抵抗を恐れる必要は完全になくなります。影からの統治は一定度の魅力を持ちます。\nダライ・ラマは、ヴェールに包んだ野心を見せないよう、穏やかに微笑みながら、意向を伝えるため、ハーンの方に向きます。"
 flavor_tib.EVTOPTA2:0 "遊牧民との協力関係を確立せよ。"
 flavor_tib.EVTOPTB2:0 "統治のため、ハルハのモンゴル族を招致せよ。"
 flavor_tib.EVTOPTC2:0 "統治のため、ホシュートのオイラト族を招致せよ。"
 flavor_tib.EVTOPTD2:0 "統治のため、ジュンガルのオイラト族を招致せよ。"
 flavor_dlh.5.t:1 "[SRH.Monarch.GetName]の蜂起"
 flavor_dlh.5.d:0 "1398年に首都が略奪されて以来、デリー・スルターン朝はずっと衰退した状態にありました。じきに、ベンガルやグジャラート、マールワー、さらにはジャウンプルのスルタン国家たちは、旧支配者から独立をする宣言を行いましたが、我がサイイド王朝は都市自体の権力を掌握する機会を得ました。しかし、我々にはバラバラとなったスルタン国家を統合することができず、我々の直接的影響は都市デリーの防壁からそれほど遠くへと広がっていません。\nシルヒンドのローディー族は、我々の最後の強い支援者です。我が王国内のアフガン貴族の多くに影響力を持っているので、未だに忠実ないくつかの土地に秩序をもたらすことができました。見返りとして、我々の先人たちは、可能であった限りの影響力と権力を彼らに与えました。しかし、バフルール・ローディーが一族の頭領として登場したことで、デリーは再び危険にさらされています。バフルールがスルタンに彼の意向を負わせ、おそらくサイイド王朝を終焉させるために、デリーへと進軍する計画の知らせが我々に届きました。"
 flavor_dlh.5.a:0 "この反逆者どもを止めねばならない！"
 flavor_dlh.5.a.tt:1 "§Rシルヒンドはデリーに対して宣戦する布告する可能性が高くなります。§!"
 flavor_dlh.5.b:1 "シルヒンドの統治者としてローディー族に完全な独立を与えよ。\n"
 flavor_dlh.5.b.tt:1 "もし、シルヒンドが受け入れれば、彼らは独立します。"
 flavor_dlh.6.t:0 "[Root.Monarch.GetName]の立身"
 flavor_dlh.6.d:0 "パンジャーブの統治者として、またデリー・サイイド朝の最後の支援者として、[Root.Monarch.GetName]は北インドでもっとも影響力をもつ支配者です。また、[Root.Monarch.GetSheHeCap]はスルタン国における大半のアフガン貴族の非公式のリーダーに浮かび上がっており、多くの人間が[Root.Monarch.GetHerHim]がデリーのスルタン自身よりも力を持っていると考えています。\nそのため、[Root.Monarch.GetName]がデリーのスルタンの無能ぶりを嫌悪とともに見ていたとしても不思議ではありません。"
 flavor_dlh.6.a:0 "サイイド朝から出る時だ！"
 flavor_dlh.6.b:0 "ローディー族は依然忠実な臣民であろう。"
 flavor_dlh.7.t:0 "[Root.Monarch.GetName]の立身"
 flavor_dlh.7.d:0 "我が指導者[Root.Monarch.GetName]の野心と能力を認め、デリーのスルタンは我々の宗主であるという主張を全て捨てました。代わりに、彼らは我々に感謝の印を贈り、インド北部の敵対的環境において、親しい友人として進むことを求めています。"
 flavor_dlh.7.a:0 "この友情は長く続けられるだろうか？"
 flavor_dlh.EVTNAME8:0 "アグラの創立"
 flavor_dlh.EVTDESC8:0 "都市アグラは、この地域の都市開発政策のおかげで、ヤムナー川の堤防に建てられました。すでに人口と交易の主要な中心地であり、アグラへ遷都するという展望は魅力的です。"
 flavor_dlh.EVTOPTA8:1 "代わりに[Root.Capital.GetName]を発展させよ。"
 flavor_dlh.EVTOPTB8:0 "アグラへ遷都せよ。"
 cua_refused_meeting:0 "面会を拒否した"
 flavor_daimyo.23.b:0 "この成金を叩き潰せ！"
 flavor_mam.20.t:0 "密使が良い知らせと共に戻る"
 flavor_pol.EVTNAME1:1 "コモンウェルスの海軍"
 flavor_wal.EVTDESC1:1 "ワラキアの支配が弱いと気づいたので、公国を狙う者は何年間かトルコにて抑留されて過ごした後、一軍の将として戻ってきました。竜の息子、ヴラド・ドラクレシュティは血に飢えた残虐な気質の男です。彼の到着は、彼と交渉するために派遣された大使を身の毛もよだつ串刺し刑としたことを特徴としており、その特徴は彼の支配に抵抗する者達に対し、すさまじい暴力を振るうことを鮮明にしています。"
 flavor_wal.EVTNAME2:0 "[TUR.Monarch.GetTitle]の串刺し刑"
 flavor_wal.EVTDESC2F:0 "君主の元に集まった従者達は、来るべき判断のため、彼らの槍と腹の準備を整えています。オスマン王室への残忍な串刺し刑が始まります。\n[TUR.Heir.GetTitle][TUR.Heir.GetName]は恐ろしい展示物を見ることを強いられたため、顔をゆがめました。次は自分の番だという現実が分かり始めたため、その目は恐怖で満たされています。"
 flavor_wal.EVTDESC2H:0 "君主の元に集まった従者達は、来るべき判断のため、彼らの槍と腹の準備を整えています。オスマン王室への残忍な串刺し刑が始まります。"
 flavor_wal.EVTOPTA2:0 "彼らの陰惨な最期は受けるに値する。"
 flavor_wal.EVTNAME3:0 "スルタンの串刺し刑"
 flavor_wal.EVTDESC3:0 "残酷な[From.Country.GetName]の蛮族共は、我が高貴な[Root.Monarch.GetTitle]をその子供たちやハレムと共に最も非人間的な方法で殺害しました。彼らの体は、燃える[Root.Capital.GetName]の街を見下ろす丘の上に突き刺さっています。"
 flavor_wal.EVTOPTA3:0 "この醜悪な蛮族共はこの対価を支払うことになるだろう！"
 flavor_fra.6.a:1 "たとえ我々に痛みを伴ってでも、義務は果たさなければならない。"
 flavor_cri.8.t:0 "イルハン朝の復活"
 flavor_cri.8.d:0 "激戦の後、[Root.Monarch.GetTitle]は最近征服された都市ソルターニーイェにおいてクリルタイを招集しました。将軍と下位のハーンの集団は、最も裕福な場所、イルハン・オルジェイトゥの霊廟の前に集合します。\nクリルタイの場で[Root.Monarch.GetTitle][Root.Monarch.GetName]は、イランはどのように支配されるべきかという喫緊の問題を取り上げます。[Root.Monarch.GetSheHe]は霊廟に向かって身振りをして、イルハン朝を復活させるべきだと力強く提案します。偉大なるモンゴル帝国の遺産とチンギス・ハーンの征服を偲びながら、[Root.Monarch.GetSheHe]は下位のハン国の復活を強く要請しました。"
 flavor_cri.8.a:0 "下位のハーンを任命せよ。"
 flavor_cri.8.b:0 "我々は自分自身でペルシアを支配できる。"
 flavor_mol.EVTNAME1:0 "モルダヴィアのロマンへの支持"
 flavor_mol.EVTDESC1:0 "かつてシュテファンとイリアシュ兄弟の間でモルダヴィア王位の争いが起こり、決着のつかない戦いとなり、どちらもがもう一方を滅亡させる力を失った後、モルダヴィア王位を分け合いました。冷めた共同関係が10年近くあった後、イリアシュは再び自分のため、王位を奪い取ることを策謀しましたが、ステファンにより見つかり、彼は目をえぐり取られました。\nイリアスはかつて監禁されたことのあるポーランドに逃げ、ステファンに対して復讐を誓いました。彼はすぐに亡くなりましたが、彼の息子ロマンは父親のマントを身につけ、現在モルダヴィア王位へ自身が名乗りを上げる支援をポーランドへ求めています。彼の努力を支えなければならないと、ロマンはモルダヴィア公国が永久にポーランドに従属する誓約を結ぶと約束しています。"
 flavor_mol.1.a:0 "ロマンの努力に硬貨で資金を提供せよ。"
 flavor_mol.1.b:0 "ロマンを援助するため、兵を送れ。"
 flavor_mol.1.c:0 "モルダヴィアの問題に干渉すべきではない。"
 flavor_mol.EVTNAME2:0 "ロマンの侵略"
 flavor_mol.EVTDESC2:0 "かつてシュテファンとイリアシュ兄弟の間でモルダヴィア王位の争いが起こり、決着のつかない戦いとなり、どちらもがもう一方を滅亡させる力を失った後、モルダヴィア王位を分け合いました。冷めた共同関係が10年近くあった後、イリアシュは再び自分のため、王位を奪い取ることを策謀しましたが、ステファンにより見つかり、彼は目をえぐり取られました。\nイリアスはかつて監禁されたことのあるポーランドに逃げ、ステファンに対して復讐を誓いました。彼はすぐに亡くなりましたが、彼の息子ロマンは父親のマントを身につけ、モルダヴィア王位へ自身が名乗りを上げることに関し、ポーランドの支援を確保しました。\nロマンはモルダヴィア公国を代表してポーランドに忠誠を誓うことを約束しており、それは独立を終わらせますが、ポーランドの保護を保証します。しかし、関係者はポーランドだけではありません。[Root.Monarch.GetName]は現在、ハンガリーの領主と緊密な関係を持つ兄弟ペトルと王位を分け合っています。したがって、ハンガリーの支援を求めることでポーランドの支配を逃れることができますが、同様の代償が生じる可能性があります。"
 flavor_mol.2.a:0 "ロマンの支配に従え。"
 flavor_mol.2.b:0 "ハンガリーからの支援を求めよ。"
 flavor_mol.2.c:0 "我々はこの僭称者を自力で粉砕できる！"
 flavor_mol.EVTNAME3:0 "モルダヴィア侵略のロマン"
 flavor_mol.EVTDESC3:0 "モルダヴィアのロマンは、ポーランドの支持を得て王位を首尾よく奪い取りました。約束通り、公国は以後永久にポーランドへ従属すると宣言します。"
 flavor_mol.EVTDESC3B:0 "我々がモルダヴィアの王位を支持した候補者、ロマンはハンガリーの介入を通じて彼の努力は阻止されました。ロマンは戦闘で捕らえられ、盲目でボロボロとされた亡き父と同じ運命を今や共にせねばなりません。彼は弱々しくポーランドに戻り、失敗した王子として残りの日々を暮らします。"
 flavor_mol.EVTDESC3C:0 "モルダヴィアの王子ロマンへの我々の支援は、外国の宗主国に抵抗すると決心した公国の領主が[MOL.Monarch.GetName]の前に再結集したことにより、水の泡となりました。ロマンは彼の冒険を断念することを拒否していますが、明らかにモルダヴィアがポーランドの支配に進んで従うことはないでしょう。"
 flavor_mol.3.a:0 "素晴らしい。"
 flavor_mol.3.b:0 "干渉しているマジャール人のクソ野郎どもめ！"
 flavor_mol.3.c:0 "恥ずかしい失敗だ。"
 flavor_mol.EVTNAME4:0 "モルダヴィアはハンガリーからの支援を求める"
 flavor_mol.EVTDESC4:0 "ポーランド王国に支援されている、モルダヴィアのロマン王子はモルダヴィアの王位への名乗りを上げることに乗り出しました。モルダヴィアの君主は、ポーランドの支配に服従することを拒否し、彼らの問題にポーランドがさらなる干渉をしないよう保護することを見返りとして、代わりにハンガリーに誓約することを選択しました。"
 flavor_mol.4.a:0 "我々は保護をお願いせねばならない。"
 flavor_teu.EVTNAME1:0 "プロイセン同盟の反乱"
 flavor_teu.EVTDESC1:0 "最善を尽くしたにもかかわらず、[Root.GetAdjective]の支配を弱体化させるためのプロイセン同盟の努力を抑えることができませんでした。連合を支持すると誓約を結んだ都市は軍隊を集め、あからさまに反乱を起こしました。思った通り、反乱軍の構成員の多くはポーランドと繋がりを持っていて、来たるべき紛争に関して、すでにポーランドの介入を要請しています。プロイセンの血の争いは、これらの都市の支配を放棄しない限り避けられないようです。"
 flavor_teu.1.a:0 "反逆者共を最後の一人まで全て殺せ！"
 flavor_teu.1.tooltip:0 "プロシア連合はポーランドの支援を求めている"
 flavor_teu.1.b:0 "これは我々が勝利できる戦争ではない。"
 flavor_teu.EVTNAME2:0 "プロイセン同盟はポーランドの支援を求める"
 flavor_teu.EVTDESC2:0 "プロイセン同盟と呼ばれる組織は、チュートン騎士団の支配の不公平さに対して立ち上がり、ダンツィヒで軍隊を集めました。我々はその構成員に、開戦せねばならないというその信義を支援するという内密の保証を前もって与えました。その代わりに連合は、非道な騎士団が追放された後、プロイセンの土地がポーランドに支配されることに同意しました。この合意から多くの利益を得ることができますが、血の争いに備えるべきです。"
 flavor_teu.2.a:0 "彼らは我々の全面的な支援を受けるだろう。いざ、戦いへ！"
 flavor_teu.2.b:0 "これは我々の仕事ではないよ。"
 flavor_teu.EVTNAME3:0 "トルンの和約"
 flavor_teu.EVTDESC3:0 "チュートン騎士団との戦争はついに終わりを迎えた。[Root.Monarch.GetName]は、プロイセン同盟の指導者と共に和平交渉のテーブルに座り、互いの勝利と今後の協調を祝して乾杯を行うためにグラスを掲げた。\n本条約は自信を持って速やかに署名された。プロイセンの町、聖職者、市民、騎士の権利及び特権は維持され、彼らの戦争事由が、独裁政治に対する公正な闘争として認められた。やがて、プロイセン同盟の都市はポーランドの王冠に完全に組み込まれるであろう。"
 flavor_teu.3.a:0 "我が支配は慈悲深きものとなるであろう。"
 flavor_teu.EVTNAME4:0 "プロイセン同盟"
 flavor_teu.EVTDESC4:0 "チュートン騎士団は、混乱や陰謀に苦しめられていることに気づいています。ポーランドにクルムを支配するよう要請したトカゲ同盟を最近追い出したにもかかわらず、新しい組織がチュートンの支配に挑もうとしています。プロイセン同盟と呼ばれるこの市民や騎士、貴族達の連合は、我々の目的は不公平で独裁的な支配に対しての団結であると宣言しています。この反逆が不十分ならば、彼らの仲間の間の多くでポーランドへの支持を持っていることが知られており、彼らの影響力を小さくしないと、先人のようにプロイセンの支配を要請しようとするかもしれません。困ったことに、彼らはすでに西プロイセンの市民階級の間で大きな支持を得ています。"
 flavor_teu.4.a:0 "この反逆者共を抑えねばなるまい。"
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "プロイセン同盟: §Y$VAL$%§!"
 flavor_klm.t.1:0 "カルムイクの到着"
 flavor_klm.1.a:0 "兵役を見返りとして彼らの定住を許可せよ。"
 flavor_klm.1.b:0 "我が土地から彼らを追い出せ！"
 flavor_spa.16.t:0 "メリノ羊毛"
 flavor_spa.16.d:0 "[Root.GetName]はメリノ種の羊毛輸出を独占している。このきめ細かな羊毛はセビリアからフランドルの市場で高く評価されており、[Root.GetAdjective]経済の重要な基盤だ。牧場主、特に貴族や聖職者は宮廷や地方の統治での利益を拡大する組合「メスタ」に加入している。彼らの影響によって[Root.GetName]の外で飼育された羊を輸出することを重罪にしている。"
 flavor_spa.16.a:0 "素晴らしい。"
 flavor_spa.17.t:0 "メスタの特権"
 flavor_spa.17.d:0 "羊牧場の強力な組合であるメスタは、農村部の特権の新たな課題に直面している。繊維製造業者は、彼らの土地の使用は無駄であり、新たな発展の妨げとなると主張している。メリノ羊毛の価格は、メスタの影響力の高さからやや低下し、政治的な影響力を弱めている。メスタの経済的重要性はすでに衰えているが、組合を構成する貴族や聖職者は、引き続き宮廷で大きな影響力を行使し、変化する状況にかかわらずその特権が維持されることを要求している。"
 flavor_spa.17.a:0 "メスタの特権を取り消せ。"
 flavor_spa.17.b:0 "現在の状況が望ましい。"
 church_nobles_removed_mesta:0 "§Y聖職者§!と§Y貴族§!階級が存在する場合、この州から削除されます。"
 flavor_wal.EVTDESC2:3 "[Root.Monarch.GetName]は戦場を見渡すことを一旦止め、平静ながらも落ち着かない様子で、燃える都市[TUR.Capital.GetName]をほんの一瞬見つめました。\n[Root.Monarch.GetHerHisCap]の元に集まった従者達は、来るべき判断のため、彼らの槍と腹の準備を整えました。兵士は、殴られボロボロの[TUR.Monarch.GetTitle][TUR.Monarch.GetName]の体を、地面でうなだれている姿勢から持ち上げ、体を支え、直立させました。かつて威厳のあった[TUR.Monarch.GetTitle]は、杭が心臓に突き刺さり、背中から出てくる際に、末期のゾッとするような金切り声を上げました。\n[TUR.Heir.GetTitle][TUR.Heir.GetName]は恐ろしい展示物を見ることを強いられたため、顔をゆがめました。次は自分の番だという現実が分かり始めたため、その目は恐怖で満たされています。"
