 dnz_decision_available_tooltip:1 "決断§Y「プロイセン同盟の縮小」§!が使用可能になりました。\n階級特権§Y「プロイセン同盟への譲歩」§!が使用可能になりました。"
 flavor_klm.d.1:1 "カルムイクの部族民が野営地に向かって馬を走らせるにつれ、蹄の音が雷鳴の如く平野を渡って鳴り響きます。ハーンは小さくとも丈夫な馬から優雅に降り、我々の使節を迎えるために武器を武器を差し出します。彼は、家畜を放牧し、慣習に従って生活するための新しい土地を探し求め、全部族をはるか東方から導いてきたのだと説明しています。\nハーンは、クマ川の草原に彼の部族を定着させるのに最適な場所を見つけたと信じています。クマ川の支配者として、彼は自身の国民がこの土地を独立して支配できるようにするために、戦士を[Root.GetName]に出征しています。彼が話すにつれ、彼の表情は固くなり、ハーンは厳かに前へと進み出ます。彼は会談から離れる前に警告を加えます。彼は今や部族を引き返させることはできません。彼の言葉を受け入れなければ、我々は彼と戦闘で向き合わなければなりません。"
 granada_civil_war.1.t:0 "僭称者が蜂起"
 granada_civil_war.1.desc:0 "ユースフはナスル朝ムハンマド9世の甥である。かつては誰しもに愛されたが、兵を起こし、自らアミールとなろうとしている。\n\n我らが家族間でこのような対立に至ったことは理解の範疇を超えているが、このようなふてぶてしい行動は蛮行と称されるに相応しい。ユースフは吊るされなければならない。"
 granada_civil_war.1.a:0 "戦争だ！"
 granada_civil_war.2.t:0 "対立の停止"
 granada_civil_war.2.desc:0 "苦い内戦も終わりを迎えようとしている。再び我らの偉大な玉座には唯一の首長が座り、いくつもの反乱が鎮圧された。\n\n再びこのような流血沙汰を見る必要が無いことを誰もが願っている。"
 granada_civil_war.2.a:0 "未来を見据えよ！"
 granada_succession_war:0 "グラナダ継承戦争"
 granada_succession_war_desc:0 "かつては忠実な親族であったユースフが自身をアミールにするために軍を起こしたとの知らせが来た。"
 granada_civil_war.3.t:0 "ユースフからの最後通牒"
 granada_civil_war.3.desc:0 "継承戦争の大部分は決まっていないので、信用できないユースフは使者を派遣し、数ヶ月の流血の代わりになることを提案しました。彼を我が王位の後継者に指名すれば、彼は軍隊を解散させ、理にかなった目的を持って正当な居場所を待ちながら、我が王室に加わるでしょう。\n\n彼が信用できるのかできないのかに関しては、誰にも分かりません。しかしながら、内戦の悲惨な流血の終焉は、本当に歓迎されるでしょう。"
 granada_civil_war.3.a:0 "ありえない！死ぬまで戦うのだ！"
 granada_civil_war.3.b:0 "彼の申し出を受けよ。"
 flavor_gra.2.t:0 "シチリア首長国"
 flavor_gra.2.d:0 "かつてシチリア首長国は屈強な信仰の砦であり、1087年に十字軍によって征服されるまで保持し続けた。\n\n現在、我が国はこの切望された土地を領有したことで、タイファ国を再建し好戦的な教皇やその信徒に対する防壁の役割を与える選択肢がある。"
 flavor_gra.2.a:0 "素晴らしいアイデアだ。"
 flavor_gra.2.b:0 "絶対的な権威は絶対的な統治を必要とする。"
 flavor_gra.3.t:0 "学術的感傷"
 flavor_gra.3.d:0 "経済や文化、学術的探求の復興を促す肥沃なデルタ地帯は我が手にある。後者は特に啓発的発見をもたらしたー多くが、はるか前に滅びたファーティマ朝のイスマーイール派の理想を受容し、今や我が国の上層階級内で循環している、ニリック図書館の様々な古代の巻物や文書に遭遇したのを我々に見せる新興の人々だ。\n\n急速に広まるこの学派について、どのように対処するか、速やかに布告を発行するべきだ。"
 flavor_gra.3.a:0 "コイツはリスクに見合うだけの価値があるやもしれんな…"
 flavor_gra.3.b:0 "潰せ。"
 merino_wool_tooltip:0 "§Y羊毛§!を生産する§Yイベリア§!地方の領有州はすべて、§Y貴族§!または§Y聖職者§!の支配下に入ります。"
 flavor_fra.EVTNAME9000:0 "物議を醸す詩人"
 flavor_fra.EVTDESC9000:0 "慣例により、[Root.Monarch.GetTitle][Root.Monarch.GetName]の戴冠による恩赦が実施され、囚人が釈放された。その中の若い詩人はフランスの敵を砕くバラッドを書き感謝を示すのだった。しかしながら廷吏によると、どうやら彼はいまだ窃盗と喧嘩による司祭殺害によりパリで指名手配されているらしい。"
 flavor_fra.EVTOPTA9000:0 "大罪だな。犯罪者を牢獄に連れ戻せ"
 flavor_fra.EVTOPTB9000:0 "気に入った。完全な赦免を与え宮廷に迎え入れよう"
 flavor_fra.EVTOPTC9000:0 "知ったことではない"
 can_join_council_of_trent_tt:0 "§Y[Root.GetName]は現在、トリエント公会議における姿勢を選択できます§!"
 flavor_nah.1.t:1 "新参者"
 flavor_nah.1.d:1 "夜は火のような、杭で舞い踊る炎のような匂いがします。日中のように感じる夜もあります。今は光が多く、空の中央には月があり、何もかもがより鮮明に見えるのです。夜そのものが生きているような気までするのです。\n男もいます。彼は私たちの村へとやって来て、光が彼を追ってきます。私たちは彼がどういう人物か知っています。学者は私たちにとって知らない人ではありませんが、だからといって彼らが尊敬されていないわけではありません。彼らは過去、私たち、現在、そして未来と結びついています。彼らは私たちを癒し、また貴重な知識を持っています。男は焚き火台に近づき、歌い始めました。"
 flavor_nah.1.a:0 "その夜は静寂のままに。"
 flavor_nah.2.t:1 "救いの手"
 flavor_nah.2.d:1 "[Root.Monarch.GetName]が病気になりました。その声は恐怖で震え、その額は一面汗まみれでした。私たちの新しい学者は朝、君主のテントへと入り、日暮れまで出てきませんでした。彼は私たちの元へとやって来て、このようにはっきりと言いましたー今必要な治癒用の薬草を時間内に見つけられなければ、我が君主はもうダメかもしれない、と｡\n我が部族の志願者がその薬草を集めてくれるとのことです。"
 flavor_nah.2.a:1 "急がなきゃ！"
 nah_helping_hand:0 "救いの手"
 desc_nah_helping_hand:0 "新しい学者が植物学の知識を教えてくれた｡"
 nah_cautious:0 "慎重な取り組み"
 desc_nah_cautious:0 "儀式に干渉しないことを決めた｡"
 flavor_nah.3.t:1 "年を経る"
 flavor_nah.3.d:1 "[Root.Heir.GetName]が大人になる時が来ました。4日間と最後の夜、彼女は部族に女性であることを証明しなければなりません。彼女は、後にどういう人生を歩むことになったとしても、それに耐えられるよう、肉体的にも精神的にも強くなければなりません。\n私たちの正当な支配者として、皆が彼女のホーガンの周辺に集まり、この彼女にとって重要な時間を支援しています。彼女に敬意を表して盛大な祝宴を開きましょう！"
 flavor_nah.3.a:0 "祝宴の時間だ。"
 nah_the_changing_girl:1 "年を経る"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName]は指導者が持つべきあらゆる資質を体現しており、我々を支配する用意が出来ている。"
 flavor_nah.4.t:0 "プエブロの商人"
 flavor_nah.4.d:0 "隣のプエブロ族から商人が何人か私たちの村へやってきました。私たちは喜んで彼らを歓迎し、自分たちのホーガンに招待しました。返礼に、有益な商取引が行われました。"
 flavor_nah.4.a:0 "これはきっと、経済発展につながることだろう。"
 nah_pueblo_merchants:1 "上首尾の交易"
 desc_nah_pueblo_merchants:0 "交易関係は今、さらに効率よくなった｡"
 flavor_nah.5.t:1 "黙祷の時間"
 flavor_nah.5.d:1 "今日はたくさんの来賓が私たちの村へと、いらっしゃいました。近くに住む集落の人たちも、自国の文化の中で最も重要な催しの一つに招待されました。今日の午前には大会合が開かれ、我が24人の最も偉大な指導者たちが一堂に会し、私たちの特別な国家政府について合意に達する見込みです。\n彼らの半分は戦争で敵を倒し、戦士たちを指揮した者たちです。残りの半分は平時に我が民衆を成長と繁栄に向けて賢く導いてきた者たちです。今日、彼らは一緒に私たち部族の将来に関する重要な決断を行います。"
 flavor_nah.5.a:0 "戦争に備えねば。"
 flavor_nah.5.b:0 "この平和な時代を受け入れるべきだ。"
 opinion_naachid:0 "会合の開催"
 flavor_nah.6.t:0 "コマンチの略奪者"
 flavor_nah.6.d:0 "今朝、地平線上に砂塵の雲が見えます。この薄暗い光の下では、太陽がまだすべての地を統治していますが、一日が肌寒く感じられます。日の出の直後、砂塵に混じって不穏な音が聞こえ、その中からようやく人の姿が現れました｡犬猿の仲であるコマンチ族が、捕虜を求めて私たちに攻撃を仕掛けてきたのです。"
 flavor_nah.6.a:0 "多勢に無勢だ！"
 flavor_nah.6.b:0 "奴等は我々の軍に太刀打ちできない。"
 flavor_pue.1.t:0 "古代の人々"
 flavor_pue.1.d:0 "名前は、あまり考えずに選んではいけない重要な要素です。私たち祖先の原初の住居を復元し、かつての領土を取り戻しました。今や、祖先の名も取り戻すことができます。"
 flavor_pue.1.a:0 "その遺産、大切にせねばな。"
 flavor_pue.1.b:0 "今の名のままにしようか。"
 flavor_pue.2.t:0 "プエブロ反乱の始まり"
 flavor_pue.2.d:0 "彼らは最初の太陽とともにやってきました。その青白い顔は、太陽の光でほぼ真っ赤に染まっていました。最初、彼らは私たちと対話を試みました。その後、私たちは彼らの金属製の武器を目にすることとなりました。最初の出会いから何年も経ち、自領は攻撃され、不正利用され、屈辱を受けて来ました。私たち民族は、兵士や宣教師、入植者が自分たちの家を行き来するのを見てきました。しかし今、もう十分です。\n我が指導者の中には、40以上の村から支持を得て、攻撃するのに絶好の機会を辛抱強く待っている者たちもいます。毎朝、紐の結び目を解き、最後の1本が解けた時、戦いが始まります。\n今日がその朝でした。"
 flavor_pue.2.a:0 "この侵略者共を追放するのだ！"
 pue_popes_rebellion:1 "ポペの反乱"
 desc_pue_popes_rebellion:0 "神々は兵士の心を力で満たし給う。"
 flavor_pue.3.t:0 "プエブロ反乱の終結"
 flavor_pue.3.d:0 "何度かの包囲と戦争で苦しめたことで、私たちは侵略者を追放し、自領の正当支配を取り戻しました。我が民族は今までにないほどの誇りを感じ、神々は私たちに好天とスクスクと育った作物を祝福してくれました。しかし、彼らは今戻ってきました。彼らの青白い顔が古い死骸のように村に近づき、その歪んだ笑顔が指導者のテントに向けられていることを認識しました。\nしかし、彼らは和平を申し出ていて、もし私たちが彼らの王に忠誠を誓ったなら、慈悲と保護を約束するとのことです。[Root.Monarch.GetName]は、回答に至るまでにしばらく時間を要しました。"
 flavor_pue.3.a:0 "和平の申し出を受けようじゃないか。"
 flavor_pue.3.b:0 "あいつらの軍は我々を裏切ったのだぞ！"
 flavor_pue.3.c:1 "無血合意を目指すべきだ。"
 flavor_pue.4.t:1 "深淵に在る眼"
 flavor_pue.4.d:1 "クリフ・パレスの壁は、何十年どころか何百年もの間、手付かずの状態で放置されていました。空っぽの部屋は、静寂のみで満たされています。しかし今、私たちはこの場所に戻ってきました。私たちの子供たちは、複雑に入り組んだ廊下を遊びながら走り、どの階段からも笑い声が聞こえてきます。赤、緑、白、黄、茶、これらの色はすべて、最重要の部屋を彩る素晴らしい壁画に使われています。そのほぼ全てが、狩猟の場面や祝宴、踊り、単純な線と螺旋となっています。しかし、1つだけ、他のものとは明らかに似ていないものがあります。巨大なクモが入り口にその眼を配置する形になっているのです。"
 flavor_pue.4.a:0 "こんなに立派な絵があったのか！復元すべきだな。"
 flavor_pue.4.b:1 "保全活動はこれからも続くことだ。"
 flavor_pue.4.c:0 "無視しましょ｡"
 pue_spider_grandmother:0 "スパイダー・グランドマザー"
 desc_pue_spider_grandmother:0 "スパイダー・グランドマザーは我が尽力に見返りを与えてくれた。"
 flavor_pue.5.t:0 "儀式の踊り子"
 flavor_pue.5.d:1 "今宵は村の中心に小さな火があります。人々はその周りに座って、友人や親戚と賑やかにお喋りしています。空気は先ほど作られた料理の匂いでいっぱいになり、空は雲ひとつなく晴れ渡っています。このような夜が、一番故郷を感じさせます。\nしかし、今宵は通常の夜ではありません。真夜中を過ぎた頃、仮面をつけた男たちの一団が火に向かって踊り出し、皆は静かにしています。彼らの踊りは、遠い昔の物語を表現しています。"
 flavor_pue.5.a:1 "まさに素晴らしい夜だ。"
 pue_kachinas:0 "カチナ"
 desc_pue_kachinas:1 "精霊が我らをお護り下さる。"
 pue_end_of_the_revolt:0 "反乱の終結"
 desc_pue_end_of_the_revolt:0 "この戦争の終結は、我が民族に平穏をもたらす。"
 flavor_sio.1.t:0 "外国との交易"
 flavor_sio.1.d:0 "ヨーロッパ人の商人の一団が我が村に近づいてきました。最初は顔色も青白く、言葉も変なので、長老たちは話すことさえ渋々行っていましたが、彼らが持っていた興味深い商品を見て、何とか納得してくれたようです。しかし、金や富だけにこだわるのは、私たちが決して歩まない利己的な道であり、まずは友好的な関係を築く必要があります。私たちは我が部族への門戸を開くべきですし、彼らはその招待を受け入れることでしょう。"
 flavor_sio.1.a:0 "その門戸を開けたままとしよう。"
 sio_foreigner_trade:0 "外国人との交易"
 desc_sio_foreigner_trade:0 "外国人との経済関係は、交易の活性化に一役買った｡"
 flavor_sio.2.t:0 "楽しい狩場へ"
 flavor_sio.2.d:1 "彼らは言います、寒いな、と｡彼らは言います、人はゆっくりと全ての感情を失い、時にはそれさえ気づかずに、残るのは浅く冷たい殻だけだ、と。無感覚ーそれだけなのです。今日は寒い朝で、まるで水の毛布のように弱々しい霧雨がこの村を覆っていて、風もなく、ただ静寂が静止しているのです。[Root.Monarch.GetName]は死にました。\n葬儀の準備をしなければなりません。我が地域社会の中央に長い木の幹で作成された演台が立てられ、老若男女問わず、一刻も早く式が執り行われるように急いで手伝っています。彼らは、[Root.Monarch.GetName]の遺体を服で包み、まるでまだ生きているかのようにし、生前大切にしていた多くの私物と一緒に遺体を演台の上に置きました。\n葬儀が執り行われ、すべてが冷たくなり、[Root.Monarch.GetName]の統治が終わりました。雨が降っています。"
 flavor_sio.2.a:0 "本当に寒い朝だ。"
 flavor_sio.3.t:0 "生きた功績"
 flavor_sio.3.d:1 "先日、先代の支配者がこの世を去りました。葬儀は厳粛な儀式で、私たちの部族の間ではいまだに悲しい思い出となっています。さて今では、すでに十分に時が経ち、この喪に服す期間もようやく終わりを迎えます。先代の支配者を称えるために、もう一度儀式を執り行うべきでしょうか？"
 flavor_sio.3.a:0 "彼の功績を称えよう。"
 flavor_sio.3.b:0 "もっと気にかけるべき重要な問題がある。"
 flavor_sio.4.t:1 "招かれざる客"
 flavor_sio.4.d:1 "最初は、川の近くでバッファローの死体を見つけたことでした。その体は半分食べられていて、その目は真っ白でした。私たちの狩人たちは残された肉を最大限に利用しようとしましたが、爪や牙の跡でほとんどの肉が引き裂かれていました。\nそして、彼らはさらに見つけました。狩られたバッファローが、地面に仰向けになって死んでいたのです。この日の朝、一人の若者が単独行動することを決意し、死体の痕跡の後を追ってみることにしました。彼が何かを発見するのに、そう時間はかかりませんでした。彼の目は別の目に出会ったいました。その目は熱心な目であり、飢えた目でした。\nグレートプレーンズの狼がバッファローの死体の上に立ち、その顎にはまだ鮮血が滴り落ちていました。その青年は非常にゆっくり静かに動き、その饗宴に一人佇む動物を残して、私たちの村に戻ってきました。"
 flavor_sio.4.a:1 "食料が減っちゃったな。"
 sio_wolf_attacks:0 "狼の攻撃"
 desc_sio_wolf_attacks:0 "何度も行われた狼の襲撃によって、領内の動物の数が減ってしまった。"
 sio_legacy:0 "生きた功績"
 desc_sio_legacy:0 "統治者が前任を奉じることで、国民に安定をもたらす。"
 flavor_sio.5.t:0 "死者の饗宴"
 flavor_sio.5.d:1 "私たち民族の18の異なる国家が東の地で行われる大宴会に召集されました。最も優れた強大な部族の仲間たちが集まり、暖かな祝宴を互いに喜び、贈り物の交換、共通の祈り、競技、そして…説得的対話を通して新たな同盟関係を築きました。"
 flavor_sio.5.a:0 "これは価値あることだろう。"
 sio_feast:0 "死者の饗宴"
 desc_sio_feast:0 "自国に評判が改善された｡"
 sio_feast_of_the_dead:0 "死者の饗宴を祝賀した"
 flavor_che.1.t:0 "グレート・スモーキー山脈"
 flavor_che.1.d:0 "その山々に私たちはいます。その岩肌に居住し、下草に隠れ、その山の動物として呼吸をし、同じくその山に生きる動物を狩るのです。その山は常にここにいますが、私たちはそうではありません。今朝、私たちの最年少の男性の集団は、長老が前に話していた古代の伝説ー人の目には見えない魔法の湖を追い求めて山へと入っていきました。\n彼らは勝ち誇って戻ってきたみたいです。歓声が村のあちこちから聞こえてきましたからね。実際、彼らは湖を見つけたのです。その湖の水面は、まるで磨かれた月の如く完璧に輝いていました。彼らは、これが伝説の予言にあったものだと固く信じていて、その熱意は今や他の部族にも伝わりました。"
 flavor_che.1.a:1 "時には伝説を信じることも必要だ。"
 flavor_che.1.b:0 "馬鹿馬鹿しい。"
 che_sacred_lake:0 "聖なる湖"
 desc_che_sacred_lake:0 "聖なる湖の伝説により、国民は宗教的熱意で満たされている。"
 flavor_che.2.t:1 "報復"
 flavor_che.2.d:1 "紅き夜明け。もし、ある氏族の一人が他の氏族の一人を殺した場合、正義を執行し、均衡を回復せねばなりません。一人の男が[Root.Monarch.GetName]のテントに近づいていきました。その息は荒く、今にも手が震え出しそうです。彼が言うには、私たち民族の一人が彼の弟を殺害したとのことで、彼はその補償を要求しています。\n我が指導者は無言でうなずき、その犯罪者のテントを指差します。すぐに彼の一族の仲間たちが険しい面持ちでやってきて、彼に付き従いました。これは単なる復讐といった話ではありません。調和や生命そのものに関わる話なのです。死者の魂は、彼ら自身の血と引き換えに血が流れるまで、安らかに眠ることなどできません。その在外の男が腕を上げ、ナイフを強く握り、悲鳴が上がり、誰かが泣き叫びーそして静寂が訪れました。"
 flavor_che.2.a:0 "当然そうあるべきだ。"
 che_blood_revenge:0 "血の復讐"
 desc_che_blood_revenge:0 "昨今の数々の血の復讐によって自国の人口が減少してしまった。"
 flavor_che.3.t:0 "ヨーロッパ人との接触"
 flavor_che.3.d:1 "最初にそれに気づいたのは、村の子供たちでした。彼らは親のもとに駆け戻ってきて、意味不明なことをつぶやき、叫び、遠くを指差し始めました。彼らの呟きの中で最も多く繰り返されたのは「青ざめた顔」という言葉でした。\nすぐに、よそ者がここにやってきました。彼らが互いに、そして何人かの年長者と話している際の彼らの振る舞いは礼儀正しく、ほぼ全てが興味を惹くものでした。子供たちは親の後ろに隠れ、中には彼らが扱っている珍しい武器を見て、家に戻るように言われた子もいました。外国人たちは[Root.Monarch.GetName]のテントに入り、誰にも理解できない言葉で交渉を始めます。"
 flavor_che.3.a:0 "病が彼らと共に来たぞ！"
 flavor_che.4.t:0 "外国人交易商との協定"
 flavor_che.4.d:0 "外国人商人の到来により、ヨーロッパ人との関係は大幅に改善され、鹿の皮や動物の毛皮、さまざまな種類の植物を提供し、近隣部族との戦争に必要な火器を供給してもらうという、貿易協定の締結に合意しました。"
 flavor_che.4.a:0 "これは公平な取引だ。"
 che_foreigner_trade:0 "外国人との交易"
 desc_che_foreigner_trade:0 "この協定のおかげで自国の交易額は増加した。"
 flavor_che.5.t:0 "チェロキー国民議会"
 flavor_che.5.d:0 "ヨーロッパ人入植者の到着以来、私たちの部族は、戦争、反逆、病気といった過酷で不安定な状況に耐えてきました。これらの要因により人口は減少し、領土は奪われ、私たちの部族は移動を余儀なくされ、場合によっては正当な場所から離れねばなりませんでした。しかし、私たちは抵抗しなければなりません。政体の改革を行い、私たちが全てにおいて同水準にあることを彼らに見せる必要があります。彼らと同様の政治的言語を話す必要があり、決して彼らに脅かされてはいけないのです。\n彼らを模範とする新制度を選定するのです。つまり、国益を守る最高責任者、上院、下院が必要なのです。"
 flavor_che.5.a:0 "国民議会、作らなきゃね。"
 flavor_pow.1.t:0 "最初の接触"
 flavor_pow.1.d:0 "海面は輝く紺青色で染まっています。異常なまでの静けさに激しい動きが同時に生じていますー何かが変わり、何も変わってません。カモメが小さな群れをなして私たちの頭上を飛び始め、その鳴き声がこの独特の静寂を乱す唯一の音となっています。水平線上に何かがあります。\n一隻。いや、二隻。三隻。このような船は見たことがありません。形も大きさも私たちのそれとは似ても似つきませんし、また、近隣部族で見かけられたものとももちろん違います。彼らが海岸にまで近づいてくると、私たちは浜辺に集まり、そして、彼らの顔や肌が違うことにも気づきます。彼らは私たちを見ていて、私たちも彼らを見ています。"
 flavor_pow.1.a:0 "何もかもが変わってしまった。"
 flavor_pow.2.t:0 "バージニア会社"
 flavor_pow.2.d:0 "さらに多くの東欧人が私たちの海岸に上陸してきました。彼らは最初、攻撃的な態度を見せ、私たち部族の何人かの集団と何度か小競り合いを招きました。しばらくすると、彼らは北に移動し、さらなる戦闘から身を守るために砦を築きました。\n今日、彼らの指導者の一人が、好意的な様相を見せて、平和的にこの村へ近づいてきました。彼は、遠い故郷から持ってきた多くの贈り物を私たちに与え、この異国の地で生き延びるためには私たちの助けが必要だと言いました。彼の手は今にも震え出しそうで、小さな紙切れを硬く握りしめていました。それについて聞いたところ、彼は声を震わせながら、彼らの支配者に忠誠を誓うよう申し出ました。その代わりに彼らの王室からの保護及び彼らの政体に関する知識を提供してくれるとのことです。"
 flavor_pow.2.a:0 "他の選択肢の検討も良さそうだな。"
 flavor_pow.2.b:0 "それはこの地では絶対に通用しない。"
 flavor_pow.3.t:0 "アングロ・ポウハタン戦争"
 flavor_pow.3.d:0 "最初は、彼らは平和裏にやって来ました。彼らは同盟と援助の約束を携えて自国の海岸にたどり着き、食べ物や地図、このー彼らにとってー未知の領域への案内を求めました。私たちの気前の良さに限界はありませんでした。私たちはあらゆることで彼らを援助し、私たちの饗宴に招待し、私たちの支配者に会わせました。土地を耕す方法や、荒れ地へ行く際の道を教えました。\nその後、彼らはより多くのものを求め始めました。彼らは砦へと退きました。これ以上私たちを必要としてませんが、自領が必要なのです。[Root.Monarch.GetName]、彼らの軍隊の行進を不安な悲しみと共に見守っていますー避けられないと考えていたことの最後の到着です。"
 flavor_pow.3.b:1 "奴らをつぶさなければ！"
 flavor_pow.3.c:1 "彼らを倒すには同盟国が必要だろう。"
 flavor_pow.4.t:0 "部族交易"
 flavor_pow.4.d:0 "何十年、いや何百年もの間、交易は私たちの生活に欠かせないものでした。私たちは東西の交易路に沿って、セナコマカの内外で交易を行ってきました。貝殻玉や毛皮は、銅や赤い染料と引き換えに手に入れられるものでしたが、いずれも私たちの高い地位を証明するための贅沢品でした。今日、同盟国の一つが私たちの村に商人を派遣してきました。この男は、私たち自身でこれらのものを見つけられるよう、その場所を教えてくれると言っており、私たち民族間の同盟の誠実さを証明しています。"
 flavor_pow.4.a:0 "これは本当に役に立つことだろう。"
 flavor_pow.4.b:0 "自身が所有する交易品に注力した方がいいんじゃないか。"
 flavor_pow.5.t:0 "ヨーロッパ交易"
 flavor_pow.5.d:1 "今朝、一人のヨーロッパ商人が村へやって来ました。彼は肌の白い仲間たちと一緒にいるのを見たことがあるので、私たちにとっては知らない人ではありません。彼は貿易協定のためにやって来ました。彼らの民衆は必要分の食糧が足りないため犠牲が出ていて、栽培に関する知識が足りてないため、作物は枯れてしまいました。\nいくらかの食糧と引き換えに、この男は鉄を使って武器を改良する方法を教えると提案しています。また、彼らが風雨から身を守るために使っている布地もくれるようです。"
 flavor_pow.5.a:0 "鉄は戦争時に間違いなく有益なものだ。"
 flavor_pow.5.b:0 "いくらかの布地が欲しいかな。"
 flavor_pow.5.c:0 "自身が所有する交易品に注力した方がいいんじゃないか。"
 pow_indigenous_trade_goods:0 "土着の交易品"
 desc_pow_indigenous_trade_goods:0 "自身の生産品向上に注力することを決定した。"
 pow_first_contact:0 "最初の接触"
 desc_pow_first_contact:0 "外国人から新技術を学んだ。"
 the_enemy_of_my_enemy:0 "敵の敵"
 desc_the_enemy_of_my_enemy:0 "我が友人だよ。"
 totemism_flavor.1.t:0 "消えた配偶者"
 totemism_flavor.1.d:0 "村では不穏な噂が流れています。まだスヤスヤ眠っている[Root.Monarch.GetName]には誰も知らせようとしません。衛兵たちはくじを引いて、誰が不幸の使者になるかを決めています。[Root.Consort.GetName]が全くどこにも見当たりません。"
 totemism_flavor.1.a:0 "彼女を捜索するため、何人かの兵を派遣すべきだ。"
 totemism_flavor.1.b:0 "この事態に当たらせるため探検家を雇うべきだ。"
 totemism_flavor.1.c:0 "支配者が自分で行くと強く要求している｡"
 totemism_flavor.1.e:0 "きっと別の伴侶が見つかるさ。"
 totemism_flavor.2.t:0 "配偶者が見つかった！"
 totemism_flavor.2.d:0 "[orpheus_province.GetName]の陽気な人たちの中に、見覚えのある顔が目に飛び込んできました。彼女は露骨なまでに変装を試みていますが、[Root.Consort.GetName]を見間違えることなんて不可能です。しかし、私たちの部下が彼女に近づくと…異常な行動に直面しました。彼女は早口で静かに話しますが、その言葉の節々に神々に関する言及がなされているのです。"
 totemism_flavor.2.a:0 "彼女を我が支配者の元へお連れするべきだ。"
 totemism_flavor.2.e:0 "こんな馬鹿げた話あるか。今すぐ彼女を連れて帰るべきだ。"
 totemism_flavor.2.b:0 "えっとー…多分邪魔すべきじゃないよ。"
 totemism_flavor.2.c:0 "我が支配者に彼女と話をしてもらうべきだろう。"
 totemism_flavor.3.t:0 "奇妙な振舞い"
 totemism_flavor.3.d:0 "[Root.Monarch.GetName]との再会後も、[Root.Consort.GetName]の振舞いは正常に戻らず、それどころか真逆でさらにイカれています。ある夜、彼女はテントを出て村の隅の方まで歩き、夫がついてきていることに気づいても振り向かず、しかしその声は夫の存在を認知していることを暗に示しています。\n「来て、」彼女は言います。「是非見て欲しいものがあるの｡」"
 totemism_flavor.3.a:0 "彼女について行くぞ。"
 totemism_flavor.3.b:0 "彼女を行かせよう。"
 totemism_flavor.4.t:0 "前へと進む"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName]は近くの川まで配偶者の後を追っていきました。そこで、彼女はカヌーで出航していました。支配者は彼女の後を追い続けることにし、彼女のカヌーが見えなくなってすぐに出航しました。岸辺の草木はどんどん深くなり、今まで聞いたこともない不可解な音が聞こえます。[Root.Monarch.GetName]は安定した速度で流れる水の流れに注視しようとしましたが、すぐに別のもっとはっきりとした音に気を逸らされてしまいます。彼は誰かの声…あるいは、振り返るなという何者かの声が聞こえた気がしました。"
 totemism_flavor.4.a:0 "見るな｡"
 totemism_flavor.4.b:0 "振り返れ。"
 totemism_flavor.5.t:0 "二度と還らず"
 totemism_flavor.5.d:0 "[Root.Consort.GetName]は飛び出していき、村の住人たちは二度と彼女の顔を見ることはないでしょう。彼女の考えは実にハッキリしてますから、それを尊重せねばなりません。"
 totemism_flavor.5.d2:0 "振り返ると、[Root.Monarch.GetName]は何も見ませんでした。彼が今まで進んできた川と同じようにです。川が流れ込む湖にたどり着くと、彼が見つけた[Root.Consort.GetName]のカヌーは…もぬけの殻でした。"
 totemism_flavor.5.d3:0 "村に連れ戻された[Root.Consort.GetName]は、自身に振るわれた暴力にどう見ても不満を抱いてます。誰とも口をききませんし、食事もほとんど食べません。厳しい監視下に置かれているにもかかわらず、[Root.Monarch.GetName]があくる日に目を覚ますと…再び彼女がいなくなっていることに気づきます。"
 totemism_flavor.5.a:0 "[Root.Monarch.GetName]の心は悲しみでいっぱいだ。"
 totemism_flavor.6.t:0 "ようやくの再会"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName]は、カヌーの端にしっかりしがみつき、好奇心に流されないように内なる力を振り絞ります｡川が流れ込む湖に到着すると、カヌーのすぐ横に立って微笑む妻の姿を見つけます。激しい恐怖は消え、彼は彼女に抱きつきに走ります。激しい愛が彼の心に押し寄せ、すべてが元通りになるという希望が生まれます。\n「ありがとう、」彼女が呟きます。「私を信じてくれて。」"
 totemism_flavor.6.a:0 "[Root.Monarch.GetName]は深呼吸してこう呟く｡「やっと一緒になれたね。」"
 tot_didnt_look_back:0 "振り返らず"
 desc_tot_didnt_look_back:0 "[Root.Monarch.GetName]の信念は揺るがないことが証明された。"
 totemism_flavor.7.t:0 "[Root.Monarch.GetName]は声を失う"
 totemism_flavor.7.d:0 "寒波の到来で、最近困っているのは農作物だけではありません。冬の風雨は我が民に情けなどなく、[Root.Monarch.GetName]も例外ではありません。君主は喉に鋭い痛みを訴え、話すことが全く喋ることができず、息をすることさえ難しいようです。国一番の神官たちが御前へと召集され、ベッドから離れることを何度も勧めました。\nしかし、私たちの宗教儀式では歌が重要な役割を果たしています。ですから、支配者が体調を崩していることは、間違いなく彼の評判を落とすことになるでしょう。"
 totemism_flavor.7.a:0 "[Root.Monarch.GetName]の健康を害すことなどできない。"
 tot_hoarse_ruler:0 "しゃがれ声の支配者"
 desc_tot_hoarse_ruler:0 "自国の支配者が宗教儀式に参加できないことは、我が民族には受け入れられないことだろう。"
 totemism_flavor.8.t:0 "伝説の始まりの場所"
 totemism_flavor.8.d:0 "ある日、その陽気に誘われて、国民の中で最も幼い者たちは川の近くで朝を過ごしました。遊んだり泳いだり、昔の歌を歌ったりしました。川の下流へと進んでいくと、何人かは笑い声を隠そうと、近くの洞窟に隠れることにしました。残りの者たちが彼らを探しに来ると、彼らは洞窟の中心に向かって奥へ奥へと進んでいき、地下に流れを感じました。その場の熱気と湿気の動きから、彼らはその流れに沿って進み、祖先の聖地の入り口と思われる場所を発見しました。"
 totemism_flavor.8.a:0 "この場所をさらに調査すべきだな。"
 totemism_flavor.8.b:0 "この場所は放っておいた方が良さそうだ。"
 totemism_flavor.8.a.tt:0 "伝説の地は、[legendary_location.GetName]州に位置する｡"
 tot_legendary_location:0 "聖なる洞窟"
 desc_tot_legendary_location:0 "伝説の先祖の地はこの州に存在した。"
 totemism_flavor.9.t:0 "洞窟探検"
 totemism_flavor.9.d:0 "この場所をさらに調査するため、最高の準備をした探検家の一団を派遣することにしました。\n洞窟の中は静寂に包まれ、空気は濃く、湿度が高すぎるせいで息苦しいです。足元に虫が自由に這い回っています。闇が追いかけてきます。ようやく古代遺跡の入口にたどり着いた時、彼らは静かに、ほんの一瞬、じっとしていなければならないと感じました。彼らが見たものは彼らが何度も話に聞いてきたものでした。\n伝説は紛れもないものでした。壁画、陶器、そして骨までもが精巧な形で保存されています。彼らがそれに近づいてみると、古代の割れた立像がいくつか見つかり、彼らを驚かせました。なぜなら、彼らは、それが私たちの儀式を行う者たちにとって特に興味のあるものだと知っていたからです。"
 totemism_flavor.9.a:0 "信じられない知らせだ！"
 totemism_flavor.10.t:0 "洞窟の保全"
 totemism_flavor.10.d:0 "この新発見の重要性を認めた上で、私たちの長老会議は、この場所をしっかり保存し、必要なものを遮蔽する必要があると合意しました。これにより、土砂崩れなどの自然災害を防ぎ、噂が広まった後に外国人がこの場所を訪れるのを防ぐことができます。"
 totemism_flavor.10.a:0 "顧問を一人派遣すべきだろう。"
 totemism_flavor.10.b:0 "[Root.Heir.GetName]が、この重要な仕事を引き継ぐと強く要求している｡"
 totemism_flavor.10.c:0 "管理するための品をいくつか寄贈すべきだろう。"
 totemism_flavor.10.e:0 "何百年もの間、維持できたんだ。きっとこのままにしておくのがいいんだ。"
 tot_legendary_location_maintained:0 "聖なる洞窟の保全"
 desc_tot_legendary_location_maintained:0 "この聖地を保全する私たちの努力は、見逃されるものではない。"
 totemism_flavor.11.t:0 "伝説終焉の場所"
 totemism_flavor.11.d:0 "時代は変わりました。私たちの伝統はかつてのものとは違います。評議会は、神聖な洞窟を維持することは、先人たちに失礼であるということで合意しました。私たちは今、前に進み、新しい冒険を受け入れます。"
 totemism_flavor.11.a:0 "この地で、私たちの歩む道は分岐する｡"
 totemism_flavor.11.a.tt:0 "この場所の恩恵が喪失する｡"
 tot_legend_abandoned:0 "伝説の放棄"
 desc_tot_legend_abandoned:0 "別れを告げるというのはいつでも難しいものだ。"
 totemism_flavor.12.a.tt:0 "結果によっては、後継者が死亡する可能性がある｡"
 totemism_flavor.12.t:0 "簡便な土砂崩れ"
 totemism_flavor.12.d:0 "[Root.Monarch.GetName]のテントに息も絶え絶えの使者が到着しました。[Root.Heir.GetName]が洞窟を巡回中に土砂崩れが発生し、その体は岩に埋もれかけているとのことです。何人かの戦士がその除去を手伝い、命を助けようとしていますが、最高の学者の援助が今すぐに必要です。"
 totemism_flavor.12.a:0 "後継者のために祈ろう。"
 totemism_flavor.13.t:0 "なぜ食糧が無くなったんだ！？"
 totemism_flavor.13.d:0 "領内の豊作を祝うために、親切な隣人たちを招いて大饗宴を開くことにしました。何事もなく穏やかな夜に見えてましたが、それを打ち砕く事態が起こりました。大半の食料が完全に消え去っていることが発見されたのです。私たちの最高の諜報員が原因を突き止めようとする間、私たちは来賓に何かを饗する必要があります。"
 totemism_flavor.13.a:0 "今すぐ幾分かの追加食料を確保する必要がある｡"
 totemism_flavor.13.b:0 "食糧を民から受け取ろう。彼らはこの状況を理解せねばならない。"
 totemism_flavor.13.c:0 "今あるもので賄おう。"
 opinion_great_feast:0 "大饗宴"
 opinion_disappointing_feast:0 "失望の饗宴"
 totemism_flavor.14.t:0 "盗まれたパイプ"
 totemism_flavor.14.d:0 "今朝、子供たちが大声で騒いでいて、寝ていた[Root.Mil_Advisor.GetName]を起こしてしまいました。何をしているんだろうかと近づいてみると、子供たちは笑い出し、一目散に逃げていきました。その子供の一人は、明らかに何かを手に持っています。[Root.Mil_Advisor.GetName]がそれを注視して見たところ、それは部族の大切な儀式用のパイプであることがわかりました。\n「いたずら好きな悪魔たちをすぐに止めろ！」"
 totemism_flavor.14.a:0 "自身のしでかしたことの重要性について理解してもらう必要がある。"
 totemism_flavor.14.b:0 "彼らはまだ子供じゃないか。"
 totemism_flavor.15.t:0 "屋外授業"
 totemism_flavor.15.d:0 "年長者の一人が、聖なる洞窟の近くで若者に動物や植物について教えていました。胃もたれするような食事をした後にはどんな薬草が良いか、ひどい咳を治すにはどんな薬草が最も適しているか、狼と犬の違いは何かなどを説明していました。\nそんな説明の最中、一人の子供が叫びました。「アライグマだ、先生！」それを聞いて、つぶやきます。「そんなたわごと、」と言いながらも、先生はその子の後を追って、古代の陶器製の小さな埋蔵物を発見しました。その中の一つが彼の注意を惹きました。それは、動物の模様が描かれた美しい水差しで、その中の一つが、誇らしげな子供が言ったように、まさにアライグマだったのです。"
 totemism_flavor.15.a:0 "安全な場所へ保管するのだ。"
 totemism_flavor.16.t:0 "裏切りの同盟国"
 totemism_flavor.16.d:0 "年に一度の集まりの祝賀会の間、[Root.Monarch.GetName]は同盟国の一つを招待することにしました。過去に見せてくれた配慮や好意に感動したからです。しかし、踊り子たちが芸を披露して客を喜ばせている間に、一人の男が気を取られていた支配者を刺そうとしましたが、幸いにも護衛が間一髪で止めました。尋問の結果、彼は私たちの同盟国の者であることを自白し、彼と彼の仲間はその行為のために投獄されました。"
 totemism_flavor.16.a:0 "私たちの中に犯罪者の居場所など無い。"
 opinion_betrayal:0 "裏切りの同盟国"
 totemism_flavor.17.t:0 "精神指導"
 totemism_flavor.17.d:0 "自国の統治者である[Root.Monarch.GetName]は、国民のためにもっと優れた指導者となりたいので、精神的事柄に関する知識を深める必要性を感じていると繰り返し述べています。その考えに基づいて、自国で最も聡明な長老たちに近づき、彼らの思慮深い指導の下に置かれるよう要請しました。"
 totemism_flavor.17.a:0 "[Root.Monarch.GetName]は、この状況をきっとうまく活用する。"
 totemism_flavor.17.b:1 "長老たちは、[Root.Monarch.GetName]の性格について憂いている。"
 totemism_flavor.17.c:0 "どう転ぶかは見てのお楽しみ…"
 tot_dedicated_ruler:0 "熱心な支配者"
 desc_tot_dedicated_ruler:0 "自国の支配者は、精神性の理解に多大な努力をしている｡"
 tot_shameful_ruler:0 "恥辱の支配者"
 desc_tot_shameful_ruler:0 "精神的な取り組みに関して、自国の支配者の性格は不向きだった。"
 totemism_flavor.18.t:0 "戦利品"
 totemism_flavor.18.d:0 "昨今の戦争は、自国の国民に犠牲が出るだけでなく、領内の土地にも損害を与えています。領内の作物は、自軍の兵糧として使用され、土壌の一部は敵によって燃やされました。大飢饉が国民を襲い、彼らは解決策を求めています。"
 totemism_flavor.18.a:0 "この事態は明らかに、評議会に先見の明が無かったせいだ｡"
 totemism_flavor.18.b:0 "この困難な時代、神々に助けを乞わねば。"
 tot_great_famine:0 "大飢饉"
 desc_tot_great_famine:0 "戦争による大飢饉で、自国の首都の不穏度が高まっている。"
 alhambra_working_force:0 "アルハンブラの人材"
 desc_alhambra_working_force:0 "ユダヤ人、ムスリムなどの異端者の集団は残留を許された。その結果、さもなければ追放していたであろう投資家や労働力を手に入れることができた。"
 flavor_bur.EVTOPTB10:0 "オラニオの名において、門よ開け！"
 hre_event.8.t:0 "[From.GetName]の選帝侯向け提案"
 hre_event.8.desc:0 "[From.GetName][From.Monarch.GetTitle]が、寛大な申し出を持って当宮殿を訪れました。[From.Monarch.GetTitle]は、6000ダカットで神聖ローマ帝国の選帝侯の地位を臣下から自身に移譲することを願い出ております。このような役割は購入できないはずだという異議を唱える者もいるかもしれませんが、自国の財布は間違いなく金を必要としています。"
 hre_event.8.a:0 "その申し出を受けよ。"
 hre_event.8.b:0 "家まで送ってやれ。"
 hre_event.9.t:0 "[From.Monarch.GetTitle]は我が提案を受諾する！"
 hre_event.9.desc:0 "[From.GetName]及び神聖ローマ帝国の首都である[From.Capital.GetName]を訪れた後、我が[Root.Monarch.GetTitle]は[From.Monarch.GetName][From.Monarch.GetTitle]に対して、我が臣下から[Root.GetAdjective][Root.GovernmentName]へ選帝侯の位を移譲するよう申し入れました。\nしばらく検討された後、[From.Monarch.GetTitle]はその申し出を受諾しました！"
 hre_event.9.a:0 "よろしい！"
 hre_event.9.a.tt:1 "§Y[This.GetName]§!はもはや神聖ローマ帝国の§Y選帝侯§!ではありません。"
 hre_event.10.t:0 "[From.Monarch.GetTitle]は我が申し出を却下する！"
 hre_event.10.desc:0 "[From.GetName]及び神聖ローマ帝国の首都である[From.Capital.GetName]を訪れた後、我が[Root.Monarch.GetTitle]は[From.Monarch.GetName][From.Monarch.GetTitle]に対して、我が臣下から[Root.GetAdjective][Root.GovernmentName]へ選帝侯の位を移譲するよう申し入れました。\nしばらく検討された後、[From.Monarch.GetTitle]はその申し出を却下しました。"
 hre_event.10.a:0 "呪われろ、[From.Monarch.GetTitle]！"
 hre_event.11.t:0 "[From.GetName]の選帝侯の要請"
 hre_event.11.desc:0 "[From.GetName][From.Monarch.GetTitle]が我が宮廷を訪れ、要求を伝えました。[From.GetName][From.GovernmentName]は彼らの臣下から彼らに選帝侯位を移譲するよう要求しています。[From.Monarch.GetTitle]は、両国が緊密な関係にあり、この要求を満たせば[From.GetName]からいくらかの好感を得られる可能性があるとも指摘しています。"
 hre_event.11.a:0 "要請を受け入れよ。"
 hre_event.11.b:0 "家まで送ってやれ。"
 hre_event.12.t:0 "[From.Monarch.GetTitle]は我が要請を受け入れる！"
 hre_event.12.desc:0 "[From.GetName]及び神聖ローマ帝国の首都である[From.Capital.GetName]を訪れた後、我が[Root.Monarch.GetTitle]は[From.Monarch.GetName][From.Monarch.GetTitle]に対して、我が臣下から[Root.GetAdjective][Root.GovernmentName]へ選帝侯の位を移譲するよう要請しました。\nしばらく検討された後、[From.Monarch.GetTitle]はその要請を受諾しました！"
 hre_event.12.a:0 "よろしい！"
 hre_event.13.t:0 "[From.Monarch.GetTitle]は我が要請を拒否する！"
 hre_event.13.desc:0 "[From.GetName]及び神聖ローマ帝国の首都である[From.Capital.GetName]を訪れた後、我が[Root.Monarch.GetTitle]は[From.Monarch.GetName][From.Monarch.GetTitle]に対して、我が臣下から[Root.GetAdjective][Root.GovernmentName]へ選帝侯の位を移譲するよう要請しました。\nしばらく検討された後、[From.Monarch.GetTitle]はその要請を拒否しました！"
 hre_event.13.a:0 "呪われろ、[From.Monarch.GetTitle]！"
 hre_event.14.t:0 "[From.GetName]が我が選帝侯を強奪した！"
 hre_event.14.desc:0 "我が宗主である[From.GetName]が、私たちだけのものである選帝侯の位の移譲に成功しました。私たちはもはや神聖ローマ帝国内の選帝侯ではありません！"
 hre_event.14.a:0 "なんて日だ..."
 flavor_cri.2.a.ct:1 "§Y[TUR.GetName]§!は§Y[CRI.GetName]§!を朝貢国にします。\n§Y[CRI.GetName]§!は全ての§Y朝貢国§!に対して独立を認めます。"
 flavor_teu.3.b:0 "プロイセン人は我が支配の下で奉仕するだろう。"
 flavor_spa.2.a.tt:0 "全植民地国家は「§Y植民地政策：セプルベダ§!」を§Y10年間§!獲得し、以下の効果を得ます：\n布教強度：§G+0.5%§!\n国家の入植者の増加：§G+10.00§!\n異教徒の寛容度：§R-1.00§!"
 flavor_tur.3375.a.tt:0 "すべての領有州で自治率§G-10.00%§!"
 flavor_ara.EVTOPTC6:0 "貴族を倒せ！"