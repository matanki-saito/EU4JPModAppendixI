 league_events.7.d:0 "神聖ローマ帝国は、脆弱な均衡をとりつつ、10の主要国と400の非主要国や侯国、2つの異なる宗教に分かれていた。皇帝の力は直接支配している地域を超えると非常に制限され、ルドルフ2世のような不規則で一貫性のない行動は摩擦を増加させてきた。1608年、プロテスタント派帝国自由都市ドナウヴェルトは、帝国から禁じられたにも関わらず、カトリック教徒の祭式を実行する権利を否定した。結果として、ほとんどのドイツのプロテスタント諸侯は自由を守るため、福音同盟のもとに結集した。"
