 league_events.5.t:0 "シュマルカルデン同盟"
 league_events.5.d:0 "皇帝カール5世がアウクスブルク帝国議会（1529～1530年）でプロテスタントの信仰告白を否定したことで、北ドイツのプロテスタント諸侯は共通の軍隊と資金を持つシュマルカルデン同盟を結成し、外国（フランス）との連携を模索した。トルコ人の脅威に晒されていた皇帝は、宗教和議をニュルンベルク（1532年）とカーデン（1534年）に締結させられたこともあり、同盟は1532～1540年の間、成功を収めた。"
 league_events.5.a:0 "支援を与える"
 league_events.5.a.tt:0 "このことは、皇帝のライバルと言っていい帝国内のプロテスタント諸侯と我々の接近をもたらします。"
