 desc_bavarian_jesuits:0 "イエズス会は1541年、バイエルンに招かれ、インゴルシュタット大学をドイツにおける彼らの本部とした。"
 flavor_bav.2.t:0 "ケルン大司教"
 flavor_bav.2.d:0 "我々の一族である[KOL.Monarch.GetName]がケルン大司教に任命された。このことはバイエルンの影響のもとでの新時代を意味する。"
 flavor_bav.2.a:0 "素晴らしい！"
 flavor_bav.3.t:0 "ハプスブルク家のライバル"
 flavor_bav.3.d:0 "オーストリアのハプスブルク家の躍進は、彼らが領地を強化し、帝国の玉座に一族を座らせていることを見せつけられるという意味で、我々にとって悩みの種だ。我々が玉座にヴィッテルスバッハ家の一族を迎えてから1世紀以上が経過しており、急ぎ改善しなければならない。ハプスブルク伯への異議申し立ては常に最優先事項でなければならない！"
 flavor_bav.3.a:0 "ヴィッテルスバッハ家のために！"
 flavor_bav.3.b:0 "その価値はあるだろうか？"
 flavor_bav.4.t:0 "バイエルンの歴史家"
 flavor_bav.4.d:0 "ヨハネス・アウェンティヌスはアルブレヒト狡猾公の息子たちを指導し、ラテン語の文法や彼の生徒用マニュアルを書いた。1517年、彼はバイエルンの公式の歴史家に任命され、国の歴史を書くことを任された。アウェンティヌスは大洪水から現在のバイエルン公国に至るチュートンの王たちの歴史を記述した7冊の本を書いた。\n我々は何をしようか？"
 flavor_bav.4.a:0 "我々には『バイエルン年代記』が必要だ！"
 flavor_bav.4.b:0 "金の無駄だ！"
 flavor_bav.5.t:0 "公爵がイエズス会をバイエルンに招待"
 flavor_bav.5.d:0 "ヴィルヘルム4世は、教皇と緊密に協力しつつ、多くの宗教改革者をバイエルンから追放し、ドイツの対抗宗教改革運動の政治的指導者となった。1541年、彼はジェズイット教団として知られるイエズス会をバイエルンに招待した。この修道会は、バイエルンの都市インゴルシュタットの本部から、カトリック教会の復興に偉大な働きをした。\n我々は何をしようか？"
 flavor_bav.5.a:0 "神のより大いなる栄光のために！"
 flavor_bav.5.b:0 "問題が生じるだけだろう"
 flavor_bav.6.t:0 "華麗なるバイエルン公アルブレヒト"
 flavor_bav.6.d:0 "バイエルン公アルブレヒト5世は、芸術家のパトロンであり、ミュンヘンに偉大な芸術品や古美術品のコレクションを蒐集した。彼はコレクションの大部分をローマとヴェネツィアで購入し、アルプス北部の最大のルネサンスホールである彼の博物館に保管していた。彼は多くの芸術家を保護し、ミュンヘンに華麗さをもたらしたが、これは巨額の負債に繋がった。\n我々はどうしようか？"
 flavor_bav.6.a:0 "カネは農民のためにある"
 flavor_bav.6.b:0 "国を破産させることはできない"
