 desc_gen_lost_trade_support:0 "コンスタンティノープルを支配しているオスマンに支援する費用が高騰しており、我々の商人たちは最早ジェノヴァから十分な支援を受けられない。"
 flavor_gen.1.t:0 "キプロスがファマグスタを支配する"
 flavor_gen.1.d:0 "1464年、キプロス人達はファマグスタからジェノヴァ人を追放し、島を完全に支配した。これにより東地中海におけるジェノヴァの交易の力は低下した。"
 flavor_gen.1.a:0 "彼らは代償を払うことになるだろう！"
 flavor_gen.2.t:0 "我々はファマグスタで交易できるのだ！"
 flavor_gen.2.d:0 "驚喜すべきことにキプロス人達は、ファマグスタにおいて我々の交易を優遇することにしたようだ。これは、地中海の支配を目指す、我々にとっては心から楽しむべき恩恵といえるだろう。"
 flavor_gen.2.a:0 "良い知らせだ！"
 flavor_gen.3.t:0 "コンスタンティノープルの陥落"
 flavor_gen.3.d:0 "トルコ人によりコンスタンティノープルが陥落したことで、黒海におけるジェノヴァの交易は脅かされることとなった。オスマンが地中海の入口の支配圏を得たことでイタリア商人の経済的影響力は後退し、最後の州は1455年に失われた。"
 flavor_gen.3.a:0 "オスマンからの自由な通行権の要求"
 flavor_gen.3.4:0 "もし、§Yオスマン帝国§!が腹を立てれば、宣戦布告で応じるかもしれません。\n"
 flavor_gen.3.b:0 "我々にできることは何もない"
 flavor_gen.4.t:0 "ジェノヴァからの要求"
 flavor_gen.4.d:0 "ジェノヴァ商人共和国の使者が宮廷に現れた。彼らはボスポラス海峡を通じた独占的な交易特権を求めている。彼らによれば、これは当然の権利であり、またこの提案は我々の繁栄にも繋がるだろうと主張している。"
 flavor_gen.4.a:0 "侮辱するつもりか！"
 flavor_gen.4.b:0 "いい機会かも知れんな…"
 flavor_gen.4.6:0 "§Yジェノヴァ§!の交易力がコンスタンティノープルにおいて僅かに増加します。"
 flavor_gen.5.t:0 "オスマンが拒否！"
 flavor_gen.5.d:0 "オスマン帝国は、我々にボスポラス海峡を通る交易通航特権を与えることを拒んだ。彼らは、政治に対する理解の欠如に憤慨しており、スルタンに開戦を勧める顧問もいた。"
 flavor_gen.5.a:0 "彼らが開戦に踏み切らないよう祈ろう…"
 flavor_gen.6.t:0 "交易特権が認められた！"
 flavor_gen.6.d:0 "オスマン帝国は、我々の黒海の商人を支援するためのボスポラス海峡を通る交易通航特権を与えてくれた。"
 flavor_gen.6.a:0 "良い知らせだ"
 flavor_gen.7.t:0 "黒海貿易の喪失"
 flavor_gen.7.d:0 "我々の黒海への交通手段は失われた、我々はもはや、ボスポラス海峡を通じた特権的な交易から得ていた恩恵を受けることはできないだろう。"
 flavor_gen.7.a:0 "悪い知らせだ…"
 flavor_gen.8.t:0 "サン・ジョルジョ銀行の破産"
 flavor_gen.8.d:0 "1407年、サン・ジョルジョ銀行は、銀行業務を開始し、株主への資金の貸し出し、手形などのサービスを提供した。1437年までには造幣局も管理するようになった。継続的な国による借り入れと、資本金不足により、1444年には業務停止に陥った。\n我々は何をしようか？"
 flavor_gen.8.a:0 "銀行を救済しよう！"
 flavor_gen.8.b:0 "見捨てよう…"
 flavor_gen.9.t:0 "教皇派と皇帝派の確執"
 flavor_gen.9.d:0 "教皇と皇帝の亀裂は、11世紀後半に始まり、法的には1122年に終了したが、イタリアでは教皇派と皇帝派の分裂が何世紀も続いた。それにより都市国家は内部から引き裂かれ、イタリアは弱体化し続けた。教皇派はローマ教皇を、皇帝派は皇帝をそれぞれ支持した。15世紀に入ると、教皇派はイタリアに興味を持ち始めたフランスに、忠誠を誓う相手を切り替えるに至った。"
 flavor_gen.9.a:0 "教皇派につく"
 flavor_gen.9.b:0 "皇帝派に賛同する"
 flavor_gen.9.c:0 "彼らに話し合いをさせよう"
 flavor_gen.10.t:0 "アンドレア・ドーリア提督"
 flavor_gen.10.d:0 "アンドレア・ドーリアは、古式ゆかしい名家であるドーリア家の支族出身である。彼は幼い頃、貴族であった両親を失い、傭兵となり、はじめは教皇に仕え、後にフランスに雇われた。彼は海軍提督として有名となり、トルコ人やバルバリア海賊との戦いで名を馳せた。彼はフランスと帝国軍による長きに渡る占領を経たジェノヴァ共和国の台頭に陰ながら尽力した。"
 flavor_gen.10.a:0 "彼が海軍を率いるだろう！"
 flavor_gen.10.b:0 "彼の支援を必要としていない"
 flavor_gen.11.t:0 "$MONARCHTITLE$アンドレア・ドーリア"
 flavor_gen.11.d:0 "アンドレア・ドーリアはジェノヴァのドージェへの就任要請を何度か断ったが、結局、終身監察官の地位を受け入れ、共和国評議会へ重大な影響力を及ぼした。共和国への奉仕に対し、いくつかの公邸と多くの他の特権、そして、解放者と国父の称号までもが彼に与えられた。"
 flavor_gen.11.a:0 "彼は良い$MONARCHTITLE$となるだろう！"
 flavor_gen.11.b:0 "彼は終身監察官になるだろう！"
 flavor_gen.12.t:0 "ジェノヴァの決断"
 flavor_gen.12.d:0 "フランスとスペインが、イタリアへの大きな関心をもつ強大な国家へと成長していた中、ジェノヴァは地中海の小さな商業共和国だった。著名なコンドッティエーリであるジェノヴァのアンドレア・ドーリアは様々な戦争において、最初はフランスに、その後スペインに仕えた。\n我々は何をしようか？"
 flavor_gen.12.a:0 "フランス側につく"
 flavor_gen.12.b:0 "スペイン側につく"
 flavor_gen.13.t:0 "ジェノヴァ銀行の黄金時代"
 flavor_gen.13.d:0 "ジェノヴァの銀行家たちは、スペイン王室の海外活動に多くの融資を行った。ある歴史家はこの時期をジェノヴァの時代とさえ呼んだ。この時代、いくつかの華やかな邸宅がストラーダ・ヌオーヴァに沿って建てられた。しかし、トルコ人がキオス島を手に入れたときのようにそれは永遠には続くことはなく、その後、東地中海のジェノヴァ交易帝国は衰退した。"
 flavor_gen.13.a:0 "これは永遠に続くだろう！"
 flavor_gen.14.t:0 "黒海への通行権が復活"
 flavor_gen.14.d:0 "コンスタンティノープルがトルコ人の支配から再び開放されたことに伴い、我々は今再び妨げのない黒海通行に喜んでいる。"
 flavor_gen.14.a:0 "素晴らしい！"
 flavor_gen.15.t:0 "クリミアへ移転"
 flavor_gen.15.d:0 "もはや我々はイタリアのいかなる土地も支配しておらず、そのため、クリミア交易商は以前のコンスタンティノープルへの通行権喪失で直接苦しむことはなくなった。"
 ven_opinion_morean_confrontation:0 "モレア衝突"
 flavor_ven.EVTNAME1:0 "ヴェネツィア・トルコ紛争"
 flavor_ven.EVTDESC1:0 "1453年5月29日にトルコ人がコンスタンティノープルを獲得して以来、ヴェネツィアは黒海における商業的地位が低下するのを目の当たりにしてきた。ヴェネツィア共和国がオスマン朝と対峙していくなかで、1456年から1490年の間に多くの戦争が行われ、エーゲ海とギリシャにおいて、ヴェネツィアは（1204年の第4回十字軍から承継された）商業帝国の一部（1460年にアテネ、1470年にはネグロポンテ）をさらに失うという結果となった。1499年に再び戦争が勃発し、ヴェネツィアはモドン、コロン、ナバリンといったモレアの要塞も失った。"
 flavor_ven.EVTOPTA1:0 "賠償としてアレクサンドリアを要求する！"
 flavor_ven.EVTOPTB1:0 "彼らの拡張を受け入れる"
 flavor_ven.EVTTOOLTIP1:0 "彼らに我々の要求を伝える"
 flavor_ven.EVTNAME2:0 "賠償は拒否された"
 flavor_ven.EVTDESC2:0 "トルコ人は交易での我々の損失への補償を議論することすら拒否する！"
 flavor_ven.EVTOPTA2:0 "少なくとも今、我々は請求権を有する"
 flavor_ven.EVTNAME3:0 "アレクサンドリア獲得"
 flavor_ven.EVTDESC3:0 "トルコ人はアレクサンドリアの州によって交易での我々の損失を補償することに合意した。"
 flavor_ven.4.t:0 "我々はファマグスタで交易できる！"
 flavor_ven.4.d:0 "1464年、キプロス人達はファマグスタからジェノヴァ人を追放し、島を完全に支配した。しかし、地中海交易の支配権を確保しようとするヴェネツィアが、島の支配権を奪うまでには、それほど長い時間はかからなかった。"
 flavor_ven.4.a:0 "良い知らせだ！"
 flavor_ven.5.t:0 "ストラディオット！"
 flavor_ven.5.d:0 "コンスタンティノープルの陥落後、大量のギリシャ人およびアルバニア人の兵士が、オスマンと戦うためにヴェネツィア共和国の大義に加わった。彼らは、ギリシャ語の兵士に由来して、ストラディオットと呼ばれ、恐れられた軽騎兵だった。彼らの最も有名な指導者の一人が、1461年までビザンツの指揮官として抵抗し続けてきたグレイッツァス・パレオロゴスだった。"
 flavor_ven.5.a:0 "彼らは敵に恐れられるだろう！"
 flavor_ven.6.t:0 "オスマン帝国のモレア支配"
 flavor_ven.6.d:0 "コンスタンティノープルの陥落後、トルコ人は南に転じ、1461年にモレア最後の要塞がオスマン帝国の手に落ちた。この半島はヴェネツィアの交易路にとって無視するわけにはいかないほどあまりにも重要で、そのため、ヴェネツィアはモレアに対する請求権を主張していたこともあり、ヴェネツィアとオスマン間の多くの戦争の原因となった。\n我々はどうしようか？"
 flavor_ven.6.a:0 "今日はオスマンが死ぬのに良い日だな！"
 flavor_ven.6.b:0 "戦争の危険を冒すことはできない"
 flavor_ven.7.t:0 "ヴェネチアのモレア領有主張"
 flavor_ven.7.d:0 "ヴェネツィア大使は、彼らがモレア半島の請求権を主張したことを我々に知らせてきた。これは明らかに容認できず、彼らは処罰されなければならない。"
 flavor_ven.7.a:0 "これは戦争を意味するぞ！"
 ven_monte_nuovo:0 "モンテ・ヌオーヴォ"
 desc_ven_monte_nuovo:0 "新しい種類の債券や借金はずっと効率的である。"
 flavor_ven.8.t:0 "モンテ・ヌオーヴォ"
 flavor_ven.8.d:0 "イタリアの貸し付け制度の原型は、モンテ・ヴェッキオと呼ばれる、各市民が金利と引き換えに一定額の現金を貸し出す共同基金であった。15世紀半ば、ヴェネツィアの銀行家は、貸し手への最低金利の保証支払を導入し、人々が貸し出す資金を増大させた。この「モンテ・ヌーヴォ」は大成功を収め、ヴェネツィアの戦争の多くに資金が供給された。\n我々は何をしようか？"
 flavor_ven.8.a:0 "貸付けを導入する"
 flavor_ven.8.b:0 "むしろインフレと戦うのだ"
 ven_venetian_first:0 "まずヴェネツィア人であれ、次いでキリスト教徒であれ"
 desc_ven_venetian_first:0 "ヴェネツィアでは、共和国に忠実であることが、あなたがどの宗派のキリスト教徒であるかよりも重要だ。"
 ven_christian_first:0 "まずキリスト教徒であれ！"
 desc_ven_christian_first:0 "礼儀正しいカトリック教徒であることのみがヴェネツィア市民の問題だ。"
 flavor_ven.9.t:0 "ドミニコ会異端審問"
 flavor_ven.9.d:0 "アルビジョア派とパタリニ派の異端を壊滅させる目的を持ったローマ法王が、イタリアの至る所にドミニコ会異端審問所の設置しようと努めたとき、共和国はヴェネツィアへの導入に抵抗した。国家が異端発見を請け負い、捕らえられた者は総大司教、カステロ司教、または他のヴェネツィア司教により審問された。審問法廷は事実の報告に限定された。それは被審問人が異端の罪を犯したかどうかを述べるために招聘された。処罰は非宗教的な権力者に当てがわれた。この取り決めはローマ法廷を満足させず、審問官がローマ法王により任命されたが、彼は自分でやろうと思えばできたのに、ドージェの認可状を要求し、そして宗教裁判所に補佐官として就くため、3人のヴェネツィア人貴族で委員会が創設された。彼らの職務は、植民地内の宗務への不干渉を含む、ヴェネツィア市民の権利を、宗教侵略から守ることであり、彼らの出席および許可なしでは宗教裁判所の決議はヴェネツィアでは有効とならなかった。まったく国家の独立した態度のおかげによるところが大きいのだが、ヴェネツィアの宗教裁判所は、あらゆる審理で補佐官を存在させることが主張され、血なまぐさいところでは全くなかった。"
 flavor_ven.9.a:0 "まずヴェネツィア人であれ、次いでキリスト教徒であれ"
 flavor_ven.9.b:0 "我らこそ真なるカトリックだ！"
 flavor_ven.10.t:0 "アルテ・デッラーバコ"
 flavor_ven.10.d:0 "「私は、私が大きな関心を持ち、商売を心待ちにしているある若者たちに、一般にアバカスと呼ばれる算術の基本原則を書面にするよう、度々頼まれてきた」アルテ・デッラーバコはヨーロッパで最初の数学書籍であり、ヴェネツィア語で書かれ、1478年にトレヴィーゾで印刷された。"
 flavor_ven.10.a:0 "これは役立つだろう！"
 flavor_ven.11.t:0 "ヴェネツィアの聖務禁止令"
 flavor_ven.11.d:1 "教皇[PAP.Monarch.GetName]は、表面上、明白な教皇庁に対する絶え間ない侮辱である、都市に存在する宗教的狂信の自由への対応として、ヴェネツィアを聖務禁止下に置いた。しかし、これは彼らが自身の野望を進めるために利用している単なる策略であることは明らかだ。"
 flavor_ven.11.a:0 "ヴェネツィアはヴェネツィアだ！"
 flavor_ven.11.b:0 "教皇の前にひざまずく"
 flavor_ven.11.12:0 "教皇は我々と共に戦争に向かうでしょう。"
 flavor_ven.12.t:0 "罪の町"
 flavor_ven.12.d:0 "ヴェネツィアの人々は主の前に邪悪で罪深い。その商売の町には一人たりとも正義の人はいない。そこは神の御子が神殿から追い出した人々のようなものでいっぱいである。地球上の神の代表者として行動しなければならない！"
 flavor_ven.12.a:0 "ヴェネツィアはソドムとゴモラのように滅びるだろう！"
 ven_helping_mamelukes:0 "マムルーク朝を支援"
 flavor_ven.13.t:0 "脅かされる香辛料貿易"
 flavor_ven.13.d:0 "ポルトガルはアレクサンドリア経由からアフリカ周りへと交易ルートを変えることでインド洋交易を支配するようになった。これは我々が香辛料交易を支配する機会に重大な影響を与えている。しかし、我々にはマムルーク朝に助けの手を差し伸べることが可能だ。"
 flavor_ven.13.a:0 "アレクサンドリアに援助を送ろう！"
 flavor_ven.13.b:0 "我々の問題ではない"
 flavor_ven.13.14:0 "マムルーク朝は我々の助力を得られるだろう"
 venetian_help:0 "ヴェネツィアの援助"
 flavor_ven.14.t:0 "ヴェネツィアからの援助"
 flavor_ven.14.d:0 "ポルトガルによるインド洋貿易の支配に交易共和国ヴェネツィアは重大な懸念を抱くようになった。我々はずっと満足のいく関係を築いていたこともあり、彼らは我々に新しい船を作るための丸太と我々の商人のための資材を援助してくれた。"
 flavor_ven.14.a:0 "良い知らせだ！"
 ven_ministers_of_waterways:0 "水路の大臣"
 desc_ven_ministers_of_waterways:0 "我々は、ヴェネツィアの潟での不安定な位置にもかかわらず繁栄し、拡大することを可能にするため、我々の偉大な都市の沈泥の防止を担当する委員を任命した。"
 flavor_ven.15.t:0 "水路の大臣"
 flavor_ven.15.d:0 "ヴェネツィアの安全と繁栄はいつもその潟という場所に依存している。1501年、潟の沈泥を減らす努力の中で、大評議会は「水域専門官」として知られる、潟に流れ込む川を逸らすための委員会を作り上げた。彼らの長年の成功は、最も清らかな共和国を災害から救い、都市の繁栄を広げた。\n我々は何をしようか？"
 flavor_ven.15.a:0 "それは価値がある！"
 flavor_ven.15.b:0 "ヴェネツィアは、それが無くとも生き残れるのだ！"
 venice_ghetto:0 "ゲットー"
 desc_venice_ghetto:0 "ヴェネツィアのゲットーは、ユダヤ人が自信を持って自由に行動できる場所としてヨーロッパで初めてのものであった。名前はヴェネツィアの単語「ghèto」に由来し、ゲットーと同じ島にあった鋳物工場の鉱滓製品から来ている。"
 flavor_ven.16.t:0 "ゲットー"
 flavor_ven.16.d:0 "1516年から、共和国はユダヤ人に対し、ヴェネツィア語で「ゲットー」として知られていた鋳造所のあった区域に居住すること、身分証明書を身に付けること、そして街の質屋は共和国によって設定された歩合で管理することを義務付けた。他の多くの面倒な規制は、戦争の際、共同体に信仰と防衛を実践する自由が与えられたのと引き換えに含まれたものであった。\n我々は何をしようか？"
 flavor_ven.16.a:0 "彼らに自分自身の場所を与える！"
 flavor_ven.16.b:0 "私のヴェネツィアではない！"
 flavor_ven.17.t:0 "探検家アントニオ・ピガフェッタ"
 flavor_ven.17.d:0 "アントニオ・ピガフェッタはヴィチェンツァ出身のイタリア人探検家であった。彼はフェルナンド・マゼランの壮大な遠征で世界中を旅した。遠征中、彼はマゼランの助手であり、それについての正確な日誌を書いた。ピガフェッタは、3年前に出発した240人のうちスペインに戻ったわずか18人のうちの1人だった。この航海は初めての世界一周の航海であった。彼の日誌は、この遠征について今日知られているものの情報源である。"
 flavor_ven.17.a:0 "世界は本当に丸かった！"
 flavor_ven.18.t:0 "海軍の徴兵"
 flavor_ven.18.d:0 "海の支配の困難はさらなる変化をもたらした。1545年まで、ガレー船の漕ぎ手は自由な水兵であり、兵籍に入って賃金を受け取っていた。彼らは元来ヴェネツィア人であったが、後にダルマチア人、クレタ人、ギリシャ人が多数参加するようになった。十分な乗組員を雇うことが難しいため、ヴェネツィアは他の海軍がすでに行っていたような、椅子に漕ぎ手を鎖で繋ぐ徴兵に頼った。クリストフォロ・ダ・カナルはこのようなガレー船を指揮した最初のヴェネツィア人であった。\n我々は何をしようか？"
 flavor_ven.18.a:0 "徴兵を実施する。"
 flavor_ven.18.b:0 "それは共和制に反するものだ！"
 venice_galley_conscription:0 "ガレー船の徴兵"
 desc_venice_galley_conscription:0 "ガレー船の漕ぎ手は、今や給金で雇われた自由人の水夫ではなく、椅子に鎖でつながれた者たちである。"
 flavor_ven.19.t:0 "サンタンドレーアの要塞"
 flavor_ven.19.d:0 "サンタンドレーアの砦は1545年に建てられ、アドリア海からヴェネツィアへの入り口を守った。要塞は有名な建築家ミケーレ・サンミケーリによって設計された。彼はヴェネツィア共和国のギリシャ領土を旅し、おそらくこの世紀で唯一ギリシャ建築を見る機会を持つイタリア人建築家であっただろう。この要塞は、ヴェネツィアの守りとして300年以上にわたって建っていた。\n我々は何をしようか？"
 flavor_ven.19.a:0 "建設しよう！"
 flavor_ven.19.b:0 "金がかかりすぎる。"
 fortezza_di_sant_andrea:0 "サンタンドレーア要塞"
 desc_fortezza_di_sant_andrea:0 "この要塞は300年以上もの間、都市を守り続けていた。"
 flavor_ven.20.t:0 "ヴェネツィアのペスト"
 flavor_ven.20.d:0 "ヴェネツィアは歴史の中で数回にわたりペストに襲われたが、最大のものは1630年に起こった。ヴェネツィアの都市は深刻な打撃を受け、人口140,000人のうち46,000人が死亡した。いくつかの歴史家は、人命の劇的な損失とその商業への影響が、最終的に、商業的かつ政治的に大きな勢力であったヴェネツィアを没落させたと考えている。"
 flavor_ven.20.a:0 "これは神罰だ！"
 flavor_ven.20.b:0 "都市から避難しよう！"
 flavor_ven.21.t:0 "ポンテ・ディ・リアルト"
 flavor_ven.21.d:0 "リアルト橋はヴェネツィアの大運河を横切る4つの橋の一つである。元々は木製の橋だったが、初代は1310年の反乱時に焼け落ち、1444年と1524年の両年にも崩壊した。リアルト橋の一新は1503年に初めて提案され、その構想は橋を石で再建することだった。1503年以降、いくつかの事業が検討された後、当局は1551年に提案を要請した。ヤーコポ・サンソヴィーノ、パッラーディオ、ヴィニョーラといった有名な建築家が計画を提案したが、彼らの提案にはいくつかのアーチを持つ古典的手法を取り入れているため、この場所には不適切とみなされた。有名な芸術家ミケランジェロもリアルト橋の設計者として考えられたが、アントニオ・ダ・ポンテが大胆な単一アーチの設計によって最終的に他の者を打ち負かした。\n我々は何をしようか？"
 flavor_ven.21.a:0 "建設しよう！"
 flavor_ven.21.b:0 "木製の橋で十分だ。"
 flavor_ven.22.t:0 "オルフェオ－最初のオペラ"
 flavor_ven.22.d:0 "クラウディオ・モンテヴェルディによる初期のバロック様式のオペラ「オルフェオ」は、音楽家、詩人、預言者であり、死んだ花嫁のエウリュディケーを取り戻すため冥界のハーデースの元へ下るギリシャの伝説、オルフェウスを基にしている。オペラは1607年にマントヴァでのカーニバルにおいて宮廷で上演するために書かれたもので、その楽譜は1609年と1615年にモンテヴェルディによって発表された。モンテヴェルディの発表された楽譜には、特定の場面や人物を描くために使用された別個の楽器群とともに、41の異なる楽器が記載されていた。"
 flavor_ven.22.a:0 "愛しすぎるがゆえに私を失うか？"
 flavor_ven.23.t:0 "近代科学の誕生"
 flavor_ven.23.d:0 "ガリレオ・ガリレイは、ほとんどの人が現代科学の父として彼のことを語る。1592年に彼はパドヴァ大学の数学教授に任命された。彼は望遠鏡について学んだとき、以前に行われたものよりはるかに優れた一連の望遠鏡を構築し、月面の山や、木星を周回する4つの衛星など、空の調査を開始した。運動と力学に関する彼の研究と共に、彼は現代科学となるものの基礎を形成した。"
 flavor_ven.23.a:0 "交易と海軍の研究に力を注ごう"
 flavor_ven.23.b:0 "統治開発に力を注ごう"
 flavor_ven.23.c:0 "軍事的問題に力を注ごう"
 ven_recover_from_plague:0 "ペストからの回復"
 desc_ven_recover_from_plague:0 "ペストは見境なく人々を殺し、ヴェネツィアはこの壊滅的な出来事によって長期間苦しんでいる。"
 boh_papal_reconciled:0 "フスの服従"
 boh_heretic_hussite:0 "異端者フス"
 boh_strong_nobles:0 "強力な貴族たち"
 desc_boh_strong_nobles:0 "ボヘミアの貴族たちは、我々の弱い王よりも優位に立っている。"
 boh_protestant_king:0 "玉座のプロテスタント王"
 flavor_boh.1.t:0 "フス派が戻ってきた！"
 flavor_boh.1.d:1 "厳密な意味でのフス戦争は1434年に終了したが、ローマに忠実である者と依然としてフス派の理想に忠誠を誓う者の間で、国はまだ分断されていた。フス派の指導者はイジー・ス・ポジェブラトであり、様々な和解を試みた後、彼は軍事的解決策を決断した。彼はボヘミア北東部で武装勢力を召集し、ほとんど抵抗なくプラハを奪取した。ローマに忠実な者たちは彼と戦ったため、内戦が勃発したが最終的にはフス派が勝利した。\n我々は何をしようか？"
 flavor_boh.1.a:0 "ヤン・フスは真実を知っていた。"
 flavor_boh.1.b:0 "ローマに忠実であれ！"
 flavor_boh.2.t:0 "異端王"
 flavor_boh.2.d:1 "敬虔なフス派の信徒である[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]は、カトリック教会と対立している。教皇は自らの慈悲深さを示すため、我々がフス派信仰を放棄するならば、教皇との完全な和解に加え、さらなる譲歩を行うとさえ提案した。"
 flavor_boh.2.a:0 "ローマに膝を屈する。"
 flavor_boh.2.b:0 "キリストに忠実たれ！"
 flavor_boh.2.3:0 "ボヘミアは結局、カトリックの反響に直面することになるだろう。"
 flavor_boh.3.t:0 "ゼレナー・ホラ連合"
 flavor_boh.3.d:1 "フス派の信仰を抑圧するようにとの教会による要求を[Root.Monarch.GetName]が拒否したことで、ボヘミアの教皇派は憤慨した。彼らは君主を異端として、また彼らと教会の両方の敵として見ている。[GetDateText]のゼレナー・ホラでの会議で、彼らは[Root.Monarch.GetName]が君主として不適当だと宣言した。彼らはシレジアの同じ考えを持つ貴族たちと共に、我々の支配に対するあからさまな反乱に着手し始めた。"
 flavor_boh.3.a:0 "彼らを鎮圧する！"
 flavor_boh.4.t:0 "ヴラジスラフ・ホール"
 flavor_boh.4.d:0 "ヴラジスラフ・ホールは、ボヘミアの中世の有力建築家、ベネディクト・リートによって1493年から1502年の間に建設された。プラハ最大の世俗的空間であり、建築的な傑作でもあった。それは60メートル以上の長さであり、高さ13メートルの天井を有し、宴会、戴冠式、および宮廷の他の重要な行事に使用された。それは、騎士が馬に乗って槍試合を開催するのにも十分な大きさであった。"
 flavor_boh.4.a:0 "栄光！"
 flavor_boh.5.t:0 "自治体の憲法"
 flavor_boh.5.d:0 "弱く無能なウラジスラフ王は、徐々に貴族がフス戦争で失った権力を取り戻すことを許した。1500年3月11日、チェコの評議会は、王権を制限した新しい自治体の憲法を採択し、1502年にウラジスラフはそれに署名した。"
 flavor_boh.5.a:0 "憲法に調印しよう…"
 flavor_boh.5.b:0 "断る！"
 flavor_boh.6.t:0 "ブラーエとケプラー"
 flavor_boh.6.d:0 "著名な天文学者ティコ・ブラーエは、晩年プラハに移り皇室付きの天文学者となった。ブラーエは新しい天文台を築きヨハネス・ケプラーに仕事を手伝わせた。ケプラーはブラーエの死後、彼の集めたデータを用い、天体運動に関するケプラーの法則を構築した。"
 flavor_boh.6.a:0 "これはすべての船長にとって素晴らしいことだ！"
 flavor_boh.6.b:0 "これは軍事目的に利用することができる。"
 flavor_boh.7.t:0 "フス派の伝統"
 flavor_boh.7.d:1 "フス派の伝統はボヘミアの人々の間ではまだ記憶されている。ルターの論文が広く知られている今、ますます多くの重要人物がフス派ではなく公然とプロテスタントであると宣言している。我々はフス派の独自性を維持するのか、あるいはより広範なプロテスタントの改革に参加するかを決断しなければならない。"
 flavor_boh.7.a:1 "フス派を独自のものとして保持し続けよう。"
 flavor_boh.7.b:1 "宗教改革に合流しよう。ルターとフスのために！"
 flavor_boh.8.t:0 "プラハの冬の王"
 flavor_boh.8.d:0 "1608年、カトリック側とプロテスタント側との緊張が高まった。プロテスタントは、ブランデンブルクとヘッセン・カッセルの支援を受けて、プファルツの君主フリードリヒの下に連合に参加した。カトリック教徒たちはカトリックの連合を結成してこれに応えた。1618年にボヘミアのプロテスタントは反乱を起こし、ボヘミアのプロテスタント王として、プファルツのフリードリヒを選んだ。ボヘミア王でもあった皇帝はこれを受け入れることはできなかった。彼は経験豊富な指揮官ティリーを彼の軍隊と共にボヘミアに送り、白山の戦いで、プファルツのフリードリヒの治世は終結した。オーストリアと南ドイツのすべてのプロテスタントの抵抗は打ち砕かれた。ボヘミアから脱出したフリードリヒは、その短い治世のために「冬の王」と名付けられた。"
 flavor_boh.8.a:0 "神は我らと共にあり！"
 flavor_boh.9.t:0 "[From.GetName]におけるフス派の[From.Monarch.GetTitle]"
 flavor_boh.9.d:0 "新たな[From.Monarch.GetTitle]が[From.GetName]の王位に昇格した。[From.Monarch.GetHerHis]の前任者のように、[From.Monarch.GetTitle][From.Monarch.GetName]は異端のフス派の信仰を維持することを選択した。枢機卿団は、[Root.Monarch.GetName]個人と同様に、これをカトリック教徒と教皇への侮辱であるとみなしている。"
 flavor_boh.9.a:0 "我々は[From.Monarch.GetName]と[From.Monarch.GetHerHis]の一族を非難しなければならない。"
 flavor_boh.9.b:0 "我々は[From.GetAdjective]との和解を模索しなければならない。"
 flavor_boh.10.t:0 "教皇が[Root.Monarch.GetName]を非難"
 flavor_boh.10.d:0 "教皇はフス派の異端に対する[Root.Monarch.GetHerHis]の主張を理由に、[Root.Monarch.GetTitle]を非難した。"
 flavor_boh.10.a:0 "私は、人々を支持する！"
 flavor_boh.11.t:0 "教皇が[From.Monarch.GetName]に同意"
 flavor_boh.11.d:0 "我々は、ローマ教皇が、我々がフス派の運動を公然と支持しているにもかかわらず、新たな[Root.Monarch.GetTitle]を非難することを断念したという知らせを受けた。"
 flavor_boh.11.a:0 "素晴らしい。"
 hun_power_to_magnates:0 "強力なマグナート"
 desc_hun_power_to_magnates:0 "ハンガリーの強力な有力者たちは、あらゆる機会において王家の力を減少させた。"
 hun_habsburgs_spurned:0 "ハプスブルク家ははねつけられた"
 flavor_hun.1.t:1 "$YEAR$年の議会"
 flavor_hun.1.d:0 "ヴァルナの悲惨な戦い、ヴワディスワフ王の死、オスマン帝国への敗北の後、国が崩壊へと向かう中で、ヴォイヴォダであるフニャディ・ヤーノシュは国を再び結束させるため、議会を招集した。部門はほとんど制御できておらず、無政府状態に近いものであった。"
 flavor_hun.1.a:0 "摂政としてフニャディ・ヤーノシュを選出"
 flavor_hun.1.b:0 "現在の評議会を維持"
 flavor_hun.2.t:0 "マーチャーシュ・コルヴィヌス"
 flavor_hun.2.d:1 "大きな疑念が残る中で$MONARCHTITLE$$MONARCH$は王位を残して突然死亡した。[HAB.GetName]の[HAB.Monarch.Dynasty.GetName]王朝は依然として王位を支配したいと考えているが、偉大なヴォイヴォダであるフニャディ・ヤーノシュの息子もいる。我々の偉大な国家は自身のうちの一つを王として選ぶべきだろうか？"
 flavor_hun.2.a:0 "マーチャーシュを王に選出しよう。"
 flavor_hun.2.b:0 "ドイツ人の王が一番だ！"
 flavor_hun.2.c:0 "我々には[Root.Heir.GetName]がいることを忘れるべきではないだろう。"
 flavor_hun.3.t:0 "ハンガリーとの同君連合"
 flavor_hun.3.d:0 "ハンガリーの王位にあった我々の親戚が、後継者なしで突然死んでしまった。これはかなり悲劇的だが、ハンガリーの貴族たちがハンガリーの$MONARCHTITLE$として$MONARCH$を選出したことは、我々にとって大きな恩恵だ。"
 flavor_hun.3.a:0 "戦争は他のものにさせておけ…"
 flavor_hun.4.t:0 "マーチャーシュ・コルヴィヌスの改革"
 flavor_hun.4.d:0 "マーチャーシュ・コルヴィヌスは、彼の統治の間、ハンガリーの国家と社会をかなり大きく変えた。彼は、高位の貴族を出し抜き、国会に定期的に参加できない貧しい国会議員に、前金で数年間の税金を供与することを承認させ、徴税の定期的、機能的システムを確立し、そして専門家により運営される分離した国庫を有することにより、王室の収入を著しく増大させることを成し遂げた。"
 flavor_hun.4.a:0 "統治改革に力を注ごう。"
 flavor_hun.4.b:0 "社会改革に力を注ごう。"
 flavor_hun.5.t:0 "アカデミア・イストロポリタナ"
 flavor_hun.5.d:0 "プレスブルクのアカデミア・イストロポリタナはハンガリーの最初の大学であった。マティアス・コルヴィヌス王の要請により、教皇パウロ2世によって設立された。ガレオット・マルツィオやヨハン・ヴィテスなど、オーストリアとイタリアの有名な講師を多数抱えていた。悲しいことに大学はマティアス・コルヴィヌスの死後に閉鎖してしまった。"
 flavor_hun.5.a:0 "これは我々の利益になるな…"
 flavor_hun.6.t:0 "ブダの印刷機"
 flavor_hun.6.d:0 "1473年にハンガリーで最初の本として出版された、クロニカ・フンガロルムはハンガリーの歴史のうち、最も初期の時代からマティアス王の戴冠までを説明するものであった。それはヘッス・アンドラーシュによって、彼の新しい印刷機によって印刷された。"
 flavor_hun.6.a:0 "これは素晴らしい！"
 flavor_hun.7.t:0 "王権の衰退"
 flavor_hun.7.d:1 "$MONARCHTITLE$$MONARCH$の治世の間に、ハンガリーの王権は、農民の自由を抑えるために彼らの力を利用したハンガリーのマグナートより衰退した。[Root.Monarch.GetSheHeCap]は、[Root.Monarch.GetSheHe]がほとんどすべての要求に「異議無し」と答えたため、「異議無し王$MONARCH$」という愛称を得る羽目になった。"
 flavor_hun.7.a:0 "マグナートに行動の自由を許す"
 flavor_hun.7.b:0 "やつらを抑えつけろ！"
 flavor_hun.8.t:0 "ハンガリーの吸血鬼"
 flavor_hun.8.d:0 "エリザベート・バートリは貴族であったステファン・バートリの姪だったが、彼女には残酷で血塗られた逸話がある。彼女は吸血鬼のように生活しようとして、600人以上の処女を虐殺し、血を浴びて若さを回復させようとした。彼女は投獄された後に、1614年に処刑された。"
 flavor_hun.8.a:0 "彼女の支配を止めろ！"
 flavor_hun.8.b:0 "たかが農民ふぜいだ"
 flavor_hun.9.t:0 "トルコ人の躍進"
 flavor_hun.9.d:1 "最近のトルコ人に対する我々の敗北は、いくつかの反動を引き起こしている。西側では、ハプスブルクが王国を負担と見なし始めており、ハンガリーの貴族たちは、我々の敵に対する援助を確保するため、[HAB.GetName]に目を向けている。オーストリアはこれら東の地域に多くの友人を持ってはいないが、代わりにトランシルヴァニアのヴォイヴォダを頼りにしているようだ。我々の敵がとても強力な現在、ハンガリー王国がこのように分断してしまっているのは不運なことである。"
 flavor_hun.9.a:1 "キリスト教世界の敵に対して団結しなければ！"
 flavor_hun.11.t:0 "ハンガリー農民の反乱"
 flavor_hun.11.d:0 "オスマン帝国に対する将来の十字軍のために軍隊を集める計画は、悪い結果をもたらした。軍隊を募集し、訓練する任務は、トルコ人との戦争で経験豊富なベテランであるドージャ・ジェルジに与えられただけでなく、忠誠が疑わしい傭兵にも与えられた。ドージャは、ハンガリー社会の最も貧しく、最も権利を奪われた層の一部から集められた巨大な軍隊を訓練し武装した。\n武器を手に入れ、少しの訓練を受けているこれらの農民、学生、国の司祭たちは、トルコに対して行軍するよリも、自分たちの支配者を攻撃しようと望んでいることが明らかとなっており、我々の王国の歴史における最大の農民反乱のうちの一つが現在本格化している。荘園は焼かれて略奪され、聖職者は葬られ、政府の役人は死の拷問を受けている。"
 flavor_hun.11.a:0 "叛徒のクズどもめ！"
 flavor_hun.12.t:0 "バコーツ・タマーシュ"
 flavor_hun.12.d:0 "司教、枢機卿、王室評議会の一員として、バコーツ・タマーシュの精力的な個性は我々の王国によく役立っている。堅実な教育と職歴の後、バコーツはハンガリーの外交政策と国内問題を支配するようになった。\nバコーツの外交政策の基盤の一つは、ウィーンにいるオーストリアの支配者との緊密な関係を築く必要があるということであり、彼らだけが我々をトルコ人から助けてくれる。"
 flavor_hun.12.a:0 "OK"
 hun_bakocz_foreign_policy:0 "バコーツ・タマーシュの親ハプスブルク政策"
 flavor_hun.13.t:0 "ボヘミアのカトリック教徒が我々の援助を求めている"
 flavor_hun.13.d:0 "[From.GetName]の[From.GovernmentName]での異端のフス派に対する[From.Monarch.GetName]の露骨な贔屓に呆れて、多数の敬虔なカトリックの貴族たちによる反乱が頻発した。仮にフォン・ローゼンベルク、シュヴァンベルク、シュテルンベルク、ハーゼンブルクといった名前の反逆者たちが自らの力で[From.GetAdjective]王の軍隊に立ち向かうことができるであろうとしても、彼らは強力な指導力に欠けている訳ではないが、神に向けられるであろうものと同じほど魅力的かは非常に疑わしい。\n支援を切望して反逆者たちは救済と保護を[Root.Monarch.GetName]に求めた。彼らは現在、カトリックのボヘミアの王位を我々の[Root.Monarch.GetTitle]に提供している。"
 flavor_hun.13.a:0 "神がそれを望まれる！"
 flavor_hun.13.b:0 "我々は[From.Monarch.GetName]に逆らうことはできない…"
 flavor_hun.14.t:0 "オロモウツの選挙"
 flavor_hun.14.d:0 "援助が絶望的な中、我々のカトリックの反乱軍たちは、[From.GetName]の[From.Monarch.GetTitle]の保護を求めて頼っている。カトリック階級は[From.Monarch.GetName]を[From.Monarch.GetTitle]に選出し、[From.GetAdjective]軍の到着を熱望している。\n我々の[Root.GovernmentName]の中心地の階級は、しかしながら、[Root.Monarch.GetName]に依然として忠実であり、カトリックの侵入者たちの行動を非難している。"
 flavor_hun.14.a:0 "大逆罪だ！"
 flavor_hun.15.t:0 "上ハンガリーでの強盗行為"
 flavor_hun.15.d:0 "1430年代から1440年代にかけてのハンガリー内乱であるフス戦争やヴァルナ十字軍の結果、非常に多くの優れた傭兵達が仕事も職場もないことに気づかされた。他の方法で食い扶持を稼ぐ手段を持たない彼らはいつしか強盗や略奪によってやりくりするようになっていった。貴族達が彼らを自身の基盤の増強に使おうと考え、それに加わることすらあった。\nこのような暴徒達がそのうち各地の軍隊によって鎮圧されることを疑う余地はないが、それまでは地域経済に少なからぬ損失をもたらすかもしれない。"
 flavor_hun.15.a:0 "強盗どもを叩き潰せ！"
 flavor_hun.15.b:0 "管理するために地方領主へ戻す。"
 flavor_hun.16.t:0 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]の軍隊"
 flavor_hun.16.d:0 "周囲を強大な隣人に囲まれているため、ハンガリー王国は多くの場合、強力な軍隊を必要としていた。過去の戦争では、貴族たちは武装した軍隊の大半に、補完のため傭兵集団を雇い入れていた。\nこれらの兵士を職業とする傭兵たちは、しばしば新しい武器や戦術を採用することが多く、一般的には徴収された人はわずかの訓練を受ける。何人かは数年にわたって我々に奉仕してきたし、平和の時には山賊行為によって生計を立てた。ガイウス・カエサルに関する著書に触発され、[Root.Monarch.GetTitle][Root.Monarch.GetName]は恒久的な傭兵部隊の考えを考慮し始めた。兵士のための恒久的な収入源を提供することは、間違いなく敵対行為を阻止し、我々に比類のない強さを与えるだろう。少なくとも我々の財政がそれを支えられるのであれば…"
 flavor_hun.16.a:0 "我々の軍隊はエリート勢力となるだろう。"
 flavor_hun.16.a.tt:2 "黒軍の傭兵団の雇用が可能になります。\n黒軍は§Y[Root.GetName]§!が平和である場合はいつでも廃止できます。\n黒軍は遅くとも絶対主義の時代には解体されます。"
 flavor_hun.16.a.cossacks.tt:1 "黒軍が存在する限り、貴族階級は§Y10§!の影響力を失います。"
 flavor_hun.16.b:0 "金で真の忠誠心は買えない。"
 flavor_hun.17.t:0 "黒軍の維持"
 flavor_hun.17.d:0 "[Root.Monarch.GetName]の戴冠式は、ハンガリーの貴族にとって大きな希望をもたらした。彼らは、厳しい税負担を軽くし、彼らが再び王国の仕事に影響を与えることを可能にすることを、新しい[Root.Monarch.GetTitle]に期待した。黒軍の指揮官たちもまた、新しい[Root.Monarch.GetTitle]に期待している。彼らは、過去数年間で約束された金額を最終的に得ることを望んでいる。"
 flavor_hun.17.a:0 "貴族たちの頼みを聞き入れ、黒軍を廃止する。"
 flavor_hun.17.b:0 "我らには黒軍が必要だ。"
 flavor_hun.18.t:0 "黒軍の終焉"
 flavor_hun.18.d:0 "黒軍がかつて技術的と戦術的に持っていた強みは、技術革新の普及がより進んだことで時間の経過と共に減少した。やがて、兵士たちは引退したか、我々の通常の王室の階級に配属されている。かつてはハンガリー軍の核であった傭兵軍はもはや存在しないが、彼らの伝統と評判は何年にもわたって我々の軍に生き続けるだろう。"
 flavor_hun.18.a:0 "すべての良いものには終わりがある。"
 end_of_black_army_tooltip:0 "黒軍が今や存在しないため、貴族階級は§Y10§!の影響力を獲得します。"
 flavor_hun.19.t:0 "傭兵反乱"
 flavor_hun.19.d:0 "我々が支払いを遅らせていると主張している多くの傭兵の船長たちは、軍務を放棄し、彼らの連隊を引き連れてきた。彼らは支払われる金額を確保しようとしていると主張し、[mercenary_mutiny_province.GetName]に行軍して、州を略奪し始めた。ある隊長は自身を[Root.GetLowLevelOfficialForCountry]と宣言しており、我々の名で地元の人々から不正に税金を徴収し始めている。"
 flavor_hun.19.a:0 "恩知らずどもを粉砕しろ！"
 flavor_hun.19.b:0 "彼らの指導者と交渉しよう。"
 flavor_hun.20.t:0 "ハンガリーの鍵"
 flavor_hun.20.d:0 "ドナウ川とその支流の合流地点である[belgrade_localized.GetName]の立地は、南部から我が国を侵略する誰にとっても理想的な防衛的位置と主要な目標となる。このため、以前の王たちは、セルビアの専制君主であったジュラジ・ブランコヴィチから[belgrade_localized.GetName]のバナートを獲得した。その壮大な要塞は、しかしながら、緊急に修復し改良を行う必要がある。\n残念なことに、ハンガリーの貴族は現在、[belgrade_localized.GetName]の要塞、あるいは我々の王国の他の国境の砦の維持に貢献したいとは考えていない。彼らは[threat_to_hungary.GetAdjective]の脅威が見えておらず、これが彼らを弱め、王家が彼らの権利を侵害していると言っている。我々の防衛線が適切に維持されていることを保証したいのであれば、[Root.Monarch.GetTitle]は国庫から直接それを支払う必要がある。"
 flavor_hun.20.a:0 "我々はより多くの国家資金を転用しなければならない。"
 flavor_hun.20.b:0 "現在の要塞で何とかしなければならない。"
 flavor_hun.21.t:0 "セルビア陥落"
 flavor_hun.21.d:0 "セルビアの崩壊に伴い、多くのセルビア人難民が南から国境に流入し始めた。彼らは国境の中で新しい家を探し、多くの人々が、すでに我々の保護を受けている彼の国の人々との間で新しい生活を始めるため、[belgrade_localized.GetName]周辺の地域に定住し始めた。"
 flavor_hun.21.a:0 "皆への空間はある…"
 flavor_hun.22.t:0 "[debrecen_province.GetName]の宗教会議"
 flavor_hun.22.d:0 "[reformed_origin.GetCapitalName]の改革派の思想家たちが彼らの宗教的思想を広め始めて以来、彼らは我々の王国に強い信者を持っていた。予定説のような改革派の思想は、貴族にも民衆にも同様に深い感銘を与え、改革派の学派や団体が、我々の多くの州で出現し始めた。第二スイス信仰告白を受け入れることを躊躇して、[Root.GetAdjective]の改革された教会も、我々の時代の他の改革派の教会と結びつき始めた。\nカトリック教の聖職者たちは、しかし、常に王権の強力な支持者であり、これらの発展を不信の目で見ている。強いながらも、改革派教会は若く、脆弱な部分を残している。我々は、改革派の教会を成長させたいのだろうか、あるいは手遅れとなる前にそれを根絶しようとするべきだろうか？"
 flavor_hun.22.a:0 "イエズス会を招き入れる時だ。"
 flavor_hun.22.b:0 "改革の時が来ている！"
 flavor_hun.23.t:0 "ナーダシュディ・タマーシュ"
 flavor_hun.23.d:0 "ナーダシュディの一族は、最も古い、あるいは最も影響力のある貴族というわけではないが、その野心が欠けることはない。若きナーダシュディ・タマーシュは教育と巡遊旅行を終え、政治家、外交官、将軍として有望である。彼は短期間でハンガリーの階級の多くの要求の釣り合いを取り、経済を強化し、また国の防衛と我々の多くの敵に対する有力な同盟国の探求に取り組んでいる。"
 flavor_hun.23.a:0 "我々には有能な管理者が必要だ。"
 flavor_hun.23.b:0 "彼の人脈は我々の役に立つだろう。"
 flavor_hun.23.c:0 "軍は新しい指揮官を必要としている。"
 flavor_hun.24.t:0 "ハンガリー陥落"
 flavor_hun.24.d:0 "ブダペストがオスマン帝国軍によって陥落したとき、ハンガリーの階級は、誰が彼らを守ることができるかを決定するために集まった。最初の議会ではトランシルヴァニアのヴォイヴォダを支持した貴族たちが彼をハンガリーの新しい王として選出したが、オーストリアの政党は現在、この議会は不公平であり、新たな者による支配を主張している。その結果、我が国に残っているものは現在、貴族たちの半分がオーストリアに保護を求めており、残りの半分はトランシルヴァニアの我々の土地に基づく独立した政策を追求している。"
 flavor_hun.24.a:0 "ザーポリャは正当な王だ！"
 flavor_hun.24.b:0 "ザーポリャは裏切り者だ！"
 flavor_hun.25.t:0 "ハンガリーの階級はオーストリアの統治を頼る"
 flavor_hun.25.d:0 "ブダペストがオスマン帝国軍によって陥落したとき、ハンガリーの階級は、誰が彼らを守ることができるかを決定するために集まった。最初の議会でトランシルヴァニアのヴォイヴォダを支持した貴族たちが彼をハンガリーの新しい王として選出したが、多くの人がオーストリアの政党を結成し、[Root.Monarch.GetTitle]を将来のハンガリー国王とするため独自の議会を開催している。その結果、ハンガリーに残っている者は現在、貴族たちの半分がトランシルヴァニアの土地を中心とした独立した政策を追求しており、残りの半分は我々を頼っている。"
 flavor_hun.25.a:0 "彼らは賢明な選択をした…"
 flavor_hun.25.a.tt:0 "王領ハンガリーの新しい州は全て、以下の補正を受けます："
 flavor_hun.25.b:0 "ハンガリーとオーストリアは一人の統治者の下に別々の王位となります。"
 flavor_hun.26.t:0 "ヴァラコラム法"
 flavor_hun.26.d:0 "オスマン帝国の前進は南東ヨーロッパの政治的地図を完全に変え、多くのスラヴ人やルーマニア人は古い故郷を残して、我々の[Root.GovernmentName]の国境地域に移住しようとしている。これらの人々は故郷を取り戻すことを熱望しており、おそらく荒々しい兵士や非正規の戦士たちとなることができるだろう。彼らの宗教的、文化的自由を保証しようとすれば、国境地帯は手に負えないことになるかもしれないが、オスマンを嫌っている民衆を、我々はうまく奉仕させることができる。"
 flavor_hun.26.a:0 "我々は彼らの権利を保証しよう！"
 flavor_hun.26.b:0 "いや、法と秩序が守られなければならない。"
 flavor_hun.27.t:0 "ルーマニア人の反乱"
 flavor_hun.27.d:0 "ルーマニア人、またはヴラフ人は、何世紀にもわたってトランシルヴァニアの我々の土地の一部だったが、トランシルヴァニアの階級はほとんど代表権を持っていなかった。この地域は常にセーケイ人、トランシルヴァニア・ザクセン人、ヴラフ人が微妙な力の釣り合いの下で共存し、非常に混在した地域であった。\nしかし、最近、ヴラフ人は権利と代表権を要求し始めた。[Root.GetAdjective]の権威に対して武器を取っている者もいる。"
 flavor_hun.27.a:0 "OK"
 flavor_hun.28.t:0 "タマーシュ・エルデーディ"
 flavor_hun.28.d:0 "クロアチア王国は1102年以来ハンガリーと統一されており、当時はクロアチア軍と議会を率いるバンに地方の君主権が与えられていた。最近任命されたクロアチアのバンであるタマーシュ・エルデーディは、王位と有能な将軍として非常に才能のある者であることが明らかとなっている。彼の奉仕のために、彼の一族はヴァラジュディン地方を世襲することとなり、エルデーディ自身は敵に対して勝利した後、教皇によって祝福を受けた。"
 flavor_hun.28.a:0 "国家には彼の奉仕が必要だ。"
 flavor_hun.28.b:0 "彼は戦場で必要とされている。"
 flavor_hun.29.t:0 "マティアス・デーヴァイ"
 flavor_hun.29.d:0 "ルターが95ヶ条の論題をヴィッテンベルクの教会のドアに釘打ちしてから、今や数十年だが、改革の考えはまだ大陸中に広がっている。\nルターの門下生としてヴィッテンベルクで教えを受けて、マティアス・デーヴァイは改革の言葉を[Root.GetName]の[Root.GovernmentName]に広めることが彼の職務であると確信している。\n我々の教団にこれに反対するものがいることは驚きではない。エアラウの司教、タマーシュ・サラハージィはプロテスタントの影響を制限し、このハンガリーのルター気取りを投獄するために動いた。"
 flavor_hun.29.a:0 "彼はすぐに解放されなければならない！"
 flavor_hun.29.b:0 "十分かつ適切だ。"
 flavor_hun.30.t:0 "ヤヌス・パンノニウス"
 flavor_hun.30.d:0 "幼い頃から徹底したルネサンス教育を受けていた新しい首相であるパンノニウスは、ハンガリーの宮廷に広範な人脈だけでなく、多くの蔵書を提供している。彼の仕事において、彼は人文主義と我々の時代の新しい理想のための忠実な仲介者である。"
 flavor_hun.30.a:0 "素晴らしい。"
 flavor_hun.31.t:0 "上ハンガリー都市同盟"
 flavor_hun.31.d:0 "上ハンガリーの多くの豊かな鉱山は、多くの点で経済的利益にとって不可欠であり、したがって、多くの場合、我が国の他の居住地に対して許容しているよりもはるかに大きな自由を与えられてきた。「都市の空気は自由にする」というドイツの言葉は、都市自体のためにも、地域社会の中で道を見いだすかもしれない農奴たち、両方にとって真実である。ヨーロッパ全土の地金供給が不足しているため、都市部の同盟は今やより豊かで、自信を深めている。\nしかし、我々の貴族の中には、彼らが余りにも余裕を持つことを許しており、我が国の防衛のために彼らが提供するよう、最低限の要求はするべきだと主張する人々もいる。"
 flavor_hun.31.a:0 "彼らは他の皆のように貢献しなければならない！"
 flavor_hun.31.b:0 "特権を保護しよう。"
 flavor_hun.32.t:0 "スロヴァキア人意識の覚醒"
 flavor_hun.32.d:0 "上ハンガリーには、スロヴァキアの人々と、この地域の豊かな鉱山を利用しようとしている多くの異なる集団の両方が常に共に暮らしていた。成長する汎スラヴ的な運動に触発され、スロヴァキアの知識人と啓蒙主義者はスロヴァキア国家の可能性について話し始め、スロヴァキアの文学を書き留めて整理し始めた者もいる。"
 flavor_hun.32.a:0 "スロヴァキアに大きな権限を与える時だ。"
 flavor_hun.32.b:0 "彼らはまず、ハンガリー人である、そしてこれからもそうだ。"
 flavor_hun.33.t:0 "クルツとハイドゥク"
 flavor_hun.33.d:0 "戦争や紛争の結果、ますます多くの人々が暴力行為とゲリラ戦に転じた。幻滅し、貧しいこれらの人々は我々の王国の周りを移動して彼らや我々の敵に害を引き起こす場合、良心の呵責を感じることはない。しかし、彼らは多くの点で外国の軍隊にとって多くの問題となることが明らかである。我々が彼らの罪に目をつぶれば、これらの不規則なものは我々自身の軍隊に強い付加価値をもたらすかもしれない。"
 flavor_hun.33.a:0 "我々は、得ることができるすべての人が必要だ。"
 flavor_hun.33.b:0 "正道を外れた農奴たちを、我々が助長させてはならない。"
 flavor_hun.34.t:0 "自由と祖国のため、神と共に"
 flavor_hun.34.d:0 "我々の王国で最も影響力のある一族の息子で、若い頃から、父親のなかったラーコーツィ・フェレンツは、[Root.GetAdjective]の宮廷で有能で野心的かつ強力な人物に成長した。\nハンガリーの人々は、彼の指導の下で真の偉大さを受ける価値が有ることを確信しており、彼は一度ならぬ機会に敵に戦争を仕掛け、庶民と多くの貴族から強い支持を得ている。"
 flavor_hun.34.a:0 "我が国を率いるためラーコーツィを選出。"
 flavor_hun.34.b:0 "彼は王国を率いるには不適格だ。"
 flavor_hun.35.t:0 "自由と祖国のため、神と共に"
 flavor_hun.35.d:0 "我々の王国で最も影響力のある一族の息子で、若い頃から、父親のなかったラーコーツィ・フェレンツは、[Root.GetAdjective]の宮廷で有能で野心的かつ強力な人物に成長した。\nハンガリーの人々は、彼の指導の下で真の自由を受ける価値が有ることを確信しており、彼は今、庶民と貴族の支持を集め、[Root.Overlord.GetAdjective]に対して武器を取った。"
 flavor_hun.35.a:0 "ラーコーツィが我が国を率いるべきだ。"
 flavor_hun.35.b:0 "彼は王国を率いるには不適格だ。"
 flavor_hun.36.t:0 "ハンガリーの反乱"
 flavor_hun.36.d:0 "ハンガリーの王ラーコーツィ・フェレンツは、貴族と庶民の支持を集めて、我が国に対して武器を取った！"
 flavor_hun.36.a:0 "この反乱は粉砕されるだろう！"
 flavor_mai.1.t:0 "グーテンベルクと印刷機"
 flavor_mai.1.d:0 "マインツの上級商人であったヨハン・グーテンベルクは、1450年に父の仕事の知識を金細工師として適用し、世界で初めて印刷機を創り出した。初めて印刷されたのはドイツの詩であったが、グーテンベルクはそれ以上の野心、聖書を印刷することを目指していた。この努力は彼を破産に導いたが、彼の財閥が仕事を引き継ぎ、1457年に初めて、印刷された聖書を作成した。世界は決して再び同じものになることはない！\n我々は何をしようか？"
 flavor_mai.1.a:0 "この素晴らしい発明を支援する！"
 flavor_mai.1.b:0 "これは今までの安定を崩すだろう…"
 mlo_against_ambrosian:0 "アンブロジアーナ共和国に反対する"
 mlo_peace_of_lodi:0 "ロディ条約"
 mlo_cheap_mercs:0 "スイス傭兵に頼る"
 desc_mlo_cheap_mercs:0 "フランス軍がミラノに侵攻したとき、公爵はスイスの傭兵に頼ることで、都市を取り戻そうとした。"
 flavor_mlo.1.t:0 "アンブロジアーナ共和国"
 flavor_mlo.1.d:1 "ミラノの都市は、尊敬すべき成年の後継者がいない公爵の突然の死によって混乱に陥った。影響力のある市民は、古い共和国を復興できると信じた。パヴィア法大学のような学術機関では、黄金時代としての古い共和国の時代を描いた。ヴェネツィア共和国の繁栄を見ている商人たちがこうした考えの背後にいた。共和制が宣言され、王座への申立人は街から追放された。新しい共和国は、ミラノの4世紀の司教にちなんでアンブロジアーナ黄金共和国と命名された。"
 flavor_mlo.1.a:0 "聖アンブロジウスのために。"
 flavor_mlo.1.b:0 "我々は再び公爵が必要だ！"
 flavor_mlo.2.t:0 "ミラノでの教皇派と皇帝派の確執"
 flavor_mlo.2.d:0 "内部の反対意見はミラノで顕著になっている。民衆は様々な派閥の間で大きく分裂している。教皇派の貴族たちは、皇帝派によって選出された共和国を弱めており、あまり民主的ではない。しかし、ある程度の安定度は必要だ！"
 flavor_mlo.2.a:0 "教皇派に味方する。"
 flavor_mlo.2.b:0 "皇帝派を支持する。"
 flavor_mlo.3.t:0 "マッジョーレ病院"
 flavor_mlo.3.d:2 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の求めに応じて、有名な建築家のアントニオ・フィラレーテが新しいカグランダ病院病院の計画を立てており、完成すればイタリアで最初の公衆病院の一つとなる。（[Root.Monarch.GetTitle]の権威を認めることをためらっていた）アヌンツィアータの人々に捧げられたこの病院は、新しい流行のルネサンス様式で建設されるだろう。"
 flavor_mlo.3.a:0 "それを建設しよう！"
 flavor_mlo.4.t:0 "ローディの和"
 flavor_mlo.4.d:1 "外交官たちは、ナポリ、フィレンツェ、ヴェネツィアの間で和平交渉を行った。ミラノとヴェネツィアの間の長い闘争に終止符を打つことで、イタリアの4つの偉大な州を含む北イタリアに権力のバランスを確立する。運がよければ、それは我々の地位を統合するための保障を我々に提供するだろう。"
 flavor_mlo.4.a:0 "我々の平和の時だ！"
 flavor_mlo.4.b:0 "これは我々の野望の妨げになる…"
 flavor_mlo.5.t:0 "ローディの和"
 flavor_mlo.5.d:1 "ミラノ、ナポリ、フィレンツェ、ヴェネツィア間のローディの和はロンバルディアのローディで1454年に署名された。それは、拡大するミラノとヴェネツィアの間の長い闘いを終わらせ、イタリアの4大州を含むイタリア北部の権力の釣り合いを作り出した。歴史の中で、この条約は、フランスがイタリアを侵略した1494年まで続いた。"
 flavor_mlo.5.a:0 "我々の平和の時だ！"
 flavor_mlo.6.t:0 "ニッコロ・マキャヴェッリ"
 flavor_mlo.6.d:0 "ニッコロ・マキャヴェッリはルネサンス期の最も重要な作家の一人であり、フィレンツェ共和国の外交官としても働いていた。彼は、現代政治学の創設者であることでよく知られているが、喜劇や詩も書いていた。"
 flavor_mlo.6.a:0 "たぶん、彼は我々のために本を書いてくれるだろう。"
 flavor_mlo.6.b:0 "彼は政治家として役に立つだろう。"
 flavor_mlo.7.t:0 "マキャヴェッリが傑作を出版した！"
 flavor_mlo.7.d:0 "フィレンツェの偉大な息子が『君主論』という本を出版した。それには、世襲の君主に焦点を当てるだけでなく、新しい君主の可能性にも焦点を当て、政治を支配する上で多くのものが含まれている。権力を維持する方法と征服した土地をうまく支配する方法について説明している。最後は手段を正当化する。"
 flavor_mlo.7.a:0 "これが我々にすべてを教えてくれる。"
 flavor_mlo.8.t:0 "マキャヴェッリからの賞賛"
 flavor_mlo.8.d:0 "我々の偉大な公爵は彼の本『君主論』で数回言及され、彼の国を支配する一般的な能力によって賞賛され、傭兵に頼らないよう警告されている。"
 flavor_mlo.8.a:0 "我々は正しいことをやっている。"
 flavor_mlo.9.t:0 "レオナルド・ダ・ヴィンチ"
 flavor_mlo.9.d:0 "ダ・ヴィンチは、イタリアの画家、製図者、彫刻家、建築家、技術者であり、ルネサンスの人文主義の理想をどのような天才と言われた人物よりもおそらく多く描いている。彼の『最後の晩餐』と『モナリザ』は、ルネサンスの最も一般的で影響力のある絵の一つである。彼のノートブは、今後何世紀にもわたる科学探究の精神と機械的創造性を示している。"
 flavor_mlo.9.a:0 "真のルネサンスの人だ！"
 flavor_mlo.10.t:0 "流行の中心地"
 flavor_mlo.10.d:0 "中世後期にはミラノの街は流行の中心地となった。贅沢品を作ることがとても重要であったため、他の言語では街自体が優秀な品を表現する単語として使われていた。16世紀初頭、イタリアでは宮廷を最も魅力的なものとするため、2万人以上の労働者が絹産業に雇用された。"
 flavor_mlo.10.a:0 "これはよさそうだ…"
 flavor_mlo.11.t:0 "フランスのイタリア侵攻"
 flavor_mlo.11.d:0 "フランス人が1495年にイタリアに侵攻すると、彼らは最初にフォルノーヴォの戦いでミラノによって撃退されたが、1498年に再度侵攻してきた。フランスはミラノを獲得したが、公爵は逃亡した。1500年2月、ルドヴィーコ公爵はスイスの傭兵軍団に戻り、ノヴァーラを包囲していたフランス軍と戦った。両陣営がスイスの傭兵を雇っていたので、両者は戦いを拒否し、フランス軍は公爵を捕らえて戦争に勝利した。"
 flavor_mlo.11.a:0 "これらの長槍が我々を救ってくれるかな？"
 mam_large_festitives:0 "大祭"
 desc_mam_large_festitives:0 "ビザンティウムのイスラムへの陥落を祝うため、カイロでいくつかの大きな祭典が行われた！"
 mam_poem_recieved:0 "個人的な賞賛の詩"
 mam_refused_james:0 "拒絶されたジャック王"
 mam_installed_ruler:0 "即位したジャック"
 mam_anti_ottoman_friends:0 "オスマン帝国は共通の敵である"
 mam_recover_from_plague:0 "ペストからの回復"
 desc_mam_recover_from_plague:0 "ペストは見境なく人々を殺し、カイロはこの壊滅的な出来事によって長期間苦しんでいる。"
 surrender_the_trade:0 "屈服した交易"
 mam_por_confronted:0 "交易をめぐる対決"
 mam_persian_scheming:0 "ペルシア人の企み"
 flavor_mam.1.t:0 "トルコ人のコンスタンティノープル攻略"
 flavor_mam.1.d:0 "オスマン帝国のコンスタンティノープルの獲得は、カイロで受け入れられている。異端者の敗北は真の栄光であり、噂は市内の偉大な祭典について語られている。我々はオスマン帝国のスルタンへの大規模な大使の訪問を計画しており、我々は彼に栄光の贈り物を送るだろう。"
 flavor_mam.1.a:0 "祭典を支援する。"
 flavor_mam.1.b:0 "スルタンに詩を書く！"
 flavor_mam.2.t:0 "カイロの都市計画"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、特にカイロの都市計画について非常に関心を持っていることで知られていた。1457年、[Root.Monarch.GetTitle]は、バイナル・カスライン地区に2つの新しい公衆浴場と大きな共同住宅を建設する命令を出した。その間に、彼は最初の道、カサバとして知られていたカイロの大通りを広げることを決断した。これはいくつかの古い構造を破壊したが、最終的に往来がはるかに速くなり、重要な歴史家によれば、一般の人々に大きな利益をもたらした。"
 flavor_mam.2.a:0 "アッラーは偉大なり！"
 flavor_mam.3.t:0 "キプロス王"
 flavor_mam.3.d:0 "1458年、スルタンは、女王となった異母妹から父親の王冠を奪い取ることを試みたキプロス王の私生児ジャックを受け入れた。スルタンは「名誉のローブ」で彼を飾り、キプロスの王として彼を即位させることを約束した。女王がカイロに大いなる貢物を送ったとき、スルタンは怒りを和らげ、キプロスに対する女王の権威を認識した。ジャックが数人のマムルークの警備兵を助けたことで、彼らはキプロス大使館に抗議し、攻撃した。\n我々は何をしようか？"
 flavor_mam.3.a:0 "キプロスに大使を送れ"
 flavor_mam.3.4:0 "キプロスの統治者はジャックを正統な王として即位させるために我々の要求に耳を傾けるだろう。"
 flavor_mam.3.b:0 "異教徒が何をしようと我々には関係ない"
 flavor_mam.4.t:0 "マムルーク朝の大使が我々に要求した！"
 flavor_mam.4.d:0 "カイロから来た大使は我々にいくつか厳しい要求を突き付けた。彼らは違法な前キプロス王の私生児ジャックを合法な我々の島の統治者であると主張した。我々は何をすべきか？"
 flavor_mam.4.a:0 "正統な王としてジャックを即位！"
 flavor_mam.4.5:0 "我々はマムルーク朝の属国となるだろう"
 flavor_mam.4.b:0 "袖の下を送れ…"
 flavor_mam.4.6:0 "大量の金と共にマムルーク朝はジャックのことを忘れるだろう。"
 flavor_mam.4.c:0 "異教徒は無視せよ！"
 flavor_mam.4.7:0 "これは彼らを怒らせ、戦争を意味するかもしれない。"
 flavor_mam.5.t:0 "キプロスからのニュース！"
 flavor_mam.5.d:0 "大使は、我々の良い友人である[From.Monarch.GetName]が今やキプロスの王であるという知らせを持ち帰った。彼は長い間信頼できる味方であり、[Root.Monarch.GetTitle]の従順な臣下である。"
 flavor_mam.5.a:0 "確かに良い知らせだ…"
 flavor_mam.6.t:0 "金で満たされた船が港に！"
 flavor_mam.6.d:0 "キプロスの支配者たちは、以前、我々の賓客であった異端者の貴族に関する主張をすべて忘れさせるために、彼らの財布を空にすることを決断したようだ。"
 flavor_mam.6.a:0 "彼の名前は何だったかな？"
 flavor_mam.7.t:0 "キプロスの不服従！"
 flavor_mam.7.d:0 "[From.Monarch.GetName]は我々の要求を拒否し、正統な王ジャックのことを娼婦の子であり、我々の[Root.Monarch.GetTitle]を汚い異端者以外の何物でもないと主張してきた。"
 flavor_mam.7.a:0 "これは戦争だ！"
 flavor_mam.8.t:0 "イブン・タグリービルディー"
 flavor_mam.8.d:0 "イブン・タグリービルディーは有名なエジプトの歴史家であり、カイロのマムルークのエリートに所属していた。彼はアル・エイニやアル・マクリーズィーのような有力な歴史家や学者のもとで学んだ。彼は、エジプトとマムルークのスルタンの複数巻の年代記で最も有名である。これは、ほとんどの出来事を正確な日付を記した年表の形式で書かれている。彼はそれを作成するため、スルタンとその記録に近づく特権を持っていた。\n我々は何をするべきだろうか？"
 flavor_mam.8.a:0 "彼を徹底的に支援する！"
 flavor_mam.8.b:0 "彼が我々の記録に接触するのを拒否する。"
 flavor_mam.9.t:0 "マムルーク貴族"
 flavor_mam.9.d:0 "閣下、多くのマムルーク貴族は、より強い権力が中央政府から彼らの手へ渡されるよう要求している。そうなれば、政府を大幅に分権化させることになるが、拒否すれば、彼らは反乱を起こすかもしれない。\n我々は何をしようか？"
 flavor_mam.9.a:0 "彼らにより多くの権力を付与する。"
 flavor_mam.9.b:0 "彼らの要求を拒否する。"
 flavor_mam.10.t:0 "メディナの大火"
 flavor_mam.10.d:0 "1481年、深刻な火災がメディナの預言者のモスクを襲った。スルタンはそれを完全で輝きのあるものに大々的に復活させるため、多くの努力を払った。\n我々は何をしようか？"
 flavor_mam.10.a:0 "復元させよう！"
 flavor_mam.10.b:0 "我々には関係のないことだ…"
 flavor_mam.11.t:0 "オスマン帝国の共通の敵"
 flavor_mam.11.d:0 "オスマン帝国は現在、我々の主要なライバルであり、彼らの拡大主義は、もはや長い間、我が国にとって脅威となっている。地中海における彼らの拡大主義は、彼らとキリスト教徒との衝突をもたらした。歴史上、マムルークとスペインのフェルナンドは、スペインがオスマン帝国に対抗して50隻のキャラベル船を約束することで、オスマン帝国を標的として1488年から1491年まで、一時的な同盟を結んだ。"
 flavor_mam.11.a:0 "キリスト教徒と同盟することも可能だろう"
 flavor_mam.11.12:0 "スペインは我々の友人だ…今はな…"
 flavor_mam.12.t:0 "オスマン帝国の共通の敵"
 flavor_mam.12.d:0 "地中海におけるオスマン帝国の大規模な拡大は、大部分のキリスト教徒の王国を懸念させただけでなく、マムルークを真に憂慮させた。歴史上、マムルークとスペインのフェルナンドは、スペインがオスマン帝国に対抗して50隻のキャラベル船を約束することで、オスマン帝国を標的として1488年から1491年まで、一時的な同盟を結んだ。"
 flavor_mam.12.a:0 "ムスリム国ですら同盟国となり得るのか…"
 flavor_mam.13.t:0 "カイロでペスト"
 flavor_mam.13.d:0 "自然は気まぐれで、神々は不可解に思える。ペストは、特に大都市では絶えず存在していた。1492年のカイロでのペストは、1日で12,000人の住民を殺したと評判になっている。これは、災害においてアッラーがスルタンと共にいなかったという証明とみなされている。"
 flavor_mam.13.a:0 "我々は生き残るだろう。"
 flavor_mam.14.t:0 "空っぽの財源"
 flavor_mam.14.d:0 "ペストの危機を回避したことで、[Root.Monarch.GetTitle]は税収の管理へと目を向けた。国家は危機的なほど枯渇していたため、彼は、誰も逃れられない特別税を要求しようとした。誰も、重税を課されていたユダヤ人やキリスト教徒だけでなくモスクや宗教団体でさえ、この税は免除されなかった。カイロでは徴税人が追い出され、ダマスカスでは総督が殺された。国民から集められた資金は、マムルークのエリートに、海外からの新しい奴隷の購入に、ついにはアレクサンドリアの要塞やカイロの壮大なモスクといった公共の改善に費やされた。\n我々は何をしようか？"
 flavor_mam.14.a:0 "彼らすべてに課税する。"
 flavor_mam.14.b:0 "ズィンミーにだけ課税する。"
 flavor_mam.15.t:0 "ポルトガルとマムルークの交易戦争"
 flavor_mam.15.d:0 "ポルトガルの交易商たちは、アフリカを周回してインドへ至る道を発見すると、紅海を北上する代わりにアフリカ周りの収益性の高い東方交易へと転換を始めた。これにより彼らはエジプトのマムルークのスルタンと衝突した。1505年、マムルークのスルタンはポルトガル人に対する最初の遠征を命じた。艦隊は紅海で建設され、インド洋のポルトガル人と戦うために派遣された。1509年、ついにポルトガル人は、ディーウの戦いでマムルーク艦隊を排除し、戦争に勝つことに成功した。\n我々は何をしようか？"
 flavor_mam.15.a:0 "キリスト教徒たちを止めねばならない。"
 flavor_mam.15.16:0 "ポルトガル人はこれを大きな脅威と見なし、彼らは我々との戦争に向かうかもしれない。"
 flavor_mam.15.b:0 "我々は、他に収入源を持っている。"
 flavor_mam.16.t:0 "ポルトガルとマムルークの交易戦争"
 flavor_mam.16.d:0 "ポルトガルの交易商たちは、アフリカを周回してインドへ至る道を発見すると、彼らは紅海を北上する代わりに、アフリカを周る収益性の高い東方交易への転換を始めた。これにより、彼らはエジプトのマムルークのスルタンと衝突した。1505年、マムルークのスルタンはポルトガル人に対する最初の遠征を命じた。艦隊は紅海上で構築され、インド洋のポルトガル人と戦うために派遣された。1509年に、ポルトガル人は戦争に勝利し、ディーウの戦いでマムルーク艦隊を排除することに成功した。"
 flavor_mam.16.a:0 "そして、我々はこの戦争に勝利するだろう。"
 flavor_mam.17.t:0 "西への使節"
 flavor_mam.17.d:0 "1501年、ペルシア王はオスマンに対する同盟を結成するためにマムルーク領内を通じてヴェネツィアへ使者を送った。オスマンはマムルークが使者にヴェネツィアへの安全な経路を提供することを非難し、スルタンはオスマンに譲歩した。\n我々は何をしようか？大規模な包囲網を構築してみるか？"
 flavor_mam.17.a:0 "使者を送ろう"
 flavor_mam.17.18:0 "カイロのスルタンは提案を熟慮するだろう"
 flavor_mam.17.b:0 "我々はキリスト教徒と同盟などできない！"
 flavor_mam.18.t:0 "対オスマン包囲網"
 flavor_mam.18.d:0 "1501年、ペルシア王はオスマンに対する同盟を結成するためにマムルーク領内を通じてヴェネツィアへ使者を送った。オスマンはマムルークが使者にヴェネツィアへの安全な経路を提供することを非難し、スルタンはオスマンに譲歩した。\n我々は何をしようか？大規模な包囲網を構築してみるか？"
 flavor_mam.18.a:0 "ヴェネツィアに使者を送る"
 flavor_mam.18.19:0 "おそらくヴェネツィア人は同意するだろう。"
 flavor_mam.18.b:0 "これは危険が大きすぎる"
 flavor_mam.19.t:0 "対オスマン包囲網"
 flavor_mam.19.d:0 "1501年、ペルシア王はオスマンに対する同盟を結成するためにマムルーク領内を通じてヴェネツィアへ使者を送った。オスマンはマムルークが使者にヴェネツィアへの安全な経路を提供することを非難し、スルタンはオスマンに譲歩した。\n我々は何をしようか？大規模な包囲網を構築してみるか？"
 flavor_mam.19.a:0 "包囲網に賛同"
 flavor_mam.19.20:0 "このニュースにカイロは歓声を上げるだろう。"
 flavor_mam.19.b:0 "これは危険が大きすぎる"
 flavor_mam.20.d:0 "我々がヴェネツィアに送った使者は良いニュースを持ち帰った。彼らは、オスマン帝国に対する大規模な包囲網を自ら進んで結成している。"
 flavor_mam.20.a:0 "我々は包囲網を結成するだろう"
 flavor_mam.20.TUR:0 "オスマン帝国はこれを挑発と捉え、我々を滅ぼすことに最善を尽くすだろう。"
 flavor_mam.20.b:0 "これはギャンブルすぎる"
 flavor_mam.21.t:0 "包囲網結成！"
 flavor_mam.21.d:0 "マムルークはオスマン帝国に対する大規模な包囲網を結成し、トルコ人に対する共同戦線を結成するために我々はそれに参加した。"
 flavor_mam.21.a:0 "これが良いニュースであることを願おう！"
 flavor_mam.22.t:0 "対オスマン包囲網"
 flavor_mam.22.d:0 "マムルーク、ペルシア、ヴェネツィアはオスマン帝国に対する包囲網を結成している。これが実際の歴史で試みられた時、マムルーク・スルタン国の破滅という結果になった。そしてそれは1517年のオスマン帝国による短期間の戦争で根絶されるに至ったのだ。"
 flavor_mam.22.a:0 "カイロは略奪されるに違いない！"
 flavor_mam.23.t:0 "聖地の運命"
 flavor_mam.23.d:0 "イスラム教の最も重要な聖地であるメッカとメディナは、マムルークの支配下にあります。このことは我々の信仰の管理者としての地位を確立させましたが、政治的にどのようにこれらの都市を組織すべきかという問題はまだあります。"
 flavor_mam.23.a:0 "メッカのシャリーフに両方の都市を統治させよう。"
 flavor_mam.23.b:0 "2つの都市に2つのシャリーフ"
 flavor_mam.23.c:0 "我々が直接統治しよう。"
 flavor_eng.EVTNAME9100:0 "ロラード派の異端"
 flavor_eng.EVTDESC9100:0 "ロラードは、ジョン・ウィクリフの神学上の教えに従った異端のグループだった。聖職者の富、権力、誇りに対する大衆の抗議は頻繫に行われており、彼らはこの混迷期に極端な形で彼ら自身の意見を述べようとした。彼らは14世紀に何度も迫害され、15世紀初頭を最後に現れなくなった。"
 flavor_eng.EVTOPTA9100:0 "異端者を止めろ"
 flavor_eng.EVTOPTB9100:0 "彼らの好きにさせよ"
 flavor_eng.EVTNAME9104:0 "百年戦争の終焉"
 flavor_eng.EVTDESC9104:0 "百年戦争は最後の大きな中世の戦争だった。これは王同士の戦争というだけでなく、小さな貴族達も大規模な戦闘に参加しているうちに自分の個人的なやるべきことを追い求めることができた。その後の戦争は、少なくとも中世の戦闘で見られる規模よりずっと小さい派閥主義で起こった。百年戦争は実際には数十回の小さな戦争であり、何百回もの戦闘と包囲が1世紀以上、1337年から1453年の間続き、両陣営が疲弊した。いずれの陣営も本当の意味で勝利しなかったうえに、開戦時に2つの王国があったが終戦時にも2つの国があったという最終結果になった。"
 flavor_eng.EVTOPTA9104:0 "我々はフランスでの橋頭保を失った"
 flavor_eng.EVTOPTB9104:0 "我々は決してあきらめない！"
 flavor_eng.EVTNAME9105:0 "治安判事"
 flavor_eng.EVTDESC9105:0 "治安判事の役職は、12世紀頃のイギリスで始まった。それは1195年にリチャード1世とカンタベリー大主教によって発行された勅令に由来すると考えられる。最初は平和の管理人（Custodes Pacis）という肩書きで知られていたが、後に治安判事に変更された。治安判事に関する法律は1489年に可決された。判事には四半期の一部を彼らにとって特に力のない地域で認められるための開廷を行うことに専念するよう求められた。また同じ法律で、一般大衆は判事の行動について直接君主や評議会に不平を述べる権利も与えられた。大法官が1年の間で不定期に判事を任命することにより、年次の委任状の再発行時において非協力的な有閑階級の人々の解任が可能になった。"
 flavor_eng.EVTOPTA9105:0 "ああ、我々には彼らが必要だ"
 flavor_eng.EVTOPTB9105:0 "いいや、それは貴族の仕事だ"
 flavor_eng.EVTNAME9106:0 "中産階級の官僚への支援"
 flavor_eng.EVTDESC9106:0 "主に聖職者や法律家である中産階級を国の役人に昇進させることは、イングランドのヨークの伝統だった。我々の行政上の必要性が高まるにつれて、貴族と中産階級の双方は、この方針を継続するかどうかを見守っている。"
 flavor_eng.EVTOPTA9106:0 "彼らを支援する"
 flavor_eng.EVTOPTB9106:0 "彼らが国のために働くことを禁止する"
 flavor_eng.EVTNAME9107:0 "星室庁"
 flavor_eng.EVTDESC9107:0 "星室庁は王政庁の集まりから発展した裁判所であった。その始まりは中世にまでさかのぼるが、この裁判所はヘンリー7世の治世期間中に唯一の別個の存在として強力になった。1487年、裁判所は救済の申立てを聞く権限を持つことで、王政庁とは別の司法機関になった。星室庁は、会議が開催されたウェストミンスター宮殿の部屋の天井に描かれた星の模様にちなんで名付けられた。ある意味ではこの裁判所は監督機関であった。"
 flavor_eng.EVTOPTA9107:0 "ああ、我々には必要だ。"
 flavor_eng.EVTOPTB9107:0 "いや、我々には不要だ。"
 flavor_eng.EVTNAME9108:0 "囲い込みの動き"
 flavor_eng.EVTDESC9108:0 "イングランドの住民は荘園システムの下で土地に住んでいた。彼らは主に特定の地域に縛られていた小作農民であり、出生地を離れることはめったに無かった。商業の台頭に伴い、その土地を所有する貴族が土地を囲い込むことは、ますます有益となった。囲い込みの動きは小作農家を立ち退かせ、都市へ移住させる動きを引き起こした。人々が都市に集まるにつれて、彼らは発展した工場や鉱山のための安価な労働力の源になった。しかしながら、都市への人口の集中は貧困層を創り出し、その者たちの多くは進んで「年季奉公人」となるか、より良い生活を求めて北米植民地に移住するようになった。"
 flavor_eng.EVTOPTA9108:0 "改革をしよう。"
 flavor_eng.EVTOPTB9108:0 "改革はしない。"
 flavor_eng.EVTNAME9109:0 "国王至上法"
 flavor_eng.EVTDESC9109:0 "イングランドのテューダー朝ヘンリー8世（1509－1547）は、1521年に彼が書いたルターを批判する小冊子によりローマ教皇から初めて信仰の擁護者の称号を授与された。王の心配は継承者に関してであり、1529年、ローマ教皇庁がキャサリン・オブ・アラゴンと離婚するという彼の提言を拒否した時、彼は王を教会の最高権力者として認めるためにローマ教皇特使であったウルジー枢機卿にイギリスの聖職者たちを処刑させ脅迫させた。1533年に彼の離婚は認められ、彼は妻の侍女であったアン・ブーリンと結婚した。全体でヘンリー8世は6回の結婚をしたのだった。"
 flavor_eng.EVTOPTA9109:0 "イングランド国教会の指揮を取る"
 flavor_eng.EVTOPTB9109:0 "ローマ教皇の優位性を受け入れる"
 flavor_eng.EVTNAME9111:0 "海軍本部"
 flavor_eng.EVTDESC9111:0 "海軍本部は、拡大する海軍力に海上で効率的かつ強力な戦略的指導力に与えるために設立された。以前はそこには王の個人的な財産である変わった王の船がいくつか存在していただけだった。海軍本部が全軍艦や新しい軍艦の建造、古い軍艦の整備に責任を持つことで、英海軍は連続性と秩序を得た。海軍本部は、軍事指揮官のための養成所であり、またロンドンの政治生活における大物でもあった。"
 flavor_eng.EVTOPTA9111:0 "我々は海軍本部を認可しよう"
 flavor_eng.EVTOPTB9111:0 "代わりに英国陸軍を設立させよう"
 flavor_eng.EVTNAME9112:0 "英国陸軍"
 flavor_eng.EVTDESC9112:0 "我々がよく知っているイングランドは海軍国になることを決定し、その利点の一つとして海軍本部を設けた。イングランドの取り得る別の道のきざしもあり、それは大陸への道つまり陸軍国という道であった。その要素はクロムウェルのニューモデル軍の中に見受けられるが、もしイングランドがフランス領の一部を領有していたなら、親フランスのスチュアート王朝時代ができる可能性に疑問符が打たれる。もしそれが起こったならば、イングランドは外洋を守ることより大陸を守ることによる利益の方がはるかに大きかったであろう。"
 flavor_eng.EVTOPTA9112:0 "英国陸軍を設立させよう"
 flavor_eng.EVTOPTB9112:0 "代わりに海軍本部を認可しよう"
 flavor_eng.EVTNAME9113:0 "ジェーン・グレイ"
 flavor_eng.EVTDESC9113:0 "ヘンリー8世の姉メアリーの孫娘であるジェーン・グレイ夫人は、イギリスの王位を主張した。1553年、彼女の意に反してノーサンバランド公爵の息子であるギルフォード・ダドリーと結婚させられ、王の死後も断固として権力を保とうとしたエドワード6世の摂政ノーサンバランド公に駒として使われた。エドワード6世は致命的な病気に冒されており、死の床にいる際、ヘンリー8世の娘で次期女王メアリー1世やエリザベス1世を差し置いて、ジェーンが王位に就くことに賛成するノーサンバランド公の「策略」に署名させられた。エドワードの死から4日後の1553年7月10日、ジェーンは女王と宣言された。彼女の治世は7月19日までしか続かなかった。国民はカトリック教徒のメアリーの請求を支持し、ノーサンバランド公軍はメアリーに忠誠を誓う軍に打ち負かされた。"
 flavor_eng.EVTOPTA9113:0 "彼女の主張は認められない！"
 flavor_eng.EVTNAME9114:0 "イングランドの血まみれメアリーとフェリペ"
 flavor_eng.EVTDESC9114:0 "1554年、カトリック教徒の女王メアリーはスペインのフェリペと結婚し、その結婚はイングランドとスペインの両方に大きな可能性を開いた。フェリペは議会でイングランド王の称号を与えられたが、国の統治は許されなかった。だが、差し迫った重要な問題は宗教に関することだった。国王至上法は君主に支配権を与えていたが、イングランド国民は宗教に関して分裂していた。カトリック教徒はローマ教皇の権威を要求し、プロテスタントは開放的な聖職者法を求めた。メアリーは狂信的なカトリック教徒と運命を共にすることを選び、恐怖の波がやってきた。こうして、彼女は\"Bloody Mary（血まみれメアリー）\"の異名を得るのだった。"
 flavor_eng.EVTOPTA9114:0 "イングランド国教会の下にローマ教皇の権威を回復する"
 flavor_eng.EVTOPTB9114:0 "すべての者の信教の自由を承認する"
 flavor_eng.EVTNAME9115:0 "モスクワ交易会社"
 flavor_eng.EVTDESC9115:0 "1553年、冒険商人会社は北東航路を通って中国に航行することを目的として3隻の船隊を送った。ほとんどの船は氷帽によって凍り、上級航海士のリチャード・チャンセラーの下で航行していたエドワード号を除いた全ての船の乗組員は餓死した。彼らは白海に入り、アルハンゲリスク（1584年には港へと発展する小さい村）に到着した。そこで彼らは、ロシア皇帝の富と権力について学び、冬にはモスクワに向かって馬そりで旅立った。ロシアとイングランドは関係確立への関心は異なっていたとはいえ、新しい貿易を開拓するために設立されたモスクワ交易会社は、特にロシアの毛皮取引で商業的成功を収めた。"
 flavor_eng.EVTOPTA9115:0 "これを悪用しよう！"
 flavor_eng.EVTNAME9116:0 "サー・フランシス・ウォルシンガム"
 flavor_eng.EVTDESC9116:0 "サー・フランシス・ウォルシンガムは、エリザベス女王の秘書官だった。彼の主な業績は、秘密情報部と諜報網の完璧な組織化だった。これは、女王の命や他のすべての政治的、外交的構想に対するあらゆる陰謀を阻止するのに極めて有効であることを証明した。彼は生粋の反スペイン派でドレイクの保護者でもあり、イベリア国家に対する初期の私掠船遠征の費用の大半を賄った。"
 flavor_eng.EVTOPTB9116:0 "いいや、私は彼を信頼しない！"
 flavor_eng.EVTNAME9117:0 "サー・トーマス・グレシャム通貨改革"
 flavor_eng.EVTDESC9117:0 "ロンドンで生まれ、ケンブリッジ大学で教育を受けた英国の富豪。大学に通った後、彼は商人である叔父の下へ徒弟に出され、そこで彼は並外れたビジネス能力を披露した。1551年にはエドワード6世の王室金融代理人に任命された。海外の王室債務の管理を命じられた彼は、アントワープの証券取引所における巧みな金融操作によって債務を事実上清算した。彼は1559年にエリザベス1世から騎士に叙勲された。海外で金融代理人として働いていたグレシャムは、他の国の通貨と比較して英国通貨の価値が低いため、職務遂行が困難であることに気付いた。"
 flavor_eng.EVTOPTA9117:0 "改革をしよう"
 flavor_eng.EVTNAME9118:0 "北部の反乱"
 flavor_eng.EVTDESC9118:0 "エリザベス1世は、自身を最高統治者とするプロテスタント聖公会をイングランドで設立することを目的として宗教的和解を目指した。スコットランドの女王メアリーがイングランドに逃げた時、物事は不安定になり始めた。エリザベス1世にとって問題だったのは、メアリーがイギリス王位にカトリックであるよう求めたことだった。エリザベス1世は様々な城でメアリーを拘束したが、彼女は古代の貴族を追い払った成り上がり者達を滅ぼそうとする数多くの陰謀の中心になっていた。彼らの基本的な方針は、メアリーがイングランドの唯一の公爵であるノーフォーク公と結婚することだった。この組み合わせはエリザベス1世にとって重大な脅威となったが、ノーフォーク公は決めかねている様子で、エリザベス1世が彼をロンドンに招待して塔に閉じ込めるまで結婚を延期し続けていた。エリザベス1世は、ノーサンバーランド、ウェストモーランド、カンバーランド州の伯爵達が陰謀に関与していると疑い、同じように巧みにロンドンに招待した。伯爵達は塔に幽閉されることになると推測し、代わりに反乱を起こすことを選んだ。そしてそれは1569年11月9日の真夜中頃から始まった。カトリック信仰は北部では生き残っており、テューダー朝の支配の延長とエリザベス1世が改宗者であることに対する心からの憤りがあった。ノーサンバーランドの伯爵は、11月16日にリッチモンドで軍隊を召集した。サー・ジョージは憲兵司令官に任命され戒厳令が宣言された。エリザベス1世は、700人のろくでなしの連中を処刑するように命じた。そのうち200人はリッチモンドから、またはリッチモンド周辺から出ることになっていた。何人が実際に処刑されたのかは分かっていないが、表面上は少ない数だった。おそらく57人くらいで、12人はリッチモンド出身だった。反乱後の10年間は、絶え間ない迫害に直面したカトリック教徒にとって困難な時期だった。宗教的な会合は、敵意のある密告者の目から逃れて秘密裏に行われた。しかし、カトリックの信仰を曲げないかどで裁判で訴えられた紳士階級の人たちは、隠された地下活動を表す「巨大なピラミッドの単なる先端」だったようだ。"
 flavor_eng.EVTOPTA9118:0 "ノーフォーク公を塔に幽閉しつつ反乱軍を鎮圧せよ"
 flavor_eng.EVTOPTB9118:0 "ノーフォーク公を塔に幽閉しつつ反乱軍と交渉を開始せよ"
 flavor_eng.EVTOPTC9118:0 "ノーフォーク公を解放せよ"
 flavor_eng.EVTNAME9119:0 "ロンドン証券取引所の創設"
 flavor_eng.EVTDESC9119:0 "1571年にロンドン証券取引所が創設された。16世紀と17世紀の間は取引が限られており重要性も低かったにもかかわらず、成長して徐々にアムステルダムという競争相手を打ち負かし、英国の貿易、製造および経済を全体として押し上げることで18世紀のヨーロッパで最も活発な株式市場であることを証明した。そしてイングランドは簡単かつ信頼性のある信用を利用する機会から益を得ただろう。"
 flavor_eng.EVTOPTA9119:0 "ローン市場を拡大する"
 flavor_eng.EVTOPTB9119:0 "規制を厳格化する"
 flavor_eng.EVTNAME9121:0 "王室独占の撤廃"
 flavor_eng.EVTDESC9121:0 "エリザベス1世の人気は彼女の治世の終わりにかけて陰りを見せ始めた。結局のところスペインとの戦争は終わらなかった。議会は扱いにくくなり、彼女のお気に入りに報酬を与え、多量の汚職を大目に見るために使われていた王室認可独占権について異を唱え始めた。1601年、最後の議会での黄金演説で国民に対する彼女の愛を再提言したが、それは王室独占に対する激しい衝突が起きている状況下のことだった。それで彼女は王室独占を止めた。"
 flavor_eng.EVTOPTA9121:0 "撤廃せよ！"
 flavor_eng.EVTOPTB9121:0 "独占を強化せよ！"
 flavor_eng.EVTNAME9122:0 "ヒュー・オニールによるアイルランド反乱"
 flavor_eng.EVTDESC9122:0 "ヒュー・オニールは1560年代にイングランドに住んでいた。彼は1580年代に国に仕えたが、1594年に反逆した。オニールは首長同士を争わせる英国のしつこい政策に不満を抱き、祖父に与えられた土地を回復することを英国が拒否したことにも怒っていた。やがて彼は他のアイルランドの首長たちとの同盟を結び、プロテスタントのイングランドに対するカトリックのスペインからの援助を求めた。彼は同盟国の共同体のようなものを作り上げ、1595年以降、アイルランドでエリザベス女王から任命された最高指揮官の何人かを敗北させた。オニールは1601年にキンセールに到着したスペイン軍が参戦しようと試みている間に敗北してしまった。彼のアイルランド勢力は散り散りとなり、オニールはアルスターに退却した。1603年、彼は彼の部族での権限を放棄することで、英国と和平を結んだ。ジェームズ王は後に彼を赦免した。"
 flavor_eng.EVTOPTA9122:0 "面白くないことだ！"
 flavor_eng.EVTNAME9123:0 "権利の請願"
 flavor_eng.EVTDESC9123:0 "1628年に英国議会は権利の請願を可決した。その中では、王は議会の同意なしに新たな税金を課すことができなくなった。さらに、兵士たちは個人の家に宿泊することができなくなった。戒厳令は平和時に発することができなくなった。最後に、権利の請願は、理由なく個人に懲役刑を課すことを禁止した。"
 flavor_eng.EVTOPTA9123:0 "署名する"
 flavor_eng.EVTOPTB9123:0 "署名を拒否"
 flavor_eng.EVTNAME9124:0 "議会の対立"
 flavor_eng.EVTDESC9124:0 "16世紀に貴族院の議員数の大幅な減少の一方で庶民院の議員数の増加が起こった。議会の権力基盤は、現実をよく知っていた庶民院に移った。エリザベス1世は、後継者のジェームズ1世とその息子のチャールズ1世には無かった議員への決断力と威厳のある存在感と優しさを併せ持っていた。議会は王が当然反対するであろう教会、裁判、税金の問題について、より多くの意見を述べたいと思っていた。ジェームズ1世が自分の息子とスペイン王女、後にはフランス王女（どちらもカトリック教徒）が結婚することを議会に提案した時、議会は堪忍袋の緒が切れた。1628年の議会で、王によって命じられた逮捕と課税を禁止する権利の請願が採択された。1629年、議会は宗教と税による政治を非難する決議を採択し、国王は議会に反対し、議会を解散しようとした。その後10年間の独裁政治が続いた。1642年の内戦時に、国は騎士党（国王派）対円頂党（議会派）に分けられた。"
 flavor_eng.EVTOPTA9124:0 "議会に対抗する"
 flavor_eng.EVTOPTB9124:0 "議会に屈服する"
 flavor_eng.EVTNAME9127:0 "航海法"
 flavor_eng.EVTDESC9127:0 "クロムウェルは、英連邦の護国卿であり、1651年に航海法を公布した。それは主にオランダの運送貿易に対して向けられたものであり、イングランドに出入りするすべての商品は英国船で輸送され、同時に植民地でもこの排他的な方針が承認された。この法律は、最初は1652－1654年に、続いて1665－1667年に英国・オランダ戦争を直接的に引き起こした。ブレダの和約（1667年）では、ニューアムステルダム（ニューヨーク）がスリナム（オランダ領ギアナ）と交換され、航海法はわずかに修正された。にもかかわらず航海法は、英国海軍および植民地貿易の巨大な成長に貢献したのだった。"
 flavor_eng.EVTOPTA9127:0 "制定する。"
 flavor_eng.EVTOPTB9127:0 "現在の政策で完璧だ。"
 flavor_eng.EVTNAME9129:0 "信仰寛容令と審査法"
 flavor_eng.EVTDESC9129:0 "チャールズ2世は密かにカトリックを信仰しており、弟のジェームズ2世はそれを公然と行っていた。1672年に発行された信仰寛容令は、非国教徒とカトリック教徒の状況を和らげることを目的としていた。個人的な理由に加えて、カトリックを支持するどの王もフランスからの支援を期待することができた。実際に、チャールズ2世は議会の背後で非公開の条約により大金という形で報酬を得た。同時期に、議会は再び、官公庁から異議を申し立てる宗教団体（カトリックを含む）を除外し、迫害を許す審査法案を発表した。議会は続いて、カトリック教のジェームズ2世を継承権から除外する問題を提起した。"
 flavor_eng.EVTOPTA9129:0 "すべてのための宗教的自由"
 flavor_eng.EVTOPTB9129:0 "プロテスタントの優越"
 flavor_eng.EVTOPTC9129:0 "カトリックの優越"
 flavor_eng.EVTNAME9134:0 "イングランド銀行の形成"
 flavor_eng.EVTDESC9134:0 "イングランド銀行は1694年に設立された。他のほとんどの通貨が国家の倒産と硬貨の変造のされるがままになっていた時代、それはすぐに、イングランドの英貨ポンドの信頼性により、重要性と信頼性の評判をすぐに享受することとなった。この安定性は、18世紀と19世紀、ゆっくりではあるが着実に増加している世界経済をグレートブリテンが支配するのに優勢をもたらした。また、戦争資金を調達する際、政府に大きな柔軟性を与えた。"
 flavor_eng.EVTOPTA9134:0 "それを設置する。"
 flavor_eng.EVTNAME9139:0 "ジャコバイトの反乱"
 flavor_eng.EVTDESC9139:0 "マー伯爵によって扇動されたジャコバイトが原因のこの反乱は1715年に始まった。9月の終わりまでには、ハイランドの大部分は彼の支配下にあり、彼の軍隊は日々増えて約5,000人に達した。しかし、これらはすべて、彼らが支持していると主張している王に通知することなしに行われた。老僭王ジェームズ3世は、まだ状況を知らなかった。知らせが王に送られ、軍勢は増大し続けた。伯爵は増大している軍隊と一緒にパースへ移動し、そこを拠点とした。その間にもう一つのジャコバイト軍が南に向かっており、この知らせを聞いた老僭王ジェームズ3世はスコットランドへの旅と戴冠式の準備を始めた。11月上旬には、ジャコバイト軍の北部軍隊が約2万人に達し、それは主にハイランドの氏族の人々からなっていた。その後マー伯爵はすぐにスコットランドに唯一残っている政府軍であったアーガイル公爵の軍隊のいる南へ進軍することを決めた。ジャコバイト軍は、誤って管理され、分断されていた。ジャコバイト南軍はアーガイル公爵軍の側面を攻撃する代わりにランカシャーに上陸するため南に進軍したが、その一方で、大規模なジャコバイト北軍は11月13日にアーガイル公爵率いる小軍勢に打ち負かされた。また南軍は、イングランドの他の政府軍によってプレストンで戦って敗北した。ジャコバイトは、王が到着するのを待っている間に、パースに退くことを余儀なくされた。老僭王ジェームズ3世は、ダンケルクから適宜十分な間をおいてから、最終的に12月22日にスコットランドに到着した。だが、大勢は決していた。アーガイル公爵はすでに経験豊富な軍隊の援助を受けており、北方進軍のため圧倒的な軍隊を備えていた。ジェームス3世は、スコットランドで陰鬱な6週間を過ごした後、再び逃げ戻らなければならなかった。"
 flavor_eng.EVTOPTA9139:0 "我々は彼らを粉砕する！"
 flavor_eng.EVTNAME9140:0 "ロバート・ウォルポール"
 flavor_eng.EVTDESC9140:0 "オーフォード伯爵であるロバート・ウォルポール（1676～1745）は1708年に戦時大臣に任命された。多くの不祥事で評判を落とし、彼は彼の職務を失ったが、ハノーヴァー朝の出現により復帰した。彼はヨーロッパ全体の平和と調和の強烈な支持者であり、最初の首相、大蔵大臣、主要な閣僚として実際はその地位にない時であっても、1721～1742年にかけてイングランドの政治生命を支配した。"
 flavor_eng.EVTOPTA9140:0 "優秀な大臣だ！"
 flavor_eng.EVTNAME9141:0 "ジェンキンス船長の耳"
 flavor_eng.EVTDESC9141:0 "ジェンキンスの耳の戦争（オーストリア継承戦争へとつながる）は、1731年、スペインの沿岸警備隊と、グラスゴーの帆船「レベッカ」の船長と乗組員との間で起こった大したことのない疑わしい対立の結果であった。ジェンキンス船長は、カリブ海で、彼の船に沿岸警備隊が乗り込んできて、彼の乗組員を虐待し、スペイン人は彼の耳の一つを切り取り、さらに、彼は拷問され死に至ると脅かされたと主張した。戦争の間、主要な戦いは起こらなかったが、宣戦布告によって、南アメリカ沿岸を攻撃するためアンソンの小艦隊が派遣され、最終的には世界を一周し、提督エドワード・ヴァーノンの艦隊はカリブ海でスペインの土地を攻撃した。"
 flavor_eng.EVTOPTA9141:0 "戦争の言い訳としてそれを利用する。"
 flavor_eng.EVTOPTB9141:0 "我々の関係があまりひどくならないようにしよう。"
 flavor_eng.EVTNAME9143:0 "ジャコバイトの反乱"
 flavor_eng.EVTDESC9143:0 "1745年、オーストリア継承戦争がヨーロッパで猛威を振るっていた。イングランドはオーストリア領の南オランダで大勢の兵士を忙しくさせていた。チャールズ・エドワード・スチュアート（1720～1788）がスコットランドに大胆に上陸するのに機は熟していると思われた。彼と彼のジャコバイト支持者は1745年10月2日にプレストンパンツで英国軍を倒し、エディンバラに入り、そこで彼は父ジェームズをスコットランドの王として認めさせた。小規模軍の指揮官として、彼はダービーまでイングランドに侵攻したが、約束されたフランスの支援が実現しなかった（フランス軍の上陸は失敗した）時、退却しなければならなかった。カンバーランド公（北海沿岸の低地帯諸国から呼び出された）が率いる英国軍に追いつかれ、1746年4月16日にカロデンで敗れた。これはスチュアートが王座を取り戻すために得た最大限の試みであったが、気の早い若い王子は将軍の冷静なアドバイスを聞いていなかったので、かくしてスチュアートの王権への主張は永遠に埋没することとなった。"
 flavor_eng.EVTOPTA9143:0 "我々は彼らを粉砕するだろう！"
 flavor_eng.EVTOPTB9143:0 "スチュアートは王位を取り戻す！"
 flavor_eng.EVTNAME9144:0 "大ピット"
 flavor_eng.EVTDESC9144:0 "初代ピットことウィリアム・ピット（1708～1778）は、マドラス総督の孫であった。当初は軍人としての経歴を歩んでいたが、ホイッグ党の庶民院の議員となり、熱烈な愛国者となった。イングランドに世界の海洋帝国としての地位を与えるように努力し、ジョージ2世の深い憎しみにもかかわらず、1757年の連立政権を率いて、カナダとインドで決定的な成果を得た。1763年の彼の出発は、七年戦争を終結させたパリ条約の最も厳しい条項からフランスを救った。1766～1778年には健康に恵まれなかったにもかかわらず、1778年にフランスとの戦争を提唱した。"
 flavor_eng.EVTOPTA9144:0 "優秀な大臣だ！"
 flavor_eng.EVTNAME9145:0 "東インド会社"
 flavor_eng.EVTDESC9145:0 "イングランド東インド会社は、2年前に創設されていたオランダ東インド会社により、困難な始まりとなった。モルッカ諸島（アンボン）とインドネシアの最初の交易所はすぐに圧倒され、オランダのインド（マドラス、ボンベイ、カルカッタ）に集中した活動により閉鎖された。彼女は、港湾工場の小さな商社から、インド亜大陸の大部分を支配するウォーレン・ヘイスティングスとロバート・クライヴ（1757年以降）の大規模なインド帝国建設まで、その最大の成功を見てきた。同社はすべての競争相手よりも長く続き、1857年の大規模なセポイの反乱の後、1867年に英国政府に引き継がれることとなった。"
 flavor_eng.EVTOPTA9145:0 "これを悪用しよう！"
 flavor_eng.EVTNAME9150:0 "小ピット"
 flavor_eng.EVTDESC9150:0 "ウィリアム・ピットは、初代チャタム伯爵ウィリアム・ピットの次男であった。1783年12月、ジョージ3世は連立政権を却下するにあたり、24歳のピットに組閣を打診した。1784年1月に議会が再開されると、事実上の問責決議案にて39票差で一度敗北するも、ピットは辞任を拒否し、次第に議会における前連立政権派の優位は崩れ始めた。3月8日には、彼に対する多数決はわずか1票となり、3月25日に議会が解散した。1788年には、イギリス、プロイセン、オランダの間で三国同盟に署名し、将来の戦争では、アメリカ革命時のように同盟国を失うことがないようにした。1790年には、オーストリアとトルコの和平交渉を行い、イギリスの権力と威信が回復したことを証明した。1784年、彼はインド法を可決させ、インドの業務および東インド会社を監視する監視委員会を創設した。最後に、1791年にカナダ憲法が制定された。ロンドンは下カナダと上カナダの両方の政府に対して責任を持つこととなったが、どちらの州にも代表権のある議会が与えられた。"
 flavor_eng.EVTOPTA9150:0 "優秀な大臣だ！"
 flavor_eng.EVTNAME9193:0 "メシュエン条約"
 flavor_eng.EVTDESC9193:0 "ジョン・メシュエンは1650年に生まれた。1703年にイングランドとポルトガルの間で締結された条約のためによく記憶されている外交官である。この条約の主な目的は、イングランドへのポルトガルワイン（ポートワイン）の自由な入荷と引き換えに、ポルトガルへのイングランドの羊毛と布の自由な導入を可能にすることであった。この条約は実質的にポルトガルをイングランドの経済的、政治的に衛星化するものであり、1836年に廃止された。ジョン・メシュエンは彼の最大の成功の直後の1706年に死亡した。"
 flavor_eng.EVTOPTA9193:0 "条約を受け入れる。"
 flavor_eng.EVTOPTB9193:0 "条約を非難する。"
 flavor_eng.EVTNAME9182:0 "火薬陰謀事件"
 flavor_eng.EVTDESC9182:0 "「思い出せ、思い出せ、\n11月5日を、\n火薬陰謀事件と反逆を。\nどのような理由があるとしても、\n火薬陰謀事件を、\n忘れていいものか」\n\n王と国会議事堂を爆破する計画が発見された！ガイ・フォークスとロバート・ケイツビィが率いる共謀者たちは、国会議事堂の下に火薬の樽を隠し、王が国会議事堂での会議中に爆破する予定だった。彼らの目標は、国の支配権を握り、イングランドをカトリックに復活させることだった。共謀者は間違いなく処刑されるだろうが、カトリック教徒全体としてはどのように対応すべきだろうか？"
 flavor_eng.EVTOPTA9182:0 "すべてのカトリックを処罰する！"
 flavor_eng.EVTOPTB9182:0 "明白な共謀者だけを罰する。"
 flavor_eng.EVTNAME9250:0 "後継者の欠如"
 flavor_eng.EVTDESC9250:0 "後継者の欠如は、[Root.Monarch.GetName]の不妊に関する宮廷内の噂を引き起こした。これは、[Root.Monarch.GetName]の死に対して王位を要求する準備ができているいくつかの貴族が待ち構えているため、非常に厄介である。"
 flavor_eng.EVTOPTA9250:0 "確かに非常に厄介だ。"
 flavor_eng.EVTNAME9251:0 "噂を払拭する。"
 flavor_eng.EVTDESC9251:0 "後継者の誕生によって、[Root.Monarch.GetName]はようやく不妊の噂を払拭した。"
 flavor_eng.EVTOPTA9251:0 "彼らが間違っていることを確かに証明する。"
 war_of_the_roses.1.t:0 "薔薇戦争"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName]は急死してしまった！国家が喪に服す中で、プランタジネットの旧家の、ランカスター家、ヨーク家の2つの嫡流は、どちらもイングランドの王位継承者であると主張している。彼らの支持者の間の散発的な戦いは、すでに全国のいくつかの州で勃発している。彼らの紋章の象徴である、赤薔薇と白薔薇は、すでに薔薇戦争として知られている紛争の同義語となっている。"
 war_of_the_roses.1.a:0 "ランカスター家を支援する。"
 war_of_the_roses.1.b:0 "ヨーク家を支援する。"
 war_of_the_roses.2.t:0 "$DYNASTY$への支援"
 war_of_the_roses.2.d:0 "薔薇戦争での$DYNASTY$の地方の支援は、人々の間で成長し、農民も貴族も同様に我々の旗の下に結集している！"
 war_of_the_roses.2.a:0 "大いに歓迎する。"
 war_of_the_roses.3.t:1 "[disloyal_province.GetName]、ランカスターの僭称者を宣言！"
 war_of_the_roses.3.d:1 "[disloyal_province.GetName]の貴族は、薔薇戦争によって長い間分裂していたが、今、ランカスター家を支持する派閥が勝利したことで、反乱軍への支持を公然と宣言している。"
 war_of_the_roses.3.a:0 "恐ろしい知らせだ。"
 war_of_the_roses.4.t:1 "[disloyal_province.GetName]、ヨークの僭称者を宣言！"
 war_of_the_roses.4.d:1 "[disloyal_province.GetName]の貴族は、薔薇戦争によって長い間分裂していたが、今、ヨーク家を支持する派閥が勝利したことで、反乱軍への支持を公然と宣言している。"
 war_of_the_roses.4.a:0 "恐ろしい知らせだ。"
 war_of_the_roses.5.t:0 "不満を持つ貴族"
 war_of_the_roses.5.d:0 "貴族たちは、これまでの薔薇戦争において王家の側に立ち、寛大な報酬を期待していた。しかし、多くの人々の中には、これまでの彼らの忠誠心がほとんど認められてこなかったという意見が増えている。"
 war_of_the_roses.5.a:0 "これらの贈り物が我々の感謝を示すはずだ。"
 war_of_the_roses.5.b:0 "それは彼らの義務以外の何物でもない。"
 war_of_the_roses.6.t:0 "反乱指導者は捕らえられた"
 war_of_the_roses.6.d:1 "[Root.GetCapitalName]の戦いで、反乱の指導者たちは我々の軍に捕らえられました。我々は彼らと何をすべきだろうか？"
 war_of_the_roses.6.a:0 "彼らを赦す。"
 war_of_the_roses.6.b:0 "彼らを処刑する。"
 war_of_the_roses.7.t:0 "脱走兵たち"
 war_of_the_roses.7.d:0 "疫病と飢餓という形で戦争疲弊は民間人に影響を及ぼしているだけでなく、軍の兵士の中でも脱走者の数が増え続けている。"
 war_of_the_roses.7.a:0 "我々にできることは何もない"
 war_of_the_roses.7.b:0 "食糧を海外から輸入する。"
 war_of_the_roses.7.c:0 "地元の農民から奪い取れ"
 war_of_the_roses.8.t:0 "正統性への疑問"
 war_of_the_roses.8.d:0 "我々自身の指揮官と兵士でさえ、現在の支配者の正統性に疑問を呈し始めている。"
 war_of_the_roses.8.a:0 "彼らの継続的な支援を金で買う。"
 war_of_the_roses.8.b:0 "よくもまあ私への疑問など言えたものだな？"
 war_of_the_roses.9.t:0 "大陸での大反乱の噂"
 war_of_the_roses.9.d:1 "薔薇戦争中に国から逃亡することを余儀なくされた人々の多くは、大陸に安全な場所を探しており、地方政府は武装蜂起が差し迫っているという噂を報告してきた。我々がこれを止めなければ、最後にはそこに拠点を置いて、さらなる暴動の支援が提供されることになるだろう。"
 war_of_the_roses.9.a:0 "地方政府を支援するため金を送る。"
 war_of_the_roses.9.b:1 "本拠地に近いほどお金が必要だ。"
 war_of_the_roses.10.t:0 "ランカスター家の強化"
 war_of_the_roses.10.d:0 "反乱軍は現在、[Root.GetName]を完全に支配しており、ランカスター家に忠実な支持者のための拠点となっている。"
 war_of_the_roses.10.a:0 "これは深刻な脅威だ。"
 war_of_the_roses.11.t:0 "ヨーク家の強化"
 war_of_the_roses.11.d:0 "反乱軍は現在、[Root.GetName]を完全に支配しており、ヨーク家に忠実な支持者のための拠点となっている。"
 war_of_the_roses.11.a:0 "これは深刻な脅威だ。"
 war_of_the_roses.12.t:0 "ランカスター家の支援"
 war_of_the_roses.12.d:1 "イングランドにおいて薔薇戦争として知られる紛争である、王位の継承をめぐる内戦が激化している。反乱を起こしたランカスター家は外国からの支援を求めており、援軍を求める使節を我々に送ってきた。彼らが王位を請求することに成功すれば、我々の助力は確実に記憶され、イングランドと[Root.GetName]との関係が高まるだろう。"
 war_of_the_roses.12.a:0 "彼らに形ばかりの軍隊を送る。"
 war_of_the_roses.12.b:0 "彼らに金を送る。"
 war_of_the_roses.12.c:0 "反乱軍を支援しない"
 war_of_the_roses.13.t:0 "ヨーク家を支援"
 war_of_the_roses.13.d:1 "イングランドにおいて薔薇戦争として知られる紛争である、王位の継承をめぐる内戦が激化している。反乱を起こしたヨーク家は、外国からの援助を求めており、軍隊を要請するため我々に使節を送ってきた。いくつかの支援は、強く統一されたイングランドが我々と戦争をするのを防ぐ方法となるかもしれない。そして、反逆者たちが王位を請求するのに成功すれば、我々の助力は確実に記憶され、イングランドと[Root.GetName]の間の関係が高まるだろう。"
 war_of_the_roses.13.a:0 "彼らに形ばかりの軍隊を送る。"
 war_of_the_roses.13.b:0 "彼らに金を送る。"
 war_of_the_roses.13.c:0 "反乱軍を支援しない"
 war_of_the_roses.14.t:0 "[From.GetName]の介入！"
 war_of_the_roses.14.d:0 "反乱軍は彼らの反乱のために外国からの支援を求めており、[From.GetName]にいくつかの軍隊を援助することを納得させた！"
 war_of_the_roses.14.a:0 "よくもそんなことができたものだ！"
 war_of_the_roses.100.t:0 "薔薇戦争の終結"
 war_of_the_roses.100.d:0 "支配的な王朝が反逆者を打ち負かして、イングランドの王位継承に対する武力紛争はようやく終結した！"
 war_of_the_roses.100.a:0 "ようやく秩序が回復された。"
 war_of_the_roses.101.t:0 "ランカスター家が薔薇戦争に勝利"
 war_of_the_roses.101.d:0 "[Root.Monarch.GetName]が王位の請求に成功し、[Root.GetName]の新しい支配者になったことで、ようやく薔薇戦争は終結した。"
 war_of_the_roses.101.a:0 "ランカスター家万歳！"
 war_of_the_roses.102.t:0 "ヨーク家が薔薇戦争に勝利"
 war_of_the_roses.102.d:0 "[Root.Monarch.GetName]が王位の請求に成功し、[Root.GetName]の新しい支配者になったことで、ようやく薔薇戦争は終結した。"
 war_of_the_roses.102.a:0 "ヨーク家万歳！"
 war_of_the_roses.103.t:0 "イングランドとの関係の改善"
 war_of_the_roses.103.d:1 "新しいイングランドの支配者である[From.Monarch.GetName]は、薔薇戦争における我々の助力を忘れてはいない。予想どおり、両国の関係は大きく改善された。"
 war_of_the_roses.103.a:0 "良い知らせだ。"
 war_of_the_roses.104.t:0 "イングランドとの関係が悪化"
 war_of_the_roses.104.d:1 "ランカスター家の反乱は最終的に鎮圧され、[From.Monarch.GetName]は国内外で反乱を支持した者たちに注意を向けている。"
 war_of_the_roses.104.a:0 "あぁ…"
 war_of_the_roses.104.b:0 "望ましい結果にはならなかった！"
 war_of_the_roses.105.t:0 "イングランドとの関係が悪化"
 war_of_the_roses.105.d:1 "ヨーク家の反乱は最終的に鎮圧され、[From.Monarch.GetName]は国内外で反乱を支持した者たちに注意を向けている。"
 war_of_the_roses.105.a:0 "あぁ…"
 war_of_the_roses.106.t:1 "[Root.Monarch.Dynasty.GetName]家が薔薇戦争を終結させる"
 war_of_the_roses.106.d:0 "[Root.Monarch.GetName]が王位の請求に成功し、[Root.GetName]の新しい支配者になることで、薔薇戦争はようやく終結に向かっている。[Root.Monarch.Dynasty.GetName]王朝の登場により、ヨーク派とランカスター派の間の古い葛藤は今や過去のものであり、両勢力は今、[Root.Monarch.Dynasty.GetName]王朝に対して、敵対することなく務めを果たすことを決断している。"
 war_of_the_roses.106.a:1 "[Root.Monarch.Dynasty.GetName]家万歳！"
 flavor_eng.EVTNAME9200:0 "ホッブスが『リヴァイアサン』を出版"
 flavor_eng.EVTDESC9200:0 "イングランドの哲学者トマス・ホッブズは、自然状態は、個人が国王の手に自由を与える「社会契約」に同意した場合にのみ終わることができる紛争と混乱の状態であると主張した。彼によると国王には、彼の臣民を守る義務がある。それがなされない場合、人々は新しい支配者を求めることができる。不思議なことに、ホッブズはイギリス内戦において両者の怒りを買い、パリで11年間過ごして、1651年に再びイギリスの土を踏んだ。"
 flavor_eng.EVTNAME9201:0 "アダム・スミスが『国富論』を出版"
 flavor_eng.EVTDESC9201:0 "『国富論』は、政治経済における最初の偉大な業績であり、後に自由放任的資本主義（スミスは完全な自由体制と呼んだ）の礎石となった。このスコットランド人は「見えざる手」という概念（完全に自由の体制により支配を行うことで、競争の仕組みを通じ、秩序ある社会を生み出す本質的な能力）を導入した。"
 flavor_eng.EVTNAME9202:0 "デイヴィッド・ヒューム"
 flavor_eng.EVTDESC9202:0 "スコットランド人のデイヴィッド・ヒュームは、彼の哲学的経験主義と懐疑主義のために彼の時代に最もよく知られていた哲学者の一人であった。イングランドの物理学者アイザック・ニュートンの科学的方法を彼の模範として取り上げ、イングランドの哲学者ジョン・ロックの認識論を基にして、ヒュームは心がどのように知識と呼ばれるものを獲得するかを記述しようと試みた。彼は、本質的な理論は不可能である－経験を超える知識はない、と結論づけた。"
 flavor_eng.EVTNAME9203:0 "ジョン・ロック"
 flavor_eng.EVTDESC9203:0 "ジョン・ロックは、イングランドとフランスにおける啓蒙主義の創始者であり、アメリカ憲法の指導者であり、他の作品として、『人間悟性論』の著者でもあった。ロックは、世界の知識は、経験と経験を熟考することによってのみ得られ、この知識はボイル、シデナム、クリスティアーン・ホイヘンス、ニュートンによって得られていると主張した。彼らは知識を進化させていた真の哲学者であった。"
 flavor_eng.EVTNAME9204:0 "アイザック・ニュートン"
 flavor_eng.EVTDESC9204:0 "イングランドの物理学者であり数学者であるアイザック・ニュートンは、17世紀の科学革命の頂点に位置する人物である。光学においては、白色光の合成の発見により、色の現象を光学に統合し、現代の物理光学の基礎を築いた。力学においては、運動の3つの法則、すなわち現代物理学の基本原理である、万有引力の法則を定式化した。数学では、彼は微積分学の最初の発見者であった。ニュートンが1687年に発表した『自然哲学の数学的諸原理』は、単一の作品としては、現代科学の歴史において最も重要なものの一つであった。"
 flavor_eng.EVTNAME9205:0 "ウィリアム・シェイクスピア"
 flavor_eng.EVTDESC9205:0 "イングランドの詩人、劇作家、俳優であったウィリアム・シェイクスピアは、多くの場合、イングランドの国民的詩人と呼ばれ、多くの人が史上最高の劇作家とみなしている。16世紀後半から17世紀初頭にかけて、小規模のレパートリー劇場で上演された演劇は、以前にも増して多くの国で上演され、頻繁に読まれている。彼と同時代の偉大な詩人、戯曲家であるベン・ジョンソンの、シェイクスピアが「一時代のものにあらず、万代のものだ」という予言が成就したことを示している。"
 flavor_eng.EVTNAME9225:0 "イングランド内戦"
 flavor_eng.EVTDESC9225:1 "[Root.Monarch.Dynasty.GetName]の君主と議会の強硬派の間の緊張の高まりに続き、課税と王権の集権化についての論争の後でそれは沸騰している。現在、議会派は[Root.Monarch.GetTitle]と彼の国王派に公然と反対し、共和国政府の樹立を目指している。国王派としては議会派を打ち負かし、絶対的な君主制を樹立することを望んでいる。双方は互いに武器を取り、国家の支配のため戦う準備ができている。"
 flavor_eng.EVTOPTA9225:1 "議会と自由のために！"
 flavor_eng.EVTOPTB9225:1 "[Root.Monarch.GetTitle]のために！"
 flavor_eng.EVTNAME9226:1 "自禁令とニューモデル軍"
 flavor_eng.EVTDESC9226:1 "軍隊の質を向上させるための提案が、国会で議論されている。軍の指揮は、軍事的経験の乏しい貴族に委ねられるのが長年の慣例であった。提案されている辞退条例では、国会議員は内戦の間、陸軍や海軍の指揮を執ることを禁じられることになる。その代わり、軍隊はトーマス・フェアファクス卿の指揮するニューモデル軍に再編されることになった。"
 flavor_eng.EVTOPTA9226:0 "法令を可決し、軍を改革する。"
 flavor_eng.EVTOPTB9226:0 "それは必要ない。"
 flavor_eng.EVTNAME9227:0 "ニューモデル軍"
 flavor_eng.EVTDESC9227:1 "貴族たちに軍隊の指揮を与えることは、長い間行われてきた。これらの貴族の将校は、しばしば専門的な兵士ではなく、その質は様々であった。軍とその指導力を専任の専門家の力に改革する提案が行われている。その一部は、議員が軍隊や海軍を制御する権利を奪うための、法令の可決である。"
 flavor_eng.EVTOPTA9227:0 "法令を可決し、軍を改革する。"
 flavor_eng.EVTOPTB9227:0 "それは必要ない。"
 flavor_eng.EVTNAME9228:0 "スコットランドとの条約"
 flavor_eng.EVTDESC9228:2 "何名かの代表的なスコットランドの貴族たちが、王党派から内戦で彼らの側に付くよう交渉を受けている。貴族たちは、スコットランドでプロテスタントが国教化されるなら、戦争に介入しないことを我々に約束している。約束が果たされなければ、彼らは王党派に味方するだろう。"
 flavor_eng.EVTOPTA9228:0 "要求を受け入れよう。"
 flavor_eng.EVTOPTB9228:0 "彼らは何てことを要求しているのだ！"
 flavor_eng.EVTNAME9229:0 "スコットランドとの条約"
 flavor_eng.EVTDESC9229:2 "何名かの代表的なスコットランドの貴族たちが、議会派から内戦で彼らの側に付くよう交渉を受けている。貴族たちは、スコットランドでプロテスタントが国教化されるなら、戦争に介入しないことを我々に約束している。約束が果たされなければ、彼らは議会派に味方するだろう。"
