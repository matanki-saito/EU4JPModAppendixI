 flavor_oma.1.t:0 "権力闘争"
 flavor_oma.1.d:0 "ナブハーニ朝は3世紀にわたって権力を保持していたが、15世紀に入って、選ばれたイマームたちによってその権威に疑問符が付き始めていた。この闘争は王朝が国全体の統制を失うまで続けられた。"
 flavor_oma.1.a:0 "イマーンに従う"
 flavor_oma.1.b:0 "$MONARCHTITLE$がオマーンを支配する！"
 flavor_oma.2.t:0 "ポルトガルの到来！"
 flavor_oma.2.d:0 "15世紀後半、ポルトガルの探検家がインドへ到達するのに喜望峰を周る方法を発見した。その航路を保護し、交易における優位性を確保するために、彼らはオマーンに侵入し、ソハールとマスカットをおよそ150年の間、支配下に置いた。"
 flavor_oma.2.a:0 "彼らと戦うことになるだろう"
 flavor_oma.2.b:0 "我々にできることは何もない"
 flavor_oma.2.3:0 "§Yポルトガル§!は、§Yオマーン§!に対して開戦事由を得ます。"
 flavor_oma.3.t:0 "インド交易の保護"
 flavor_oma.3.d:0 "15世紀後半、ポルトガルの探検家がインドへ到達するのに喜望峰を周る方法を発見した。その航路を保護し、交易における優位性を確保するために、彼らはオマーンに侵入し、ソハールとマスカットをおよそ150年の間、支配下に置いた。"
 flavor_oma.3.a:0 "ソハールは役に立つだろう！"
 flavor_oma.4.t:0 "スールでの造船"
 flavor_oma.4.d:0 "スールは常に偉大な港であり、千年もの間、船舶にとって安全な錨となっている水路があった。ここにオマーンの有名なダウ造船場がある。17世紀半ばには、交易のおかげで国はより繁栄し、再び船に頼っている。"
 flavor_oma.4.a:0 "ダウ船はどこへでも航行できるだろう"
 cleanup_events.3.t:0 "政府の変更"
 cleanup_events.3.d:0 "宗教上の理由で、一夫多妻制はもはや許されなくなった。我々は支配者のためのハレムすら持つこともできない。"
 cleanup_events.3.a:0 "これはより良くなるためだ…"
 cleanup_events.4.t:0 "総主教の信仰"
 cleanup_events.4.d:0 "我々はもはやクリスチャンではなく、したがってコンスタンディヌーポリ総主教座庁を廃止したものを非難しない。"
 cleanup_events.4.a:0 "我々は行われなければならなかった理由を今見ている。"
