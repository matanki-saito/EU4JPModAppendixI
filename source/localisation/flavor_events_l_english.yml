 nap_recover_from_plague:0 "ペストからの回復"
 desc_nap_recover_from_plague:0 "ナポリは1656年のペストにより人口の半分が失われ、回復するまで1世紀以上かかった。"
 flavor_nap.1.t:0 "貴族の反乱"
 flavor_nap.1.d:0 "ナポリ王フェルディナンド1世は、1459～1464年と1485～1486年の2度に渡る貴族反乱という玉座に対する挑戦を受けた。フェルディナンド1世が、貴族の権利を犠牲にして王権を強化する政策を推し進めたことから、反乱勢力は玉座を狙うフランス人僭称者の側についた。"
 flavor_nap.1.a:0 "我こそがナポリ王だ！"
 flavor_nap.1.b:0 "退位して[FRA.Monarch.GetTitle][FRA.Monarch.GetName]を跡継ぎに！"
 flavor_nap.1.2:0 "フランス王はとても感謝するでしょう。"
 flavor_nap.2.t:0 "[NAP.Monarch.GetTitle][NAP.Monarch.GetName]の退位"
 flavor_nap.2.d:0 "ナポリの貴族達は共謀して[NAP.Monarch.GetTitle][NAP.Monarch.GetName]を脅迫し、彼は退位を余儀なくされた。我々が王位継承権を持っているため、貴族達からナポリの王冠を差し出された。"
 flavor_nap.2.a:0 "フランスに栄光あれ！"
 flavor_nap.3.t:0 "ナポリでのルネサンス"
 flavor_nap.3.d:0 "偉大な都市であるナポリは、イタリアのルネサンスにおけるもっとも重要な拠点の一つとなった。ヤコポ・サンナツァロ、フランチェスコ・ローラナ、アンジェロ・ポリツィアーノ、そしてアントネロ・ダ・メッシーナのような才能あふれる男達が、文化と教育の新しい時代の先駆けとなった。"
 flavor_nap.3.a:0 "文化の時代だ！"
 flavor_nap.3.b:0 "栄光の時代だ！"
 flavor_nap.4.t:0 "バロックの偉大な都市"
 flavor_nap.4.d:0 "17世紀最初の十年は、ナポリの歴史において黄金時代と呼ばれた。市街は近代都市に変貌し、ヨーロッパ最大の都市の一つとなった。壮大にして華麗な邸宅、教会、オペラ座、劇場が建設された。また、カラヴァッジョ、ローザ、テレシオ、ブルーノ、ヴィコ、マリノなど多数の重要な文化的天才も輩出した。"
 flavor_nap.4.a:0 "なにものにも劣らない都市…"
 flavor_nap.5.t:0 "マザニエッロの乱"
 flavor_nap.5.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の過酷な課税政策、[Root.Monarch.GetHerHis]の暴政と放蕩な生活様式に不満を抱き、ナポリの大衆は、かつては税吏の目を逃れる彼の悪名のみで知られていた、カリスマ性は高いが文盲の、マザニエッロと呼ばれる漁師の下で蜂起した。[Root.Monarch.GetTitle]の不人気により、反乱は田舎の多くに広がり、その数だけで我々の軍隊を圧倒する恐れがある。"
 flavor_nap.5.a:0 "力で農民を潰せ！"
 flavor_nap.5.b:1 "首班を買収する"
 flavor_nap.6.t:0 "ナポリでのペスト"
 flavor_nap.6.d:0 "1656年1月、スペインの兵士がサルディーニャから到着し、アンヌンツィアータ病院に入院するとともにペストが発生した。この事態を認識した医師は、その情報を広めたため政府によって投獄されたが、ペストは野火のように広まった。6ヶ月も経たずにナポリ市の人口の半分が死亡した。"
 flavor_nap.6.a:0 "これは地獄絵図だ"
