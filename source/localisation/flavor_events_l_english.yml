 league_events.1.t:0 "アウクスブルク同盟の結成"
 league_events.1.d:0 "1684年、再統合政策を取るルイ14世は帝国との間でレーゲンスブルクの和約を結び、領土拡大を果たした。これは主に、1683年のウィーン包囲以降、オーストリアがトルコとの戦争に忙殺されていたためであった。フランスはその後もハプスブルク家の所領やその他のドイツ諸侯に対する侵略を続けたため、ドイツ諸侯はフランスに対抗すべくアウクスブルク同盟を結成した。"
