 flavor_swe.1974.t:0 "スウェーデンの都市！"
 flavor_swe.1974.d:0 "しかしながら、転機は、ヨハン王のフランス承継ではなく、ストックホルムの陰鬱な冬の夜よりも17世紀のパリの温かい国際的な雰囲気を好んだ、彼のパレ・ロワイヤルへの移転でもなかった。転機は1651年のパリの大火とともに翌月に訪れることになるだろう。火災は現在の第六区で発生し、パレ・ロワイヤル、市庁舎およびノートルダム大聖堂などはセーヌ川によって火から隔離され危機を脱すると思われたが、川の南は深刻な危機にあることがすぐに明らかになった。スウェーデン語を話す管理者とフランス語を話す消防士の部下との間の混乱により、対応の努力はばらばらとなり、混沌としたままだった。事態は悪化し、泣き叫ぶ避難民は無秩序な暴徒を形成した。新たにホームレスとなった暴徒化した群衆が、シャンゼリゼ大通りを略奪しながら、現在の第8区を襲撃した。スウェーデン兵士だけが、重要な第4区とパレ・ロワイヤルが同じ運命となることを防いだ。灰塵が収まると、フランスのパリの大部分は消滅してしまっていた。ヨハン王は、彼の新たな都市の廃墟と化した残骸の中で一つの機会を得た。彼は避難民のために、公的助成による定住地を設けたが、それはサン・ジェルマンに設置された。イル・ド・フランスの中心部が小さくなり、フランス人ホームレスがパリから出ていったので、ヨハンはセーヌ川の南部をスカンディナヴィア様式で再建するために、当時、最も偉大な建築家であったモーリス・ド・ブロワを雇った。スウェーデンの貴族たちの反乱を懸念していたヨハンは、創造的な解決策を思いついたのだった。彼はスウェーデンとフィンランドの貴族をパリ南部に移住させ、パレ・ロワイヤル近くにいるようにしていたので、ヨハンは彼らを監視することができたのである。"
 flavor_swe.1974.a:0 "ひどいものではない…"
 flavor_swe.EVTNAME5030:0 "エリク・ダールベリ"
 flavor_swe.EVTDESC5030:0 "1679年、熟練した軍人であり軍事技術者でもあったエリク・ダールベリがスウェーデンの要塞局長に任命された。当時、スウェーデンは権力の頂点にあり、過去数十年の攻撃政策により国境はかつてないほど広がっていた。エリク・ダールベリと彼の仲間たちは、いくつかの堅固な要塞を設計し、地形を最大限有効に活用して帝国周辺の重要な地点に建設した。ヨーテボリの偉大な砦レイヨネットとクローナル、ヴァールベリとダラレーの要塞はすべて天才の証である。残念なことに、緊縮した予算により、東部の州には建設が許されなかった。これは、今後、数年間に悲惨な結果を招くだろう…"
 flavor_swe.EVTNAME5031:0 "オラウス・ルドベックが『アトランティカ』を出版"
 flavor_swe.EVTDESC5031:0 "植物学者、建築家、歴史家、天文学者、音楽家。オラウス・ルドベックは学術的に多芸であったが、とりわけ彼は空想的な愛国者であった。彼の人生の作品は、スウェーデンは実際には神話のアトランティスであると主張した『アトランティカ』であった。ルドベックの著名な評判と、彼の講話の博識な性質のために、壮大な作品は驚くほど好評であった。教授は、すべての文化は、スウェーデンから起こったと主張した。"
 flavor_swe.EVTNAME5032:0 "エマヌエル・スヴェーデンボリ"
 flavor_swe.EVTDESC5032:0 "エマヌエル・スヴェーデンボリは、スウェーデンの初期の自然科学者の一人であり、初期の作品には現代科学の理論に非常によく似たいくつかの結論を誘導的な議論によって華麗に到達させた「自然の原則」が含まれていた。スヴェーデンボリの人生は彼の旅の間に劇的に変化した。彼は奇妙な夢と幻想を持ち、自然科学を捨てて神秘主義へと変化した。1758年、彼は最も影響力のある作品『天界とその驚異及び地獄』を出版した。"
 flavor_swe.EVTNAME5033:0 "カール・フォン・リンネ"
 flavor_swe.EVTDESC5033:0 "スウェーデンの植物学者カール・フォン・リンネは現代の分類学の父である。1753年に彼の『植物の種』が出版され、分類と発見の時代が始まった。リンネ自身は主にスウェーデンで活発に活動し、北ヨーロッパの植物を熱心に編纂したが、彼の学生は世界中に派遣された。ダニエル・ソランダーは、ジェームズ・クック船長と一緒に世界を巡る初めての有名な旅に参加した。"
 flavor_swe.EVTNAME3217:0 "エンゲルブレクトの反乱"
 flavor_swe.EVTDESC3217:0 "エンゲルブレクト・エンゲルブレクトソンは、中世スウェーデンの歴史上での伝説的で謎めいた人物である。1434年、スウェーデンのダーラナ（ダレス）の農民たちは、エーリク同君連合王の圧政的な税金と残忍な保安官にうんざりした。エンゲルブレクトが率いる農民や鉱夫は、教会と上流階級の人々の特定の派閥によって支持され、公然と反乱を起こした。彼らは次々と城を奪い、すぐにスウェーデンの大部分を支配した。その間に、エリク・プケがフィンランドの反乱においてエンゲルブレクトに加わった。2年間、エンゲルブレクトはスウェーデンの事実上の支配者だったが、貴族間の陰謀に加えエンゲルブレクト、エリク・プケとカール・クヌートソンの間の内紛により結局、ナトー・ダーグ家のモンス・ベングトソンの手でエンゲルブレクトは殺害された。"
 flavor_swe.EVTOPTA3217:0 "エンゲルブレクトは殺害されてしまった"
 flavor_swe.EVTOPTB3217:0 "同君連合を支持する"
 flavor_swe.EVTOPTC3217:0 "自由の光をつかみ取れ！"
 flavor_swe.EVTNAME3218:0 "カルマルの合意"
 flavor_swe.EVTDESC3218:0 "1497年にスウェーデンがロシアに勝利した後、連合君主ハンスは、スウェーデンの元帥、大ステン・ストゥーレの権力を抑制しなければならないことに気付いた。ロテブロでスウェーデンを破った彼はストックホルムに行進し、スウェーデン王に戴冠されたが、ステン・ストゥーレと反乱軍に恩赦を与えた末のものであった。この出来事は「カルマルの合意」と呼ばれた。1500年にハンス王がディトマルシュで農民の反乱軍によって敗北した後、ステン・ストゥーレとスウェーデンの貴族たちはカルマルの合意を拒否し、ハンスは契約を尊重していなかったと主張した。これは、カルマル同盟の終わりの始まりを告げるものであった。"
 flavor_swe.EVTOPTA3218:0 "カルマルの合意を拒否する。"
 flavor_swe.EVTOPTB3218:0 "協定を尊重する。"
 flavor_swe.EVTNAME3219:0 "カルマル同盟の終焉"
 flavor_swe.EVTDESC3219:0 "ノルウェー、スウェーデン、デンマークの王室の評議会はカルマル市で1397年に会合し、スカンディナヴィアの3つの国家を単一の君主の下に統一することを決断した。当時、ヨーロッパ最大の国家であったこの「カルマル同盟」は、ゆるやかな組織と不均衡なデンマークの支配によって当初から悩みを抱えていた。スウェーデンとデンマークの間の1470年代後半の恒常的な争いは、スウェーデンの全国評議会がグスタフ・エリクソン・ヴァーサを自由の闘士に国王グスタフ1世（1523～1560）として選択したことで、摂政、大ステン・ストゥーレが1471年にブルンケベルグでデンマークを破ってから長い年月を経て、1523年に同盟を解消へと向かわせることとなった。"
 flavor_swe.EVTOPTA3219:0 "自由だ！"
 flavor_swe.EVTOPTB3219:0 "同盟に残る。"
 flavor_swe.EVTNAME3220:0 "同盟の危機"
 flavor_swe.EVTDESC3220:0 "スウェーデンは、[Root.Monarch.GetName]のデンマークへの支持が偏っており、連合君主としての任務を尊重していないと主張している。彼らは、この無視と酷使が、独立戦争のために有効な開戦事由と考えられる十分な証拠を収集しつつある。"
 flavor_swe.EVTOPTA3220:0 "これは耐え難い。"
 flavor_swe.1.t:0 "グスタフ・ヴァーサの集権化改革"
 flavor_swe.1.d:0 "スウェーデンの王位についた時、グスタフ・ヴァーサは、一見無限にも思える一連の課題に直面していた。国は（デンマークと連合の復活を支持すると脅してきた）ハンザに大量の負債を負っていたが、貴族は信頼できず、陸軍と海軍は荒廃していた。しかし、何よりも最悪だったのは、不均衡に分配された土地であった。王家の土地は小さすぎて、国家を支えるために必要な重要な税収を提供できなかった。グスタフ王は挑戦を試み、不評の削減と執拗とも言える監督によって国を立て直した。グスタフはまた、彼の初期の治世において、ハンザの助けを借りてデンマークからスコーネ県とゴットランドを獲得しようとした。その試みは成功しなかったものの、領有権は確立された。"
 flavor_swe.1.a:0 "改革を行い、我々の土地を請求する！"
 flavor_swe.1.b:0 "物事はそのままにしておこう。"
 flavor_swe.2.t:0 "ヴェステロースの議会"
 flavor_swe.2.d:0 "スウェーデン解放戦争の最中、王家はハンザ同盟に大きな負債を抱えていた。そしてグスタフ・ヴァーサは強力な商人を率いるため、すぐに資金を必要としていた。1527年の夏、ヴェステロースの議会で、教会は銀貨や鐘などの有価物の形で国家に金を「貸す」義務があるとし、これにより彼はプロテスタントへの第一歩を踏み出した。その後数十年にわたり、スウェーデンはいくつかの暴動にもかかわらず、徐々に福音派の信仰に変わっていった。"
 flavor_swe.2.a:0 "これは唯一の真の信仰だ！"
 flavor_swe.EVTNAME3227:0 "スウェーデンのワロン人"
 flavor_swe.EVTDESC3227:0 "1614年、ワロン人の起業家であるルイ・ド・ジェールはスウェーデンで商社を設立し、スウェーデン北部の鉄鉱業と鋳物工場の開発に着手した。すでにしばらく前から、エノー、ブラバント、ルクセンブルクのワロン人職人たちは、失業を逃れてスウェーデンに移住していた。熟練した金属工と鉱石精製業者の流入により、産業は活性化し、武器製造における大きな利点である鉄鋼の品質の大幅な改善へとつながった。スウェーデンは数十年の間に鉄鋼、大砲、銅、鉄の主要な輸出国となった。"
 flavor_swe.EVTOPTA3227:0 "ワロン人の移民を奨励する。"
 flavor_swe.EVTOPTB3227:0 "興味ないな。"
 flavor_swe.EVTNAME3228:0 "グスタフ・アドルフの軍事改革"
 flavor_swe.EVTDESC3228:0 "17世紀初頭に、スウェーデン王グスタフ・アドルフは、スウェーデンの軍事制度を改革するための一連の措置に取り組んだ。スウェーデンは、その時代の傭兵軍にはほとんど存在しなかった団結心と結束を部隊にもたらす、同じ地理的起源（都市、集落、村）に基づいた徴兵制度を中心として、職業軍を発展させるだろう。戦術的革新には、火力を最大化するためのより縦深が浅く横に伸びた編隊、軍種間の相互訓練、そして軽量かつ高機動の野戦砲が含まれていた。スウェーデンの新戦術教義は、重砲や動きの遅いテルシオを避け、火力と機動性を基にしていた。"
 flavor_swe.EVTOPTA3228:0 "地域での徴兵"
 flavor_swe.EVTOPTB3228:0 "傭兵を中心に"
 flavor_swe.EVTOPTC3228:0 "海軍を拡張"
 flavor_swe.EVTNAME3231:0 "重商主義改革"
 flavor_swe.EVTDESC3231:0 "17世紀の前半、新興大国となったスウェーデンは、軍隊を持ったのと同じくらい効果的に、交易を改革する方法を模索した。外国人の起業家（主にルイス・デ・ギアのような低地諸国からの）が商業を盛り上げ、スウェーデンの商人にとって優れた手本を提供した。スウェーデンは信頼できるオランダ人から植民地化によって利益を得ることを勧められたが、それは、積極的な大陸政策を追求する代わりにスウェーデンが選択するには気乗りのしないものだった。スウェーデンの交易は、金に欠乏した政府の重商主義的な干渉のために、決して軌道に乗ったとは言えなかった。"
 flavor_swe.EVTOPTA3231:0 "重商主義政策"
 flavor_swe.EVTOPTB3231:0 "自由貿易政策"
 flavor_swe.EVTOPTC3231:0 "植民地政策"
 flavor_swe.EVTNAME3232:0 "絶対主義"
 flavor_swe.EVTDESC3232:0 "スウェーデンが多かれ少なかれフランスに強いられた1674－79年の悲惨な戦争の後、カール11世とスウェーデン政府の幅広い層は何かを変えなければならないことを認識した。王は、1680年と1682年の2度の議会で、驚くほどたやすく、議会や王立評議会に耳を傾ける義務を負うことなく、国の唯一の支配権を引き継いだ。こうして、スウェーデンのカール朝絶対主義の時代が始まり、彼の神にのみ責任がある謙虚さと質素な習慣のために、王は「グレイコート」と呼ばれた。"
 flavor_swe.EVTOPTA3232:0 "王の支配は絶対であるべきだ。"
 flavor_swe.EVTOPTB3232:0 "王は評議会に耳を傾けなければならない。"
 flavor_swe.EVTNAME3233:0 "アクセル・オクセンシェルナ"
 flavor_swe.EVTDESC3233:0 "1583年に生まれたアクセル・オクセンシェルナは、1602年にスウェーデン国家のための公民の経歴を歩み始め、1612年から1654年にかけて宰相に就任した。彼はスウェーデンがこれまでに持っていた最も能力の高い統治者であることを証明した。シャルル9世のように、オクセンシェルナはカルヴァン主義に感銘を受け、少なくともその信仰の要素を採用するという考えを持っていた。グスタフ・アドルフの右腕として、彼は三十年戦争に介入する王の計画の下で戦った。しかし、1632年、ルツェンで王が戦死した後、彼はプロテスタントの主導権を引き継ぎ、フランスが積極​​的に紛争に参加するように説得した。彼はいつも国内政策を厳密に守っていたが、彼が反対したクリスティーナ女王の退位を受け、彼は影響力のほとんどを失った。彼はカール10世グスタフの戴冠直後の1654年に死亡した。"
 flavor_swe.EVTNAME3235:0 "控訴裁判所"
 flavor_swe.EVTDESC3235:0 "グスタフ・アドルフは旧地方裁判所、すなわち「ティンスラット」より高い審級である、初のスウェーデン控訴裁判所「スヴェア・ホーブレット」を1614年に設立した。今日、スウェーデンには6つのそのような裁判所が存在する。"
 flavor_swe.EVTOPTA3235:0 "OK"
 flavor_swe.EVTNAME3236:0 "オクセンシェルナの摂政"
 flavor_swe.EVTDESC3236:0 "1632年11月6日、リュッツェンでの全くの予想外だが重大な恐れをもたらしたグスタフ・アドルフの死によって、アクセル・オクセンシェルナは、グスタフの6歳の娘クリスティーナの摂政団の長として国土を治めるための全権を担わなければならなかった。これまでは華麗な支配者が国を円滑に運営し続けていたが、亡き王によって管理されていた貴族の動向は、下級層と王位に大きな損害を与えるため摂政長によって全面的に解放された。5人からなる摂政団の1人はグスタフの庶兄で海軍総司令官のカール・カールソン・ギレンヒェルムであった。中でも彼が個人的な富と特権に最も関心が薄かった。"
 flavor_swe.EVTOPTA3236:0 "貴族に新しい権限を付与する。"
 flavor_swe.EVTOPTB3236:0 "これらの動向に対抗する。"
 flavor_swe.EVTNAME3237:0 "カール10世の4分の1王領回復"
 flavor_swe.EVTDESC3237:0 "カール・グスタフの君主への選択は、1650年のリクスダーゲンでの農民と市民への変化の約束によって生じたものに過ぎなかった。したがって、彼は1654年にクリスティーナから王位を継承したとき、彼らの負担を軽くし、国家財政を強化する義務を感じていた。いつものように、これを達成する真の方法は2つしかなかった－王領の回復、もしくは貴族からの寄付を増やすことである。貴族たちは大いに不本意ながらも、限定的な王領回復に同意した。結局、寄付の増額は、貴族がしていなかった税金を支払うこととほぼ同じことであった。"
 flavor_swe.EVTOPTA3237:0 "王家により多くの土地を！"
 flavor_swe.EVTOPTB3237:0 "より多く寄付するよう貴族に強いる。"
 flavor_swe.EVTOPTC3237:0 "貴族と同盟する。"
 flavor_swe.EVTNAME3238:0 "クリスティーナの4分の1王領回復"
 flavor_swe.EVTDESC3238:0 "クリスティーナ女王の治世は、評議会の高官たち、特に宰相であったアクセル・オクセンシェルナとの闘いに悩まされた。彼の反対にもかかわらず、彼女はヴェストファーレン条約（1648年）を締結し、三十年戦争の終結への原動力となった。勤勉な政治家であったクリスティーナは、戦争後に勃発した激しい階級の対立を内戦に陥らせないよう保つことができたが、長年の戦いによって引き起こされた絶望的な財政問題を解決することはできなかった。結局、彼女はオクセンシェルナを呼び戻し、彼女の改革計画の失敗を受け入れなければならなかった。"
 flavor_swe.EVTOPTA3238:0 "貴族と提携する。"
 flavor_swe.EVTOPTB3238:0 "寄付を増やす。"
 flavor_swe.EVTOPTC3238:0 "王家により多くの土地。"
 flavor_swe.EVTNAME3239:0 "女王クリスティーナ－カトリックの処女"
 flavor_swe.EVTDESC3239:0 "1649年、クリスティーナは結婚しないことを決断したことを公表し、翌年、議会において彼女は従兄であるカール・グスタフを王位継承者とした。1650年代初め、彼女はローマカトリック教徒への改宗を決断した。彼女の改宗への決断は1654年に退位する理由となっただけでなく、彼女の浪費的な方法に対する批判と不満を増加させた。"
 flavor_swe.EVTOPTA3239:0 "退位する。"
 flavor_swe.EVTOPTB3239:0 "王位に留まり、改宗する。"
 flavor_swe.EVTNAME3240:0 "デ・ラ・ガルディの政治"
 flavor_swe.EVTDESC3240:0 "彼の死の床で、カール10世は、彼の息子のカールの摂政を、アクセル・オクセンシェルナの摂政と同様の状況を避けるため、高貴な貴族の権力を制限する方法で任命した。しかし、彼が死亡した直後、摂政と上院は、最も近い支持者の2人、アドルフ・ヨハン皇太子とハーマン・フレミングを、より従順なラース・カッグとグスタフ・ボンデで置き換えた。その結果、1634年の政府の法令に復帰し、提携した貴族の利益と密接に関連した政策が行われた。"
 flavor_swe.EVTOPTA3240:0 "王の側近を置き換える。"
 flavor_swe.EVTOPTB3240:0 "王の意志に従う。"
 flavor_swe.EVTNAME3243:0 "偉大な削減"
 flavor_swe.EVTDESC3243:0 "16世紀と17世紀のスウェーデンの王たちは、貴族の受け入れと嫌悪の間で行きつ戻りつした。グスタフ・ヴァーサの時代には、豊かな農家と貴族の間にはほとんど違いがなかったが、彼の人生が終わりに向かうにつれ、状況は変化した。エリク14世は貴族を統制下においたが、弟のヨハンは特権を広げたいと考えていた。カール9世となった彼の3番目の弟は、革命に熱狂的な貴族を憎み、彼の時代では前代未聞であった思想をもて遊ぶ低い階級の人々に囲まれていた。グスタフ・アドルフとアクセル・オクセンシェルナの下では、振り子は逆に振られ、貴族は土地と権力の両方を得た。この傾向はカール11世により、突如終了することとなった。彼は、1679年のスウェーデンの屈辱的な敗北の後、貴族の土地と権力を大幅に縮小する政策を開始し、バルトの領主の特権を廃止したのである。"
 flavor_swe.EVTOPTA3243:0 "領主たちの審判の時だ。"
 flavor_swe.EVTOPTB3243:0 "領主たちと交渉する。"
 flavor_swe.EVTOPTC3243:0 "そのままにしておけ"
 flavor_swe.EVTNAME3244:0 "偉大な陸軍の再編"
 flavor_swe.EVTDESC3244:0 "カール11世は、彼の父親や息子のような偉大な戦士の王ではなかったが、偉大な再編者であり統合者であった。集権化への努力と貴族の土地保有の大幅な削減とは別に、陸軍の改革も行った。最も重要なのは、緩やかな「インデルニング制」すなわち軍役保有制度を考案したことである。この制度は軍隊の組織化であり、兵士たちは生活し、耕作するための農地を与えられ（王領回復によって可能となった）、収穫は賃金として使われた。したがって、国は平和と戦争、両方の時代に大規模な軍隊を維持することができた。農民が入隊した騎手、馬、設備を維持する責任を負う場合には、徴兵を免れ、税金の支払いから解放された。農民は2～5の農場の集団で協力し、兵士や水兵を維持することができた。兵士は150人の一団に編制され、各郡は1個連隊1200人を編制しなければならなかった。新制度では、高貴な貴族の士官と庶民の区別もなかった。"
 flavor_swe.EVTOPTA3244:0 "陸軍を改革する"
 flavor_swe.EVTOPTB3244:0 "古い制度を使用する。"
 flavor_swe.EVTNAME3245:0 "東方の外交"
 flavor_swe.EVTDESC3245:0 "大北方戦争を戦うには強力な同盟国が必要で、スウェーデンには以前までほとんど恵まれなかったものだった。カール12世は、オスマン帝国とマゼーパの下のウクライナのコサックとの間で同盟を見出すことを考えていたが、彼の希望は結局、ひどく打ち砕かれた。マゼーパは予期されていたよりも相当に貧弱で、トルコ人は信用ならないことで悪名高かった。しかしながら、唯一の代わりの選択肢となる同盟国は西ヨーロッパの強国であったが、ロシアに対して打撃を与えうる現実的な位置にはいなかった。"
 flavor_swe.EVTOPTA3245:0 "東方の勢力と同盟する。"
 flavor_swe.EVTOPTB3245:0 "フランスと同盟する。"
 flavor_swe.EVTOPTC3245:0 "イングランドと同盟する。"
 flavor_swe.EVTNAME3247:0 "製品法"
 flavor_swe.EVTDESC3247:0 "1724年、大北方戦争の悲惨な結末に続き、スウェーデンのリクスダーゲンは、1651年のイングランドの航海法に似た政策を実施することを決断した。成功は非常に限られていた。船舶産業は正の副作用として刺激されたものの、交易収入の増加はわずかであった。結局のところ、この法律は、主に明白な標的であった、イングランドとオランダの商人の敵意を集めることに成功しただけだった。"
 flavor_swe.EVTOPTA3247:0 "法を可決する。"
 flavor_swe.EVTOPTB3247:0 "現在の政策を整備する。"
 flavor_swe.EVTNAME3248:0 "敬虔主義と秘密集会禁止令"
 flavor_swe.EVTDESC3248:0 "敬虔主義は、17世紀後半にドイツで始まった宗教運動であった。伝統的に、敬虔運動は、プロテスタントの階級によく見られた知的主義、特にその時代のルター派教会への反動と見られていた。ポルタヴァの戦いに続いてトボリスクで捕虜として長年を過ごした貧しいスウェーデンの兵士たちは、ルター派の塊を保持し、敬意を理解することを学ばなければならなかった。スウェーデンでは彼らの帰国により本格的な運動が始まった。しかし、スウェーデンのルター派教会は不正な説教を非常に強く非難し、教会の枠組みの外での宗教的集会を禁じる、1726年の秘密集会禁止令へとつながった。"
 flavor_swe.EVTOPTA3248:0 "秘密集会禁止令に署名する。"
 flavor_swe.EVTOPTB3248:0 "敬虔主義を許可する。"
 flavor_swe.EVTNAME3259:0 "アニアーラ同盟"
 flavor_swe.EVTDESC3259:0 "「劇場王」と呼ばれたグスタフ3世は、1788年の夏にロシアとの戦争を宣言した。彼の主要な目標は、スウェーデン軍の名誉を取り戻し、以前の戦争でロシアによって失われた土地を取り戻し、おそらく最も重要なのはスウェーデンの政治におけるロシアの干渉に立ち向かうことであった。当時、スウェーデンには素晴らしい艦隊とかなり効果的な陸軍があったが、ほとんどの士官は兵士としてよりも政治家の色が濃いものであった。スウェーデン軍はサンクトペテルブルクに向けて行軍を開始し、士官たちの小さな抵抗にもかかわらず、いくつかの小さな戦いで勝利を収めた。8月12日、112人のフィンランドの高官が「アニアーラ同盟」を結成し、ロシアとの交渉を開始し、戦争を違法だと宣言し、独立したフィンランド国家の可能性を探った。この出来事は、王の反逆者を処刑して、彼らを置き換えることに、貧弱な姿勢しか取れなかったことで、スウェーデンの勝利に向けたすべての希望を効果的に終わらせることとなった。"
 flavor_swe.EVTOPTA3259:0 "裏切り者と交渉する。"
 flavor_swe.EVTOPTB3259:0 "裏切り者を処刑する。"
 flavor_swe.EVTNAME3260:0 "グスタフ4世アドルフの退位"
 flavor_swe.EVTDESC3260:0 "1809年にフィンランドにおける壊滅的な敗北は、グスタフ4世アドルフに大きく起因したものであるとして、1809年3月13日、スウェーデン西部の軍の特定の自由主義的な将校と役人たちによるクーデターで、彼は解任された。グスタフと彼の後継者は王位を奪われ、国を離れるように勧められた。退位させられた王は最終的にグスタフソン大佐の名でスイスに定住した。新たな君主を探す間、スウェーデンはグスタフの叔父で、高齢で子のいない、カール13世によって支配された。デンマークの王子クリスチャン・アウグストが選出されたが、彼は1810年に突如死亡した。リクスダーゲンは必死に割り当てを行い、最終的にフランスの元帥であったジャン・バティスト・ジュール・ベルナドットに決定された。"
 flavor_swe.EVTOPTA3260:0 "彼を退位させる。"
 flavor_swe.EVTOPTB3260:0 "彼に支配させよう。"
 flavor_swe.EVTNAME3261:0 "グスタフ4世アドルフの改革"
 flavor_swe.EVTDESC3261:0 "グスタフ4世アドルフは多くの点で父親とは全く正反対であった。王位を引き受けると、彼はすぐにグスタフ3世がとても愛していた豪華だが高価な舞踏会、国家の夕食会、パーティーを終わらせた。確かに、彼には他に失敗もあったが、グスタフ4世アドルフは鋭い経済感覚を持っていた。"
 flavor_swe.EVTOPTA3261:0 "経済を改革する。"
 flavor_swe.EVTOPTB3261:0 "以前のように続ける。"
 flavor_swe.EVTNAME3263:0 "連合と安全保障法"
 flavor_swe.EVTDESC3263:0 "グスタフ3世は、貴族の勢力が高まるにつれて、議会の3つの低い階級（聖職者、市民、農民）に訴え、1789年に王権を強化する新しい憲法を制定した。この連合と安全保障法により、スウェーデンはカール11世と12世のもとでの絶対主義の時代にほぼ復帰することとなった。貴族に取ってそれが耐え難いものであったことを証明するように、1792年3月16日にストックホルムのオペラハウスに出席した時に、王は殺害された。"
 flavor_swe.EVTOPTA3263:0 "法を可決する。"
 flavor_swe.EVTOPTB3263:0 "法を否決する。"
 flavor_swe.EVTNAME3264:0 "偉大な農業改革"
 flavor_swe.EVTDESC3264:0 "グスタフ4世アドルフは、フィンランドの喪失のためにいつも責められており、弱く、狂気じみた頑固な君主であると非難されている。彼が動かした多くの重要な改革は時とともに忘れられた。そのうちの少なくとも一つが、ルドガー・マクリーンによって監督された偉大な農業改革であった。マクリーンは、割り当てられたロットに移動することを拒否した農民の家を焼き払うのをためらうことのない、厳しい男であった。しかし、最終的に農民たちは彼に感謝した。新しい方法や大きな畑がこれまで以上に豊かな収穫をもたらしたためだ。"
 flavor_swe.EVTOPTA3264:0 "改革を開始する。"
 flavor_swe.EVTOPTB3264:0 "以前のように続ける。"
 flavor_swe.EVTNAME3246:0 "アルヴィド・ホルンと自由の時代"
 flavor_swe.EVTDESC3246:0 "子供のいなかったカール12世の死は、彼の妹ウルリカ・エレオノーラを女王として残すこととなった。忠実な国会議員であるアルヴィド・ホルン首相は、即時にこの機会を奪い、絶対主義を崩壊させ、議会の権限を強化した。彼の民主主義的な欲求は賞賛に値するものの、彼の行動はスウェーデンを完全に不安定にし、50年もの間、彼女を外国の利益のための人形にしてしまった。このいわゆる「自由の時代」には、貴族が失われた土地の一部を取り戻すことも見られた。しかし若い女王には、戦争に疲れた人々をひどく怒らせない明確な選択肢は見当たらなかった。"
 flavor_swe.EVTOPTA3246:0 "絶対主義を放棄する。"
 flavor_swe.EVTOPTB3246:0 "手綱は保持する。"
 flavor_swe.EVTNAME3253:0 "ハット党の重商主義改革"
 flavor_swe.EVTDESC3253:0 "オランダとイングランドの大規模工場に感銘を受けたスウェーデンのハット党は、ジャガイモ農家で実業家のヨーナス・アルストレーマーと協力して数多くの国営事業を設立し、スウェーデンの工業化を加速することを決断した。成功は限定的だったが、いくつかの工場ではかなりの利益が出るようになったことが証明された…ようやく。"
 flavor_swe.EVTOPTA3253:0 "試みる時だ。"
 flavor_swe.EVTOPTB3253:0 "重商主義は死んだ。"
 flavor_swe.EVTNAME3254:0 "1738年のスウェーデン議会"
 flavor_swe.EVTDESC3254:0 "1721年から1772年までのスウェーデンの政治は、いわゆるハット党とキャップ党の麻痺した議論によって完全に支配されていた。当初アルヴィド・ホルンによって率いられたキャップ党は、ロシアとイングランドの支持を得ていたが、ハット党はフランスの支援を受けていた。外国の干渉は着実に増加し、1772年にグスタフ3世が権力を掌握したとき、スウェーデンで最も強力な政治家はロシア大使であった。1738年の国会で、ハット党は温和なアルヴィド・ホルンを策略で破り、権力を握った。ホルンはロシアとの1724年の防衛同盟を更新するのとほぼ同時期に、ポーランドでロシアに対抗していたスタニスワフ・レシチニスキを正式に支持していたフランスとの間で補助金条約を交渉しようとする誤りを犯していた。"
 flavor_swe.EVTOPTA3254:0 "ハット党を勝利させる。"
 flavor_swe.EVTOPTB3254:0 "キャップ党を勝利させる。"
 flavor_swe.EVTNAME3255:0 "1746年のスウェーデン議会"
 flavor_swe.EVTDESC3255:0 "1721年から1772年までのスウェーデンの政治は、いわゆるハット党とキャップ党の麻痺した議論によって完全に支配されていた。当初アルヴィド・ホルンによって率いられたキャップ党は、ロシアとイングランドの支持を得ていたが、ハット党はフランスの支援を受けていた。外国の干渉は着実に増加し、1772年にグスタフ3世が権力を掌握したとき、スウェーデンで最も強力な政治家はロシア大使であった。最近のロシアとの悲惨な戦争にもかかわらず、1746年の国会で再びハット党は優位を獲得した。スウェーデンはプロイセンと防衛協定を締結し、フランスの補助金によって陸海軍の改革を始めた。"
 flavor_swe.EVTOPTA3255:0 "ハット党を勝利させる。"
 flavor_swe.EVTOPTB3255:0 "キャップ党を勝利させる。"
 flavor_swe.EVTNAME3256:0 "1756年の政変"
 flavor_swe.EVTDESC3256:0 "スウェーデン王アドルフ・フレドリクは、国家評議会が机の上に置いた書類に署名するだけの人形にまで縮小されていた。それにもかかわらず、王とその女王、ロヴィーサ・ウルリカは、評議会の会議を妨害し、機会を得るたびに彼らの意志を強制しようとした。1756年に理事会は、署名を拒否した書類に王立の印鑑を使用し始めることを王に通知した。この露骨な侮辱に憤慨して、女王は6月にクーデターを計画し始めたが、彼女の共謀者は暴かれて処刑された。その結果、王権はまた一つ段を下ることになった。"
 flavor_swe.EVTOPTA3256:0 "現在の憲法を強化する。"
 flavor_swe.EVTOPTB3256:0 "王の影響力を増やす。"
 flavor_swe.EVTNAME3257:0 "1760年のスウェーデン議会"
 flavor_swe.EVTDESC3257:0 "1721年から1772年までのスウェーデンの政治は、いわゆるハット党とキャップ党の麻痺した議論によって完全に支配されていた。当初アルヴィド・ホルンによって率いられたキャップ党は、ロシアとイングランドの支持を得ていたが、ハット党はフランスの支援を受けていた。外国の干渉は着実に増加し、1772年にグスタフ3世が権力を掌握したとき、スウェーデンで最も強力な政治家はロシア大使であった。1760年の国会は、効果のない政策と、出版の自由と自由交易のために繁栄していたキャップ党によって、フランスの支持を失っていたハット党という状況であった。それにもかかわらず、ハット党は、おそらくプロイセンとの戦争のために、再び勝利を収めた。"
 flavor_swe.EVTOPTA3257:0 "ハット党を勝利させる。"
 flavor_swe.EVTOPTB3257:0 "キャップ党を勝利させる。"
 flavor_swe.EVTNAME3258:0 "1765年のスウェーデン議会"
 flavor_swe.EVTDESC3258:0 "1721年から1772年までのスウェーデンの政治は、いわゆるハット党とキャップ党の麻痺した議論によって完全に支配されていた。当初アルヴィド・ホルンによって率いられたキャップ党は、ロシアとイングランドの支持を得ていたが、ハット党はフランスの支援を受けていた。外国の干渉は着実に増加し、1772年にグスタフ3世が権力を掌握したとき、スウェーデンで最も強力な政治家はロシア大使であった。1765年、キャップ党は、30年近くもの間ハット党が悲惨に支配した後、国会の権力を取り戻すことに成功した。キャップ党の支配はわずか3年間だったが、出版の自由を醸成し、限定的な自由交易改革を開始することができた。"
 flavor_swe.EVTOPTA3258:0 "キャップ党を勝利させる。"
 flavor_swe.EVTOPTB3258:0 "ハット党を勝利させる。"
 flavor_swe.EVTNAME3262:0 "政変と啓蒙専制君主"
 flavor_swe.EVTDESC3262:0 "グスタフ3世は、スウェーデンの王位を継承すると、ハット党とキャップ党の麻痺した議論によって、国が混乱の騒ぎに陥ったのを見た。何かが、しかもすぐに行われなければならず、さもなければスウェーデンは貧しく不幸なポーランドと同じ運命を共有することになるかもしれなかった。だから、むしろスキュラとカリュブディスによって国家が引き裂かれるのを黙って見ているよりは、王は自分自身で問題を取り上げることを選び、無血クーデターを通じて権力を握った。こうしてスウェーデンの歴史におけるグスタフの時代が始まった。"
 flavor_swe.EVTOPTA3262:0 "王は支配するべきだ！"
 flavor_swe.EVTOPTB3262:0 "暴君はいらない！"
 the_dacke_feud.1.t:0 "ダッケ戦争"
 the_dacke_feud.1.d:0 "ニルス・ダッケはスモーランドの裕福な農夫であり、中央集権、高税金、教会財産の没収にうんざりしていたため、古い国境周辺の郡に公然とした反乱を引き起こした。すぐに武器を持った何千人もの農民がエステルイェータランドへと国境を越えて進行した。当初、農民たちは成功したが、王がドイツの傭兵を連れてきたとき、彼らの運命はすぐに逆転した。スモーランドの森林地帯では、ニルス・ダッケは依然として共通の民族の英雄とみなされている。"
 the_dacke_feud.1.a:0 "反乱を鎮圧する。"
 the_dacke_feud.2.t:0 "ダッケの反乱の拡大"
 the_dacke_feud.2.d:0 "[Root.GetName]の農民の大半はダッケの支援のために立ち上がり、王家に対して武器を取ることに決めた！彼らの要求には、減税、徴兵免除、地方自治の強化が含まれている。"
 the_dacke_feud.2.a:0 "我々はさらに上手く彼らを鎮圧する！"
 the_dacke_feud.2.b:0 "彼らと交渉する。"
 the_dacke_feud.2.c:0 "彼らの要求に屈する。"
 the_dacke_feud.3.t:0 "ダッケの広がりへの支援"
 the_dacke_feud.3.d:0 "反乱によるニルス・ダッケの理念に対する支持は、地方の人々を飢餓の危機にさらしてしまった。彼らに対する効果的な通商停止は、そこでの反乱をうまく抑えることができるかもしれない。"
 the_dacke_feud.3.a:0 "通商停止を実施する。"
 the_dacke_feud.3.b:0 "それは後で我々を傷つけるだけだ。"
 the_dacke_feud.100.t:0 "ダッケ戦争の終結"
 the_dacke_feud.100.d:0 "ダッケ戦争として知られた戦いはようやく終結した。国家に忠実な軍隊は再びすべての州を支配している。"
 the_dacke_feud.100.a:0 "秩序は回復した。"
 END_OF_DACKE_FEUD_DIS:0 "ダッケの反乱の終結"
 flavor_swe.EVTNAME1628:0 "ヴァーサの沈没"
 flavor_swe.EVTDESC1628:0 "スウェーデンの軍艦ヴァーサは、スウェーデンの軍事力と政治力、また、戦士の王たるグスタフ・アドルフの権威の象徴として建造された。当時、彼女は世界で最も武装した軍艦の一つであった。1626年から1628年に建造が行われ、彼女を装飾し装備することに費用が惜しまれることはなく、彼女は64本もの砲を装備していた。問題は、ヴァーサが不安定に作られていて、多くの砲を支えるのにバラストが不十分だったことであった。1628年8月10日の彼女の処女航海において、船は一海里も帆走することなくベックホルメンの外で沈没した。"
 flavor_swe.EVTOPTA1628:0 "我々の評判は台無しだ！"
 flavor_swe.EVTNAME1743:0 "グレート・デールカーリアン・ダンス"
 flavor_swe.EVTDESC1743:0 "貴族政治への不満は、自由の時代に農民たちの間で増大した。1741～1743年のハット党ロシア戦争でのロシアの勝利と、子供のいないフレデリック1世後の王位継承権の問題が主な理由だった。ハット党がデールカーリアンのノルウェーとの自由貿易に制限を導入したダーラナ県では、不満はさらに大きかった。1743年にダーラナの農民は反抗し、それはグレート・デールカーリアン・ダンスとして知られるようになった。彼らは、1741年のヴィルマンストランドの血みどろの戦いで多数の死傷者を出した地方連隊に加わった。デンマークのフレデリック皇太子の王としての選出と、悲惨なロシア戦争の責任者たちに対する厳しい審理が、反乱の主な目的となった。群衆は武装し、6月11日にストックホルムへ行進し始めた。"
 flavor_swe.EVTOPTA1743:0 "彼らの交易を制限する。"
 flavor_swe.EVTOPTB1743:0 "彼らの交易の権利を強化する。"
 flavor_swe.EVTNAME3280:0 "大ペル・ブラへ"
 flavor_swe.EVTDESC3280:0 "大ペル・ブラへはスウェーデンの政治家であり、グスタフ・ヴァーサ王の甥だった。ブラヘは王に高く評価され、ダッケの反乱の時に目覚ましい働きをした。彼は1540年からストックホルム城の長官を務め、1544年に枢密院の地位を授与された。1561年のエリク14世の戴冠式で、ブラヘはヴィーシンクスボリの伯爵となり、ヨハン3世の即位時にはスウェーデンの上級司法長官及びノールランドの長官として任命されるよう取り計らわれた。"
 flavor_swe.EVTNAME3281:0 "ヨラン・ペッション"
 flavor_swe.EVTDESC3281:0 "ヨラン・ペルションはスウェーデンの政治家であった。1550年代初め、ヴィッテンベルク大学で法学を学び、ドイツの神学者であるフィリップ・メランヒトンの推薦状を添えてスウェーデンに戻った。彼はすぐに頭角を現し、エリク14世の諜報網の長であるだけでなく、王の最も信頼できる評議員へと出世を遂げた。ペルションはまた、王の検察官を務め、高等裁判所によって言い渡された300の死刑の多数を担当した。彼は広く、策謀家として見られ、エリクに対して非常に多くの影響力を持っていた。エリク王が権力を奪われた後、ペルションは貴族に逮捕され処刑された。断頭後、彼の切り離された体は、ブルンケベリ広場に展示された。"
 flavor_swe.EVTNAME3282:0 "小ペル・ブラへ"
 flavor_swe.EVTDESC3282:0 "小ペル・ブラへはスウェーデンの役人で政治家だった。海外留学の後、彼はグスタフ・アドルフの侍従になった。1626～1628年の間、彼はポーランドとの戦争に参加し、その後、三十年戦争の初期には王に従いドイツへと向かった。彼は枢密顧問官となり、1635年にポーランドとの和平交渉を主導した。2年後、彼はフィンランドで総督に任命され、1641年には王室執事長を兼任した。フィンランドの発展への彼の貢献には、郵便制度の導入とタヴァステフスとニースロットの中のいくつかの都市の創設が含まれていた。彼はオーボ王立アカデミーの創設にも貢献した。"
 flavor_swe.EVTNAME3283:0 "マグヌス・ガブリエル・デ・ラ・ガルディ"
 flavor_swe.EVTDESC3283:0 "陸軍元帥であったヤコブ・デ・ラ・ガルディの息子、マグヌス・ガブリエル・デ・ラ・ガルディは1622年10月15日、レヴァルで生まれた。彼は徹底的な教育を受け、フランスとオランダで時間を過ごした。1643年、彼はスウェーデンに戻ってデンマークとのトルステンソン戦争に参加し、グスタフ・ホルンのもとで陸軍元帥を勤めた。かつてクリスティーナ女王の支持を受けていた彼は、後に彼女の支持を失うこととなった。彼は義理の兄弟カール10世グスタフの下で中将となり、ポーランドとロシアに対する戦争で軍隊を指揮した。カール10世グスタフが1660年に死亡すると、デ・ラ・ガルディは未成年のカール11世の摂政評議会の一員に任命された。彼は後に、カール11世の王領回復の間に、他のどの貴族よりも多くを失い、1686年4月26日に死去した。"
 flavor_rus.EVTNAME1000:0 "ミハイロ・シチェルバートフ"
 flavor_rus.EVTDESC1000:0 "ミハイロ・シチェルバートフは、18世紀ロシアの著名な政治家、歴史家、哲学者だった。彼は1770年に交易委員会の一員になり、1779年に秘密会議の議長と元老院議員になった。ロシアの保守主義者であり、ロシアの啓蒙主義運動の支持者でもあるが、彼はおそらく作家として最もよく知られている。彼の『古代よりのロシア史』は1771年と1791年の間に7巻出版された。シチェルバートフの最後の作品『ロシアにおける風俗の退廃について』は1797年に出版され、当時の社会の慣習に対する激しい攻撃を含んでいた。"
 flavor_rus.EVTNAME1001:0 "ヴァシーリー・タチーシチェフ"
 flavor_rus.EVTDESC1001:0 "ロシアの政治家・民族学者ヴァシーリー・タチーシチェフは、モスクワの技術学校を卒業し、スウェーデンに対抗する大北方戦争（1700～1721）に参加した。彼はピョートル大帝の外交機関で重要な人物になり、その後、最高枢密院に反対するアンナの即位を支持した。彼は、ロシア史上初の本格的な作品の一つである『古代よりのロシア史』の著者として最も顕著な役割を果たした。"
 flavor_rus.EVTNAME1002:0 "ミハイル・ロモノーソフ"
 flavor_rus.EVTDESC1002:0 "19歳の時、ロモノソーフはモスクワのスラヴ・ギリシャ・ラテン・アカデミーへ司祭の息子であると偽って入学した。サンクトペテルブルク大学での奨学金は、その後、ドイツ啓蒙哲学者クリスチャン・ウォルフの指導の下、マールブルク大学での海外留学まで続いた。ロモノーソフは様々な分野で重要なロシア科学者となったが、おそらく金星の大気圏を発見したことで最もよく知られている。彼は1764年に州の大臣に任命されたが、わずか1年後に死亡した。"
 flavor_rus.EVTNAME3203:0 "ボリス・モロゾフ"
 flavor_rus.EVTDESC3203:0 "ロシアの政治家であり、クレムリンの宮廷で長い職歴を持つ会計家である。彼はツァーリであるアレクシスの義理の弟であり、アレクシスの初期の治世中に政府を率いた。給与と大蔵省を監督するモロゾフは、給与を引き下げ、新しい税金を導入することによって国家の収入を増やそうとした。塩に高い税金を課したことで、1648年の塩一揆に名前が残ることとなった。修道院での短い追放の後、モロゾフはモスクワに戻り、彼は政府の多くを支配しながら、自身は目立たない存在であった。彼は後にイヴァン3世によるスジェブニク法典に替わる新しい法典である会議法典の起草に参加した。それは、農奴および定められた階級に対する世襲で不変の所有権を、貴族が独占的な特権として有するだけでなく、農奴制を強固にするものであった。"
 flavor_rus.EVTNAME3401:0 "パメスティ改革"
 flavor_rus.EVTDESC3401:0 "1471年にモスクワがノヴゴロドを侵略し、リトアニアがノヴゴロドの援助に失敗した後、ノヴゴロドは独立をさらに制限するコロスティニ条約を受け入れざるを得なくなった。イヴァン3世は、父親に起こった事の故に、なおも反乱を警戒し、ノヴゴロド市民の多くを追放した。彼はまた、ノヴゴロド教会の指導者をロシア正教会の指導者と入れ替えた。土地は住民から取り上げられ、兵役の代償として騎兵たちに与えられた。パメスティ制度と呼ばれた土地管理の改革をそこで確立した後、彼はそれをモスクワに導入した。ボヤールと呼ばれた地方貴族の所有地を奪い、それを軍に与えることにより、権力を強化、集中させ、軍や他の家臣たちの忠誠心を築くのに役立てた。1489年までには、ノヴゴロドはもとの姿の抜け殻となり、今ますます増大するロシアの国家の一部となった。"
 flavor_rus.EVTOPTA3401:0 "改革しよう。"
 flavor_rus.EVTOPTB3401:0 "ノヴゴロドのようになろう。"
 flavor_rus.EVTNAME3202:0 "マリュータ・スクラートフ"
 flavor_rus.EVTDESC3202:0 "マリュータ・スクラートフは、イヴァン雷帝と彼の秘密警察が何千件もの処刑と土地没収を行った時代において、オプリーチニキの間で最も著名な指導者の一人であった。スクラートフは、1569年にイヴァンの唯一のいとこであり、王位を狙う可能性があったスターリツァ公ウラジーミルへの裁判と処刑に参加したときに自身の名を上げた。その後同年、彼は裁判を非難したモスクワ府主教のフィリップ2世を絞め殺し、1570年にノヴゴロドへの厳しい討伐の際には、何千人もの市民を殺害した。スクラートフは1573年、リヴォニア戦争時にヴァイセンシュタインの包囲戦で殺された。"
 flavor_rus.EVTNAME3404:0 "東洋におけるロシアの請求権"
 flavor_rus.EVTDESC3404:0 "1552年、皇帝イヴァン4世（雷帝）は、ニジニ・ノヴゴロドの東にあり、ヴォルガ川の封鎖地点でもあったカザン・ハン国への遠征を行った。重砲の使用によりタタールの都市の城壁は破壊され、即座に圧倒されて併合された。1556年、カザンでの4年前の成功に伴い、皇帝イヴァン4世（雷帝）は、ヴォルガ川を南下して、アストラハン・ハン国に対して新たな遠征を開始した。アストラハンを獲得したことで、カスピ海への通行が可能となり、ヴォルガ流域全体をロシアの支配下に置くことができた。サマーラ（1586年）、サラトフ（1590年）、ツァリーツィン（1589年）などの都市が、適切な支配を確実にするために川沿いに設立された。"
 flavor_rus.EVTOPTA3404:0 "それらはすべて母なるロシアに属する。"
 flavor_rus.EVTOPTB3404:0 "それは我々の外交を危険に晒すだろう。"
 flavor_rus.EVTNAME3405:0 "ポーランド・リトアニアのロシアの請求権"
 flavor_rus.EVTDESC3405:0 "ロシアのイヴァン4世は、彼の故国の国境を南と東に拡大していたが、西方、特にリヴォニアでは強い抵抗に遭遇した。ポーランド、リトアニア（その後ポーランドの一部となる）、さらにはスウェーデンとの戦争は1583年まで続いた。ポーランドは1569年にリトアニアを併合し、ポーランド軍に対する多くの敗北の後、イヴァンは1582年に平和条約に署名しなければならず、そこで彼は以前の西方の領土をすべて失った。両国の間の敵対は続き、動乱時代（1598～1618年）の間のポーランドによるモスクワ占領（1610年）で最高潮に達した。"
 flavor_rus.EVTOPTA3405:0 "それらはすべて母なるロシアに属する。"
 flavor_rus.EVTOPTB3405:0 "それは我々の外交を危険に晒すだろう。"
 flavor_rus.EVTNAME3406:0 "草原へのロシアの請求権"
 flavor_rus.EVTDESC3406:0 "アストラハンの陥落直後の、1557年にイヴァン4世は、モンゴル人の後継者であるカザン南部の大草原であるノガイ・オルダの領土で作戦を開始した。これは東方への拡大のための最初の一歩であった。東方へのロシアの拡大は、1550年から1581年にかけてイェルマークの配下のコサックによって行われ、ニジニ・ノヴゴロドのストロガノフ家の商人たちの民間事業は、多くの土地がロシア皇帝の支配下に落ちていくのを経験した。1584年のシビル・ハン国の征服とシベリアのチンギス・ハーンの後継者の最後の領土の破壊は、広大な後背地の短剣と支配の前の最後の段階であり、最終的には、コサックがそのオストログ（輸送を確保する単純な要塞）の外に都市を建設し、1645年にオホーツクで太平洋に到達するのを見ることになった。"
 flavor_rus.EVTOPTA3406:0 "それらはすべて母なるロシアに属する。"
 flavor_rus.EVTOPTB3406:0 "それは我々の外交を危険に晒すだろう。"
 flavor_rus.EVTNAME3410:0 "選抜会議"
 flavor_rus.EVTDESC3410:0 "1543年、わずか14歳で、驚くべき力と勇気を持って、偉大な君主イヴァン4世はボヤールの恐怖の統治を終わらせた。彼の背後には、友人であるアレクセイ・アダシェフと、賢明なマカリイからモスクワ府主教を受継いだ、才能豊かなシリヴェーストルがいた。シリヴェーストルとアダシェフは選抜会議と呼ばれた顧問の集団に所属しており、イヴァン4世の治世の初期には、ロシアの改革の大きな助けとなったが、イヴァンの最初の妻アナスタシアが1560年に死亡したことを受けて、その支持を失った。1553年に重い病気の後、精神的に不安定になったイヴァンは、妻を毒殺したとして古い友人を非難して彼らを追放し、彼の残虐性を抑える者は誰もいなくなった。"
 flavor_rus.EVTOPTA3410:0 "優秀な大臣だ！"
 flavor_rus.EVTNAME3411:0 "モスクワ略奪"
 flavor_rus.EVTDESC3411:0 "イヴァンは、ヨーロッパとの交易がバルト海への自由な繋がりに依存していると感じ、彼は関心を西方へ向けることを決断した。1558年、彼はリヴォニアに対するロシア支配を確立しようと戦争に突入した。ロシアは緒戦に勝利し、リヴォニアの騎士たちを打ち破ることに成功したが、その同盟国であるリトアニアは1569年にポーランドの一部となった。戦争はスウェーデンが（エストニアでの自らの利益を守るため）ロシアに対抗してポーランドを支持したことで長期化し、その間にクリミアのタタール人はアストラハンを攻撃し、さらに1571年には、ロシアの広い範囲に侵入し、モスクワを略奪し、クレムリンだけを残して焼き払った。"
 flavor_rus.EVTOPTA3411:0 "この恐ろしい侮辱のかたきを討つ。"
 flavor_rus.EVTOPTB3411:0 "反乱を鎮圧するのに利用する。"
 flavor_rus.EVTNAME3413:0 "大蔵省改革と給餌制度の廃止"
 flavor_rus.EVTDESC3413:0 "最も重要なロシアの政府改革のいくつかがイヴァン4世によって制定された。イヴァンはイヴァン3世の業績の上に築き上げ、代官（注：皇帝の臣下時にのみ与えられる領土を有した軍人・文官）階級を君主制にさらに密接に結びつけた。彼はまた、直接自由にできる財務局を別に創設し、資金の流入と流出に一定の効率をもたらした。給与が農民の手から直接「そのまま」支払われていた地方行政の支払制度である給餌制度の廃止と、地方行政組織の是正が、君主制をより一層効率的かつ強力なものにした。ロシアにとって不幸なことに、これらの改革は、イヴァン4世の治世末期、犠牲の多い悲惨なリヴォニア戦争後の国家を破産しないようにしておくには十分ではなかった。"
 flavor_rus.EVTOPTA3413:0 "大蔵省を改革し、給餌を廃止する。"
 flavor_rus.EVTOPTB3413:0 "大蔵省を改革するだけにする。"
 flavor_rus.EVTOPTC3413:0 "給餌を廃止するだけにする。"
 flavor_rus.EVTNAME3415:0 "ロシア正教会の独立宣言"
 flavor_rus.EVTDESC3415:1 "ビザンツ帝国が崩壊して間もなく、ロシア教会は事実上、コンスタンティノープル総主教庁から独立していた。ロシア主教協議会によって任命された府主教ヨナは、モスクワおよび全ルーシの総主教の称号を与えられた。ロシア教会はロシア国家と結びつく代わりに、コンスタンティノープルから独立して以来、ますます成長してきている。"
 flavor_rus.EVTOPTA3415:1 "真の信仰を[Root.Capital.GetCapitalName]から導こう。"
 flavor_rus.EVTOPTB3415:1 "同胞がコンスタンティノープルを取り戻すのを助けよう。"
 flavor_rus.EVTOPTC3415:0 "トルコ人からコンスタンティノープルを解放することが我らの宿命なのだ！"
 flavor_rus.EVTNAME3416:0 "農奴にされる農民"
 flavor_rus.EVTDESC3416:0 "ボリス・ゴドゥノフは1598年に選出され、フョードルの後継者となった。彼はロシアの領土利益を統合したが、彼が権力を握ってすぐに、干ばつ、飢饉、疫病によりモスクワで50万人が死亡した。農民は彼らの村から逃げ出し、後には雑草が生い茂る土地が残された。これに対してゴドゥノフは、農民が彼らが生まれた土地を離れることを禁じる布告を発した（イヴァン4世も1581年に同様の布告を発している）。農民は名実ともに農奴となったのである。"
 flavor_rus.EVTOPTA3416:0 "農民を農奴化する。"
 flavor_rus.EVTOPTB3416:0 "彼らを農奴にしてはならない。"
 flavor_rus.EVTNAME3417:0 "会議法典による完全な農奴制の実施"
 flavor_rus.EVTDESC3417:0 "皇帝アレクセイは家庭教師のボリス・モロゾフからうわべだけの教育を受け、16歳で王位に就いた。アレクセイの義理の兄でもあったモロゾフは当初国政を担当したが、1648年にモスクワでの人々の蜂起によってアレクセイはモロゾフを追放した。アレクセイは反乱軍の要求に屈し、1649年、合法的に定義された農奴制の新しい法律（会議法典）を制定する身分制議会（全国会議）を招集した。"
 flavor_rus.EVTOPTA3417:0 "施行する。"
 flavor_rus.EVTOPTB3417:0 "経済の悪化と市民の反乱を受け入れる。"
 flavor_rus.EVTNAME3418:0 "ニコンの改革とラスコーリニキ"
 flavor_rus.EVTDESC3418:0 "ニコンは1652年から1666年にかけて、ロシア正教会の総主教を務めた。彼はロシアの儀式から増長と偏心を排除するために、教会規律と儀式の非常に積極的な改革に着手した。彼の改革、特にギリシャの祈祷書の訂正（1654年）は教会に分裂をもたらし、ニコンによって禁止された古い慣習を保持していた主要な反対勢力であるラスコーニキの形成を促した。ドゥホボール派のような異端の宗派が形成され、迫害を避けるためにラスコーニキに身を寄せた。1658年までに、ニコンは彼の追放をもたらすだけの十分に強力な敵対勢力を喚起し、1666年に退位し、地位を落とした。彼はロシアの教会の歴史の中で他に類を見ない人物であった。彼は教会の諸問題に国家が干渉することに反対し、2つの機関を明確に区別することを考えていた。彼の退位後も彼の改革は維持された。"
 flavor_rus.EVTOPTA3418:0 "我々は教会を近代化しよう。"
 flavor_rus.EVTOPTB3418:0 "ラスコーリニキの注意に従う"
 flavor_rus.EVTNAME3419:0 "フョードル・バイコフの外交芸"
 flavor_rus.EVTDESC3419:0 "フョードル・バイコフは1656年に中国との外交関係を開くために北京に赴いた。しかし、中国の礼儀を誤解した彼は、中国の閣僚たちが、ロシアが中国を主君として認めたと信じるような行動を取った。書簡はモスクワに送られた。この手紙には、「ロシア」が今支払う必要がある年ごとの貢物に関する指示が含まれていた。ツァーリは、モスクワの誰もが中国語を理解できなかったので、抗議する機会もなかった。ロシア政府は何事もなかったかのようにこの出来事を無視し、中国は満州王朝による征服に忙殺されていた。"
 flavor_rus.EVTOPTA3419:0 "要求を無視する。"
 flavor_rus.EVTOPTB3419:0 "中国の臣下であるふりをする。"
 flavor_rus.EVTOPTC3419:0 "中国の臣下であるふりをして、貢物を送る。"
 flavor_rus.EVTNAME3420:0 "ステンカ・ラージンのコサックの反乱"
 flavor_rus.EVTDESC3420:0 "ステンカ・ラージン（またはステンカ・チモフェエヴィチ）は、1667-69年にペルシアとロシアの住民への一連の成功した襲撃を実行したドン・コサックの首長だった。大きな名声と富を獲得したラージンは、1670年にヴォルガにあるロシア皇帝の要塞都市に対して新たな戦闘を開始した。約7,000人のコサックの軍勢で、彼はツァリーツィンとアストラハンを強奪した。その両方の町で、彼と彼の兵士たちは酒飲みに明け暮れ、貴族や軍人に対する野蛮な残虐行為を続けた。また、地方行政をコサックの自治制度に置き換えた。ラージンはヴォルガへ前進を続け、その途中で彼は彼の反乱に加わるために奴隷や都市の下層階級を扇動した。彼はサラトフを陥落させてシンビルスクに向かったが、彼の反乱はヴォルガ地方全域、さらには中央ロシア州の一部にまで広がっていた。ラージンの成功を警戒して、皇帝アレクセイはシンビルスクを解放するために軍隊を送った。その軍隊は、ラージンの無防備で貧弱な軍隊へ決定的な敗北をもたらした。ラージンはドンに逃げたが、1671年4月24日、彼は皇帝支持者のコサックによって捕らえられ、皇帝の当局に引き渡された。モスクワに運ばれ拷問を受けたラージンは、赤の広場で四つ裂きの刑に処された。"
 flavor_rus.EVTOPTA3420:0 "すべての分離独立の動きを鎮圧する。"
 flavor_rus.EVTOPTB3420:0 "地方により多くの自治を与える。"
 flavor_rus.EVTNAME3421:0 "ネルチンスク条約"
 flavor_rus.EVTDESC3421:0 "イヴァン雷帝の下で開始されたシベリアへの永続的なロシアの探検と植民地化は、17世紀を通じて定期的に続けられ、世紀末には東シベリアの大部分が発見された（カムチャツカには1679年に到着した）。アムール川流域は1650年代と1689年にハバロフに​​よって調査され、ロシアと中国の国境紛争は、アムール国境を固定した最初の中国とヨーロッパの条約であるネルチンスク条約によって解決された。1727年のキャフタ条約では、新しい満州王朝（1644～1911）の首都である北京にロシアの交易拠点を設置するための条項さえ設けられた。"
 flavor_rus.EVTOPTA3421:0 "条約を受け入れる。"
 flavor_rus.EVTOPTB3421:0 "無礼な条約を拒否する。"
 flavor_rus.EVTOPTC3421:0 "我々の外交で地域を混乱させないことが望ましい。"
 flavor_rus.EVTNAME3422:0 "大北方紛争"
 flavor_rus.EVTDESC3422:0 "1697年、15歳のカール12世がスウェーデン王位に就いた。これを好機と見たロシアのピョートル1世は、1699年にデンマークおよびポーランド・ザクセンと同盟を結んだ。しかし、イギリスとオランダの海軍支援を受けたカールはシェラン島に上陸し、即座にデンマークを破り、その後エストニアに移り、数で大きく劣る（1対5）スウェーデン軍がロシア軍に圧勝した。カールはロシアにとどめを刺す代わりに、ポーランド・ザクセンのアウグスト2世に対抗し、1704年に彼をポーランドから追い出し（国王には親スウェーデンのスタニスワフ・レシチンスキを選出させた）、1706年にはザクセンを屈服させた。ロシアはサンクトペテルブルクの建設に着手し（1703年）、軍を再建する一方で、エストニアの一部も占領した（1704～1706年）。カールはその後、マゼーパ率いるコサックが再び反乱を起こしたウクライナを経由してモスクワに進軍することを決定した（1708年）。厳しい冬とロシア軍の襲撃により国王軍は壊滅し、1709年のポルタヴァの戦いでついに敗北した。負傷した王はオスマンに逃れた。ロシア軍はプルート川でオスマン軍に包囲されたが、ピョートルはアゾフと引き換えに賄賂を通じて安全を得ることに成功した。カールがまだトルコに亡命している間に、ロシア、デンマーク、ハノーファー、さらにはプロイセンがバルト海周辺のスウェーデン領の大半を占領した。トルコの抑留から抜け出したカールは、1718年にノルウェーのフレデリクスハルド要塞の前で戦死した。その後の和平条約により、スウェーデンはバルト帝国の大半を失うこととなる。"
 flavor_rus.EVTOPTA3422:0 "彼らの敵とのより緊密な関係を求める。"
 flavor_rus.EVTOPTB3422:0 "他国が最初に動くまで待つ。"
 flavor_rus.EVTNAME3425:0 "マゼーパのウクライナ蜂起"
 flavor_rus.EVTDESC3425:0 "1708年、大北方戦争は激しさを増していた。彼らの昔からの主君に対する敵意の増大により、ポーランド人、ロシア人、ウクライナのザポリージャのコサックたちは、彼らの司令官である、マザーパの指導の下で反乱を起こした。スウェーデンのカール12世に対する彼の訴えは、1708年から1709年に聞かれ、スウェーデン軍はウクライナに移動し、彼らは冬の消耗品と援軍を見つける根拠のない希望を持っていた。彼らはポルタヴァで敗北し、コサックの暴動は完全に抑制され、ほとんどのコサックはロシア帝国の東部の州に追放された。"
 flavor_rus.EVTOPTA3425:0 "我々は以前にも分離独立派に対処している。"
 flavor_rus.EVTNAME3426:0 "政府改革と絶対主義"
 flavor_rus.EVTDESC3426:0 "ピョートル大帝の治世の過程で、中世的で陳腐化した政体は、効果的な独裁政治の場を与えることとなった。1711年、彼はボヤールスカヤ・ドゥーマまたは貴族会議を廃止し、様々な中央および地方の機関の行動を調整し、歳入の回収と支出を監督するための国家最高機関として元老院を勅令によって確立し、彼の布告に従って法律が作成された。軍の規律は民間機関にも拡大され、警備の将校は常時元老院で任務についていた。さらに、1722年からは、元老院とそれらの官庁の日常業務を監督する将軍があり、「主権者の目」として機能していた。"
 flavor_rus.EVTOPTA3426:1 "改革を開始する。"
 flavor_rus.EVTOPTB3426:1 "古い方法のほうが良い！"
 flavor_rus.EVTOPTC3426:0 "政府改革のみ行う。"
 flavor_rus.EVTNAME3427:0 "国家がロシア教会の支配権を得る"
 flavor_rus.EVTDESC3427:0 "1721年、ロシア正教会を国家に服従させるため、ピョートル大帝はモスクワ総主教を廃止した。それ以来、教会の首長としての総主教の地位は、宗教的な団体、すなわち聖務会院であり、皇帝の意志に従順な階層の代表者で構成されていた。聖務会院の活動を監督するために、世俗的な役人－宗務総監または長官が任命された。聖務会院はあらゆる反対派を激しく迫害し、すべての出版物の検閲を行った。"
 flavor_rus.EVTOPTA3427:0 "総主教を廃止する。"
 flavor_rus.EVTOPTB3427:0 "総主教だけは残す。"
 flavor_rus.EVTNAME3430:0 "1726年のクールラント継承"
 flavor_rus.EVTDESC3430:0 "最後のクールラント公であるフリードリヒ・ヴィルヘルムの1711年の死去は、弱く病気がちなフェルディナントと、ロシアとポーランドの多くの候補者を除き、後継者がいない中でのものだった。1726年、ポーランドの議会は、現在のポーランド王の息子、ザクセンのモーリスを公爵として押し付けたが、これは彼女の心を変え、彼の撤回を要請しただけであった。同じ頃、ロシアは、エカチェリーナ1世の義理の息子であるホルシュタイン・ゴットルプ公を彼女自身の候補者として支援していた。多くの賄賂や交渉、そして外交場面の後に、モーリスは退去するか、さもなければ戦争で苦しむことになると勧告された。それは1727年に始まり、ロシアは確かに言葉通り、8000の軍隊を派遣し、8日もかからずに公爵を撃ち破った。戦争はヨーロッパのすべてを巻き込むには十分な長さではなく、モーリスはフランスに逃亡し、そこで軍事的な輝かしい働きを見せた。"
 flavor_rus.EVTOPTA3430:0 "クールラントを手に入れる準備だ。"
 flavor_rus.EVTOPTB3430:0 "些細な問題は無視する。"
 flavor_rus.EVTNAME3432:0 "ドゥーマと立法改革"
 flavor_rus.EVTDESC3432:0 "1767年、エカチェリーナは国民の真の願いを確かめ、憲法を制定する目的で、すべての州の代表者とすべての社会階級（奴隷を除く）から成る委員会を招集した。議論は何ヶ月も続いたが、何も得られなかった。委員会へのエカチェリーナの指示は、憲法と法律の草案であった。それはフランスでの発表には余りにも自由主義的であると考えられ、ロシアでは死んだ文書のままであった。"
 flavor_rus.EVTOPTA3432:0 "社会の不公平を無視する。"
 flavor_rus.EVTOPTB3432:0 "社会の不公平について何かを行う。"
 flavor_rus.EVTNAME3434:0 "重商主義改革"
 flavor_rus.EVTDESC3434:0 "18世紀後半、貴族の権力が独占的となった結果として、ロシアはますます重商主義的な政策を採用するようになった。"
 flavor_rus.EVTOPTA3434:0 "うむ、我々は改革を行わなければならない。"
 flavor_rus.EVTOPTB3434:0 "いや、経済は好調だ。"
 flavor_rus.EVTOPTC3434:0 "いや、我々は自由交易を選択するべきだ。"
 flavor_rus.EVTNAME3435:0 "プガチョフの乱"
 flavor_rus.EVTDESC3435:0 "反乱はウラル地方で1773年に始まった。エメリヤン・プガチョフが、解任されたコサックや農民を率い、彼らはエカチェリーナ2世の暗殺された夫であるピョートル3世と主張した指導者に続いた。1773年から1784年の冬にかけて、反乱はヴォルガ流域のほとんどを支配し、さらにはモスクワを脅かしてエカチェリーナの領土を崩壊の危機にさらした。最後には、スヴォーロフの下の正規軍がツァリーツィン近くでプガチョフを捕らえ、彼はモスクワで処刑された。"
 flavor_rus.EVTOPTA3435:0 "大衆は動いている…"
 flavor_rus.EVTNAME3436:0 "反動政策"
 flavor_rus.EVTDESC3436:0 "プガチェフの反乱の後、エカチェリーナは彼女にとって、人々が哀れみを与える存在ではなく彼らに恐怖を感じており、彼らを解放するのではなく、むしろ束縛を強化しなければならないと気づいた。エカチェリーナは、彼女が権力を握る前には、ロシアの経済の基礎を成していた農奴たちを解放する計画を持っていた。力の現実に直面したとき、エカチェリーナは、彼女が支援のために頼り、彼らの支援を失ったことでかつて国を無秩序に陥れてしまった土地所有者たちが、農奴の解放を決して容認しないだろうことを非常に速く察知した。貴族の財産は土地ではなく、彼が所有する「魂」で評価された。エカチェリーナは代わりに、自身が非人道的だと非難した体制を整理し、強化することに注意を向けた。彼女はそれまで自由だったウクライナ人に農奴制を課した。王家の土地を彼女のお気に入りや閣僚に配布することによって、彼女は一定の自治を享受していた多くの農民の暮らしを悪化させた。彼女の治世の終わりには、ロシアに残った自由農民はほとんどなかった。"
 flavor_rus.EVTOPTA3436:0 "民衆は鎖で縛っておく。"
 flavor_rus.EVTOPTB3436:0 "我々は「自由」の思想を導入しよう。"
 flavor_rus.EVTOPTC3436:0 "均衡を崩してはならない。"
 flavor_rus.EVTNAME3437:0 "皇帝パーヴェル1世の自由主義的立法"
 flavor_rus.EVTDESC3437:0 "パーヴェル1世は、独裁を強化するためのエカチェリーナの政策の多くを転換させた。彼は1775年に廃止された中央集権的な行政機関を再建し、地方政府の官僚制を強化し、貴族の権威に限界を課そうとした。エカチェリーナは、多くの一般のロシア人を農奴制を通じて奴隷化したが、ポールはこれらの不幸な人々に課せられる仕事を制限した最初のロシアの皇帝であった。ガッチナでは、パーヴェルは子供たちを教育し、金を貸し、無料の医療制度を作り、彼らが利用するより多くの土地を与え、農業技術を向上させた。一口に言えば、彼は模範的な主人であった。それは、ロシアに最も身分の卑しい人々が現れたとき、皇帝と大公の両方として、彼は苦しみを終わらせ、彼らの生活を改善しようと努めた。この中で彼は啓蒙主義を反復し、行動を起こしたが、彼の母親の御眼鏡に適わなければ続くことはなかった。"
 flavor_rus.EVTOPTA3437:0 "農奴制を制限する。"
 flavor_rus.EVTOPTB3437:0 "今のままですでに完璧だ。"
 flavor_rus.EVTNAME3438:0 "皇帝アレクサンドル1世の自由主義的立法"
 flavor_rus.EVTDESC3438:0 "アレクサンドルは多くの野蛮な残虐行為を撤廃し、その後1802年には8つの省庁の創設によってより規律正しい政府の統治を導入した。彼は、農奴の状態を改善し、サンクトペテルブルク、ハリコフ、カザンでそれらを確立することによって、ロシアの大学の数を倍増させ、教育を促進した。それにもかかわらず、彼の家庭教師であるラ・アルプによって教えられた人道的思想、そして、アレクサンドルが自分の民を幸せにしたいと考えていたにもかかわらず、最も緊急な改革、すなわち農奴制を完全に廃止するのに必要な情熱を欠いていた。農奴制は、皇帝自身の言葉によれば、ロシアを悲惨な後退国家にした「堕落」であった。しかし、人口の4分の3を占める農奴を解放することは、貴族たちの敵意を喚起することが予想された。"
 flavor_rus.EVTOPTA3438:0 "農奴制を廃止する。"
 flavor_rus.EVTOPTB3438:0 "そのままにしておけ"
 flavor_rus.EVTNAME3439:0 "アニアーラ同盟"
 flavor_rus.EVTDESC3439:0 "スウェーデン王に奉仕する多くのフィンランドの士官たちが、進行中の戦争を違法と宣告し、我々に彼らがフィンランドの独立国家を形成するのを手助けするかどうかを尋ねてきた。これは、緩衝国家として役立つかもしれない…"
 flavor_rus.EVTOPTA3439:0 "彼らに我々の支援を提供する。"
 flavor_rus.EVTOPTB3439:0 "彼らの請願を拒否する。"
 flavor_rus.EVTNAME1010:0 "偉大な使節"
 flavor_rus.EVTDESC1010:0 "他のヨーロッパの指導者とのより良い関係、特に共通の敵を持つ者とより良い関係を築くために、[Root.Monarch.GetName]のヨーロッパへの旅に、大規模な代表団－大使節団－を加えて派遣する考えが宮廷で示されている。もう一つの利点は、これが我々の近代化を助けるため、西ヨーロッパで行われた技術的進歩を研究する機会となることである。"
 flavor_rus.EVTOPTA1010:0 "ヨーロッパへの旅に乗り出そう。"
 flavor_rus.EVTOPTB1010:0 "我が国は我々に必要な知識を保持している。"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName]は[This.GetName]を旅する。"
 flavor_rus.EVTNAME1011:0 "大使節団が[Root.Capital.GetCapitalName]に到着"
 flavor_rus.EVTDESC1011:1 "[From.Monarch.GetName]に率いられた[From.GetName]からの大使節団が到着した。[From.Monarch.GetSheHeCap]は他のヨーロッパ諸国、特に共通の敵を共有する国とのより良い関係を確保するために大陸を旅している。我々はどのように[From.Monarch.GetHerHim]を出迎えるべきだろうか？"
 flavor_rus.EVTOPTA1011:0 "滞在するよう[From.Monarch.GetHerHim]を招待する。"
 flavor_rus.EVTOPTB1011:0 "丁重に[From.Monarch.GetHerHim]に背を向ける。"
 flavor_rus.EVTOPTC1011:0 "[From.Monarch.GetHerHim]を追い出せ！"
 flavor_rus.EVTNAME1012:0 "[From.Capital.GetCapitalName]の大使節団"
 flavor_rus.EVTDESC1012:1 "我々の暖かい歓迎に圧倒され、[From.From.Monarch.GetName]は彼の訪問を[Root.Capital.GetCapitalName]に広げたいと告げた。ロシア近代化への探求の中、[From.From.Monarch.GetSheHe]は西ヨーロッパの技術的進歩を研究する機会を得ることを最も熱望している。"
 flavor_rus.EVTOPTA1012:0 "滞在して我々の政治制度を研究できるよう、[From.From.Monarch.GetHerHim]を招待する。"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName]は我々の政治制度について学ぶだろう。"
 flavor_rus.EVTOPTB1012:0 "滞在して我々の陸軍を研究できるよう、[From.From.Monarch.GetHerHim]を招待する。"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName]は我々の陸軍の組織について学ぶだろう。"
 flavor_rus.EVTOPTC1012:0 "滞在して我々の海軍を研究できるよう、[From.From.Monarch.GetHerHim]を招待する。"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName]は我々の海軍の組織について学ぶだろう。"
 flavor_rus.EVTOPTD1012:0 "[From.From.Monarch.GetSheHeCap]は長居をしている…"
 flavor_rus.EVTNAME1013:0 "寛大な滞在の提供"
 flavor_rus.EVTDESC1013:0 "[Root.Monarch.GetName]の[Root.GetName]を近代化するための改革を聞き、[From.GetName]は[From.Capital.GetCapitalName]で技術的進歩を学ぶ機会を得るため、我々の滞在を延長するため快く招き入れた。"
 flavor_rus.EVTOPTA1013:0 "我々は滞在し、政治制度を研究しよう。"
 flavor_rus.EVTOPTB1013:0 "我々は滞在し、陸軍について学ぼう。"
 flavor_rus.EVTOPTC1013:0 "我々は滞在し、海軍について学ぼう。"
 flavor_rus.EVTOPTD1013:0 "いや、我々には他に訪問しなければならない国がある。"
 flavor_rus.EVTOPTE1013:0 "国へ戻る時が来たようだ。"
 flavor_rus.EVTNAME1014:0 "滞在要求は断られた"
 flavor_rus.EVTDESC1014:0 "[Root.GetName]を近代化しようとする我々の試みでは、西ヨーロッパの進歩した技術の研究は価値があるかもしれない。残念ながら、そうするため、[From.Capital.GetCapitalName]への滞在を延長する要請は拒否された。"
 flavor_rus.EVTOPTA1014:0 "好都合だ、我々は他に訪問しなければならない国がある。"
 flavor_rus.EVTOPTB1014:0 "国へ戻る時が来たようだ。"
 flavor_rus.EVTNAME1015:0 "延長した訪問は報われた"
 flavor_rus.EVTDESC1015:0 "[Root.Monarch.GetName]による、[From.From.Capital.GetCapitalName]の技術的な進歩を個人的に調査するための訪問の延長は、価値のあるものだったようだ。"
 flavor_rus.EVTOPTA1015:0 "我々の政治制度がこの恩恵を受けるだろう！"
 flavor_rus.EVTOPTB1015:0 "我々の陸軍がこの恩恵を受けるだろう！"
 flavor_rus.EVTOPTC1015:0 "我々の海軍がこの恩恵を受けるだろう！"
 flavor_rus.EVTNAME1016:0 "偉大な使節の成功"
 flavor_rus.EVTDESC1016:0 "我々の[From.From.From.Capital.GetCapitalName]への訪問は成功したが、そろそろ移動する時だ。問題はどこへ移動するかだが？"
 flavor_rus.EVTOPTA1016:0 "我々にはまだ訪問しなければならない国がある。"
 flavor_rus.EVTOPTB1016:0 "国へ戻る時が来たようだ。"
 flavor_rus.EVTNAME1005:0 "百章会議"
 flavor_rus.EVTDESC1005:0 "1551年、マカリイ府主教は、ロシア全土の教会の儀式と義務を統一するために、百章会議として知られるようになる会議に教会を招集した。彼らはまた、政府が教会に対する管轄権を取り消すよう要求した。"
 flavor_rus.EVTOPTA1005:0 "これらの変更を肯定する。"
 flavor_rus.EVTOPTB1005:0 "これらの考えを禁止する。"
 flavor_rus.EVTNAME1006:0 "ラスコール"
 flavor_rus.EVTDESC1006:0 "ロシアとギリシャの説教、儀式、本の間には数多くの矛盾があり、1652年に、総主教であったニコンはこれらの問題を研究するために教会会議を開催した。2回目の会議は1666年に開催され、過去の伝統の多くを非難するだけでなく、これを修正するために数多くの改革が行われた。これはラスコール（教会分裂）と呼ばれる大きな分裂をもたらした。これらの変化に反対する人々は、古儀式派またはラスコーリニキとして知られるようになった。"
 flavor_rus.EVTOPTA1006:0 "これらの改革は必要だ。"
 flavor_rus.EVTOPTB1006:0 "古い伝統を支援する。"
 flavor_rus.EVTNAME1007:0 "ピョートル大帝の改革"
 flavor_rus.EVTDESC1007:0 "17世紀後半から18世紀初頭にかけてピョートル大帝は、ロシアを近代的なヨーロッパ国家にするための一連の改革を制定した。西ヨーロッパからの顧問団とピョートルの監督の下で、ロシアをバルト海と黒海沿岸を支配する海洋国家にすることを夢見て、政府と軍が改革された。急激な改革は、伝統的な生活や慣習の突然の放棄によって人々の誇りを傷つけ、いくつかの蜂起が続いて、強い反対に遭遇した。"
 flavor_rus.EVTOPTA1007:0 "改革が必要だ。"
 flavor_rus.EVTOPTB1007:0 "外部の影響を避ける。"
 flavor_rus.EVTNAME1008:0 "ブラヴィンの反乱"
 flavor_rus.EVTDESC1008:0 "ブラヴィンの反乱は、コンドラティ・ブラヴィンとドン・コサック団が、ドン地方に隠れている逃亡農民を捕まえるためにピョートル大帝によって派遣された賞金稼ぎの一団を襲撃して殺害した1707年10月に勃発した。根本的な理由は、ピョートル大帝の新生国家が拡大して、コサックの土地とその半自治を侵害し始めたことである。反乱は、ロシア・ツァーリ国に対してではなく、改革によりロシアを破壊しようとしている邪悪な軍勢と見なされたピョートル大帝と彼の顧問に対してであった。"
 flavor_rus.EVTOPTA1008:0 "反乱を鎮圧する。"
 flavor_rus.EVTOPTB1008:0 "いくつかの改革を元に戻す。"
 flavor_rus.EVTNAME1101:0 "動乱時代"
 flavor_rus.EVTDESC1101:0 "動乱時代は、1598年の、700年続いたリューリク朝の最後の皇帝、フョードル・イヴァーノヴィチの死から、1613年のロマノフ朝のミハイル・フョードロヴィチの戴冠まで続いた。飢饉、疫病、国民の不安、偽りの僭称者の出現により、スウェーデンとポーランドのような近隣諸国の干渉の可能性も加わって、10年間の混乱へと突入することとなった。"
 flavor_rus.EVTOPTA1101:0 "厳しい時代がはじまる。"
 flavor_rus.EVTNAME1102:0 "[Root.Monarch.GetName]の狂気"
 flavor_rus.EVTDESC1102:0 "[Root.Monarch.GetName]の過去数ヶ月にわたる不安定な挙動を超えた[Root.Monarch.GetName]の狂気はますます問題を深めている。いくつかの人は、[Root.Monarch.GetSheHe]が完全に狂ってしまったと言っている…"
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName]は彼の死まで支配する！"
 flavor_rus.EVTOPTB1102:0 "彼の信頼できる顧問に引き継がせよう。"
 flavor_rus.EVTNAME1103:0 "飢饉の打撃"
 flavor_rus.EVTDESC1103:0 "1601～1603年のロシアの飢饉は、3回連続して起こった凶作によって引き起こされた。広範囲で飢餓が続き、およそ200万人、またはロシアの人口の約3分の1が死亡した。難民は首都に集まり、全国に経済的、政治的混乱を招いた。"
 flavor_rus.EVTOPTA1103:0 "我々にできることは何もない"
 flavor_rus.EVTOPTB1103:0 "苦しみを和らげることを試みる。"
 flavor_rus.EVTOPTC1103:0 "必要とする人々に我々の物資を使用する。"
 flavor_rus.EVTNAME1104:0 "疫病"
 flavor_rus.EVTDESC1104:0 "最近の飢饉によって引き起こされた苦しみに続いて、今や疫病が全国的に蔓延しています。"
 flavor_rus.EVTOPTA1104:0 "我々にできることは何もない"
 flavor_rus.EVTOPTB1104:0 "阻止することを試みる。"
 flavor_rus.EVTNAME1105:0 "[Root.GetName]の山賊たち"
 flavor_rus.EVTDESC1105:0 "最近の飢饉や疫病の流行は、国の多くの部分に機能する権威のない状態を生み出している。[Root.GetName]州では、武装した山賊集団が田舎を歩き回って地元住民を恐怖に陥れ、無法地帯となっている。"
 flavor_rus.EVTOPTA1105:0 "権威を回復させる。"
 flavor_rus.EVTOPTB1105:0 "そのままにしておけ"
 flavor_rus.EVTNAME1106:0 "最初のドミトリー"
 flavor_rus.EVTDESC1106:0 "1603年、動乱時代の最中にドミトリーと呼ばれる男が現れ、前ツァーリであるフョードル・イヴァーノヴィチの死んだ弟であると主張し、それによってロシアの帝位を請求した。このドミトリーはロシア全域、特にポーランド・リトアニア共和国で支持者を急速に引き付けた。数ヵ月後、ドミトリーは国境を越えてポーランド人、リトアニア人、ロシア人亡命者とともにロシアに渡った。彼はすでに敵から強い支持を得ているようだ。"
 flavor_rus.EVTOPTA1106:0 "彼を正当な支配者として認める。"
 flavor_rus.EVTOPTB1106:0 "彼を追放する。"
 flavor_rus.EVTTOOLTIP1106:0 "ドミトリーは支援を求めて[This.GetName]に移動している。"
 flavor_rus.EVTNAME1107:0 "偽ドミトリー"
 flavor_rus.EVTDESC1107:0 "皇帝フョードル・イヴァーノヴィチの死んだと推定されている弟であると主張し、自らをドミトリーと名乗る男が現れ、モスクワの王位を主張している。現在の支配者は彼を追放しており、彼は現在、[Root.GetName]に避難を求め、武装して蜂起しようとしている。これは正式な宣言なしにモスクワを攻撃する機会となるかもしれない。"
 flavor_rus.EVTTOOLTIP1107:0 "ドミトリーに兵を派遣し、彼のモスクワ侵攻を支援する。"
 flavor_rus.EVTOPTA1107:0 "軍隊で彼を支援する。"
 flavor_rus.EVTOPTB1107:0 "[Root.GetName]からの彼の追放"
 flavor_rus.EVTDESC1111:0 "皇帝フョードル・イヴァーノヴィチの死んだと推定されている弟であると主張し、自らをドミトリーと名乗る男が現れ、ロシアの玉座を主張している。現在の支配者は彼を追放しており、彼は現在、[Root.GetName]に避難を求め、武装して蜂起しようとしている。これは正式な宣言なしにロシアを攻撃する機会となるかもしれない。"
 flavor_rus.EVTTOOLTIP1111:0 "ドミトリーに兵を派遣し、彼のロシア侵攻を支援する。"
 flavor_rus.EVTNAME1108:0 "ドミトリーの帰還"
 flavor_rus.EVTDESC1108:0 "[From.GetName]への亡命中に、ドミトリーは[Root.GetName]の玉座に対する彼の請求権への多くの支持を集めることができた。[From.Monarch.GetName][From.Monarch.GetHerselfHimself]は、この機会に、ドミトリーに軍隊を供給することで、我々の政治に干渉することを決断した。[Root.Capital.GetCapitalName]に向かって行軍するため、彼は今すぐにでも国境を越えると噂されている。"
 flavor_rus.EVTOPTA1108:0 "彼ら双方を粉砕する時だ！"
 flavor_rus.EVTNAME1109:0 "偽ドミトリーは倒された"
 flavor_rus.EVTDESC1109:0 "偽ドミトリーがツァーリの称号を保持することができた期間は1年にも満たなかった。旧リューリク朝の別の嫡流のヴァシーリー・シュイスキーと名乗る公が、彼に対して陰謀を起こした。ドミトリーがロシアをカトリック信仰に変えようとしているという噂を受け、シュイスキーと彼の支持者たちは1606年5月17日の朝、クレムリンを襲った。ドミトリーは窓から脱出しようとしたが、足を負傷しすぐに捕らえられ、射殺された。彼の体は火葬され、その遺灰は大砲に詰められポーランドに向かって発射されたという。"
 flavor_rus.EVTOPTA1109:0 "これらの皇位簒奪に抵抗する！"
 flavor_rus.EVTOPTB1109:0 "反乱軍に権力を掌握させよう"
 flavor_rus.EVTNAME1110:0 "動乱時代の終結"
 flavor_rus.EVTDESC1110:0 "安定と平和は再び[Root.GetName]に戻ってきた。そして、動乱時代として知られる近年の苦難はようやく終わった。"
 flavor_rus.EVTOPTA1110:0 "強い[Root.GetName]が現れるだろう！"
 flavor_rus.EVTOPTB1110:0 "[Root.GetName]には新たな王朝が必要だ！"
 flavor_spa.EVTNAME1:0 "クリストファー・コロンブス"
 flavor_spa.EVTDESC1:0 "探検家のクリストファー・コロンブスは、オリエントへの西方航路の発見を試みるための探検に資金を提供するよう、ポルトガル王である[From.Monarch.GetName]を二度にわたって説得した。二度目に拒否された後、コロンブスは彼の努力を[Root.GetAdjective]王家に向けた。コロンブスは、イタリアの投資家の支援を受けて、[Root.Monarch.GetName]の王を説得し、この探検への同意を得たいと考えている。"
 flavor_spa.EVTOPTA1:0 "彼の提案を拒否する。"
 flavor_spa.EVTOPTB1:0 "コロンブスを雇う。"
 flavor_spa.EVTNAME3716:0 "イベリア・ウエディング"
 flavor_spa.EVTDESC3716:0 "1469年10月、バリャドリッドでアラゴン王フェルディナンド2世は、カスティーリャ王女イザベラと結婚した。これは恋愛ではなく政略結婚であった。アラゴン王室はカスティーリャへの帰還を夢見ており、イサベラは王位継承を勝ち取る助けが必要だった。結婚は暗く苦しい生活で始まった。その生活の中で、フェルディナンドは貴族の寡頭政治に対し彼の権威を強要するためにカスティーリャとアラゴンの前線で戦って、危険度に応じて彼の支持基盤を一つの王国から他方の王国に移した。連合の政治的性質にもかかわらず、彼はイサベラを誠実に愛していた。多くの人々がフェルディナンドを王国の救い主、統一をもたらす者とみなした。他の人々は、彼に圧力をかけて彼を軽蔑した。マキャヴェッリは彼をルネサンス期の王子の不快な性質の結果であると考えた。"
 flavor_spa.EVTOPTA3716:0 "彼らと我々の王朝を結びつけよう"
 flavor_spa.EVTOPTB3716:0 "いいや、代わりに地元の才能ある人物と結婚させよう"
 flavor_spa.EVTNAME3150:0 "トルケマダとムーア人の改宗"
 flavor_spa.EVTDESC3150:0 "1492年8月3日にユダヤ人を追放した後、スペインのカトリックの君主は、バレンシア、とりわけグレナダの古いムスリム王国であった半島南部のアル・アンダルスのムーア人たちに注意を向ける時期だと考えた。トマス・デ・トルケマダが率いる異端審問が復活し、スペインは農業や工芸がキリスト教徒にふさわしくない労働とみなされる宗教的狂信の国家となった。強制的な改宗は、奴隷化、拷問、処刑のほか、多くの人が火あぶりになった。これらの迫害の結果、多くの人々はスペインを去った。"
 flavor_spa.EVTOPTA3150:0 "信頼できない人々を取り除こう。"
 flavor_spa.EVTOPTB3150:0 "神の栄光のため一掃しよう。"
 flavor_spa.EVTOPTC3150:0 "寛容こそ、国家の繁栄の鍵だ。"
 flavor_spa.EVTTOOLTIP3150:0 "ムーア人たちは[This.GetName]に向かう。"
 flavor_spa.EVTNAME3151:0 "スペインのムーア人の運命"
 flavor_spa.EVTDESC3151:0 "経済に対する信仰の愚かな決断により、[From.GetName]はまだ彼らの土地に住んでいた多くのムーア人たちに国を去らせることになった。"
 flavor_spa.EVTOPTA3151:0 "彼らは我が国で歓迎される。"
 flavor_spa.EVTOPTB3151:0 "いや、我々の国境を閉鎖する。"
 flavor_spa.EVTNAME1005:0 "新世界を発見！"
 flavor_spa.EVTDESC1005:0 "陸が見えなくなって34日が経った1492年10月12日、クリストファー・コロンブスと船員達はコロンブスがサン・サルバドルと名付けたバハマの島に足を踏み入れた。彼らは新世界を発見したのである。"
 flavor_spa.EVTOPTA1005:0 "そして今、我々も見つけたのだ！"
 flavor_spa.EVTNAME1011:0 "イグナチオ・デ・ロヨラ"
 flavor_spa.EVTDESC1011:0 "イグナチオ・デ・ロヨラは1491年にバスクの貴族家庭に生まれた。彼は、スペインが1512年に征服したナバラ王国の総督アントニオ・マンリケ・デ・ララの下で兵士として働き、パンプローナの戦いで負傷した。追放されたナバラ君主を支援するフランス軍が1521年5月20日に街を襲ったとき、ロヨラは大砲で足を重傷を負った。長く苦しい療養中、イグナチオは、自身が大きな影響を受ける、イエスの生涯に関する解説であるルドルフ・オブ・ザクセンの『キリストの生涯』の翻訳版を読んだ。彼は軍人生活を放棄し、神に仕えることに生涯を捧げることを決めた。1534年、彼と6人の同朋がジェズイット教団として知られ、異端反対に熱心で、対抗宗教改革を積極的に推進するイエズス会を結成した。"
 flavor_spa.EVTNAME3152:0 "新世界の探求"
 flavor_spa.EVTDESC3152:0 "グラナダの征服の後、スペインでは退役軍人と信仰の戦士たちは何もやるべきことがなく、多くの要求に満ちていた。コルテスとピサロが南アメリカと中央アメリカの征服を開始すると、義務と要求とが満たされていった。これらすべての人々は、自分のポケットとスペインの国庫に富をもたらす、新世界の土地所有者や商人となった。"
 flavor_spa.EVTOPTA3152:0 "新たなレコンキスタだ！コンキスタドールが必要だ！"
 flavor_spa.EVTOPTB3152:0 "新たなレコンキスタだ！我々には探検家が必要だ！"
 flavor_spa.EVTOPTC3152:0 "これらの人々は母国でより必要とされている。"
 flavor_spa.EVTNAME1000:0 "オランに対する十字軍"
 flavor_spa.EVTDESC1000:0 "16世紀初頭、枢機卿フランシスコ・ヒメネス・デ・シスネロスは、スペインでのレコンキスタが完了した今、彼の宗教的な熱意のはけ口を見出し、北アフリカの沿岸に狙いを定めた。彼は個人的に、オランの都市に対する十字軍の資金を調達し、人員を組織した。メルス・エル・ケビール港は1505年に占領され、1509年にはシスネロス自身が同行し、傭兵隊長ペドロ・ナバーラが率いる強力な勢力により、ついにオランを攻略した。"
 flavor_spa.EVTOPTA1000:0 "アフリカへの拡大は好都合だろう。"
 flavor_spa.EVTNAME1006:0 "スペイン黄金世紀"
 flavor_spa.EVTDESC1006:0 "スペインの黄金時代（Siglo de Oro）は、15世紀後半から17世紀初頭にかけてであり、芸術、文学、建築が盛んで、エル・グレコや有名な『ブレダの開城』を製作したディエゴ・ベラスケスのような画家や、バジャドリード大聖堂を設計し、純粋で落ち着いた装飾が特徴で、「古典主義」として知られるフアン・デ・エレーラのような建築家が活躍した。当時の多くの作家の一人がミゲル・デ・セルバンテスであり、『ドン・キホーテ・デ・ラ・マンチャ』を出版した。"
 flavor_spa.EVTOPTA1006:0 "文化を奨励する。"
 flavor_spa.EVTOPTB1006:0 "それは資源の無駄だ。"
 flavor_spa.EVTNAME1001:0 "ブルゴス法"
 flavor_spa.EVTDESC1001:0 "ブルゴス法は、1512年にブルゴス市で制定されたアメリカ大陸におけるスペイン人の行動に関する一連の法律である。これらの法律は、特に先住民の待遇に関するものであった。この法律は、入植者が強制的にインディアンを集めて働かせることを認めていたが、労働、賃金、食事、住居などに関する規則も定めていた。また、当局以外の者が罰を与えることも禁止されていた。しかし、この法律は、実施が不十分であったため、インディアンの苦しみを和らげることはできなかった。"
 flavor_spa.EVTOPTA1001:0 "これらの法律を施行せよ！"
 flavor_spa.EVTOPTB1001:0 "我々は征服者の権利に基づいて支配する！"
 flavor_spa.EVTNAME1002:0 "新しい法律"
 flavor_spa.EVTDESC1002:0 "インディアンの優遇措置と保全のための新しい法律、短く言えば「新法」はカール5世によって1542年に制定された。それらは1512年のブルゴス法の失敗への対応であり、再びアメリカ先住民の搾取を規制し、インディアンの奴隷化を禁じるものであった。新法は、ゴンサロ・ピサロによるペルーの反乱を含め、植民地における大きな不安を引き起こした。"
 flavor_spa.EVTOPTA1002:0 "これらの法律を施行せよ！"
 flavor_spa.EVTOPTB1002:0 "これらの解決を植民地に任せる。"
 flavor_spa.EVTNAME1003:0 "通商院"
 flavor_spa.EVTDESC1003:0 "通商院（Casa de Contratación）は1503年に、スペインの全植民地を監督する政府の機関として、カスティーリャのイサベル1世によって設立された。探検と交易の航海はそれによって承認されなければならず、すべての植民地税はそれによって徴収された。通商院はまた、新しい交易路と発見に関する秘密情報を保護しようとするよう命じられた。"
 flavor_spa.EVTOPTA1003:0 "我々はそれを確立すべきだ。"
 flavor_spa.EVTOPTB1003:0 "植民地の業務は王室のためにならない。"
 flavor_spa.EVTNAME1004:0 "太陽は沈まない"
 flavor_spa.EVTDESC1004:0 "カール5世の支配下の16世紀の間に、スペイン帝国の範囲は最大に達した。ヨーロッパのカールの広範な領域には、スペイン、オーストリア、低地諸国、ミラノ、ナポリ王国が含まれていた。最終的には、北アメリカと南アメリカ、アフリカとアジアの数多くの植民地がこれに加わった。"
 flavor_spa.EVTOPTA1004:0 "それは「太陽の沈まない帝国」と呼ばれた。"
 flavor_spa.EVTOPTB1004:0 "我々は真に世界を支配している！"
 flavor_spa.EVTNAME3153:0 "交易中心地セビリア"
 flavor_spa.EVTDESC3153:0 "新世界の発見により、セビリアは最も繁栄した時期に入った。それは新しい植民地との貿易の主要港であった。スペインの君主はすぐに、スペインの植民地からの貨物を独占することができた。"
 flavor_spa.EVTOPTA3153:0 "我々は現在、海外との交易を支配している。"
 flavor_spa.EVTNAME3154:0 "フッガー家"
 flavor_spa.EVTDESC3154:0 "フッガー家は、アウクスブルク出身の15世紀の農民の織工で、ハプスブルク家やローマ教皇の銀行家との取引を行った。富豪ヤーコプ・フッガー（1511～1525）はカール5世の戦争と皇帝への選挙に資金を提供し、ヨーロッパの鉛、銀、銅の生産を支配し、水銀の独占権を得た。アントン・フッガー（1525～1560）は、チリ、ペルー、モスクワにおける交易の利権を持っていた。しかし、スペイン国家の倒産、家庭内の紛争、後継者の関心の欠如のため、16世紀末までに会社は衰退した。"
 flavor_spa.EVTOPTA3154:0 "フッガー家に我々の財政を運営させよう。"
 flavor_spa.EVTOPTB3154:0 "フッガー家の提案を拒否する。"
 flavor_spa.EVTNAME3155:0 "コムネロス"
 flavor_spa.EVTDESC3155:0 "貴族による搾取に激怒した平民たちは、カスティーリャの「コムネロス」やバレンシアの「ゲルマニア」といった組合を形成した。彼らは、貴族により多くの権利とより良い取引を与えるよう圧力をかけようとした。"
 flavor_spa.EVTOPTA3155:0 "反乱を鎮圧する。"
 flavor_spa.EVTOPTB3155:0 "庶民への譲歩を与える。"
 flavor_spa.EVTNAME3156:0 "エルサレムの聖ヨハネ騎士団"
 flavor_spa.EVTDESC3156:0 "トルコ人によってロードス島から追い出された騎士たちは、1530年に神聖ローマ皇帝カール5世がマルタ島とトリポリ港湾の領有権を与えるまで、本拠地を失い流浪の身であった。"
 flavor_spa.EVTOPTA3156:0 "聖ヨハネ騎士団にマルタ島を与える。"
 flavor_spa.EVTOPTB3156:0 "聖ヨハネ騎士団にマルタ島とトリポリを与える。"
 flavor_spa.EVTOPTC3156:0 "彼らに何も与えてはならない。"
 flavor_spa.EVTNAME3158:0 "国家の破産"
 flavor_spa.EVTDESC3158:0 "1557年、スペイン王として最初の年に、フェリペ2世は国の破産の宣言を余儀なくされた。スペインは長年にわたり税の基盤を低下させていたが、さらに悪いことに、アメリカ大陸の銀と金の流入による価格の変動を制御できなかった。すべての費用が不安定に変動するため、スペインの大臣が返済を予測することは不可能であった。支出は計画された予算に基づいていたが、歳入は非常に不規則であったため、スペインの支出は実際よりも多くなり、したがって、1557年と1596年の大規模な破産へとつながった。"
 flavor_spa.EVTOPTA3158:0 "我々は歴史から学ばなかったのか？"
 flavor_spa.EVTNAME3160:0 "モリスコ追放"
 flavor_spa.EVTDESC3160:0 "スペイン南部には、モリスコと呼ばれる、レコンキスタに続いて、フェルディナンドとイサベルの追放の脅威のもとにカトリックに改宗したムスリムたちが多く居住していた。しかし、多くは秘密裏にイスラムの教えを実践し、時にはオスマン帝国のトルコ人たちにスペインの海岸でトルコの襲撃を促進する情報を提供していた。スペインの異端審問で迫害され、制限された法律の対象となったモリスコは、フェリペ2世がドン・フアン・デ・アウストリアの助けを借りて鎮圧した血みどろの反乱（1568～71年）を起こした。モリスコは迫害にもかかわらず繁栄し、スペインの農業、貿易、産業を発展させた。しかし、1609年、フェリペ3世は、レルマ公の影響を受けて、宗教的、政治的理由から追放を宣言し、モリスコに王国から離れるよう命じた。すべてが没収された。追放は、何世代にもわたってスペイン経済を傷つけることとなった。"
 flavor_spa.EVTOPTA3160:0 "彼らを追放する！"
 flavor_spa.EVTOPTB3160:0 "彼らが経済のために必要とされるようにしよう"
 flavor_spa.EVTTOOLTIP3160:0 "モリスコは[This.GetName]に向かっている。"
 flavor_spa.EVTNAME3161:0 "モリスコ追放"
 flavor_spa.EVTDESC3161:0 "経済に対する信仰の愚かな決断により、[From.GetName]は彼らの土地に住むモリスコを追放することを決断した。これは我々自身の経済を強化する機会である。彼らが我々の州に定住するのを許可するべきだろうか？"
 flavor_spa.EVTOPTA3161:0 "彼らは歓迎される。"
 flavor_spa.EVTOPTB3161:0 "いや、我々の国境を閉鎖しろ。"
 flavor_spa.EVTNAME3710:0 "バルタザール・デ・ズーニガ"
 flavor_spa.EVTDESC3710:0 "バルタザール・デ・ズーニガは力のあるスペイン貴族の出身であった。彼は1599年から1617年の間、ブリュッセル、パリ、ウィーンの大使としてフェリペ3世に仕えた。その後の地位で、彼は三十年戦争へのスペインの介入を手助けした。1618年、彼は何とかしてフィリップ3世の重要顧問であり、彼自身を追い抜く地位にいたレルマ公爵を排除しようとした。デ・ズーニガの甥オリバーレスは、宮廷での支配が続くことを保証するため、フェリペ皇太子（後のフェリペ4世）の王室に置かれた。"
 flavor_spa.EVTOPTA3710:0 "おそらく、我々の新しい政治家だ！"
 flavor_spa.EVTNAME3711:0 "オリバーレス"
 flavor_spa.EVTDESC3711:0 "オリバーレス公爵は、1621～1643年の間にスペイン政府を率い、フェリペ4世（1621～1665）の支持を得ていた。彼は不正で狡猾な指導者であり、彼は帝国と共に三十年戦争にスペインを介入させ、オランダとの戦争を継続した。これは1640年にカタルーニャ（1652年に再統合）とポルトガルが離脱したスペインの悲惨な衰退を証明した。彼の政府の下では、詩、文学（カルデロン）と絵画（エル・グレコ、ベラスケスとムリーリョ）が繁栄し、スペインの様式と習慣がヨーロッパに広がった。"
 flavor_spa.EVTOPTA3711:0 "おそらく、我々の新しい政治家だ！"
 flavor_spa.EVTNAME3162:0 "ポルトガル王冠"
 flavor_spa.EVTDESC3162:0 "フィリペ1世はポルトガルに到着し、トマール（1581年）で開催されたコルテスによって王（1580-98）として受け入れられた。彼はポルトガルの自治権を保証し、フェルディナンドとイサベラの下でのアラゴンやカスティーリャのような同君連合とみなして、ポルトガル人だけを政権に任命し、コルテスを頻繁に召集し、マドリードのポルトガル評議会にも同行した。"
 flavor_spa.EVTOPTA3162:0 "一人の王、一つの王国"
 flavor_spa.EVTOPTB3162:0 "一人の王、二つの王国"
 flavor_spa.EVTOPTC3162:0 "余分な負担はそれに値するものではない。"
 flavor_spa.EVTNAME3163:0 "ポルトガル王冠"
 flavor_spa.EVTDESC3163:0 "フィリペ2世（スペインのフェリペ3世）はポルトガルに到着し、1621年にコルテスによって王として受け入れられた。彼はポルトガルの自主性を保証することは何もせず、連合を、ポルトガルの競争相手を寄せ付けないための手段であると考えていた。スペイン人のみが政権に就き、コルテスを召集するのは稀であり、マドリードのポルトガル評議会は無視された。"
 flavor_spa.EVTOPTA3163:0 "一人の王、一つの王国"
 flavor_spa.EVTOPTB3163:0 "一人の王、二つの王国"
 flavor_spa.EVTOPTC3163:0 "余分な負担はそれに値するものではない。"
 flavor_spa.EVTNAME3164:0 "国家の破産"
 flavor_spa.EVTDESC3164:0 "1596年、アルマダでの悲惨な敗北から数年後、フェリペ2世は再び国の破産を宣言することを余儀なくされた。スペインは長年にわたり税の基盤を低下させていたが、さらに悪いことに、アメリカ大陸の銀と金の流入による価格の変動を制御できなかった。すべての費用が不安定に変動するため、スペインの大臣が返済を予測することは不可能であった。支出は計画された予算に基づいていたが、歳入は非常に不規則であったため、スペインの支出は実際よりも多くなり、したがって、1557年と1596年の大規模な破産へとつながった。"
 flavor_spa.EVTOPT3164:0 "我々は歴史から学ばなかったのか？"
 flavor_spa.EVTNAME3165:0 "ペストの流行"
 flavor_spa.EVTDESC3165:0 "1590年代にスペインを襲った流行は人口を大幅に減少させた。加えて、フェリペ2世が異端審問を強化するにつれて、知的生活はより狭量なものとなり、新しい思考の流れにさらされることはなくなった。1598年のフェリペの死は、国内および国際的に衰退してゆく国を残すことになった。"
 flavor_spa.EVTOPTA3165:0 "我々は復興する。"
 flavor_spa.EVTNAME3169:0 "イベリア反乱"
 flavor_spa.EVTDESC3169:0 "1639年、オリバーレスはカタルーニャから南フランスに対する作戦を開始した。もし、カタルーニャ人が国を守らねばならないとすれば、軍隊を支援しなければならないだろうと、オリバーレスは主張した。この論理はカタルーニャでは理解されることはなかった。聖職者に触発された農民たちは、軍隊の支援を拒否した。間もなく人々との衝突、それから暴動、公然とした反乱が起こった。6月7日、群衆はバルセロナで総督を殺害した。1640年の秋にオリバーレスは利用可能な最後の軍隊を掻き集め、カタルーニャ反乱軍に対して派遣した。反乱軍の指揮官パウ・クラリスは、カタルーニャの忠誠を「シャルルマーニュ時代のように」フランス王に切り替える（1641年1月）ことで対抗した。フランス軍は今やカタルーニャに入っていた。再び始まったフランスの内戦（フロンドの乱）がフランスを撤収させたときになってようやく、カスティーリャはカタルーニャを再征服（1652年）することができた。"
 flavor_spa.EVTOPTA3169:0 "鎮圧する！"
 flavor_spa.EVTOPTB3169:0 "彼らをなだめる。"
 flavor_spa.EVTNAME3168:0 "ポルトガル国家の反乱"
 flavor_spa.EVTDESC3168:0 "1640年、ポルトガルは1578年のアヴィス朝の崩壊以来、60年間にわたってスペインの王たちの支配下にあった。しかし、1640年にポルトガルは反乱を起こし、スペインとの長い解放戦争を開始した。三十年戦争でのスペインの敗北（1648年）、フランスとの和平（1659年）など、24年の長い間の闘いは、ステュアート朝のイングランドを同盟国であり保護者とした新たなブラガンサ王朝の下、ポルトガルの新たな独立をもたらした。（キャサリン・オブ・ブラガンザとチャールズ2世との婚姻及び、持参金としてのボンベイのイングランドへの委譲）。"
 flavor_spa.EVTOPTA3168:0 "鎮圧する！"
 flavor_spa.EVTOPTB3168:0 "彼らをなだめる。"
 flavor_spa.EVTNAME3170:0 "イタリア反乱"
 flavor_spa.EVTDESC3170:0 "1647年、ナポリとパレルモで有名な革命が起こり、すぐにこれらの2都市は革命的な政府の手に渡った。ナポリでは、少なくとも、度重なるスペインの戦争努力に課せられた過度の課税が反乱を引き起こした。当時のスペインは、マドリードのヴェネツィア大使にこう書き送っている「まるで偉大な巨人が、地震で数分のうちに崩れ落ちたようであり、すべての人々が自身を豊かにしようと、ばらばらに道を急いでいた」実際は、スペインは生きており、その帝国の多くを支配してさえいた。スペインに対して地方貴族の多くが指揮したナポリとシチリアの反乱は1648年に鎮圧された。"
 flavor_spa.EVTOPTA3170:0 "鎮圧する！"
 flavor_spa.EVTOPTB3170:0 "彼らをなだめろ！"
 flavor_spa.EVTNAME3712:0 "アルベローニ"
 flavor_spa.EVTDESC3712:0 "ジュリオ・アルベローニは、フィオレンツオーラ（イタリアのプラセンシア近郊）の庭師の息子として1664年に生まれ、イタリア、フランス、スペインで務めていたフランスの将軍であるヴァンドーム公のもとで、政治的な経歴と成功を収めた。スペインのフェリペ5世とエリザベッタ・ファルネーゼとの結婚を促進し、1717年に枢機卿になった。スペインでの彼の好戦的な政策により、1719年に追放された。彼はずる賢く狡猾であったが、スペインは彼の野心的な計画を達成するための必要な資源を持っていなかった。スペインが支配する時代はとっくになくなっていた。"
 flavor_spa.EVTOPTA3712:0 "優秀な大臣だ！"
 flavor_spa.EVTNAME3176:0 "アメリカの植民地政策"
 flavor_spa.EVTDESC3176:0 "18世紀後半には、スペインは以前の権力と栄光とはかけ離れていた。しかし、植民地地域のより良い防衛を実現するだけでなく、植民地地域のより良い支配を得るために、1776年のリオ・デ・ラ・プラタ副王領の確立は、スペイン政府の収入を3倍にし、すぐに収益に大きな違いをもたらした。もちろん、植民地地域のすべての臣民がより厳格な支配とそれに伴う税金を好んでいたわけではない。"
 flavor_spa.EVTOPTA3176:0 "知事を通じて統治する。"
 flavor_spa.EVTOPTB3176:0 "[Root.Capital.GetCapitalName]から支配する！"
 flavor_spa.EVTNAME3094:0 "ホセ・モニーノ"
 flavor_spa.EVTDESC3094:0 "スペインからのイエズス会の追放（1767年）の後、モニーノは大使としてローマに送られ、イエズス会の抑圧に関する教皇の許可を得た。彼は使命の成功のために爵位を与えられた（1773年）。1776年にカルロス3世は彼を宰相に任命した。フロリダブランカ伯として知られる彼の下で、スペインは啓蒙された独裁政権が頂点に達し、特に財政の内部改革が国家の集権化を助けた。しかし、これは、宮廷で特に、彼の横領のために彼を非難したアラゴンの派閥との紛争に彼を引き込むことになった。3年間の刑を終えた後、彼は公務から引退した。80歳の時、彼は1808年にナポレオンに対する防衛を主導した最高中央評議会の地位を受け入れ、政治生活に復帰した。"
 flavor_spa.EVTNAME3095:0 "1812年憲法"
 flavor_spa.EVTDESC3095:0 "1810年、カディスで開催されたコルテスは、戦争の努力への単なる支援を超え、ゴドイのような気に入られた人たちによる支配の復活を不可能にする憲法を確立しようとする自由主義者たちが優勢となった。カディス憲法は、スペインに厳格に制限された君主制（王は責任ある閣僚を通じて働かなければならない）、教会や貴族を特別に特別な代表権のない単一院の議会、州と地方自治体に基づく近代的な集権支配体制を与えた。"
 flavor_spa.EVTOPTA3095:0 "コルテスに従う。"
 flavor_spa.EVTOPTB3095:0 "これらの自由主義に抵抗する！"
 flavor_spa.EVTNAME3096:0 "1820年の復元"
 flavor_spa.EVTDESC3096:0 "スペインの国内の、絶対主義者と自由主義者との間の闘争という状況は、植民地の独立に貢献することとなった。1820年、将軍ラファエル・デル・リエゴに指揮され、海外へ向かう準備をした軍隊はカディス（スペイン）で反乱を起こし、1812年の憲法を支持して一時的に絶対主義体制を終了させ、スペインのアメリカ植民地を保持する能力に打撃を与えた。"
 flavor_spa.EVTOPTA3096:0 "自由主義的な憲法を復元する。"
 flavor_spa.EVTOPTB3096:0 "これらの自由主義に抵抗する！"
 flavor_spa.EVTNAME1100:0 "ミゲル・デ・セルバンテス"
 flavor_spa.EVTDESC1100:0 "20代前半には、小説家で詩人のミゲル・デ・セルバンテスはスペイン海軍の兵士として働いていた。彼は1575年にアルジェリアの海賊に捕らえられ、両親とカトリックの修道会によって身代金が払われるまで、5年間人質のままであった。1585年に彼は最初の小説『ラ・ガラテーア』を出版したが、引き続き出入りの商人と徴税吏として生計を立てていた。作家としての彼の分岐点は、1605年の『ドン・キホーテ・デ・ラ・マンチャ』の出版の成功であり、その後すぐに1615年には第2部が続いた。"
 flavor_spa.EVTNAME1101:0 "トマス・ルイス・デ・ビクトリア"
 flavor_spa.EVTDESC1101:0 "熟達したオルガン奏者であり歌手であったトマス・ルイス・デ・ビクトリアは、演奏家よりも作曲家としてのより静かな人生を好んだ。彼は16世紀のスペインで最も有名な作曲家であり、宗教音楽の作曲家の一人と考えられていた。"
 flavor_spa.EVTNAME3557:0 "カスティーリャ内戦"
 flavor_spa.EVTDESC3557:0 "フアン2世は、母親であるランカスターのカタリーナと、1412年にアラゴン王（フェルディナンド1世）に就任した彼の叔父であるフェルディナンドとの共同摂政のもと、2歳にも満たない幼児として父親の後継者となった。フアンは1419年に統治を獲得したが、彼の政治的弱さは彼の家庭教師であるアルヴァロ・デ・ルナに頼る結果となり、彼は王のトラスタマラ家のいとこや古い貴族の支持者たちの敵意にも関わらず、カスティーリャの事実上の支配者となった。彼は1423年にカスティーリャの軍総監に任命された。アルヴァロ・デ・ルナは、カスティーリャでフェルディナンドの反抗的な息子たちと影響力を争った。これはルナが権力から二度追放された（1427年と1438年）ことを見た貴族間の闘争へとつながった。しかし、フアンと彼の軍総監の支持者たちは、1445年にオルメドの戦いでエンリケ王子（将来のエンリケ4世）の反乱軍を敗北させ、戦いに終止符を打った。"
 flavor_spa.EVTOPTA3557:0 "アルバロ・デ・ルナを支援"
 flavor_spa.EVTOPTB3557:0 "フェルディナンドの息子たちを支援"
 flavor_spa.EVTNAME3558:0 "カスティーリャ内戦"
 flavor_spa.EVTDESC3558:0 "貴族たちと[From.GetAdjective]の摂政評議会の指導者との間の紛争は、最終的に貴族たちの反乱を引き起こした。これは、我々が戦争を宣言することなく[From.GetName]の内政に介入する機会を与えてくれる…"
 flavor_spa.EVTOPTA3558:0 "反乱を支援する。"
 flavor_spa.EVTOPTB3558:0 "反乱軍を支援しない"
 flavor_spa.EVTTOOLTIP3558:0 "兵士たちは反乱を支援するために送られている。"
 flavor_spa.EVTNAME3559:0 "外国軍の介入"
 flavor_spa.EVTDESC3559:0 "我々の内政に介入する機会をつかんで、[From.GetName]は、最近の反乱を支援するために兵士を派遣してきた！"
 flavor_spa.EVTOPTA3559:0 "我々は最終的にそれらを解決できるだろう。"
 flavor_spa.EVTNAME3560:0 "内戦が[Root.GetName]に拡大"
 flavor_spa.EVTDESC3560:0 "国を平和化することができていないことは、他の州の反体制派が王家に対する自分たちの不満への支援をかき立てるのに十分な時間を与えている。[Root.GetName]の州は今、反乱軍の側に加わっている！"
 flavor_spa.EVTOPTA3560:0 "忠誠心はどこにあるのだ…"
 flavor_spa.EVTNAME1007:0 "イタリア戦争"
 flavor_spa.EVTDESC1007:0 "イタリア戦争は、1494年から1559年にかけての一連の戦争であり、イタリアの都市国家の大部分と教皇領が関与し、フランス、スペイン、神聖ローマ帝国のような大国が引き寄せられた。初期のヴェネツィア共和国に対するロンバルディアの戦争では、ミラノ公国が同盟国を探し、フランスのシャルル8世に助けを求めることになった。ナポリのフェルディナンド1世が死亡したときの、ナポリの王座に対する古い請求権を口実として使用し、シャルルは1494年に半島を侵略した。彼の軍隊は、数日足らずで中世の都市の壁を打ち破った大規模で機動力のある包囲軍を従え、「星形要塞」と呼ばれる要塞形式へとつながる改革を引き起こした。戦場での戦術的勝利にもかかわらず、シャルルはフランスから切り離され、1498年に帰国を余儀なくされた。しかしながら、イタリアにおける紛争はまだまだ続き、スペインとフランスの戦争は別に61年間続くこととなった。"
 flavor_spa.EVTOPTA1007:0 "イタリアのすべてのフランスの土地を請求する！"
 flavor_spa.EVTOPTB1007:0 "イタリアは我々の関心の外にある。"
 flavor_spa.EVTNAME1008:0 "イタリア戦争"
 flavor_spa.EVTDESC1008:0 "イタリア戦争は、1494年から1559年にかけての一連の戦争であり、イタリアの都市国家の大部分と教皇領が関与し、フランス、スペイン、神聖ローマ帝国のような大国が引き寄せられた。初期のヴェネツィア共和国に対するロンバルディアの戦争では、ミラノ公国が同盟国を探し、フランスのシャルル8世に助けを求めることになった。ナポリのフェルディナンド1世が死亡したときの、ナポリの王座に対する古い請求権を口実として使用し、シャルルは1494年に半島を侵略した。戦場での戦術的勝利にもかかわらず、シャルルはフランスから切り離され、1498年に帰国を余儀なくされた。しかしながら、イタリアにおける紛争はまだまだ続き、スペインとフランスの戦争は別に61年間続くこととなった。\n\n[From.GetName]は現在、イタリアのすべての州を請求権を主張している！"
 flavor_spa.EVTOPTA1008:0 "それなら反対に[From.GetAdjective]のすべての州を請求する！"
 flavor_spa.EVTOPTB1008:0 "我々はイタリアから手を引くべきだ。"
 flavor_spa.EVTNAME1009:0 "イタリア戦争"
 flavor_spa.EVTDESC1009:0 "イタリアのすべての[From.GetAdjective]州の請求権を主張しようとする動きは、[From.GetName]の反応に遭遇している。彼らは今、イタリアにおける我々のすべての州の請求権を主張している！"
 flavor_spa.EVTOPTA1009:0 "よくそんなことが言えるな！イタリアは我々のものだ！"
 flavor_spa.13.t:0 "戦略的な結婚"
 flavor_spa.13.d:0 "フランスがより強く成長し、西ヨーロッパで力を発揮し始めたことで、隣国となる不幸な我々の仲間たちは行動を起こさなければならない。脅威の増大に対処するために、我々は巧みにオーストリアのハプスブルクとの政略結婚を考え、常に各国間の良好な関係を確保している。"
 flavor_spa.13.a:0 "ハプスブルクに栄光を！$COUNTRY$に栄光を！"
 flavor_spa.14.t:0 "スペインのハプスブルクの王位"
 flavor_spa.14.d:1 "我々の共通の敵であるフランスへの反応として、[From.GetName]の後継者のいない[From.Monarch.GetTitle][From.Monarch.GetName]が、ハプスブルクの輝かしい一家の支流と結婚した。これにより、ハプスブルクとヨーロッパ全体の良好な関係と協力が永遠に保証される。"
 flavor_spa.14.a:0 "一つの家は一つの敵に対して団結している。"
 flavor_spa.15.t:0 "非常に戦略的な結婚"
 flavor_spa.15.d:1 "[HAB.Monarch.Dynasty.GetName]家と我々の婚姻協定は、複雑だが潜在的に有利な状況をもたらしている。[HAB.GetAdjective]の低地諸国への最も強い主張を保持している[HAB.Monarch.Dynasty.GetName]と[Root.Monarch.Dynasty.GetName]双方の血統を持つ後継者が現れたのだ。我々がこの子を[Root.GetName]の王位継承者として承認した場合、我々は[HAB.Monarch.Dynasty.GetName]の領土の一部である低地諸国のすべての領土を継承する立場にある。"
 flavor_spa.15.a:0 "領土の請求権を持つ後継者を確保する。"
 flavor_spa.15.tt:1 "§Y[Root.GetName]§!は、§Yオーストリア§!またはその従属国が低地諸国に領有している州をすべて獲得します。"
 flavor_spa.15.b:0 "オーストリアと[Root.GetAdjective]の土地を完全に分離する。"
 valladolid_sepulveda:0 "植民地政策：セプルベダ"
 desc_valladolid_sepulveda:0 "我々の母国は、インディアンを自然に奴隷と定め、キリスト教の君主にとって、奴隷制度こそが彼らを真の信仰への改宗を促す最善の方法であるという、セプルベダの考え方に沿った植民地政策を採用した。"
 valladolid_sepulveda_motherland:0 "植民地政策：セプルベダ"
 desc_valladolid_sepulveda_motherland:0 "我々は、インディアンを自然に奴隷と定め、キリスト教の君主にとって、奴隷制度こそが彼らを真の信仰への改宗を促す最善の方法であるという、セプルベダの考え方に沿った植民地政策を採用した。その結果、我々の植民地の土地所有者たちは、地元住民を扱う方法の懲罰に関してほとんど懸念することがなく、その結果、土地からより大きな利益を引き出すことができる。"
 valladolid_las_casas:0 "植民地政策：ラス・カサス"
 desc_valladolid_las_casas:0 "我々の母国は、インディアンは野蛮人ではなく、自由意志を持っていると考えるラス・カサスの考え方に沿った植民地政策を採用した。したがって彼らは自身の自由意志によってキリスト教に改宗されなければならず、何も考えず奴隷化することはできない。"
 angered_colonial_land_owners:0 "土地所有者たちは怒っている。"
 solo_madrid_es_corte:0 "マドリードだけが宮廷だ！"
 desc_solo_madrid_es_corte:0 "マドリードは、小さなカスティーリャの町からスペイン王国の首都となった。その結果、我々の宮廷と行政のすべての人々がそこで定住するにつれ、都市は非常に急速に成長している。王立の建築家たちもまた、我が国のような成長する帝国を支配するのに適した首都を創るため、都市の拡大を監督している。"
 alhambra_decree:0 "アルハンブラ勅令"
 desc_alhambra_decree:0 "すべてのユダヤ人は国を離れるか改宗することを余儀なくされている。その結果、この地域の非常に古い起源を持つ多くの人々が、より統一されたカトリックの人々を後に残して、我が国を永遠に去り、経済の多くの分野を傷つけることとなった。"
 alhambra_decree_opinion:0 "アルハンブラ勅令が制定された。"
 unification_of_spain:0 "新国家基本法"
 desc_unification_of_spain:0 "我々はスペインの地方のコルテスの力を弱めたため、新しい国家の議会では以前の支配者のように彼らの古い権力に縛られていない。我々は今や真の統一国家である。"
 cortes_defended:0 "すべてのスペインのコルテス"
 desc_cortes_defended:0 "スペインの国内の地方のコルテスの勢力を減らす代わりに、我々は新しい憲法の中で彼らの権利を保証し、すべての重要な意思決定には彼らの承認が必要となった。"
 castilian_grammar:0 "政府内の一つの言語"
 desc_castilian_grammar:0 "我々の王国の中で普及している多数の言語にもかかわらず、我々はすべての行政のための言語としての宮廷言語の使用を促進している。"
 promote_regional_languages:0 "政府内の多くの言語"
 desc_promote_regional_languages:0 "我が国の様々な地域の行政当局に宮廷言語を強制しようとするのではなく、我々は支配する地域で古い権威を持つ言語を可能な限り使用することを選択した。"
 supressing_spanish_protestantism:0 "プロテスタントの抑圧強化"
 desc_supressing_spanish_protestantism:0 "スペイン語に翻訳された聖書の作成は、我が国のプロテスタント運動を抑圧するために我々ができることをするという決断を強化しただけであった。彼らは多くはないかもしれないが、脅威が広がらないようにすることは我々の義務である。"
 spanish_bible_translation:0 "スペイン語の聖書の翻訳"
 desc_spanish_bible_translation:0 "聖職者の何人かが不満を表明する中で、我々はスペイン語で新しく翻訳された聖書を大きく妨害することなく流通させることを許可した。これは間違いなく、我々の土地のわずかなプロテスタント社会を少し穏やかにしてくれるだろうし、我々は、残りの人たちがそれを確実に偽りであると見ることができるほどの彼らの信念が十分に強化されると信じている。"
 supporting_tunisian_claimant:0 "チュニジアの主張者を支援する。"
 turned_down_tunisian_claimant:0 "チュニジアの主張者を拒絶する。"
 spa_new_colonial_reforms:0 "植民地改革"
 desc_spa_new_colonial_reforms:0 "我々は植民地支配を改革し、植民地を支配する多くの規則を近代化した。歳入の回収はずっと効率的になり、植民地の経済自体も発展しているように見える。本土から新しく任命された多数の統治者は、しかし、多くの植民地に存在するクレオールの人々との間に緊張を作り出した。"
 spa_colonial_reforms:0 "植民地を改革。"
 colonial_privileges_kept:0 "植民地の権限を保つ。"
 jesuits_expelled:0 "イエズス会の追放"
 desc_jesuits_expelled:0 "我々の母国は我々の土地からすべてのイエズス会を追放し、教皇領に引き渡した。イエズス会はクリオールの人々を教育し、真の信仰を原住民に広めることによって、これまで社会に大きな貢献をしてきたため、長期的な影響は相当大きい。"
 spa_new_colonial_reforms_subject:0 "植民地改革"
 desc_spa_new_colonial_reforms_subject:0 "我々の母国は植民地支配を改革し、我々を支配する多くの規則を近代化した。歳入の回収はずっと効率的になり、経済は発展しているが、本土から新しく任命された多数の統治者たちは、クレオールの人々と母国との間に緊張を作り出している。"
 flavor_spa.2.t:0 "バリャドリッド論争"
 flavor_spa.2.d:0 "我々の植民地での原住民の人々の待遇は、[Root.Culture.GetName]の知識人たちの間で大きな議論の対象となっている。バルトロメ・デ・ラス・カサスという司祭は、原住民の代弁者となり、奴隷化と強制的な改宗を強いるのではなく、キリストを受け入れる自由意志を認めるよう要求している。議論はさまざまな出版物でしばらくの間続き、[Root.Monarch.GetName]の要請によりバリャドリッドで開催されている大規模な論争に至った。\nラス・カサスの主な反対者であるフアン・ヒネス・デ・セプルベダは、原住民は自然に奴隷となることが定められていると主張しており、野蛮な習慣や人間の生贄を止めることが、真の信仰へ改宗させるための唯一の方法だと主張している。"
 flavor_spa.2.a:0 "我々はセプルベダの理論に従おう。"
 flavor_spa.2.b:0 "良い議論は常にそれ自体に価値がある。"
 flavor_spa.2.c:0 "我々はラス・カサスの理論に従おう。"
 flavor_spa.3.t:0 "アルハンブラ勅令"
 flavor_spa.3.d:0 "グラナダの陥落でイベリア半島の最後のムスリムの要塞はキリスト教徒の手に入った。しかし、我々の臣民の中には、まだ多くのユダヤ人、ムスリム、そしてマラーノやモリスコとして知られる誠実さが疑わしい改宗者たちがいる。\n真に普遍的なカトリック国家を創造するためには、ユダヤ人たちに、改宗するか、貴金属以外の財産とともに永遠に国を離れるかを強制することが提案されている。"
 flavor_spa.3.a:0 "追放もしくは改宗させる。"
 flavor_spa.3.b:0 "彼らをとどめておく。"
 flavor_spa.4.t:0 "スペインの統一"
 flavor_spa.4.d:0 "これまで、スペインの[Root.Monarch.GetTitle]は、法律的にスペインとして知られている多くの州の支配者であった。しかし最近の政府の集権化と[Root.Capital.GetCapitalName]における[Root.Monarch.GetName]の新しい種類の議会の創設は、スペイン国家の地方のコルテスの権力を廃止する時が来たことを示唆している。これは簡単な取り組みではなく、新しい方法では地方のコルテスがそれらの州の利益とともに、新しい議会制度を抑える危険性がある。"
 flavor_spa.4.a:0 "統一されたスペインに一つのコルテス。"
 flavor_spa.4.b:0 "我々は彼らの古い権利を侵害することはできない。"
 flavor_spa.5.t:0 "[Root.Culture.GetName]語の文法"
 flavor_spa.5.d:0 "スペインは多くの言語を持つ国である。[Root.Culture.GetName]語の文法の標準化された概要を作成しようとする試みがいくつかあるが、我々の中核州であっても我々の行政に使用されている言語は一つとは限らない。最近[Root.Monarch.GetName]によって[Root.Culture.GetName]語に関する特によく研究された綿密な新しい文法が発表された。我々の[Root.Monarch.GetTitle]がこれは国家のために何に利用できるのかと尋ねた時、アビラの司祭はこの簡単な提言を申し入れた。\n「殿下が野蛮な民族や様々な言語を持つ国々を従属させたと同時に、征服には征服者が征服された者たちに課した法律を彼らに受け入れさせ、彼らの間で我々の言語が利用されるようになる必要があります」"
 flavor_spa.5.a:0 "我々の行政の言語として[Root.Culture.GetName]を採用する。"
 flavor_spa.5.b:0 "我々は代わりに、我々の王国のすべての言語を組み込むことを試みるべきだ。"
 flavor_spa.6.t:0 "スペインの新たな首都"
 flavor_spa.6.d:0 "スペインの統一によって、多くの古い領域からなる王国が生まれた。[Root.Capital.GetCapitalName]は我らが先人たちによく貢献してきたが、スペインの全領域を支配するには、その中心的な位置と快適な気候を持つ小都市マドリードがより良い場所になるだろうと提案されている。現存するマドリード宮殿（Real Alcázar de Madrid）は王室の住居として拡張することができるが、一般的な都市はまだ未開発であるため、王国の都市計画者にとっては白紙の状態である。偉大な帝国統治するにふさわしい新しい首都を築こうではないか！"
 flavor_spa.6.a:0 "¡Sólo Madrid es corte!（マドリードだけが宮廷だ！）"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName]が我が王朝の首都のままだ。"
 flavor_spa.7.t:0 "ラス・アルプハラス戦争"
 flavor_spa.7.d:0 "キリスト教徒の聖職者たちは、モリスコのキリスト教徒の改宗を常に疑いの目で眺めてきた。最近征服されたグラナダ王国では、改宗を促す政策があまりにも効率的すぎるという状況により、これはさらに真実味を増している。キリスト教徒の疑惑が正しかったかどうか、恐れられた隠れたカトリック教徒を迫害してきた彼らの行動の結果であるかどうかはわからないが、グラナダの元王国のモリスコたちは、もうたくさんだと感じている。\nシエラネバダ山脈の斜面にはムーア人たちが新たなグラナダ王家を築き上げ、そして、反乱の拡大とともに、教会の破壊、拷問とキリスト教司祭の殺害、そして我々の最大のカトリック王国への公然とした抗議が報告された。"
 flavor_spa.7.a:0 "OK"
 flavor_spa.8.t:0 "グラナダ王国の運命"
 flavor_spa.8.d:0 "グラナダのすべての重要な場所が再び支配下にある今、我々はモリスコの人々と何をすべきかを決断する必要がある。彼らのほとんどが反乱を支持したことは一度もなかったが、我々はどうすれば、彼らが将来的に我々に敵対しないと信頼することができるだろうか？"
 flavor_spa.8.a:0 "すべてのグラナダのモリスコを追放する！"
 flavor_spa.8.b:0 "我々は手足を切断することなく、この傷を修復しなければならない。"
 flavor_spa.9.t:0 "新約聖書のスペイン語への翻訳"
 flavor_spa.9.d:0 "その強力なカトリックの歴史と主体性によって、スペイン王国はプロテスタントの改革に広範な関心を見せていない。しかし、知識人の小さな集団が密かに会議を開き、大都市でこれらの問題を議論しているという噂がある。したがって、新約聖書が我々の同胞であるフランシスコ・デ・エンシナスによってスペイン語に翻訳されたことは、最大のカトリックの威厳に知らせが届いていることへの懸念を生んでいる。スペインの印刷機自体は国家によって厳重に管理されているが、低地国家の印刷業者たちは、我々の国民の感じやすい心を守る義務を感じているようには見えず、聖なる異端審問では、我が国で発見されたプロテスタントの例を見出して、我々の国内にいる隠れたルター派の人々だけでなく、それらの本をスペインに持ち込む人々を突き止めるよう求めている。"
 flavor_spa.9.a:0 "早いうちに芽を摘んでおくのが最良だ。"
 flavor_spa.9.b:0 "我々は彼らがおとなしくしている限り、少数のプロテスタントを容認することができる。"
 flavor_spa.10.t:0 "西地中海におけるオスマンの拡大"
 flavor_spa.10.d:0 "拡大するオスマン帝国は、東地中海とバルカン諸国に関心を持つキリスト教諸国の懸念の原因となってきた。チュニスの陥落により彼らは今や西地中海にも存在しており、ほとんどの地域を支配する弱小のムスリム王朝にすぐに取って代わる運命にあると思われる。興味深いことに、チュニスのアミールは最近、オスマン軍によって追放されて我が国に避難しており、失われた都市を取り戻すことを私たちに促している。おそらく彼の協力は、手遅れとなる前に、オスマンの脅威を止めるために必要なのだろうか？"
 flavor_spa.10.a:0 "我々はこの脅威を阻止するよう行動しなければならない！"
 flavor_spa.10.b:0 "我々の関心は別の場所にある。"
 flavor_spa.11.t:0 "植民地の統治改革"
 flavor_spa.11.d:0 "スペインの植民地帝国は世界で最も古く、最も古い支配制度の一つである。[Root.Monarch.GetName]は最近、植民地政府が収入を増やすためにどのように改善されるかに関心を示している。[Root.Monarch.GetName]の顧問はすべて啓蒙時代の人々であり、状況を改善するためのいくつかの方法を提案し、とりわけ、植民地はいくつかの選択された港を経由するのではなく自由に交易できるようにすべきであり、我々の行政の効率性と誠実さを確保し、重要な部門に対する減税が植民地経済の成長を刺激するかもしれないことを確認するために、直接王家によって任命された監督者を派遣すべきだとしている。"
 flavor_spa.11.a:0 "植民地統治を改革する。"
 flavor_spa.11.b:0 "壊れていないものを修理することはない。"
 flavor_spa.12.t:0 "イエズス会の追放"
 flavor_spa.12.d:0 "イエズス会は、対抗宗教改革の遂行者として、またアメリカの植民地化と改宗の進行役として、長年にわたり我が国の歴史において非常に活発な役割を果たしてきた。何世紀にもわたって、修道会はかなりの政治的権力を握るようになり、特に植民地では時間の経過と共に厄介な存在となりつつある。我々の植民地の統治者と土地所有者は、イエズス会がインディアンの逃亡奴隷を守っており、また、彼らの伝道所のいくつかが我が国の直轄地となれば、もっと役に立つ価値のある土地を奪っていると訴えている。修道会はまた、我々の政治的目標を逸脱または防止するためにその影響力を複数回にわたって行使しており、多くは植民地の自治を支援していると疑いを抱いている。しかしながら、イエズス会の擁護者たちは、彼らが我々の植民地に多くの間接的利益をもたらすと主張し、修道会を追放することによる有益な長期的影響から遠く離れたものを見据えている。"
 flavor_spa.12.a:0 "すべてのイエズス会を追放し、彼らの財産を競売にかける。"
 flavor_spa.12.b:0 "社会への貢献は、彼らがもたらす問題よりも大きい。"
 flavor_spa.c.3150.tt:0 "寛容の政策を打ち立てることで、グラナダのムーア人たちを改宗させることはしないと約束する。この約束を取り戻すことで、我々は結果を期待できる。"
 flavor_fra.EVTNAME3190:0 "報復の日"
 flavor_fra.EVTDESC3190:1 "フランス宗教紛争の激動の時代、一部の国々は、報復の危険性をほとんど考えずに、内政干渉する機会を見出した。ようやく、国内の紛争が鎮静化したことで、かの国々はフランスが簡単に忘れはしないことを学ぶだろう…"
 flavor_fra.EVTOPTA3190:0 "ようやく彼らが代償を支払う時だ。"
 flavor_fra.EVTNAME3199:0 "フランスの宗教戦争の終結"
 flavor_fra.EVTDESC3199:0 "過去10年間にわたってフランスを苦しめた武力による宗教紛争はようやく終結したようだ。我が国は激動の時代を過ごしてきたが、それによってより強くなったようだ。"
 flavor_fra.EVTOPTA3199:0 "主は祝福される"
 flavor_fra.EVTDESC3198:0 "過去10年間、フランスを苦しめた武力による宗教紛争は終結しつつあるようだ。しかし、首都が宗教的狂信者によって支配されている限り、我々の権威は疑問視される。おそらく、[Root.Capital.Religion.GetName]の信仰への改宗は、紛争から抜け出す道なのだろうか？"
 flavor_fra.EVTOPTA3198:0 "パリはミサを捧げるに値する。"
 flavor_fra.EVTOPTB3198:0 "それに期待しよう。"
 flavor_fra.EVTOPTC3198:0 "決してない！パリは剣によって陥落するだろう！"
 flavor_fra.EVTNAME3197:0 "パリの価値…？"
 flavor_fra.EVTDESC3197:0 "過去10年間、フランスを苦しめた武力による宗教紛争は終結しつつあるようだ。しかし、首都が宗教的狂信者によって支配されている限り、[Root.Monarch.GetTitle][Root.Monarch.GetName]の権威は疑問視される。[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の宗教的少数派に対する支持を止め、代わりに[Root.Religion.GetName]の信仰を公式に受け入れるならば、紛争から抜け出す道が見出される可能性が示されている。"
 flavor_fra.EVTOPTA3197:0 "パリはミサを捧げるに値する。"
 flavor_fra.EVTOPTB3197:0 "それに期待しよう。"
 flavor_fra.EVTOPTC3197:0 "決してない！パリは剣によって陥落するだろう！"
 flavor_fra.EVTNAME3196:0 "首都の喪失"
 flavor_fra.EVTDESC3196:0 "パリは宗教的な狂信者の支配下に入っている！彼らは都市を強化し、[Root.Owner.Monarch.GetName]が彼らの敵を支援し続ける限り、それを返還することを拒否した。"
 flavor_fra.EVTOPTA3196:0 "どうやって取り戻すのだ？"
 flavor_fra.EVTNAME3004:0 "外国軍の介入"
 flavor_fra.EVTDESC3004:0 "[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]はフランスの宗教戦争に大いに関心を持っており、闘争において異端者を助けるため、兵士の一団を派遣した。"
 flavor_fra.EVTOPTA3004:0 "悪魔が彼らを捕らえるだろう！"
 flavor_fra.EVTNAME3003:0 "外国軍の介入"
 flavor_fra.EVTDESC3003:0 "[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、フランスの宗教戦争に大いに関心を持っており、異端者を根絶するための闘いを支援するため、兵士の一団を我々に派遣してきた。"
 flavor_fra.EVTOPTA3003:0 "彼らに祝福を！"
 flavor_fra.EVTNAME3002:0 "フランスの宗教的内戦"
 flavor_fra.EVTDESC3002:0 "フランスは何年もの間、[FRA.Religion.GetName]の[FRA.Monarch.GetTitle][FRA.Monarch.GetName]と宗教的少数派との間の一連の宗教内戦によって引き裂かれている。この機会に[FRA.GetName]への支援を示す必要があるだろうか？あるいは、少数派の側に介入すべきだろうか？"
 flavor_fra.EVTOPTA3002:0 "フランスを支援するため軍隊を派遣。"
 flavor_fra.EVTOPTB3002:0 "フランスと戦うため軍隊を派遣。"
 flavor_fra.EVTOPTC3002:0 "フランスの戦争を無視する。"
 flavor_fra.EVTTOOLTIP3002:0 "兵士たちはフランスへ送られている。"
 flavor_fra.EVTNAME3203:0 "貪欲な異端の狂信者"
 flavor_fra.EVTDESC3203:0 "異端の狂信者が[Root.GetName]を支配している。多くの[Root.Owner.Religion.GetName]信者が殺害されたり、逃亡を余儀なくされ、大量の財産が灰燼に帰している。"
 flavor_fra.EVTOPTA3203:0 "いつになったら止まるのだ？"
 flavor_fra.EVTOPTB3203:0 "これらの[Root.Owner.Religion.GetName]信者たちは根絶されねばならない！"
 flavor_fra.EVTNAME3202:0 "異端の狂信者"
 flavor_fra.EVTDESC3202:0 "[Root.Owner.Religion.GetName]の信者からの攻撃に対する自己防衛を正当化し、異端の狂信者は[Root.GetName]において自らの手で問題を解決するため立ち上がった。彼らが州の支配権を獲得すれば、虐殺と広範囲に及ぶ破壊の危険がある。"
 flavor_fra.EVTOPTA3202:0 "これらの攻撃を奨励する…"
 flavor_fra.EVTOPTB3202:0 "彼らを止めなければならない。"
 flavor_fra.EVTNAME3201:0 "貪欲な宗教的狂信者"
 flavor_fra.EVTDESC3201:0 "[Root.Owner.Religion.GetName]の狂信者が[Root.GetName]を支配している。多くの異端者が殺害されたり、逃亡を余儀なくされ、大量の財産が灰燼に帰している。"
 flavor_fra.EVTOPTA3201:0 "いつになったら止まるのだ？"
 flavor_fra.EVTOPTB3201:0 "[Root.Owner.Religion.GetName]こそが真の信仰だ！"
 flavor_fra.EVTNAME3200:0 "宗教的狂信者"
 flavor_fra.EVTDESC3200:0 "異端に向かって弱腰すぎると見られている政策に反応し、[Root.Owner.Religion.GetName]の宗教的な狂信者たちは[Root.GetName]において自らの手で問題を解決するため立ち上がった。彼らが州の支配権を獲得すれば、虐殺と広範囲に及ぶ破壊の危険がある。"
 flavor_fra.EVTOPTA3200:0 "これらの攻撃を奨励する…"
 flavor_fra.EVTOPTB3200:0 "彼らを止めなければならない。"
 flavor_fra.EVTNAME3102:1 "[Root.fra_religious_league_leader.GetName]の暗殺"
 flavor_fra.EVTDESC3102:1 "悲惨なバリケードの日に続いて、宮廷内の多くが[Root.fra_religious_league_leader.GetName]は生かしておくにはあまりに危険であるという結論に達した。おそらく反撃する時が来たのだ。我々は、彼を死に誘う偽装として簡単に利用できる[Root.fra_religious_league_leader.GetName]と[Root.Monarch.GetTitle]の間の会合を手配した。考えられない唯一の選択肢としては、彼の罪を容認し、フランスの[Root.Religion.GetName]同盟との和解を求めることである。"
 flavor_fra.EVTOPTA3102:1 "彼を暗殺する。"
 flavor_fra.EVTOPTB3102:1 "同盟の行動を大目に見る。"
 flavor_fra.EVTNAME3009:0 "バリケードの日"
 flavor_fra.EVTDESC3009:1 "[Root.Capital.GetCapitalName]での大規模な蜂起は、[Root.Monarch.GetTitle]の支配に反抗して発生した。暴動はフランスの[Root.Religion.GetName]同盟によって扇動されており、彼らは[Root.Monarch.GetTitle]について、[Root.Monarch.GetHerHis]のフランスに蔓延する異端者への対処があまりにも穏健で煮え切らないものだと信じている。[Root.fra_religious_league_leader.GetName]への逮捕命令が出されたという噂が広まると、市民兵は、フランス衛兵隊からの報復に対する防御策として、通り全体をバリケードで固めた。"
 flavor_fra.EVTOPTA3009:1 "[Root.Capital.GetCapitalName]から逃げる。"
 flavor_fra.EVTOPTB3009:0 "留まり、戦う！"
 flavor_fra.EVTNAME3010:1 "フランス・[Root.Religion.GetName]同盟"
 flavor_fra.EVTDESC3010:1 "[Root.Capital.GetCapitalName]において、フランスへの[Root.Religion.GetName]信仰の指導者を代表する同盟が設立された。その主な機能は、異端者による破壊的な影響に対して[Root.Religion.GetName]信仰を守り、フランスの王位を[Root.Religion.GetName]の君主に独占的に保つことである。[Root.fra_religious_league_leader.GetName]が率いる同盟は、フランス宗教戦争で強力な参加者となり、[Root.Monarch.GetTitle]とは独立して行動する。"
 flavor_fra.EVTOPTA3010:1 "[Root.Religion.GetName]同盟を支援する。"
 flavor_fra.EVTOPTB3010:0 "我々自身とそれとは距離を置く。"
 flavor_fra.EVTNAME3101:0 "サン・バルテルミの虐殺"
 flavor_fra.EVTDESC3101:1 "ユグノーの指導者であるガスパール・ド・コリニー提督の暗殺に失敗した後、[Root.Monarch.GetTitle]は報復を恐れ、[Root.Capital.GetCapitalName]のすべての著名なプロテスタントの暗殺を命じた。重傷を負っていたコリニーは彼のベッドから引きずり出され、殺された後で窓から放り出された。これは、意図しない影響を首都のカトリックの狂信者たちに与え、彼らはプロテスタント全体に対する虐殺を始めた。市内では何千人ものユグノーが殺害されており、我々が行動を起こさなければ、暴力は首都を超えて広がる恐れがある。"
 flavor_fra.EVTOPTA3101:1 "怒った暴徒たちを止める。"
 flavor_fra.EVTOPTB3101:1 "[Root.Capital.GetCapitalName]で阻止する。"
 flavor_fra.EVTOPTC3101:1 "[Root.GetName]に拡大させよう。"
 flavor_fra.EVTNAME3110:0 "フランスの宗教戦争"
 flavor_fra.EVTDESC3110:0 "フランスの宗教戦争は1562～1598年の間続いた。最初の7つの戦争（1562～1563、1567～1568、1568～1570、1572～1573、1575～1577、1577、1579～1580）には共通の特徴があった。それは、カトリックとプロテスタントの間で分裂した社会、ばらばらになった一貫性のない軍事作戦、そして真の平和というよりも休戦のような平和勅令だった。王位継承の問題は、王国の存在を危機にさらしてしまった。それは、カトリックを敵対勢力へと分裂させるほどだった。1589年のアンリ3世の暗殺以降、スペインの介入により内戦は完全な国際紛争になった。プロテスタントとカトリックの間の暴力と憎しみは、1562～1572年の間フランス全土で増大した。ロレーヌ州出身の力のあるギーズ公爵は、反プロテスタントのカトリック同盟を設立した。彼の考えていたことは王権の弱体化だった。彼は1588年12月23日、アンリ3世の騎士団に暗殺されたが、その後、この同盟は公然と反乱し、王またはその指定された継承者を認めることを拒否し、スペインの軍事援助を求め、スペインの幼児を王位につけようとさえした。アンリ3世は暗殺されたが、彼は死ぬ前に彼のいとこであるナバラ王アンリを継承者と指名していた。アンリ4世は、イングランドとドイツのプロテスタント王子たちからの外国の援助を求めていたが、パリを開城しない限り、自分自身をフランスの王と主張することはできないと気づいた。この首都は断固としてカトリックだった。こうして1593年、アンリはカトリックに改宗した。世間では「パリはミサを捧げるに値する都市である」と語ったとされる。崩壊した王国を結びつけようとして、アンリはナントの勅令を発行し、両者に一定の保証を与えた。\n\n我々はどちらを支持すべきか？"
 flavor_fra.EVTOPTA3110:1 "フランスはカトリックであり続ける。"
 flavor_fra.EVTOPTB3110:1 "フランスにカトリックの居場所はない。"
 flavor_fra.EVTOPTC3110:1 "我々は宗教間の流血を避けるよう努めるべきだ。"
 flavor_fra.EVTNAME9100:0 "恒久的な税制の誕生"
 flavor_fra.EVTDESC9100:0 "シャルル7世はフランスの財政を改革し、特に、直接に土地に課される税であるタイユを通じて、重い課税を確立した。土地の富を抽出することは、フランスの中央集権的な王たちにとって、常に亀裂を生む厳しい綱渡りであった。フランスの土地の広大な富を利用するため、新しく改善された課税方式が何度も必要とされた。歴史を通じ、使用される方法は、国庫の利益を最適化するためにますます合理化された。恒久的な税制の誕生は、この目標に向けた大きな一歩であった。"
 flavor_fra.EVTOPTA9100:0 "それを発行する。"
 flavor_fra.EVTOPTB9100:0 "そのままにする。"
 flavor_fra.EVTNAME9104:0 "百年戦争の終結"
 flavor_fra.EVTDESC9104:1 "ルイ11世は百年戦争の結果から恩恵を受けた。封建貴族の事実上の崩壊は、彼が王権の下でより強固にフランスを統一し、中産階級を促進し、彼らと連携することを可能にした。"
 flavor_fra.EVTOPTA3104:0 "より強力な国家を構築する時だ。"
 flavor_fra.EVTNAME3105:0 "ダンジューはナポリ王国の請求権を主張"
 flavor_fra.EVTDESC3105:2 "1442年、ルネ・ダンジューは、ナポリ王国の支配をトラスタマラ王朝に奪われた。彼は王冠を自身の手に戻すことはなかったが、ルネは人生においてナポリ王のスタイルを取り続けた。ルネは今、ダンジューの王国への請求権はますます筋の通らないものではなくなったと感じている。\nしかしナポリ王国には敵がいないわけではなく、現在、[Root.Monarch.GetName]は教皇の判断と、ルネ王と我々の王朝の婚姻関係を口実として引用することで[Root.Monarch.GetHerselfHimself]にナポリ王国を主張する機会がある。通常、これは非常に弱い主張と見なされるものだが、ナポリの支配者の不人気のために、これは見過ごされるかもしれない。"
 flavor_fra.EVTOPTA3105:0 "我々が正当なものであることを主張しよう！"
 flavor_fra.EVTOPTB3105:0 "我々は永久に請求権を放棄しよう！"
 flavor_fra.EVTNAME3106:0 "国家がギルドの支配権を獲得"
 flavor_fra.EVTDESC3106:0 "ギルド（gildeもしくはghilde）という単語は、以前はフランスや低地諸国で使われていた多くの言葉の一つに過ぎず、より現代的な単語である「corporation」が表すものを示すものであった。フランスや低地諸国では、当初、ギルドは一般的な支援、保護、娯楽のための一種の同業者仲間であった。組合員は共通の基金にそれぞれ一定の寄付をした。15世紀の終わりになると、フランス王の専制支配の下で、ギルドは組合員の多数を保護する手段ではなくなった。彼らの特権は、雇用者を犠牲にして王室の財源を満たす手段となった。"
 flavor_fra.EVTOPTA3106:0 "ギルドの支配権を取得する。"
 flavor_fra.EVTOPTB3106:0 "ギルドに干渉してはならない。"
 flavor_fra.EVTOPTC3106:0 "ギルドにより多くの支配を与える。"
 flavor_fra.EVTNAME3108:0 "イタリアにおけるフランスの請求権が弱まる"
 flavor_fra.EVTDESC3108:0 "1524年から1529年の間、フランス王はいくつかの挫折を経験した。彼はイタリアでいくつかの作戦を開始しこれに敗れただけでなく、1525年にも捕らえられ、鎖に繋がれてマドリードまで引かれ、彼のすべての請求権への主張を放棄しなければならなかった。しかし、それでは終わらなかった。解放されると、フランス王は彼の請求権への主張を放棄することを拒否し、何度もイタリアへ侵攻した。しかし、次第に彼はイタリア人がフランスの君主を受け入れないことを理解した。力のない神聖ローマ帝国に属する方が彼らにとってははるかに好都合であったし、フランス王はまた、彼らの敵がイタリアのより小さい国家の大多数と同盟することに何の問題も抱えていないことに気づいた。フランス王がイタリアで彼の請求権への主張をあきらめたのは、無数の無益な戦争の後であった。"
 flavor_fra.EVTOPTA3108:0 "誰も我々の主張を認めていないようだ。"
 flavor_fra.EVTOPTB3108:0 "我々のものであるものについて、我々が主張を放棄することはない。"
 flavor_fra.EVTNAME3114:0 "ル・テリエとルーヴォワ"
 flavor_fra.EVTDESC3114:0 "ミシェル・ル・テリエ（1603～1685）は、会計会議の顧問の息子であった。主要な閣僚であったマザラン枢機卿によって取り立てられ、彼は1643年に国務卿に任命された。彼は1666年まで大臣としてフランス陸軍と戦争行政の必要な改革を開始し、1677年まで大法官を務めた。彼の長男であるルーヴォワ侯は、彼の改革を続けて完成させ、17世紀後半における最大かつ最高の軍隊を主君であるルイ14世に捧げた。"
 flavor_fra.EVTOPTA3114:0 "優れた軍事の専門家だ！"
 flavor_fra.EVTNAME3115:0 "サミュエル・ド・シャンプランとヒューロン族"
 flavor_fra.EVTDESC3115:0 "サミュエル・ド・シャンプランはフランス王によって毛皮商社を設立する特権を与えられたエマル・ドゥ・クレルモンという男から派遣された。旅の間、サミュエル・ド・シャンプランはインディアンたちと友好関係を築いた。彼はアルゴンキン族とヒューロン族のインディアンと共に、この地域を探索するのに時間を費やした。"
 flavor_fra.EVTOPTA3115:0 "我々はヒューロン族と仲良くしよう。"
 flavor_fra.EVTOPTB3115:0 "我々はイロコイ族と仲良くしよう。"
 flavor_fra.EVTOPTC3115:0 "我々はショーニー族と仲良くしよう。"
 flavor_fra.EVTOPTD3115:0 "我々はチェロキー族と仲良くしよう。"
 flavor_fra.EVTOPTE3115:0 "我々はクリーク族と仲良くしよう。"
 flavor_fra.EVTNAME3118:0 "フランスの反乱"
 flavor_fra.EVTDESC3118:0 "マリー・ド・メディシスは1600年にアンリ4世と結婚した。1610年に彼が暗殺されると、彼女は息子のルイ13世の摂政となり、夫によって制定された多くの政策を転換させた。"
 flavor_fra.EVTOPTA3118:0 "高貴な反逆者を尊厳を持って取り扱うのだ"
 flavor_fra.EVTOPTB3118:0 "彼らを殺し、その土地を没収する。"
 flavor_fra.EVTNAME3119:0 "ベアルンにおけるプロテスタントの反乱"
 flavor_fra.EVTDESC3119:0 "ルイ13世の治世において、リシュリュー枢機卿はプロテスタントの政治的特権を抑圧することを決断した。ベアルンのカトリックの導入に対する蜂起（1621-22）はリシュリューによって鎮圧され、プロテスタントはモントーバンとラ・ロシェルを除いてナントの勅令のもとで与えられたすべての拠点を失った。"
 flavor_fra.EVTOPTA3119:0 "奴らをつぶせ！"
 flavor_fra.EVTNAME3120:0 "リシュリュー"
 flavor_fra.EVTDESC3120:0 "リシュリュー枢機卿、アルマン・ジャン・デュ・プレシーは、1624年にルイ13世の首席国務卿に就任した時​​点で39歳であった。彼の国内政策における主な成功は、上層階級とプロテスタントの政治的特権との戦いであった。彼はまた、海外交易、植民地の拡大、恒久的な王立海軍の設立を支援した。その最も顕著な成果は、彼が三十年戦争の間に果たした外交駆け引きであり、1630年にフランスの資金によりスウェーデンの介入を進め、最終的には1635年に戦争に加わった。彼の目的は、ハプスブルク家の縮小と敵国の包囲からのフランスの解放であった。彼は現実政治の概念の発明者と考えられている。"
 flavor_fra.EVTOPTA3120:0 "優秀な大臣だ！"
 flavor_fra.EVTNAME3122:0 "フロンドの乱"
 flavor_fra.EVTDESC3122:0 "フロンドの乱（1648～1653）は、主に王室絶対主義に対するフランス貴族の最後の反乱であった。5歳のルイ14世の実質的な宰相を務めたマザラン枢機卿の国内政策に対するパリ高等法院（当時は勅令を管轄するフランス最高の司法機関）の反乱に端を発した。この反乱は上流貴族の反乱（フロンド・デ・プランス）に続いたが、マキャヴェリズム的な外交と、裏切り、そして運命的逆転とが組み合わさって、最終的に鎮圧された。議会は封じられ（1789年の再開までは）、上流貴族たちは政治権力を奪われ、1661年以降の、太陽王ルイ14世の下での完全な絶対王権の出現を準備することとなった。"
 flavor_fra.EVTOPTA3122:0 "高等法院および貴族どもを粉砕する。"
 flavor_fra.EVTOPTB3122:0 "彼らをなだめる。"
 flavor_fra.EVTNAME3123:0 "アカデミー・フランセーズ"
 flavor_fra.EVTDESC3123:0 "文学の自由な後援者であったリシュリュー枢機卿は、フランスの言語および文学の振興を目的として1636年にアカデミー・フランセーズを創設した。アカデミーの科学部門は、文学部門に匹敵するほどの名声を得ることはなかったが、18世紀には重要な科学的発見をいくつも行った。例えば、1735年と1743年に行われたフランスの探検隊は、地球の扁球形を立証した。"
 flavor_fra.EVTOPTA3123:0 "うむ、我々には必要だ。"
 flavor_fra.EVTOPTB3123:0 "いや、それはあまりに高価だ。"
 flavor_fra.EVTNAME3124:0 "コルベール"
 flavor_fra.EVTDESC3124:0 "1661年に財務総監に任命されたジャン＝バティスト・コルベール（1619年生まれ）は、近代最初の国家経済を発展させた。彼の国家主導の経済には徴税の強化、統計的な予算計画、規則正しい帳簿作成が含まれていた。重商主義（またはコルベール主義）を提唱し、貴重な完成品（贅沢品など）の輸出と高い輸入関税によるフランスの貿易収支の好転を目指した。彼はより効率的な国内交易（道路、運河、地方の関税抑制）を奨励し、国家独占の確立、製造業者への助成、航行および交易連合の促進、農産物価格の固定、婚姻の奨励、移住の禁止（カナダを除く）を行った。また、その政策を支えるために、王立海軍の規模を大幅に拡大した。重商主義が商業や工芸を振興し、繁栄をもたらした一方で、農民は生産量を増やすような刺激を受けなかった。1683年に死去すると、息子のセニュレー侯コルベールが1690年までその任務を遂行した。"
 flavor_fra.EVTOPTA3124:0 "海軍を作り、インフラを近代化する"
 flavor_fra.EVTOPTB3124:0 "経済支配に専念する"
 flavor_fra.EVTOPTC3124:0 "海軍の覇権に専念する"
 flavor_fra.EVTNAME3125:0 "ヴェルサイユ宮殿の発注"
 flavor_fra.EVTDESC3125:0 "フランスがバロック時代に及ぼした主な影響の一つが、贅沢な宮廷文化であった。1669年、ルイ14世（1638～1715）はヴェルサイユにあった古い狩猟用ロッジを前例のない壮大な宮殿に改装することにした。宮殿は1682年に完成し、1683年に宮廷が移転した。金箔の内装、鏡やシャンデリアの豪華さ、それに見合った宮廷儀礼の華やかさを兼ね備えたヴェルサイユに並ぶ、王にふさわしい威厳ある宮廷はヨーロッパにはなかったし、公然とあるいは秘密裏にも、このモデルに憧れない王侯貴族などヨーロッパにはいなかった。"
 flavor_fra.EVTOPTA3125:0 "栄光のために必要だ"
 flavor_fra.EVTOPTB3125:0 "こんな事業は利益にならない"
 flavor_fra.EVTNAME3126:0 "ヴェルサイユ宮殿はこの世のものとは思えない荘厳さを持ってそびえ立つ"
 flavor_fra.EVTDESC3126:0 "フランスの古典様式を代表するこの巨大な建造物は、ルイ・ル・ヴォー、J・H・マンサール、シャルル・ル・ブランらが手掛けた。アンドレ・ル・ノートルによって整備された公園や庭園には、噴水、貯水池、アントワーヌ・コワズヴォクスといった芸術家の彫刻で飾られた。マルリー＝ル＝ロワには噴水用の水を供給するための巨大な機械が建設された。公園には2つの小さい宮殿（大トリアノン宮殿と小トリアノン宮殿）、多くの神殿、岩屋、その他の装飾的な建物がある。フランス革命の始まりの舞台となったヴェルサイユ宮殿が、再び王家の居城となることはなかった。"
 flavor_fra.EVTOPTA3126:0 "太陽王のための太陽の宮殿だ！"
 flavor_fra.EVTNAME3127:0 "統合法廷"
 flavor_fra.EVTDESC3127:0 "ヨーロッパの覇権と北部と東部（ライン川）のフランスの自然国境を目指すルイ14世は、統合法廷（帝国領への権利を主張する裁判所）を設立した。こうした拡大主義政策は当初、無力の近隣諸国によって黙認された。1681年、アルザスの自由都市ストラスブール併合および1684年のルクセンブルク占領により、頂点に達した。皇帝はトルコの脅威（1683年のウィーン包囲）に気を取られていたため、1684年のレーゲンスブルクの和約で統合が帝国に承認され、これが反仏のアウクスブルク同盟（1686年）の結成へとつながった。"
 flavor_fra.EVTOPTA3127:0 "請求権を作り上げる。"
 flavor_fra.EVTOPTB3127:0 "放っておこう。"
 flavor_fra.EVTNAME3128:0 "プロテスタントのフランスからの追放"
 flavor_fra.EVTDESC3128:0 "ルイ14世の関心の一つは、国家の統一、特に宗教的統一の復活であった。カトリック教会を王の特権で保護し、教皇令を削除し（ガリア主義）、フランスのプロテスタントの家族に竜騎兵を派遣して苦しめ、彼らを迫害して改宗させた。1685年、ナントの勅令を取り消したことで、約50万人のユグノー（フランスのプロテスタント）が、オランダ（多くは南アフリカへ移住した）のようなより寛容な場所や、単独で2万人を受け入れたブランデンブルク・プロイセンのような彼らを受け入れた国へと逃亡した。それらによりフランスは商業的、司法的、文化的なエリートを失い、敵が利益を得ることになった。"
 flavor_fra.EVTOPTA3128:0 "裏切り者を追放する。"
 flavor_fra.EVTOPTB3128:0 "これらの誤って導かれた生命に慈悲を与える。"
 flavor_fra.EVTTOOLTIP31281:0 "プロテスタントたちは[This.GetName]に向かっている。"
 flavor_fra.EVTTOOLTIP31282:0 "改革派は[This.GetName]に向かっている。"
 flavor_fra.EVTNAME1:0 "プロテスタントのフランスからの追放"
 flavor_fra.EVTDESC1:0 "経済に対する信仰の愚かな決断により、[From.GetName]は彼らの土地に住んでいるすべてのプロテスタントを追放することを決断した。これは我々自身の経済を強化する機会である。彼らが我々の州に定住するのを許可するべきだろうか？"
 flavor_fra.EVTOPTA1:0 "彼らは歓迎される。"
 flavor_fra.EVTOPTB1:0 "いや、彼らに我々の国境を閉鎖しろ。"
 flavor_fra.EVTNAME2:0 "フランスから追放されたプロテスタント"
 flavor_fra.EVTDESC2:0 "経済に対する信仰の愚かな決断により、[From.GetName]は彼らの土地に住んでいるすべての改革派を追放することを決断した。これは我々自身の経済を強化する機会である。彼らが我々の州に定住するのを許可するべきだろうか？"
 flavor_fra.EVTOPTA2:0 "彼らは歓迎される。"
 flavor_fra.EVTOPTB2:0 "いや、彼らに我々の国境を閉鎖しろ。"
 flavor_fra.EVTNAME3132:0 "ミシシッピ交易会社"
 flavor_fra.EVTDESC3132:0 "1717年にミシシッピ交易会社が設立された。それは、アメリカ大陸のミシシッピ川に沿った大規模な植民地地域の利用に関する王の独占権を持っていた。1719年、政府は同社から15億リーブルの資金を借り入れた。同社は交易と産業の商社というよりもむしろ金融機関であり、株式の価格が急上昇した。1720年になるとフランスの上昇は下落に転じ、会社の株式が過大評価されていたという事実は、誰の目にも明らかであった。すぐにパニックが起こり、会社は破産を宣言された。ジョン・ローはフランスからの逃亡を余儀なくされた。"
 flavor_fra.EVTOPTA3132:0 "これは楽に儲かるように聞こえるな！"
 flavor_fra.EVTOPTB3132:0 "これは詐欺のように聞こえる！"
 flavor_fra.EVTNAME3133:0 "ミシシッピ交易会社が破産"
 flavor_fra.EVTDESC3133:0 "ジョン・ローの銀行とミシシッピ交易会社の早期の成功の後、政府は銀行を買収し、巨額の国家負債を支払うため、交易会社から15億リーブルを借り入れた。これらの出来事はフランス産業界に大きな影響を与えた。そして、政府は安全策のない備蓄紙幣の発行を制限していなかった。過熱された経済が現実との間で循環を開始すると、交易会社の株主たちは、恐慌を引き起こし、銀行と交易会社の両方を倒産させた。大惨事の中で2年分の税金が消失し、フランスは1724年に破産を宣言することを余儀なくされた。"
 flavor_fra.EVTOPTA3133:0 "我々が破産を免れることを願っている…"
 flavor_fra.EVTNAME3134:0 "北アメリカでの拡大"
 flavor_fra.EVTDESC3134:0 "北アメリカにおける急速な拡大は、ミシシッピ交易会社に対する株主の信頼を支えているようであり、会社と国家が破産に向かっているという噂は解消されている。"
 flavor_fra.EVTOPTA3134:0 "良かった。"
 flavor_fra.EVTNAME3135:0 "シャルル＝フランソワ・ド・ブロイ"
 flavor_fra.EVTDESC3135:0 "シャルル＝フランソワ・ド・ブロイはフランスの伯爵であり、国王ルイ15世の諜報組織の長となった。王の指導と考えの下で、彼は初めて完全に構造化された秘密組織である王の機密局を組織した。彼の情報網はヨーロッパの大部分を覆っており、ポーランドの継承問題の最初の任務が失敗だとすれば、彼の主な業績は、アメリカ軍の独立戦争中に演じられた役割であり、反乱軍への初期の貴重な助力であった。（軍事供給、金融、パリでのフランクリンの使命への外交的支援など）"
 flavor_fra.EVTNAME3137:0 "アンドレ＝エルキュール・ド・フルーリー"
 flavor_fra.EVTDESC3137:0 "1653年、収税代行人の息子として生まれたアンドレ＝エルキュール・ド・フルーリーは、1715年8月23日に若きルイ15世の教師となった。教師と生徒の間には常に大きな信頼があり、1726年には73歳でフルーリーが宰相に就任し、これは彼が死ぬ1743年まで続いた。フルーリーは党派を超えて忠実で、正直であり、とりわけ平和的であり、それを維持するために全力を尽くした。彼の政権の下で、フランスは過去3世紀の歴史の中で最も長い、平和な時代を享受した。"
 flavor_fra.EVTNAME3139:0 "マショーと20分の1税"
 flavor_fra.EVTDESC3139:0 "ジャン＝バティスト・ド・マショーが1745年12月にフランスの財務総監に就任したとき、彼が見たのは破産の危機に瀕した国家であった。貴族も聖職者も、一般的な土地税である、タイユを支払ってはいなかった。1749年、マショーは、聖職者と貴族の多くが逃れていた10分の1の古い税金を、例外なく5%の税金で代用することを提案して、制度改革を試みた。その提案は、聖職者とその歴史的特権を挙げる貴族たちからの大きな抗議に遭遇し、マッソーはそれを見ることはできなかった。"
 flavor_fra.EVTOPTA3139:0 "すべてのものにそれを導入する。"
 flavor_fra.EVTOPTB3139:0 "貴族や司祭を除いて、それを導入する。"
 flavor_fra.EVTOPTC3139:0 "それを導入してはならない。"
 flavor_fra.EVTNAME3141:0 "テュルゴーと経済改革"
 flavor_fra.EVTDESC3141:0 "テュルゴーは「6つの勅令」を発表して、道路建設における強制労働を廃止し、ギルド制度を解散し、あらゆる種類の関税や対外交易の支配を解除し、重農主義者に好まれた政策である、地主への単一の土地税を実施した。"
 flavor_fra.EVTOPTA3141:0 "彼に改革させよう。"
 flavor_fra.EVTOPTB3141:0 "彼に改革させてはならない。"
 flavor_fra.EVTNAME3142:0 "ネッケルが予算不足を発表"
 flavor_fra.EVTDESC3142:0 "ジャック・ネッケルはもともと、財務総監としての地位への保守的な妥協案であった。しかし、彼はより公平な課税制度と国家債務の資金調達計画を含む多くの金融改革を導入した。1781年、ネッカーは新しい融資を得るために予算不足を発表しなければならなかった。数字は高度に色づけされていたが、誰もが宮廷が費やした不条理な合計を見ることになった。"
 flavor_fra.EVTOPTA3142:0 "彼の地位から彼を削除する。"
 flavor_fra.EVTOPTB3142:0 "彼の優れた仕事を奨励する。"
 flavor_fra.EVTNAME3143:0 "イーデン条約"
 flavor_fra.EVTDESC3143:0 "1786年、小ウィリアム・ピットは、フランスとの間で、重要な商業契約であるイーデン条約に署名した。それは、経済学者アダム・スミスが『国富論』（1776年）の中で、イングランドはアメリカとの交易に経済的に依存することなく、ヨーロッパ大陸での交易の機会を探るにはより冒険的でなければならないとの主張を踏まえたものであった。"
 flavor_fra.EVTOPTA3143:0 "署名する。"
 flavor_fra.EVTOPTB3143:0 "署名を拒否。"
 flavor_fra.EVTNAME5000:0 "ルソーが『社会契約説』を発表する。"
 flavor_fra.EVTDESC5000:0 "ルソーは、私有財産の制度を本質的に批判した最初の近代作家の一人であり、従って社会主義や共産主義の祖先と見なされている。ルソーはまた、常に多数派の意思こそが正しいという仮定をも疑問視した。彼は、時の多数派の意思に寄らず、国家の全ての人に自由、平等、正義を保証することこそ政府の目指すべき目標であると主張した。"
 flavor_fra.EVTNAME5001:0 "ヴォルテールが『哲学書簡』を発表する。"
 flavor_fra.EVTDESC5001:0 "1729年ヴォルテールはイングランドへの亡命よりフランスに帰還する。イングランドこそ彼の祖国の模範であると提示することを決めたこの啓蒙思想の偉大な作家は、始めシェイクスピアを密かに模倣した。また彼の作家としてのキャリアはスウェーデンの偉大な王カール12世の伝記から始まった。しかしながらこの時期の彼の最も偉大な作品は1734年に発表された『哲学書簡』であり、これは包括的な宗教制度への批判、またキリスト教徒哲学者のブレイズ・パスカルへの批判を含むものであった。3月には彼への逮捕状が新たに発令され、彼は再びパリを離れなくてはならなくなった。"
 flavor_fra.EVTNAME5002:0 "モンテスキューが『法の精神』を発表する。"
 flavor_fra.EVTDESC5002:0 "1750年、男爵シャルル・ド・モンテスキューは、彼の文学者の経歴の偉大な成果である『法の精神』を出版した。この記念碑的な1086ページの作品は、その多岐にわたる理論のうち、政府の分類、風土の政治的影響、そして最も重要なもの、権力の分立の理論の3つによって、大きな賞賛を受けた。モンテスキューは、国家が自由を最も効果的に促進するには、立法権、行政権及び司法権を別々の個人や団体に委ねなければならないと主張した。この考え方はまもなく、アメリカの憲法の中心的な考え方となった。"
 flavor_fra.EVTNAME5003:0 "ルネ・デカルト"
 flavor_fra.EVTDESC5003:0 "フランス人数学者、科学者そして哲学者であるルネ・デカルトは近代哲学の父と呼ばれた。それは、彼が歴史上最初にアリストテレス主義であるスコラ学に反対した人物の一人だからである。彼はまず権威や感性及び理性に基づいた知識を方法論的に疑うことから始め、次に、自分が考えている間、少なくとも自分は存在しているという「我思う故に我在り」という有名な言明によって示される直感の明晰さを発見した。デカルトは思考することがその本性である精神と三次元上に延長することが本性である身体の間に二元論体系を発展させた。"
 flavor_fra.EVTNAME5004:0 "ヴォーバン"
 flavor_fra.EVTDESC5004:0 "セバスティアン・ル・プレストル・ド・ヴォーバンは、フランスの軍事技術者であり、包囲技術と防御要塞の技術に革命をもたらした。彼はルイ14世の治世（1643～1715）におけるフランスの戦争のすべてで戦い、数多くの要塞を再設計し改良する国境周遊視察を頻繁に行った。バイエルンのランダウの要塞化のための彼の設計は、しばしば、彼の最も偉大な作品として考えられている。"
 flavor_fra.EVTNAME3144:1 "三部会"
 flavor_fra.EVTDESC3144:3 "革命的な思想がヨーロッパ中に広まり、数十年にわたる重税と不作の結果、[Root.Monarch.GetTitle][Root.Monarch.GetName]の絶対主義に対する広範な不満はもはや無視できないものとなった。[Root.Monarch.GetTitle]は、[Root.GetName]への前進につながる改革計画を議員に考案させるため、1世紀以上にわたって功績のなかった三部会を再び招集することを余儀なくされた。しかし、さまざまな派閥間の妥協は間違いなく困難であることが明らかになり、古い秩序と急進派の間の分裂はすでに紛争へと暴発する恐れを孕んでいる！"
 flavor_fra.EVTOPTA3144:0 "経済と社会を改革する。"
 flavor_fra.EVTOPTB3144:0 "経済改革を行うが、社会は変えない。"
 flavor_fra.EVTOPTC3144:0 "改革はしない！"
 flavor_fra.EVTNAME3779:1 "バスティーユの嵐"
 flavor_fra.EVTDESC3779:2 "議会の構成そのものについてさえほとんど合意できなかった三部会の数ヵ月にわたる停滞した議論の後、社会、経済、憲法の改革のための行動方針は言うまでもなく、革命的な大衆は十分なものを持っていた。そして今日、[GetDateText]、[Root.GetAdjective]の歴史に残るであろうこの日、進展がないことにしびれを切らした人々は、自ら問題の解決に乗り出した。暴徒が集まり、王家の抑圧の象徴としてパリにそびえ立つ刑務所の要塞、バスティーユを襲撃した。[Root.Monarch.GetTitle][Root.Monarch.GetName]は部隊を召集したが、[Root.Monarch.GetSheHe]は、軍隊が民衆への発砲を拒否し、代わりに反乱に加わったことで、無力なままであった。\n\n現在、大衆を巻き込む革命的な熱意の急増により、フランスは共和国を宣言した。革命が到来した…"
 flavor_fra.EVTOPTA3779:1 "革命万歳！"
 flavor_fra.EVTNAME3145:0 "恐怖政治"
 flavor_fra.EVTDESC3145:2 "ロベスピエール率いる過激で急進的な派閥が国民公会において権力の座に就いたことにより、「内側の敵」を排除する運動が開始された。王党派の同調者と「思われた」人々が大量に逮捕された後、9月虐殺が行われ、ギロチンは人民の血で染まった。"
 flavor_fra.EVTOPTA3145:0 "革命の敵を処刑する！"
 flavor_fra.EVTOPTB3145:0 "寛大さを示す。"
 flavor_fra.EVTNAME3781:1 "恐怖政治の終わり"
 flavor_fra.EVTDESC3781:2 "恐怖政治の中で共和制の名の下に無数のフランス人が虐殺された。一つの脅威が排除されるとすぐに次の脅威が特定され、浄化された。誰もがそれが次にやって来るのを恐れたーいわゆる「今日は人の身、明日は我が身」である。議会は結束して、[Root.Monarch.GetTitle][Root.Monarch.GetName]を解任し、領土に安定を戻し、混沌を君主制の復活の言い訳として利用できないよう総裁政府を確立することで、恐怖を終わらせた。"
 flavor_fra.EVTOPTA3781:1 "剣を取るものは剣によって滅ぶ。"
 flavor_fra.EVTNAME3146:1 "君主の運命"
 flavor_fra.EVTDESC3146:0 "1791年6月20日の国王一家の逃亡の失敗後、ルイ16世は軟禁状態に置かれた。恐怖政治が始まると、貴族は皆ギロチン台へ送られ、王は外国勢力と共謀した裏切り者であると宣告された。ルイ16世はまず退位を強制され、その後投獄され、「市民ルイ・カペー」と呼ばれるようになった。1793年1月15日、国民公会は王の処刑を投票にかけ、反対360票に対し賛成361票を獲得した。1793年1月21日、ルイ16世はギロチン台の露と消えた。"
 flavor_fra.EVTOPTA3146:0 "賛成票361、反対票360"
 flavor_fra.EVTOPTB3146:0 "反対票361、賛成票360"
 flavor_fra.EVTNAME3147:0 "シューアン蜂起"
 flavor_fra.EVTDESC3147:2 "革命の過程での不満は君主の処刑により目に見えるものとなった。現在、多くの人々は、自由がなかったとしても比較的安定した生活を提供していた旧体制を打倒したことを後悔している。[first_province.GetName]の王党派と[second_province.GetName]の宗教的に不満を持つ者たちは、共和国を倒すための卑劣な計画で、現在の体制に対する大規模な蜂起を開始するため結束している！"
 flavor_fra.EVTOPTA3147:1 "奴らをつぶさなければ。"
 flavor_fra.EVTNAME3148:1 "ナポレオン・ボナパルト"
 flavor_fra.EVTDESC3148:2 "革命の混乱と外国からの介入の脅威は、野心的な若い将校に輝きを与える機会を与えた。コルシカの砲兵の副官であったナポレオン・ボナパルトがその機会をしっかりと掴んだ。彼はいくつかの戦いで成功したことで有名になった。ここ最近、彼は[Root.Capital.GetCapitalName]において蜂起した君主主義者の反乱を、街頭に大砲を配置することで単独で鎮圧し、この思い切った行動の成功は彼に人々の崇拝をもたらした。すでに革命の指導者の多くは彼を好意的に見ており、彼を高官に昇格させようと行動している。しかし、彼は野心家であり、単なる[Root.Monarch.GetTitle]として支配することに満足していないかもしれない。"
 flavor_fra.EVTOPTA3148:1 "我々は卓越した指導者を必要としている！"
 flavor_fra.EVTOPTB3148:0 "我々は新たなカエサルを望んではいない！"
 flavor_fra.EVTNAME3790:0 "フランスは覇権のために賭けに出る"
 flavor_fra.EVTDESC3790:1 "1809年、オーストリアは打倒され、プロイセンも占領された。フランスはイングランドと戦争をしていたが、スペインを属国化していた。ロシアはフランスの同盟国であり、1812年まではすべてが完璧に見えた。大陸封鎖令が出された時、ロシアはこの義務を果たさず、フランスの力に対し用心深くなった。6月、フランスは50万人以上の軍勢でロシアに侵攻した。フランス軍は消耗により減少していたため、ロシアはゆっくりと後退した。ボロジノの戦い（9月5日から7日）は血まみれの戦いとして始まったが、幸運とミシェル・ネイの迂回攻撃のおかげで、ロシア軍を全滅させた。ナポレオンは大陸軍を維持することを決め、冬の間それを広めさせた。確保されていた補給部隊とラルメ・バルトと呼ばれる少数の機動部隊は、制圧されているバルト海沿岸から襲撃を受けていたサンクトペテルブルクまで移動した。晩春が来たとき、ナポレオンは再び50万人以上の軍勢でロシアに進撃した。冬の間ナポレオンは、補給に対する尽力を軽減するため、ポニャトフスキの下でポーランドを再編し、チェリコウスキーの下でウクライナ王国を再建したのだ。1813年6月30日、ロシアはモスクワが炎の中で滅ぼされることを好ましく思わなかったため降伏した。フランスはヨーロッパの支配者となったのだ…"
 flavor_fra.EVTOPTA3790:0 "我々がヨーロッパの支配者だ！"
 flavor_tur.EVTNAME3352:0 "メフメト2世の経済改革"
 flavor_tur.EVTDESC3352:0 "メフメト2世はコンスタンティノープルの征服に先立って、ヴェネツィアとジェノヴァの商業帝国との中立性を保証するため、いくつかの寛大な協定に調印したが、大都市を陥落させるとすぐに、西洋商人の黒海交易における強力な支配を打破した。メフメトは商人に対する国家の統制を維持しようと努力した重商主義者であったが、彼の保護主義的な措置は意図された効果を持ち、オスマン帝国の経済は繁栄した。"
 flavor_tur.EVTOPTA3352:0 "協定を破棄する。"
 flavor_tur.EVTOPTB3352:0 "協定を尊重する。"
 flavor_tur.EVTNAME3354:0 "軍事改革"
 flavor_tur.EVTDESC3354:0 "メフメト1世とムラト2世の治世は、ティムールの手によって苦しめられた破滅的な敗北の後に、オスマン帝国の統一をもたらした。軍隊は、潜在的な脅威に合致し、さらなる拡大を確実にするために拡大され改革された。オスマンが強力な海軍の力強い重要性を認識し始めたのはこの時期であった。"
 flavor_tur.EVTOPTA3354:0 "偉大な陸軍改革"
 flavor_tur.EVTOPTB3354:0 "陸軍と海軍を改革"
 flavor_tur.EVTOPTC3354:0 "偉大な海軍改革"
 flavor_tur.EVTNAME3357:0 "エンデルーン・アカデミー"
 flavor_tur.EVTDESC3357:1 "メフメト2世は、拡大した帝国の管理者を訓練するために、新たに建設されたトプカプ宮殿の中庭（エンデルーン）に教育機関を設立した。生徒には、最も有望な強制徴用新兵（大半はバルカンから徴集されたキリスト教徒の若者）が選ばれ、イスラム信仰、科学、軍事訓練を受けた。彼らは、トルコ語、アラビア語、ペルシア語の3言語で能力を伸ばすことが期待されていた。これはスルタンの家族に仕えるための準備となり、それによって彼らは、ベイやパシャの階級を持つ国家管理者として卒業することを望んだ。宮殿の学校で訓練され、スルタンに忠実である強制徴用新兵の中で国家の役職についている人材は、15世紀と16世紀の間、世襲制のオスマン帝国のシステムの屋台骨を形成した。"
 flavor_tur.EVTOPTA3357:0 "エンデルーンを設立する。"
 flavor_tur.EVTOPTB3357:1 "代わりにティマール制を拡大する"
 flavor_tur.EVTNAME3358:1 "メフメト2世の農地改革"
 flavor_tur.EVTDESC3358:1 "メフメト2世は、集権的な君主であり、彼はオスマン帝国内で個人的な権力をあらゆる手を尽くして拡大しようとした。彼の治世の終わり近くに、彼はオスマン軍をさらに強化して、代わりにティマール制で彼らを支えた基盤であるワクフの収入を移転することで、ウラマーの権力を減らそうとした。イスラム法の下で違法とされたこの動きは、広範な怒りを引き起こし、1481年のメフメトの死後、彼の息子のバヤズィトによってすぐに覆された。"
 flavor_tur.EVTOPTA3358:1 "ティマール制を拡大する。"
 flavor_tur.EVTOPTB3358:1 "ウラマーだけを残す。"
 flavor_tur.EVTNAME3359:0 "ヴェネツィア・トルコ紛争"
 flavor_tur.EVTDESC3359:0 "1453年5月29日の、トルコ人によるコンスタンティノープルの奪取以来、ヴェネツィアは黒海における商業的地位の悪化を見てきた。1456年から1490年にかけて共和国がオスマンを倒そうと数多くの戦争が起こり、ヴェネツィアはエーゲ海とギリシャ（アテネは1460年、ネグロポンテは1470年）の商業帝国（1204年の第4回十字軍から継承）の多くを失った。戦争は1499年に再び勃発し、ヴェネツィアはモレアスのモドン、コロン、ナヴァリンなどの要塞を失った。"
 flavor_tur.EVTOPTA3359:0 "補償の議論さえ拒否する。"
 flavor_tur.EVTOPTB3359:0 "補償としてアレクサンドリアを与える。"
 flavor_tur.EVTNAME3360:0 "トルコ・ペルシア紛争：シーア派反乱軍"
 flavor_tur.EVTDESC3360:1 "サファヴィー朝の長である若いイスマイールが、1501年にイランのシャーを宣言するために、白羊朝のくびきから抜け出して以来、クズルバシュの異端はアナトリアで強く成長していた。バヤズィト2世の治世の終わり近くになって、クズルバシュ（シーア派に傾倒したトルクメン人）は、スンナ派の体制の集権化の努力に対して反乱で立ち上がった。シャー・イスマイールとバヤズィトの息子アフメトが支援した反乱軍は、オスマン帝国の歴史の流れを変える脅威となっている…"
 flavor_tur.EVTOPTA3360:0 "シーア派の反乱を鎮圧する。"
 flavor_tur.EVTOPTB3360:0 "彼らの要求に屈する。"
 flavor_tur.EVTNAME3362:0 "ペルシアに対するムラト3世の作戦"
 flavor_tur.EVTDESC3362:0 "女性に支配されたスルタンであるムラト3世は、ペルシアと戦った疲弊した戦争（1578～90）のために、帝国をひどく歪め、市民に重い税を課した。戦争は無駄ではなかった（ペルシアはアゼルバイジャン、ティフリス、ハマダーンをオスマン帝国に割譲しなければならなかった）が、資源は他の場所でより良く費やされるべきかもしれなかった。"
 flavor_tur.EVTOPTA3362:0 "戦争の炎を広げる。"
 flavor_tur.EVTOPTB3362:0 "現状を維持する。"
 flavor_tur.EVTOPTC3362:0 "和解を求める。"
 flavor_tur.EVTNAME3363:0 "ペルシアはオスマン帝国の不安定を利用する"
 flavor_tur.EVTDESC3363:0 "東アナトリアにおけるスィパーヒーの反乱は、ムラト3世によって被った屈辱的な損失への復讐を求めるよう、ペルシアのシャーを勇気づけるものであった。戦争は1603年に再び勃発した。"
 flavor_tur.EVTOPTA3363:0 "反乱軍を鎮圧し、戦争の準備を！"
 flavor_tur.EVTOPTB3363:0 "反乱軍に集中せよ"
 flavor_tur.EVTNAME3366:0 "王室の官僚機構の拡大"
 flavor_tur.EVTDESC3366:0 "スレイマン1世はおそらく、オスマン帝国の最も偉大なスルタンであった。カーヌーニー（立法帝）と呼ばれ、彼は地方のベイの力が強い中央政府によって抑制されなければならないことに気付いた卓越した統治者であった。したがって、彼はあらゆる立場にとって不評であった強力な王室の官僚機構を推進するために苦労することになった…"
 flavor_tur.EVTOPTA3366:0 "王室の官僚を拡大する。"
 flavor_tur.EVTOPTB3366:0 "限定的な改革を行う。"
 flavor_tur.EVTOPTC3366:0 "王室の官僚を削減する。"
 flavor_tur.EVTNAME3367:0 "偉大な海軍改革"
 flavor_tur.EVTDESC3367:0 "セリム1世は、冷酷者と呼ばれ、鋭い精神を持つ禁欲的な人物であった。大規模なキリスト教徒の海軍、特にヴェネツィアの脅威を見て、彼はオスマン帝国が海軍を大幅に拡大しなければならないことに気付いた。ヴェネツィアの兵器工廠に対抗して、彼はコンスタンティノープルに「帝立金角湾造船所」の建設を命じた。偉大な造船所は1517年に完成した。"
 flavor_tur.EVTOPTA3367:0 "帝立金角湾造船所を建設する。"
 flavor_tur.EVTOPTB3367:0 "小規模な造船所を建設する。"
 flavor_tur.EVTOPTC3367:0 "代わりに陸軍の改革を行う。"
 flavor_tur.EVTNAME3368:0 "ジェム・スルタンの反乱"
 flavor_tur.EVTDESC3368:0 "カラマンとコンヤの総督であったジェム・スルタンは、父親の死後、兄であるスルタンのバヤズィト2世に対抗した。しかし、バヤズィトは宮廷でより広範な支持を得ており、ジェムは最終的に敗北した。彼はロードス島へ逃亡し、1494年に死ぬまで聖ヨハネ騎士団に拘束されたままであった。"
 flavor_tur.EVTOPTA3368:0 "ジェムの反乱を鎮圧する。"
 flavor_tur.EVTOPTB3368:0 "和解を求める。"
 flavor_tur.EVTNAME3370:0 "ジェラーリーの蜂起"
 flavor_tur.EVTDESC3370:0 "しかし再び、東アナトリアのシーア派は反乱に立ち上がり、今回はジェラーリーというカリスマ的な人物が導いた。何世紀にもわたり、その後のアジア小部族の蜂起は、宗教的であろうとなかろうと、ジェラーリーと呼ばれることになった。"
 flavor_tur.EVTOPTA3370:0 "ジェラーリーとシーア派を鎮圧する。"
 flavor_tur.EVTOPTB3370:0 "彼らの要求に耳を傾ける。"
 flavor_tur.EVTNAME3371:1 "巡礼の守護者"
 flavor_tur.EVTDESC3371:1 "劇的な成功を収めたマムルーク遠征に続いて、セリム1世はメッカのシャリフの忠誠の誓いを受け入れ、「二聖モスクの護持者」（Khadim al-Haramayn）の称号を採用して、ムスリム信仰のより求められるハッジの儀式のために、毎年メッカとメディナに旅行する巡礼者の安全を守ることを約束した。以後、巡礼路の防衛は、他の王朝が果たせなかった、全ムスリムにとって計り知れない重要な役割を果たしたことで、オスマン王朝の最も重要な正統性と威信の源泉の一つとなった。"
 flavor_tur.EVTOPTA3371:1 "二聖モスクの護持者の称号を引き受ける"
 flavor_tur.EVTNAME3373:0 "マムルークの蜂起"
 flavor_tur.EVTDESC3373:1 "新たに征服されたマムルーク・シリアの不忠なる総督、ジャーンビルディー・アル＝ガザーリーは自身の指導力のもとにマムルークを再建することを企図してオスマンに対する反乱を立ち上げた。"
 flavor_tur.EVTOPTA3373:0 "奴らをつぶせ！"
 flavor_tur.EVTNAME3374:0 "ミマール・スィナンの偉大な建築"
 flavor_tur.EVTDESC3374:0 "ミマール・スィナンは、彼の半世紀にわたる長い経歴において、数多くのモスク、水道、浴場、橋、宮殿、隊商宿や学校の建築を監督し、設計した。彼の傑作はアドリアノープルとコンスタンティノープルのそれぞれセリミエ・モスク及びスレイマニエ・モスクである。"
 flavor_tur.EVTOPTA3374:0 "彼を王室の建築家に任命する。"
 flavor_tur.EVTOPTB3374:0 "短期間だけ彼の協力を得る。"
 flavor_tur.EVTNAME3375:0 "偉大な立法改革"
 flavor_tur.EVTDESC3375:1 "スルタンであるスレイマン1世は、彼の大規模な立法改革と公正な支配のおかげで、彼の臣民からカーヌーニー（立法者）として知られるようになった。王朝の法律である「カーヌーン」をさらに編纂しながら、彼は有名なシェイヒュルイスラームのエブススウード・エフェンディと協力して、ムスリムのシャリーア法に沿わせ、より調和のとれた帝国法制度を作り出した。"
 flavor_tur.EVTOPTA3375:0 "オスマンの法律を成文化する。"
 flavor_tur.EVTOPTB3375:0 "そのままにしておけ"
 flavor_tur.EVTNAME3376:0 "ジェラーリーの蜂起"
 flavor_tur.EVTDESC3376:0 "1598年、セクバンの指揮官であったカラヤズジュ・アブドゥルハリムは、アナトリアの不満分子たちを結集し、諸都市に貢物を課し、中央アナトリアのスィヴァスとドゥルカディルの州を支配するに至った。オスマン帝国の軍隊が派遣されると、ジェラーリーはアナトリア南東部のウルファに撤退し、抵抗の中心地とした。カラヤズジュは彼をアナトリア総督とする提案を拒否し、1602年に死去した。弟であるデリ・ハサンはその後、西アナトリアのキュタヒヤを包囲したが、後に彼と彼の部下たちへの総督の地位への就任を勝ち取った。しかし、この不穏な動きは、アレッポのジャンブラドオウルと、西アナトリアのユースフ・パシャとレンデルオウルの指導の下で継続することとなった。彼らは最終的に、1690年までに多くのジェラーリーを排除した大宰相、クユジュ・ムラト・パシャによって鎮圧された。"
 flavor_tur.EVTOPTA3376:0 "反乱軍をつぶせ"
 flavor_tur.EVTOPTB3376:0 "彼らの要求に耳を傾ける。"
 flavor_tur.EVTNAME3377:0 "キョセム・スルタナ"
 flavor_tur.EVTDESC3377:0 "アフメト1世はオスマン帝国の人々にとって非常に良くもあり悪くもあるものをもたらすことになる、美しいギリシャの奴隷の女の子と結婚した。キョセム・スルタンは、夫のみならず以後4代にわたって歴代のスルタンの手綱を引いた。キョセムは王位の背後にある真の力であり、彼女は非常に有能な支配者であったが、彼女はあまり人気がなかった。"
 flavor_tur.EVTOPTA3377:0 "キョセムと結婚する。"
 flavor_tur.EVTOPTB3377:0 "別の妻を選ぶ。"
 flavor_tur.EVTNAME3382:0 "ジェラーリーの蜂起"
 flavor_tur.EVTDESC3382:0 "1658年に、中央アナトリアは新たに産まれたジェラーリーの下で再び反乱で立ち上がった。権力と税金の地方への譲歩は再び危機に瀕していた。"
 flavor_tur.EVTOPTA3382:0 "反乱軍をつぶせ"
 flavor_tur.EVTOPTB3382:0 "彼らの要求に耳を傾ける。"
 flavor_tur.EVTNAME3384:0 "キョセム殺害"
 flavor_tur.EVTDESC3384:0 "政治の中枢に依然として干渉していた老齢のキョセム・スルタナが、孫であるメフメト4世を亡き者にしようとしていたのは間違いなく、息子の妻であったトゥルハン・スルタンの手の者によって絞殺された。老獪な魔女の死を悼む者はほとんどいなかったが、イェニチェリの中には依然として忠実な支持者がおり、彼女の死に激昂した。"
 flavor_tur.EVTOPTA3384:0 "キョセムは殺害された。"
 flavor_tur.EVTNAME3385:0 "キョプリュリュ家の時代"
 flavor_tur.EVTDESC3385:0 "1575年前後のアルバニアのロジニク村で生まれたキョプリュリュ・メフメトは、デヴシルメ制度（徴発したキリスト教徒の子弟をムスリムに改宗させイェニチェリなどに仕立てた制度）によって得られたキリスト教徒の少年であった。彼はその経歴を料理人から始め、やがて財務官僚となった。そして中央アナトリアの総督職を歴任し、この頃のオスマン帝国には希少な存在であった、有能にして誠実な統治者として名声を得ていった。1656年9月15日、若いメフメト4世の母親によって、彼は大宰相に就任した。彼は腐敗に対して毅然として挑み、種々の改革を断行して、国庫収支のバランスを回復させ、ヴェネツィアに対する戦争を指導した。1661年に彼が死ぬと、息子である「高徳者」ファズル・アフメトが1676年まで政治を継承した。その後のカラ・ムスタファ（1676～1683）、ムスタファ・パシャ（1689～1691）そしてフセイン・パシャ（1697～1702）といった大宰相は彼の直系の後継者たちである。"
 flavor_tur.EVTOPTA3385:0 "キョプリュリュ家を支援する。"
 flavor_tur.EVTOPTB3385:0 "より人気のある顧問たちに頼る。"
 flavor_tur.EVTNAME3386:0 "ケマンケシュの改革"
 flavor_tur.EVTDESC3386:0 "イブラヒム1世の治世において、「ケマンケシュ」カラ・ムスタファ・パシャは大宰相、すなわち首相であった。彼は過大な支出を抑え、海軍の活性化に力を注いだが、最終的に1644年にスルタンによって処刑された。スルタンは、代わりに、低位の宗教官僚で、後継者の不足に悩むスルタンのために宮殿でまじないを行い、名声を博していたジンジ・ホジャを重用した。"
 flavor_tur.EVTOPTA3386:0 "ケマンケシュに権限を与える。"
 flavor_tur.EVTOPTB3386:0 "彼の助言を無視する。"
 flavor_tur.EVTNAME3387:0 "カスル＝イ・シーリーン条約"
 flavor_tur.EVTDESC3387:0 "1635年にオスマン帝国とペルシアの間で締結されたカスル＝イ・シーリーン条約は、今日までほとんど変わっていない国境を確立した。二大帝国間の敵対関係は条約によって低減され、戦争が再び発生した1722年まで、関係は着実に改善された。条約は1722年の戦争で一旦破棄されたものの、1747年に更新して締結された。"
 flavor_tur.EVTOPTA3387:0 "全面的な和解を提案する。"
 flavor_tur.EVTOPTB3387:0 "適度な和解を提案する。"
 flavor_tur.EVTOPTC3387:0 "条約など存在しない。"
 flavor_tur.EVTTOOLTIP3387:0 "[This.GetName]に特使を派遣する。"
 flavor_tur.EVTOPTA1:0 "完全な和解に合意する。"
 flavor_tur.EVTOPTB1:0 "適度な条約に合意する。"
 flavor_tur.EVTNAME2:0 "ペルシアの反応"
 flavor_tur.EVTDESC2:0 "[From.GetName]に派遣していた特使が、良い知らせを持って戻ってきた。彼らは条約の内容に同意した。我々の国々の間では、平和な統治が行われるだろう。"
 flavor_tur.EVTNAME3:0 "ペルシアの反応"
 flavor_tur.EVTDESC3:0 "[From.GetName]に派遣していた特使が戻ってきた。彼らは条約の内容に同意しなかった！"
 flavor_tur.EVTOPTA3:0 "彼らはこの侮辱の対価を支払うことになる。"
 flavor_tur.EVTNAME3391:0 "チュニジアの反乱"
 flavor_tur.EVTDESC3391:0 "18世紀の最初の数十年、北アフリカのベイあるいはデイ（イェニチェリの指揮官）は、オスマン帝国と神聖同盟の間のカルロヴィッツの和議の結果、反抗的な気分を高めた。1705年、クレタ島出身のフサイン・ベン・アリー・アーガーが政変を繰り広げ、1957年までチュニジアを支配するフサイン朝を設立した。チュニジアは真に自立することはできなかったが、独立への大きな手段を得た。"
 flavor_tur.EVTOPTA3391:0 "奴らをつぶせ！"
 flavor_tur.EVTNAME3392:0 "トリポリタニアの反乱"
 flavor_tur.EVTDESC3392:0 "1711年、トルコ騎兵将校であり、イェニチェリのデイであったアフマド・カラマンリーは、トリポリタニアのオスマン総督を殺害し、彼がベイと名乗ることをスルタンから勝ち取った。総督の地位は1835年までカラマンリー一族の世襲が続くこととなった。カラマンリーは正式にイスタンブールに承認され、トリポリタニアは事実上の自治州であった。"
 flavor_tur.EVTOPTA3392:0 "奴らをつぶせ！"
 flavor_tur.EVTNAME3394:0 "エジプトのアリ・ベイの反乱"
 flavor_tur.EVTDESC3394:0 "ロシアとトルコの間で戦争が起こると、アリ・ベイはエジプトの独立を宣言し、ロシア側に立って参戦することを申し入れて、オスマン帝国にそれ以上の税金の支払いを拒否した。続いて、彼はシリアに侵入したが、彼はライバルであったイスマイル・ベイに裏切られ、1773年に殺害された。"
 flavor_tur.EVTOPTA3394:0 "奴らをつぶせ！"
 flavor_tur.EVTNAME3395:0 "アナトリアの恐ろしい疫病"
 flavor_tur.EVTDESC3395:0 "18世紀から19世紀初頭にかけて、アナトリアは断続的なコレラと腺ペストの流行に苦しんでいた。"
 flavor_tur.EVTOPTA3395:0 "我々にできることは何もない"
 flavor_tur.EVTOPTB3395:0 "それを食い止めることを試みる。"
 flavor_tur.EVTNAME3750:0 "総主教庁の運命"
 flavor_tur.EVTDESC3750:1 "陛下、コンスタンティノープルを手にして、我々はキリスト教の総主教庁の運命を決める必要があります。今でも街には多くのキリスト教徒たちがいるため、寛容さを示す方が賢明かもしれません。さらに、それを残すことは、自身とローマ帝国の間の継続性を示す手段として役立つかもしれません。"
 flavor_tur.EVTOPTA3750:1 "第二のローマであるという我々の主張の根拠として総主教庁を利用する。"
 flavor_tur.EVTOPTB3750:1 "総主教庁を閉鎖し、その資産を没収する。"
 flavor_tur.EVTNAME3897:0 "アルジェリアの反乱"
 flavor_tur.EVTDESC3897:0 "18世紀の最初の数十年、北アフリカのベイあるいはデイ（イェニチェリの指揮官）は、オスマン帝国と神聖同盟の間のカルロヴィッツの和議の結果、反抗的な気分を高めた。1710年には、アルジェのベイが独立への道を歩み始める番となった。"
 flavor_tur.EVTOPTA3897:0 "奴らをつぶせ！"
 flavor_tur.EVTNAME5:0 "分権化された州制度の影響"
 flavor_tur.EVTDESC5:0 "地方の総督、つまり「ベイ」は強力な力を持つ人物で、通常は野心的であり、必ずしも忠実ではない。オスマン帝国はほとんどのヨーロッパ諸国のように貴族階級や封建体制を持っていなかったが、ベイは同じ本質的な問題として多くが非常によく似通っていた。ベイは自らの力をあきらめることには消極的で、通常はより多くの譲歩、完全な独立さえも要求していた…\n\nベイは現在より多くの権力を要求している。"
 flavor_tur.EVTOPTA5:0 "彼らの要求に屈する。"
 flavor_tur.EVTOPTB5:0 "譲歩を制限する。"
 flavor_tur.EVTOPTC5:0 "彼らを抑制する。"
 flavor_tur.EVTNAME100:0 "イェニチェリ"
 flavor_tur.EVTDESC100:0 "オスマン帝国の軍隊は伝統的に主に騎兵で構成されていた。14世紀中頃、オルハンとその後の、息子のムラト1世が、イェニチェリを導入した。捕虜や奴隷から形成されたイェニチェリは、定期的に報酬が支給され、高度に訓練された優秀な常設歩兵となった。"
 flavor_tur.EVTOPTA100:0 "イェニチェリの構築を続行する。"
 flavor_tur.EVTOPTB100:0 "解散させろ。"
 flavor_tur.EVTNAME101:1 "イェニチェリとベクタシュ教団"
 flavor_tur.EVTDESC101:1 "我々の社会におけるイェニチェリの重要性の増大に伴い、スーフィー教徒のベクタシュ教団の影響も拡大していった。非常に異端な準シーア派ベクタシュ教団は15世紀以降、イェニチェリと密接な関係を保ち、独自の文化形成に貢献してきた。イェニチェリが影響を受けている限り、我々は聖職者の中で最も異端者に対してもある程度の寛容を与えなければならない。"
 flavor_tur.EVTOPTA101:1 "OK"
 flavor_tur.EVTNAME102:0 "イェニチェリの報酬"
 flavor_tur.EVTDESC102:1 "常備軍でありスルタンの忠実なしもべとして、イェニチェリと他の宮殿の軍隊には、伝統的にそれぞれ新しい支配者が即位するごとに臨時の報酬を支払うことが期待されている。この伝統を破ると、暴動や不穏を引き起こす可能性がある。"
 flavor_tur.EVTOPTA102:0 "報酬と高い賃金を与える。"
 flavor_tur.EVTOPTB102:0 "こうした恐喝を拒否する。"
 flavor_tur.EVTNAME105:1 "民営化"
 flavor_tur.EVTDESC105:1 "イェニチェリは早期から交易活動と土地保有に熱心になっていたが、地中海経済の急激なインフレの影響でそれはより広く行われるようになった。イェニチェリは減少する報酬により自身を養えないため、軍事的な訓練を減らし、生計を立てるために交易を手がけるようになっていた。"
 flavor_tur.EVTOPTA105:1 "誰もが生計を立てる必要がある。"
 flavor_tur.EVTOPTB105:1 "代わりに訓練と報酬を増やそう。"
 flavor_tur.106.t:0 "イェニチェリ部隊の解散"
 flavor_tur.106.d:0 "大きな変化のために、我々の社会は古いイェニチェリ部隊を通り過ぎている。イェニチェリは我々の正規軍に吸収されており、彼らの特権はもはや存在しない。"
 flavor_tur.106.a:0 "OK"
 flavor_tur.107.t:0 "ムスリムとして生まれた男たちがイェニチェリに入隊する"
 flavor_tur.107.d:0 "もともとイェニチェリは、デヴシルメ（強制徴用）によってのみ養成されることを主眼としていたが、国家から保証された報酬のあるイェニチェリであることによって得られる社会的地位は、多くの国民にとって非常に魅力的である。軍団の規模が大きくなるにつれて、我々は自分たちの兵士をデヴシルメ新兵だけで補充することができず、結果的にムスリムとして生まれた男たちがこの軍団への道を獲得できるようになり始めた。これらの外部者は我々の軍隊に入って生きていなかったため、訓練と教練がより困難である。"
 flavor_tur.107.a:0 "我々は文字通りすべての規則を実施しなければならない。"
 flavor_tur.107.b:0 "規則など守らなくてもどうということはない。"
 flavor_tur.108.t:0 "デヴシルメの廃止"
 flavor_tur.108.d:0 "17世紀半ば、デヴシルメ（強制徴用）はオスマンの歴史の中で自然な経過をたどっていた。利用可能な政庁に対して人口過剰であることに加えて、ユメラ（諸侯）階級の人々は、新たな人的資源として特にアブハズ人、チェルケス人、グルジア人の奴隷から人材を得た。イェニチェリもまた、帝国のムスリム民衆からの募集を始めてから、デヴシルメを廃止した。18世紀初頭にはまだ臨時の徴用が発生したが、1650年代までにはこの慣習が持っていたすべての意図や目的は終わりを迎えていた。"
 flavor_tur.108.a:0 "それならそれでよい。"
 janissary_decadence.1.t:0 "イェニチェリの政変"
 janissary_decadence.1.d:1 "今や[Root.Capital.GetCapitalName]一帯で大規模な動乱が起こった。これは、イェニチェリが[Root.Monarch.GetTitle]による帝国の失政時に見たことに対する長い間の不満を持ち、[Root.Monarch.GetTitle]に支配されることを拒み、中央広場で怒りを爆発させたことによって起こった。イェニチェリは、[Root.Monarch.GetName]はオスマン王家の恥であり、[Root.Monarch.GetSheHe]がシェイヒュルイスラム（宗務において最大の権力を持つ行政官）を自らの個人的な操り人形とし、帝国の軍事力を破壊しようと企図していると主張している。\nイェニチェリは現在、国家の支配権を獲得するために迅速に動いており、首都の他の政治集団の多くの支持を得ていた。[Root.Monarch.GetSheHe]はまだ生きているが、[Root.Monarch.GetName]はもはや[Root.Monarch.GetHerHis]の帝国の支配者ではない。"
 janissary_decadence.1.d.nosheikh:1 "今や[Root.Capital.GetCapitalName]一帯で大規模な動乱が起こった。これは、イェニチェリが[Root.Monarch.GetTitle]による帝国の失政時に見たことに対する長い間の不満を持ち、[Root.Monarch.GetTitle]に支配されることを拒み、中央広場で怒りを爆発させたことによって起こった。イェニチェリは、[Root.Monarch.GetName]はオスマン王家の恥であり、帝国の軍事力を破壊しようと企図していると主張している。\nイェニチェリは現在、国家の支配権を獲得するために迅速に動いており、首都の他の政治集団の多くの支持を得ていた。[Root.Monarch.GetSheHe]はまだ生きているが、[Root.Monarch.GetName]はもはや[Root.Monarch.GetHerHis]の帝国の支配者ではない。"
 janissary_decadence.1.a:0 "大いに気がかりだ。"
 janissary_decadence.2.t:1 "[Root.Monarch.GetTitle]の死"
 janissary_decadence.2.d:2 "[Root.Capital.GetCapitalName]でのイェニチェリの政変首謀者たちを満足させようとする[Root.Monarch.GetName]の試みは功を奏さず、今や[Root.Monarch.GetHerHis]の統治への反発が大きくなっている以上、唯一の解決策は[Root.Monarch.GetHerHis]の退位だけのようである。首都の他の利益集団の支援を受けて、大規模なイェニチェリの一団が今日、宮殿を襲撃し[Root.Monarch.GetTitle]を捕縛した。\n彼らは首都の通りを通って主権を誇示し、シェイヒュルイスラムから正当化されたファトワーを振って、[Root.Monarch.GetName]を絞首刑に処した。[Root.Monarch.GetHerHisCap]の後継者は、まだこの日の出来事からショックを受けていたが、王位につけるために後宮から引っ張り出された。新しい支配者は操り人形にすぎず、この秩序が復元されないことは明らかである。"
 janissary_decadence.2.a:1 "[Root.Heir.GetName]万歳！"
 janissary_decadence.2.b:1 "これは[Root.Monarch.Dynasty.GetName]朝の恥だ！"
 janissary_decadence.3.t:1 "与えられた官職"
 janissary_decadence.3.d:1 "国家権力は、官職の任命方法に大きな影響を与える。イェニチェリはますます国家の官職に希望の候補者を配置し始めている。[Root.Monarch.GetName]が政変首謀者を怒らせることなくそれを拒否するのは難しいだろう。"
 janissary_decadence.3.a:1 "とんでもない。"
 janissary_decadence.4.t:1 "イェニチェリの報酬増加"
 janissary_decadence.4.d:1 "イェニチェリは、現在の報酬は戦時中のこの軍団の重要性と今の帝国統治のために担っている責任を反映していないと感じている。彼らは現在、国家により良い報酬を提供することを要求している。\n彼らの現在の力を考えると、拒否することはほぼ不可能である。"
 janissary_decadence.4.a:1 "彼らに直接報酬を支払おう。"
 janissary_decadence.4.b:1 "彼らの賃金を増やそう。"
 janissary_decadence.4.c:1 "彼らの要求を満たすことを拒否する。"
 janissary_decadence.5.t:0 "[oppressed_province.GetName]における弾圧"
 janissary_decadence.5.d:0 "イェニチェリが政治を完全に支配することで、軍団の地方の一員は、我々の州の支配に対してより大きな影響力を発揮することができる。[oppressed_province.GetName]の人々は地方のイェニチェリが不当な税と権力の乱用によって彼らを弾圧していると信じているので、彼らは正当な君主への支持を高めた。"
 janissary_decadence.5.a:0 "これは忘れ去られることはない"
 janissary_decadence.6.t:0 "[Root.great_minister.GetName]の政治工作"
 janissary_decadence.6.d:0 "まだ[Root.Monarch.GetTitle]への支援がいくつかあり、イェニチェリの影響力が行政府の中に限られていることがわかる。イェニチェリが彼を標的としにくい方法で行動している[Root.great_minister.GetName]は、[Root.Monarch.GetName]の地位を強化するために、何とかして短時間で行政府内での彼の影響力を有効活用しようとした。"
 janissary_decadence.6.a:0 "[Root.great_minister.GetName]を我々の擁護者としよう。"
 janissary_decadence.6.b:0 "我々は彼と距離を開けよう。"
 janissary_decadence.7.t:0 "イェニチェリ、顧問の首を要求"
 janissary_decadence.7.d:0 "オスマン王家が非常に尊敬されていることから、反乱軍は、国難をスルタン自身よりも顧問やお気に入りの影響のせいである可能性が高いとした。イェニチェリは今や幾人かの宮廷の人物を処刑のために引き渡すよう求めている。その中には、不純物の混じった硬貨で彼らに報酬を支払った責任のある多くの財務高官、スルタンと宮廷外の世界との間の主要な仲介役である黒人宦官長が含まれている。"
 janissary_decadence.7.a:0 "我々は彼らを引き渡さざるを得ない。"
 janissary_decadence.7.b:0 "これらの要求を拒否する！"
 janissary_decadence.100.t:0 "ヨクラマ"
 janissary_decadence.100.d:0 "イェニチェリ全員の名簿の全てを検査させることで、[Root.Monarch.GetName]は最終的に何とかこの軍団を再び支配することができた。全ての悪い要素と非戦闘員は組織から取り除かれ、国からの報酬やイェニチェリであることで付随する地位はもはや受け取れないだろう。これはかつてのイェニチェリを軽々しく扱うものではないが、[Root.Monarch.GetTitle]はこれらの措置を実行する権限を持っている。一部はかつての君主に対して戦いを始めている。"
 janissary_decadence.100.da:0 "イェニチェリ全員の名簿の全てを検査させることで、[Root.Monarch.GetName]は最終的に何とかこの軍団を再び支配することができた。全ての悪い要素と非戦闘員は組織から取り除かれ、国からの報酬やイェニチェリであることで付随する地位はもはや受け取れないだろう。"
 janissary_decadence.100.a:0 "選択の余地はないだろう。"
 janissary_decadence_trigger:0 "補正§Yイェニチェリ§!を取得してから100年が経過している。"
 janissary_disaster_notifier:2 "§Y大航海時代§!より後の時代では国難§Yイェニチェリの政変§!が発生するかもしれません。"
 disband_the_janissaries_title:1 "イェニチェリに検査を受けさせる"
 disband_the_janissaries_desc:1 "イェニチェリの給与者名簿の中には、本当はイェニチェリでない者や本当は軍務には適さない者が多数いる。誰をまだ名簿に残すべきか総点検を強制し、この一団に秩序と鍛錬をもたらすようにしよう。"
 yoklama_effect_tooltip:0 "§Rイェニチェリはこの決断を認められず、幾らかはこの決定によって反乱を起こすだろう。§!"
 flavor_tur.EVTNAME110:0 "イェニチェリの反乱"
 flavor_tur.EVTDESC110:0 "強力なイェニチェリは、国を西洋化しようとしている最近の試みに対して怒っている。彼らの反乱が成功すれば、彼らは最近の西洋化の変化を巻き戻すだろう。"
 flavor_tur.EVTOPTA110:0 "彼らは進歩を停止することはできないだろう。"
 flavor_per.EVTNAME3560:1 "アナトリアでクズルバシュの反乱"
 flavor_per.EVTDESC3560:1 "サファヴィー朝の長である若いイスマイールが、1501年にイランのシャーを宣言するために、白羊朝のくびきから抜け出して以来、クズルバシュはアナトリアで強く成長していた。バヤズィト2世の治世の終わり近くになって、クズルバシュ（シーア派に傾倒したトルクメン人）は、スンナ派の体制の集権化の努力に対して反乱で立ち上がった。シャー・イスマイールとバヤズィトの息子アフメトが支援した反乱軍は、オスマン帝国の歴史の流れを変える脅威となっている…"
 flavor_per.EVTOPTA3560:0 "トルコのシーア派を支援する。"
 flavor_per.EVTOPTB3560:0 "彼らの運命に任せる。"
 flavor_per.EVTOPTC3560:0 "トルコの反乱軍を裏切る"
 flavor_per.EVTTOOLTIP3560:0 "トルコの反乱軍が立ち上がるだろう"
 flavor_per.EVTNAME3562:0 "ペルシアに対するムラト3世の作戦"
 flavor_per.EVTDESC3562:0 "女性に支配されたスルタンであるムラト3世は、ペルシアと戦った疲弊した戦争（1578～90）のために、帝国をひどく歪め、市民に重い税を課した。戦争は無駄ではなかった（ペルシアはアゼルバイジャン、ティフリス、ハマダーンをオスマン帝国に割譲しなければならなかった）が、資源は他の場所でより良く費やされるべきかもしれなかった。"
 flavor_per.EVTOPTA3562:0 "トルコに思い知らせる時だ！"
 flavor_per.EVTOPTB3562:0 "トルコの脅威を無視する。"
 flavor_per.EVTOPTC3562:0 "外交的解決を求める。"
 flavor_per.EVTNAME3563:0 "トルコ・ペルシア間の緊張"
 flavor_per.EVTDESC3563:0 "東アナトリアにおけるスィパーヒーの反乱は、ムラト3世によって被った屈辱的な損失への復讐を求めるよう、ペルシアのシャーを勇気づけるものであった。戦争は1603年に再び勃発した。"
 flavor_per.EVTOPTA3563:0 "トルコの反乱軍を支援し、戦争の準備をせよ"
 flavor_per.EVTOPTB3563:0 "国内問題に集中する。"
 flavor_por.EVTNAME3266:0 "植民地政策"
 flavor_por.EVTDESC3266:0 "ポルトガルの植民地化を通じて、役人への給与は名ばかりのものに過ぎなかった。しかし、重要な地位は任命された人が大きな個人的富を得ることを可能にすると考えられていた。それは同じコインの両面であった。一方では、王は高い給与を支払う必要がなかったが、他方では、利益の大部分は役人の手にとどまっていた。"
 flavor_por.EVTOPTA3266:0 "誰もが自身で幸運を作り上げるものだ。"
 flavor_por.EVTOPTB3266:0 "より少ない汚職を要求する。"
 flavor_por.EVTNAME3267:0 "コインブラ公爵"
 flavor_por.EVTDESC3267:0 "アフォンソ王がポルトガルの王になったのはわずか6歳の時であった。彼の統治の最初の6年間、国家はコインブラ公爵によって支配された。アフォンソに不平を言う理由はなく、ほとんどの分野において、この摂政は正当で効率的なものであった。\nしかし若い王が成人になると、彼らの君主に影響を与えようとする多くの人々が我々の宮廷に存在する。公爵の影響力を嫉妬する貴族の一団は、彼と国王の間の不和の種をまき、反逆者とみなすことを試みている。\n関係を修復するための最後の試みのため、コインブラ公爵は、アフォンソとの謁見を求めるために多数の家臣とともに到着した。"
 flavor_por.EVTOPTA3267:0 "それは真実だった！彼と彼の家臣たちに死を！"
 flavor_por.EVTOPTB3267:0 "我々は親愛なる友人と良き指導者に信頼を置かなければならない。"
 flavor_por.EVTNAME3268:0 "インド洋の商業紛争"
 flavor_por.EVTDESC3268:0 "インド洋とアラビア海にポルトガル船が到着すると、我々はついにその地域でアラブの船団を混乱させる試みを行う機会を得た。我々は、近東とイタリアの交易競争を傷つけている、アレクサンドリアへの香辛料と絹の供給を大幅に削減できる立場にある。"
 flavor_por.EVTOPTA3268:0 "強制的に香辛料貿易を支配する。"
 flavor_por.EVTOPTB3268:0 "地域の関係改善を模索する。"
 flavor_por.3268.b.tt:1 "§Yアデン湾§!のすべての交易ノードの構成員との関係が§G25§!向上します。"
 flavor_por.EVTNAME3269:0 "聖異端審問"
 flavor_por.EVTDESC3269:0 "聖異端審問はスペインから1536年にはポルトガルにも移り、1668年まで留まったが、ポルトガルよりもスペインの君主に与えた影響が大きかった。"
 flavor_por.EVTOPTA3269:0 "開始する！"
 flavor_por.EVTOPTB3269:0 "開始してはならない！"
 flavor_por.EVTNAME3271:0 "ブラジル総督マルティン・アフォンソ・デ・ソウザ"
 flavor_por.EVTDESC3271:0 "ブラジルの海岸から内陸部にかけて、有力な入植者たちに短冊状の土地を与えられた。土地所有者（多くは船長であった）は、それぞれの領地に入植者を定住させ、保護と正義を提供することを要求された。しかし、船長は各々独立していたため、外国の海賊から自分たちを守ることはできなかった。それを受け、ジョアン3世は、各船長を管理する権限を持つ総督を任命した。デ・ソウザはサン・サルヴァドール・ダ・バイーアに首都を置き、リオ・デ・ジャネイロ湾での海戦でフランスの海賊を破った。彼はまた、植民地化を強化し、ブラジルの安定を実現させた。"
 flavor_por.EVTOPTA3271:0 "デ・ソウザを任命する。"
 flavor_por.EVTNAME3272:0 "セバスティアン王の北アフリカ遠征"
 flavor_por.EVTDESC3272:0 "1578年、ポルトガルのセバスティアン王は、ポルトガルがすでにタンジールとセウタの地域を保持していたモロッコを征服するための遠征に着手した。彼の上陸の直後、アルカセル・キビールの戦いで、ムーレイ・イスマーイールのモロッコのベルベル人たちは、彼との戦いで多数のポルトガルの貴族とともに王が戦死したポルトガルの軍隊を徹底的に打ち負かした。この国難はスペインのポルトガル支配への道を開き、ポルトガルの衰退の出発点となった。"
 flavor_por.EVTOPTA3272:0 "アフリカの異端に対する十字軍。"
 flavor_por.EVTOPTB3272:0 "我々は他の場所に焦点を当てるべきだ。"
 flavor_por.EVTNAME3273:0 "ペストの流行"
 flavor_por.EVTDESC3273:0 "ペストは、スペインの国境を越えて壊滅的な影響と恐ろしい損失をもたらしている。"
 flavor_por.EVTOPTA3273:0 "我々は回復するだろう。"
 flavor_por.EVTNAME3275:0 "メシュエン条約"
 flavor_por.EVTDESC3275:0 "ジョン・メシュエンは1650年に生まれた。1703年にイングランドとポルトガルの間で締結された条約のためによく記憶されている外交官である。この条約の主な目的は、イングランドへのポルトガルワイン（ポートワイン）の自由な入荷と引き換えに、ポルトガルへのイングランドの羊毛と布の自由な導入を可能にすることであった。この条約は実質的にポルトガルをイングランドの経済的、政治的に衛星化するものであり、国王ジョゼ1世が無視することを選択した1750年まで有効であり、さらに1836年まで正式な効力を有していた。ジョン・メシュエンは彼の最大の成功の直後の1706年に死亡した。"
 flavor_por.EVTOPTA3275:0 "条約を受け入れる。"
 flavor_por.EVTOPTB3275:0 "条約を非難する。"
 flavor_por.EVTNAME3276:0 "エリセイラ伯爵"
 flavor_por.EVTDESC3276:0 "エリセイラ伯ドン・ルイス・デ・メネセスは重商主義の強い信奉者であり、ポルトガルの国家がポルトガルの交易を高度に制御するように改革するのを助けた。"
 flavor_por.EVTOPTA3276:0 "おそらく、我々の新しい政治家だ！"
 flavor_por.EVTNAME3278:0 "地震がリスボンを破壊"
 flavor_por.EVTDESC3278:0 "リスボンを破壊した地震は、ヨーロッパ全域、さらには新世界へと響いた巨大な規模の大惨事であった。1755年11月1日、美しい一日に、誰もが隣に座り、休日を祝っていたとき、地面が突然揺れ始め、教会が崩壊して来訪者たちを押しつぶした。逃げのびた人にとってそれで終わりではなく、突然の重い風が、打ちのめされた地域の小さな炎を、何千もの人が焼かれた地獄の大火へと変えた。しかしさらに数分後、大津波が陸上に到着すると、何千人もの人々が犠牲となった。死亡者数は当時20,000人から40,000人と推定され、4つの要素（風、火、土、水）をすべてを与えられた「神による罰」という説明は、ポルトガルと他の地域の両方で広く見られる。"
 flavor_por.EVTOPTA3278:0 "我々は復興する。"
 flavor_por.EVTNAME3279:0 "ポンバル侯爵"
 flavor_por.EVTDESC3279:0 "文字通りリスボンの灰の中から、新しい指導者は権力を掴み、地震によって引き起こされた精神的外傷からポルトガル全体を奮い立たせることに成功した。彼は多くの遠大な改革への到達を余儀なくされた。彼の支配の間に、リスボンは再建され、ポルトガルは産業化の時代に入った。彼の優秀な統治は、多くの点でポルトガルを数百年前の栄光の水準まで引き上げることになった。"
 flavor_por.EVTOPTA3279:0 "おそらく、我々の新しい政治家だ！"
 flavor_por.EVTNAME3280:0 "タヴォラの陰謀"
 flavor_por.EVTDESC3280:0 "ジョゼ1世（1750～1777）の殺害に関する陰謀は、ポンバル侯爵によって明らかにされ、阻止された。ポンバルは、この出来事を使って彼の権力を事実上の独裁政権にまで高めた。ポンバルは根本的に改革派であったが、彼はまた非常に権力に飢えており、躊躇なく王の名のもとに彼を脅かす可能性のある人々を追い詰めた。"
 flavor_por.EVTOPTA3280:0 "反対派を鎮圧する。"
 flavor_por.EVTOPTB3280:0 "大目に見る。"
 flavor_por.EVTNAME3281:0 "ポンバル侯爵の排除"
 flavor_por.EVTDESC3281:0 "王の死後、彼の人生を終わらせるために共謀していた部隊は、ポルトガル王国の真の支配者であったボンバル侯爵に注意を向けた。王の支持を失ったことで、ボンバルの地位は非常に危険であり、彼は逃亡を余儀なくされた。その結果、ポルトガルを繁栄の道へと戻した彼が始めた改革は、持続することはなかった。その代わり、「古い貴族と教会の人々」によって実施された大胆な反動的政策がポルトガルを後退させ、何世紀にもわたってヨーロッパの他の大国の大半に背を向けさせる脅威となった。"
 flavor_por.EVTOPTA3281:0 "彼を追放する。"
 flavor_por.EVTOPTB3281:0 "「偉大な侯爵」に支配させよう。"
 flavor_por.EVTNAME1:0 "クリストファー・コロンブス"
 flavor_por.EVTDESC1:0 "1492年、クリストファー・コロンブスは、カスティーリャのための有名な探検に着手し、大西洋を西へ航海して東洋へと向かう航路を求めて大西洋を横断した。7年前の1485年、クリストファー・コロンブスは、ポルトガル王、ジョアン2世に同じ計画を提示しており、彼の専門家に提案書が提出されると、彼はそれを拒否した。コロンブスは1488年に再度、国王を説得しようとする試みを行ったが、ポルトガルの探検家バルトロメウ・ディアスが同じ頃に成功していたことから、東アジア航路がアジアに向かっている可能性が高くなり、国王はコロンブスの提案を再び拒否した。"
 flavor_por.EVTOPTA1:0 "彼の提案を拒否する。"
 flavor_por.EVTOPTB1:0 "コロンブスを雇用する。"
 flavor_por.EVTNAME2:0 "大西洋の奴隷貿易"
 flavor_por.EVTDESC2:0 "新世界の植民地における土地と資源の搾取は、奴隷労働の大規模な利用をもたらした。先住民族の大部分が過労やヨーロッパからの病気によって死亡したため、すぐに労働力不足が問題になった。年季奉公はこれをいくらか軽減したが、必要な労働力を提供することには失敗した。その解決策が、西アフリカ沿岸で捕獲されたか購入された奴隷たちをブラジルに輸送する大西洋奴隷貿易であった。ブラジルには300万人以上のアフリカの奴隷が送られ、主に広大な砂糖の大規模農園で働いていた。"
 flavor_por.EVTOPTA2:0 "アフリカからの奴隷貿易を奨励する。"
 flavor_por.EVTOPTB2:0 "王室が深入りするべきではない。"
 flavor_por.EVTNAME3:0 "香料諸島の宣教師たち"
 flavor_por.EVTDESC3:0 "モルッカ諸島は歴史的に「香料諸島」として知られており、16世紀の東南アジアのポルトガル交易網の重要な一部となった。テルナテから追放された後、ポルトガルは1513年に発見されたアンボン島で新たな交易の中心地を設立した。ポルトガル人はこの地域の原住民のムスリムによって定期的に攻撃を受けたが、宣教師たちが多くの原住民を改宗させた。16世紀末までにモルッカには50,000人以上のキリスト教徒がおり、そのほとんどはアンボンに住んでいた。"
 flavor_por.EVTOPTA3:0 "カトリック信仰を広める。"
 flavor_por.EVTNAME4:0 "インド商務院"
 flavor_por.EVTDESC4:0 "我々は、インドとアフリカで、ポルトガルの利益と財産を効率的に監督し、管理する必要がある。これを達成する最良の方法として、王室財政の直属の機関を、関連するすべての交易関係および財に対する独占権をもって創設することが示されている。"
 flavor_por.EVTOPTA4:0 "良い計画に聞こえるな。"
 flavor_por.EVTNAME5:0 "サンタカタリナ号の拿捕"
 flavor_por.EVTDESC5:0 "ポルトガルのcarrackサンタカタリナ号は1603年2月、シンガポールの海岸沖で3隻のオランダ東インド会社（V.O.C.）の船団により拿捕された。220万ギルダーの価値の貨物はV.O.C.の首都へと回航されたが、オランダの法律の下で富を保有することの合法性は疑わしいものであり、ポルトガルからの抗議へとつながった。事件は、1602年から1663年の間に続いたオランダとポルトガルの戦争の原因となった。"
 flavor_por.EVTOPTA5:0 "貨物の返却を要求する！"
 flavor_por.EVTOPTB5:0 "彼らの権利を認めよう。"
 flavor_por.EVTNAME6:0 "サンタカタリナ号の拿捕"
 flavor_por.EVTDESC6:0 "ポルトガルのキャラック船、サンタカタリナ号は1603年2月、シンガポールの海岸沖で3隻のオランダ東インド会社（V.O.C.）の船団により拿捕された。220万ギルダーの価値の貨物はV.O.C.の首都へと回航されたが、オランダの法律の下で富を保有することの合法性は疑わしいものであり、ポルトガルからの抗議へとつながった。事件は、1602年から1663年の間に続いたオランダとポルトガルの戦争の原因となった。"
 flavor_por.EVTOPTA6:0 "貨物は当然我々のものだ！"
 flavor_por.EVTOPTB6:0 "貨物を返却する。"
 flavor_por.EVTNAME7:0 "オランダは貨物を返却した"
 flavor_por.EVTDESC7:0 "オランダは我々の抗議の妥当性を認識し、貨物を返却することに同意した。"
 flavor_por.EVTOPTA7:0 "結構だ。"
 flavor_por.EVTNAME8:0 "オランダは貨物を保持"
 flavor_por.EVTDESC8:0 "オランダはサンタカタリナ号から押収された貨物を返すことを拒否している！"
 flavor_por.EVTOPTA8:0 "彼らは戦争を求めている…"
 flavor_por.EVTNAME9:0 "ベレンの塔"
 flavor_por.EVTDESC9:0 "マヌエル1世が依頼したベレンの塔は、16世紀初頭にテージョ川の河口を守るために建設された。これは、マヌエル様式、あるいはポルトガルの後期ゴシック様式で建設された。この塔は1571年に改良されたが、1580年にスペインのアルバ公のわずか数時間の包囲によって陥落した。塔の地下牢は後に刑務所として使用された。"
 flavor_por.EVTOPTA9:0 "建設するべきだ。"
 flavor_por.EVTOPTB9:0 "我々には他に優先すべきものがある。"
 flavor_por.EVTNAME10:0 "ジェロニモス修道院"
 flavor_por.EVTDESC10:0 "ジェロニモス修道院の建設は1501年に始まり、当初はアフリカと極東からの商品「ヴィンテーナ・ダ・ピメンタ」の税収を利用したマヌエル1世によって資金提供された。建設はセバスティアン1世の死、そしてポルトガルの継承権の危機の後、ポルトガルがスペインとの同君連合に入った1580年に停止した。1640年にポルトガルが再び独立した時、修道院は1669年の金のタイル張りの天井の追加と18世紀の終わりに完成した大きなフレスコ画によってさらなる建設を見た。修道院は王室の埋葬所にもなった。"
 flavor_por.EVTOPTA10:0 "それは我々の栄光を表すだろう。"
 flavor_por.EVTOPTB10:0 "金がかかりすぎる。"
 flavor_por.EVTNAME11:0 "インドのヴァスコ・ダ・ガマ"
 flavor_por.EVTDESC11:0 "1498年5月20日、ヴァスコ・ダ・ガマはカリカット近くに上陸し、インドに初めて到達したポルトガル人となった。アラブ商人の抗議にもかかわらず、ダ・ガマは支配者であるザモリンとの交易権を確保したが、その後、通商手数料を支払うための金の生産には失敗した。全体としてダ・ガマの遠征は、持ち帰った積み荷の価値が探検費用の60倍であったため、非常に有益であることが判明した。"
 flavor_por.EVTOPTA11:0 "栄光を！"
 flavor_por.EVTOPTB11:0 "あまりやりすぎないようにしよう。"
 pragmatic_sanction.EVTNAME1:0 "国事詔書の影響"
 pragmatic_sanction.EVTDESC1:0 "1713年4月19日に、皇帝カール6世によって厳粛に制定された『国事詔書』は、ハプスブルクの遺産の不可分性を確立し、最初に誕生した子供、それが女性であっても継承の順序を定めていた。これにより1717年に生まれたマリア・テレジアが帝国の後継者となった。国事詔書は、1725年にスペイン（1731年に承認された）、1726年にロシア、1728年にプロイセン、1731年にネーデルラント諸州、1732年にハノーファー、1732年に神聖ローマ帝国（バイエルンを除く）、1738年にフランスで認められた。バイエルンの拒否はオーストリア継承戦争へとつながった。"
 pragmatic_sanction.EVTOPTA1:0 "親ハプスブルク"
 pragmatic_sanction.EVTOPTB1:0 "中立"
 pragmatic_sanction.EVTOPTC1:0 "反ハプスブルク"
 pragmatic_sanction.EVTNAME2:0 "国事詔書"
 pragmatic_sanction.EVTDESC2:0 "[GetDateText]の皇帝$EMPERORNAME$によって厳粛に制定された国事詔書は、彼の土地の不可分性を確立し、最初の生まれた子供の順序により、女性にさえも継承権を確立した。$EMPERORNAME$が、将来、彼の女性の後継者に、彼の帝国の玉座を獲得させることを計画しているのは間違いない。"
 pragmatic_sanction.EVTOPTA2:0 "我々は女帝を得ることができる！"
 flavor_dan.EVTNAME3285:1 "[Root.Monarch.GetName]の多元的な政府"
 flavor_dan.EVTDESC3285:1 "王位に続いて、[Root.Monarch.GetName]は枢密院を回避し、デンマークの貴族やハンザ同盟の交易商の主張を覆し、商人に商業的特権を与えるためにその地位を利用した。1517年、[Root.Monarch.GetName]はコペンハーゲン城の政府を愛人のデューヴェケを毒殺したとして非難し、その後、彼は枢密院と勅許を無視した。彼は彼の特別顧問である、マルメ市長のハンス・ミケルセンと共に、本質的に資本家による政府を創設した。"
 flavor_dan.EVTOPTA3285:1 "資本家の支援による支配。"
 flavor_dan.EVTOPTB3285:1 "王室評議会に頼る。"
 flavor_dan.EVTNAME3287:0 "スカンディナヴィア憲法"
 flavor_dan.EVTDESC3287:0 "クリスチャン1世は1481年に亡くなり、息子ハンスに王座を残した。1471年のブルンケベルグの戦い以降、スウェーデンは実質的には同盟の一員ではなかった。1483年、スカンディナヴィア王国の評議会は、高位貴族の支配権を主張するスカンディナヴィア憲法を規定する試みであるハルムスタッド・リセスを起草したが、スウェーデンの宰相であるステン・スチューレはハルムスタッドに代表団を送ることを拒否した。スウェーデンは、1484年まで文書への署名を遅らせ、その後一定の条件をつけて署名した。"
 flavor_dan.EVTOPTA3287:0 "スカンディナヴィア憲法を起草する。"
 flavor_dan.EVTOPTB3287:0 "アイデア全体を取り止める。"
 flavor_dan.EVTNAME3288:0 "偉大な海軍改革"
 flavor_dan.EVTDESC3288:0 "1481年に王位に着いた国王ハンスの下で、艦隊はより組織化された構造を与えられ、彼の治世の間に大型船が王の命令によって建設された。「エゲレ」は造船用のオーク材が豊富だったセナボーで建設された。同じくらい大型であった「マリア」は、徐々に艦隊の本拠地となっていたコペンハーゲンで建設されたようである。1509年には、デンマークはヨーロッパで最大かつ最高の海軍の一つを持っていた。"
 flavor_dan.EVTOPTA3288:0 "海軍を拡大"
 flavor_dan.EVTOPTB3288:0 "陸軍を拡大"
 flavor_dan.EVTNAME3289:0 "カルマル同盟の終焉"
 flavor_dan.EVTDESC3289:0 "ノルウェー、スウェーデン、デンマークの王室評議会は、1397年にデンマークの影響力が支配的であった北方諸国の連合王国の一種であるカルマル同盟に合意した。1470年代後半のスウェーデンとデンマーク間での絶え間のない戦争は、摂政、大ステン・ストゥーレがブルンケベルグの戦い（1471年）でデンマークを破ってから長い年月を経て、グスタフ1世ヴァーサ（1523～1560）の治世の1523年に同盟を解消へと向かわせた。同盟は崩壊した。"
 flavor_dan.EVTOPTA3289:0 "OK"
 flavor_dan.EVTNAME3293:0 "伯爵戦争"
 flavor_dan.EVTDESC3293:0 "フレゼリク1世が1533年に死去すると、当初、司教と大部分の貴族たちは、ホルシュタイン公であった息子のクリスチャンがルター派であったため、新しい王として選出することに反対した。市民と農民としては、セナボーに送られて投獄されていたクリスチャン2世の帰還を望んでいた。コペンハーゲンとマルメの市長は、ハンザと共にクリスチャン2世を解放し、デンマークの2大都市をハンザ同盟の構成員に変える計画を考案した。デンマークの評議会は、反乱軍がオルデンブルクのクリストファ伯によって率いられたため、「伯爵戦争」として知られるようになったこの陰謀を妨害するため、大敵であったグスタフ・ヴァーサの助けを得た。"
 flavor_dan.EVTOPTA3293:0 "ホルシュタインのクリスチャンを支援する。"
 flavor_dan.EVTOPTB3293:0 "クリスチャン2世を支援する。"
 flavor_dan.EVTNAME3294:0 "ペダー・オクス"
 flavor_dan.EVTDESC3294:0 "ペダー・オクスは、北方七年戦争がデンマークの経済を台無しにしたとき、フレゼリク2世によって亡命先から呼び戻された金融の天才であった。1567年からのオクスの舵取りにより、国家財政が回復するには時間はかからなかった。彼は貴族へのより多くの寄付を納得させ、収入が3倍になるよう海峡税を再構築した。彼はまた、農業と教育制度を改善した。1577年の彼の死まで、ペダー・オクスと他のいくつかの君主がデンマークの事実上の支配者であった。"
 flavor_dan.EVTOPTA3294:0 "OK"
 flavor_dan.EVTNAME3296:0 "クリスチャン4世の重商主義改革"
 flavor_dan.EVTDESC3296:0 "クリスチャン4世は、より大きな問題を見失っていた一方で、彼の統治のあらゆる細かい部分に力を注いだ。彼は個人的にデンマークの重商主義政策の綱領を制定しただけでなく、輸入関税を確立し、国家補助金と特権を持つ交易会社と工場を立ち上げた（それらのすべてが成功したわけではないが）。そして、それらの会計を監査することを主張していた。"
 flavor_dan.EVTOPTA3296:0 "重商主義改革"
 flavor_dan.EVTOPTB3296:0 "自由交易改革"
 flavor_dan.EVTNAME3297:0 "絶対主義"
 flavor_dan.EVTDESC3297:0 "デンマークの絶対主義は、長い政治危機と、1657～1660年のスウェーデンのカール・グスタフに対する戦争という深刻な危機の結果であった。1648年に選出された彼の弱い立場にもかかわらず、フレデリク3世の政治的技能は、1650年代初めに、枢密院における彼の主要な敵の2人を追放することに成功した。この2人とは、ともにフレデリックの義理の兄弟である執事長のコルフィッツ・ウルフェルトとノルウェー総督であったハンニバル・セヘステッドであった。1659年の冬、コペンハーゲンの包囲戦における王の勇敢な行動は、貴族と枢密院がますます評判を落としていた中で、さらに広く人気を高めることとなった。1660年10月、これらの出来事は、貴族階級に不本意ながらも世襲君主制を作り出すことにつながった。新しい制度は、王が枢密院に依存しなくなったことを示し、彼は直ちに、新たな権力を使って、デンマークの絶対主義の基本法である1665年の憲法の提示に先立ち、1661年1月10日に一時的な世襲君主制に関する法律によって絶対主義を導入した。"
 flavor_dan.EVTOPTOK:0 "OK"
 flavor_dan.EVTNAME3298:0 "海軍の近代化"
 flavor_dan.EVTDESC3298:0 "フレゼリク2世の治世では、デンマークの海洋力の著しい増加を見て、王は艦隊の建設に深い個人的関心を持った。この政策は、彼の治世の間、毎年艦隊と共に航海した伝説的な息子であるクリスチャン4世によって続けられ、さらに発展した。クリスチャン4世の艦隊への強い関心は、ブレーメンホルムの海軍基地から提督の職務や船舶の装備まで、あらゆる面で顕著であった。"
 flavor_dan.EVTOPTA3298:0 "海軍改革"
 flavor_dan.EVTOPTB3298:0 "陸軍改革"
 flavor_dan.EVTNAME3299:0 "ペーダー・グリッフェンフィルド"
 flavor_dan.EVTDESC3299:0 "ペーダー・グリッフェンフィルドはおそらくデンマーク王が今までに雇った中で最も素晴らしい顧問だった。ペーダーはコペンハーゲンの富裕層であるシューマッハ家に生まれた。1654-62年の間、海外を旅し勉強した後、彼は王室図書館員として国務省に入るため帰国した。直ちに彼は、絶対主義者のフレデリック3世の信任を得て王室の秘書になった。そこで彼は、絶対主義を正当化するための1665年コネルベルン（「国王法」）を起草した。王が亡くなった1670年、シューマッハはグリッフェンフィルド伯爵となった。1674年まで、彼はクリスチャン5世の下でデンマークの大法官を勤め上げた。"
 flavor_dan.EVTNAME3300:0 "大北方戦争"
 flavor_dan.EVTDESC3300:0 "1697年、15歳のカール12世はスウェーデン王位に昇格した。その機会を捉えて、ロシア皇帝ピョートル1世は1699年にデンマークとポーランド、ザクセンと同盟を結んだ。しかし、イギリスとオランダの海軍援助により、カール12世はシェラン島に上陸し、すぐにデンマークを破り、その後エストニアに移動し、彼のひどく数に勝るスウェーデン（1～5倍）は、ロシアに対して圧倒的な勝利を収めた。ロシアとの戦いを終えるや否や、カールはポーランド・ザクセンに移動して、アウグスト2世を攻撃し、1704年にポーランドから追放し（親スウェーデンのスタニスワフ・レシチニスキが国王に選ばれた）、1706年にはザクセンを従属させた。ロシアはサンクトペテルブルク（1703年）の建設を開始し、軍隊を再建したが、同時にエストニアの一部も奪取した（1704～1706年）。カールはその後、マゼーパの下でコサックが再び反乱（1708年）を起こしたウクライナを経てモスクワに行軍することを決断した。厳しい冬とロシアの襲撃によって彼の軍隊は失われ、1709年にポルタヴァの戦いで撃破された。負傷した王はオスマン帝国へと逃れた。ロシアはプルト川でオスマン帝国に包囲されたが、ピョートルはアゾフと引き換えに賄賂を通じて安全を得ることに成功した。カールがまだトルコで追放されている間に、ロシア、デンマーク、ハノーファー、さらにはプロイセン軍もバルト海周辺のスウェーデンの土地のほとんどを占領した。トルコの収容所から出たカールは、1718年にフレデリックスハルドのノルウェーの要塞の前で戦死した。続く和平条約では、スウェーデンはバルト帝国の大半を失った。"
 flavor_dan.EVTOPTA3300:0 "スコーネを取り戻す。"
 flavor_dan.EVTOPTB3300:0 "何もしない。"
 flavor_dan.EVTNAME3305:0 "クリスチャン6世の重商主義改革"
 flavor_dan.EVTDESC3305:0 "クリスチャン6世は、強引な重商主義と国家が管理する大規模な工場の強固な支持者であった。彼の保護主義的な改革はデンマークの重要な農業にプラスの効果をもたらしたものの、大部分はコストのかかる失敗であり、数十年間にわたり国家の商業的発展を遅らせることとなった。"
 flavor_dan.EVTOPTA3305:0 "重商主義改革"
 flavor_dan.EVTOPTB3305:0 "自由交易改革"
 flavor_dan.EVTNAME3307:0 "敬虔主義"
 flavor_dan.EVTDESC3307:0 "彼の配偶者であった、ゾフィー・マグダレーネ・フォン・ブランデンブルク・クルムバッハと同様に、クリスチャン6世は、ドイツの敬虔主義に触れ、敬虔な国家教会を奨励した。彼は日曜日と祝日の演劇公演を禁止し、1738年以降、俳優や芸人は入場さえも許可されなかった。宮廷では軽薄な娯楽も禁止されていたが、栄華を愛した国王夫妻によって、クリスチャンスボー城（1733-45年に建設）などの高価な建物がもたらされた。"
 flavor_dan.EVTOPTA3307:0 "敬虔主義を支持する。"
 flavor_dan.EVTOPTB3307:0 "敬虔主義を禁止する。"
 flavor_dan.EVTNAME3308:0 "ヨハン・ベアンストーフの摂政"
 flavor_dan.EVTDESC3308:0 "1766年、クリスチャン7世はデンマーク王となったが、彼の父フレドリク5世の後継者は不幸にも非常に狂気的であった。彼の精神的な不安定さは、残酷な幼児期の教育係に起因し、倫理的に宮廷の一節を傷つけることとなった。1766年のウェールズの王太子フレデリックの娘、キカロリーネ・マティルデと結婚すると、彼は放蕩に身を委ねた。彼の治世の間、国は他の人物が統治した。最初が外務大臣のヨハン・ベアンストーフであった。ベアンストーフは、ロシアのエカチェリーナ2世にホルシュタイン公国の一部に対する彼女の請求権を放棄させることに成功した独創的かつ有能な人物である。しかし、ベアンストーフの地位は次第に不安定になり、1770年9月15日に彼は解任された。"
 flavor_dan.EVTNAME3309:0 "ストルーエンセの摂政"
 flavor_dan.EVTDESC3309:0 "ベアンストーフが解任された後、ヨハン・フリードリヒ・ストルーエンセがデンマークの実質的な支配者となった。元々はドイツの医師であったストルーエンセは、精神的に不安定なクリスチャン7世のヨーロッパ旅行（1768-69）への随行を命じられた時にデンマーク王と知り合い、それが1769年の宮廷医の任命へとつながった。王を支配し、彼は1770年に女王カロリーネ・マティルデの恋人となった。1770年、彼はすぐに国家評議会とノルウェー総督職を廃止することができた。1771年6月に彼は王による内閣の閣僚の任命に関与し、7月には彼は伯爵となった。1771年3月から1772年1月まで、ストルーエンセは、出版の自由、農民の労働奉仕の削減、司法の統一、コペンハーゲンの地方政府の改革など、数多くの改革を導入した。しかし、1772年1月に女王との密通のために逮捕され、拷問されて陰謀の犠牲者になった。"
 flavor_dan.EVTNAME3311:0 "偉大な農業改革"
 flavor_dan.EVTDESC3311:0 "デンマークは主要な農業国家であり、18世紀後半から19世紀初頭に発明された新しい農法と道具を最初に採用した国の一つである。農地は再調整され、改善された耕地が使用され、輪作が導入され、新世界からの新しい高収量作物（ジャガイモ、トウモロコシ）が普及して広く栽培された。改革のすべてが農民に喜んで迎えられたわけではなく、農民を農場の近くに置くため、農村を別々の農場に分割させることは、非常に不人気であった。"
 flavor_dan.EVTOPTA3311:0 "農業改革"
 flavor_dan.EVTOPTB3311:0 "陸軍改革"
 flavor_dan.EVTNAME3312:0 "オーヴェ・フーイ・グルベアの摂政"
 flavor_dan.EVTDESC3312:0 "フーイ・グルベアの経歴は地味なものであった。彼は1753年に神学の学位を取得し、1761年にソーレ・アカデミーの修辞学の教授に就任した。彼は1764年に後のクリスチャン7世の半弟であるフレゼリク王子の教師に任命された。1771年には彼はフレゼリクの個人秘書として、当時、最高の権威にいたクリスチャン7世を通じてデンマークを支配していたヨハン・フリードリヒ・ストルーエンセ伯爵への敵意を共有し、フーイ・グルベアは、1772年にストルーエンセの逮捕と処刑へとつながった陰謀に参加した。その後、フレデリク王子と未亡人の女王ユリアーネ・マリーと共に、フーイ・グルベアはデンマーク国家において大きな権力を得た。1774年、フーイ・グルベアは内閣官房に就任した。すぐに、他の評議会の閣僚と相談することなく、彼は無能なクリスチャン7世によって署名された命令を発するようになった。彼は1780年にアンドレアス・ペーダー・ベアンストーフ外相を解任した後、外交政策の支配権を引き継いだ。フーイ・グルベアはフレデリク王子が率いる1784年の政変の間に権力を失った。"
 flavor_dan.EVTNAME3313:0 "アンドレアス・ペーダー・ベアンストーフの摂政"
 flavor_dan.EVTDESC3313:0 "1784年4月に公務に呼び戻され、ベアンストーフが死去するまでの間、彼は適度に自由主義的な政権で外務大臣を務めた。彼は、地主と農奴の関係の規制と、農奴の解放を含む一連の改革措置を支持した。外交では、ベアンストーフは慎重に中立政策を追求した。フランス革命が起こると、彼はフランスの内政への干渉を非難し、あらゆる反フランス連合を避けた。1794年3月、彼は両国の商船輸送を合同して保護するため、スウェーデンとの中立条約を交渉した。ベアンストーフの外交政策は彼に対するヨーロッパの外交官の尊敬をもたらし、彼の国内政策は、デンマーク人たちが彼の死（1797年6月21日）を国難とみなすことへとつながった。"
 flavor_dan.EVTNAME5080:0 "ティコ・ブラーエ"
 flavor_dan.EVTDESC5080:0 "ティコ・ブラーエはデンマークの天文学者であり、天文学機器を開発し、星の位置を測定して明確にすることで、将来の発見のために道を開いた。彼の観測は、望遠鏡の発明前に可能な最も正確なものであり、太陽系と777以上の恒星の正確な位置の包括的な研究を含んでいた。"
 flavor_dan.1.t:0 "ワッデン海の大嵐"
 flavor_dan.1.d:0 "「夕方には、大きな嵐と悪天候が南西の海からやってきた。風が激しく吹き始め、眠ることさえできなかった。我々が1時間ほどベッドに横たわっていると、息子が私に言った。『父さん、顔に水が垂れてきているよ』海の堤防と家の屋根の高さにまで波が上がっていた。それは非常に恐ろしい音だった」\n\n突然の暴風がシュレースヴィヒとディットマールシェンの海岸を襲い、堤防を越え、北フリジアの田舎全体を水で覆っている。水位が上がるにつれ、何千人もの人々が殺されるか住む家を失った。島全体と居住地は、決して再び見ることのできないであろう波によって洗い流された。"
 flavor_dan.1.a:0 "この世の終わりなのか？"
 flavor_dan.EVTNAME2:0 "コペンハーゲン大学"
 flavor_dan.EVTDESC2:0 "デンマークのクリスチャン1世は、1479年にコペンハーゲン大学を創設した。大学はローマカトリックの神学学習の中心となっただけでなく、法律、医学、哲学の研究にも力を入れていた。"
 flavor_dan.EVTOPTA2:0 "大学を後援する。"
 flavor_dan.EVTOPTB2:0 "無視しろ"
 flavor_dan.EVTNAME3:0 "聖クレア修道院"
 flavor_dan.EVTDESC3:0 "ハンス王とクリスティーナ妃は、ローゼンゴードとして知られていた地域の旧王立菜園の寄贈として1497年にコペンハーゲンに聖クレア修道院を創設した。王妃は1498年に修道院建設のために40ライニッシュギルダー（ライン地方のギルダー硬貨）を寄付した。7年後の1505年8月11日に修道院が完成し、奉献された。修道院は、寮、食堂、教会、診療所、地下室や滞在する助修女と司祭のための場所で構成されていた。"
 flavor_dan.4.t:0 "アドルフ8世の死"
 flavor_dan.4.da:0 "1439年以来、シュレースヴィヒ公国全体は、デンマーク王家の下での世襲領地となり、ホルシュタインのアドルフ伯爵によって支配されていた。彼の最年長の甥が彼の地位を引き継ぐように手配していたにもかかわらず、アドルフの死は今、明確な道筋のないシュレースヴィヒを残している。これは我々にとってのチャンスを提供している。地元の貴族は、公国と郡を分離し、所有物を切り離すことで、彼らがひどい目にあうのではないかと憂慮している。\nシュレースヴィヒとホルシュタインの財産権を保証し、他の請求者への補償を行うことで、我々は両方の地位を取得できるかもしれない。"
 flavor_dan.4.db:0 "1439年以来、シュレースヴィヒ公国全体は、デンマーク王家の下での世襲領地となり、ホルシュタインのアドルフ伯爵によって支配されていた。故人が彼のお気に入りの甥である[Root.Monarch.GetName]が彼の両方の地位を引き継ぐように手配していたにもかかわらず、アドルフの死は今、明確な道筋のないシュレースヴィヒを残している。これは我々にとってのチャンスを提供している。地元の貴族は、公国と郡を分離し、所有物を切り離すことで、彼らがひどい目にあうのではないかと憂慮している。\nシュレースヴィヒとホルシュタインの財産権を保証し、他の請求者への補償を行うことで、我々は両方の地位を取得できるかもしれない。"
 flavor_dan.4.a:0 "我々は両方の称号を獲得しなければならない！"
 flavor_dan.4.a.tt:0 "ホルシュタインの階級は、彼らの権利が保証されることを期待するだろう。"
 flavor_dan.4.b:0 "我々は公国を確保しなければならない！"
 flavor_dan.4.b.tt:0 "我々がシュレースヴィヒ州を継承し、別の請求者がホルシュタインを継承する。"
 flavor_dan.5.t:0 "リーベ条約"
 flavor_dan.5.da:0 "ホルシュタインとシュレースヴィヒの貴族たちは、新たなシュレースヴィヒの公爵及びホルシュタイン伯爵として[Root.Monarch.GetName]を支持することに同意した。それと引き換えに、我々は2つの地位の土地を分割し、土地所有者の利益をさらに高めることを約束した。シュレースヴィヒとホルシュタインは現在、デンマーク領とその他の神聖ローマ帝国の郡であっても、我々の領土の不可分な一部である。\n神聖ローマ皇帝は地位を同じに保つため、ホルシュタイン郡を公国に昇格させることに同意し、アドルフ8世が残した郡だけでなく、西側のディットマールシェンの小さな州にも我々の権利があることが確認された。"
 flavor_dan.5.db:0 "ホルシュタインとシュレースヴィヒの貴族たちは、新たなシュレースヴィヒの公爵及びホルシュタイン伯爵として[Root.Monarch.GetName]を支持することに同意した。それと引き換えに、我々は2つの地位の土地を分割し、土地所有者の利益をさらに高めることを約束した。シュレースヴィヒとホルシュタインは現在、デンマーク領とその他の神聖ローマ帝国の郡であっても、我々の領土の不可分な一部である。\n神聖ローマ皇帝は、地位を同じに保つため、ホルシュタイン郡を公国に昇格させることに同意し、アドルフ8世が残した郡に我々の権利があることが確認された。"
 flavor_dan.5.a:0 "極めて単純だ、本当に。"
 flavor_dan.6.t:0 "デンマーク"
 flavor_dan.6.d:0 "1397年のカルマル同盟以来、ノルウェー、スウェーデン、デンマークの王冠は一人の君主の頭上にある。デンマークはこの連合の中心であり、北方の支配者としてハンザ同盟に対抗しようとしている。しかし新たに戴冠した[Root.Monarch.GetName]はスウェーデンを継承していない。彼の前任者はハンザ同盟に敗北した後に退けられ、バルト海の中央にあるゴットランド島で海賊としての人生を送っている。最近導入された海峡税が大きな収入源となっているにもかかわらず、同盟を維持するための費用を賄うため、また前任者が起こした戦争の失敗によって王家はソット、ギルデンスターン、ローゼンクランツ、ロノー、フリレといった主要な貴族たちに多くの土地を保証せざるを得ない。\nもし王権が弱体化するのを阻止しようとするのであれば、可能な限りの手段をもってその土地を取り戻す必要がある。"
 flavor_dan.6.a:0 "貴族は支援者や助言者であって、支配者ではない。"
 flavor_dan.6.a.tt:0 "我々は貴族から多くの城を没収する。必要な場合は武器を手に取るまでだ。"
 flavor_dan.6.b:0 "貴族あっての我が王国。彼らには相応しい報酬があるべきだ。"
 flavor_dan.7.t:0 "バイエルンの継承"
 flavor_dan.7.d:0 "1443年にプファルツ・ノイマルクト家のヨハンが死亡したことで、クリストファはオーバープファルツの一族を継承した。彼らの重要性は、クリストファが北に保有する王家と比較して薄くなるかもしれないが、これらの悲惨な時代にあって依然として良い収入源を提供している。"
 flavor_dan.7.a:0 "ヨハンを偲んで。"
 flavor_dan.8.t:0 "[Root.Monarch.GetName]の継承"
 flavor_dan.8.d:0 "[Root.Monarch.GetName]が年齢を重ねるに連れて、王室評議会は広い意味での適切な後継者を探すようになっている。最も強力な属国の一つである、シュレースヴィヒ・ホルシュタインの[count_of_holstein.Monarch.GetName]は、勝利者のヴァルデマーの子孫であり、[count_of_holstein.Monarch.GetHerHis]の甥で後継者のクリスチャンが適切な候補者となるという考えを示した。\n[count_of_holstein.Monarch.GetName]はまた、[count_of_holstein.Monarch.GetSheHe]が自身の金によって、候補者であるクリスチャンを支援することを明らかにした。"
 flavor_dan.8.a:0 "美徳は道を示してくれるだろう。"
 flavor_dan.8.b:0 "我々は、事前にいかなる約束もすることはできない。"
 flavor_dan.9.t:0 "ニシンは取り尽くされた"
 flavor_dan.9.d:0 "スコーネのスカノール・ファルステルボ沖の海域は、「短剣でそれらを刈ることができる」ように、ニシンで満ちていた。スコーネの市場は、西ヨーロッパから東部の港に来る品物の主要な集散地であるだけでなく、バルト海での魚の輸出の主要な集散地でもある。\nしかし、近年はニシンはあまり豊富ではなく、今年の漁獲は市場自体を支えることが不可能なほど貧しいものであった。スコーネの市場が死ねば、王国の主要な収入源の一つが失われる。"
 flavor_dan.9.a:0 "残念だ。"
 flavor_dan.10.t:0 "インド"
 flavor_dan.10.d:0 "ヤン・デ・ウィルム、ハーマン・ローゼンクランツ、ローラン・クラッペが率いる商人の団体が、インドでデンマークの植民地を確立するための勅許を受けることを求めて、[Root.Monarch.GetName]に接触してきた。商人達は、すでに「セイロン王」とタンジョールのラージャとの関係をすでに確立していると主張しており、実際にこれらの主張の背後にはどれほどのものがあるのか​​は不明だが、彼らは地域をかなりよく知っていることは明らかである。我々が彼らにインドにおける勅許を与えれば、彼らはインドでにおけるデンマークの影響力を確立し、地域での利益を高めることを試みるだろう。"
 flavor_dan.10.a:0 "インドへ！"
 flavor_dan.10.tt:0 "インドでの交易任務を確立するための探検隊が派遣される。遠征が成功すれば、投資は利益とともに返済されるだろう。"
 flavor_dan.10.b:0 "我々は身近に懸念を抱いている。"
 flavor_dan.11.t:0 "デンマークからの使節"
 flavor_dan.11.d:0 "パイク船長と名乗る男が[Root.Monarch.GetName]に近づいてきた。彼はデンマークの[From.Monarch.GetTitle]を代表し、[dansborg.GetName]の我々の港に交易工場を作ることを主張している。代わりに、彼は財政的な補償と他のヨーロッパ人からの「保護」を提供することを申し出ている。"
 flavor_dan.11.a:0 "素晴らしい考えだ！"
 flavor_dan.11.b:0 "我々は小さな魚を信用しない。"
 flavor_dan.12.t:0 "[From.GetName]からの知らせ"
 flavor_dan.12.d:0 "インドへの我々の最初の探検隊は、ゲド船長からの知らせをもたらした。彼は地元の[From.Monarch.GetTitle]が[dansborg.GetName]の一般的な地域をデンマークの植民地に同意することを確信しているようだ。\n優れた船長によれば、新しい要塞が、すでに小さいながら有益な工場と共に建設されている。"
 flavor_dan.12.a:0 "素晴らしい！"
 flavor_dan.13.t:0 "インド遠征の失敗"
 flavor_dan.13.d:0 "インドへ我々の探検隊は、悪い知らせだけをもたらした。乗組員たちはセイロン島にたどり着き、すぐに作業の拠点として使用するため地元の寺院の占拠を進めたようだ。地元の権威はそれが判明すると直ちに、すでにその地域に設立されていたヨーロッパの他の国の軍隊とともに寺院を襲撃し、我々を追放した。\n船団は数多くの港を訪問し続けたが、デンマークの船員は実際には海賊であるという多くの主張により、どこに行っても、同様に否定的な対応をされるだけであった。"
 flavor_dan.13.a:0 "残念だ。"
 flavor_dan.14.t:0 "コペンハーゲンの大火"
 flavor_dan.14.d:0 "2人の子供のろうそく遊びから始まった小さな事故は、コペンハーゲンのすべてを巻き込んだ大火災となった。4日間、中世の旧市街の中心部で火事が家から家へと広がり、区画全体が消滅し、何万人もの人々が殺されるか家を失った。火災は多くの古くて有名な建築物を消し去り、その中には我々の過去の偉大な人たちの作品の多くがあったコペンハーゲン大学図書館も含まれていた。\n我々の建築家は、木造建築物を禁止し、火災で破壊された古い中世都市から遠く離れた秩序ある通りや区画の新しいネットワークを構築することで、失われたものを再建するという野心的な再建計画を提案した。しかし、他の者たちはできるだけ早く再建することが賢明であり、何千人もが家を失って、小さな部屋しかない今、一刻も無駄にするべきではないと主張している。"
 flavor_dan.14.a:0 "野心的な計画で進む！"
 flavor_dan.14.b:0 "現実的な計画で進む！"
 flavor_dan.15.t:0 "ポール・ラックスマンドの殺害"
 flavor_dan.15.d:0 "王立評議会の指導者であり、国の最も裕福な男の一人であるポール・ラックスマンドは、コペンハーゲンで白昼堂々殺された。目撃者によると、2人の有名な貴族がナイフでラックスマンドを襲い、運河に投げ込んだ。王立評議会の指導者であるラックスマンドは、侮れない力を持っており、[Root.Monarch.GetName]と常に仲が良い訳ではなかった。彼には、常に国家を第一として仕えていた訳ではなかったという疑いがある。我々は彼の支持者をさらに弱め、彼の財産を没収するために、この事件をうまく利用するだろう。しかしながら、このような行為は我々にとって不名誉となり、[Root.Monarch.GetName]が[Root.Monarch.GetHerselfHimself]殺人の背後にいるかもしれないと考える人もいるだろう。"
 flavor_dan.15.a:0 "「お前の名前は鮭のラックスだ、さぞかし良く泳げるだろうな！」"
 flavor_dan.15.a.tt:0 "我々はポール・ラックスマンドの所有物を没収し、自分を守ることができなくなった彼を公然と反逆罪で告訴する。"
 flavor_dan.15.b:0 "殺人犯を見つけて処罰しなければならない！"
 flavor_dan.16.t:0 "[Root.Monarch.GetName]の改革"
 flavor_dan.16.d:0 "北海とバルト海の海洋国家としての我々の共通の地位のために、我々は常に低地諸国の交易都市と密接な関係を築いてきた。王室は伝統的にデンマークの貴族に強く結びついてきたが、低地諸国において政治的な権力は、市民への依存を増している。しかし、我々の関心と挑戦は非常に密接に結びついており、[Root.Monarch.GetName]は示唆によりオランダの政治的および経済的構造に注目している。\n我々が自由な裁量権を与えることで、[Root.Monarch.GetTitle]は、[Root.Monarch.GetSheHe]がデンマークの市民に権限を与え、経済を大幅に強化するための広範な改革を実施できると確信している。"
 flavor_dan.16.a:0 "これが我々の国の将来だ。"
 flavor_dan.17.t:0 "宗教的な論争"
 flavor_dan.17.d:0 "ヨーロッパを通じて改革派の思想が広まり、我が国では、古いものを守ろうとする者と、教会を改革しようとする者の間で分裂が生じている。ルター派の教えの神学者、ハンス・タウセンの忠実な信者たちは、支持者をしっかりと確立しており、教会内の対抗者に対する地元の市民の保護に頼ることができた。一方で、カルメル修道会のポウル・ヘリェセンのような他の人たちは、カトリックの設立を批判しているが、改革派の考え方を拒否している。\nデンマークの信仰は明らかに今、揺れ動いており、[Root.Monarch.GetName]の小さな行動が我々の将来に大きな影響を与える可能性がある。"
 flavor_dan.17.a:0 "タウセンを我々のもとで保護しよう。"
 flavor_dan.17.b:0 "我々は理性の声を奨励しよう。"
 flavor_dan.18.t:0 "牛の交易の成長"
 flavor_dan.18.d:0 "何世紀にもわたって牛の道は軍隊と商人とをユトランドの中心から上下に運んできた。しかし何よりも、何千もの牛がヴェーデルの偉大な市場へと運ばれた。そこからシュターデ、ハンブルク、リューベックを経て牛が持ち込まれ、北ドイツ全土に再び売却される。16世紀後半、人口が北ドイツとバルト諸国の両方で急増している中で、牛、穀物、魚の需要が急速に高まっている。南に持ち込まれた群れの大きさは現在、市場ごとに40,000頭近くになっている。\n農産物、特に牛の輸出は、我々の土地を所有する貴族や市場がある都市の市民にとってドイツとオランダからの金をもたらしている。しかし、いくつかの懸念は、この発展により、小規模な自由農民が苦しみ、大規模な貴族階級が権力を得ていることである。"
 flavor_dan.18.a:0 "より多くの金は誰も傷つけることはない！"
 flavor_dan.19.t:0 "マルクス・ヘス"
 flavor_dan.19.d:0 "コペンハーゲン、マルメ、そしてその他の豊かな商業都市の成長する経済によって、新しいタイプの市民貴族の登場が目立ってきている。これらの人々は自分自身を豊かにする機会を見つけるだけでなく、自分自身と我々両方のための将来の豊かな財産を作り出すために国家と提携する用意ができている。\nオランダからスペイン、アイスランドからエストニアへの私的な交易会社の社長でコペンハーゲン市長のマルクス・ヘスほどこれに当てはまる者はいない。ヘスは王権と数多くの緊密な関係を築いており、時には独力で海軍や軍隊に特定の物資を供給し、オランダとの財政的接触を容易にする責任を負っている。"
 flavor_dan.19.a:0 "彼に最善を尽くさせよう！"
 flavor_dan.19.b:0 "貸しを作れと言うのか？"
 flavor_dan.20.t:0 "コルフィッツ・ウルフェルトと王室評議会"
 flavor_dan.20.d:0 "王国のデンマーク王室評議会と[Root.Monarch.GetTitle]は、権力の限界に対する不一致の長い歴史を持っている。現在の貴族宰相、コルフィッツ・ウルフェルト伯爵は、[Root.Monarch.GetName]の義理の兄弟でもあり、野心的に評議会と領土内の貴族の権威を拡大しようとしている。彼の公職から伯爵を引き離す試みは、彼が貴族の支持と政権における完全な権力を持っていることにより失敗に終わった。ウルフェルトは熟練した策謀家であり、過去数回においては王室の権力や他の敵を凌駕し、さまざまな方策を通じて自分の権威を実証してきた。\n海峡税の唯一の管理者として、ウルフェルトが重要な国家収入を吸い取っているかもしれないと考えられているが、この口実を使って彼を退任させることは、政治的なコストがかかる可能性が高い。"
 flavor_dan.20.a:0 "我々の中枢にいるこの裏切り者を取り除こう！"
 flavor_dan.20.b:0 "貴族たちに譲歩する。"
 flavor_dan.21.t:0 "奇跡、兆し、そして啓示"
 flavor_dan.21.d:0 "彼の職業人生の間中、リーベの司教イェンス・ディーネスン・イェアスィーンは高名な人物だった。彼は人生の初期に、ラテン語ではなくデンマーク語で説明と翻訳を導入することでラテン教育を改革しようとした。次いで、この司教は信仰への実践的で敬虔な研究法の支持者であり、『生を通しての真実、永遠の命への真の方法』『信仰の戦いと勝利』という2つの非常に人気のある宗教書を著作した。\nしかしながら最近イェアスィーンは、彼の教区で超自然的な存在についての心配からの解放を行おうとして『奇跡、兆し、そして啓示』という書物を通じて人気のある迷信と戦っていた。"
 flavor_dan.21.a:0 "興味深い。"
 flavor_dan.22.t:0 "ニールス・ユール"
 flavor_dan.22.d:0 "マールテン・トロンプとミヒール・デ・ロイテルのもとでのオランダの造船と修行の経験をうまく利用して、ニールス・ユールは平和の時代にデンマーク海軍の戦術と組織を改善し、近代化しようと絶えず努力を重ねた。戦時において彼は海軍の戦争自体の実践において非常に熟練していることを証明し、優れた敵に対して驚くほど効果的な結果を達成している。\nユールは海軍の伝統主義者たちに対処しなければならなかったが、その輝きは国内外でますます明らかとなっている。彼の才能にふさわしい認識をもって彼に報いる時だ。"
 flavor_dan.22.a:0 "彼の統治能力を活用しよう。"
 flavor_dan.22.b:0 "彼は海上で提督として務めを果たしてくれるだろう。"
 counts_feud.1.t:0 "伯爵戦争"
 counts_feud.1.d:0 "フレゼリク1世が1533年に死去すると、当初、司教と大部分の貴族たちは、ホルシュタイン公であった息子のクリスチャンがルター派であったため、新しい王として選出することに反対した。市民と農民としては、セナボーに送られて投獄されていたクリスチャン2世の帰還を望んでいた。コペンハーゲンとマルメの市長は、ハンザと共にクリスチャン2世を解放し、デンマークの2大都市をハンザ同盟の構成員に変える計画を考案した。デンマークの評議会は、反乱軍がオルデンブルクのクリストファ伯によって率いられたため、それは「伯爵戦争」として知られるようになった。"
 counts_feud.1.a:0 "新しい君主を支援する。"
 counts_feud.1.b:0 "僭称者を支援する。"
 counts_feud.2.t:0 "増加した反乱の動き"
 counts_feud.2.d:0 "退陣したクリスチャン2世に代わってクリスチャン3世が王位に就いたことに抗議し、ヴェンシュセルと北ユトランドの農民たちは貴族に対して立ち上がった。私掠船長であった船乗りクレメントは、クリストファ伯の要請で彼らを扇動し、オールボーは反乱勢力の本営になった。これにより、ユトランド北部と西部で多数の荘園が燃え落ちた。"
 counts_feud.3.t:0 "デンマークの伯爵戦争"
 counts_feud.3.d:0 "フレゼリク1世が1533年に死去すると、当初、司教と大部分の貴族たちは、ホルシュタイン公であった息子のクリスチャンがルター派であったため、新しい王として選出することに反対した。市民と農民としては、セナボーに送られて投獄されていたクリスチャン2世の帰還を望んでいた。新たな君主と僭称者の双方が助力を求め、スウェーデンに使者を送った。"
 counts_feud.3.a:0 "反乱軍を支援せよ"
 counts_feud.3.b:0 "デンマークの君主を支援する。"
 counts_feud.3.c:0 "何もしない。"
 counts_feud.4.t:0 "スウェーデンは僭称者を支援している"
 counts_feud.4.d:0 "スウェーデン王グスタフ・ヴァーサによってクリスチャン3世を援助するために送られたスウェーデンの軍隊は、スコーネ地方のロシュルトに侵入し、ヴァーの町に向かって進んでゴング地方にいたるまでの道中で略奪し、放火し、殺戮した。もう一つのスウェーデン軍は、後に炎と剣でハッランドを侵略して破壊した。ヘルシンボリ城のティゲ・クラッベは、スコーネ地方の貴族の多くがスウェーデンの側に立っていたが、クリスチャン2世の摂政であったクリストファ伯を支持した。デンマークの貴族とスウェーデンの軍隊は1535年1月にヘルシンボリに進軍し、ヨーアン・コック率いるリューベックとマルメの住民で構成された軍隊は城外の塹壕に入った。城の大砲はティゲ・クラッベの指揮のもと、突然味方の守備陣に対して火を放ち、彼は城をスウェーデン軍に明け渡した。彼の愚行によりヘルシンボリは焦土と化し、町は灰燼に帰した。クリストファ伯とクリスチャン3世によってエーレスンド海峡より東側のデンマーク領は失われた。"
 counts_feud.4.a:0 "恐ろしい！"
 counts_feud.5.t:0 "スウェーデンはデンマークの君主を支援している。"
 counts_feud.5.a:0 "完璧だ！"
 counts_feud.6.t:0 "船乗りクレメントは捕らえられた"
 counts_feud.6.d:0 "クレーメン・アンデルセン、通称「船乗りクレメント」は、クリスチャン2世の下で従事していた私掠船長であり、クリスチャン2世の摂政であったクリストファー伯の仲間となった。彼はヴェンシュセルと北ユトランドの農民を扇動し、貴族に対して立ち上がった。1534年10月16日、反乱を鎮圧するために送られたユトランドの貴族は、クリストファー伯の専門兵と共にいた、クレメントの農民軍と遭遇した。貴族軍はスベンストルップの戦いで徹底的に打ち負かされ、反乱を起こした農民たちは数ヶ月間北ユトランドの大部分を支配した。貴族は追放され、彼らの邸宅は農民によって焼かれた。農民軍は非常に貧弱な武装と低い規律が明らかとなったにもかかわらず、デンマークのクリスチャン3世はクリストファー伯爵と個別に和平を結んだ。ヨハン・ランツァウ将軍が、農民の反乱軍と戦うため派遣された。農民はオールボーに後退し、都市の防衛を強化したが、1534年12月の厳しい戦いの後、ヨハン・ランツァウの軍隊は農民を倒し、防衛を撃ち破り、都市を略奪して2000人を殺害した。クレメントは逃亡したが、裏切られ、敵に捕らえられた。彼は内戦の終わりまで牢で拘束され、車裂きの刑によって処刑された。"
 counts_feud.100.t:0 "余波"
 counts_feud.100.d:0 "オールボーで勝利した後、ランツァウ将軍と彼の軍隊は1535年6月11日にウクスネビェアの戦いで戦った。クリストファー伯の残存軍には決定的な敗北がもたらされた。コペンハーゲンとマルメは1536年まで持ちこたえることができたが、数ヶ月の包囲の後降伏せざるを得なかった。伯爵戦争は正式に終結した。貴族たちは再結集し、親族結婚を通じて断絶を修復させた。現時点でスコーネ地方で最も強力なデンマーク貴族であるバイルとブラーエは、結婚によって家族と富を保護した。ベアテ・バイルとオッティ・ブラーエは家族を保護するために結婚し、結婚して家族間の政治的同盟を結成した。結果として農民たちは全ての軍隊によって大きな犠牲を払わされた。多くの人々は王と貴族の両方に大きな贈り物をして自らの生活を獲得せざるを得なかった。この戦争の後、貴族たちがいっそう協力し合うようになるにつれて、農民の不満はより悪化した。クリスチャン3世の統治では、デンマークで王家の絶対主義が台頭し、それに伴って農民階級の抑圧が増加が見受けられた。伯爵戦争のもう一つの結果は、スウェーデン軍のスコーネ地方への足掛かりが出来たことであり、そしてそれは自らの土地を得るためにスウェーデンの野望を刺激することになった…"
 counts_feud.100.a:0 "伯爵戦争は終結した。"
 flavor_hab.10.t:0 "ドイツ人のハンガリーへの定住"
 flavor_hab.10.d:0 "ハンガリーに移住したドイツ人の最大の波は、オスマン帝国がハンガリーの土地から追い出された後、ハプスブルク政府の意図的な和解政策のために起こった。1711年から1780年の間に、南ドイツ、オーストリア、ザクセンのドイツ語圏の入植者たちがハンガリーの南西に移住した。この移民の流入は、これらの地域に経済回復と文化的な違いとをもたらした。18世紀の終わりには、ハンガリーには100万人以上のドイツ語圏の住民が暮らしていた。この間、ドイツ語の文学作品、新聞、雑誌が制作され、活気あるドイツ語圏の文化が王国で確立された。"
 flavor_hab.10.a:0 "それを奨励する！"
 flavor_hab.10.b:0 "定住を止める。"
 flavor_hab.EVTNAME3188:0 "アウクスブルクの帝国議会"
 flavor_hab.EVTDESC3188:0 "1548年5月、ドイツのカトリック教徒とプロテスタントの間で暫定的な教義上の協定が宣言され、1548年6月30日には帝国法となった。それは、カトリック教会の一般評議会で違いが解決されるまで、ドイツで一時的な宗教団結を確立することを望んでいたカール5世の主張で準備され、受け入れられた。アウクスブルクの仮信条協定は主にカトリックの立場を反映していた。しかし、これは、両方の種類（パンとワイン）の平等により、聖職者同士の密接な結びつきと交わりを可能にした。いくつかのプロテスタントの選帝侯はアウクスブルクの仮信条協定のカトリック強調に反対し、それを遵守することを拒否した。カールはその承認を強制しようとしたが、この行動は、その後の議会でプロテスタントが、プロテスタントの教義を支持したライプツィヒ仮信条協定を採用することをもたらした。仮信条協定が完全に受け入れられなかったことで、ドイツの宗教的和解は1555年のアウクスブルクの和議までもたらされなかった。"
 flavor_hab.EVTOPTA3188:0 "中間を見い出す。"
 flavor_hab.EVTOPTB3188:0 "カトリックを支持する。"
 flavor_hab.EVTOPTC3188:0 "プロテスタントを支持する。"
 flavor_hab.EVTNAME3193:0 "ボヘミアの勅許状"
 flavor_hab.EVTDESC3193:0 "ボヘミアの貴族たちの圧力と、彼の従弟フェルディナントの勢力を恐れていた皇帝ルドルフは、ボヘミアへの勅許状を発表した。勅許状はボヘミアのすべてのプロテスタントに宗教上の自由を与え、その後の勅許状の取消しは三十年戦争の原因の一つとなった。"
 flavor_hab.EVTOPTA3193:0 "発行する。"
 flavor_hab.EVTOPTB3193:0 "発行しない。"
 flavor_hab.EVTNAME3194:0 "プラハ窓外投擲事件"
 flavor_hab.EVTDESC3194:0 "ボヘミアへの勅許状が取り消されると、1618年5月にプラハで反乱が起こった。2人の国王顧問官とその秘書は、ボヘミア議会のプロテスタントの構成員により、窓から投げ落とされた－いわゆるプラハ窓外投擲事件である。フェルディナントは退位を告げられ、ボヘミアの王位はプファルツ伯で選帝侯であったフリードリヒ5世に与えられた。"
 flavor_hab.EVTOPTA3194:0 "話にならない。"
 flavor_hab.EVTNAME3195:0 "オーストリアの農民反乱"
 flavor_hab.EVTDESC3195:0 "1620年代は長く寒い冬、遅い春、寒く雨の多い夏で特徴付けられ、作物の不作や穀物価格の急騰につながった。緊張が増したこの雰囲気の中で、非常に深刻な気象現象が発生した。1626年、植生期間の途中である、5月の最後の週に、冬が戻ってきた。気温が下がり、湖と川が凍りつき、木々は葉を落とした。予期せぬ冬の帰還は、そのような農地の破壊を経験したことのない農民の間で恐怖と不安を引き起こした。この出来事は、プロテスタントへの残酷な迫害と結びついて、バイエルンに誓約した上オーストリアの主にプロテスタントの農民たちを反乱に導いた。農民は激しい戦いの後に敗北し、1628年に国は再び皇帝の手に渡った。"
 flavor_hab.EVTOPTA3195:0 "彼らは粉砕されねばならない。"
 flavor_hab.EVTNAME3201:0 "ハンガリー貴族の反乱"
 flavor_hab.EVTDESC3201:0 "闘争の時代を経て、ハンガリーの一族を支配したハプスブルク家は、彼らの貴族を扱う上で次のようなパターンが確立されていた。外国との戦争の時代、貴族には権利が与えられ、平和が訪れると王家は直ちにそれを撤回しようとした。当然これは多くの場合、反乱を引き起こした。このパターンに従い、1699年にトルコ人に対するハンガリーの決定的な勝利の後、貴族に税金と軍事の草案が課された。しかし、オーストリアが1703年にフランスと戦争を起こしたとき、貴族たちは再び反乱を起こし、カール5世は1711年のサトゥマーレの和平の中で旧制度を復元することを余儀なくされた。"
 flavor_hab.EVTOPTA3201:0 "彼らは立場をわきまえなければならない。"
 flavor_hab.EVTOPTB3201:0 "より多くの譲歩を与える。"
 flavor_hab.EVTNAME3203:0 "ザルツブルク大司教による追放"
 flavor_hab.EVTDESC3203:0 "1731年、ザルツブルク大司教は彼の土地からプロテスタントを追放した。プロテスタントは何年にもわたって成長し、大司教は彼の力が彼らの存在によって脅かされていると感じ始めていた。26000人以上のドイツのプロテスタントが命がけで逃亡した。17000人が1732年にプロイセンで歓迎され、そのほとんどは東プロイセンに定住した。いくつかのプロテスタント諸国は、逃亡者を支援するために全国規模の集金を開始した。"
 flavor_hab.EVTOPTA3203:0 "大司教にプロテスタントたちを追放させよう。"
 flavor_hab.EVTOPTB3203:0 "大司教による追放を止める。"
 flavor_hab.EVTNAME3206:0 "ヴェンツェル・アントン・カウニッツ"
 flavor_hab.EVTDESC3206:0 "伯爵であり後にカウニッツ・リートベルク大公となったヴェンツェル・アントン（1711～1794）は、ボヘミアの貴族であった。啓蒙主義文化の薫陶を受け、臣下として勤勉に任務を果たしていた彼は、常に女帝マリア・テレジアから完全な信頼と支援を得ていた。外交的な経歴の後、彼は1753年にオーストリアの宰相に就任し1792年までこれを務めた。同盟関係を変え、七年戦争でもたらされたフランスとのより緊密な関係を練り上げたが、やがて第一次ポーランド分割に参加しプロイセンのフリードリヒ2世との関係も復活させた。"
 flavor_hab.EVTNAME3208:0 "メッテルニヒ"
 flavor_hab.EVTDESC3208:0 "国政におけるメッテルニヒの経歴は、ラシュタット会議でヴェストファーレン地域の帝国諸伯の代表を務めた1797年に始まる。それから10年も経たないうちに、彼は帝国の駐仏大使になった。彼の経歴が頂点に達したのは、帝国の外務大臣に任命された1809年であった。1813年までメッテルニヒは、フランスの優勢に対して黙認方針をもって臨むことになる。この方針は四国同盟の創設と対仏戦争、そして同年の同盟側の勝利によって終わりを迎える。続く35年間はメッテルニヒ時代と呼ばれる。というのもこの間、彼がヨーロッパにおける、主たる裁定者であったからだ。メッテルニヒ体制は政治上、宗教上の検閲を行うことや諜報活動を行うこと、そして革命的な動きや、民族主義的な動きを抑圧することに依存していた。この体制は1848年革命の一因となった。"
 flavor_hab.EVTNAME3099:0 "ハンガリーにおけるプロテスタントの反乱"
 flavor_hab.EVTDESC3099:0 "宗教的な敵意は、帝国とトルコ人の戦争が1591年に再び発生すると重要な役割を果たした。いわゆる「長い戦争」の最中に、トランシルヴァニアに入った帝国軍と、彼らの指揮官ゲオルク・バスタの、そこと北ハンガリーのプロテスタントに対して行った、非常識で残酷なふるまいによりトランシルヴァニアの将軍、以前はハプスブルクの支持者であったボチカイ・イシュトヴァーンが反乱を起こした。彼の野性的なハイドゥク軍隊はバスタを追い出し、1606年6月にボチカイはルドルフとの間で、権限を拡大したトランシルヴァニアの君主を残し、また王領ハンガリーのプロテスタントの権利を保証した、ウィーンの和平を締結した。"
 flavor_hab.EVTOPTA3099:0 "異端者を粉砕する。"
 flavor_hab.EVTOPTB3099:0 "譲歩を与える。"
 flavor_hab.EVTNAME3216:0 "ヨーゼフ2世の啓蒙改革"
 flavor_hab.EVTDESC3216:0 "ヨーゼフ2世（1741-90年）は神聖ローマ皇帝（1765-90）であり、ボヘミアとハンガリーの王（1780-90）でもあった。1765年に父親が死去すると、ヨーゼフは皇帝として行動し、母親と共に政治を行ったが、実際の影響力はほとんどなかった。この事実に憤慨し、彼は1780年に母親が死亡するまで旅行に熱中していた。その後、彼は主に、啓蒙主義に由来するものではなく、むしろ彼自身の哲学と原則に基づいて改革を始めた。これらの改革は、出自よりもむしろ功績と忠誠に基づく臣下の創設だけでなく、世襲と聖職者の特権の廃止から成っていた。"
 flavor_hab.EVTOPTA3216:0 "啓蒙の改革"
 flavor_hab.EVTOPTB3216:0 "変更しない。"
 flavor_hab.EVTNAME3328:0 "帝国宮内法院"
 flavor_hab.EVTDESC3328:0 "帝国宮内法院は1497年にマクシミリアン1世によって制定され、マインツ選帝侯によって任命される副大法官を除いて、皇帝によって任命される21人の顧問から成っていた。それは帝国議会が先に彼に強制した帝室裁判所のライバルとなるものであった。評議員のうちの6人はプロテスタントであり、彼らの一致した投票は効果的な拒否権となった。"
 flavor_hab.EVTOPTA3328:0 "この新しい評議会を作成する。"
 flavor_hab.EVTOPTB3328:0 "このような世俗的な事柄は貴族にやらせよう。"
 flavor_hab.EVTNAME3332:0 "ハンガリーの抑圧"
 flavor_hab.EVTDESC3332:0 "西方での野心的な目的を邪魔されないよう、ハンガリーにトルコ人を残しておくという、ハプスブルク家の政策に対するハンガリー全土の憤激の声により、ハンガリー中央部のトルコ人による占領は不安定な問題となっていた。皇帝レオポルトはトルコ人に対して軍隊を派遣したが、1664年8月1日にオーストリアのライモンド・モンテクッコリ将軍がトルコ人をセントゴットハールドで敗北させたが、その後のヴァシュヴァールの和平ではスルタンのすべての利益を認めた。その後、王領ハンガリーの最高権力者たちさえも、トルコとフランスの助けを借り、ハプスブルク家を追放する計画を立てるようになった。"
 flavor_hab.EVTOPTA3332:0 "我々の首都からの集権的な支配"
 flavor_hab.EVTOPTB3332:0 "分権化したハンガリーの貴族評議会"
 flavor_hab.EVTNAME3333:0 "テケリ・イムレ公の反乱"
 flavor_hab.EVTDESC3333:0 "若いトランシルヴァニアの、テケリ・イムレは、憲法を復元し、彼の過酷な措置の多くを取り消すため、1681年にレオポルドへの反乱を率いることを余儀なくされた。テケリの帝国に対する成功によって励まされ、オスマン帝国は、1683年にはウィーンの城壁まで達した巨大な軍隊をハンガリーに送った。"
 flavor_hab.EVTOPTA3333:0 "独立のための動きを止める。"
 flavor_hab.EVTNAME3336:0 "官僚機構の改革"
 flavor_hab.EVTDESC3336:0 "マリア・テレジアは、ハプスブルクの君主制が二度と自衛するのもままならないものと見做されないことを治世の初期から決意していた。そのため、たとえ戦争中であっても、彼女は改革を研究し、終了するとすぐに改革を実施し始めた。まず第一は、軍隊の改革であった。しかし、マリア・テレジアは、財政改革なしでは軍事改革が効果的なものにならないと認識し、この分野に非常に優れたフリードリヒ・ヴィルヘルム・フォン・ハウクヴィッツ伯爵の助言を得て、おそらく最大の業績を達成した。軍事的および財政的な改革の後に、その他の行政面での改革が続いた。マリア・テレジアの統治期間やそれ以後に、一連の改革には数多の修正や変更が加えられたが、その結果、以前よりもはるかに中央集権的な政府となった。"
 flavor_hab.EVTOPTA3336:0 "改革する。"
 flavor_hab.EVTOPTB3336:0 "そのままにする。"
 reform_of_the_bureaucracy:0 "官僚機構を改革"
 desc_reform_of_the_bureaucracy:0 "国家を強化し集権化するための改革。"
 flavor_hab.EVTNAME3340:0 "1789年の反動改革"
 flavor_hab.EVTDESC3340:0 "ヨーゼフ2世は論争の的になる統治者である。彼の治世は、ルター派、カルヴァン派、正教に対してローマ・カトリックとほぼ同等の地位を与えた、宗教寛容令のような自由主義的改革で始まった。彼はまた、農奴制を廃止し、（一時的に）当局による検閲を緩めた。しかし、ヨーゼフは同時に極端な中央集権主義者でもあった。1784年、彼はハンガリー政府に対し、公用語であるラテン語は現代的な政府には効果的でなく、ドイツ語に変更することを通知した。彼のおそれに加えて、彼が望まない法律を守ることを誓わなければならないとの理由で、ハンガリーの戴冠式に提出することを拒否し、王国の神聖な王冠をウィーンに移した。1787年3月、ヨーゼフはオーストリア領であったネーデルラントの体制を一掃し、以後は絶対主義に則って統治することを宣言した。ネーデルラントでは抵抗運動が煮え立ち、とうとう1789年、公然たる反乱に発展した。当時、ハンガリーやガリシアでも反乱の噂があり、君主制の多くの地域で革命が暴発するかのように思われた。"
 flavor_hab.EVTOPTA3340:0 "革命的な傾向に対抗する！"
 flavor_hab.EVTOPTB3340:0 "彼らをなだめる。"
 flavor_hab.EVTNAME1:0 "大特許状"
 flavor_hab.EVTDESC1:0 "大特許状の文書は、オーストリア公ルドルフ4世によって1350年代に偽造されたものである。それによりオーストリアは、選帝侯と同様の権利を持つ「大公」であると宣言した。この文書は、1156年にオーストリアを辺境伯から公国に昇格させた以前の大勅許状に大きく基づくものだった。しかしながら、大勅許状は、1452年にフリードリヒ5世が神聖ローマ皇帝に選ばれた後、彼自身によって確認されるまでは正式に承認されなかった。"
 flavor_hab.EVTOPTA1:0 "これは我々の威信にとって重要だ。"
 flavor_hab.EVTOPTB1:0 "偽造は人の歩くべき道ではない…"
 flavor_hab.EVTOPTC1008:0 "彼らが望む戦争なら…"
 flavor_hab.EVTNAME2:0 "黄金の小屋根"
 flavor_hab.EVTDESC2:0 "黄金の小屋根は3階建てのバルコニーで、16世紀にハプスブルク家のマクシミリアン皇帝によってインスブルック中心のノイホフの建物に追加された。バルコニーの屋根には2657個の銅瓦が装飾され、ミラノのビアンカ・スフォルツァとのマクシミリアンの2度目の結婚を祝って建てられたが、彼の富と権力を象徴するものでもある。"
 flavor_hab.EVTOPTA2:0 "我々の王朝の栄光を示すものだ。"
 flavor_hab.EVTNAME4:0 "凱旋行列"
 flavor_hab.EVTDESC4:0 "1512年、マクシミリアン皇帝は皇帝の壮大さを表す「凱旋行列」と呼ばれる木版画の作成を依頼した。それは市役所と宮殿の壁を飾るように設計されている。マクシミリアンが1519年に死亡したとき、木版画はまだ未完成であった。130以上の木製のブロックと50メートル以上の幅で、これまで製作された世界最大の版画の一つである。"
 flavor_hab.EVTOPTA4:0 "皇帝に栄光を！"
 flavor_hab.EVTOPTB4:0 "金がかかりすぎる。"
 the_triumphal_procession:0 "凱旋行列"
 desc_the_triumphal_procession:0 "凱旋行列は50メートル以上の幅で、皇帝の壮大さを表した木版画である。"
 flavor_hab.EVTNAME5:0 "シュタイアーマルクの貴族反乱"
 flavor_hab.EVTDESC5:0 "シュタイアーマルクの貴族たちは1467年にフリードリヒ3世に反乱を起こした。ハンガリー王マティアス・コルヴィヌスによって支援を受け、反乱軍はマールブルク市を攻撃し、その後シュタイアーマルクの首都グラーツを脅かした。反乱は、1471年に終結し、その後、反乱の指導者、アンドレアス・バウムキルヒャーは逮捕され、処刑された。"
 flavor_hab.EVTOPTA5:0 "反乱を鎮圧しろ！"
 flavor_hab.EVTNAME6:0 "エンシスハイムの隕石"
 flavor_hab.EVTDESC6:0 "1492年11月7日、127キログラムの隕石がアルザスのエンシスハイムの町の郊外、さらにオーストリアに落下した。村人が隕石の一部を切り取ろうとすると地元の役人は、未来の皇帝マクシミリアンのために保存するようにと妨げた。マクシミリアンはこれを神の御業であると宣言し、オーストリア大公ジギスムントと自身のために2つの小片を取り除いた後、教区教会で保存させるために隕石を町に戻した。"
 flavor_hab.EVTOPTA6:0 "真の不思議だ！"
 flavor_hab.EVTNAME7:0 "ハプスブルク王朝"
 flavor_hab.EVTDESC7:0 "ハプスブルクの強力な一族は12世紀以来存在しており、1278年にルドルフ1世が公国の支配者となったときオーストリアを支配するようになった。王朝は断絶したと推定されていたが、現在、王位への主張は弱いと考えられているものの、一族がまだ存在しているようだ。[Root.Monarch.GetName]は現在後継者を欠いているため、おそらくこのハプスブルクの者を正当な後継者として認めるべきだろうか？"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName]が支配を続けるべきだ！"
 flavor_hab.EVTOPTB7:0 "ハプスブルク王朝に戻らなければならない！"
 flavor_hab.EVTNAME5190:0 "ルートヴィヒ・ヴァン・ベートーヴェン"
 flavor_hab.EVTDESC5190:0 "ルードヴィヒ・ヴァン・ベートーヴェンは、これまでに生きていた最高の作曲家として広く知られている普遍的な天才であった。彼は他の誰も前にも後にも成し得なかった音楽史の一時代を支配した。ハイドンとモーツァルトの古典的な伝統に根ざした彼の芸術は、ゲーテとシラーの作品で表現されたヒューマニズムの新しい精神、文学の世界の同時代の同胞、そしてとりわけ個人の自由と尊厳に対する情熱的な関心をもってフランス革命の理想にまで及んでいる。"
 flavor_hab.EVTNAME5191:0 "ヴォルフガング・アマデウス・モーツァルト"
 flavor_hab.EVTDESC5191:0 "モーツァルトは、西洋音楽史上最も偉大な作曲家の一人として広く認識されている。ハイドンとベートーヴェンと共に、彼はウィーンの古典派の成果を高めた。音楽史上の他の作曲家とは違い、彼は生涯であらゆる音楽様式の執筆を行い、そのすべてで優れていた。彼の審美眼、彼の指揮の姿と表現の範囲により、彼はすべての作曲家の中で最も普遍的であるとみなされている。"
 flavor_brapru.EVTNAME3636:0 "プロイセンのブランデンブルクへの編入"
 flavor_brapru.EVTDESC3636:0 "数世代にわたりプロイセンの領地を継承し、支配した後、ホーエンツォレルンは正式にその地域をブランデンブルクに統合した。この地域は依然として正式にはポーランド王の下での従属の状態にあるものの、しかし容易に足を踏み入れたことは賢明であった。ポーランド王に怒りを与えることは戦争につながる可能性があるが、ポーランドに税金を払う必要が無いためコストの節約は相当なものになるだろう。"
 flavor_brapru.EVTNAME3518:0 "ブランデンブルク軍の改革"
 flavor_brapru.EVTDESC3518:0 "大選帝侯として知られていたフリードリヒ・ヴィルヘルム選帝侯（1640～1688）は、三十年戦争の主な勝者の一人であり、プロイセンの領土をほぼ3倍に増やした。彼の主な成果は、行政の統一と24,000人の小規模な職業軍の設立を達成したことであった。また、ポーランドの宗主権からプロイセンを解放し、2万人のフランスのプロテスタント難民を迎えた。1675年6月28日、彼の軍隊はフェールベリンの戦いでスウェーデンと戦術的膠着状態に陥った。スウェーデンは準備が整っていないために攻勢に移ることができず、戦争に敗れた。スウェーデンはヨーロッパ全土に印象的な反響を与えたグスタフ・アドルフの剣を運ぶことはできず、プロイセンは1679年までスウェーデン領ポメラニアを占領した。"
 flavor_brapru.EVTOPTA3518:0 "陸軍を改革する"
 flavor_brapru.EVTOPTB3518:0 "海軍を改革"
 flavor_brapru.EVTNAME3523:0 "プロイセン・アフリカ交易会社"
 flavor_brapru.EVTDESC3523:0 "フリードリヒ・ヴィルヘルムは、この時代の主要な国家として、オランダのオランダ東インド会社の巨大な成功を再現し、投資家とオランダの経済が「新世界」からもたらした豊かさを活用しようと試みた。しかし、特に海軍力の伝統がほとんどない国々では、他の多くの複製の試みと同じように、結局は失敗し投資家に悲しみを与えることしかできない。"
 flavor_brapru.EVTOPTA3523:0 "我々はこれを利用する！"
 flavor_brapru.EVTNAME5140:0 "イマヌエル・カント"
 flavor_brapru.EVTDESC5140:0 "カントは、主要な啓蒙主義の思想家であり、歴史上最も偉大な哲学者の一人であった。彼の中には、ルネ・デカルトの合理主義（理性を強調）とフランシス・ベーコンの経験主義（経験を強調）から始まった新しい傾向が含まれていた。彼はこうして哲学思想の発展の新しい時代を切り開いた。"
 flavor_brapru.EVTOPTOK:0 "OK"
 flavor_brapru.EVTNAME3525:0 "フリードリヒ・ヴィルヘルムの絶対主義"
 flavor_brapru.EVTDESC3525:0 "プロイセン王フリードリヒ・ヴィルヘルムは、軍事的、官僚的な性格でプロイセンの国家に恵みをもたらした。彼は仕事に熱中し、強固な独裁君主であった。フリードリヒ・ヴィルヘルムは行政制度を再編し、軍隊を80,000人（人口の4%に相当）に増やし、国家組織全体を軍事制度に組み入れた。プロイセンはこうして軍国主義的で絶対的な国家－北ヨーロッパにおける新たな大国－となった。"
 flavor_brapru.EVTOPTA3525:0 "絶対君主制を導入する。"
 flavor_brapru.EVTOPTB3525:0 "立憲君主制を維持する。"
 flavor_brapru.EVTNAME3526:0 "大プロイセン軍改革"
 flavor_brapru.EVTDESC3526:0 "2代目と3代目の王、フリードリヒ・ヴィルヘルム1世とフリードリヒ2世（大王）のもとで、プロイセンはヨーロッパで最も効率的な軍隊を誇る完全な軍国主義国家となった。疑いもなく、偉大な軍事改革は、執念深い隣国の間に位置する不安定な拡大主義者にとっては、絶対的に必要なものであった。"
 flavor_brapru.EVTOPTA3526:0 "陸軍を改革する"
 flavor_brapru.EVTOPTB3526:0 "海軍を改革する。"
 flavor_brapru.EVTNAME3530:0 "フリードリヒ大王の啓蒙改革"
 flavor_brapru.EVTDESC3530:0 "フランスにおけるルイ14世の治世の終結とそれに続くスペイン継承戦争の後、啓蒙の時代はロック、ルソー、ディドロ、ヒューム、ライプニッツ、モンテスキューのような時代の作家や哲学者たちの言葉によってゆっくりとヨーロッパに広がり始めた。新しい理想には、宗教の自由、教育、言論の自由、政治的意見の自由が含まれていた。啓蒙の本質を捉えた記念碑的な作品が、ディドロの百科全書であり、これは完成まで25年を要し、最終的には、1,000ページ、35巻を下らない作品となり、靴下の編み方から大砲製造の改良方法までありとあらゆることが網羅されていた。ヨーロッパの君主たちの中で最も強くこの思想を信奉したのが、フリードリヒ大王として知られる、プロイセンのフリードリヒ2世であった。"
 flavor_brapru.EVTOPTA3530:0 "啓蒙の改革を行う。"
 flavor_brapru.EVTOPTB3530:0 "変更しない。"
 flavor_brapru.EVTOPTC3530:0 "反動の改革を行う。"
 flavor_brapru.EVTNAME3532:0 "フォン・シャルンホルストとフォン・シュタインの改革"
 flavor_brapru.EVTDESC3532:0 "ナポレオン軍に対する屈辱的敗北とそれに続く苛酷な和平条約の後、帝国にとって以前の軍事力と経済力を取り戻すための抜本的な対策が必要であることは明白であった。広い範囲に及ぶ改革の実行により、徴兵制の施行のみならず、農奴制の廃止、特権的身分の撤廃、実効性のある地方分権的政府などがもたらされた。とはいえ、社会の異なった階層ごとに異なった種別の改革が必要とされており、この改革が確実なものだったわけではない。全く別の改革が行われていたかもしれない。"
 flavor_brapru.EVTOPTA3532:0 "平民の大衆への改革を行う。"
 flavor_brapru.EVTOPTB3532:0 "フリードリヒのエリート改革を行う。"
 flavor_brapru.EVTOPTC3532:0 "バランスの取れた改革を行う。"
 flavor_brapru.EVTNAME1:0 "ベルリン市民の憤り"
 flavor_brapru.EVTDESC1:0 "フリードリヒ2世のシュプレー島に宮殿を建設しようとする願望と決意は、ベルリン市民の憤慨を招き、1448年には選帝侯の拠点のための市所有地譲渡に対する怒りが、公然とした反乱へと繋がった。ベルリン市民は王宮の開削現場に殺到したが、フリードリヒ2世が勝利した。最終的に宮殿は建設され、市の権限縮小は決定的となった。"
 flavor_brapru.EVTOPTA1:0 "民衆を無視する。"
 flavor_brapru.EVTOPTB1:0 "人々の声を聞く。"
 flavor_brapru.EVTNAME2:0 "免罪符の販売"
 flavor_brapru.EVTDESC2:0 "ヨアヒム2世ヘクターは、彼の父親であるヨアヒム1世ネスターに対し、ローマ・カトリックに残ることを約束した継承契約に署名することを余儀なくされた。ヨアヒム・ネスターは、彼の弟である大司教マインツ選帝侯アルブレヒトとともに、彼のハルバーシュタット司教位の昇格と、さらにマインツとマクデブルク司教位を得るための、教皇庁への支払いにより、フッガー家に対して蓄積した膨大な負債を共同で融資していた。借金を返済するために、ヨアヒム・ネスターは、免罪符の販売を許可し、選帝侯の土地の人々からこれらの費用を回収することに同意した。"
 flavor_brapru.EVTOPTA2:0 "免罪符を売る。"
 flavor_brapru.EVTOPTB2:0 "無視しろ"
 flavor_brapru.EVTNAME3:0 "ケーニヒスベルク大学"
 flavor_brapru.EVTDESC3:0 "チュートン騎士団最後の総長であったプロイセン公アルブレヒトは、1542年、プレーゲル川のクナイプホーフ島にあるザームラント総会のケーニヒスベルク大聖堂の裏の土地に学術的なギムナジウムを建設した。ケーニヒスベルク大学は、1544年7月20日にプロイセン公アルブレヒトがコレギウム・アルベルティーヌムの設立権利証書を発行した後、1544年8月17日に発足した。ケーニヒスベルク大学の最初の学長は、フィーリプ・メランヒトンの義理の息子であった詩人ゲオルク・ザビーヌスで、リトアニアの2人の学者スタニスロヴァス・ラパリオニスとアブラオマス・クルヴィエティスは大学の初期の教授の一人であった。"
 flavor_brapru.EVTOPTA3:0 "大学を後援する。"
 flavor_brapru.EVTOPTB3:0 "何もしない。"
 flavor_brapru.EVTNAME4:0 "穀物税"
 flavor_brapru.EVTDESC4:0 "ブランデンブルク選帝侯のヨアヒム2世ヘクトルは1571年に死去し、息子のヨハン・ゲオルクには深刻な負債が残された。ヨハン・ゲオルクは負債に対処するために穀物税を制定したが、それは農民の一部が、課税を免除された貴族に依存することにつながった。"
 flavor_brapru.EVTOPTA4:0 "穀物税を設ける。"
 flavor_brapru.EVTOPTB4:0 "何もしない。"
 flavor_brapru.EVTNAME5:0 "レオンハルト・トゥルンアイサー"
 flavor_brapru.EVTDESC5:0 "ブランデンブルク選帝侯のヨハン・ゲオルクは、彼の病気の妻の治療を模索する中で、錬金術師で調剤医であったレオンハルト・トゥルンアイサーと出会い、彼は選帝侯の妻の病を癒すことに成功した。感謝した選帝侯は、1352ターラーの給与でトゥルンアイサーを彼の個人医に任命し、彼をベルリンへと連れて行った。かつてのフランシスコ会修道院をトゥルンアイサーが利用できるようになり、グリムニッツ城でガラス工房の建設を指導した。トゥルンアイサーは側近として医学教授ヨハン・フーバーに仕え、薬草や薬を集めたり準備するのを助けた。フーバーと一緒に仕事をしている間に、トゥルンアイサーはパラケルススの著書に触れ、彼はそれに深い感銘を受けた。トゥルンアイサーは、自分で作成した占星術暦、天宮図、悪魔に対する保護のための護符を売って、非常に裕福になった。彼の印刷所では、ドイツ語、ラテン語、ギリシャ語、ヘブライ語、アラビア語などの様々な原稿が作成された。"
 flavor_brapru.EVTOPTA5:0 "顧問として彼を雇う。"
 flavor_brapru.EVTOPTB5:0 "我々に彼は必要ない。"
 flavor_brapru.EVTNAME6:0 "プロイセン表"
 flavor_brapru.EVTDESC6:0 "天文学者であったエラスムス・ラインホルトは、プロイセン公アルブレヒト1世からの支援と資金援助を受け、彼はまた、プロイセン表の出版においても資金援助を行った。プロイセン表は、天体あるいは天文学の表であった。天文学表は、ラインホルトによって計算され、ニコラウス・コペルニクスの『天球の回転について』（1543年に出版されたコペルニクスの画期的な地動説の理論）に基づいて計算された。ラインホルトはアルフォンソ天文表をプロイセン表に置き換えることを考えており、アルフォンソ表に精通した暦の編纂者がすべての段階を同様の方法で実行できるよう、彼の新しい表には余分の表が加えられた。"
 flavor_brapru.EVTOPTA6:0 "印刷の資金を集める。"
 flavor_brapru.EVTOPTB6:0 "無視する。"
 flavor_pol.EVTNAME3467:0 "ニェシャヴァの特権－特定の代表者会議"
 flavor_pol.EVTDESC3467:0 "1425年及び十三年戦争の間の貴族への譲歩に続いて、カジミェシュ4世は再び新たな譲歩を余儀なくされた。軍隊を立ち上げるためには、その中でも特に多くの傭兵たちのために、王はシュラフタからの金を必要としていた。君主制の差し迫った問題を解決するため、彼は貴族たちが、それなしでは軍隊を立ち上げることも、税金を引き出すこともできない、地方の特定の代表者会議の権利を持つことを意味するニエシャバの特権を受け入れなければならなかった。このようにして、貴族たちは共通の利益と、軍事と課税立法手続きを持つ効率的で強力な組織を得た。"
 flavor_brapru.15.t:0 "ノイマルクの運命"
 flavor_brapru.15.d:0 "財政難と不安定な政治状況により、我々の前任者はまずノイマルクの土地を抵当に入れ、次にチュートン騎士団へ売却することにした。この地域はかつてブランデンブルクの入植者が請求していたが、州の市民たちは騎士団が彼らを無視していると主張している。\nチュートン人は既にノイマルクをポーランド王に対して抵当に入れようとしたが、ノイマルクの市民たちがその解決法を拒否した。騎士団が正当に補償を受ける場合に限り、州の再購入を提案すれば、総長が受け入れるだろうと我々は信じている。"
 flavor_brapru.15.a:0 "総長に寛大な提案をする。"
 flavor_brapru.15.a.tt:1 "§R100§!¤を§Yノイマルク§!および§Yドラムブルク§!のために提供します。"
 flavor_brapru.15.b:0 "我々は倹約しなければ。"
 flavor_brapru.15.b.tt:0 "我々は外交的にノイマルクを獲得する別の機会を得ることはないだろう。"
 flavor_brapru.16.t:0 "ノイマルクの運命"
 flavor_brapru.16.d:0 "もともとブランデンブルクの一部であった頃、過去にブランデンブルグ辺境伯は資金を調達するめにノイマルクを抵当に入れ、実質的に譲渡した。泥棒男爵に悩まされ、遠隔の州ということもあって我々の騎士団にとって価値があったというよりも一般的には面倒なものであった。\n我々は州を抵当に入れることを受け入れ、十分な返金が保証されれば、ブランデンブルクに返還する提案を受けた。我々が受け入れれば、ノイマルクが元通り戻ってくることはまずないだろうが、それでも選帝侯はそれに対して価値のある金を払うつもりであり、確かにその資金はうまく利用することができる。"
 flavor_brapru.16.a:0 "彼らから金を取れ！"
 flavor_brapru.16.b:0 "ノイマルクは結局のところ、我々に残るべきだ。"
 flavor_brapru.16.b.tt:0 "ブランデンブルクはノイマルクについて別の提案をすることはないだろう。"
 flavor_brapru.17.t:0 "ケルン条約"
 flavor_brapru.17.d:0 "総長は我々の提案を受け入れ、金の一括払いと引き換えにノイマルクは我々の支配下へと移るだろう。ノイマルクは再びブランデンブルクと合流する。"
 flavor_brapru.17.a:0 "素晴らしい！"
 flavor_brapru.18.t:0 "チュートン騎士団の拒否"
 flavor_brapru.18.d:0 "ノイマルクを取得するための我々の要求は、チュートン騎士団総長により拒否された。我々が州を取り戻そうとするなら、我々はそのために戦わなければならないだろう。"
 flavor_brapru.18.a:0 "非常に残念だ。"
 flavor_brapru.19.t:0 "ホーエンツォレルンのブランデンブルク支配"
 flavor_brapru.19.d:0 "ホーエンツォレルン家が1411年にブランデンブルクの辺境伯となったとき、州はヴィッテルスバッハ家とルクセンブルク家の君主のもとで非常にゆるやかに支配されてきた長い歴史を持っていた。地元の貴族、聖職者、市の評議会は自分たちのやり方を残すことに慣れてきていた。世界の多くの地域では強奪と無法が広がっている。\n\n我々の王朝は、貴族と市民の力を弱めることにある程度の成功を収め、しばしば彼らの拠点をその過程で瓦礫に変えた。しかし、我々はまだこれらの土地における明白な支配者からは遠く離れたままだ。最近、我々の行政全体の一般の聖職者でさえ、我々に反対しているようだ。この地域で再び、一時的な王朝にならないようにするためには、我々の権威を強く主張し、信頼できる政府の機関を建設しなければならない。"
 flavor_brapru.19.a:0 "我々は独自の政治制度を構築する必要がある！"
 flavor_brapru.19.a.tt:0 "聖職者にあまりにも頼りすぎるのではなく、[Root.Monarch.GetName]は、忠誠心が証明された世俗の役人の地位を自身で創設する。これは長期的なコストをかけて政府を強化するだろう。"
 flavor_brapru.19.b:0 "贈収賄と縁故採用を通して、我々は国家への忠誠を保証することができる。"
 flavor_brapru.20.t:0 "ベルリンの問題"
 flavor_brapru.20.d:0 "ベルリンとケルンの双子の都市は、長い間、ブランデンブルク州の首都として効率的に役立ってきた。ブランデンブルクの郊外の人口が一般的に少ないことで、森林地帯や湿地、都市の周囲や沼地は成長が抑えられている。野心的な国家として、我々は絶え間なく成長する官僚主義と宮廷がより大きく象徴的な王家を要求するように、これらの問題を克服しなければならない。\n都市が成長すれば、周囲の要塞を大幅に拡大することから、湿地を排水し、都市の現在の限界の外に新しい、効率的な郊外を計画する一連の改修に着手しなければならない。これは、我々の[Root.Monarch.GetTitle]と協議したい外国人および内務高官の謁見のための、より適切で印象的な場所を作成するため、王宮の改築を伴う必要がある。"
 flavor_brapru.20.a:0 "作業を開始しよう！"
 flavor_brapru.20.a.tt:0 "街の改修が完了するまでは、ベルリンは税収の減少を我慢しなければならないだろう。"
 flavor_brapru.20.b:0 "なぜこのような外面的な問題に金を使うのだ？"
 flavor_brapru.21.t:0 "ベルリンの統一"
 flavor_brapru.21.d:0 "ベルリンとケルンの双子の都市における我々の広大な改装はようやく功を奏した。沼地は排水され、要塞が建てられ、行政官、宮廷関係者、そして彼らが必要とする高級品を供給するために必要な地場産業を収容するため、都会の周りには、有機的な新しい郊外がいくつも生まれた。あまりにもこの街が発展したため、もはやベルリンとケルンの街という言い方は意味がなく、今では合併して1つの街となり、単にベルリンと呼ばれている。\nしかし、最も印象的なのは、新しい首都周辺の宮殿、教会、道路、橋、庭園である。アラバスタホールのような壮大な環境では、訪問者たちは主要なローマ帝国の皇帝の彫像の形をした栄光ある[Root.Monarch.Dynasty.GetName]一族の祖先に驚嘆することだろう。"
 flavor_brapru.21.a:0 "我々は真に、[Root.Monarch.Dynasty.GetName]の名声にふさわしい殿堂を築いたのだ！"
 flavor_brapru.23.t:0 "フランケン系ホーエンツォレルン家"
 flavor_brapru.23.d:0 "ブランデンブルクのフリードリヒ1世が死去すると、ホーエンツォレルンの土地は彼の息子たちによって分割された。\nブランデンブルクのフリードリヒ2世の統治が終わると、その地位は弟アルブレヒト・アヒレスに移った。アルブレヒトはすでにフランケン系のブランデンブルク・アンスバッハ侯領の支配者であるため、現在、彼はブランデンブルクとアンスバッハの両方の支配者である。ホーエンツォレルン家の土地は今や再び統一された。"
 flavor_brapru.23.a:0 "それ故、我々の一族の土地は再統合される！"
 flavor_brapru.23.a.tt:0 "アンスバッハはブランデンブルクとの同君連合における§R下位国§!となります。"
 flavor_brapru.23.b:0 "アルブレヒトは一族の他の者に王位を残しておかなければならない。"
 flavor_brapru.25.t:0 "アキレアの処分"
 flavor_brapru.25.da:1 "ホーエンツォレルン家の土地は現在すべて[Root.Monarch.GetName]の手の中にあるが、気がかりなのは、それらが分割され、将来再び分離される恐れがあることである。事実、ブランデンブルク辺境伯自体、溢れんばかりの息子たちの間で分割されるかもしれないのだ。このことは、ザクセンやテューリンゲンのようなかつて強大だった領土が、主要な称号の保持者たる多くの後継者らに分配され大変な目に遭ったこともあり、[Root.Monarch.GetName]がむしろ避けたいものであるのは明白である。実際、帝国の宮廷から、我々が自分たちの継承を十分に保護していないと懸念する警告さえ受けている。選帝侯の地位は分割されないということだろう。\n\nしかし、我々がブランデンブルク選帝侯を永遠に守ろうとするなら、王朝のフランケン系の所有権を若き息子たちに手放さなければならないかもしれない。"
 flavor_brapru.25.db:0 "ブランデンブルクの土地は現在すべて[Root.Monarch.GetName]の手の中にあるが、気がかりなのは、ブランデンブルクの辺境伯が過剰な数の息子たちの間で分割されるかもしれないことである。ザクセンやテューリンゲンのようなかつての強大な土地が、主要な多くの後継者によって分配されることでひどく悩まされることを、[Root.Monarch.GetName]がむしろ回避すべきであるのは明白である。実際、帝国の宮廷から、我々が自分たちの継承を十分に保護していないという懸念する警告さえ受けている。選帝侯の地位は不可分のものだと思われる。"
 flavor_brapru.25.a:0 "ブランデンブルクは不可分であるべきだ！"
 flavor_brapru.25.a.tt:0 "§Rアンスバッハはもはやブランデンブルクの支配を受けない。§!"
 flavor_brapru.25.b:0 "一族が団結していないのが唯一の問題だ。"
 flavor_brapru.26.t:0 "法と高潔の人"
 flavor_brapru.26.d:0 "我々のような国家には、優れた統治者、法律家、学者に対する飽くなき渇望がある。法制度は、特に維持されるだけでなく、時には改革、拡大または再利用される必要がある。そのような時代には、才能のある人たちに出会うのは素晴らしいことだ。ザムエル・フォン・コクツェイについて、我々はそのような人物を持っていると信じている。20代前半から法律の教授と裁判官として活躍しているフォン・コクツェイは、強く公正で正義の法的手段のために、[Root.Monarch.GetName]を含めたすべての人々に立ち向かう高潔さと誠実さを持っている。"
 flavor_brapru.26.a:0 "雇用しよう！"
 flavor_brapru.27.t:0 "[Root.GetAdjective]の法制度"
 flavor_brapru.27.d:0 "我々の[Root.GovernmentName]が拡大し、年を経て複雑に広範に重なり合ったことで、しばしば一貫性のない法的慣行があらゆる支配から逸脱し始めた。法的事実は、場合によっては法律の確実性を保証することが不可能な規則に従って、地方の、しばしば私的に雇用される裁判官によって決定されている。封建制、帝国、および伝統的な管轄区域の迷宮によって無力化されている裁判所もあれば、法律の権威を毀損することによって裁判官が財産を稼ぐのを見ている人もいる。\nにもかかわらず、我が国の教育機関は、多くの法律上の精神と学者を生み出してきた。我々の新しく、統一された、一貫性のある、そして十分に規制された法制度を計画するため、彼らを使う時が来た。実績に基づいて雇用された、国家の利益となる公平な裁判官、重複する管轄区域の縮小、明確な控訴の階層によって、訴訟の効率的な取り扱いを保証するため、[Root.GetAdjective]の裁判所を改革しよう。"
 flavor_brapru.27.a:0 "よし！神の名の下に始めよう！"
 flavor_brapru.27.b:0 "立法手続きやその他の形式的行為をしている時間はない…"
 flavor_brapru.28.t:0 "ポツダム勅令"
 flavor_brapru.28.d:0 "1世紀以上にわたり、ヨーロッパは改革と対抗改革の影響を見てきた。宗教的な国境が固定化し始めるにつれて、カトリック支配者の臣民であるプロテスタント、改革派の多くは逃げ惑っている。寛容な勅令の取消しにより、数十万人が新しい故郷を探しているのだ。\nブランデンブルクは人口密集地域ではない。これら男女に避難所を提供し、新しい家を与え、安定化するまで税を免除したことで、間違いなく多くの人々を収容することができたのである。"
 flavor_brapru.28.a:0 "ブランデンブルクに定住できることを知らせよう！"
 flavor_brapru.28.a.tt:0 "ヨーロッパのすべての§Yカトリック§!の支配者との関係が§R30§!低下します。\nこの効果は今後30年間で消失します。"
 flavor_brapru.28.b:0 "受け入れる余裕はない。"
 flavor_brapru.29.t:0 "戦争論"
 flavor_brapru.29.d:0 "「戦争のすべてはとても簡単なものである。しかし、最も簡単なことこそが難しいのだ」[Root.Mil_Advisor.GetName]は、評議会で厳粛に語る。「深遠だ！」と[Root.Monarch.GetTitle]が声を上げると、我々の軍事顧問は赤面し、この数年の間に我々の軍隊の階級を経て上昇してきた哲学的な若者からこの句を盗んだことを告白した。経験豊富な司令官であることに加えて、この人物は、社会の一層身分の高い社交界においてさえも、自身の名を高めているようだ。彼は戦争の道徳的側面について考察し、議論する時間を多く費やしているとも言われている。いく人かは、十分な時間を与えられれば、彼はその本を出版する可能性が高いと言っている…おそらく、彼は我々の役に立つだろうか？"
 flavor_brapru.29.a:0 "彼は明らかに偉大な思想を持つ人物だ－彼を顧問にしよう。"
 flavor_brapru.29.b:0 "経験豊富な兵士？彼には我々の軍隊を担当してほしい。"
 flavor_brapru.29.c:0 "我々の王国には十分な数の哲学者がいる。"
 flavor_brapru.30.t:0 "ケーニヒスベルクの市民"
 flavor_brapru.30.d:0 "最近の我々の偉大な[Root.GovernmentName]の下で行われたあらゆる改革により、様々な支配階級の間に摩擦が生じることになった。ケーニヒスベルクの市民たちは現在のところ、[Root.Monarch.GetTitle][Root.Monarch.GetName]の都合の良い時にだけ、彼らの評議会を招集することが許可されているという考えに強く反対し、特に不満を抱いている。ヒエロニムス・ロスの名前で明確に支持した市会議員によって率いられた市民たちは現在、我々が条件を拒否すれば、[some_neighbor_country.Country.GetName]の[some_neighbor_country.Monarch.GetTitle][some_neighbor_country.Monarch.GetName]の援助を求めると脅しをかけている。"
 flavor_brapru.30.a:0 "我々の連隊をこれに対処させよう。"
 flavor_brapru.30.b:0 "我々は譲歩しなければならない。"
 flavor_brapru.31.t:0 "無憂"
 flavor_brapru.31.d:0 "何世紀にもわたり、[Root.GovernmentName]は戦争の役割を見てきた。しかし、哲学、芸術、音楽など、より洗練された人生の追求を増やすこともまた始まっている。これの証拠は、例えば[Root.Monarch.GetTitle]自身に見出すことができ、しばしば[Root.Monarch.GetHerHis]の賓客たちは、[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]によって構成された音楽を楽しんでいる。\nしかし、[Root.Monarch.GetSheHe]が[Root.Monarch.GetHerHis]の生活を常に虚栄と儀式に囲まれた[Root.Capital.GetName]で過ごしているため、[Root.Monarch.GetTitle]の人生には何かが欠けている。賑やかな都市生活から遠ざかった夏の住居、サンスーシは、[Root.Monarch.GetName]が望むものであり、[Root.Monarch.GetSheHe]はすでに個人的に、壮大な庭園に囲まれた1階建の控えめな建物の見取り図を作成している。"
 flavor_brapru.31.a:0 "[Root.Monarch.GetName]に[Root.Monarch.GetHerHis]のサンスーシを持たせよう。"
 flavor_brapru.31.b:0 "[Root.Monarch.GetTitle]はすでに[Root.Capital.GetName]に住居を持っている。"
 flavor_brapru.32.t:0 "サンスーシ宮殿"
 flavor_brapru.32.da:0 "[Root.Monarch.GetHerHis]の夏の宮殿の建設が完了し、[Root.Monarch.GetHerHis]の構想が実現して以来、[Root.Monarch.GetTitle]は喜んでいる。[Root.Monarch.GetName]が戦争に忙しくないという条件の下、ここで[Root.Monarch.GetSheHe]は5月上旬から10月初めにかけて、我々の輝く心を楽しませ、政治的、哲学的議論を忘れて、現代の人気のある音楽の繊細な音色によって、[Root.Monarch.GetHerHis]の日常を過ごす場所となる。[Root.Country.GetName]の社会の選ばれた者たちにとって、[potsdam_province.GetName]への王室の追加は非常な感銘となって残るだろう。"
 flavor_brapru.32.db:0 "サンスーシの建設に着手した幻想的な支配者は、悲しいことに完成した宮殿を体験することはなかった。彼らが今それを見ることができれば、彼らは今そこで行われている多くの集まりを楽しんでいることだろう。偉大な哲学者と我々の時代の芸術家は、しばしばこの洗練された隠れ家で時間を過ごすように招かれ、宮殿を取り囲むすばらしい庭園は、何世紀にもわたり啓蒙された遊戯の目印として立つことになる。"
 flavor_brapru.32.a:0 "素晴らしい。"
 flavor_brapru.33.t:0 "[Root.GetName]の合意"
 flavor_brapru.33.d:0 "我々の常設軍の規模が大きくなり、支配を継続するために必要な行政当局の規模が大きくなったことで、[Root.GetAdjective]の階級は懸念を強めている。伝統的に、我々の土地の貴族や都市の市民たちが、我々の財政の保証人であり、彼らは我々の今後の意向について非常に疑い深く眺めている。\nこの状況は、迅速かつ効率的に解決する必要がある。我々は、彼らが卸売を受け入れるか、さもなければ、彼らが非常に恐れている軍隊に直面することになる取引を議会に提案しよう！\n貴族は、その特権の一部を保持することができ、さらに、これらの変化の時期に彼らの農民が維持されるよう、我々の援助を強いることさえできる。帰国した貴族や市民は、国家の収入の収集における伝統的な役割を放棄しなければならない。[Root.GetName]は今から独自の財政を実行する！"
 flavor_brapru.33.a:0 "彼らは私の曲に合わせて踊るか、さもなければ悪魔が私を連れてくるかだ！"
 flavor_brapru.33.a.tt:0 "貴族たちは議会において我々と連携し、他の階級との取引を保護してくれるだろう。"
 flavor_brapru.33.b:0 "金の話であれば、我々は市民の支援が必要だ。"
 flavor_brapru.33.b.tt:0 "市民たちは議会において我々と連携し、他の階級との取引を保護してくれるだろう。"
 flavor_brapru.33.c:0 "我々は彼らの古くからの権利を踏みにじることなどできない！"
 flavor_brapru.33.c.tt:0 "[Root.GetName]の階級を抑圧しようとするのは控える。"
 flavor_brapru.34.t:0 "[berlin_province.GetCapitalName]への運河"
 flavor_brapru.34.d:0 "[Root.Country.GetName]の心臓部は、この地域の水路に接続されていないことから構造的に不利な立場に陥っている。これを補うため、我々はオーデル川と我々の首都である[berlin_province.GetCapitalName]を流れるシュプレー川の間に運河を建設するように手配した。これがもたらす交易と輸送は、長年にわたり我々の土地における地方の収入と繁栄とを増加させ、このためすでに投資された金額は重要ではない。しかし、その作業は予想以上に困難であることが明らかとなっており、建設は現在中断されている…事業の資金は不足しており、労働者たちは道具を下に置いている。"
 flavor_brapru.34.a:0 "投資追加は疑いなく行われる。"
 flavor_brapru.34.a.tt:0 "我々の国庫から金を使って事業を完了させる。"
 flavor_brapru.34.b:0 "我々を支援するよう貴族を説得しなければならない。"
 flavor_brapru.34.b.tt:0 "貴族は、影響力への大きな利益と引き換えに、我々の援助に熱意を持っている。事業は完了するだろう。"
 flavor_brapru.34.c:0 "これは非常に残念だ。"
 flavor_brapru.34.c.tt:0 "事業は取り消される。"
 flavor_brapru.35.t:0 "歌による敬虔の修練"
 flavor_brapru.35.d:0 "カントルであり、灰色修道院ギムナジウムの教師でもあったヨハン・クリューガーは、音楽会の作曲家や音楽教育の著名な作家としてかなり知られるようになった。クリューガーはまた、数年を費やして、歌による敬虔の修練、または敬虔の実践として知られる240以上の賛美歌の素晴らしい本をまとめた。その意図は、ドイツの土地の多くの忠実な人々の恩恵となるよう新しい賛美歌を追加することであった。この本はすでにドイツの忠実なプロテスタントの間で広く普及しており、その人気は高まり続けている。"
 flavor_brapru.35.a:0 "いざやもろびと神に感謝せよ。"
 flavor_brapru.36.t:0 "国家を持つ軍隊"
 flavor_brapru.36.d:0 "国家が支援できる常設の軍隊を増やすための様々な方法が過去に行われてきたが、我々が必要とするものから見れば十分ではなかった。我々の官僚制がより厳格な体制を支援するのに十分に進んだことで、[Root.Monarch.GetName]は古い州の民兵と傭兵を完全に改造する計画を策定した。\n国家はカントンごとに分割され、そこに住むそれぞれの男性は軍隊に入隊することが要求される。民間人の関与は限定されるべきであり、代わりに[Root.Monarch.GetName]は各連隊の軍事管理者がカントン内での募集を担当することを意図している。"
 flavor_brapru.36.a:0 "プロイセンは国家が軍隊を持つに非ず。軍隊が国家を持つものなり。"
 flavor_brapru.36.a.tt:0 "カントン制度は、我々の人口から予想される何倍もの軍隊を何度も徴兵することを可能にする。"
 flavor_brapru.36.b:0 "我々は、軍事的な必要性が国家の必要性に指図するようにすることはできない！"
 flavor_brapru.36.b.tt:0 "新しく造られた政府機関の強さは、人々の代わりに収入を得るために活用されるだろう。"
 flavor_brapru.37.t:0 "モーゼス・メンデルスゾーン"
 flavor_brapru.37.d:0 "多言語のユダヤ人の学者であり哲学者であったモーゼス・メンデルスゾーンは地味な生まれであった。もともと、彼はラビになることを意図していたが、宗教教育は彼を[berlin_province.GetCapitalName]に導き、代わりに出版された作品により、キリスト教徒とユダヤ人の間で高く評価された。ドイツ語とヘブライ語で書かれた彼の著作と出版物は、自身の家でさえ行われている開かれた議論と共に、[Root.Country.GetName]には見られない規模の人々の間で寛容の道を切り開いている。高い知性と深い思考の魅力的な人物である彼を、「ドイツのソクラテス」と呼んでいる者もいる。"
 flavor_brapru.37.a:0 "何と貴重な人物だ！"
 flavor_brapru.38.t:0 "ルピーンの土地の没収"
 flavor_brapru.38.d:0 "最後のリンドウ＝ルピーン家のヴィヒマン伯爵の死により、ルピーンの土地はブランデンブルクの[Root.Monarch.Dynasty.GetName]の支配へと戻った。この地域は、広大なブランデンブルクの一部とみなされていたにもかかわらず、伯爵は帝国の直接の臣下であった。ルピーンの土地の多くは何年にもわたって抵当に入っていたが、最後の君主が絶えたことで、ノイルピーンの町とその周辺の多くの土地を直接没収できるようになった。"
 flavor_brapru.38.a:0 "我々のこの州の支配権は今や固まった！"
 flavor_brapru.39.t:0 "ヨハネス・アグリコラ"
 flavor_brapru.39.d:0 "もともと神学的にマルティン・ルターに近い側近の一人であったヨハネス・アグリコラは、偉大な改革者と苦い仲違いをした。モーセの律法がキリスト教徒に適用されるかどうかのアグリコラの立場は、ルターの正反対であり、改革者は現在、仕事と伝播の新しい拠点を探している。カトリックとの和解に有利であると見られただけでなく、キリスト教の行為の源泉としての福音書に対する彼の主張により、より根本的な改革派にとってアグリコラは不評であった。彼の神学的見解は、新しく結成されたブランデンブルク教会のための優れた監督となり、そして、[Root.Monarch.Dynasty.GetName]の宮廷における良き説教者となった。"
 flavor_brapru.39.a:0 "彼をここに連れて来い！"
 flavor_brapru.39.b:0 "我々は彼の和解の見解に従うことはできない。"
 flavor_brapru.40.t:0 "泥棒男爵の復活"
 flavor_brapru.40.d:0 "ブランデンブルクの土地はドイツで最も豊かというわけではなく、長い間、法律や秩序が困難な時代が続いた。結果として、多くの一族は、暴力的または強制的な手段によって財政的に必要な時に、自分の私服を肥やすという伝統を持っている。\n我々の田舎では、あまり裕福ではない貴族の一族による泥棒男爵に悩まされている。彼らは、我々の権威と、既に苦しんでいる商人の都市の市民たちの両方にとっての脅威である。我が国がここ「ドイツの砂場」で繁栄するためには、秩序を回復し地元の貴族の破滅的な伝統に終止符を打たなければならない。"
 flavor_brapru.40.a:0 "私は貴族の血を流したことはない、私はただ盗賊、強盗、殺人犯を処刑しただけだ。"
 flavor_brapru.40.a.tt:0 "我々は、数百の泥棒男爵を敗北させ、処刑するために軍隊を使用する。"
 flavor_brapru.40.b:0 "我々は貴族を怒らせる危険を冒すことはできない。"
 flavor_brapru.41.t:0 "信用組合の金融特権"
 flavor_brapru.41.d:0 "財政的に必要がある時には、[Root.GetName]の[Root.Monarch.GetTitle]は伝統的により多くの金を求め、王国の階級に要請することができた。これは、多くの場合、階級によって支配されているが、国家の財政を保証している信用組合と呼ばれる金融機関によって行われた。\n最近の一連の凶作と様々な国内問題は、[Root.Monarch.GetName]が信用組合に目を向けたことで、階級は[Root.Monarch.GetName]が借りたものを返そうとする意思にうんざりして[Root.Monarch.GetTitle]と自身の経済とを緊張させている。彼らが我々により良い条件を与えるためには、より多くの遠大な権限や特権を期待している。"
 flavor_brapru.41.a:0 "それを作ろう！"
 flavor_brapru.41.b:0 "これらの貴族の銀行家に財政を引き渡すことはできない…"
 flavor_pol.EVTOPTA3467:0 "条約を受け入れよう。"
 flavor_pol.EVTOPTB3467:0 "署名を拒否し、マグナートを無視する。"
 flavor_pol.EVTNAME3468:0 "ピョートルクフ法令"
 flavor_pol.EVTDESC3468:0 "カジミェシュ4世の息子である、ヤン・オルブラフトの下で、貴族に譲歩を与える政策が続いた。1496年にはピョートルクフ法令が制定された。それは、農奴制が強化され、法律で受け入れられたことを示していた。それは毎年1人を除いてすべての労働者に村から移動するのを禁じていた。その後、勤労の義務が週6日へと拡大された。この時点で、ポーランドの農民はすべての権力だけでなく自由をも失ってしまった。権力は貴族たちの手にある。"
 flavor_pol.EVTOPTA3468:0 "制定する。"
 flavor_pol.EVTOPTB3468:0 "制定を拒否する。"
 flavor_pol.EVTNAME3473:0 "ポーランドのマゾフシェ継承"
 flavor_pol.EVTDESC3473:0 "マゾフシェ公国は長らくピャスト王朝の一族によって統治されていたが、ポーランドの支配力を受け、大抵の場合はポーランドの外交政策に従っていた国であった。1526年に最後のピャスト家の統治者が死去し、ポーランド王国はマゾフシェを継承した。この地がどのような取り扱いとなるのかははっきりしていなかったが、最終的には王領地となった。そして後世には、ポーランドの新しい首都がワルシャワの寒村に置かれることになった。"
 flavor_pol.EVTOPTA3473:0 "王の直轄領にしよう。"
 flavor_pol.EVTNAME3477:0 "イエズス会の王"
 flavor_pol.EVTDESC3477:0 "ジグムント3世はスウェーデンのヨハン3世の息子であった。彼の父親は、忠実なプロテスタントの国を支配した人物であったが、個人的にはカトリックに傾倒していた。ジグムントはイエズス会によって育てられ、彼らの仲間を好んだ。宗教は政治と同じくらい重要であり、カトリックをポーランドの国教とすることが彼の大きな執念であった。これはおそらく、たとえ王であっても、ポーランドで成就するには最も不可能な使命であった。宗教の自由と宗教的寛容のイデオロギー的原則は、ポーランド社会の基盤であった。それでも、ジグムントは強い意志と頑固さによって、それを試みた。彼は当然ながら、国中を敵に回して失敗した。これらの行為はまた、彼に多くの敵をもたらし、17世紀の最初の10年間に政府の改革や王権の強化を阻止することとなった。"
 flavor_pol.EVTOPTA3477:0 "宗教の自由は勝利を収めた。"
 flavor_pol.EVTOPTB3477:0 "カトリック信仰は一目置かれている。"
 flavor_pol.EVTOPTC3477:0 "イエズス会の王万歳！"
 flavor_pol.EVTNAME3480:0 "パクタ・コンヴェンタとヘンリク条項"
 flavor_pol.EVTDESC3480:0 "1572年にヤギェウォ王朝は断絶し、新しい王が選出された。彼の名はヘンリ・アンジューであった。彼の選挙で、彼はポーランドがその後の選挙君主制であることを修正するヘンリク条項と呼ばれるものに署名することを余儀なくされた。彼はまた、選出された君主とセイムの正式な契約であったパクタ・コンヴェンタに署名した。実質的に、君主は彼の国のすべての権力を失った。彼は政府の役人に対して何の力も持たず、彼はほんの3,000人の強力な王軍を持っているにすぎなかった。追加のものを得るために、彼はセイムに許可を嘆願しなければならなかった。現時点では、ポーランドは事実上君主制ではなくなった。君主は単なる象徴であり、代わりに真の貴族共和国であった。"
 flavor_pol.EVTOPTA3480:0 "陛下、我々にできることはありません。"
 flavor_pol.EVTNAME3485:0 "ソビェスキの陸軍改革"
 flavor_pol.EVTDESC3485:0 "ヤン・ソビェスキが1674年に王になったとき、彼は栄光ある軍の指揮官としてすでに有名であった。実際、彼は将軍から王にまで登りつめた。このように、彼のポーランド軍の改革は、王になるずっと前から始まっていたが、改革の強い影響が歴史に永続的な印象を与えたのは彼の王としての指導力の下においてであった。新しいポーランド軍はオスマン帝国の襲撃からウィーンを救い、彼らの進歩を永遠に止めた。残念ながら、長期的にはポーランドを助けた以上にオーストリアを助けることとなった。"
 flavor_pol.EVTOPTA3485:0 "厳格な陸軍改革だけを行う。"
 flavor_pol.EVTOPTB3485:0 "陸軍を改革しセイムの力を弱体化させる。"
 flavor_pol.EVTNAME3491:0 "大北方戦争"
 flavor_pol.EVTDESC3491:0 "1697年、15歳のカール12世はスウェーデン王位に昇格した。その機会を捉えて、ロシア皇帝ピョートル1世は1699年にデンマークとポーランド、ザクセンと同盟を結んだ。しかし、イギリスとオランダの海軍援助により、カール12世はシェラン島に上陸し、すぐにデンマークを破り、その後エストニアに移動し、彼のひどく数に勝るスウェーデン（1～5倍）は、ロシアに対して圧倒的な勝利を収めた。ロシアとの戦いを終えるや否や、カールはポーランド・ザクセンに移動して、アウグスト2世を攻撃し、1704年にポーランドから追放し（親スウェーデンのスタニスワフ・レシチニスキが国王に選ばれた）、1706年にはザクセンを従属させた。ロシアはサンクトペテルブルク（1703年）の建設を開始し、軍隊を再建したが、同時にエストニアの一部も奪取した（1704～1706年）。カールはその後、マゼーパの下でコサックが再び反乱（1708年）を起こしたウクライナを経てモスクワに行軍することを決断した。厳しい冬とロシアの襲撃によって彼の軍隊は失われ、1709年にポルタヴァの戦いで撃破された。負傷した王はオスマン帝国へと逃れた。ロシアはプルト川でオスマン帝国に包囲されたが、ピョートルはアゾフと引き換えに賄賂を通じて安全を得ることに成功した。カールがまだトルコで追放されている間に、ロシア、デンマーク、ハノーファー、さらにはプロイセン軍もバルト海周辺のスウェーデンの土地のほとんどを占領した。トルコの収容所から出たカールは、1718年にフレデリックスハルドのノルウェーの要塞の前で戦死した。続く和平条約では、スウェーデンはバルト帝国の大半を失った。"
 flavor_pol.EVTOPTA3491:0 "前進だ！"
 flavor_pol.EVTOPTB3491:0 "しばらく平静を保つ。"
 flavor_pol.EVTNAME3488:0 "トルコ・ポーランド間の緊張"
 flavor_pol.EVTDESC3488:0 "ポーランドとオスマン帝国は、ポーランド領ウクライナのコサックがオスマン帝国に従属し、ポーランドに対するタタールの援助を求めたことで、1670年代と80年代に紛争に陥った。司令官ヤン・ソビェスキの勝利は脅威を一時的に防ぐものにすぎず、1672年、コモンウェルスはオスマン帝国の大規模な侵略に直面した。国境の主要な要塞カームヤネツィ・ポジーリシクィイの陥落は屈辱的なブチャチの和平へと続いた。1683年、ソビェスキはオスマン帝国に包囲されたウィーンへの救援軍を率い、連合軍の最高指揮官として、ヨーロッパからのオスマン帝国の撤退の始まりを告げる大勝利を収めた。"
 flavor_pol.EVTOPTA3488:0 "我々がキリスト教世界を守る。"
 flavor_pol.EVTNAME3493:0 "リトアニアでの恐ろしい疫病"
 flavor_pol.EVTDESC3493:0 "1709年から10年にかけて、リトアニアは一世紀の最も厳しい冬に耐えた。しかし、それだけでは不十分であるかのように、疫病が流行して土地に広がり、数千人を殺した。神の天罰と人々の祈りが語られている…祈りなさい…"
 flavor_pol.EVTOPTA3493:0 "我々にできることは何もない"
 flavor_pol.EVTOPTB3493:0 "それを阻止することを試みる。"
 flavor_pol.EVTNAME3497:0 "停滞の終わり"
 flavor_pol.EVTDESC3497:0 "1683年9月12日、国王ヤン・ソビェスキの指導の下、連合軍は、オスマン帝国の包囲からウィーンを解放した。この時点で、王の名はヨーロッパ中を駆け巡った。その瞬間、ヤン・ソビェスキは、ポーランドの停滞を終わらせるか、もしくは少なくとも彼がそれを試みることにできる、彼自身からもたらされたそのような地位と個人的な力を持っていた。彼の支配の初期の時代の異なる政治的気候だけが、彼が非常に特別な君主であることの証明である。彼は初期の君主として拒否権や物品によって制限されたことは決してなかったものの、最終的に彼は別の道を選択した。彼は決定的な勝利を収めることができなかったオスマンを壊滅させる作戦を継続し、同時にこの方針を嫌う有力者からの反感が増えていくのに対処しなければならなかった。彼が作戦をやめたとき、彼は胆石に苦しんでいた。そして、彼は有力者たちに彼がただ彼らの一人であることを忘れさせることは決してなかった。彼はシュラフタでの彼の人気を全体として統一された政治的行動に結びつけることは決してできなかった。代わりに彼がウィーンを解放して帰国し、有力者との戦いを選んだ場合、まったく違う何かが起きたかもしれない。まあそれは誰も知らないが…？"
 flavor_pol.EVTOPTA3497:0 "いや、状況を変えるにはあまりにも問題が大きい。"
 flavor_pol.EVTOPTB3497:0 "我々は、この気の滅入るような状況を変えよう。"
 flavor_pol.EVTDESC3498:0 "1697年、フリードリヒ・アウグスト2世はポーランドの王となった。彼の評判は決して良くはない。フリードリヒ・アウグスト2世はドイツ人であり、彼自身が始めた戦争に勝利できなかったので、彼は無能なポーランド王と見なされるようになった。しかし、フリードリヒ・アウグスト2世が王になったとき、彼には計画があった。彼は愚かな男ではなく、コモンウェルスを中央集権的な君主制国家にすることを意図していた。彼はベルリン、ハノーファー、ミュンヘンの同時代の同じ思想の申し子であり、実現するには戦争が必要であった。ヤン・ソビェスキのように、彼は戦争こそが、彼の計画を実行するための威信と自由な裁量権を得るための最も確実な方法だと見なした。さて、フリードリヒ・アウグスト2世は間違いを犯していた。彼と彼の同盟国は、スウェーデンの18歳の君主を容易に打ち破れると過小評価しており、フリードリヒ・アウグスト2世はヤン・ソビェスキのような将軍でもなかった。無能な軍人であったことや屈辱的な退位を余儀なくされたことによる、戦争の失敗と威信の失墜は、何かを改革するあらゆる機会を消し去った。それどころか、フリードリヒ・アウグスト2世はポーランドの君主主義の芽すらも摘んだのだ。彼の帰還はロシアの銃剣の到着と同義だったからだ。しかし、フリードリヒ・アウグスト2世が戦争に勝ち、ポーランドを勝利へと導いた一方でロシアを叩きのめしていたならば、彼への見解は変わっていただろう。フリードリヒ・アウグスト2世は、ドレスデンで自身の城のための絵画を買う代わりに、大胆かつ強烈な力でその威信と軍事力を非常にうまく使えば、不可能なことを成し遂げていたのかもしれない……"
 flavor_pol.EVTDESC3499:0 "スタニスワフ・ポニャトフスキがポーランド王位に昇格すると、熱狂的な改革が起こった。1766年、宰相ザモイスキは、任意拒否権の廃止を含む憲法改革のための彼の計画をセイムに提出した。これは、サンクトペテルブルクとベルリンからの速やかな反応をもたらした。両者とも、それが撤回されなければ、また、セイムの連合が直ちに解散しなければ、戦争に訴えると脅したのだ。国王とその支持者たちは今までどおりワルシャワの捕囚であるかのように要求に屈するほか、なすすべがなかった。だが、民衆は「ザクセンの眠り」から目覚め始め、連合王国は要求への服従を拒んだ。同時に、成り上がりのスタニスワフを取り除くことを望んだいくつかの有力者は、ロシア軍と連携し若手将軍スヴォーロフの下で戦って連合側の軍隊を撃破した。こうして、停滞を終わらせる努力は、ポーランドの最初の段階をもたらした。"
 flavor_pol.EVTDESC3500:0 "1787年、国王スタニスワフはロシアのエカチェリーナに接近した。ポーランドは、実力ある軍隊を立ち上げ、オスマン帝国との戦争でロシアを支援し、プロイセンやスウェーデンからの潜在的な攻撃に対して横からの戦術的展開を行う。この動きは、国王が国外で敵から国を守る軍隊を持つことを意味するという意味で、賢明なものだったが、しかし、エカチェリーナは落ちなかった。彼女は、彼女とプロイセンとオーストリアの間にポーランドを無人地帯として持つことを望んだ。この失敗により、王は計画とまともな外交政策なしで立ち向かうことになった。翌年、いわゆる「愛国党」のメンバーたちは、大セイムで自分たちの手で問題に取り組んだ。軍隊の増加を投票で決定し、セイムの委員会を支配した。外交政策の実施は別のセイム委員会の手に委ねた。また、1772年以来この国を統治してきた常設の評議会を廃止し、シュラフタは10%、教会には20%のそれぞれ土地からの税を課した。1791年に、王はエカチェリーナとの失敗以来の孤立から脱し、スタニスワフ・ポトツキとフーゴ・コウォンタイと共に5月3日の新憲法草案を作成した。これは、ヨーロッパでは初めての成文憲法となり、ポトツキの共和国主義、コウォンタイの急進主義と王の君主主義との間に満足のいく妥協をもたらした。再びエカチェリーナが反応し、状況をポーランドに向けるため、オスマン帝国とロシアの間で和平が結ばれ、ロシアの89000人の熟練兵は今や、ポーランドの37000人の勇敢さは折り紙つきだが新兵以上のものではない兵士たちと対峙した。ポーランドを助けるものはなく、結果は壊滅的であった。こうして、停滞を終わらせる努力はポーランドの第二の段階をもたらした。"
 flavor_pol.EVTNAME3738:0 "セイムはより多くの軍隊の動員を許可しない"
 flavor_pol.EVTDESC3738:0 "ヘンリク条項とパクタ・コンヴェンタの発行以来、王自身の権力はほとんどなかった。例えば戦争の政策をとろうとする場合、彼はセイムの同意を得なければならなかった。時には王たちが国を紛争に引き寄せようと試み、それによってセイムがやむを得ず応じることを余儀なくされたり、あるいは政治的な包囲網を構築してしっぺ返しを与えたこともあった。しかし、多くの場合セイムは明確なノーを突きつけた。"
 flavor_pol.EVTOPTA3738:0 "彼らの背後に回れ。"
 flavor_pol.EVTNAME3743:0 "セイムはあなたの政策に従う"
 flavor_pol.EVTDESC3743:0 "拒否権それ自体は、はるかに深刻な政治的病気の最も明白な症状にすぎなかった。最初の拒否権は17年の間再度行われることはなく、2回目の拒否権はさらに10年間行われなかった。その後、議会生活で特有の病気となった。拒否権を放棄する権利は、自由の究極的な保証としてだけではなく、コモンウェルスにおける個人的関与の象徴と見なされた少数のシュラフタの間で、盲目的に成長した。王の見方がそれと異なっていたことは明らかである。ポーランドの政策決定が拒否権のために凍結されてなどいないことを知るべきである。王は、最低限受け入れられる成果を確実にするため、大きな妥協をしなければならなかった。しかし、ポーランド社会が次第に一致点を失ったため、妥協に至るのはますます困難になっていった。計画や策謀が何ヶ月も続き、セイムで法案が可決される最後の数分に誰かが立ち上がって拒否権を行使した場合は、特に厄介だった…その反面、時には提案が本当に可決されることもあった。"
 flavor_pol.EVTOPTA3743:0 "素晴らしい！"
 flavor_pol.EVTNAME3744:0 "セイムはあなたの政策すべてを拒否"
 flavor_pol.EVTDESC3744:0 "拒否権それ自体は、はるかに深刻な政治的病気の最も明白な症状にすぎなかった。最初の拒否権は17年の間再度行われることはなく、2回目の拒否権はさらに10年間行われなかった。その後、議会生活で特有の病気となった。拒否権を放棄する権利は、自由の究極的な保証としてだけではなく、コモンウェルスにおける個人的関与の象徴と見なされた少数のシュラフタの間で、盲目的に成長した。王の見方がそれと異なっていたことは明らかである。ポーランドの政策決定が拒否権のために凍結されてなどいないことを知るべきである。王は、最低限受け入れられる成果を確実にするため、大きな妥協をしなければならなかった。しかし、ポーランド社会が次第に一致点を失ったため、妥協に至るのはますます困難になっていった。計画や策謀が何ヶ月も続き、セイムで法案が可決される最後の数分に誰かが立ち上がって拒否権を行使した場合は、特に厄介だった…"
 flavor_pol.EVTNAME5100:0 "ニコラウス・コペルニクス"
 flavor_pol.EVTDESC5100:0 "彼が死去した1543年に、ニコラウス・コペルニクスは『天球の回転について』を出版した。この研究は、地球を宇宙の中心とする一般的なプトレマイオスの見解とは対照的に、太陽を中心とする宇宙の型を主張した。この作品は、聖書の文字どおりの真実と、長きに渡る宇宙の地理的中心の見方を脅かすものであった。コペルニクスは議論のための数学的裏づけを持っていなかったが、これは後の世代の天文学者と数学者によって提供されるだろう。"
 flavor_pol.EVTOPTOK:0 "OK"
 flavor_pol.EVTDESC1:0 "ヴワディスワフ4世ヴァーサは1632年にポーランドの王位につき、署名したパクタ・コンヴェンタの誓約を通じてコモンウェルスの必要に応じて戦艦を建造すると発表した。彼はジェラード・デーンホフと共に新しい艦隊を建設する任務を果たすため海軍委員会を創設した。全国議会（セイム）は高額な費用と王の権力を強化したがらないが故に新しい艦隊を支援せず、ヴワディスワフ王の計画をぶち壊した。王は、新しい戦艦の資金を調達するために、ダンツィヒの商人と商船隊の持ち主であるジョージ・ヘーヴェルを含めた裕福な会員を委員会に選出した。小口径砲を搭載した10隻の船がヘーヴェルからヴワディスワフ4世に与えられ、新しい「ポーランド艦隊」は、10隻の旧商船、6隻の小型船、1隻の小型ガレー船からなり、アレキサンダー・シートン海軍少将の指揮下に置かれた。不首尾に終わった国際同盟のために、防衛戦争が大部分を占めることとスウェーデンとの新たな停戦が、ポーランド艦隊に対する最後に残った王の必要論を取り除いた。ヴワディスワフは最初のポーランド商会を組織するために彼の艦隊を使用することを決めた。ヘーヴェルの死によってこれらの計画は廃止され、ついに船は売却された。"
 flavor_pol.EVTOPTA1:0 "大海軍を構築する。"
 flavor_pol.EVTOPTB1:0 "計画を放棄する。"
 flavor_pol.EVTNAME2:0 "ジグムントの柱"
 flavor_pol.EVTDESC2:0 "ジグムント3世ヴァーサの息子であり後継者であるヴワディスワフ4世ヴァーサは、ジグムント3世の柱の建設を命じ、それは1643年から1644年の間に建てられた。イタリア生まれの建築家コンスタンティーノ・ティンカーラがこの柱をデザインした。ワルシャワにある高さ8.5ｍの赤い大理石で作られたこのコリント式の石柱の上には、高さ2.75ｍのジグムント3世ヴァーサが置かれている。柱は4匹の鷹で装飾され、王は鎧を着て片手に十字架を、もう片方の手には剣を持っている。"
 flavor_pol.EVTOPTA2:0 "ジグムントの柱を建設する。"
 flavor_pol.EVTOPTB2:0 "ジグムント3世を記念する必要などない！"
 flavor_pol.EVTNAME3:0 "メルクリウス・ポルスキ・オルデュナリーナ"
 flavor_pol.EVTDESC3:0 "ポーランドのルドヴィーカ・マリア・ゴンザーガ妃とヤン・カジミェシュ王は毎週発行される当時の政治、ヨーロッパ王朝問題、君主の軍事行動に向けられた新聞メルクリウス・ポルスキ・オルデュナリーナを後援した。それは政治改革と君主権の強化を促進し、ヒェロニム・ピノキによって編集され、印刷会社J.A.ゴルジンによって出版された。"
 flavor_pol.EVTOPTA3:0 "新聞を後援する。"
 flavor_pol.EVTOPTB3:0 "許可する。"
 flavor_pol.EVTOPTC3:0 "禁止する。"
 flavor_pol.EVTNAME4:0 "ヴィルニュス大学"
 flavor_pol.EVTDESC4:0 "ヴィルニュス司教ヴァレリアン・プロタセヴィチは、リトアニアの貴族がヴィルニュスかカウナスに高等教育機関を設立するようにイエズス会に要求してから1年後、市内中心部でいくつかの建物を購入し、1569年にヴィルニュス大学を設立した。大学の3つの部門は人文科学、哲学、神学だった。1570年に図書館が設立され、ジグムント2世アウグストと大学に入学した最初の学生たちによって2500冊の本が新しい大学に寄贈された。ポーランド王およびリトアニア大公ステファン・バートリは、1579年4月1日にクラクフ大学と同等の地位を与え、イエズス会ヴィルノ・アカデミー大学を創設した。1579年10月30日、教皇グレゴリウス13世の大勅書は彼の布告を承認した。大学の最初の学長はピョートル・スカルガだった。"
 flavor_pol.EVTOPTA4:0 "大学を後援する。"
 flavor_pol.EVTOPTB4:0 "何もしない。"
 flavor_pol.EVTNAME5:0 "ヤン・ブロジェク"
 flavor_pol.EVTDESC5:0 "ヤン・ブロジェクは、ポーランドの数学者、天文学者、医師、詩人、作家、音楽家、そしてクラクフ・アカデミーの教官だった。彼は数と幾何学の理論を研究して、なぜ蜜蜂が六角形のハニカムを作り上げるのかという問題を解決した。六角形は蜜蝋を使って蜜を貯蔵する効率的な方法です。ブロジェクはニコラウス・コペルニクスの理論の貢献者であり、熱心な支持者であり、近い将来のコペルニクスの伝記作者でもあった。ヤギェウォ大学のコレギウム・ブロシュナウムという建物は、ブロジェクの名にちなんで命名されている。"
 flavor_pol.EVTOPTA5:0 "顧問として彼を雇う。"
 flavor_pol.EVTOPTB5:0 "彼を無視する。"
 flavor_pol.EVTNAME6:0 "ミハウ・センヅィヴイ"
 flavor_pol.EVTDESC6:0 "ポーランドの錬金術師、哲学者、医師のミハウ・センジヴィは化学の先駆者であった。彼は、さまざまな酸、金属および他の化合物を精製し生成する方法を開発した。国王ジグムント3世は熱心な錬金術の支援者であり、センジヴィと共に実験を行った。センジヴィは鉱山や金属の鋳物工場を設計し、多くの本を書いたが、最も有名なのは『錬金術の新しい光』である。この本は錬金術の言語で書かれ、他の錬金術師だけが理解できるものであった。センジヴィはシェーレとプリーストリーによる同様の発見よりも前に酸素を発見し、それを「生命の食物」と呼んでいた。"
 flavor_pol.EVTNAME7:0 "ザモイスキ・アカデミー"
 flavor_pol.EVTDESC7:0 "ポーランド王国宰相ヤン・ザモイスキは1594年にザモイスキ・アカデミーを設立し、それはポーランド・リトアニア共和国に設立された第4高等教育機関だった。詩人シモン・シモノーヴィツは、アカデミー設立のことでヤン・ザモイスキを助け、アカデミーの講師の1人になった。教皇クレメンス8世が設立を承認し、ヘウム司教スタニスワフ・ゴモリニスキもそうした。1595年3月15日に開校されたアカデミーは、ポーランド王ジグムント3世ヴァーサが1601年に活動を承認した。アカデミーには、教養学、法学、医学の3つの学科があった。教授のために7つの教員の地位が用意され、1637年からアカデミーは博士号証書を与える力を持っていた。"
 burgundian_succession_crisis:0 "ブルゴーニュ継承危機"
 desc_burgundian_succession_crisis:0 "君主と後継者の双方の死はブルゴーニュに混乱だけを残している。"
 flavor_bur.EVTNAME1:0 "[Root.GetName]の[Root.Monarch.GetTitle]の死"
 flavor_bur.EVTDESC1:0 "偉大な[Root.Monarch.GetTitle][Root.Monarch.GetName]と彼の最も近い側近は、悲劇的に殺された！現在の戦争に勝つために、[Root.Monarch.GetTitle]は個人的に兵士を戦闘へ導き、敵に勇敢に突撃した。彼の裸で変わり果てた体は後に溝から発見され、彼の頭は二つに割れていた。\n\n[Root.GetName]の最後の[Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]の死は、国内を混乱に突き落とし、強力な隣人からの介入に脆弱な国を残した。"
 flavor_bur.EVTOPTA1:0 "ブルゴーニュはどうなるのだろうか？"
 flavor_bur.EVTNAME2:0 "ブルゴーニュの運命"
 flavor_bur.EVTDESC2:0 "王位を継承する後継者がいない状態での、[Root.GetName]の最後の支配者の死は、国内を混乱に突き落とし、強力な隣人からの介入に対して脆弱な国を残している。"
 flavor_bur.EVTOPTA2:0 "大いに気がかりだ。"
 flavor_bur.EVTNAME3:0 "ブルゴーニュ継承危機"
 flavor_bur.EVTDESC3:0 "最後のブルゴーニュ公の死は、国の未来を不確かなものにした。近隣諸国と王室間の婚姻によって結ばれた国々はすでに介入する機会をうかがっている。彼の土地を自分の土地に取り入れることを皇帝が望んでいるという話さえある。\n\nしかし、ブルゴーニュ公の権力がどれほど偉大であったとしても、ブルゴーニュ公国がフランスのサリカ法の下に置かれることについての論争は決してなかった。我々が今行動すれば、他の国は婚姻の主張によってそれを獲得することはできない。"
 flavor_bur.EVTOPTA3:0 "それは当然フランスに属する！"
 flavor_bur.EVTOPTB3:0 "そのままにしておけ。"
 flavor_bur.EVTDESC4:0 "最後のブルゴーニュ公の死は、国の未来を不確かなものにした。近隣諸国と王室間の婚姻によって結ばれた国々はすでに介入する機会をうかがっている。フランスは既にフランスの地域に属する部分を請求している。\n\nブルゴーニュの土地の一部は神聖ローマ帝国内にある。おそらく我々の法的権利としてそれらの地域を請求すべきだろうか？"
 flavor_bur.EVTDESC5:0 "最後のブルゴーニュ公の死は、国の未来を不確かなものにした。そこに介入することを計画している他国の噂がすでにあるが、婚姻を通じて[Root.Monarch.Dynasty.GetName]は最後のブルゴーニュの支配者の正当な後継者である。我々は確実に土地が正当に我々に属することを主張すべきだろうか？"
 flavor_bur.EVTDESC6:0 "最後のブルゴーニュ公の死は、国の未来を非常に不確かなものにした。いくつかの国がすでに土地を継承する機会をうかがっているが、彼らの主張はいずれも適格とは思えない。隣国である我らこそがブルゴーニュの人々を保護するため、介入してその地を併合するべきだ。"
 flavor_bur.EVTNAME7:0 "ブルゴーニュ州の回復"
 flavor_bur.EVTDESC7:0 "ブルゴーニュ継承危機の際に我々のものとなった州は、他の神聖ローマ帝国領邦が請求している。彼らは、これらの州を回復させるよう要求している。"
 flavor_bur.EVTOPTA7:0 "彼らにこれらの土地を授ける。"
 flavor_bur.EVTOPTB7:0 "これらの土地は我々に属している。"
 flavor_bur.EVTNAME8:1 "低地地方の反乱！"
 flavor_bur.EVTDESC8:1 "[Root.GetAdjective]の低地諸国は、彼らが圧制的な外国の支配者によって支配されていると長い間感じてきた。この不満は今や最終的に公然とした反乱に発展した。人々は独立したネーデルラントのために戦うため[Root.GetName]への宣誓を放棄した。我々は、これらの呪われた分離主義者が足場を固めるのを防ぐ必要があり、そうしなければ、彼らは国家の機構を奪い、はるかに致命的な敵となるだろう。"
 flavor_bur.EVTOPTA8:0 "反乱軍を抑えろ！"
 flavor_bur.EVTOPTB8:0 "地方に譲歩を与える。"
 flavor_bur.EVTNAME9:1 "[dutch_rebels_target.GetName]の反乱！"
 flavor_bur.EVTDESC9:1 "[dutch_rebels_target.GetName]州はネーデルラント独立への反乱に参加している。"
 flavor_bur.EVTOPTA9:0 "反乱軍を抑えろ！"
 flavor_bur.EVTOPTB9:0 "地方に譲歩を与える。"
 flavor_bur.EVTNAME10:0 "オランダは独立を宣言！"
 flavor_bur.EVTDESC10:0 "何年にもわたる征服と、外国の支配が認められていることによる不公平な主張が強制された後に、我々の低地国家の州は、[Root.GetName]への宣誓を放棄し、独立を宣言した！"
 flavor_bur.EVTOPTA10:0 "よくそんなことができたものだな!?"
 flavor_bur.EVTNAME11:0 "オランダの動員"
 flavor_bur.EVTDESC11:0 "国家的な情熱が新しく形成されたオランダの共和制の国々を席巻している！新たに獲得した自由を侵害しようとする人々を撃退するため、強力な陸軍と海軍が迅速に集結した！"
 flavor_bur.EVTNAME12:0 "オランダの請求権"
 flavor_bur.EVTDESC12:0 "新しく形成されたオランダ共和国は、ネーデルラントの地域のすべての州を組み込むことを検討しており、我々に属する州を請求している。"
 flavor_bur.EVTOPTA12:0 "よくそんなことができたものだな!?"
 flavor_bur.EVTNAME16:0 "[Root.GetName]が共和国に参加"
 flavor_bur.EVTDESC16:0 "低地国家の外からの圧制者に屈するよりも、[Root.GetName]はオランダ共和国に加わることを決断した。"
 flavor_bur.EVTOPTA16:0 "賢明な選択だ。"
 flavor_bur.EVTNAME17:0 "[From.GetName]が共和国に参加"
 flavor_bur.EVTDESC17:0 "破滅の危機に直面するよりも、[From.GetName]は我々の共和国に加わることを要求した。"
 flavor_bur.EVTOPTA17:0 "素晴らしい！"
 flavor_bur.EVTNAME18:0 "[Root.GetName]の反乱！"
 flavor_bur.EVTDESC18:0 "部外者と見なされる人に支配されるのにうんざりして、[Root.GetName]の人々はオランダに加わることで解放を求めている。"
 flavor_bur.EVTOPTA18:0 "[Root.GetName]は我々のものだ！"
 flavor_bur.EVTOPTB18:0 "良い厄介払いだ！"
 flavor_bur.EVTNAME20:0 "ネーデルラントが[From.GetAdjective]の圧制者に反抗！"
 flavor_bur.EVTDESC20:0 "低地諸国のオランダの人々は、我らが嫌悪なる敵[From.GetName]の支配にうんざりしており、自由を宣言した！彼らの独立戦争を支援するために、この新興国家と同盟すべきだろうか？"
 flavor_bur.EVTOPTA20:0 "彼らに我々の支援を示さなければならない！"
 flavor_bur.EVTOPTB20:0 "これは我々の戦争ではない。"
 flavor_bur.21.t:0 "マリーが王国の支配権を取得"
 flavor_bur.21.d:0 "ブルゴーニュの男系の死後、公国自体はフランス王の手に戻った。ブルゴーニュ王国自体には、相続法にそのような制限はなかったが、しかし、祖父が「ただの女の子」として最初に却下したブルゴーニュのマリーは、残りのブルゴーニュ地方を支配するようになった。\n\n彼女は現在衰退しつつある王国の強力な隣人と闘わなければならないだけでなく、ネーデルラントの州の政治を交渉しなければならなかった。独立を求めて、これらの州は機会があるごとに、マリーの権威に挑戦した。彼女は最終的に、大特許状を発行し、彼らの利益が保護されていることを保証することによって、それらの挑戦を克服した。"
 flavor_bur.21.a:0 "特権を与え、これを解決する。"
 flavor_bur.21.b:0 "もし彼らが協力しないのであれば、我々はそれらを放棄した方が良い。"
 flavor_mng.17.t:0 "この上ない天朝"
 flavor_mng.17.d:0 "我が国のより近代的な制度の成長で、より近代的な制度に頼ることができるため、宮廷の派閥は力を失い、我々の$MONARCHTITLE$は今、直接支配を行っている。"
 flavor_mng.17.a:0 "これは龍の時代だ！"
 flavor_mng.EVTNAME1:0 "鄭和の大航海の後の戦略的決断"
 flavor_mng.EVTDESC1:0 "1400年頃、中国と外界との関係は変わり始めた。元朝の下では、中国は古い絹の道を再開し、ムスリム、キリスト教徒、ユダヤ人の商人を中国に呼び込んで西方との接点を作った。1367年のモンゴルの追放と明による権力の奪取は、中国をより強く外部と結びつけていた過程を逆転させた。皇帝の艦隊をインド洋とアフリカ沿岸に航行した鄭和の7回の遠征（1405～1433年）の後、中国は自身を囲い込み、外部との接続を閉じた。"
 flavor_mng.EVTOPTA1:0 "国内を万全にする。"
 flavor_mng.EVTOPTB1:0 "バランスの取れた位置に。"
 flavor_mng.EVTOPTC1:0 "外部に拡張する。"
 flavor_mng.EVTNAME2:0 "万里の長城の修復"
 flavor_mng.EVTDESC2:0 "モンゴルによる皇帝英宗の捕縛以来、北部国境の安全保障は重要な問題である。問題の一つは、古代に建設された万里の長城の惨めな状態であり、ここ数百年は崩壊したままである。万里の長城を修復することはできるが、高価で、物理的、財政的にも人々の不穏を引き起こすかもしれない。しかしながら、防衛が強化されれば、その地域の州はおそらく、より生産的で安全になり、人々は彼らがいない間により安全な場所へ立ち去ることができる。我々は何をすべきだろうか？"
 flavor_mng.EVTOPTA2:0 "うむ、我々は万里の長城を修復しなければならない！"
 flavor_mng.EVTOPTB2:0 "崩れるままにしておけばいい。"
 flavor_mng.EVTNAME3:0 "万里の長城のより多くの修復"
 flavor_mng.EVTDESC3:0 "モンゴルによる皇帝英宗の捕縛以来、北部国境の安全保障は重要な問題である。問題の一つは、古代に建設された万里の長城の惨めな状態であり、ここ数百年は崩壊したままである。万里の長城を修復することはできるが、高価で、物理的、財政的にも人々の不穏を引き起こすかもしれない。しかしながら、防衛が強化されれば、その地域の州はおそらく、より生産的で安全になり、人々は彼らがいない間により安全な場所へ立ち去ることができる。我々は何をすべきだろうか？"
 flavor_mng.EVTNAME4:0 "明磁器の円熟"
 flavor_mng.EVTDESC4:0 "釉薬、絵付け技法、陶器製造の進歩により、多くの専門家が完璧であると主張する製品が生まれている。我々の製品の需要が高まるにつれて、陶器製品の輸出は増加した。最高の磁器の生産に特化した州は、交易で豊かに成長し、その地域からの収益を増やしている！"
 flavor_mng.EVTOPTA4:0 "完璧だ！"
 flavor_mng.EVTNAME5:0 "中国の閉鎖"
 flavor_mng.EVTDESC5:0 "ヨーロッパの交易商たちは、中国のどこにいても見かけることができるようだ。彼らは利益を我々自身の交易商から流出させ、破産に追いやっているため、税金や関税で多くの収入が失われた。おそらく、我々は彼らを完全に禁止するか、より良い規制を行い、交易関税を課すことを容易にするため、彼らを単一の都市に閉じ込めるべきであろう。我々の専門家は、マカオの都市をポルトガル人に与え、ヨーロッパ人がそこでのみ交易できるようにすることが最良の解決策であると信じている。これはまた、広東周辺の南部の地域における交易拡大の恩恵をももたらす。一方で、我々は交易を全面的に避けようとするか、すべてにおいて自由で妨害されない交易のために我々の海岸を開くことを選ぶことができる。我々の方針はどうするべきだろうか？"
 flavor_mng.EVTOPTA5:0 "マカオに開いた小さな空気穴を保持する。"
 flavor_mng.EVTOPTB5:0 "外の世界に対し中国を閉じる。"
 flavor_mng.EVTOPTC5:0 "すべてのために開かれた交易を行う。"
 flavor_mng.EVTNAME6:0 "戚継光の軍改革"
 flavor_mng.EVTDESC6:0 "著名な将軍である戚継光は、もし実施されれば、軍隊をより強くし、我々の軍隊がより効果的に戦うことができるであろう一連の軍改革を提案している。残念なことに、軍隊の徹底的な見直しはかなりの仕事です。それはかなりの金と労力を要するだろうし、それでも軍は変化を認識せずに不安定と逃亡を招くかもしれない。改革を実行するべきだろうか？"
 flavor_mng.EVTOPTA6:0 "改革へ向かって進む！"
 flavor_mng.EVTOPTB6:0 "いや、改革には金がかかりすぎる。"
 flavor_mng.EVTNAME7:0 "イエズス会の到着"
 flavor_mng.EVTDESC7:0 "1581年、最初のイエズス会の宣教師が中国に到着し、皇帝に贈り物をもたらし、ヨーロッパからの様々な機械的発明を示した。彼らはまた、世界の巨大な地図を作成し、暦改革のためのしっかりとしたアイデアを提案することによって、偉大な知識を披露した。しかし、彼らはまた、中国の伝統的な秩序を混乱させ始めた奇妙な宗教的、哲学的な思想を持ち込んでいる。これらの宣教師の滞在は許されるべきだろうか？"
 flavor_mng.EVTOPTA7:0 "うむ、我々はそれらの知識から恩恵を得ることができる。"
 flavor_mng.EVTOPTB7:0 "いや、その外国人の思想は我々の社会では受け入れられない。"
 flavor_mng.EVTNAME8:0 "飢饉だ！"
 flavor_mng.EVTDESC8:0 "異常に大きな規模の飢饉が我々の国を襲った！長引く干ばつによって、ここ数年の収穫は非常に貧しく、人々に食べ物はほとんど、あるいはまったく残っていない。飢えや病気による死が田舎で横行し、食人や、小麦粉を作るために石を粉にしている農民の報告は珍しいものではない。多くの人が自身を養うために強盗に頼ってきた。人々は政府が苦しみを和らげるよう要求しているが、実際には非常に多くのコストがかかる。我々は人々の不幸を和らげようとするべきだろうか？"
 flavor_mng.EVTOPTA8:0 "我々にできることは何もない"
 flavor_mng.EVTOPTB8:0 "苦しみを和らげることを試みる。"
 flavor_mng.EVTOPTC8:0 "必要な人に我々のすべての物資を使用する。"
 flavor_mng.EVTNAME9:0 "満州族の反乱"
 flavor_mng.EVTDESC9:0 "満州族の指導者ヌルハチは、女真族を彼の旗の下に集めている。彼らは我々の北で満人国家を再編成しており、北にある我々の州のいくつかで反乱を引き起こしている。この危機にどう対処すべきだろうか？"
 flavor_mng.EVTOPTA9:0 "反乱を鎮圧するには我々は弱すぎる"
 flavor_mng.EVTOPTB9:0 "反乱軍の鎮圧を試みよ"
 flavor_mng.EVTNAME10:0 "白蓮教徒の結社"
 flavor_mng.EVTDESC10:1 "秘密の革命的な結社である白蓮教は、再び一般の人々の間で人気を博している。モンゴル人の元朝の最後の年に、彼らは外国の君主に対して抵抗を組織し、そして今、彼らは再びそうしているが、王朝に反対している！これらの革命的な結社をどう扱うべきだろうか？"
 flavor_mng.EVTOPTA10:0 "フン、これらの結社が永続的に害を及ぼすことはない！"
 flavor_mng.EVTOPTB10:0 "帝国の力で反乱を鎮圧しよう。"
 flavor_mng.EVTNAME11:0 "金融危機"
 flavor_mng.EVTDESC11:0 "数十年にわたる反乱、不安、汚職のために、我々の財政状況は厳しい状況にある。新しい資金の流入が必要だが、これを行う唯一の方法は、新しい不人気な税を導入することだ。そうすることで、一時的に資金の流入量の問題の一部を軽減することができるが、すでに不安定な状況はさらに悪化する可能性がある。しかし、実行しなければ、不穏のために特定の州で税金を効率的に引き上げる能力を失うかもしれない。我々はどうするべきだろうか？"
 flavor_mng.EVTOPTA11:0 "よし、我々は税金を徴収しよう。"
 flavor_mng.EVTOPTB11:0 "いや、我々の国民の怒りは限界に達している！"
 flavor_mng.EVTNAME12:0 "李自成の乱"
 flavor_mng.EVTDESC12:0 "李自成の支配下にある軍隊が反乱を起こした！反乱を起こした兵士たちは何年もの腐敗と殆どあるいは全く払われない賃金にうんざりしている。彼らは明代の無能で腐敗した統治に飽き飽きした中国の人々から完全な支持を受けている。反乱軍は首都に向かって行軍しており、直ちに行動しなければならない、さもなければ圧倒されるだろう！我々は何をするべきだろうか？"
 flavor_mng.EVTOPTA12:0 "裏切り者を粉砕することを試みよう！"
 flavor_mng.EVTOPTB12:0 "彼と交渉しよう。"
 flavor_mng.EVTNAME13:0 "イエズス会の追放"
 flavor_mng.EVTDESC13:0 "最近の出来事のために、今やイエズス会はその有用性を失ってしまったようだ。彼らの知識は素晴らしいが、我々にとっては外国人であり、時には我々の学者と一般の人々の間で多くの騒動を引き起こし、我々の領土の安定を混乱させている。彼らは何十年もわたって国家の内政に干渉してきた。忍耐の限度を超えさせたのは、最近の継承における彼らの干渉であった。おそらく、彼らを行かせる時だろう。"
 flavor_mng.EVTOPTA13:0 "彼らを追放しろ！"
 flavor_mng.EVTOPTB13:0 "いや、彼は非常に貴重だ！"
 flavor_mng.EVTNAME14:0 "ヘシェンの任命"
 flavor_mng.EVTDESC14:0 "有望な大臣が最近注目を集めている。彼は名をヘシェンといい、外交と行政の方法は確かに賢明である。しかし、噂では​​彼はまた、彼の政治的卓越性を貪欲と偏見に混ぜ、酷く腐敗している。我々は彼を首席の大臣に任命すべきだろうか？"
 flavor_mng.EVTOPTA14:0 "欠点はあるが、彼を任命する！"
 flavor_mng.EVTOPTB14:0 "いや、そのような堕落が国家を台無しにするのだ！"
 flavor_mng.EVTNAME15:0 "マカートニー卿の使節"
 flavor_mng.EVTDESC15:0 "マカートニー卿が率いる遠く離れた野蛮国であるイングランドの外交使節団が我々の海岸に到着したという報告が届いた。彼は彼の王の親愛な言葉、我々の国家間の交易を促進するための考え、そして様々な機械的な驚異をもたらすと言われている。我々はこの使節を受け入れるべきだろうか？"
 flavor_mng.EVTOPTA15:0 "西洋の悪魔の無礼な申し出を拒否！"
 flavor_mng.EVTOPTB15:0 "彼らの考えを聞くことに関心がある。"
 flavor_mng.EVTNAME16:0 "白蓮教徒の乱"
 flavor_mng.EVTDESC16:0 "秘密の革命的な共同体である白蓮教徒が反乱を計画しているという噂が広まっているようだ。どうするべきだろうか？"
 flavor_mng.EVTOPTA16:0 "おそらく害はないだろう。"
 flavor_mng.EVTOPTB16:0 "陰謀者を潰せ！"
 flavor_hol.EVTNAME5120:0 "エラスムス"
 flavor_hol.EVTDESC5120:0 "エラスムスは、北部ルネサンスの人文主義者であり、新約聖書の最初の編集者であり、彼の人生の間に神学論争で大きな影響を及ぼした教会学や古典文学の重要な人物でもあった。中道の立場の人物として、彼の見解は、正統性よりも自由を重視する人々のためのかがり火となった。"
 flavor_hol.EVTOPTOK:0 "OK"
 flavor_hol.EVTNAME5121:0 "フーゴー・グローティウス"
 flavor_hol.EVTDESC5121:0 "フーゴー・グローティウスはオランダの学者であり弁護士であった。彼の最もよく知られている本『戦争と平和の法』は1625年に出版され、法律的な傑作であり、近代国際法の基礎を築いた。彼はまた、刑務所（彼は政治的、宗教的な争いのために投獄されていた）からの、本一冊を胸に携えての脱獄によっても有名である！彼はまた、他の法律および宗教的な作品や詩を執筆した。"
 flavor_hol.EVTNAME5122:0 "クリスティアーン・ホイヘンス"
 flavor_hol.EVTDESC5122:0 "ホイヘンスはオランダの数学者、天文学者、物理学者であり、光の波動論を確立し、土星の輪の真の形を発見し、独創的な物体に作用する力の研究によって、力学に貢献した。19世紀初頭までに忘れ去られてしまった彼の光に関する理論は、現代科学への最も華麗かつ元来の貢献の一つとして今日現れ、常に彼の名を冠する原理によって記憶されている。"
 flavor_hol.EVTNAME1506:0 "ゲラルト・メルカトル・デ・クレーマー"
 flavor_hol.EVTDESC1506:0 "フランドルの地理学者、数学者、作図家である。彼は地理学が確立されていたルーヴァンで修学した（1534年）。1537年から1540年にフランドルを測量し、地図を作成した。1538年に彼は初めての世界地図を（プトレマイオスの地図に基づいて）製作した。"
 flavor_hol.EVTNAME3502:0 "立憲主義と一般階級"
 flavor_hol.EVTDESC3502:0 "ネーデルラント北部をスペインが支配していた17世紀初頭に、新しい国がどのような政権を持つべきかという政治的論争が始まった。オルデンバルネフェルトが連邦を望んだのに対し、オラニエ公のマウリッツは君主制を求めた。この紛争は、半自治州の連邦、したがってその名である連邦州で決着した。それでもなお君主制の火花は保たれ、徐々に永続的なものへと進展を遂げた。"
 flavor_hol.EVTOPTA3502:0 "君主制の影響を残した連邦。"
 flavor_hol.EVTOPTB3502:0 "共和制形式の連邦。"
 flavor_hol.EVTOPTC3502:0 "集権化された君主制。"
 flavor_hol.EVTOPTD3502:0 "現在の政府を保つ。"
 flavor_hol.EVTNAME3504:0 "アムステルダム証券取引所の創立"
 flavor_hol.EVTDESC3504:0 "アムステルダム銀行（1609年）の創設に伴い、市の証券取引所はますます活性化している。アントワープから主要な金融機関としての役割を引き継いで、証券取引所は栄えた。ヨーロッパ各地からの資金が利用可能になり、融資はどこからでも他に類を見ない料金で容易に利用可能になった。これは、オランダ東インド会社（1602年）とそれほど成功しなかった西インドの交易会社（1621年）の資本的な成功によって強化された。"
 flavor_hol.EVTOPTA3504:0 "貸付市場を拡大する。"
 flavor_hol.EVTOPTB3504:0 "厳格な制御を発する。"
 flavor_hol.EVTNAME3506:0 "オランダ西インド会社"
 flavor_hol.EVTDESC3506:0 "1621年、スペインとの12年間の平和条約の終わりに、主にスペイン艦隊に対する私掠船活動に重点を置いたオランダ西インド会社が設立された。私掠船とは別に、目的はアメリカ大陸で可能な限り多くの植民地を樹立し、土地を征服することであった。有名な功績には、マンハッタンとスペインの銀艦隊を襲撃したピート・ハインが挙げられる。"
 flavor_hol.EVTOPTA3506:0 "我々はこれを利用する！"
 flavor_hol.EVTNAME3507:0 "オランダ軍の改革"
 flavor_hol.EVTDESC3507:0 "ナッサウ＝ジーゲン伯ヨハンと彼のいとこであるマウリッツ王子とウィレム王子の兄弟はオランダの改革の中心にいた。ローマ軍のマニュアルの翻訳から古代の軍の失われた技能を学び直し、戦闘編成を再編して適応性を高め、火力を増強した。全ての軍事訓練マニュアルの中で最も有名なド・ゲインの武器操典での影の知的指導者がヨハンであり、そしてドイツのジーゲンにある最初の軍事アカデミーの創設者の一人でもあった。"
 flavor_hol.EVTOPTA3507:0 "陸軍と海軍を改革。"
 flavor_hol.EVTOPTB3507:0 "陸軍を改革する"
 flavor_hol.EVTOPTC3507:0 "海軍を改革。"
 flavor_hol.EVTNAME3508:0 "オランダのカルヴァン主義"
 flavor_hol.EVTDESC3508:0 "ドルトレヒトの聖職者会議（1618～1619年）において、大胆なカルヴァン主義が国家の宗教となった。これは、多元主義派と人道主義派、アルミニウス主義派と、独断的で狭義の「真のカルヴァン主義」派であるゴマルス主義派との間の長い闘争の終わりであった。オラニエ公のマウリッツは、下級のブルジョアと農民を中心としたゴマルス主義を支持し、一方、オルデンバルネフェルトは知識人と豊かなブルジョアからなるアルミニウス主義を支持した。"
 flavor_hol.EVTOPTA3508:0 "ゴマルス主義。"
 flavor_hol.EVTOPTB3508:0 "アルミニウス主義。"
 flavor_hol.EVTNAME3509:0 "フランスからのプロテスタントの追放"
 flavor_hol.EVTDESC3509:0 "1598年4月13日、フランスのアンリ4世は、ユグノーに宗教的および市民的権利の多くを付与したナントの勅令という新しい法律を発表した。ほぼ100年後、彼の孫であるルイ14世は、領域内の統一と安定を目指して、2つの教会の共存を潜在的な障害とみなしている。プロテスタントの迫害と教会の焼き打ちをすでに許していた彼は、1685年にナントの勅令を取り消した。数年のうちに40万人以上のユグノー人がイングランド、プロイセン、オランダ、アメリカに移住し、フランスから最も勤勉な商業階級が奪われることになった。"
 flavor_hol.EVTOPTA3509:0 "我々は両手を広げてあなた方を歓迎する。"
 flavor_hol.EVTNAME3513:0 "総督職はオラニエ家の世襲となる"
 flavor_hol.EVTDESC3513:0 "ウィレム3世はオランダの人々の間でオラニエ家への支持が高まる中で、ウィット兄弟を失墜させ、オランダの政治の最前線に立った。総督の地位となった後、ウィット兄弟は辞任し、大逆と反オラニエ的な思想のため、乱暴な暴徒たちによって殺害された。彼らの支持の高まりにより、1674年8月、オラニエ家のオランダ及びゼーラントの州の総督職の世襲が宣言された。"
 flavor_hol.EVTOPTA3513:0 "うむ、我々には秩序が必要だ！"
 flavor_hol.EVTOPTB3513:0 "いや、我々には自由が必要だ！"
 flavor_hol.EVTNAME3515:0 "オランダの革命"
 flavor_hol.EVTDESC3515:0 "1787年6月、連邦州で総督ウィレム5世（イギリス王ジョージ2世の孫）と共和派（フランスが支持した）の支持者同士の世俗的対立が起こり、総督の妻であり、プロイセン王フリードリヒ2世（1786年に亡くなり、フランスに非常に敵対するフリードリヒ・ヴィルヘルム2世が跡を継いだ）の姪をハーグ市職員が入城を拒否する外交事件を招いた。すぐさまプロイセンは軍事介入し総督の力を回復させたが、深刻な財政危機に苦しんでいたフランスは対抗できなかった。フランスの影響力はほとんどなくなり、プロイセンは勝利を収めた。"
 flavor_hol.EVTOPTA3515:0 "革命的な傾向に対抗する！"
 flavor_hol.EVTOPTB3515:0 "革命の危機だ！"
 flavor_hol.EVTNAME3713:0 "デ・ウィット"
 flavor_hol.EVTDESC3713:0 "ヤン・デ・ウィットは1653年に法律顧問となった。オランダは彼の指導のもと、最も輝かしい時代を享受した。ヤンはまた、伝統的な総督（軍事）であったオラニエ家の影響力との戦いに生涯を費やし、1667年には、オラニエ家を排除する法律を議決させることに成功した。しかし、1672年のフランスとイングランドに対する敗北により、オラニエ家が返り咲き、投獄された。1672年8月20日、ヤンと兄のコーネリスは、政敵に扇動された暴徒たちによって虐殺された。"
 flavor_hol.EVTOPTA3713:0 "優秀な大臣だ！"
 flavor_hol.EVTNAME3714:0 "ヘインシウス"
 flavor_hol.EVTDESC3714:0 "1640年生まれのアントン・ヘインシウスは、生涯に渡ってオラニエ公ウィレム3世の信頼を得ていた。ナイメーヘンの和平の後、その条項の執行を監督するためヴェルサイユに派遣され、ウィレムがイングランドに移ると、1688年に法律顧問となった。厳しい交渉者であり、フランスの頑強な相手だった彼は、17世紀後半の戦争において設立されたあらゆる反フランス連合の中心にあった。彼は1720年に死去した。"
 flavor_pol.EVTNAME3481:0 "王権のための闘争"
 flavor_pol.EVTDESC3481:1 "[Root.Monarch.GetTitle]とセイムの間の緊張は頂点に達している。[Root.Monarch.GetTitle]は、ごくわずかな統治行為を達成するためにシュラフタと妥協するという永続的な必要性を完全に容認しなくなり、これによりこれらの貴族たちはあらゆる段階で君主に反抗する主張を見出している。[Root.Monarch.GetTitle]は、[Root.GetName]でセイムの機能を終わらせる時が来たと考えている。"
 flavor_pol.EVTOPTA3481:0 "苦いが、平和的な紛争を戦う。"
 flavor_pol.EVTOPTB3481:1 "[Root.Monarch.GetTitle]に他に何ができる？"
 flavor_pol.EVTOPTC3481:2 "貴族たちとの闘争を遂行する。"
 flavor_pol.EVTNAME10:0 "連盟"
 flavor_pol.EVTDESC10:2 "[Root.Monarch.GetName]がセイムから権力を消し去るように決意したのと同様、セイムも[Root.Monarch.GetName]に独自の要求を行った。ミコワイ・ゼブジドフスキ、ヤン・シチェンスニィ・ヘルブルト、スタニスワフ・スタドニツキ、アレクサンデル・ユゼフ・リソフスキ、そしてヤヌシュ・ラジヴィウはステンジツァとルブリンでロコシュ（強訴）、すなわち準法的な反乱を引き起こした。ロコシュの下で集結した貴族たちは、ヘンリク条項に違反したことを理由に[Root.Monarch.GetName]の王位取り消し、および[Root.Monarch.GetTitle]ではなくセイムが国家官職を任命する権利を求める67の条項の要求を概説した連盟を形成した。"
 flavor_pol.EVTOPTA10:0 "連盟との交渉を試みる。"
 flavor_pol.EVTOPTB10:0 "彼らの要求を拒否する。"
 flavor_pol.EVTNAME11:0 "ゼブジドフスキの反乱"
 flavor_pol.EVTDESC11:1 "[Root.Monarch.GetTitle]の退位を要求する連盟の設立に続き、反抗的な貴族たちが王位に対する公然とした反乱を起こした。司令官ヤン・カロル・ホトキェヴィチの指揮下にある王の軍隊が反乱軍を鎮圧するために派遣されたが、交渉において彼らの要求のいくつかを認める機会はまだある。"
 flavor_pol.EVTOPTA11:0 "反乱軍の指導者と協議する。"
 flavor_pol.EVTOPTB11:0 "反乱軍を抑えろ"
 flavor_pol.EVTNAME12:1 "セイムの和解"
 flavor_pol.EVTDESC12:1 "シュラフタの反乱は終結した！[Root.Monarch.GetName]が貴族の要求に応じることを拒否したこと、および[Root.Monarch.GetHerHis]が蜂起した反乱軍に勝利したことは、王位の明確な勝利をもたらした。シュラフタは罪に対する寛大な罰と引き換えに降伏し、[Root.Monarch.GetName]は真に政府の支配を掌握し、初めて[Root.GetName]に世襲の絶対的な君主制を確立した。"
 flavor_pol.EVTOPTA12:1 "貴族たちは正式に降伏した。"
 flavor_pol.20.t:0 "ポーランドの選挙君主制"
 flavor_pol.20.d:0 "1370年に最後のピャスト朝の君主が死去すると、ポーランドの貴族たちは、君主制からの独立を主張するために、古くからの主張と歴史的前例を描き始めた。最初は、シュラフタのごく一部、すなわち「高貴な階級」のみが次の王（もしくは1384年と1523年には女王、ヤドヴィガとアンナの主張を支持して以来）を選ぶ特権を主張した。しかし結局ポーランドの支配者を選ぶ権利はポーランドの貴族にまで広がった。ポーランドでは、資格のある人物のすべての子息が貴族を継承していたこと念頭に置くと、すなわち、最も多い時には50万人のポーランド人が選挙において意見を主張することができた。これはルネサンス期のヨーロッパではおそらく最も広い参政権を可能にし、アメリカとフランスの共和国まではおそらく最大の「民主主義」制度であった。王に対する真の選挙は、1573年、ヘンリク・ヴァレジの選挙で始まり、それ以来、貴族たちが彼らの中から選ぶことができなかったため、外国の君主たちが常にポーランドの王位を主張した。\n\nコモンウェルスの時代、ポーランドの国王とリトアニア大公はワルシャワの郊外のボラにおける貴族の会合によって選出された。数万人の貴族の出席が期待され、最も豊かな有力者は投票と支持との引き換えに、最も貧しい人々とさえ一緒になった。この最初の選挙は、結論が出るのに4日かかったが、（将来の選挙では1日か2日に縮小した）イベントは政党、見本市、武装した兵士たちで埋め尽くされた。選挙が進行している間、王権は一時的な摂政である代理統治者、大抵は投票を監督するワルシャワの大司教に帰属した。"
 flavor_pol.20.a:0 "我々はセイムを信頼する！"
 flavor_hol.EVTNAME1:0 "ライデン大学"
 flavor_hol.EVTDESC1:0 "八十年戦争のオランダ革命の指導者であるオラニエ公ウィレムは、新興のオランダ共和国に大学がなかったため、1575年にライデン大学を設立した。スペインはネーデルラントの唯一の大学があるルーヴェン南部を支配していた。ウィレムはライデンの最初のオランダの大学を、宗教的目的のために市民に教育し、国とその政府に他の分野の教育を受けた人を配置することを決めた。科学のルネサンスが始まったことで学術研究は重要になり、ライデンは前年のスペインの攻撃に対するライデンの英雄的防衛の報酬として選ばれた。スペインのフェリペ2世は、国民にライデンで勉強することを禁じたにも関わらず、オランダの正式な伯爵であったため、公式の設立証明書に記載されている。"
 flavor_hol.EVTOPTA1:0 "大学を後援する。"
 flavor_hol.EVTOPTB1:0 "何もしない。"
 flavor_hol.EVTNAME2:0 "ドルト会議"
 flavor_hol.EVTDESC2:0 "アルミニウス主義の台頭は、オランダ改革派教会が激しい論争を解決するためドルトレヒトにおいて国家会議を開催することへとつながった。1618年11月13日、オランダ改革派教会と8つの外国の改革派教会の選挙代表が最初の会議を開いた。最後の最終的な会議は1619年5月9日に開催され、154回目の会合であった。それはアルミニウス主義に関する論争を解決し、それを非難し、改革派教義の各点において、すなわち全面的な堕落、無条件の選択、限定された贖罪、不可抗的恩寵、そして聖徒の堅忍に至るまで、アルミニウス主義者の見解を棄却した。アルミニウス主義者として知られていた司祭たちは、説教、奨励、聖餐の管理、病人への訪問などの聖職者としての活動を控えるよう指示された。彼らはまた、州の廃止令を合法化した「中止法」に署名するよう要求されたが、署名を拒否し、「公共の平和の妨害者」と宣告され、連邦州を離れるように命じられた。総会は、アルミニウス主義の宗教的教義を異端として非難した。"
 flavor_hol.EVTOPTA2:0 "ゴマルス主義は反感を買っている。"
 flavor_hol.EVTOPTB2:0 "アルミニウス主義は非難されている。"
 flavor_hol.EVTOPTC2:0 "無視しろ"
 flavor_hol.EVTNAME3:0 "国訳聖書"
 flavor_hol.EVTDESC3:0 "ドルト会議において現存するオランダ語聖書が単に他言語翻訳の翻訳だったので、聖書をオランダ語に翻訳する必要があると考えられた。新しい翻訳である国訳聖書は、1611年のジェームス王訳聖書を模倣して元の言葉に基づいて作成された。ネーデルラントのスターテン・ヘネラールはドルト会議の要請によりそれを正式に依頼した。ジェームズ・ローランドス、ハーマン・フォークリウス、ペトリュス・コルネーリツが新約聖書と外文を翻訳するのに対し、ヨハネス・ボガーマン、ウィレム・ボーダーティウス、ジェイソン・ブチェイルスは旧約聖書の翻訳者であった。ハーマン・フォークリウスとペトリュス・コルネーリツの両者は、翻訳が始まる前に亡くなったため、フェスタス・ホミウスとアントニウス・ワラエウスが代わりを務めた。国訳聖書は1635年に完成し、1637年にスターテン・ヘネラールで認可された。1637年から1657年の間に50万部が印刷された。国訳聖書はオランダの文化的統一の役割を務め、聖書中で使われた言語、言葉の選択、表現は、標準化されたオランダ人として一般に認められた形の基礎を形成した。"
 flavor_hol.EVTOPTA3:0 "国訳聖書を確立する。"
 flavor_hol.EVTOPTB3:0 "無視しろ"
 flavor_hol.EVTNAME4:0 "シモン・ステヴィン"
 flavor_hol.EVTDESC4:0 "フランドルの数学者であり軍事技術者でもあるシモン・ステヴィンは、科学と工学の多くの分野において、理論と実践の双方で活躍していた。オランダ語で数学を意味する\"wiskunde\"または「厳密学」は、ステヴィン自身の翻訳であり、オランダ語をラテン語を介してギリシャ語から「数学」（mathematics）が派生していないヨーロッパの数少ない言語の一つにしている。彼は風の力だけによって推進される帆を備えた乗り物を発明し、馬の速度を上回った。ステヴィンによって執筆され、1585年に出版された\"De Thiende\"は『十進法』として英語に翻訳されている。本では「一般的な算術の四つの原則、すなわち、加法、減法、乗法、および除法によって、分数ではない整数によるすべての計算をどのように行うか」を教えている。"
 flavor_hol.EVTOPTA4:0 "彼を採用する。"
 flavor_hol.EVTOPTB4:0 "彼を無視する。"
 flavor_hol.EVTNAME5:0 "ヴィルヘルムス"
 flavor_hol.EVTDESC5:0 "国歌であるヴィルヘルムスあるいはヴィルヘルムス・ファン・ナッソウエは、オランダの人々の一部で非常に人気があり、1932年にオランダの公式の国歌となった。ウィレム・ファン・オラニエあるいはオラニエ公ウィレムは、主人公であり、彼の人生と、そしてなぜ彼がスペイン王と戦っているのかが語られ、一人称視点で書かれている。国歌として、歌の歌詞や曲は非常に平和的である。"
 flavor_hol.6.t:0 "チューリップへの熱狂"
 flavor_hol.6.d:0 "チューリップはオスマン帝国から1550年代にヨーロッパに導入された。それらはすぐに高級品としてオランダの豊かな商人たちの間で人気を博した。市場が拡大し、フランスで需要が高まった1634年に投機家が市場に参入した。1636年に先物市場が創設され、秋と冬、1637年2月に価格が暴落するまでの間、価格が急騰した。その結果は、多くの破産と経済的国難であった。"
 flavor_hol.6.a:0 "これは最悪だ！"
 flavor_hol.6.b:0 "国家は損失を軽減することができる。"
 hol_tulip_crisis:0 "チューリップ・バブル"
 desc_hol_tulip_crisis:0 "チューリップ・バブルは、チューリップに対する非常識な投機によって需要と価格が崩壊し、多くの人が有り金全てを失うことになった。"
 flavor_per.EVTNAME1:0 "[Root.Monarch.GetName]の改革"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は偉大な征服者であっただけでなく、偉大な統一者と改革者であった。彼の有能な支配は、復活したペルシア国家の基礎を築いた。ティムールとトルクメン部族の下でひどく苦しんでいた人々は、シャーを聖人とみなし、大きな熱意を持って仕事に取り組んだ。"
 flavor_per.EVTOPTA1:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万歳"
 flavor_per.EVTOPTB1:0 "外交改革を実施する。"
 flavor_per.EVTOPTC1:0 "軍事改革を実施する。"
 flavor_per.EVTNAME2:0 "偉大なアッバースの改革"
 flavor_per.EVTDESC2:0 "偉大なシャー、アッバースの治世はサファヴィー朝の頂点を象徴するものであった。彼は訓練された常設の軍隊を開発し、ウズベクを撃ち破り、オスマン帝国に対する彼自身の復讐を果たした。1598年に、彼は新しい首都としてイスファハーンを選んだ。芸術、特に建築の支援者として、彼は世界で最も優れたイスラム記念碑のいくつかと共にイスファハーンを飾った。彼は多くのモスク、学校、橋、主要なバザールを建設した。彼の治世の間に、ペルシアの職人や芸術家は、上質の絹、布、磁器、金属工芸、書道、模型、絨毯の製作に優れていた。"
 flavor_per.EVTNAME3:0 "偉大なアッバースの顧問"
 flavor_per.EVTDESC3:0 "シャー・アッバースは、西ヨーロッパの軍事技術を大いに賞賛し、喜んで彼の領土へのキリスト教宣教師の受け入れを歓迎し、彼自身が改宗しようとしているとしているふりさえしていた。シャーは最終的にペルシアの陸軍と海軍を改革するため、アントニーとロバート・シャーリーの2人のイングランド人の助けを借りた。その結果が出るのに長い時間はかからなかった。アッバースはポルトガル人からバーレーンを奪い、ホルムズの拠点を略奪した。しかし、ヨーロッパの顧問は、あらゆる地域で不人気であった…"
 flavor_per.EVTOPTA3:0 "イングランドの顧問を雇う。"
 flavor_per.EVTOPTB3:0 "国内の顧問に頼る。"
 flavor_per.EVTNAME4:0 "政治的混乱"
 flavor_per.EVTDESC4:0 "サファヴィー朝の権力は、元々、白羊朝を敗北させたアジア小部族のクズルバシュ（シーア派のトルクメン人）部族に基礎をおいていた。残念なことに、一族は、常に、お互いに戦い、シャーを支配するために争っていた。アッバースの下ではしっかりと制御されていた彼らだったが、彼の死去したペルシアは、彼らの内戦に再び悩まされた。結局、彼らの力は弱まったものの、18世紀にはアフガニスタンとバローチスターンの反乱軍によって置き換えられただけであった。"
 flavor_per.EVTOPTA4:0 "一族に戦わせておく。"
 flavor_per.EVTOPTB4:0 "一族の忠誠心を金で買う。"
 flavor_per.EVTNAME5:0 "政治的分断"
 flavor_per.EVTDESC5:0 "アッバースの死はイランを長く苦しめ、混乱へと導いた。この衰退は、弱小な支配者、政治におけるハレムの女性による干渉、クズルバシュの対立の再燃、国家の不当な支配、過度の課税、交易の減少、サファヴィーの軍事組織の弱体化によるものであった。"
 flavor_per.EVTOPTA5:0 "派閥に共謀させる。"
 flavor_per.EVTOPTB5:0 "国家支配を強化する。"
 flavor_per.EVTNAME6:0 "アフガニスタンの反乱"
 flavor_per.EVTDESC6:0 "ミール・ワイスの指導の下、アフガニスタン人は彼らの州で反乱を起こした！"
 flavor_per.EVTOPTA6:0 "くそっ！"
 flavor_tim.0.t:0 "嵐の訪れ…"
 flavor_tim.0.d:0 "ティムール帝国の年老いた支配者であるシャー・ルフは1444年の初めから病に伏していた。彼の不在時に彼の妻ガウハル・シャードは帝国の日々の統治を引き継いでいたが、この衰弱の兆しによりティムールの諸州を支配する王子たちは行動を開始した。\n\nイラン西部では野心的な孫である年若いムハンマド・ベイショコール王子が、割り当てられた統治領域よりもはるかに広い地域から税金と忠誠のしるしを受け取り始めた。病から回復し、この専横を知ったシャー・ルフはムハンマド・ベイショコールを反逆者と宣言、機会があり次第、彼を攻撃しようとしている。\nティムール死後のような息子や孫たちの間の内戦を避けるためには、いかなる反乱の兆候も徹底的かつ迅速に打ち破らなければならないことを、シャー・ルフは知っているのだ。"
 flavor_tim.0.a:0 "他の王子たちが何をするのかは時が経たなければ分からないだろう。"
 flavor_tim.0.a.tt:0 "§Yシャー・ルフ§!が§Yティムール朝§!の支配者であるかぎり、彼の息子や孫によって支配されている属国の独立欲求を大きく減らします。"
 flavor_tim.1.t:0 "シャー・ルフの死"
 flavor_tim.1.d:0 "戦争と強権支配の生涯を過ごした後、ティムールの後継者そして息子であるシャー・ルフがついに亡くなった。彼の人生の務めは、父親と共に建てた帝国を維持し、ティムールの死後統一し、その後彼自身の支配に対して起きた反乱を打ち消すことだった。\nシャー・ルフは帝国の多くの部分に平和をもたらし、彼の支配下では芸術と科学が花開いた。しかしながら、晩年の間、彼は頻繁に病気になった。そのため、彼の息子やいとこは必然的に継承戦争に備えてこの時間を利用した。"
 flavor_tim.1.a:0 "私の時代がやって来た！"
 flavor_tim.1.a.tt:0 "§R我々はもはやシャー・ルフの評判の恩恵を受けることはなく、ティムール臣下の王子たちは、おそらく王座のために陰謀を開始するだろう。§!"
 flavor_tim.2.t:0 "シャー・ルフの死"
 flavor_tim.2.d:0 "戦争と強権支配の生涯を過ごした後、ティムールの後継者そして息子であるシャー・ルフがついに亡くなった。彼の人生の務めは、父親と共に建てた帝国を維持し、ティムールの死後統一し、その後彼自身の支配に対して起きた反乱を打ち消すことだった。\nシャー・ルフは帝国の多くの部分に平和をもたらし、彼の支配下では芸術と科学が花開いた。しかしながら、晩年の間、彼は頻繁に病気になった。そのため、彼の息子やいとこは必然的に継承戦争に備えてこの時間を利用した。"
 flavor_tim.2.a:0 "私の時代がやって来た！"
 flavor_tim.2.a.tt:0 "§Yティムール§!はもはやシャー・ルフの評判の恩恵を受けることはなく、すべての臣下の王子たちは、おそらく王座のために陰謀を開始するだろう。"
 flavor_tim.2.b:0 "長きにわたり彼らは分裂するだろう。"
 flavor_tim.2.b.tt:0 "要件を満たしていれば、ティムールの請求者に我々の国を支配するよう呼びかけるために§Yティムールの王子を王位につける§!の決断を利用できます。"
 flavor_tim.EVTNAME1:0 "ティムール帝国の崩壊"
 flavor_tim.EVTDESC1:0 "ウルグ・ベクは、以前はトランスオクシアナの総督であった。ティムール帝国が無秩序に陥ると、白羊朝として知られているテュルク系の遊牧民たちは多くの土地を征服し、ウズベクはサマルカンドを略奪した。卑劣な君主たちが統治権を引き継いで、地方の王朝が誕生した。"
 flavor_tim.EVTOPTA1:0 "すべての裏切り者を攻撃する。"
 flavor_tim.EVTOPTB1:0 "すべての裏切り者を買収する。"
 flavor_tim.EVTNAME2:0 "イスマーイールのペルシア復興"
 flavor_tim.EVTDESC2:0 "イスマーイールはクズルバシュ（シーア派のトルクメン部族）の頭としての彼の父親の地位を得て14歳の時に現れた。彼はすぐにペルシア北西部に権力基盤を確立し、1501年にはタブリーズの都市を獲得し、イランのシャーを宣言した。一連の迅速な征服で、彼はアク・コユンル（白羊朝のティルク人）を粉砕し、彼のサファヴィー王朝の下でイラン国家を復活させた。"
 flavor_tim.EVTOPTA2:0 "シーア派の反乱軍を鎮圧しろ"
 flavor_tim.EVTNAME3:0 "ウルグ・ベクの天文台"
 flavor_tim.EVTDESC3:1 "我々の輝かしい君主である[Root.Monarch.GetName]は、サマルカンドが世界中の天文学の中心となるよう、壮大な天文台を建てたいと述べている。彼の信念は、「宗教は盛衰し、帝国は無に帰する、されども科学の探究は永遠である」という、彼が壁に彫刻したいと望んでいる言葉に要約されている。\nしかし、彼の意志は高貴ではあるが、そのような事業は非常に高価である…"
 flavor_tim.EVTOPTA3:0 "建設しよう！"
 flavor_tim.EVTOPTB3:0 "我々は時間も、そのような愚かなことに使う金も持ってはいない！"
 flavor_mug.EVTNAME1:0 "マラーター"
 flavor_mug.EVTDESC1:0 "デカンの様々な主君に長年にわたり従事してきたマラーターは、その高原の戦士たちのような非正規兵を完成させた。我々の指導者たちの多くが、貴族の中にうまく統合されていないのとは異なり、彼らは丘陵の要塞を強化し、自らの権力基盤を構築している。"
 flavor_mug.EVTOPTA1:0 "我々はあらゆる分離主義的な勢力を粉砕しなければならない！"
 flavor_mug.EVTNAME2:0 "アクバルの改革"
 flavor_mug.EVTDESC2:0 "皇帝は、近代化して国家を再建するために、徹底的な改革を提案している。これには、経済改革、税制の改善、合理化された官僚制、軍事的再編が含まれる。しかし、そのような計画は高価であり、民衆、官僚、軍隊の間でかなりの怒りを引き起こすだろう。改革を実行するべきだろうか？"
 flavor_mug.EVTOPTA2:0 "統治改革を実施する。"
 flavor_mug.EVTOPTB2:0 "外交改革を実施する。"
 flavor_mug.EVTOPTC2:0 "軍事改革を実施する。"
 flavor_mug.EVTNAME3:0 "シーク教徒の反乱"
 flavor_mug.EVTDESC3:0 "シーク教徒の教祖は彼の宗派の異端の教えを説くため、首都にやって来た。シーク教はヒンドゥー教とイスラムの信仰が混在しており、皇帝はそのような教えはイスラム教の異端だと感じている。しかし、我々が彼に敵対する行動は、教祖を聖人として尊敬されているシーク教徒の州に影響を与えるだろう。この非難された異端者をどうするべきだろうか？"
 flavor_mug.EVTOPTA3:0 "異端者として彼を処刑する！"
 flavor_mug.EVTNAME4:0 "アフガニスタンの反乱"
 flavor_mug.EVTDESC4:0 "ミール・ワイスの指導の下、アフガニスタン人は彼らの州で反乱を起こした！"
 flavor_mug.EVTOPTA4:0 "くそっ！"
 flavor_per.EVTNAME7:0 "トルコ－ペルシア間の紛争：ペルシアはオスマンの不安定を利用する"
 flavor_per.EVTDESC7:0 "東アナトリアにおけるスィパーヒーの反乱は、ムラト3世によって被った屈辱的な損失への復讐を求めるよう、ペルシアのシャーを勇気づけるものであった。戦争は1603年に再び勃発した。"
 flavor_per.EVTOPTA7:0 "これは戦争を意味する！"
 flavor_per.EVTOPTB7:0 "反乱軍に集中せよ"
 flavor_vij.EVTNAME1:0 "マイソールの反乱！"
 flavor_vij.EVTDESC1:0 "閣下、マイソールの人々は我々の支配に疲れ、彼らの独立を求めるために団結しています！"
 flavor_vij.EVTOPTA1:0 "この傲慢を叩き潰せ！"
 flavor_vij.EVTNAME2:0 "カナーカ・ダサ"
 flavor_vij.EVTDESC2:0 "詩人、哲学者、音楽家、作曲家であるカナーカ・ダサは、金の宝庫を発見し、カナーカ・ナヤカ（カナーカはカンナダ語で金の意味）として知られるまで若い男子の時にはティムマッパ・ナヤカと呼ばれていた。彼は金を自らのためには決して用いなかった。カナーカ・ダサは彼の正式名称であり、カナーカ・ダサは彼が信奉していた学者ヴィアサラダによって彼に与えられた。戦士集団で生まれたカナーカ・ダサは、戦争で重傷を負い、奇跡的に助かった時、戦士としての職業を諦めた。彼は一般市民の言葉で説明された哲学を音楽や文学で作成するために人生を捧げた。彼の主な作品は、ナラチャリトレ、ハリバクティサラ、ニリシムハスタヴァ、ラマドハニャチャリトレ、モハナタランギニだった。"
 flavor_vij.EVTOPTA2:0 "この男は、我々の帝国に不可欠だ！"
 flavor_vij.EVTOPTB2:0 "我々の土地に彼の知恵を広めるために彼を派遣する。"
 flavor_vij.EVTNAME3:0 "聖ガネシャナ・グディ寺院"
 flavor_vij.EVTDESC3:0 "ヴィジャヤナガル王国の地方権力者の一人であるケンペ・ゴウダは、ヴィジャヤナガル建築様式のナンディ寺院を建てている。大きな花崗岩のナンディの一枚岩は神殿の至聖所（聖所の最深部）の台座に置かれ、それは玄関に面した至聖所でのみ構成されている。また、世界で最大のナンディのムルティ（偶像）の一つを収容している。ムルティの高さは約4.6ｍで、長さは約6.1ｍである。シヴァの親密な信奉者で従者でありナンディとして知られている聖なる雄牛は、寺院で崇拝されている。謙虚なケンペ・ゴウダは、ナンディ寺院に資金を援助するための少額の寄付を求めた。"
 flavor_vij.EVTOPTA3:0 "寺に資金を寄付する。"
 flavor_vij.EVTOPTB3:0 "彼らに熟練した建築家を派遣する。"
 flavor_vij.EVTNAME4:0 "ヴェアーラブハドラ寺院"
 flavor_vij.EVTDESC4:0 "ヴェアーラブハドラ寺院はヴィジャヤナガル建築様式および芸術のすばらしい模範を示している。ヴィシュワカルマのバラモンの建築家はすでにヴェアーラブハドラ神殿専用の彫刻について合意している。聖堂の内部は絶妙で、複雑な寺院には壮大な彫刻が豊富にある。寺院の一つには、我々の帝国の職人によって作られた踊り子、音楽家、およびその他の彫刻の実物の印象を持つ柱がある。ヴィシュワカルマのバラモンの建築家によって作られると約束された巨大な花崗岩のナンディの雄牛は、一つの石から切り取られ、天井には息を呑むほど美しい壁画が描かれる。唯一の問題は金である…"
 flavor_vij.EVTNAME5:0 "ヴェールール城塞"
 flavor_vij.EVTDESC5:0 "西暦1566年に、ヴェールール城塞はヴィジャヤナガル王国の下でチンナ・ボンミ・ナーヤカとティンマ・レッディ・ナーヤカ、そして族長たちによって建設された。壮大な城壁、広大な堀と丈夫な石積みで有名であり、この城塞はアルコットとチットール地区の近くの採石場から取られた花崗岩で建設された。城塞の中には、ジャラカンデスワラールに捧げられた寺院があり、その彫刻が有名である。"
 flavor_vij.EVTOPTA5:0 "ヴェールール城塞に優る要塞を建設しよう！"
 flavor_vij.EVTOPTB5:0 "無視しろ"
 flavor_vij.EVTNAME6:0 "クリシュナ・デーヴァ・ラーヤ"
 flavor_vij.EVTDESC6:0 "ヴィジャヤナガル王国の皇帝クリシュナ・デーヴァ・ラーヤは、アーンドラ・ボージャ、ムール・ラーヤラ・ガンダ－「三王の王」－、カンナダ・ラージヤ・ラーマ・ラーマナ－「カンナダ帝国の主」－といった称号を獲得した。ビジャープルのスルタンと、ゴールコンダとオリッサのラージャを打ち負かすことにより、クリシュナ・デーヴァ・ラーヤはインド南部の最も強力な支配者となった。王は有能な統治者であっただけでなく、戦いの最前線から傷病者にさえ付き添った優秀な将軍でもあった。彼の宰相ティンマラサと共に、王は王国をよく支配し、国の平和を維持し、国民の繁栄を高めた。"
 flavor_vij.EVTOPTA6:0 "神は我々に微笑んでいる！"
 flavor_vij.EVTNAME7:0 "モーラ"
 flavor_vij.EVTDESC7:0 "カダパの陶工一家で生まれた女性詩人モーラは、サンスクリット・ラーマーヤナをテルグ語に翻訳した。彼女はシヴァ神を指導者であると主張し、テルグ語でバーガヴァタ・プラーナを書いた詩人ボダナからインスピレーションを受けた。彼女はラーマの物語を書いたが、モーラは詩人の一般的な慣習に従って彼女のラーマーヤナをどんな王にも捧げることを拒んだ。クリシュナ・デーヴァ・ラーヤは彼女を彼の宮廷に招き、そこで彼女はラーマーヤナを彼と彼の詩人の前で朗読した。モーラは主に簡単なテルグ語を使用し、サンスクリット語はごくまれにしか使用されず、モーラ・ラーマーヤナとして知られる作品はテルグ語で書かれている。モーラ・ラーマーヤナの最初の詩はこう書かれている。「ラーマーヤナは何度も書かれてきた。毎日食事をしているからといって誰が食事を止めることができるだろうか？ラーマの物語もそうである。可能な限り多くの回数その物語を書き、読み、愛すことができるのだ」"
 flavor_vij.EVTOPTA7:0 "女性詩人を支援する。"
 flavor_vij.EVTOPTB7:0 "彼女を無視する。"
 flavor_vij.EVTNAME8:0 "タラパカ・ティルマランマ"
 flavor_vij.EVTDESC8:0 "最初のテルグの女性詩人と考えられているタラパカ・ティルマランマは、バラモンの家に生まれ、スヴドラの嫁入りを著作した。その1170の詩は、アルジュナとスヴドラの結婚についてのものである。彼女は有名な歌唱詩人であるアナマチャーヤの妻だった。"
 flavor_vij.EVTNAME9:0 "アスタディガジャス"
 flavor_vij.EVTDESC9:0 "1509年から1529年の死去までの間ヴィジャヤナガル王国を支配した皇帝のスリ・クリシュナ・デーヴァ・ラーヤは、アスタディガジャスと呼ばれる8人のテルグの詩人を後援していた。アラサニ・ペダダナ、ナンディ・ティムマナ、マディヤギャリ・マラナ、ダルジャティ、アヤララジュ・ラムムハドルドゥ、ピンガリ・スラナ、ラマラジャブフシャヌド、テナリ・ラマクリシュナウドの8人の詩人は、文学の会合において8つの柱とみなされた。プラバンダ時代は、アスタディガジャ時代とも呼ばれるが1540～1600年にかけて続いた。詩人たちの宮廷は、ブフーナ・ヴィジャヤムまたは世界征服とも呼ばれた。"
 flavor_vij.EVTOPTA9:0 "プラバンダの時代を開始しよう！"
 flavor_vij.EVTOPTB9:0 "他のものに注力する。"
 flavor_vij.EVTNAME10:0 "ビャサターサ"
 flavor_vij.EVTDESC10:0 "学者ビャサターサは、ドヴァイタ・ヴェーダーンタ（ヴェーダの二元論的結論）学派の3つの霊的な光またはムニトリアムの一つとして評価されている。彼の反対者さえも、彼が彼に反対するすべての思想学派についての明確な理解と解説を持ち合わせていることを賞賛した。ビャサターサは論理と哲学における議論と対話の熟練者で、クリシュナ・デーヴァ・ラーヤ治世下でヴィジャヤナガル王国に大きな影響を与えた。王はビャサターサに最大の関心と敬意を払った。クリシュナ・デーヴァ・ラーヤはこの学者を彼のクラデヴァータ（一族の守り神）や教師以上のものとみなした。ビャサターサの有名な作品には、ニャヤムリタム（論理の蜜）、タルカタンダバ（論理の踊り）、タパパヤ・チャンドリカ（解説の月光）、マヤバダ・カンダナ・マンダラマンジャリ、アップダディ・カンダナ・マンダラマンジャリ、プラパンチャ・ミディアヴィニマーナ・カンダナ・マンダラマンジャリ、タッタバヴィヴェカ・マンダラマンジャリ、ヴィドジジーバナそしてサッタークヴァスタが含まれている。"
 flavor_ayu.EVTNAME1:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]の改革"
 flavor_ayu.EVTDESC1:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]は国の政府を効率化しようとして、様々な改革を提案している。それらの多くは優れた効果を挙げる一方で、高くつくだろうし、社会不安も引き起こすかもしれない。我々はどうするべきだろうか？"
 flavor_ayu.EVTOPTA1:0 "改革とともに進もう。"
 flavor_ayu.EVTOPTB1:0 "改革の考えを無視する。"
 flavor_ayu.EVTNAME2:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]の軍改革"
 flavor_ayu.EVTDESC2:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]は、常備軍であるの象の旅団の訓練を含む、我々の軍隊のための様々な改革を提案した。これらの提案の多くは理にかなっているが、費用がかかり不穏を引き起こす可能性もある。我々はどうするべきだろうか？"
 flavor_ayu.EVTOPTA2:0 "改革とともに進もう。"
 flavor_ayu.EVTOPTB2:0 "改革の考えを無視する。"
 flavor_ayu.EVTNAME3:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]の経済改革"
 flavor_ayu.EVTDESC3:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]は、交易と我々の王国の経済的福利に関する様々な改革を提案している。これらの提案の多くは理にかなっているが、費用がかかり不安定になる可能性もある。我々はどうするべきだろうか？"
 flavor_ayu.EVTOPTA3:0 "改革とともに進もう。"
 flavor_ayu.EVTOPTB3:0 "改革の考えを無視する。"
 flavor_ayu.EVTNAME4:1 "無能な[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1 "[Root.Monarch.GetName][Root.Monarch.GetTitle]はひどい愚か者で、この国の[Root.Monarch.GetTitle]としては最悪の人物であった。彼は統治の義務を放り出し、毎日宴を繰り広げては酒と道楽におぼれた。その頃王国は分裂状態に陥り、隣国は獲物の周りを飛び回るハゲタカのように我が国を取り巻いた。不幸なことに、[Root.Monarch.GetTitle]はもっと統治に関わるよう勧める諫言を全て拒否し、そのため国家はさらなる無秩序状態へと陥っていった。"
 flavor_ayu.EVTOPTA4:0 "なぜ我々はこれほど無能な愚者を戴いているのだろう？"
 flavor_ayu.EVTNAME5:0 "近代タイ国家の創設"
 flavor_ayu.EVTDESC5:1 "前[Root.Monarch.GetTitle]時の無秩序な治世は過去のものとなり、新[Root.Monarch.GetTitle]である[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]が国家を新たな軌道に乗せた。新君主は首都をバンコクから数マイル先の地へ遷都し、徹底的な行政改革に取り組んで国を再建しようと望んでいる。我々はこの者の望みに従うべきだろうか？"
 flavor_ayu.EVTOPTA5:0 "これは新しい時代の始まりだ！"
 flavor_ayu.EVTNAME6:0 "ワット・チャイワッタナーラーム"
 flavor_ayu.EVTDESC6:1 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]は、[GetYear]年にワット・チャイワッタナーラームの最初の寺院を母親の記念碑として建設した。寺の名前は「長い統治と栄光の時代の神殿」を意味し、それはクメール様式で設計されている。宗教的な儀式や王子と王女の火葬がそこで行われた。120の黒と金で塗られた仏像が座り、壁を飾っている。中央の壇を取り囲んで8つの仏塔形式の礼拝堂があり、外壁には仏陀の人生の情景を描き、時計回りに「読む」必要がある12の彫刻で飾られている。四角い仏塔のそれぞれには2つの座っている仏像があり、4つの中央の仏塔のそれぞれには大きな黒と金で漆塗りされた仏像が座っている。これらの彫像の天井は、黒い漆に黄金の星がある木でできている。"
 flavor_ayu.EVTOPTA6:0 "寺院の修復に資金援助を行う。"
 flavor_ayu.EVTOPTB6:0 "助けを送る。"
 flavor_ayu.EVTNAME7:0 "プラバット・ソムデット・プラ・チャイヤラーチャーティラート"
 flavor_ayu.EVTDESC7:0 "我々の統治は、1534～1546年の間にシャムのアユタヤ王国の王として統治したプラバット・ソムデット・プラ・チャイヤラーチャーティラートの治世と比較されていた。ポルトガルの交易商、傭兵、戦争技術の流入が彼の治世中には起こった。"
 flavor_ayu.EVTOPTA7:0 "よし！"
 flavor_ayu.EVTNAME8:0 "仏陀の足跡"
 flavor_ayu.EVTDESC8:0 "大きな足跡に似た水たまりが猟師たちによって発見され、それが仏陀の足跡として宣言された。仏教の伝説によれば、彼の生涯の間に仏陀が飛来し、彼の教えが認められるすべての土地に足跡を残したと言う。印は釈迦の足跡として認められているので、その周りに寺院を建設するべきだという声が上がっている。"
 flavor_ayu.EVTOPTA8:0 "寺に資金を寄付する。"
 flavor_ayu.EVTOPTB8:0 "それはただの自然現象だ。"
 flavor_ayu.EVTNAME9:0 "コンスタンティン・フォールコン"
 flavor_ayu.EVTDESC9:1 "アユタヤのナーラーイ王の最初の顧問となったギリシャの冒険家で商人のコンスタンティン・フォールコンは、イングランドの東インド会社の勤めを終えて1675年にシャムに来た。彼はタイ語、英語、フランス語、ポルトガル語、マレー語に堪能だったのでナーラーイ王の宮廷で翻訳者として働いていた。しばらくして、フォールコンは王の顧問になった。フォールコンはナーラーイ王のシャム宮廷で非常に影響力を持つようになった。彼はフランスとシャムの間の数多くの大使館員の交流と1687年のフランスによる遠征軍の派遣につながるフランス・シャム間の親善回復を工作したので、フランス人はフォールコンを「ムッシュ・コンスタンス」と呼んだ。\n宮廷のタイの人々はフォールコンと王の親密さを羨ましく思い、それが彼を破滅へと導いた。ナーラーイの乳兄弟であるペートラーチャーはフォールコンが王位の継承者であるプラ・プイを傀儡として利用して支配者になろうとしているという噂を使って、クーデターを企てた。この1688年のシャム革命により、フォールコン、彼の支持者そして王家の継承者は1688年6月5日にロッブリーで処刑された。ナライ王は数日後に死亡し、ペートラーチャーは自らをシャムの新しい王と宣言した。"
 flavor_ayu.EVTOPTA9:0 "この人物は我々の帝国に不可欠だ！"
 flavor_ayu.EVTOPTB9:0 "彼を無視する。"
 flavor_ayu.EVTNAME10:0 "ワット・ラーチャブーラナ"
 flavor_ayu.EVTDESC10:0 "アユタヤのボーロマラー・チャーティラート王は、1463年に帝国の首都をピッサヌロークに移した。彼は古い寺院の修復と新しいものの建設を命じた。王は、仏陀の遺物を祀る仏塔と共に、ワット・ラーチャブーラナ寺院の建設を命じた。仏塔の尖塔への道はなく、ワット・ラーチャブーラナ寺院の屋根は非常に珍しいものである。その壁には芸術的なフレスコ画が描かれ、寺院の横にホー・ラカンという古い鐘楼が立てられている。"
 flavor_ayu.EVTOPTA10:0 "寺院を後援する。"
 flavor_ayu.EVTOPTB10:0 "支援を送る。"
 flavor_bur.EVTNAME13:0 "オランダ貴族は身分制議会を要求"
 flavor_bur.EVTDESC13:1 "オランダの貴族は、急進的な提案によりブリュッセルのレヘントに挑んだ。彼らは、すべての下位の地方当局に取って代わり、低地諸国の三部会による代表者会議を設立したいと考えている。これは事実上、ブルゴーニュ領ネーデルラントを単一の主体国家に統合し、[dutch_unification_country.GetName]の[dutch_unification_country.Monarch.GetTitle]の指導の下ですべての権限が統合されることになる。"
 flavor_bur.EVTOPTA13:1 "譲歩しない。"
 flavor_bur.EVTOPTB13:1 "税金を下げる。"
 flavor_bur.EVTNAME14:0 "シャロレー法廷と血の布告"
 flavor_bur.EVTDESC14:0 "1567年、シャロレー法廷はブルゴーニュの精鋭部隊を連れてオランダに到着し、これを最後に、オランダの暴動を撃ち破ることを決めた。シャロレー法廷は血の布告を発し、それにより大量逮捕と日常的な裁判による厳しい軍事独裁制を樹立することができた。異端審問の恐怖は激しくなり、何百人もの人々が処刑された。1568年、シャロレー法廷はホールン伯爵とエフモント伯爵を逮捕し、これによりオラニエ公ウィレムが唯一の旗を取る指導者として残された。1570年、シャロレー法廷は、オランダが2年目の税金を支払ったにもかかわらず、10%の税金を導入した。オランダにストライキが広がり…1573年には「連盟の総督」がオランダの征服に失敗したのは明らかであった。"
 flavor_bur.EVTOPTA14:0 "譲歩しない。"
 flavor_bur.EVTOPTB14:0 "その消費税を導入してはならない。"
 flavor_bur.EVTNAME15:0 "マコン伯爵とアラス同盟"
 flavor_bur.EVTDESC15:0 "1578年、強力なシャロレー家の一員であるマコン伯爵がネーデルラントに到着した。マコン伯爵は優れた性格を持ち、良い政治家と将軍となっただけではなく有能な人物でもあった。オラニエ公ウィレムは強力な対抗者を得ることとなった。マコン伯爵は、ブルゴーニュがカトリックの州の欲求を果たしている場合に限り、ネーデルラントの支配を維持できることをすぐに理解した。1579年、ブルゴーニュは南部のカトリック州をアラス同盟へと導き、ブルゴーニュとの平和を成し遂げた。しかし、北部のいくつかの州では、新たなオランダ国家の最初の兆候であるユトレヒト連合が形成されていた。その後、マコン伯爵はアラス同盟を北部と北部の人々への侵略の安全な拠点として利用したが、1588年のマコン伯爵の2人の兄に対する殺害の試みから救っただけで、彼はすぐにブルゴーニュへ去ることを余儀なくされた。"
 flavor_bur.EVTOPTA15:0 "アラス同盟に署名する。"
 flavor_bur.EVTOPTB15:0 "譲歩はしない。"
 flavor_bur.EVTOPTC15:0 "アラス同盟と減税に署名する。"
 flavor_sco.EVTNAME1:0 "ダグラス家の撃破"
 flavor_sco.EVTDESC1:0 "1449年、ジェームズ2世は結婚し、王国の治世を取り戻すのに十分な年齢であった。彼はすぐにリビングストンの土地を奪い取ったが、ダグラス家に対してはやや寛容であった。しかし、1452年の口論の結果、彼は8代目のダグラス伯ウィリアムを刺殺した。歴史的に、これはダグラス家の権力の終焉であり、3年後にはすべての土地が没収され、城が破壊された。"
 flavor_sco.EVTOPTA1:0 "城を破壊し、ダグラスの土地を没収する。"
 flavor_sco.EVTOPTB1:0 "ダグラス一族とともに平和を作る。"
 flavor_sco.EVTNAME2:0 "古い同盟"
 flavor_sco.EVTDESC2:0 "1512年にフランスとスコットランドは、教皇ユリウス2世の反フランス体制へのイングランドの関与との釣り合いをとるため、彼らの「古い同盟」を更新した。これは後でスコットランドをイングランドに対する悲惨な戦争へと導いた。"
 flavor_sco.EVTOPTA2:0 "フランスとの良好な関係"
 flavor_sco.EVTOPTB2:0 "我々はフランスとは何の関係もない。"
 flavor_sco.EVTNAME3:0 "ビートン枢機卿"
 flavor_sco.EVTDESC3:0 "ジェームズ5世の信頼できる顧問として、デイビット・ビートン枢機卿はスコットランドがイングランドの歩んだ道をたどってプロテスタントにならなかったことを確認した。代わりに彼はカトリックのフランスとの絆を強化するために働き、スコットランドの宮廷の国庫にかなりの持参金をもたらした、フランスの貴族の女性との2つの結婚を手配した。"
 flavor_sco.EVTOPTA3:0 "優れた大臣だ。"
 flavor_sco.EVTNAME4:0 "ジョン・ノックスと宗教闘争"
 flavor_sco.EVTDESC4:0 "ジョン・ノックスは1540年代にスコットランドのプロテスタント主義の代表者となった。当初、彼は巡回説教にジョージ・ウィシャートを同行していたが、ウィシャートは捕らえられセント・アンドルーズのデイビット・ビートン枢機卿に引き渡された。そこで、彼はプロテスタントの異端を広めたとして裁判にかけられ、1546年に火あぶりの刑に処せられた。3ヵ月後、ビートン枢機卿はプロテスタントの復讐により殺害された。ジョン・ノックスが1年ほど後にセント・アンドルーズに到着すると、彼は大学の学者たちによって町で説教するように説得された。1547年6月、プロテスタントと戦うためのフランスの援軍が到着し、セント・アンドルーズの城は後に守られなかった条件により降伏した。ノックスらはフランスのガレー船で奴隷の生活を強いられたが、イングランドの介入のためにノックスは19ヵ月後に解放された。彼はスコットランドに戻って彼の説教を続けることはできなかったが、イングランドの保護下に留まらなければならず、イングランドの清教徒の形成に大きな影響を与えた。彼はカトリックであるテューダー家のメアリーが王位に昇るまで、イングランドに滞在したが、その時点で、彼は大陸に逃げることが賢明だと考えた。そこでは、神を恐れる行政長官や貴族たちが、必要ならば、真の宗教の安全を脅かす支配者に抵抗する権利と義務を持っているという彼の見解が明確に定式化されていた。1559年に彼は再びスコットランドに戻ることができ、改革派の進歩と地域社会のすべての階級が彼に与えた熱心な歓待によって驚嘆を受けた。"
 flavor_sco.EVTOPTA4:0 "宗教的混乱"
 flavor_sco.EVTNAME5:0 "第一次信仰盟約"
 flavor_sco.EVTDESC5:0 "1557年に、組合貴族と呼ばれる貴族の強力な一団が、プロテスタントの宣言を作成した。この宣言は、第一次信仰盟約と呼ばれ、スコットランドからのカトリック教会の追放を要求していた。しかし、その動機はおそらく純粋に真の信仰よりも、スコットランドのカトリック教会の膨大な富を没収することの方がはるかに大きかっただろう。"
 flavor_sco.EVTOPTA5:0 "組合貴族たちを支援する。"
 flavor_sco.EVTOPTB5:0 "組合貴族たちに反対する。"
 flavor_sco.EVTNAME6:0 "スコットランド東インド会社"
 flavor_sco.EVTDESC6:0 "この時代で海岸線を持つ他のすべての国と同様に、スコットランド人は非常に成功したイングランド東インド会社の努力を再現しようとした。"
 flavor_sco.EVTOPTA6:0 "我々はこれを利用する！"
 flavor_sco.EVTNAME7:0 "ハイランドの主要道路の建設"
 flavor_sco.EVTDESC7:0 "スコットランド北部の道路や交易路の改善は、スコットランド経済に大きな影響を及ぼし、交易の拡大や税収の増加をもたらした。"
 flavor_sco.EVTOPTA7:0 "道路建設に投資する。"
 flavor_sco.EVTOPTB7:0 "それをしてはならない。"
 flavor_sco.EVTNAME8:0 "グラスゴー商工会議所"
 flavor_sco.EVTDESC8:0 "スコットランドの商工会議所の開設は、スコットランドの産業間の交易を促進するために多くの努力をし、スコットランド経済をスコットランドで維持した多くの要因の一つであった。"
 flavor_sco.EVTOPTA8:0 "交易改革"
 flavor_sco.EVTOPTB8:0 "自由交易"
 flavor_sco.EVTNAME9:0 "ジョージ・ブルース・オブ・カルノック"
 flavor_sco.EVTDESC9:0 "スコットランドの商人で石炭採掘技術の創案者そして技術者であるサー・ジョージ・ブルースは、アッパー・ハースト薄層に海底採掘を導入した。それには1617年にジェームス6世からの視察を受けるほどの新しい排水技術を使用した。王はブルースの招待を受けて海底の下を掘り進んだ鉱山の一つを訪問した。フォース湾へと大きく掘り進んだトンネルに入り込んだ後、王は石炭が船に積み込まれている立坑の場所に自分自身がいることに気付いた。水が立坑の頂部周りを囲っていため、ジェームズはこれに警戒し、サー・ジョージを暗殺の企てと反逆の罪で非難した。その時ジョージ・ブルースは漕ぎボートに注目させて、ボートを使うか、もしくは彼らが出てきたトンネルを戻るかのどちらかが可能であると説明した。王は安心してボートの旅を選択した。"
 flavor_sco.EVTOPTA9:0 "彼を採用しよう。"
 flavor_sco.EVTOPBT9:0 "彼を無視しよう。"
 flavor_sco.EVTNAME10:0 "スコットランドの魔術禁止法"
 flavor_sco.EVTDESC10:0 "1563年のスコットランド魔術禁止法は、魔法の実践と、魔女への相談を死刑に値する犯罪と定めた。ジェームズ6世は、1589年に始まった、新法に基づく最初の主要な一連の裁判であったノース・バーウィックにおける魔女裁判で「被害者」と調査官として重要な役割を果たした。王は1597年に『悪魔学』で魔女狩りの擁護を公表したが、後には懐疑的になり、訴追を制限するための措置をとった。スコットランドでは推定6,000人が魔女として裁判にかけられ、被告人の75%が女性であり、1500人以上が処刑された。"
 flavor_sco.EVTOPTA10:0 "魔術禁止法を守る。"
 flavor_sco.EVTOPTB10:0 "それを非難する。"
 flavor_sco.EVTNAME11:0 "ロンドンの併合"
 flavor_sco.EVTDESC11:0 "ロンドンの守護者たちは都市を降伏させ、スコットランドに正式に併合する条約に調印しました。あとはロンドンの運命を決めるだけです。ロンドン市民を放っておくべきでしょうか？それとも、都市を略奪して、その財宝や施設を我々の首都に移すべきでしょうか？"
 flavor_sco.EVTOPTA11:0 "エディンバラへ！"
 flavor_sco.EVTOPTB11:0 "ロンドンへ移ろう。"
 flavor_jap.EVTNAME1:0 "応仁の乱"
 flavor_jap.EVTDESC1:2 "[onin_offensive_war_leader.GetName]と我々との間の緊張は制御不能なものとなり、今や戦いが勃発した。この波及効果は日本列島全体で感じられ、我々に従う大名たちが味方につき始めており、同盟が威力を発揮している。\nしかし、この現在の内戦に勝つ者が誰であろうと、現在の[Root.Overlord.GetName]幕府がそれを防ぐには弱すぎることは明らかである。これに気付いたのは我々だけではなく、応仁年間のこの大乱が、日本の異なる国家間の長期にわたる戦争へとつながる可能性は極めて高い。"
 flavor_jap.EVTDESC1B:1 "[onin_defensive_war_leader.GetName]と我々との間の緊張は制御不能なものとなり、我々がそれを解決するためには、戦へと向かう以外の選択肢は残っていなかった。この波及効果は日本列島全体で感じられ、我々に従う大名たちが味方につき始めており、同盟が威力を発揮している。\nしかし、この現在の内戦に勝つ者が誰であろうと、現在の[Root.Overlord.GetName]幕府がそれを防ぐには弱すぎることは明らかである。これに気付いたのは我々だけではなく、応仁年間のこの大乱が、日本の異なる国家間の長期にわたる戦争へとつながる可能性は極めて高い。"
 flavor_jap.EVTOPTA1:1 "戦国時代は我々の勝利を見い出すだろう！"
 flavor_jap.EVTDESC56:1 "[onin_offensive_war_leader.GetName]と[onin_defensive_war_leader.GetName]との間の緊張は制御不能なものとなり、今や戦いが勃発した。この波及効果は日本列島全体で感じられ、我々に従う大名たちが味方につき始めており、同盟関係が利用されている。\nしかし、この現在の内戦に勝つ者が誰であろうと、現在の[Root.Overlord.GetName]幕府がそれを防ぐには弱すぎることは明らかである。これに気付いたのは我々だけではなく、応仁年間のこの大乱が、日本の異なる国家間の長期にわたる戦争へとつながる可能性は極めて高い。"
 flavor_jap.EVTDESC56B:1 "[onin_offensive_war_leader.GetName]と[onin_defensive_war_leader.GetName]との間の緊張は制御不能なものとなり、今や戦いが勃発した。この波及効果は日本列島全体で感じられ、我々に従う大名たちが味方につき始めており、同盟関係が利用されている。\nしかし、この現在の内戦に勝つ者が誰であろうと、我々がそれを防ぐには弱すぎるということはすべての臣下たちにとって明らかである。戦乱の当事者に対する権威を再確立することを確実にしなければ、応仁年間のこの大乱によって、我々の大名間の戦争が長期化する可能性が高い。"
 flavor_jap.EVTOPTB56:0 "国が引き裂かれる前に、我々はこの戦国時代を終わらせなければならない！"
 flavor_jap.EVTNAME2:1 "一向一揆の蜂起！"
 flavor_jap.EVTDESC2:1 "大名たちの際限のない戦に対する不満は、農民、僧侶、小規模の地主たちを、浄土真宗あるいは浄土信仰仏教の信者たちとして結束させ、[Root.Monarch.GetName]の支配に対する公然とした抵抗をもたらした。我々が断固として行動し、この寄せ集めの集団をすばやく撃ち破らなければ、不穏は我々の土地にさらに広がり、不安定をもたらす可能性がある。"
 flavor_jap.EVTOPTA2:0 "戦闘の準備だ！"
 flavor_jap.EVTOPTB2:1 "事態の悪化を避ける。"
 flavor_jap.EVTNAME3:1 "$COUNTRY$に一向一揆が広がった！"
 flavor_jap.EVTDESC3:1 "隣国の大名が一向一揆と対立を深め、軍事的な対決へとつながっている。争いの残忍さにより、一向宗の生存者が我が国へと流れており、農民、僧侶、小地主たちの結束は、すでに我々の一族の信者たちと共に、その数を増加させている。我々が迅速かつ断固として行動しなければ、彼らは確実に多くの問題を引き起こすだろう。"
 flavor_jap.EVTOPTA3:0 "反乱軍をつぶせ！"
 flavor_jap.EVTNAME4:0 "倭寇"
 flavor_jap.EVTDESC4:1 "日本人の海賊集団である倭寇により、中国、朝鮮の両海岸地域だけでなく、我が国の地域への襲撃も横行している。にもかかわらず、中国による強制的な交易禁止措置は、これらの海賊が、中国、朝鮮の商品を手に入れる唯一の源であることを意味している。海賊による攻撃の増加は、我々にできることがほとんど残っていないことを意味している。我々は彼らにどう対処するかを決断しなければならない。"
 flavor_jap.EVTOPTA4:1 "海賊に資金を提供する。"
 flavor_jap.EVTOPTB4:1 "海賊行為を取り締まる。"
 flavor_jap.EVTNAME5:0 "鎖国令"
 flavor_jap.EVTDESC5:1 "世界中から自分たちを孤立させるという我々の決断は、これまでは人々の管理をより容易にすることに成功した。しかし、新しい思想や発明の普及については、我々が自身の首を絞めていることは明らかである。我々の周りの世界が拡大し始めたことで、我々は、我々がもがいている間に、隣国が他国との接触により恩恵をうけるのを見てきた。おそらく、我々の政策を再考する時だろうか？"
 flavor_jap.EVTOPTA5:1 "鎖国令に従うことを続ける。"
 flavor_jap.EVTOPTB5:1 "鎖国令を破棄する。"
 flavor_jap.EVTNAME6:0 "蘭学"
 flavor_jap.EVTDESC6:1 "オランダ人は久しく出島に暮らしており、鎖国令に従い、人民と領土との接触を厳しく管理されている。それでも、我々の2つの文化は、他の文化を垣間見ることを助けずにはいられない。オランダ人は、特に医学だけでなく、科学、生産、機械工学において、我々の知らないことを知っているようだ。我々の豊かな庶民の中には、地元の医師に頼るよりも、オランダの外科医を利用することを選んだ者もいる。\n\n我々が彼らの州をもう少し開放する危険を冒す意思があるなら、西洋からやって来るこれらの来訪者との交流の増加により、学ぶことができることは明らかだ。"
 flavor_jap.EVTOPTA6:1 "オランダに対し我々の州を開く。"
 flavor_jap.EVTOPTB6:1 "我々の州は閉じたままだ。"
 flavor_jap.EVTNAME7:0 "南蛮貿易"
 flavor_jap.EVTDESC7:1 "不潔で、日本の文章を理解できない礼儀知らずの態度の外国人は「葡萄牙」や「阿蘭陀」といった馬鹿げた名前の国から日本に上陸した。これらの外国人は探検家、宣教師、商人を連れて来ており、彼らの存在はすでに人々に影響を与え始めている。"
 flavor_jap.EVTOPTA7:1 "新しい交易商たちを歓迎する。"
 flavor_jap.EVTNAME8:1 "西洋の難破船"
 flavor_jap.EVTDESC8:1 "乗組員が「マゼラン海峡」と呼ぶものを通じた、長くて厄介な航海の後、オランダからの船が我々の海岸に到着した。「リーフデ号」は、5隻の船団で残っている唯一の船であり、元々100人以上いた乗組員は、病気や死により24人しか残っていない。\n\n西洋の珍しい豊富な貨物や軍事装備は、乗組員よりはるかに優れ、かなり価値があるはずである。さらに言えば、生存者の一人、ウィリアム・アダムスと呼ばれる航海士は、彼を我々の「王」の前に連れて行くよう主張している…"
 flavor_jap.EVTOPTA8:1 "何もしない。"
 flavor_jap.EVTOPTB8:1 "外国人を助けよう。"
 flavor_jap.EVTOPTC8:1 "私のところへ外国人を連れてこい。"
 flavor_jap.EVTNAME9:0 "切支丹"
 flavor_jap.EVTDESC9:1 "我々が歓迎した南蛮の交易商たちは、ますます我が国での存在感を高めただけである。彼らはすぐにキリスト教を広め始め、地元の民衆を一気に変え始める、自国で支持されたカトリックの宣教師を連れて来た。彼らを止めなければ、これらのイエズス会、フランシスコ会、ドミニコ会は神道に重大な脅威を与える可能性がある。"
 flavor_jap.EVTOPTA9:0 "宣教師を止めろ！"
 flavor_jap.EVTOPTB9:1 "彼らに信仰を広めさせよう。"
 flavor_jap.EVTNAME10:1 "政変が試みられた！"
 flavor_jap.EVTDESC10:1 "$COUNTRY$の政治情勢は、思ったほど安定してはいないようだ。国中を旅して、[Root.Monarch.GetTitle][Root.Monarch.GetName]が寺院で彼の軍隊の近くで休息していた時、軍の将軍が機会を見て、寺の建物群を彼の軍隊で包囲し、「敵は中にいる」と叫んだ。忠誠心のある軍の迅速で決定的な行動が時を得た[Root.Monarch.GetTitle]の救出と裏切り者の捕獲につながった。\n\n将軍の動機ははっきりしておらず、復讐の願望から力強い欲望へと動機づけられた可能性がある。事件は、[Root.Monarch.GetName]が軍隊を支配していることを再確認させたが、勃発した短期間の戦闘で多くの善良な兵士たちの命が犠牲になっており、これを再び起こさないため、内政において新たな注力が必要であることは明らかである。"
 flavor_jap.EVTOPTA10:1 "この不名誉な行為に慈悲があってはならない！"
 flavor_jap.EVTNAME11:0 "城下町"
 flavor_jap.EVTDESC11:1 "我々の近隣の[Root.Monarch.GetTitle]は、城下町に囲まれた新しい砦を建設し始めている。これらは、商人、職人、武士によって社会集団と定期的な配分が分離されずに決まり、[Root.Monarch.GetTitle]が武士階級を厳しく管理できるようになる。\n\n他の階級は、自由市場と開かれた組合の確立と相まって、商品や交易、すなわち繁栄を刺激する。それによって城下町は、[Root.Monarch.GetTitle]が軍政と経済の両方の分野で支配力を増強すると同時に、自国の富を増やす手段となりうる。\n\nこのアイデアについて、我々は調査するべきだろうか？"
 flavor_jap.EVTOPTA11:1 "我々はこれら城下町の発展を奨励すべきだ。"
 flavor_jap.EVTOPTB11:1 "我々には注力すべき、より重要なものがある。"
 flavor_jap.EVTNAME12:1 "都市文化の台頭"
 flavor_jap.EVTDESC12:1 "$COUNTRY$の人々は、歌舞伎劇場、歌と踊り、浮世絵、風景を主題とした木版画、歴史物語、劇場や娯楽施設を主題にした絵画に関心を高めている。おそらく、宮廷は歌舞伎劇場や浮世絵に関心を示すべきであろう。"
 flavor_jap.EVTOPTA12:1 "それは彼らが人々をより良く理解するのに役立つだろう。"
 flavor_jap.EVTOPTB12:1 "彼らはおそらくこれで何をしたいのだ？"
 flavor_jap.EVTNAME13:0 "寺子屋"
 flavor_jap.EVTDESC13:0 "武士や支配階級の子供たちには、多くの場合、仏教寺院によって設立された専用の公立教育機関が常にあった。商人階級の台頭に伴い、庶民はすべての人に教育を求め始めた。ある人々は、$COUNTRY$の全ての人々に読み書きを教えることに注力し、時には計算（算盤）、歴史、地理学を数えて指導することもある、庶民のための教育機関である寺子屋の提案を掲げている。我々の人々は、これを強く感じており、彼らの支配者として、我々が道を先導しなければならないことを明確に表明している。"
 flavor_jap.EVTOPTA13:1 "$COUNTRY$のすべてに寺子屋を確立する。"
 flavor_jap.EVTOPTB13:1 "庶民を無視する。"
 flavor_jap.EVTNAME14:0 "軍事的な発展"
 flavor_jap.EVTDESC14:1 "南蛮の交易商たちが「火縄銃」と呼ばれる新しい武器を持ってきた。これは、おそらく将来の戦争において重要な役割を果たす火縄式の銃である。武士の中には、古い方法が常に勝利すると主張している者もあれば、すでにその概念を把握しており、新しい武器を心から賞賛している者もいる。"
 flavor_jap.EVTOPTA14:1 "新しい技術を採用する。"
 flavor_jap.EVTOPTB14:1 "古いやり方を保つ。"
 flavor_jap.EVTNAME15:0 "座"
 flavor_jap.EVTDESC15:0 "$COUNTRY$には、商人が盗賊や侍、大名などから身を守るために、寺社と協力し合う「座」が常にある。商人は集団で品物を輸送し旅をする。彼らが寺社の敷地内で商品を売るための手配が行われ、寺社の援助と保護の下に置かれる。$COUNTRY$の商人の中には、団体での旅や寺社との手配からの保護が十分ではないと感じている者もいる。彼らは保護（おそらくは幾つかの免税などの公的な恩恵）を得るために利益の分け前を提案してあなたに関心を向けている。"
 flavor_jap.EVTOPTA15:0 "それは偉大な取引のように聞こえるな。"
 flavor_jap.EVTOPTB15:0 "現時点では興味がない。"
 flavor_jap.EVTNAME16:0 "楽市"
 flavor_jap.EVTDESC16:0 "$COUNTRY$の交易組合である座は、自らを守るために大きく強力に成長し始め、独立している。彼らはすでに市場価格を変更する権限を持ち、独占的な活動の兆候を見せ始めている。座による独占を停止するため、自由な市場と組合、あるいは楽市楽座を確立することは、独占的な座の権力と影響力に深刻な打撃を与えるかもしれない。"
 flavor_jap.EVTOPTA16:1 "自由な交易を宣言する。"
 flavor_jap.EVTOPTB16:1 "そのままにしろ。"
 flavor_jap.EVTNAME17:1 "東山文化"
 flavor_jap.EVTDESC17:0 "禅宗の理想と美学、そして単純な美しさであるわび・さびの理念に基づいて、土地全体に新しい文化が広がっている。茶道、生け花、能楽、墨絵はますます人気が高まっています。"
 flavor_jap.EVTOPTA17:1 "東山文化の発展を奨励しよう。"
 flavor_jap.EVTOPTB17:1 "これは我々のためにならない。"
 flavor_jap.EVTNAME18:0 "銀閣寺"
 flavor_jap.EVTDESC18:1 "東山文化の影響を受けて、人々は何らかのインスピレーションを求めていた。我々の顧問は銀閣寺と呼ばれる新しい寺院を銀箔で覆って建設することを提案した。禅とわび・さびの美学を備えた石庭を計画し、寺の横に加えるべきである。計画の単純な美しさが、銀を散りばめた細工に覆われているように思われたため、その提案は最終的には削除された。"
 flavor_jap.EVTOPTA18:1 "発令し、寺を建設しよう！"
 flavor_jap.EVTOPTB18:1 "計画を破棄しろ。"
 flavor_jap.EVTNAME19:0 "関所"
 flavor_jap.EVTDESC19:1 "田舎を放浪し主要な街道で人々を襲う盗賊たちへの苦情の後、検問所として障壁、もしくは「関所」を設立するという提案があった。それらはまた、人々や特定の財の動きを制御し、時には通行料を徴収することもできる。これらの防御的な障壁は、誰かが我々を攻撃する場合にも役立つ。"
 flavor_jap.EVTOPTA19:1 "関所を確立しろ。"
 flavor_jap.EVTOPTB19:1 "何もしない。"
 flavor_jap.EVTNAME20:0 "武家諸法度"
 flavor_jap.EVTDESC20:0 "封建領主たちは彼らの義務を怠っており、今こそ責務をしっかりと知る時である。「武家諸法度（The Various Points of Laws for Warrior Houses）」は、大名やその他の侍の責務と活動を規定する布告集であり、活動の原点とすべきものである。遵守しなければならない法律だけでなく、名誉ある大名としていかに行動するかの行動規範として見なされている。したがって、直接強制することができなくても、これらは続いていくだろう。"
 flavor_jap.EVTOPTA20:0 "日本全体のために武家諸法度を制定する。"
 flavor_jap.EVTOPTB20:0 "無視しろ。"
 flavor_jap.EVTDESC21:0 "日本の支配者は、武家諸法度（The Various Points of Laws for Warrior Houses）と呼ばれる布告集を発令した。名誉ある大名がどのように行動すべきかという行動規範であり、いくつかの特徴となる点がある：\n文武弓馬の道、専ら相嗜むべき事。\n群飲佚游を制すべき事。\n国々の大名、小名并びに諸給人は、各々相抱うるの士卒、反逆をなし殺害の告有らば、速やかに追出すべき事。"
 flavor_jap.EVTOPTA21:0 "OK"
 flavor_jap.EVTNAME22:0 "五街道"
 flavor_jap.EVTDESC22:1 "日本を支配するためには、首都と国々とをつなぐ5つの主要な街道を建設する必要がある。五街道（The Five Routes）には、旅行者が休息して物資を購入できるよう、最も利用されている道に沿って宿場が設置される。"
 flavor_jap.EVTOPTA22:1 "五街道を設立する。"
 flavor_jap.EVTOPTB22:1 "必要ない。"
 flavor_jap.EVTNAME23:0 "享保の改革"
 flavor_jap.EVTDESC23:1 "顧問は「享保の改革」を打ち出した。幕府を経済的に支払い能力があるものとすることを目的とした一連の経済政策である。金銭は汚れたものだと主張する儒教の原則がある程度、政府に広がって浸透しているため、改革の手順を妨げるようであれば、これらの原則の一定の部分を棚上げする必要があるだろう。改革には、より大きな統制と課税を可能にする商人組合の形成、そして倹約に重点を置くことが含まれる。"
 flavor_jap.EVTOPTA23:1 "交易改革が必要だ。"
 flavor_jap.EVTOPTB23:1 "軍の改革が必要だ。"
 flavor_jap.EVTOPTC23:1 "原点に戻って、経済改革を行う。"
 flavor_jap.EVTNAME24:0 "元禄"
 flavor_jap.EVTDESC24:1 "江戸時代の黄金時代である。$COUNTRY$国内の平和が長年続いたことは、経済的安定をもたらした。芸術と建築が盛んで、繁栄が広がっている。我々の最も輝かしい精神は、技術と哲学において顕著な難問の解明を達成している。"
 flavor_jap.EVTOPTA24:1 "我々の時代だ！"
 flavor_jap.EVTNAME25:0 "儒教"
 flavor_jap.EVTDESC25:1 "日本全体に新しい哲学が広がり始めた。中国の哲学者孔子の教えは、「儒教」と呼ばれる倫理的かつ哲学的な制度へと発展した。その中核は人間主義である。精神的懸念の焦点は、死後の世界や家族の代わりに、現在の世界と家族でである。それは神の意志やより高い力への献身を捧げるものではない。\n\nさらに、能力主義を中心とした教義は、適切な能力のすべての個人が、そのような地位を高貴な人の地位として限定することなく、権力の地位を占めることを可能にする。これらの見解を採択することで、高度に熟練した、しかし身分の低い顧問を、自尊心の高い貴族たちが考えることのない賃金によって雇うことができる点で便利である。"
 flavor_jap.EVTOPTA25:1 "「止まりさえしなければ、どんなにゆっくりでも…」"
 flavor_jap.EVTNAME26:1 "儒教思想の高まり"
 flavor_jap.EVTDESC26:1 "中国の哲学者である孔子の教えは、民衆の間で再び普及し、その能力主義の影響は政府に向けられている。これは、再び我々に、自尊心の高い貴族が考えることのない賃金によって、高度に熟練した身分の低い顧問を雇う機会を与えた。"
 flavor_jap.EVTNAME27:0 "国学"
 flavor_jap.EVTDESC27:1 "中国、儒教、仏教の文献の研究が支配的となる中で、日本についての研究は衰退している。いくつかの学者は、初期の古典を研究し始め、儒教思想家の抑圧的な道徳を批判し、外国の思考や行動様式が流入する前に日本文化を再建しようとした。彼らは自身を国学、あるいは「国家研究」の思想家と呼んだ。"
 flavor_jap.EVTOPTA27:1 "喜んでこれらの思想家を支援しよう。"
 flavor_jap.EVTNAME28:0 "お家騒動"
 flavor_jap.EVTDESC28:1 "身分の高い武家と貴族階級の高貴な一族の間の紛争は、後にますます公然とした戦いとなって火を噴いた。もし彼らが続行すれば、政治体制の安定性に重大な脅威を与える可能性があるため、真剣に取り組むべきである。\n\nこれらの闘争は文化の一部となって、人々はすでにそれを名前で呼ぶようになっている。名誉ある家の紛争、あるいはお家騒動、と。彼らは政治的、物理的な紛争のために、これらの出来事に興奮しているのだ。\n\n今、$COUNTRY$の後継者がこれらの紛争の一つに関与しているように見え、人々は彼を処罰することを要求している。"
 flavor_jap.EVTOPTA28:0 "彼は馬鹿なことをしたものだな！"
 flavor_jap.EVTOPTB28:1 "要求に応じることを拒否する。"
 flavor_jap.EVTNAME29:0 "参勤交代"
 flavor_jap.EVTDESC29:1 "日本の大名を支配するため、参勤交代の提案が提起された。大名は江戸に住居を建て、江戸と藩の間を定期的に移動しなければならず、それぞれの場所で交互に年を過ごす必要があるというものである。大名の妻と後継者は江戸に人質として残る。大名の経済的負担は、藩と江戸の豪華な住居を維持しなければならないため、戦争を遂行できなくなるはずである。また、各大名は藩の評価に応じて多数の武士を揃える必要があるため、参勤交代は軍事的な奉仕ともなる。"
 flavor_jap.EVTOPTA29:0 "素晴らしい考えだ！"
 flavor_jap.EVTOPTB29:1 "金がかかりすぎる。"
 sankin_kotai_TT_A:0 "日本におけるすべての§Y[Root.GetName]§!の家臣は「参勤交代」のイベントを受け入れます。彼らは不満に感じるでしょう。"
 sankin_kotai_TT_B:0 "日本におけるすべての§Y[Root.GetName]§!の家臣は満足するでしょう。"
 flavor_jap.EVTDESC30:0 "将軍は、参勤交代の制度を確立することを決断し、すべての大名に対して江戸に居を構え、妻と後継者を人質にし、大名自身は江戸と藩との間を定期的に移動しなければならないと要求した。両方の住居は贅沢でなければならず、大名は藩の評価に従って一定の数の武士を用意する必要がある。"
 flavor_jap.EVTOPTA30:1 "OK"
 flavor_jap.EVTNAME31:0 "手に負えない侍"
 flavor_jap.EVTDESC31:1 "ここ数年の平和は、多くの仕事のない武士階級を生み出した。これらの怠け者たちは、今や地方の農民の搾取と抑圧に活動を見出している。彼らに対処する必要がある。"
 flavor_jap.EVTOPTA31:0 "彼らは便利に思われる！"
 flavor_jap.EVTOPTB31:1 "罪に見合った罰を与える。"
 flavor_jap.EVTNAME32:0 "刀狩り－狩りの失敗"
 flavor_jap.EVTDESC32:0 "すべての国の農民たちは、刀、脇差、弓、槍などの武器を所持することを厳しく禁じられている。不必要な戦争の道具が保存されれば、毎年の地代あるいは年貢の回収はより困難になり、彼らを怒らせ暴動を扇動することはできなくなるだろう。刀狩りの理由は正しかったが、兵によって行われた行動はそうではなかった。兵たちは、刀などの武器を集めるだけではなく、帯剣した者を処罰するために刀狩を行った。一向一揆と浪人たちは防衛のために立ち上がり、国は反乱に直面している。"
 flavor_jap.EVTOPTA32:0 "これは全く意図しなかったことだ。"
 flavor_jap.EVTNAME33:0 "刀狩り－獲物を捕まえた"
 flavor_jap.EVTDESC33:0 "農民や地侍たちがぶつぶつと不平を漏らしていたにも関わらず、あなたの兵士たちは、最も軽い短剣から最大の矛に至るまで、あらゆる武器を回収した。おそらく、あなたに対する反乱で使用できるものは何も残っていないだろう。"
 flavor_jap.EVTOPTA33:0 "素晴らしい！"
 flavor_jap.EVTNAME34:0 "刀狩り－狩りの崩壊"
 flavor_jap.EVTDESC34:0 "あなたが刀狩りをしている間、あなたの敵があなたの不在を利用しているようだ。京都の政治的な勝負に変化はないが、あなたに敵対する意見がある。あなたは刀狩りを断念し、天皇に戻ることを余儀なくされる。"
 flavor_jap.EVTOPTA34:0 "そういうわけで、これで終わりだ。"
 flavor_jap.EVTNAME35:0 "州の改宗"
 flavor_jap.EVTDESC35:0 "外国人が自由に日本に入国することを許可されて以来、カトリックへの改宗者の数は劇的に増加している。\n\n今やカトリックを支配的な宗教にするため、$PROVINCENAME$の民への改宗が行われている。"
 flavor_jap.EVTOPTA35:0 "これは良いことだろうか…？"
 flavor_jap.EVTNAME36:0 "忍者の襲撃！"
 flavor_jap.EVTDESC36:0 "我々の忍者は、隣人が忍者のライバル一族を雇用していると報告している。確実に彼らは我々に向かって陰謀を企てている！我々は機先を制して自分たちの忍者を送り込むべきだろうか？"
 flavor_jap.EVTOPTA36:1 "必要なことは何でも。"
 flavor_jap.EVTOPTB36:1 "今は必要ない。"
 flavor_jap.EVTDESC37:0 "我々の忍者一族は、$FROM$からの忍者たちによって一掃された。彼らは夜に襲撃を受け、警鐘が鳴らされることなく忍者をすべて殺すことに成功した。"
 flavor_jap.EVTOPTA37:1 "彼らはこの対価を支払うことになるだろう！"
 flavor_jap.EVTDESC38:1 "我々の忍者一族は$FROM$からの攻撃を撃退した。愚か者たちは失敗し、待ち伏せによって殺された。"
 flavor_jap.EVTOPTA38:1 "愚か者め…"
 flavor_jap.EVTNAME39:0 "茶の交易を支配"
 flavor_jap.EVTDESC39:1 "我々は現在、茶の交易を支配している。それをただ交易するのではなく、おそらく我々自身で栽培するべきだろうか？"
 flavor_jap.EVTOPTA39:1 "良い考えだ。"
 flavor_jap.EVTOPTB39:1 "いや。"
 flavor_jap.EVTNAME40:0 "天皇との茶会"
 flavor_jap.EVTDESC40:0 "我々は皇居での茶会に招待された。これは我々の威信を改善する絶好の機会だ！"
 flavor_jap.EVTOPTA40:0 "我々はこの瞬間を楽しもう！"
 flavor_jap.EVTNAME41:0 "後継者の不在"
 flavor_jap.EVTDESC41:0 "我々の領土に後継者を得ることができなかったため、国家の将来の進路についての憶測が蔓延している。これらの議論は、我々の地位を損なう恐れがある。後継者を我々のものとして採用することができるが、そうすることは弱点の兆候として認識される可能性がある。"
 flavor_jap.EVTOPTA41:1 "強さを慰めとする。"
 flavor_jap.EVTOPTB41:1 "後継者を採用し、正当化する。"
 flavor_jap.EVTNAME42:0 "面目を失う"
 flavor_jap.EVTDESC42:0 "我々の領域の相対的な不安定さは、他者に国家の結束を維持する能力に疑問を抱かせるようになった。状況が我々の支配から幾分外れていると認めることは、権威と影響力に大きな打撃を与えるだろう。"
 flavor_jap.EVTOPTA42:1 "状況が芳しくないことを認める。"
 flavor_jap.EVTOPTB42:0 "すべてはうまくいっていると主張する！"
 flavor_jap.EVTNAME43:0 "追加の税金の徴収"
 flavor_jap.EVTDESC43:1 "薄れゆく戦乱の現実の記憶と、繁栄と安定の両方の分野において、財政の役人たちは、我々が生産的な時代における公正な取り分を得られるよう、今年特別な税を課すことを提案している。"
 flavor_jap.EVTOPTA43:1 "余分な銀は害にはならない。"
 flavor_jap.EVTOPTB43:1 "我々は金ではなく、人が必要だ。"
 flavor_jap.EVTNAME44:1 "大名の剣"
 flavor_jap.EVTDESC44:1 "恐ろしい敵としての我々の評判は我々自身に先行しており、そして、日本では今や我々の権威に対抗する者はほとんどいない。これは、他の大名に対して、我々自身と一族のために我々の立場を維持しようとすることを示す良い時期かもしれないが、一方で彼らとのやり取りにおいては、より寛大な取り組みが、我々をより有利な外交的な光に導くかもしれない。"
 flavor_jap.EVTOPTA44:0 "彼らは私の権威を尊重しなければならない！"
 daimyo_displeased_TT:0 "全ての§Y大名§!が不快に感じるだろう。"
 flavor_jap.EVTOPTB44:1 "我々は気配りを持って振る舞うべきだ。"
 flavor_jap.EVTNAME45:0 "天皇のための漆器類"
 flavor_jap.EVTDESC45:0 "我々が研究してきた美しい漆器の箱が天皇の家臣の目に止まり、この素晴らしい芸術品の噂が皇室と天皇自身に広まっている。この箱が、彼の最も忠実な臣下から天皇への贈り物として提示されれば、我々自身と天皇の間の静かな理解を発展させると思われる。"
 flavor_jap.EVTOPTA45:0 "当然、箱は帝のために贈られるべきだ！"
 flavor_jap.EVTOPTB45:0 "私は領土においてそのような贈り物をする余裕がないことを残念に思う。"
 flavor_jap.EVTNAME46:0 "新酒"
 flavor_jap.EVTDESC46:0 "季節の最初の酒は準備が整い、伝統的な試飲までわずか数週間である。問題は、お祝いの最初の試飲のために天皇を招待すべきかどうか、あるいは市場での地位を活用して早期に販売しようとするべきかどうかである。"
 flavor_jap.EVTOPTA46:1 "我々には、皇室の好意が絶えず必要だ。"
 flavor_jap.EVTOPTB46:0 "我々は市場でこの一群を手に入れよう！"
 flavor_jap.EVTNAME47:0 "新兵の召集"
 flavor_jap.EVTDESC47:0 "戦争が激化する中、評議会は、州からの新兵と人的資源を召集するための追加の徴兵を提案している。軍隊の徴兵は我々の権威に損害を与えることになるため、代わりに、農民の現在の負担を緩和することを示唆している者もいる。3番目の選択肢は、物事をそのままの状態にすることだ。"
 flavor_jap.EVTOPTA47:1 "追加の軍隊を召集する。"
 flavor_jap.EVTOPTB47:1 "苦しんでいる農民を助ける。"
 flavor_jap.EVTOPTC47:1 "何もする必要はない。"
 flavor_jap.EVTNAME48:1 "武士道"
 flavor_jap.EVTDESC48:1 "武士の広まりと社会的地位のため、人々は彼らの道徳的観念と生活様式に魅了されてきた。武士道と侍の理想は、$COUNTRY$でますます影響力を持つようになり、外のより広い世界の知識では、我が国と侍は同義語になっている。\n\n南蛮兵器の流入と戦国時代以後の相対的な国内平和により、武士の軍事的役割が縮小するにつれて、彼ら高貴な戦士たちは、官僚や行政官として主君の下で活躍することが多くなった。優秀であることは間違いないが、誇りある軍がそのような埃ある仕事に追いやられることを悲しむ声も各所から上がっている。"
 flavor_jap.EVTOPTA48:1 "軍事における武士の時代は終わりだ。"
 flavor_jap.EVTOPTB48:1 "我々は武士たちを近代化する方法を見つけなければならない。"
 flavor_jap.EVTNAME49:0 "噂の広がり"
 flavor_jap.EVTDESC49:1 "我々のスパイは、別の大名についてのおそらく見たくはないような噂が皇室の周りに広まっているという、厄介な情報を明らかにした。我々はこの機会を利用して彼の立場を弱めることができるが、噂を広めたという評判を得ることで、我々の威信を損なう可能性がある。"
 flavor_jap.EVTOPTA49:1 "影響力はコストに関係なく使用するべきだ。"
 flavor_jap.EVTOPTB49:1 "悪い噂を広める必要はない。"
 flavor_jap.EVTNAME50:1 "息子、故郷への道を見つける"
 flavor_jap.EVTDESC50:1 "数年前、敵対する大名に誘拐された行方不明の息子だと名乗る若者が今日、我が首府に到着した。彼は大胆かつ幸運にもその魔の手から逃れることに成功し、今再び大名の後継者として正当な地位を得るために故郷に戻ってきた。さらに、長い間捕られの身だった彼は、きっと多くの秘密を教えてくれるだろう。"
 flavor_jap.EVTOPTB50:1 "奴らの外交戦略を教えてくれ。"
 flavor_jap.EVTOPTA50:1 "奴らの行政革新について話してくれ。"
 flavor_jap.EVTOPTC50:1 "奴らの軍事戦略の機密について教えてくれ。"
 flavor_jap.EVTNAME51:1 "優れた剣"
 flavor_jap.EVTDESC51:1 "新しい刀鍛冶が、我々の軍隊にとって比類のない品質の剣を生産し出荷している。我々は自分たちの軍隊に装備させるためそれらを与えるか、あるいはそれらを売って大きな利益を得る機会を利用することができる。このような剣は、我々の隣人によって大きな需要となる可能性がある…"
 flavor_jap.EVTOPTA51:1 "我々の軍隊は、常に最高の装備を獲得している。"
 flavor_jap.EVTOPTB51:1 "我々には何よりも金が必要だ！"
 flavor_jap.EVTNAME52:0 "藩内の縛り首"
 flavor_jap.EVTDESC52:2 "最近、藩内で起きている強力な犯罪集団についての報告があった。その結果、広範な犯罪行為、強要、略奪が発生し、人々が我々の指導にますます疑問を抱くことにつながった。もしこれが今対処されなければ、完全に制御不能になるかもしれない。"
 flavor_jap.EVTOPTA52:1 "危機は自然に消滅するだろう。"
 flavor_jap.EVTOPTB52:1 "思い切った行動が必要だ！"
 flavor_jap.EVTNAME53:0 "新世代の侍"
 flavor_jap.EVTDESC53:0 "新世代の侍の時代を迎えた。過去数年間に我々に恵まれてきた相対的な平和は、若い世代を兵法よりも弱々しい、より管理的な任務へと追いやった。我々はこの発展を受け入れるか、もしくは、より多くの軍事的な美徳への復帰を呼びかけることができる。"
 flavor_jap.EVTOPTA53:1 "我々はより多くの管理者を利用することができる。"
 flavor_jap.EVTOPTB53:0 "我々は常に自身を保護する準備をしておかねばならない！"
 flavor_jap.EVTNAME54:0 "陸軍の強化"
 flavor_jap.EVTDESC54:0 "我々の軍事的伝統は強固であり、これを帝国の支配における地位を強化するために活用することによって、これを影響力とすることができる。"
 flavor_jap.EVTOPTA54:0 "それは素晴らしい考えに聞こえるな！"
 flavor_jap.EVTOPTB54:0 "私の知る限り、それはない！"
 flavor_jap.EVTNAME55:0 "栄光か死か？"
 flavor_jap.EVTDESC55:1 "最近、我々の藩で捕らえられた犯罪者は、腐敗した徴税人に抵抗して地元の農民の間でかなりの人気を得ている。この人物を処刑することで我々の威信は強化されるが、一方で慈悲を示すことにより、我々の印象を慈愛に満ちた正義の支配者として強めることになるだろう。"
 flavor_jap.EVTOPTA55:0 "彼の首を刎ねろ！"
 flavor_jap.EVTOPTB55:1 "我々は慈悲の道を歩むべきだ。"
 flavor_jap.57.t:0 "独立大名"
 flavor_jap.57.d:0 "我々はもはや幕府に従わず、代わりに自由に天皇に仕えている。$COUNTRY$は真に独立した大名である。"
 flavor_jap.57.a:0 "天皇はどうなのだ？"
 flavor_jap.57.b:0 "我々は一人で進まなければならない。"
 flavor_jap.58.t:0 "大名"
 flavor_jap.58.d:0 "我々はもはや独立しておらず、将軍と天皇を再び認めている。"
 flavor_jap.58.a:0 "本来あるべき姿のままに"
 flavor_jap.59.t:0 "伊勢神宮"
 flavor_jap.59.d:0 "我々は、神道の最も神聖な場所の一つを手に入れた。伊勢神宮は天照大神に捧げられており、何千年もの間、日本の皇室に管理されてきた。これは神道信仰の主要な巡礼詣での対象であり、この地域の全支配者が尊重しなければならない神聖な場所である。"
 flavor_jap.59.a:0 "この地域を改宗することは、計画以上に難しくなるかもしれない…"
 flavor_jap.59.b:0 "これは魅力的な宗教だ。我々は神道の信仰を受け入れよう！"
 flavor_jap.59.c:0 "平和なうちは、偶像を崇拝させよう…"
 flavor_jap.60.t:0 "石見で銀山を発見"
 flavor_jap.60.d:0 "昨年、商人は石見地方の山々で銀を発見したと報告してきた。銀の供給はほぼ底なしのようであり、建設された鉱山はその後、州全体の主要収入源になり、実際には[Root.GetName]のすべての主要な収入源になることが約束されている。"
 flavor_jap.60.a:0 "素晴らしい！"
 flavor_jap.61.t:0 "佐渡で金山を発見"
 flavor_jap.61.d:0 "新しい金鉱が、越後の佐渡ヶ島で発見された。この鉱山はきっと、日本における金の主要な産地の一つとなるだろう。"
 flavor_jap.61.a:0 "素晴らしい！"
 flavor_hsa.EVTNAME1:0 "ゲオルク・ギーゼ"
 flavor_hsa.EVTDESC1:0 "かつてハンザ同盟の一員としてロンドンで働いていた商人ゲオルク・ギーゼがダンツィヒに戻った。彼は有名なダンツィヒ市民の娘であるクリスティン・クリューガーと結婚し、現在新しい機会を模索している。"
 flavor_hsa.EVTOPTA1:0 "彼を雇用する。"
 flavor_hsa.EVTNAME2:0 "造船技術"
 flavor_hsa.EVTDESC2:0 "我々は、イタリアを含むヨーロッパ各地に船舶を販売し、主にリューベックとダンツィヒにおける造船市場の大部分を支配している。オランダは交易路の終点としてブルッヘを巨大な主要市場として支持したいと考えており、我々の造船の競争相手となり始めている。我々はハンザの町からオランダへの造船技術の流れを止めるべきだろうか？"
 flavor_hsa.EVTOPTA2:0 "造船技術の流れを止める！"
 flavor_hsa.EVTOPTB2:0 "造船技術を広める。"
 flavor_hsa.EVTNAME3:0 "ハンザ総会"
 flavor_hsa.EVTDESC3:0 "新しい支配者は、同盟の構成員が中央の会合に参加するよう招待されるハンザ総会を開催するのが通例であった。構成員の共同体は、ハンザ総会での問題に関する地域の総意を表明するため評議会の使者または使節を選んだ。このハンザ総会は、交易、経済、軍事にいくつかの問題を提起した。これら我々が取り組むべき問題のうち、ハンザ総会の総意の構築は低地ザクセンの連合の伝統に従っているにもかかわらず、結論に達することはできず、どの問題に対処するかを決断するのは我々の義務である。"
 flavor_hsa.EVTOPTA3:0 "交易改革を行う。"
 flavor_hsa.EVTOPTB3:0 "経済改革を行う。"
 flavor_hsa.EVTOPTC3:0 "軍事改革を行う。"
 flavor_hsa.EVTNAME4:0 "ハインリヒ・ズダーマン"
 flavor_hsa.EVTDESC4:0 "ケルンのハンザ同盟の役人であったハインリヒ・ズダーマンが1556年に地方行政官の地位に選出された。ハンザの加盟都市の外交協定の保護と拡大に取り組んだ法律的に訓練された常設の役員となった。"
 flavor_hsa.EVTOPTA4:0 "彼は$COUNTRY$で多くの良い働きをするだろう。"
 flavor_ara.EVTNAME1:0 "海事領事館"
 flavor_ara.EVTDESC1:0 "海洋と商業に関する法を管理する我々の新しい準司法機関は、海事領事館と呼ばれている。それは商人に王室の宮廷からの干渉なしに商業的紛争を解決する権利を与え、その引き換えに我々アラゴンの王室は財政的な支援を受けるのだ。"
 flavor_ara.EVTOPTA1:0 "よし！"
 flavor_ara.EVTNAME2:0 "海事領事館の書籍"
 flavor_ara.EVTDESC2:0 "『海事の自由として広く知られているバルセロナの海洋習慣』または『海事領事館の書籍として一般的に知られているバルセロナの海洋習慣』は海事領事館の書籍の正式名である。海事領事館の手引のための規範、海の古代習慣集、クルーザー主戦国家のための規則集が含まれるであろう書籍の新版に、我々が資金を提供することが提案されている。"
 flavor_ara.EVTOPTA2:0 "原稿の資金を集める。"
 flavor_ara.EVTOPTB2:0 "原稿を無視する。"
 flavor_ara.EVTNAME3:0 "アントーニオ・ベッカデッリ"
 flavor_ara.EVTDESC3:0 "イタリアの詩人であり、教会法の法律家、学者、外交官、そして歴史家であるアントーニオ・ベッカデッリは、現在、$COUNTRY$の支配者の後援のもとで、自身の言語学上の研究に身を捧げている。彼はアントーニオの回廊と呼ばれたアカデミーを創設し、若手学者ジョヴァンニ・ポンターノを王に紹介した。彼の偉大な知識は彼が優れた相談役になることを保証しており、新しい顧問としてアントーニオ・ベッカデッリを雇うことは賢明だろう。"
 flavor_ara.EVTOPTA3:0 "うん、彼を雇おう。"
 flavor_ara.EVTNAME4:0 "イオヴィアヌス・ポンタヌス"
 flavor_ara.EVTDESC4:0 "アントーニオ・ベッカデッリは、イオヴィアヌス・ポンタヌスまたはジョヴァンニ・ポンターノという名前の若い学者を$COUNTRY$の支配者に初めて紹介した。ジョヴァンニ・ポンターノはアルフォンソ5世の若い継承者を指導し、政治顧問、軍事秘書、首相を務めたが、彼は主に学者として名を馳せた。「王子の寛大さ、物凄さ、素晴らしさ」などの話題が彼によって論じられ、彼は建築物や素晴らしいモニュメントが偉大な支配者であるということの証であると主張した。彼は現代生活の事実と個人的感情の現実を、常にそして今だ人間の古典的な特徴である言葉で表現することができた。ウラニアは神話上のエピソードでの高度な話題で飾られており、当時の天文学を体現した彼の野心的で教訓的な6歩格の詩であった。彼はラテン語で書いており、彼の最も独創的な作詩は「夫婦愛、星座のエリダヌス座、墳丘墓、哀歌、バイアエ」といった個人的な話題に基づいており、彼の情熱的な感情は色とりどりで裏表のない暖かさで言い表された。"
 flavor_ara.EVTOPTA4:0 "彼は我々なしにはそれを行うことはできなかったろう！"
 flavor_ara.EVTOPTB4:0 "彼の成功は人々のそれだ。"
 flavor_ara.EVTNAME5:0 "サンタ・マリア・デ・シヘナ修道院"
 flavor_ara.EVTDESC5:0 "女子修道院であるサンタ・マリア・デ・シヘナ修道院は、アラゴンのアルフォンソ2世の妻であるカスティーリャの女王サンチャによって創立され、1183年から1208年にかけて建設された。それはイングランドの芸術家による約1200のいくつかの重要なロマネスク様式のフレスコ画を収めており、衰退し始めたとはいえ、修道院は依然として偉大な隠遁生活の場である。修道女たちは我々に修道院への資金援助を依頼している。シヘナの巨匠は大きな祭壇画を描こうとしている。"
 flavor_ara.EVTOPTA5:0 "修道院に資金を提供する。"
 flavor_ara.EVTOPTB5:0 "芸術家に資金を提供する。"
 flavor_ara.EVTOPTC5:0 "無視しろ"
 flavor_ara.EVTNAME6:0 "農民組合"
 flavor_ara.EVTDESC6:1 "[Root.GetName]の貴族たちは、農民をその土地と結びつける規則を厳格に施行し始めた。そして、これは、一般的に厳格な行政権の施行と相まって、農民の間の不安につながっている。最も貧しい農民は公然とした反乱を強く支持しているが、一方でより豊かな者たちは、改革と悲惨な虐待の終焉を我々に訴えている。貴族との絶え間ない権力闘争の中で、農民の支持を得る絶好の機会となるだろう。農民たちがより自由を得ることになるであろう、「農民組合」、農民たちの組合、あるいは原始的な交易連合の結成を許可する提案がなされている。"
 flavor_ara.EVTOPTA6:0 "農民たちに農民組合を結成することを許可する。"
 flavor_ara.EVTOPTB6:0 "農民たちを無視する。"
 flavor_nor.EVTNAME1:0 "シグルド・ヨンソン"
 flavor_nor.EVTDESC1:0 "ノルウェーの貴族であり騎士であるシグルド・ヨンソンは、前司法長官であり王として国を統治し得る人物で、ノルウェーの摂政であった。彼は旧ノルウェー王室と1440年から1445年までのアーケシュフース城の指揮官の直系子孫である。シグルド・ヨンソンは、ノルウェーの反ハンザ同盟政策の主導的支持者の1人である。"
 flavor_nor.EVTOPTA1:0 "彼は王国において役に立つだろう。"
 flavor_nor.EVTNAME2:0 "ニルス・ヘンリクソン"
 flavor_nor.EVTDESC2:0 "国家顧問ヘンリク・イエンソンの息子であるニルス・ヘンリクソンは、最近インガード・アーテスデーダーと結婚し、アウストローの所有地を統合した。彼はノルウェー最大の地主の1人で、ベルゲン、ヴァードー、ハロガランド、フォーセン、フロスタ、スチュールダル、スンモーレ、ロムスダール、エドイ、セルブ、ヘリエダーレンに資産を有している。彼は国家顧問の役職に推挙されている。"
 flavor_nor.EVTOPTA2:0 "彼を顧問としよう。"
 flavor_nor.EVTNAME3:0 "ヴァードウス要塞"
 flavor_nor.EVTDESC3:0 "1306年、フィンマルク州のヴァードー市に最初の要塞は建設され、ヴァードウスと呼ばれた。2番目の要塞は、エスタヴォーギンに建設され、2つの隅に砦を備えた長方形の要塞として1450～1500年の間に建てられた。"
 flavor_nor.EVTOPTA3:0 "さらに要塞を強化する。"
 flavor_nor.EVTOPTB3:0 "ノルウェー全体の防御を向上させる。"
 flavor_nor.EVTOPTC3:0 "何もしない。"
 flavor_nor.EVTNAME4:0 "ボフス要塞"
 flavor_nor.EVTDESC4:0 "ブーヒュースレーンのバフスにある要塞の建設がついに完了した。高さ40メートルの崖から周りを見下ろし、川は要塞の周りに自然の堀を形成している。要塞は四隅に長方形の塔とそれを囲む厚さ3メートルの壁を持ち、スウェーデンに対する主たる防衛の役割を果たす。"
 flavor_nor.EVTOPTA4:0 "よし。"
 flavor_nor.5.t:0 "戦略的な結婚"
 flavor_nor.5.da:0 "13世紀のパース条約以来、スコットランドは、ヘブリディーズ諸島の支配と引き換えに、ノルウェー王国に年ごとに支払いをする義務を負っている。これらの支払いが、現在長い期間にわたって停滞しており、これが不規則な緊張の原因となっている。我々の先祖たちの主張にもかかわらず、ハイランドに権力を投影する我々の能力は、昔とは異なっており、我々は中心地の近くに大きな問題を抱えている。この紛争について、これを最後に解決されることが示唆されている。[SCO.Monarch.Dynasty.GetName]が[Root.Monarch.Dynasty.GetName]王朝の一員と結婚することで、オークニーの公爵領は抵当権に入り、それからスコットランドへ送られる。\nオークニーは、未だノルウェー王国で最高の階級の称号の一つであるが、時にノルウェーの王位への足がかりとなってきた。彼らは依然として弱い要素であるが、ノルウェーの貴族たちはこの取引に非常に慎重である。"
 flavor_nor.5.db:0 "13世紀のパース条約以来、スコットランドは、ヘブリディーズ諸島の支配と引き換えに、ノルウェー王国に年ごとに支払いをする義務を負っている。これらの支払いが、現在長い期間にわたって停滞しており、これが不規則な緊張の原因となっている。我々の先祖たちの主張にもかかわらず、ハイランドに権力を投影する我々の能力は、昔とは異なっており、我々は中心地の近くに大きな問題を抱えている。この紛争について、これを最後に解決されることが示唆されている。[SCO.Monarch.Dynasty.GetName]が[Root.Monarch.Dynasty.GetName]王朝の一員と結婚することで、オークニーの公爵領は抵当権に入り、それからスコットランドへ送られる。\nオークニーは、未だ我々の王国で最高の階級の称号の一つであるが、時にノルウェーの王位への足がかりとなってきた。彼らは依然として弱い要素であるが、ノルウェーの貴族たちはこの取引に非常に慎重である。我々がこれらの島をあきらめた場合、我々は永遠にかつての所有物を支配する権利を放棄することになるだろう。"
 flavor_nor.5.a:0 "我々はこの紛争を終わらせよう。"
 flavor_nor.5.b:0 "これらの土地の請求権への主張を放棄することなどない！"
 flavor_nor.5.a.tt:0 "§Yスコットランド§!は以下の出来事を受け入れるでしょう："
 flavor_nor.6.t:0 "オークニーの伯爵領"
 flavor_nor.6.d:0 "13世紀のパース条約以来、スコットランドは、ヘブリディーズ諸島の支配と引き換えに、ノルウェー王国に年ごとに支払いをする義務を負っている。これらの支払いが、現在長い期間にわたって停滞しており、これが不規則な緊張の原因となっている。[From.GetName]はこの紛争についてこれを最後に解決することを示唆している。[Root.Monarch.Dynasty.GetName]が[From.Monarch.Dynasty.GetName]王朝の一員と結婚することで、オークニーの公爵領は抵当権に入り、それから我々に送られる。\nオークニーはノルウェーで最高階級の称号の一つであり、ノルウェーが支配するならば我々自身の北の土地はノルウェーの支配下となるだろう。彼らがこれらの島をあきらめた場合、彼らは永遠にかつての所有物を支配する権利を放棄することになるだろう。"
 flavor_nor.6.a:0 "取引しよう！"
 flavor_nor.6.b:0 "我々はむしろ武力でこれを解決するだろう。"
 flavor_nor.7.t:0 "オークニーの公爵領"
 flavor_nor.7.d:0 "13世紀のパース条約以来、スコットランドは、ヘブリディーズ諸島の支配と引き換えに、ノルウェー王国に年ごとに支払いをする義務を負っている。これらの支払いが、現在長い期間にわたって停滞しており、これが不規則な緊張の原因となっている。しかし、我々の先祖の主張にかかわらず、我々の新しい君主は、この紛争を永遠に終わらせるのに適した方法を見出している。[SCO.Monarch.Dynasty.GetName]が彼らの王朝と結婚することで、オークニーの公爵領は抵当に入れられ、スコットランドに送られる。\nオークニーは、我々の王国で最高階級の称号の一つであり、しばしばノルウェーの王位への足がかりとなってきた。我々がこれらの島をあきらめた場合、我々は永遠にかつての所有物を支配する権利を放棄することになるだろう。"
 flavor_nor.7.a:0 "それを行う必要がある。"
 flavor_nor.7.b:0 "我々は降伏などしない！"
 flavor_nor.8.t:0 "スコットランドは受け入れた"
 flavor_nor.8.d:0 "ヘブリディーズ諸島、オークニー諸島およびその他のハイランドへのノルウェーの先祖代々の請求権は過去のものとなった。スコットランドとの関係はこれまでになく良好である。"
 flavor_nor.8.a:0 "終わったな。"
 flavor_nor.9.t:0 "スコットランドは拒否した"
 flavor_nor.9.d:0 "スコットランド人は、ヘブリディーズ諸島とオークニー諸島で相反する請求権を解決するという我々の取り決めを拒否している。その結果、緊張が再び高まっている。"
 flavor_nor.9.a:0 "我々は降伏などしない！"
 flavor_nor.10.t:0 "ノルウェーは[Root.Monarch.GetName]を退ける！"
 flavor_nor.10.d:0 "スコットランドの島々に対する彼らの請求権をあきらめるのではなく、ノルウェーの貴族たちは正当な王に反乱を起こしている。彼らは彼らの新しい支配者としてノルウェーの貴族を選出した。"
 flavor_nor.10.a:0 "彼らが挑戦してくるとは思ってもいなかった！"
 flavor_nor.11.t:0 "ベルゲン暴動"
 flavor_nor.11.d:0 "ベルゲンフス要塞の有名な指揮官でノルウェーのハンザ同盟の不倶戴天の敵であるオラフ・ニルソン・スケンクは地元の商人によって殺された。オラフは長い間、王に仕えてきた一方で海賊でもあり、北海全域でハンザ同盟の船を襲っていた。ドイツの商人たちの利益を脅かすこの脅威を排除するために、ドイツの商人たちは暴動を起こした。彼らは地元の修道院でオラフを追い詰めて、彼を地面で焼き殺した。\nオラフは、修道士、地元の市民、ベルゲンの司教と共に炎の中で最期を遂げた。言うまでもないが、これはもはやスカンディナヴィアが確固として反ハンザ同盟の傾向を燃え上がらせる可能性のある出来事である。"
 flavor_nor.11.a:0 "本当に何もできない…"
 flavor_nor.11.b:0 "これはベルゲンのハンザ同盟との終わりを意味している！"
 flavor_nor.12.t:0 "ベルゲン暴動"
 flavor_nor.12.d:0 "ベルゲンフス要塞の有名な指揮官でノルウェーのハンザ同盟の不倶戴天の敵であるオラフ・ニルソン・スケンクは地元の商人によって殺された。オラフは長い間、王に仕えてきた一方で海賊でもあり、北海全域でハンザ同盟の船を襲っていた。ドイツの商人たちの利益を脅かすこの脅威を排除するために、ドイツの商人たちは暴動を起こした。彼らは地元の修道院でオラフを追い詰めて、彼を地面で焼き殺した。\nオラフは、修道士、地元の市民、ベルゲンの司教と共に炎の中で最期を遂げた。ハンザ同盟を叱責することに対する[Root.Monarch.GetName]の明らかな及び腰は、ノルウェーに不満の炎を焚きつけた。"
 flavor_nor.12.a:0 "非道な奴らめ！"
 flavor_nor.13.t:0 "ベルゲン暴動"
 flavor_nor.13.d:0 "ベルゲンフス要塞の有名な指揮官でノルウェーのハンザ同盟の不倶戴天の敵であるオラフ・ニルソン・スケンクは地元の商人によって殺された。オラフは長い間、王に仕えてきた一方で海賊でもあり、北海全域でハンザ同盟の船を襲っていた。ドイツの商人たちの利益を脅かすこの脅威を排除するために、ドイツの商人たちは暴動を起こした。彼らは地元の修道院でオラフを追い詰めて、彼を地面で焼き殺した。\nオラフは、修道士、地元の市民、ベルゲンの司教と共に炎の中で最期を遂げた。広範な反ハンザ同盟の感情に対応して[Root.Monarch.GetName]はハンザ同盟をベルゲンとその周辺から追放するよう指示した。"
 flavor_nor.13.a:0 "非道な奴らめ！"
 flavor_nor.14.a:0 "素晴らしい…"
 flavor_nor.16.t:0 "オランダの時代"
 flavor_nor.16.d:0 "木材は常にノルウェー経済の主要な輸出品であり、低地諸国からの交易船はノルウェーの海岸線に沿ってますます一般的に見られるようになっている。何世紀にもわたって経済を支配してきたハンザ同盟の交易商とは異なり、オランダは地元の企業に干渉したり、土地の法律を破ることなく交易を行うことができる。\nオランダの造船所からの需要がますます高まっていることから、ノルウェーの木材産業は、ヨーロッパで最大の成長を遂げる可能性がある。航海や造船の人々として、我々は間違いなく、共にドイツに対して提携することで、オランダの起業家から多くのことを学ぶことができる。"
 flavor_nor.16.a:0 "オランダの時代が来ている！"
 flavor_nor.17.t:0 "鉄と銅の探索"
 flavor_nor.17.d:0 "ノルウェーの農民は何世紀にもわたって小規模に銅と鉄を引き出してきたが、我々の土地には鉄や銅の鉱山はない。これは、中世以来、大量の金属が採掘され、鋳造され、輸出されたスウェーデンの鉱業の分野とは対照的である。\n王家は、金属探査のための資源や意向を持っていなかった、かつての教会や貴族の支配下にあった土地の多くを取得した。経験豊かな探鉱者や鉱山労働者を招き、これらの山の下にどのような宝があるのか​​を見てみよう。"
 flavor_nor.17.a:0 "山が隠しているものを見てみよう。"
 flavor_nor.17.a.tt:0 "一度、§Y鉄§!または§Y銅§!が発見されたノルウェーの州では、君主点コストを支払い、その州の経済をその交易品に振り向ける機会が与えられます。"
 flavor_nor.17.b:0 "木材や魚は我々の先祖にとって十分なものであった。"
 flavor_nor.18.t:0 "探鉱者の帰還"
 flavor_nor.18.d:0 "我々の探鉱者は、ブラッツベリとオスロの間の地域で大量の鉄、鉛、銅を発見した。近くの村を適切な鉱山の町に発展させるにはコストがかかるが、今や武器関連の金属を自給自足するという夢は、手の届くところにあるようだ。"
 flavor_nor.18.a:0 "我々は陸軍のために鉄が必要だ！"
 flavor_nor.18.b:0 "我々は砲のために銅が必要だ！"
 flavor_nor.18.c:0 "鉱業は小規模な事業のままでなければならない。"
 flavor_nor.19.t:0 "レーロースにおける銅の発見"
 flavor_nor.19.d:0 "探鉱者はトロンデラーグのレーロースにおいて大量の銅を発見した。我々に投資する意思があれば、近くの村を適切な鉱山の町に変え、ここに大規模な銅鉱山を作ることができるだろう。"
 flavor_nor.19.a:0 "レーロースの銅鉱山に投資する。"
 flavor_nor.19.b:0 "銅の採鉱は小規模な事業のままでなければならない。"
 flavor_nor.20.t:0 "銀がサンズヴァーで発見された"
 flavor_nor.20.d:0 "地元の人々は最初からずっと知っていたと主張する人もいるが、我々の鉱夫はサンズヴァーで有望な量の銀を発見した。この将来の鉱山の用地は遠く離れて荒廃しており、我々の国ではそれを開発するのに必要な専門知識がほとんど無い。我々が調査結果から恩恵を受けるには、ドイツと中央ヨーロッパの銀が豊かな地域から外国人を招待しなければならない。"
 flavor_nor.20.a:0 "この場所は、今よりコングスベルグとして知られるだろう！"
 flavor_nor.20.b:0 "銀の採鉱は小規模な事業のままでなければならない。"
 flavor_nor.21.t:0 "ペーター・トルデンスキョルド"
 flavor_nor.21.d:0 "大胆な攻撃と巧妙な操船によって、ペーター・ヤンセン・ウェッセルはノルウェー海軍の有力な船長として名を上げている。ウェッセルの不本意な戦闘からの後退さえも、関係する船舶の規模やその他の状況にかかわらず、彼は実力で出世し続けた。今日、彼は海上における彼の偉大な功績により、爵位を与えられるために[Root.Monarch.GetName]の前に立っている。"
 flavor_nor.21.a:0 "今より、彼は「トルデンスキョルド（雷の盾）」として知られるだろう！"
 flavor_nor.22.t:0 "コート・アドラー"
 flavor_nor.22.d:0 "15歳の若い船乗りの息子であったコート・アドラーは、ノルウェーを外海の後ろに残し、それ以来、低地諸国、地中海、そして遠くはインドのコロマンデル海岸で商船の船長として成功した。オランダ、イングランド、ヴェネツィア、トルコ海軍との交戦で戦時に船長を務めていたアデラーは、彼の世代にはほとんどない経験と人脈とを持っている。彼は様々な商業的な事業を通じ、かなりの個人的な富を獲得しており、そのうちのいくつかは彼の母国、特に彼がノルウェーの都市であるシーエンの郊外で開発し始めた財産に投資されている。\nアドラーのような手腕の人物は、国家への奉仕において確実に有効に使えるだろう。"
 flavor_nor.22.a:0 "注目に値する男だ！"
 flavor_nor.23.t:0 "オスロの大火"
 flavor_nor.23.d:0 "3日間、火災は木造の都市であるオスロを破壊し、今では国の首都のいくつかの建物を除いてすべてが灰に覆われている。火災がオスロを悩ませ、我々が今直面している破壊が完全に終わる前に、我々が再建するにあたって、都市を完全に移転すべきとの提案がなされた。木材で建設し、次の大惨事を待つ代わりに、我々の時代の首都にふさわしい建築と都市計画の巧みな技術を使って、アーケシュフース要塞の近くに再建することが提案されている。\nアーケシュフースに近いところで再建することで、我々は都市を適切に強化することができ、これらの時代に大きな利益をもたらすことができる。実際には以前の支配者はオスロの市民が希望する材料と様式で再建するのを難しくしていたので、適切な改修は非常にコストがかかる可能性が高い。"
 flavor_nor.23.a:0 "我々は新しい都市を確立しなければならない！"
 flavor_nor.23.b:0 "失われたものはなくなった、人々が好きなように再建させよう。"
 flavor_nor.24.t:0 "オランダ＝ノルウェーの関係強化"
 flavor_nor.24.d:0 "時代が進むにつれて、ノルウェーが低地諸国の豊かな都市の経済に広範に統合されたことで、国内の造船産業が成長した。ノルウェー、オランダ、デンマーク、スコットランド、スウェーデンの商人が国際的な海洋環境を作り出すために一緒になって、木材交易に強く結びついたノルウェーの都市は、これまで以上に急速に成長している。\n若いノルウェーの人々もまた、低地諸国に移住し始めている。いくつかはそこに定着し、他の人は開かれた海へと向かっている。ますます多くのノルウェー国外への出国者と最終的に我々の土地に戻ってくる人たちは、一緒になって我が国を新しい世界経済に一層深く関わらせている。"
 flavor_nor.24.a:0 "海は我々の過去と未来だ。"
 flavor_nor.25.t:0 "人口の増加"
 flavor_nor.25.d:0 "何世紀も前、黒死病は我々の土地を荒廃させ、人口の60%を殺し、田舎の大部分を完全に荒廃させ、中世後期の成長する都市を壊滅させた。政治的には、他の北方の諸国との連合を必要とし、経済的にそれは我々に、構成員の中で最も貧しい人々を残した。しかし、時間の経過とともに、国は回復し始めた。開放的な土地の大部分と経済の上昇はノルウェーへの移住を奨励し、第二または第三の息子たちが一族のためにより多くの土地を請求することを容易にした。沿岸部の多くは低地諸国に移住することを選択したが、ノルウェー国内ではこれまでにない水準の人口増加が見られている。"
 flavor_nor.25.a:0 "我々の時代が来ている！"
 flavor_nor.26.t:0 "鉱夫と地元の人々の間の緊張"
 flavor_nor.26.d:0 "ドイツの鉱夫と探鉱者の流入は、鉱業が主要な収入源にならない地域であっても、短期間に小規模の鉱業共同体が国内全土に湧き上がった。しかし、これらの社会は、ドイツの法律、慣習、人々を持つほぼ完全な小さなドイツの植民地である。周囲のノルウェーの村は、鉱夫に必要な食糧その他のものを提供する必要がありる。これは、時間の経過とともに、地元住民と新たな来訪者との間の緊張を高めている。[hjartdal_standin.GetName]の村は、ドイツ人たちに対して武器を取り、彼らの退去と、ノルウェーの法律や習慣が支持されるよう要求を始めている。"
 flavor_nor.26.a:0 "農民たちは立場をわきまえる必要がある！"
 flavor_nor.27.t:0 "[hamar_or_standin.GetCapitalName]における宣言"
 flavor_nor.27.d:0 "ノルウェー評議会のデンマーク王家の人々による特権に対する侵害が増加することを憂慮して、その他の著名人達は、同盟に対する彼らの継続的な支持のため王に要求する多くのことを考案するために[hamar_or_standin.GetCapitalName]に集まった。\n[hamar_or_standin.GetCapitalName]で掲げられた要求には、ノルウェーの領土の回復、ノルウェーの教会と貴族の伝統的権利の承認、ノルウェーの王国評議会の権限の強化、同盟内でノルウェーがデンマークと対等関係としての役割を持つことの承認が含まれる。その意図は、[Root.Monarch.GetName]に送られる要求のリストが、ノルウェーの[Root.Monarch.GetTitle]という[Root.Monarch.GetHerHis]の伝統的な憲章（有権者で構成される合意事項）の一部となることだ。"
 flavor_nor.27.a:0 "素晴らしい取り組みだ！"
 flavor_nor.27.b:0 "デンマークの支配を疑問視しないほうが賢明だろう…"
 flavor_nor.28.t:0 "ノルウェー評議会の要求"
 flavor_nor.28.d:0 "ノルウェー王立評議会は、領土内の多くの重要な人物と一緒に、ノルウェーが[Root.Monarch.GetName]の即位を受け入れるために満たされなければならないと感じる要求の一覧を我々に送ってきた。評議会の構成員によれば、デンマークの王室は、ノルウェーの人々の権利をあまりにも長く踏みにじり続けており、これは転換されなければならない、としている。我々が同意しない場合、彼らは他の支配者を選ぶために正当な権限を行使すると脅しをかけている。"
 flavor_nor.28.a:0 "我々はこの不条理な要求を拒否しなければならない！"
 flavor_nor.28.a.tt:0 "ノルウェー評議会の要求を満たすのを拒否することにより、我々は彼らが我々との§Y連合§!を§R解消§!することを引き起こす可能性があります。"
 flavor_nor.28.b:0 "これらは軽微なものだ、連合を保持することに同意しよう。"
 flavor_nor.29.t:0 "[Root.Monarch.GetName]は我々の要求に同意！"
 flavor_nor.29.d:0 "デンマーク人は我々の要求に同意した。確かにこれは我々の独立を今後も守るだろう！"
 flavor_nor.29.a:0 "素晴らしい！"
 flavor_nor.30.t:0 "[Root.Monarch.GetName]は[hamar_or_standin.GetCapitalName]の要求を満たすことを拒否"
 flavor_nor.30.d:0 "デンマークの宮廷からの使者が我々の要求に応えてきた。[Root.Monarch.GetName]はそれらのいずれを満たすことを拒否し、代わりに我々の懸念事項のごくわずかに対応する自身の提案をしてきた。一部の人は、我々の権利として他の支配者を選ぶこと以外に選択肢がないと感じている。"
 flavor_nor.30.a:0 "我々自身の王を選出しよう。"
 flavor_nor.30.b:0 "我々は連合を保持するべきだ。"
 flavor_nor.31.t:0 "ノルウェーの反乱"
 flavor_nor.31.d:0 "ノルウェー王立評議会は、[Root.Monarch.GetName]に対抗し、デンマークの統治を永遠に終わらせることを望んで、彼らの王国を導く別の人物を選出した。"
 flavor_nor.31.a:0 "非常識だ！"
 flavor_kor.EVTNAME1:1 "[Root.Monarch.GetName]の北伐"
 flavor_kor.EVTDESC1:2 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、満州族を懲罰するために北方への遠征を始める計画である。これはかなりの準備と資金を必要とし、秘密裏に行うことは不可能である。[Root.Monarch.GetSheHeCap]は、訓練の増強と改善、要塞の改良により、朝鮮の防衛を強化することを計画している。"
 flavor_kor.EVTOPTA1:0 "戦争の準備だ。"
 flavor_kor.EVTNAME2:0 "戊午士禍"
 flavor_kor.EVTDESC2:0 "元国家の史官であった金馹孫は、1495年に三代目の検閲官として働いていたが、権力や地位にかかわらず、政府の役人を批判するのにどんな苦労も惜しまない人物であることを証明した。金の批判的な覚書の一つは、非常に大きな論争へと発展した。その結果としての反応は、役人と王を批判してきた知識人の多くへの士禍につながった。"
 flavor_kor.EVTOPTOK:0 "OK"
 flavor_kor.EVTNAME3:0 "甲午士禍"
 flavor_kor.EVTDESC3:0 "1503年秋の宮廷での宴会の中で、儀礼大臣であった李世佐は夕食時に王の礼服に誤って酒をこぼした。王はそれを主権者に対する犯罪、すなわち反逆であると解釈した。この事件が一連の出来事を引き起こし、権威に対する軽蔑を打ち消すため、最初の士禍を乗り切った役人や知識人たちへの追放、粛清、処刑が行われた。"
 flavor_kor.EVTNAME4:0 "己卯士禍"
 flavor_kor.EVTDESC4:0 "新しい儒教の改革者である趙光祖は、儒教の理念に従って政府を形作ろうとした。改革の初期の成功は、彼が古い秩序を攻撃するには遠すぎたために裏目に出た。士禍の犠牲者の王座への基本的な献身は、以前の士禍とは異なって、決して疑問になることはなかった。政府は、「趙光祖の派閥」と呼ばれるものが、心得違いのものであり、改革の計画の多くが政府に害を及ぼし、その行動に起因する乱れが国家と李朝の社会の重大な脅威となると信じた。その結果、趙光祖と若い理想主義者たちは失脚し、派閥間の闘争が露骨な権力闘争へと発展した。数百人の人々が処刑され、何百人もが政府から解雇されるか、または追放された。"
 flavor_kor.EVTNAME5:0 "統一土地税法の導入"
 flavor_kor.EVTDESC5:0 "朝鮮の経済は17世紀になって非常に悪化しており、この状態を正すために、領議政であった李元翼は、これまで無視されていた税制改革を徐々に導入した。世帯に対する徴税は、耕作可能な土地への統一税によって置き換えられた。商品に対する税は、意欲的な農民や卸売業者が余剰財を作ったり売ったりすることができるよう制限されていた。最終的な効果は、農民の税率の引き下げ、州の収入の増加、商取引の増加であった。"
 flavor_vie.EVTNAME1:0 "継承危機"
 flavor_vie.EVTDESC1:0 "ナン・タラートの死以来、王位継承は我々の現在の君主と彼の叔父キトサラート王との間で争われている。危機が頭角を現しているように思え、今や行動方針を選ばなければならないように思える。我々はどうすべきか？"
 flavor_vie.EVTOPTA1:0 "彼らに最後まで戦わせよう。"
 flavor_vie.EVTOPTB1:0 "正当な後継者を支援する。"
 flavor_wal.EVTNAME1:0 "串刺し公ヴラド"
 flavor_wal.EVTOPTA1:0 "我々はトルコに何ら借りはない！彼らは杭の上で身悶えするがいい！"
 flavor_wal.EVTOPTB1:0 "スルタンに謝罪する。"
 flavor_tib.EVTNAME1:0 "ダライ・ラマが支配権を獲得"
 flavor_tib.EVTDESC1:0 "外国権力の傀儡であった弱い王たちによる何年にもわたる失政の後、チベットの精神的指導者であるダライ・ラマが政府を完全に支配した。聖下ダライ・ラマは、あなたの助言を求めている。我々はどのような外交政策を追求すべきだろうか？"
 flavor_tib.EVTOPTA1:0 "内向的になり、平和な理想郷を作り出す。"
 flavor_tib.EVTOPTB1:0 "我々の危険な隣人を厳しく非難する！"
 flavor_pap.EVTNAME1:0 "サン・ピエトロ大聖堂の発注"
 flavor_pap.EVTDESC1:0 "教皇ユリウス2世が、大聖堂の建設を開始したのは教皇に選出されてから間もなくのことであった。完成には100年以上がかかり、歴史の中で最も有名な芸術家の一人、ミケランジェロは、建築家としても画家としても完成に大きな役割を果たした。"
 flavor_pap.EVTOPTA1:0 "教会を建設する。"
 flavor_pap.EVTOPTB1:0 "世俗的な問題に集中する。"
 flavor_pap.EVTNAME2:0 "イエズス会の創設"
 flavor_pap.EVTDESC2:0 "1540年、教皇パウルス3世はイエズス会を認可した。イエズス会はスペイン人のイグナチオ・デ・ロヨラが1534年に創設し、彼はロヨラのイグナチオとしてよく知られている。彼は最も熱心な反改革派の1人でプロテスタント運動の不俱戴天の敵になった。兵士の過去を持つロヨラは、イエズス会に影響を与え、イエズス会はほぼ軍隊のように組織された。宣教師だけでなくヨーロッパ宮廷の顧問の教育にも高い優先度を持っていた。これにより、イエズス会は政治的な面で非常に強力だった。1773年、イエズス会は、啓蒙時代のキリスト教諸国からの圧力のためにピウス6世によって解散させられた。しかしながら、1814年にイエズス会はかつての強力な修道会のかすかな面影のように再建された。"
 flavor_pap.EVTOPTA2:0 "OK"
 flavor_pap.EVTNAME3:0 "イエズス会の教皇による承認"
 flavor_pap.EVTDESC3:0 "イエズス会に対するあなたの支持は注目されており、教皇に全面的に認められている。この修道会は、1534年にロヨラのイグナチオとしてよく知られているスペイン人のイグナチオ・デ・ロヨラによって創設された。彼は最も熱心な反改革派の1人でプロテスタント運動の不俱戴天の敵であった。"
 flavor_pap.EVTOPTA3:0 "よし。"
 flavor_pap.EVTNAME4:0 "聖なる異端審問の再編"
 flavor_pap.EVTDESC4:0 "ナポリからのピエトロ・カラファの主導により、教皇はスペインの方式に従ってローマの異端審問を再編成する。イエズス会と共に、人々に恐怖の治世が課せられる。しかし、残酷な方法は効果的であり、イタリア半島のプロテスタント運動を完全に根絶することにつながる。"
 flavor_pap.EVTOPTA4:0 "スペイン方式の異端審問"
 flavor_pap.EVTOPTB4:0 "穏健な異端審問"
 flavor_pap.EVTNAME5:0 "ジョルダーノ・ブルーノ"
 flavor_pap.EVTDESC5:0 "ジョルダーノ・ブルーノは、神を自然と識別したイタリアの神学者であった。彼は自分自身をキリスト教徒と見なしていたが、宗教の盲目的信仰を風刺しただけでなく、コペルニクスの宇宙観を擁護した。彼はヴェネツィアで逮捕され、ローマに引き渡され、そこで裁判にかけられた。"
 flavor_pap.EVTOPTA5:0 "異端を追放する。"
 flavor_pap.EVTOPTB5:0 "彼に危害を与えない。"
 flavor_pap.EVTNAME6:0 "ポンティノ湿地の浄化"
 flavor_pap.EVTDESC6:0 "1779年、教皇ピウス6世は、ポンティノ湿地を排水して無駄な沼の代わりに、より生産的な農地を作り出した。"
 flavor_pap.EVTOPTA6:0 "土地を獲得する。"
 flavor_pap.EVTNAME7:1 "カトリック信仰の改革"
 flavor_pap.EVTDESC7:1 "プロテスタント運動の成功は、もはやゆるぎないものである。教皇はそれによってもたらされる挑戦に対処することを枢機卿の委員会に命じた。カトリック信仰自体が危険にさらされることがあってはならないが、教皇とほとんどの枢機卿は、いくつかのプロテスタントの不満が有効であることを認める用意がある。たとえば、司教の頻繁な不在と世俗的な聖職者の過剰が教会の評判を汚していることに異議はない。\n\nしたがって、宗教改革の課題に対応するためにどのように教会を改革し、対抗宗教改革の過程を開始するのが最善かについて協議するため、トリエントにおいて公会議が召集される。"
 flavor_pap.EVTOPTA7:1 "トリエント公会議を召集する。"
 flavor_pap.7.tt:0 "招待状がすべての§Yカトリック§!の国々に送られます。"
 flavor_pap.EVTOPTB7:0 "何もしない。"
 flavor_pap.EVTNAME8:0 "トリエント公会議"
 flavor_pap.EVTDESC8:1 "教皇は、トリエント公会議に出席し、教会の汚職やその他の難題を改善するために必要な改革について議論するよう我々を招待した。評議会は、プロテスタント異端を構成するものについて議論し、聖書と伝統、原罪、正当化、聖餐、聖体の聖餐と聖人の崇拝の分野における教会の教えの定義を検討する。それはまた、教会の評判の汚点となっている慣習、例えば司教の頻繁な不在や様々な世俗的な聖職者の過剰などを考慮して、プロテスタントとの論争に答えようとするだろう。"
 flavor_pap.EVTOPTA8:1 "我々は自分の立場について慎重にならねばならぬ。"
 flavor_mch.EVTNAME1:0 "ヌルハチの改革"
 flavor_mch.EVTDESC1:0 "1584年、カーンであるヌルハチは、金・ツングースと呼ばれ、後に満州族と称された、全ツングース系部族を統一した。彼は中華を範として政府、行政、司法体系の改革も行った。ヌルハチは満州語の書記法の創案もした。"
 flavor_mch.EVTOPTA1:1 "満州の人々にとって偉大な日だ。"
 flavor_mch.EVTOPTB1:0 "外交改革"
 flavor_mch.EVTOPTC1:0 "軍事改革"
 flavor_mch.EVTNAME2:0 "東部モンゴル族の吸収"
 flavor_mch.EVTDESC2:0 "いくつかの大きな東部モンゴル部族はヌルハチの元統合され、彼らの「旗」（軍団）の数字は四から八へと増えた。今や彼は目標を中華の征服へと定めた。1616年には「金汗」の称号を得たことを金・ツングース系の部族の者に見せた。彼は愛新覚羅（「金の部族」）としての名も取った。1625年、彼は中華を攻撃し、その発展は最終的に満州の完全勝利にて終わることとなる。"
 flavor_mch.EVTOPTA2:0 "我々は攻撃する準備ができています"
 flavor_mch.EVTNAME3:0 "満州軍の改革"
 flavor_mch.EVTDESC3:0 "今や満州は確然と中華の北を制御しており、満州国の軍事知識を奮い中国軍の改革に使うときかもしれない。しかしながら、費用は高くつくだろう上に、軍の多くはそんな試みに腹を立てるだろう。余はどうすべきだろうか？"
 flavor_mch.EVTOPTA3:0 "是也。旧い中国のやり方は劣る故、軍隊を改革せよ。"
 flavor_mch.EVTOPTB3:0 "ふん！蛮夷の者が孫氏の国に何を教えられるのだろうか？"
 flavor_mch.EVTNAME4:0 "満州の前進"
 flavor_mch.EVTDESC4:0 "中国とは平和が保たれているが、かの国が崩壊の途上にあることは明らかである。確かに、その様に弱いうちにかの国を攻撃して一層壮大な前進を成し遂げるのが賢そうだ。"
 flavor_mch.EVTOPTA4:0 "弱いうちに攻撃せよ！"
 flavor_mch.EVTOPTB4:0 "いや、そのままにしておこう。"
 flavor_mch.EVTNAME5:0 "三藩の乱"
 flavor_mch.EVTDESC5:1 "南の三諸侯、かつて明の将軍であり満州に身を預けた彼らが反旗を翻した！藩の廃止と北京への帰還を命じられたのに反抗し、彼らは結託して軍を起こした。清への抵抗と明の復興を口実とし、明朝皇族との血の繋がりが無いにも関わらず自分らを真の皇帝であると僭称している。大規模な内戦が始まってしまった。裏切り者どもから清を守りぬかねばならない！"
 flavor_mch.EVTOPTA5:0 "彼らは反乱を起こせばいい。"
 flavor_mch.EVTOPTB5:0 "彼らの要求に応じる。"
 flavor_mch.EVTNAME6:0 "イエズス会の追放"
 flavor_mch.EVTDESC6:0 "最近の出来事のために、今やイエズス会はその有用性を失ってしまったようだ。彼らの知識は素晴らしいが、我々にとっては外国人であり、時には我々の学者と一般の人々の間で多くの騒動を引き起こし、我々の領土の安定を混乱させている。彼らは何十年もわたって国家の内政に干渉してきた。忍耐の限度を超えさせたのは、最近の継承における彼らの干渉であった。おそらく、彼らを行かせる時だろう。"
 flavor_mch.EVTOPTA6:0 "彼らを追放しろ！"
 flavor_mch.EVTOPTB6:0 "いや、彼らは大いに貴重だ！"
 flavor_mch.EVTNAME7:0 "ヘシェンの任命"
 flavor_mch.EVTDESC7:0 "有望な大臣が最近注目を集めている。彼は名をヘシェンといい、外交と行政の方法は確かに賢明である。しかし、噂では​​彼はまた、彼の政治的卓越性を貪欲と偏見に混ぜ、酷く腐敗している。我々は彼を首席の大臣に任命すべきだろうか？"
 flavor_mch.EVTOPTA7:0 "欠点はあるが、彼を任命する！"
 flavor_mch.EVTOPTB7:0 "いや、そのような堕落が国家を台無しにするのだ！"
 flavor_kni.EVTNAME1:0 "ピエール・ドビュッソン"
 flavor_kni.EVTDESC1:0 "以前のスルタンであるメフメト2世に対してロードス島を成功裏に守っていた聖ヨハネ騎士団総長であるドビュッソンは、1483年に安全な行動が約束されたにもかかわらず、トルコのスルタンであるバヤズィト2世の兄弟を投獄した。そのような有名な捕虜は明らかにオスマン帝国の多くの敵にとって強力な交渉資産であり、いくつかの国は彼のために大金を払う用意があった。"
 flavor_kni.EVTOPTA1:0 "金のためローマ教皇への人質にする。"
 flavor_kni.EVTOPTB1:0 "金のためハンガリーへの人質にする。"
 flavor_kni.EVTOPTC1:0 "金のためヴェネツィアへの人質にする。"
 flavor_kni.EVTNAME2:0 "ロードス島民とその他のギリシャ人が騎士団に受け入れられた"
 flavor_kni.EVTDESC2:0 "16世紀初頭、トルコの猛攻撃を止めるための人的資源を増大させる最後の大々的な努力の中で、ロードス島の島民やその他のギリシャ人の騎士団への入団が性急に認められた。"
 flavor_kni.EVTOPTA2:0 "OK"
 flavor_kni.EVTNAME3:0 "アレクサンドリアの大キャラック"
 flavor_kni.EVTDESC3:0 "小さいが熟練した騎士たちの船団は何百年もの間、ムスリムにとって悩みの種であった。ムスリム交易船を奪取し、ロードス島に満ちた財産を保護して、ムスリム船員を恐怖に陥らせただけでなく、海を敵の私掠船から守った。最も有名な出来事の一つは、1569年にアレクサンドリアから膨大な富を積み込んだ大キャラックを拿捕したことであった。"
 flavor_kni.EVTOPTA3:0 "主を讃えよ！！"
 flavor_kni.EVTNAME4:0 "ガブリエーレ・タディーニ・デ・マルティネンゴ"
 flavor_kni.EVTDESC4:0 "マルティネンゴはヨーロッパ最高の要塞技術者であった。彼はロードスの要塞を改善する権限を与えられた。1521年、数ヶ月働く中で、彼は騎士とその理想に大きく魅了され、総長の前で跪き騎士にして欲しいと懇願した。総長は彼を兄弟として受け入れ、彼は勇敢に戦い、1522年にロードスの戦いで戦死した。"
 flavor_kni.EVTOPTA4:0 "我々の防御を向上させる。"
 flavor_kni.EVTNAME5:0 "ジャン・パリゾ・ド・ラ・ヴァレット"
 flavor_kni.EVTDESC5:0 "騎士団に奪われた後、マルタ島はロードスと同じように強固な要塞となった。騎士団総長ジャン・パリゾ・ド・ラ・ヴァレットのもとで、1565年、侵略者が撤退を余儀なくされるまで、180隻の船と50,000人におよぶオスマン帝国の包囲攻撃に対して、わずか9,000人の守備隊で6ヶ月間抵抗することに成功した。新しい首都バレッタは、素晴らしい宮殿と比類のない要塞の街となった。主にトルコ人に対する海上での冒険的な襲撃により、力と富で成長している。"
 flavor_kni.EVTOPTA5:0 "防衛を改善する。"
 flavor_inc.EVTNAME1:0 "インカ内戦"
 flavor_inc.EVTDESC1:0 "1532年、インカの王位の後継者、アタワルパとワスカルの間で内戦が起こり、それぞれが帝国を支配しようと目論んでいた。スペイン人は内戦の勝利者であるアタワルパと彼の軍隊に対し、1532年のカハマルカでの事前会談において出会った。アタワルパが到着すると、アタワルパが歴史上知られている最も伝説的な身代金を支払ったにもかかわらず、スペイン人は彼を待ち伏せて捕らえ、何千人もの追随者を殺害した。"
 flavor_inc.EVTOPTA1:0 "くそ、ワスカルのインカめ！"
 flavor_dlh.EVTNAME1:0 "マラーター"
 flavor_dlh.EVTDESC1:0 "デカンの様々な主君に長年にわたり従事してきたマラーターは、その高原の戦士たちのような非正規兵を完成させた。マラーターの長たちがマラーター文学の発展とともに、我々の階級に大きな影響を及ぼしていることは、彼らの階級における分離主義の感情を高めている。多くの人が、彼らの時代は今であると感じている。"
 flavor_dlh.EVTOPTA1:0 "我々の国はそうではない！"
 flavor_dlh.EVTOPTB1:0 "彼らの要求に屈する。"
 flavor_dlh.EVTNAME2:0 "国境の虎"
 flavor_dlh.EVTDESC2:0 "殿下、ムガルの君主バーブルが率いると思われる軍隊は、タールとインダスの峡谷へと移動しています。これが確かにバーブルであり、アフガニスタンの部族の普通の襲撃でないとすれば、我々は完全な侵略に直面する可能性があります。私はこれについて非常に悪い予感がします…おそらく我々は交渉しようとするべきでしょうか？"
 flavor_dlh.EVTOPTA2:0 "バーブルと交渉する。"
 flavor_dlh.EVTOPTB2:0 "妥協はしない！"
 flavor_dlh.EVTNAME3:0 "ローディー朝"
 flavor_dlh.EVTDESC3:0 "ローディー朝は我々の国家を支配した。王朝は広く不人気であり、このスルタン派の人々と隣国人の両方が、彼らの強奪に対する不満を表明している。我々ができることは、新しい君主の行動が引き起こした嵐を乗り切ることだ。"
 flavor_dlh.EVTOPTA3:0 "くそっ！"
 flavor_dlh.EVTNAME4:0 "無能なローディー朝"
 flavor_dlh.EVTDESC4:0 "ローディー朝は我々の国にとって国難であった！彼らの明らかな無能は国家を台無しにし、民衆を完全な反乱の危機に陥らせ、隣人たちの我々への軽蔑と、敵対とを引き起こした。我々ができる最善の策は、役立たずの君主が引き起こした問題ではあるが、忍耐強くすることである。"
 flavor_dai.EVTNAME1:0 "黎宜民の改革"
 flavor_dai.EVTDESC1:0 "皇帝である黎宜民は、政府と我々の王国の経済的福祉に関する様々な改革を提案した。これらの提案の多くは理にかなっているが、費用がかかり不穏を招く可能性もある。我々はどうするべきだろうか？"
 flavor_dai.EVTOPTA1:0 "統治改革を行う。"
 flavor_dai.EVTOPTB1:0 "外交改革を行う。"
 flavor_dai.EVTOPTC1:0 "軍事改革を行う。"
 flavor_dai.EVTNAME2:0 "莫と鄭一族のライバル関係"
 flavor_dai.EVTDESC2:0 "二つの偉大な一族、莫と鄭が、摂政の権力をめぐり争っている。このような権力闘争のために、国家は無政府状態に陥り、武装した兵士たちは一方または他方を支えて田舎を徘徊している。我々は、彼らの反目がすぐに終わることを願うだけである。"
 flavor_dai.EVTOPTA2:0 "彼らの果てしない反目を呪う！"
 flavor_dai.EVTOPTB2:0 "確執は今、止める必要がある。"
 flavor_dai.EVTNAME3:0 "西山党の乱"
 flavor_dai.EVTDESC3:0 "何年にもわたって汚職、失政、飢饉があり、国民は明らかにうんざりしていた。彼らは西山の兄弟たちの指導のもと、反乱へと立ち上がった。我々は何をすべきだろうか？"
 flavor_dai.EVTOPTA3:0 "反乱軍をつぶせ"
 flavor_dai.EVTOPTB3:0 "平和的な解決を交渉する。"
 flavor_tus.EVTNAME1:0 "ミケランジェロ"
 flavor_tus.EVTDESC1:0 "ミケランジェロは彼の一生の中で、最も偉大な芸術家とみなされ、それ以来、彼はあらゆる時代の偉大な芸術家の一人に選ばれている。絵画、彫刻、建築の数々の作品は、最も有名なものの中に位置づけられている。システィーナ礼拝堂の天井のフレスコ画はおそらく、現在の彼の作品の中で最もよく知られているかもしれないが、芸術家は彼自身のことを主に彫刻家であると考えていた。"
 flavor_tus.EVTOPTA1:0 "OK"
 flavor_tus.2.t:0 "皇帝がトスカーナの昇格を非難"
 flavor_tus.2.d:0 "トスカーナの強さは長く成長しており、教皇がフィレンツェ公国の成果を最終的に認めたことは間違いない。教皇[PAP.Monarch.GetName]は、我々の国家を大公国と称し、その由緒ある[Root.Monarch.GetName]を大公であると宣言した。しかし、この宣言は異議に遭遇した。\n名目上、皇帝はまだトスカーナを皇帝の領地とみなし、教皇の宣言は違法だと主張している！"
 flavor_tus.2.a:0 "皇帝の意志が、神のご意志の妨げとなることはない。"
 flavor_tus.2.b:0 "我々は皇帝の慣例による権利に屈しなければならない。"
 flavor_tus.3.t:0 "皇帝がトスカーナの昇格を承認"
 flavor_tus.3.d:0 "我々の外交官は日夜働いており、皇帝が我々の領地についての彼の立場を再考することを保証している。今、彼はようやく彼が神の意志を妨げることができないことに気付いた。新しい宣言において、彼はトスカーナの地位を大公国として承認した。教皇と皇帝のどちらも、誰も我々の栄光を否定することはできない。"
 flavor_tus.3.a:0 "すべては正しい。"
 flavor_tus.4.t:0 "フェルディナンド1世の建設事業"
 flavor_tus.4.d:0 "フェルディナンド大公は臣民の生活を改善すること、ひいてはトスカーナ国の改善にその支配を捧げた。彼の壮大な取り組みの一つが、トスカーナの大規模な開発事業であった。\n彼の統治下で公国を横断する道路が改善され、整備された。さらに重要なことに、彼はピサ周辺の多くのトスカーナの湿地の排水をし、入植地と産業のために新たな土地の開拓を監督した。これは特にフィレンツェとピサの間の通商を改善するために役立ったナヴィーリョ運河へのアルノ川の転用によって行われた。"
 flavor_tus.4.a:0 "完全な事業を実施する。"
 flavor_tus.4.b:0 "道路網を拡張し、高い通行料を取る。"
 flavor_tus.4.c:0 "より高い通行料金を請求し、道路を改善したと言うだけだ。"
 flavor_tus.5.t:0 "$MONARCHTITLE$の国庫"
 flavor_tus.5.d:0 "メディチ家の支配下にある$COUNTRY$は、とりわけメディチ家の銀行を通じて常に、都市から流出した羊毛と金が流入し、イタリアの財政にとって大きな力であった。銀行は地方産業の多くを所有していたため、メディチ家の支配者が公国の経済を大きく支配していることを意味した。最終的に大規模な所有権は、公国と国家の資金、そして個人的な富の区別がほとんど無視できることを示した。例えば、大公国は、州の塩および鉱物の採掘権を独占的に有していたが、これらの資金は、州と市に直接的に利益をもたらすと期待されていた。\nしかし、非常に個人的な支配により、国家の金だったものと一族の金だったものは、主に個々の大公の下にもたらされた。"
 flavor_tus.5.a:0 "メディチ家の利益になるものは、$COUNTRY$の利益でもある。"
 flavor_tus.5.b:0 "トスカーナの人々のためのメディチ家の支配を行う。"
 flavor_tus.6.t:0 "ペーター・レオポルトの改革"
 flavor_tus.6.d:0 "1765～1790年の間にトスカーナを支配したハプスブルク・ロレーヌ家のペーター・レオポルドは、珍しい理由により不評であった。彼はトスカーナで大規模な、社会、法律および財政改革を導入したが、改革があまりにも革新的と考えられたために、社会のあらゆる階層からの大規模な反対に遭遇した。\n市民の負担を軽減するために税制を改革し、有益な公共事業を実施していたが、聖職者の権力を減らそうとする試みは、教皇と政治勢力の反対によって中止された。毎年挑戦されていたにもかかわらず、市民の法的権利を保証し、精神病の治療法を改善し、最も初期の天然痘接種計画の一つなど、多くの目標が達成された。\nペーター・レオポルドはまたトスカーナに憲法を導入しようと試みた。これは市民に与えられるより大きな権利を見出し、立法権と行政権のバランスを確保するものであった。\n\nこの憲法は、恩恵を受ける人々からさえも、激しい抵抗を受け、発効することはなかった。1790年にレオポルドがウィーンに移り、神聖ローマ帝国の皇帝を受け入れるために放棄されなければならなかった。"
 flavor_tus.6.a:0 "我々はどれほどコストがかかろうと、これらの改革を実施する！"
 flavor_tus.6.b:0 "人々が改革を望んでいないならば、我々は他の分野で努力すべきだ。"
 flavor_tus.7.t:0 "アカデミア・デル・チメント"
 flavor_tus.7.d:0 "アカデミア・デル・チメントは、1657年にフィレンツェに設立された科学団体である。それはガリレオの助手によって設立された最初のものの一つであり、レオポルド王子と兄弟であるフェルディナンド2世の資金提供を受けていた。\nそれは公式な機関ではなかったが、実験の科学的原則の開発にとって重要であった。団体は「試してまた再び試して」という標語を持ち、18世紀の標準的な実験の手引きとなる書物、評論を出版した。"
 flavor_tus.7.a:0 "科学の団体は、いつか役に立つように思える。多分。"
 flavor_tus.7.b:0 "我々は$COUNTRY$の利益のために、団体を制度化する必要がある。"
 flavor_tus.8.t:0 "メディチ家印刷所"
 flavor_tus.8.d:0 "メディチ家印刷所は、1584年にフェルディナンド・デ・メディチが設立した印刷所で、ムスリムの改宗を目指して、アラビア語でキリスト教の作品を印刷することを目的としており、教皇によって「外国語」で書籍を印刷する独占権を与えられた。\n印刷所は、アラビア語で最も初期に出版された作品のいくつかを出版し、これには複数の非宗教的な作品が含まれていた。アラビア語の科学的作品は、アラビア語の翻訳でしか生き残っていなかった古代ギリシャの作品と共に、ヨーロッパの科学者の間で流通するため、印刷された。"
 flavor_tus.8.a:0 "ただ、教皇には言わないでくれ。"
 flavor_tus.9.t:0 "サヴォナローラが立ち上がる"
 flavor_tus.9.d:0 "過去数年間、説教者が$COUNTRY$の人々の注目を集めてきた。ジロラモ・サヴォナローラは教皇自身と[Root.Monarch.GetTitle]に対して激しい口調で語り、審判の日がより早く近づくいていると予言している。\nイタリアの最近の混乱に伴い、ますます多くの人が耳を傾け始めている。サヴォナローラは現在、古代の共和国を守るために、通りにおいて、暴徒たちに$DYNASTY$家を挑発するよう奨励している。\nフィレンツェの都市全体が彼の「神の幻影」に耳を傾け、説得されるのは時間の問題である。"
 flavor_tus.9.a:1 "メディチ家はきっと都市から逃げ出すだろう！"
 flavor_tus.9.b:0 "狂った説教者は捕らえられなければならない！"
 flavor_tus.10.t:0 "虚栄の焼却"
 flavor_tus.10.d:0 "$CAPITAL$の人々は、彼らの罪を浄化する以上のことを望んでおらず、サヴォナローラは彼らを導くだろう！すべての人は、彼らの冒涜的なテキストや偽の偶像、または不必要な贅沢を持っている。神の下で謙遜に生きている人は誰でも、そのような邪悪な気晴らしがあってはならず、それらは燃やされるべきである。我々は公共の場所で巨大な騒ぎの中でそれをすべて集め、すべての人はこの世界の邪悪が風と煙の中に蒸発するのを見ることができる。\n\nあなたの罪を燃やせ、$CAPITAL$よ！あなたの罪を燃やせ！"
 flavor_tus.10.a:0 "サヴォナローラは人々にこれが必要であると納得させるだろう。"
 flavor_tus.10.b:0 "必要であれば、我々は地上の物資を奪うだろう。"
 flavor_tus.11.t:0 "メディチ家のスパイ"
 flavor_tus.11.d:1 "邪悪な銀行家がフィレンツェから追放されたにもかかわらず、市民の魂を支配する彼らの野心は、一瞬たりとも衰えてはいない。彼らのスパイたちは、あらゆる暗い路地に隠れ、再び共和国の権力を奪う瞬間を探っている。\n我々はそれらをすべて見つけるために極端な方法に頼らなければならないかもしれない。"
 flavor_tus.11.a:0 "彼らを根絶するため、できることはすべてやる。"
 flavor_tus.11.b:0 "メディチ家への忠誠を持っている可能性がある者を追放する。"
 flavor_tus.12.t:0 "人々は黙示録を期待する"
 flavor_tus.12.d:0 "サヴォナローラは神の言葉を$CAPITAL$の人々にもたらしたが、人々は説教が、火のような爆発の形で来るときにのみ、真にその戒めを信じる。何人かの市民は、神が彼を通じて話しているのかどうか疑問を感じている！\nサヴォナローラが今、神からのもう一つの壮大な未来像を提示することは賢明かもしれない。"
 flavor_tus.12.a:0 "火と硫黄が空から降り注ぐだろう！"
 flavor_tus.12.b:0 "皆のために、少し穏やかなものを創り出してくれ。"
 flavor_tus.13.t:0 "人々は神に従う！"
 flavor_tus.13.d:0 "サヴォナローラの指導の下で、$CAPITAL$の人々は、使徒たちが神聖な大地を歩いて以来、より敬虔である。結局のところ、神が彼らに慈悲を見せるという希望はあるのだろうか？"
 flavor_tus.13.a:0 "神は彼の群れを気にかけるだろう！"
 flavor_tus.14.t:0 "共和制の実践の改革"
 flavor_tus.14.d:0 "サヴォナローラの偉大な使命は、$CAPITAL$の浄化だけではなく、その都市への市民の帰還である。$CAPITAL$を共和国の栄光の日に戻すには多くの作業が必要だが、最初の一歩である急進的な措置を踏み出さなければ、何の作業も行うことはできない。"
 flavor_tus.14.a:0 "我々はフィレンツェの人々のために統治している。"
 flavor_tus.14.b:0 "人々には厳格な指導が必要だ。"
 flavor_tus.15.t:1 "サヴォナローラに反旗を翻す民衆"
 flavor_tus.15.d:0 "サヴォナローラの穏やかな指導の年月に続いて…人々は不満を感じている。審判の日はなく、街は燃え尽きてもいない。彼らがサヴォナローラの未来像に従ったからといって、これが正しいのだと伝えても、彼らを説得することはできない。\n\n今、彼の神の保護を証明するために、火の試練を行うことが彼に求められている。彼は熱く街頭に灯されているような、大きな焚き火の上を通過しなければならない。もし彼が安全に反対側に通れば、神の保護が明らかとなるだろう。もしそうでなければ、彼の敵は自分たちのやり方で、彼を火刑に処すだろう。"
 flavor_tus.15.a:1 "火の試練により彼を歩かせよう。"
 flavor_tus.15.b:0 "人々が再び神の命令に挑戦することはない！"
 flavor_tus.16.t:0 "サヴォナローラは世を去った"
 flavor_tus.16.d:1 "彼は最後まで、神の指導を必要とする限り、$COUNTRY$を導くことを約束した。サヴォナローラが世を去るとともに、狂信の波は[Root.GetName]から消えたようだ。"
 flavor_tus.16.a:0 "共和国万歳！"
 flavor_tus.16.b:0 "[Root.Monarch.GetTitle]万歳！"
 flavor_sax.EVTNAME1:0 "ヨハン・ゼバスティアン・バッハ"
 flavor_sax.EVTDESC1:0 "バッハはバロック時代の作曲家であり、北ドイツの音楽家の大家族の最も有名な一員でもあった。彼は同時代の人々には卓越したハープシコード奏者として主に賞賛されたが、今ではオルガン奏者と卓越したオルガンの確立者として、バッハは常に最高の作曲家の一人とされている。"
 flavor_sax.EVTOPTA1:0 "OK"
 flavor_han.EVTNAME1:0 "ライプニッツ"
 flavor_han.EVTDESC1:0 "ゴットフリート・ヴィルヘルム・ライプニッツは、ドイツ人の哲学者、数学者であり、形而上学者と論理学者の両面で、重要な政治顧問であり、微積分学の独自の発明についても有名であった。1646年にライプツィヒで生まれ、最終的にはブラウンシュヴァイク・リューネブルク公であるヨハン・フリードリヒに仕えた。"
 flavor_han.EVTOPTA1:0 "OK"
 flavor_lit.EVTNAME1:0 "プロテスタントの波"
 flavor_lit.EVTDESC1:0 "リトアニアでは、15世紀、16世紀にはカトリックや正教会の人々がほとんどであった。しかし、16世紀の最後の20年間で、フランス、南ドイツ、イタリアから多くのプロテスタント難民が到着した。これらの文化的エリートは、カトリックと正教の隣人の間で圧迫されていた、リトアニア公国に新鮮な思想をもたらした。ラジヴィウ家は強い力を持っており、海外からの影響力のために国家を開放した。都市はポーランドの宗教的な制度よりもはるかに重要であったため、都市の人々はすぐに彼らの周りの農村地帯にプロテスタントを広げる文化的かつ宗教的るつぼとなった。州全体が徐々にプロテスタントになるにつれて、王はプロテスタント信仰を支援し始めた。最初は個人的に、そしてその後はプロイセンやスウェーデンを理想とする国教としてであった。これはまた、リトアニアがロシアとポーランドの間で独立した姿勢をとることができることを意味した。しかし、リトアニアの多くの異なる宗教は、少なくとも1640年代までは、政府に非常に寛容な宗教政策を遵守させた。"
 flavor_lit.EVTOPTA1:0 "運動を受け入れる。"
 flavor_lit.EVTOPTB1:0 "運動をつぶせ。"
 flavor_lit.EVTNAME2:0 "カルヴァン主義の波"
 flavor_lit.EVTDESC2:0 "プロテスタントの波がリトアニア社会の構造を変え始めた1590年代、改革派信者の多数の難民が第2の波として到着した。これらはオランダ、イングランド、フランス、スペインで、元の国家の偏狭なカトリックの政府から逃げ出した人々であった。難民は農民と都市住民が混在しており、初期のプロテスタントと同様、リトアニア人に影響を与えた。しかし、王に反対するリトアニアのマグナートたちは、仲間のポーランドを完璧な社会形態であるとみなしていた。王がプロテスタントのルター派の形に改宗したとき、彼らの多くは改革派となった。改革への理念が王の前に神を置いていたため、どちらも王との違いを強調した。改革派の信仰は、彼らが農奴たちを刻みつけるための完全な観念でもあった。彼らは神が欲しいと願った農奴たちであり、彼らの管理はより容易になった。1630年代には一方でプロテスタント国家と改革派との間の反対意見が増え、他方では、それは正教会の有力者との間でも感じられるようになった。"
 flavor_lit.EVTNAME3:0 "スウェーデンとの戦略軸"
 flavor_lit.EVTDESC3:0 "17世紀の最初の数十年間、リトアニアの王はプロテスタントに改宗し、改革派の2つの流派を支持し始めた。彼の理想のすべては、スウェーデンの王たちに大きな影響を受けた効果的で現代的な君主制であった。リトアニアのプロテスタント教会を建設し、政府改革と社会改革のためのインスピレーションを得て、王はスウェーデンに目を向けた。スウェーデンにとっては、異端の国々の東ヨーロッパの中ですぐにプロテスタントの友人を得られたため、協力は相互に利益があるものであった。ゆっくりとした友情は強い同盟をもたらした。国王ラディスラフ1世はグスタフ2世アドルフにプロテスタントをドイツで促進することを熱心に奨励した。彼は自分自身でカトリック教会と東方正教会を阻止するため支配した。"
 flavor_lit.EVTOPTA3:0 "友情を提案する。"
 flavor_lit.EVTOPTB3:0 "協力を拒否する。"
 flavor_lit.EVTNAME4:0 "プロイセンとの戦略軸"
 flavor_lit.EVTDESC4:0 "1610年代に、ブランデンブルクはプロイセン公国を継承した。ブランデンブルク・プロイセンは、改革派に対する高い寛容度を持つプロテスタント国家であり、ある提案をもってイェジー1世に近づいた。リトアニアとブランデンブルクは、神聖プロテスタント同盟に署名し、ポーランドと戦争を行うべきである。ブランデンブルクはポーランドに対するプロイセンの忠誠を解き放つことができ、リトアニアはポーランドから要求できるもの、欲しいものであればなんでも良かっただろう。若い国家官僚の派閥はそれを心に抱いたが、王は非常に慎重な男だった。彼と彼の最も近しい顧問は躊躇した。彼らの結論は非常に明白だった。まず、侵略戦争においてポーランドに対してドイツ人を支援することは不可能だった。第二に、最悪の可能性は完全勝利することだった。リトアニアがポーランドの土地の1マイルを取った場合、それは1マイルであったとしても重荷となるだろう。どんな征服にも、カトリックと正教会、さらに悪いことに無秩序なポーランドで育った非常に手に負えないマグナート（大貴族）が含まれるだろう。そのため王は丁寧にこの栄誉を拒否したが、代わりに交易と文化交流の地域を提案した。しかしながら、政治的な物事をよく理解しているリトアニア人が推測することができたことだが、大した結果は出なかった。ブランデンブルク・プロイセンは、リトアニアよりもポーランドの方がより共通点が多かった。"
 flavor_lit.EVTNAME5:0 "オーストリアとの戦略軸"
 flavor_lit.EVTDESC5:0 "1569年の独立以前、ミコワイ1世と名づけられた王であるミコワイ・ラジヴィウ・チャルヌィは、神聖ローマ帝国の王子になり、オーストリア・ハプスブルクの支配者、マクシミリアン2世と友人になった。マクシミリアンはミコワイと同じくらい政治家として鋭く、ポーランドを弱体化させて利益を上げた。今やミコワイの立場が1570年代に悪くなったので、ミコワイは内乱として描かれるようにマグナートの広範な派閥と戦い、ポーランドの復讐や再征服から彼の国を守らなければならなかった。彼は最大限の独立を果たすためのことをしなければならず、それはマクシミリアンとの同盟を結ぶことだった。軍事同盟は1570年2月3日に署名され、ミコワイの長男はシュタイアーマルクのエリザベスと結婚した。この同盟は、地方の領内への侵入が定期的にあったとはいえ、実際にポーランドの攻撃からの守りになった。ルドルフがハプスブルク帝国の座につくと、関係は慎重になり同盟は解消されたが、その時にはポーランドとの関係は少なくとも容認できるものだった。"
 flavor_lit.EVTNAME6:0 "オーストリアとの戦略軸"
 flavor_lit.EVTDESC6:0 "1570年のオーストリア・リトアニア条約は1576年に終了し、あまり知られていないルドルフがオーストリアで権力を発揮し始めた。ミコワイ2世クシシュトフは「小さな孤児」とも呼ばれ、物事によく精通した男でエルサレムを訪問した敬虔なカトリック教徒だった。彼がシュタイアーマルクのエリザベスと結婚したとき、彼はルドルフに会った。彼はお気に入りの占星術師の一団を連れてきて敬虔な王子を怒らせた。その日から彼はその人の前に立つことができなくなった。しかし、シュタイアーマルクのエリザベスの遠い親戚であるフェルディナント2世の登場とともに、高齢のミコワイ2世は再び彼にとって価値ある人間を見つけた。フェルディナントは、強力な君主制を求め、再度ヨーロッパでカトリックを強化したいと考えた。彼はすぐに同盟に署名し、ポーランドの同意を得た。三十年戦争の間、リトアニアのユサール（騎兵）は、リトアニアに無限の栄光を与えている帝国軍と並んで戦うであろう。"
 flavor_lit.EVTNAME7:0 "マグナートは「ポーランドの権利」を熱望する"
 flavor_lit.EVTDESC7:0 "1573年にポーランドでヘンリク条項とパクタ・コンヴェンタが導入されたことに対する反応として、マグナートは王に近づき、シュラフタの権利を憲法に明記し、彼らと権力を共有するよう促した。もしそれがなされなければ、彼らは結果に直面しなければならないと言った。この時点で、ミコワイ2世クシシュトフが新たに戴冠された。彼は若く、父親のように貴族権力に嫌われていなかった。社会の平和を保つために、彼は妥協を認めた。ヘンリク条項はなかったが、憲法は改正され、シュラフタは社会の生命線であり、官職の保持や立法権といった奪うことのできない権利を持つことになった。宗教寛容の原理も確認された。"
 flavor_lit.EVTOPTA7:0 "義務よりも権利だ。"
 flavor_lit.EVTOPTB7:0 "権利と義務とのバランスを取る。"
 flavor_lit.EVTOPTC7:0 "権利よりも義務だ。"
 flavor_lit.EVTDESC8:0 "2つの難民の波が到着した後、シュラフタは再び、宗教的現状が崩壊したことを受け入れるための補償を要求した。今や年齢を重ね、経験豊富な人物であったミコワイ2世クシシュトフ陛下は、彼らの脅威に従うことを拒否した。代わりに、彼はセイムの議場に提案を押し通す権利を行使した。これは妥協であったが、王に適したものであった。官職を持つ権利は拡大されたが、義務も作られ、王だけが任命権を持っていた。シュラフタは、税制の立法権を握ったセイムに非シュラフタの議員のための二番目の院が設立されたことで、外交政策の策定において発言権を与えられた。多くの点で、これらの改革は、社会構造がゆっくりとブルジョアと自由農民の利益に傾倒するにつれて、貴族の権力をさらに低下させるだろう。"
 flavor_lit.EVTDESC9:0 "1630年代と1640年代にマグナートたちは王国での生活に耐えられないものを見出していた。政府と国王の平等主義の概念から脱して、多くの政治家が地方のポーランドの政治を妨害していた。彼らの多くは国境の反対側に同じくらい多くの土地を所有していた。彼らは自由に土地をポーランドの兄弟と交換し、ポーランドとリトアニアの両方で主張を強化することができた。大洪水時代の最中、ウクライナのマグナートと荒野の多くは、すべての人と戦った。ポーランドは大混乱に陥っており、リトアニアの王は彼が自分の土地の北部を支配できるという事実を受け入れる必要があった。この時点で、アレクサンデル2世は、タタール人、ロシア人、クリミア人に対して反抗的なマグナートを同時に交換する巨大な作戦を準備していた。彼は、ポーランド政府からの干渉を止めたが、ポーランド国王ヴワディスワフ4世を「国境の向こうの最後の健全な心」と呼んだ。従属したマグナートには2つの選択肢があった。彼らは厳しい改革を受け入れるか、獲得したすべての土地を没収された上で国境を越えてポーランドに押し入るかであった。選択は簡単であった。彼らは留まったが、改革は厳しいものだった。国家だけが現在の土地を所有することができた。利用者はそれを使用する権利しか持たなかった。しかし、その権利を維持するために、利用者は王によって決められた使用料を支払わなければならなかった。この手段により、王は大規模なマグナート階級による支配を破り、再び社会の構造を変え始めた。彼の息子は、王が1654年3月30日にウクライナのマグナートによって殺害された後も、改革政策を続けた。"
 flavor_lit.EVTNAME10:0 "ポーランドの任意拒否権に対する王の反応"
 flavor_lit.EVTDESC10:0 "アレクサンデル2世は、1652年にウクライナでポーランド任意拒否権が導入されたという知らせを受け取った。一週間後、「彼の」セイムが同じ権利を議決したという知らせを得た。報告書を慎重に読んで、あるリトアニアのマグナートが、ポーランド人と土地を交換することによって、リトアニアのシュラフタの規模をほぼ倍増したことを見出した。敗北した王は、法を違法であると宣言した。王は貴族ではない人々の支援を受けたが、ポーランドに任意拒否権が存在する限り、彼の悩みは続いた。有名な演説で、彼は自身がポーランドの人々と連携し、ポーランドのシュラフタと戦うことを宣言した。"
 flavor_lit.EVTOPTA10:0 "「マグナートによる共和制」の動きに対抗する。"
 flavor_lit.EVTOPTB10:0 "リトアニアのマグナートに譲歩する。"
 flavor_lit.EVTNAME11:0 "リトアニアの内戦"
 flavor_lit.EVTDESC11:0 "ワルシャワに向かう道中では、彼が優れたポーランド人の指揮官に悩まされている間に、彼自身のシュラフタは反乱を起こした。チェルスクの軍隊と隔離された彼は、ポーランド王が北部の反乱軍からリトアニアの王位を受け入れることを拒否すれば、すぐにポーランドを離れると、ポーランドの王との間で盟約を結んだ。それは栄光の退却には程遠く、彼は自分自身の敗北を認めた。シュラフタはアレクサンデルを廃位させたが、ポーランド王が裏切り者とのあらゆる交渉を拒んだという事実によって横道にそれることとなった。シュラフタのすべてがアレクサンデルに対抗していたわけではなく、彼が復帰すると、別の軍隊が彼に加わった。一緒に彼らは反乱軍を撃破し、裏切り者を処刑した。これらの出来事は、リトアニアで深刻な外交政策をもたらし、内戦の敵に対して常にポーランド王を支持するが、依頼されることなく干渉することは決してなかった。"
 flavor_lit.EVTOPTA11:0 "マグナートを買収してみよう。"
 flavor_lit.EVTOPTB11:0 "彼らの国で戦争させればいい。"
 flavor_lit.EVTNAME12:0 "リトアニアで恐ろしい疫病"
 flavor_lit.EVTDESC12:0 "1709年から10年にかけて、リトアニアは一世紀の最も厳しい冬に耐えた。しかし、それだけでは不十分であるかのように、疫病が流行して土地に広がり、数千人を殺した。神の天罰と人々の祈りが語られている…祈りなさい…"
 flavor_lit.EVTOPTA12:0 "我々にできることは何もない"
 flavor_lit.EVTOPTB12:0 "それを阻止することを試みる。"
 flavor_lit.EVTNAME13:0 "敬虔主義"
 flavor_lit.EVTDESC13:0 "敬虔主義は、17世紀後半にドイツで始まった宗教運動であった。伝統的に、敬虔運動は、プロテスタントの階級によく見られた知的主義、特にその時代のルター派教会への反動と見られていた。しかし、敬虔主義は他のキリスト教の形態においても共通していた。リトアニアで実際に動き出したのは、戦争捕虜の帰還であった。しかし、リトアニア教会は無許可の説教を非常に強く非難し、教会の枠組みの外での宗教的集会を禁じる、1729年の秘密集会禁止令へとつながった。"
 flavor_lit.EVTOPTA13:0 "それを奨励する。"
 flavor_lit.EVTOPTB13:0 "それを止める。"
 flavor_nov.EVTNAME1:0 "ノヴゴロドで内戦"
 flavor_nov.EVTDESC1:0 "14世紀は、モスクワとの覇権を争うノヴゴロドの長い闘いの始まりを目の当たりにした。共和国の指導者間の紛争は、成長したモスクワ人の強さに直面して弱体化した。1456年と1470年のモスクワ侵攻後、モスクワの属国となったが、ノヴゴロドは自治を維持することができた。1478年まではモスクワの完全な支配下にあり、自由を失ったことはなかった。ノヴゴロドは1703年にサンクトペテルブルクが建設されるまで、その商業的地位を維持していた。"
 flavor_nov.EVTOPTA1:0 "商人の派閥を支援する。"
 flavor_nov.EVTOPTB1:0 "貴族の派閥を支援する。"
 flavor_nov.EVTOPTC1:0 "農民の派閥を支援する。"
 flavor_tur.EVTNAME111:0 "イェニチェリが支払いを要求"
 flavor_tur.EVTDESC111:0 "イェニチェリは、軍隊の現在の活躍の場がない状態のために、国が最近の戦利品不足のために彼らに報いることへの要求に応じ、国庫から直接富を受け取ることを期待している。"
 flavor_tur.EVTOPTA111:0 "すぐに支払う。"
 flavor_tur.EVTOPTB111:0 "時間をかけて支払う。"
 flavor_tur.EVTOPTC111:0 "彼らの要求を拒否する。"
 flavor_fra.EVTNAME5:0 "王室の銃士たち"
 flavor_fra.EVTDESC5:0 "我々の軍隊の再編を監督している間、王は下位の貴族に開放されるメゾン・デュ・ロウ内に軍隊を編制し、彼らの軍事技術と王冠への忠誠を証明する機会を提供するという考えを思いついた。"
 flavor_fra.EVTOPTA5:0 "素晴らしい考えだ！"
 flavor_fra.EVTOPTB5:0 "私はむしろ金を維持したい。"
 flavor_fra.6.t:0 "メーヌの降伏"
 flavor_fra.6.d:0 "1444年に締結されたトゥール条約において、メーヌ州のフランスへの割譲が約束された。しかし実際には、まだ実行されていない。メーヌを降伏させた者の一人として記憶されることを望むものは、イングランド政府内に一人として存在しないのだ。それどころか[Root.Capital.GetCapitalName]の大貴族たちは、我々の全権大使であったウィリアム・ド・ラ・ポールには、そもそもこの譲歩を行う権限はないとさえ主張している。フランスの使者たちは、条約の批准を繰り返し求めてきたが、ついに[FRA.Monarch.GetName]が自ら問題の解決に乗り出してきた。彼はル・マンの城壁前に現れ、都市の降伏を要求したのだ。\nもしも今メーヌをフランスに割譲しなかったならば、戦争状態の再開に繋がることとなるだろう。"
 flavor_fra.6.a.tt:1 "フランスは停戦に違反した我々に対する戦争を開始するであろうし、その戦争では我々が攻撃者とみなされるであろう。"
 flavor_fra.6.b:1 "1インチたりとも、奴らに大陸領を渡してなるものか！"
 flavor_fra.7.t:0 "メーヌの降伏"
 flavor_fra.7.d:0 "1444年に締結されたトゥール条約において、メーヌ州のフランスへの割譲が約束された。しかし実際には、まだ実行されていない。イングランドは何度もこの問題の解決を回避し続けており、イングランド側の多くの者が、この条約を遵守すべきでないと主張していることが次第に明らかになってきている。この問題を解決する最後の手段として、[Root.Monarch.GetName]はメーヌの州都ル・マンに自ら軍を率いて、この都市の降伏を要求した。\nしかし現地守備隊は我々の攻撃に耐えられるほどの戦力を持っていないにもかかわらず、開城する様子は見られない。"
 flavor_fra.7.a:0 "奴らに戦争のやり方を教えてやろう。"
 flavor_fra.7.b:0 "今は我々が引き下がろう。"
 flavor_fra.8.t:0 "メーヌの降伏"
 flavor_fra.8.d:0 "1444年に締結されたトゥール条約において、メーヌ州のフランスへの割譲が約束された。この約束の実現にはとても長い時間を要したが、[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]自ら解決に乗り出したことで、彼らは撤退した。ついに我々はメーヌを取り戻したのだ！"
 flavor_fra.8.a:0 "素晴らしい！"
 flavor_kon.1.t:0 "ポルトガル宣教師"
 flavor_kon.1.d:0 "北方からの奇妙な男たちが、我々の海岸に現れて、新しい神の言葉を説いている。これらのポルトガルの宣教師は、死からよみがえった神と御子の言葉を説教するために、人々に自由に接触することを求めている。我々の最も影響力のある長老たちの多くは、我々が宣教師を追い出すことを希望しているが、彼らの船と武器は、彼らが我々が適応したいと望む強大な人々であることを示唆している。"
 flavor_kon.1.a:0 "彼らに伝道させよう。"
 flavor_kon.1.b:0 "宣教師たちを追放する！"
 missionaries_rebuffed:0 "宣教師ははねつけられた。"
 missionaries_accepted:0 "宣教師は受け入れられた。"
 flavor_kon.2.t:0 "宣教師たちはコンゴに入った！"
 flavor_kon.2.d:0 "中央アフリカの海岸にある異教徒の国家であるコンゴ王国は、宣教師に対してキリストの言葉を彼らの王国に広めることに同意した。彼らの州の一つでは数千人が教会に加わり、その土地全体に司教と教会の建設を求めている！"
 flavor_kon.2.a:0 "良い知らせだ！"
 flavor_kon.3.t:0 "宣教師ははねつけられた！"
 flavor_kon.3.d:1 "[KON.GetName]王国の野蛮な[KON.Monarch.GetTitle]は我々の宣教師を鞭打ち、屈辱を与えた！偶像崇拝者たちはキリストを侮辱するだけでなく、我々の力を嘲笑っている。[Root.GetName]と聖母教会へのこの侮辱に対して、復讐しなければならない。"
 flavor_kon.3.a:0 "彼らを…掃除しなければなるまい。"
 flavor_kon.4.t:0 "コンゴの王が改宗！"
 flavor_kon.4.d:0 "今日、ポルトガル人の司祭が横に並ぶ中で、偉大なマニコンゴである$MONARCH$は、キリスト教徒として新たに生まれ変わったことを宣言した。彼が偶像崇拝者と呼んだ祖先の信仰を否定した我々の支配者は、カトリック信仰の全面的な採択、恒久的な教区司教、古い神の偶像の破壊、そして伝統的な生活様式の終焉を求めている。既に怒っているコンゴの長老たちは、王の首を刎ね、古い秩序の回復を求めている。いずれにしても、我が国は大きな不穏な時期にある。"
 flavor_kon.4.a:0 "キリスト教はコンゴで勝利するだろう！"
 flavor_kon.4.b:0 "彼の首を刎ねろ！"
 flavor_kon.5.t:0 "コンゴの改宗！"
 flavor_kon.5.d:0 "コンゴのマニコンゴである[From.Monarch.GetName]は、我々の宣教師の勧めにより、聖母教会と真の信仰を受け入れた。コンゴ人たちはすでに、唯一我々だけが与えることのできる司祭、聖書、地元の教会を設立するための助けを求めている。今やカトリックの兄弟の君主であるコンゴのマニコンゴは真の信仰を導くため、我々の援助を得て王国との友情を約束した。"
 flavor_kon.5.a:0 "別の投資が利益を生む。"
 flavor_mal.1.t:0 "マリの権威への脅威"
 flavor_mal.1.d:0 "14世紀から15世紀初頭にかけて、我々の遠隔地域の支配はますます弱まっており、特に、ソンガイは我々への忠誠心を放棄している。今や、中心に近い人々はマリの弱い国家を要求しているが、ジョルフの西に住む人々は我々からの独立を要求している。我々はこの挑戦を我々の権威に委ねようとすることもできるが、それは大きなコストがかかるだろう。"
 flavor_mal.1.a:0 "マリの衰退はここで終わりだ！"
 flavor_mal.1.b:0 "多少の譲歩は可能か…"
 flavor_son.1.t:0 "トンブクトゥの聖職者"
 flavor_son.1.d:0 "トンブクトゥの新しい支配者の信仰の欠如のために、地元のムスリム聖職者であるウラマーは失望している。すでに彼らは真のムスリム支配者よりもむしろ異教徒に近い言葉を広めており、彼の信仰の欠如は我々すべてを非難するであろう。ウラマーはすでに、$MONARCH$がイスラム信仰の要件に適合しない限り、新しい支配者を求めることになると脅しをかけている。"
 flavor_son.1.a:0 "アルコールと私の恋人たちとのパーティーをあきらめるというのか？決してない！"
 flavor_son.1.b:0 "1日5回祈れと言ったのか？まあ、私は予定に合わせることができると確信している。"
 flavor_son.2.t:0 "トンブクトゥの黄金時代"
 flavor_son.2.d:0 "偉大な王アスキアは、宗教学校や天文台を開いた。彼は交易を奨励し、効率的な官僚制を確立した。彼は行政に才能があり、正義に基づいた統治を行った。彼は運河を建設して農業を強化し、敵を征服した。"
 flavor_son.2.a:0 "これは永遠に続くだろう…"
 flavor_son.3.t:0 "スーダン年代記"
 flavor_son.3.d:0 "ソンガイ帝国の最も重要な記録であるスーダン年代記は、1655年頃にアブド・アル＝ラフマン・アル・サディによって書かれた。それはマリ、ソンガイ、トゥアレグの初期史についての簡単な歴史を述べているが、年代記の主要部分は15、16世紀のソンガイの歴史を描いている。また、ジェンネとトンブクトゥの学者と聖者の伝記も掲載されている。"
 flavor_son.3.a:0 "良い知らせだ！"
 flavor_eth.1.t:0 "ペロ・ダ・コヴィリャン"
 flavor_eth.1.d:0 "奇妙な男が我々の海岸にやって来たが、外国人が通常我々に向かう紅海の航路からではない。彼は、岬の外からの航海の一部であると主張している。我々の知る限りではこれまでに試みられたことのない航海である。彼の祈りは以前に見たものとは異なるが、彼は仲間のキリスト教徒の君主からの挨拶をもたらす。この男をどう扱うべきだろうか？"
 flavor_eth.1.a:0 "彼を称える！"
 flavor_eth.1.b:0 "彼を追放する！"
 flavor_eth.1.c:0 "彼を処刑する！"
 flavor_eth.1.a.desc:0 "より多くの§Y訪問者§!がまもなくポルトガルからやって来るでしょう。"
 flavor_eth.2.t:0 "大使館はここだ！"
 flavor_eth.2.d:0 "以前の使者を送り出した同じ国を代表するフランシスコ・アルヴァレスは、我々の2つの体制が共にできることについて話し合いたいと望んでいる。彼は「プレスター・ジョン」という国を探していたと言うが、明らかに我々は彼が探していた国である。我々は交流を始めるべきだろうか？"
 flavor_eth.2.a:0 "マムルークに対する援助を求める！"
 flavor_eth.2.b:0 "文化的な交流を求めますか？"
 flavor_eth.2.c:0 "おそらく交易取引が順当だろうか？"
 flavor_eth.2.3:0 "§Yポルトガル§!は軍事援助を要請されています。"
 opinion_military_aid:0 "軍事援助を行う。"
 opinion_refused_military_aid:0 "援助を拒否する。"
 flavor_eth.3.t:0 "プレスター・ジョン？"
 flavor_eth.3.d:0 "伝説のプレスター・ジョンであるかもしれないし、そうでないかもしれないエチオピアのニーガスは、明らかに苦しい時を過ごしており、彼の土地を回復するのを助けるよう我々に懇願している。彼はマテウスという大使を派遣した。マテウスはキリスト教徒だが、これまで見たことのない種類のものでもあり、マスターの正当な支配権を回復するように我々に願っているが、マムルークの力は依然として脅かされており、利益になるかどうか疑念の余地がある。マテウスを助けるべきだろうか？"
 flavor_eth.3.a:0 "神がそれを望まれる！"
 flavor_eth.3.b:0 "私はプレスター・ジョンが我々を助けるはずだと思っていたが、あべこべだな？"
 eth_mil_aid_from_portugal:0 "ポルトガルからの軍事援助"
 desc_eth_mil_aid_from_portugal:0 "我々が敵として分かち合う異教徒たちに対する、信仰の兄弟たちからの軍事援助である。"
 flavor_eth.4.t:0 "西からの助け"
 flavor_eth.4.d:0 "兵器や軍隊を運ぶ小さな艦隊が我々の海岸に到着した。これらのポルトガル人兵士の指導者は、彼らの君主からの、「我々は共にキリスト教徒の君主であり、異教徒との闘いにおいて団結している」という手紙を携えていた。"
 flavor_eth.4.a:0 "神は善である！"
 flavor_eth.5.t:0 "我々は放置された"
 flavor_eth.5.d:0 "ポルトガルの大使館はもはやなく、交易商はもうやって来ないし、助けを求める我々の要求にも返答はない。"
 flavor_eth.5.a:0 "我々は孤独だ！"
 flavor_nub.1.t:0 "新たな国家がスーダンに出現！"
 flavor_nub.1.d:0 "我々はかなりの期間、古いヌビアのキリスト教王国の最後の貧しい残党を維持していた、スーダンの土地を無視してきたが、そのような放置はもはや不可能である。センナールと呼ばれる活気に満ちた新しい国家がフンジと呼ばれる南部の移住者によって形成された。フンジはこれらの残党を征服し、我々の国境に及ぶ大きな新しい国家を作り上げた。"
 flavor_nub.1.a:0 "誰がそれらの荒れ地を所有しようが、我々は何をそんなに気にしているのだ？"
 funj_spawning_region:0 "スーダン"
 funj_conversion_positive:0 "イスラムに改宗する。"
 funj_conversion_negative:0 "イスラムに改宗する。"
 flavor_nub.2.t:0 "イスラムへの改宗？"
 flavor_nub.2.d:0 "我々は伝統的にキリスト教徒と伝統的なアニミズム信仰を組み合わせて実践してきたが、北部のムスリム国家の力は政治的に魅力的であり、これらの強力な帝国と我々自身が提携する可能性を広げている。しかし、我々の人々自身はあまり熱心ではないかもしれない。"
 flavor_nub.2.a:0 "アッラーの他に神はなし。"
 flavor_nub.2.b:0 "先祖の信仰を放棄するだと？決してない！"
 flavor_sul.1.t:0 "スールーの台頭"
 flavor_sul.1.d:0 "スールーの海にある島々は、何世紀もの間、より小さな王国に分かれて暮らしてきた。これらの土地は現在、最初のスルタンの下で統一されている。尊敬されるイスラムの学者としても知られているスルタンは、この地域の最も古いモスクの一つである島々の政治的、宗教的な制度を強化してきた。異民族間の婚姻、カリスマ、革新的な外交を通して、彼らは現在、共通の法体系によって統一されている。世界はスールーのスルタンの台頭を見ている。"
 flavor_sul.1.a:0 "スルタンが道理をわきまえた人物であることを望もう、そうでなければ世界はその崩壊を見るだろう。"
 ven_council_of_ten_strong:0 "十人委員会の強化"
 desc_ven_council_of_ten_strong:0 "もともと、共和国制度への危険に対処することのみを目的としながら、十人委員会は、大評議会も成し得ないような、非常に広範な権限を与えられている。いく人かは、これはあまりに大きすぎる昇格であると段階であると感じているが、しかしながら、逆に、現在のところ、十人委員会自体が代表制度にとって最大の脅威であるかもしれない。"
 ven_ten_restrained:0 "十人委員会の抑制"
 desc_ven_ten_restrained:0 "権力が過度に拡大したため、十人委員会を拘束するための法律が制定された。今、正式に委員会が行動できる唯一の分野は、共和国の国家体制に対する陰謀や謀議を見つけ出すことだ。"
 ven_expanded_council:0 "ヴェネツィアの大評議会の拡大"
 desc_ven_expanded_council:0 "一定の年齢以上のすべての男性貴族は、大評議会に席を与えられた。"
 ven_barnabotti:0 "バルナボッティ"
 desc_ven_barnabotti:0 "増加している貧困に瀕した貴族たちは、もっぱら国家が自腹を切ることにより生活している。これらの貧しいバルナボッティは、賭博と、彼らの票を売ってヴェネツィアの制度を腐敗させることもいとわないことで知られている。"
 ven_accademia_della_guidecca:0 "アッカデミア・デッラ・ジュデッカ"
 desc_ven_accademia_della_guidecca:0 "バルナボッティの貧しい人々の子供たちのために学校が創設された。この方法で、少なくとも彼らのいく人かは、成人になって、意味のあるやり方で国家に奉仕することができるかもしれない。"
 ven_nobility_bought:0 "貴族の販売"
 desc_ven_nobility_bought:0 "我々の共和国と大評議会における貴族の数の減少に対処するため、我々は多額の金と引き換えに会員の地位を与えることを始めた。"
 ven_murano_glass_industry:0 "ムラーノのガラス産業"
 desc_ven_murano_glass_industry:0 "13世紀から始まったムラーノ島のヴェネツィアの吹きガラス産業は、ヴェネツィアが知られている多くの豪華な商品の中でも独特のものである。"
 ven_venetian_school:0 "ヴェネツィアの学校"
 desc_ven_venetian_school:0 "ヴェネツィアの自由で裕福な環境は、ティントレット、ティツィアーノ、モンテヴェルディのような人々が生活し、我々の共和国で働くことにつながっている。"
 ven_black_gondolas:0 "黒いゴンドラ"
 desc_ven_black_gondolas:0 "裕福な市民の誇り（あるいはそれほど裕福でない人々の羨望）を軽減するために、どんな方法でもゴンドラを装飾することはできないと定められている。許可される唯一の色は、ゴンドラを防水するために使用されたピッチの色である黒のみである。"
 flavor_ven.24.t:0 "十人委員会の成長力"
 flavor_ven.24.d:0 "ヴェネツィアの大評議会は、千人を超える世襲の会員から成っており、おそらく最も迅速で効率的な運営体ではないだろう。したがって、当初、策略や陰謀から共和国を守ることを目的とした小規模で柔軟性のある十人委員会が、より多くの権限を引き継ぐようになったのは驚くことではない。\nしかし、自らの力を強めることによって、十人委員会は、より代表的な大評議会の影響力を減少させている。大評議会の一族の多くは、毎年選出される十人委員会の新たな構成員の地位がしばしば、古い貴族の小さな派閥によって独占されていることで、問題が行き過ぎだと感じている。元来意図されていた緊急事態への影響を制限することによって、十人委員会の権力を縮小する改革が提案されている。"
 flavor_ven.24.a:0 "十人委員会の権限を制限する。"
 flavor_ven.24.b:0 "十人委員会を支援する。"
 flavor_ven.25.t:0 "十人委員会を拘束する法律を取り消す。"
 flavor_ven.25.d:0 "十人委員会を抑制する改革は、大評議会の会員の多くを落ち着かせたが、実際には、十人委員会は公式には持つべきでない大きな権限をまだ発揮している。数え切れないほどの会員を持つ大評議会がいかに非効率的であるかを考えれば、これは必ずしも悪いことではない…"
 flavor_ven.25.a:0 "十人委員会を統制しなければならない。"
 flavor_ven.25.b:0 "彼らの制限を無視しよう。"
 flavor_ven.25.c:0 "十人委員会を拘束する法律を取り消す。"
 flavor_ven.26.t:0 "大評議会の拡大"
 flavor_ven.26.d:0 "大評議会は、様々な評議会の会員から成る機関であり、ドージェとヴェネツィア元老院が選出される。ヴェネツィアの制度が確立され、これらの貴族すべてが我々の共和国が我々の知っている他のどの国よりも代表的であると言うことができるのは、千人以上の会員がいるこの評議会があるがゆえである。強力な評議会は、ドージェ自身の職務を含め、他の政府機関が非常に強力になってしまうことに対する最善の防衛策である。\n特定の年齢以上のすべての貴族を包含するために評議会をさらに拡大すべきだと感じる人もいるが、一方で多くの人は、ある立場からの多くの声が、日々の政府の妨げとなるかもしれないと感じている。"
 flavor_ven.26.a:0 "評議会を拡大する。"
 flavor_ven.26.b:0 "そのままで物事はうまく動作している。"
 flavor_ven.27.t:0 "バルナボッティ"
 flavor_ven.27.d:0 "大評議会における地位は世襲であるため、富と他のすべての影響力を失った後、貴族の一族が投票券だけを保持する可能性が常にある。そのような貴族が生活のために働くことは期待できないので、ヴェネツィアの国家は伝統的に彼らに対して生活するための小規模な年金を支給している。東部の混沌とし​​た政治情勢、ビザンツ帝国の崩壊、東地中海の一部におけるヴェネツィアの影響力の喪失により、この貧しい貴族たちは急速に増加している。\n多数の貧しい貴族たちは、サン・バルナバ広場またはその近くでの賭博に年金を使うことが知られており、喜んで他の誰かに投票権を売る者さえいる。時にバルナボッティと呼ばれる彼らは、彼らが属する広場に関して言えば、この集団はまだ大きな問題ではない。しかし、この増加が続けば、大評議会を大いに傷つける可能性があり、票を買うための金を持っている人々の力を不当に高める可能性がある。"
 flavor_ven.27.a:0 "きっと、彼らは長きにわたるそれらの習慣で問題になることはないだろう。"
 flavor_ven.28.t:0 "アッカデミア・デッラ・ジュデッカ"
 flavor_ven.28.d:0 "貧しいバルナボッティは、我々の政治体制にとって大きな問題のままである。問題の一部は、いったん彼らがすべてを失ってしまえば、これらの貴族たちは再び立ち上がることはできないだろうと思われる点である。一族のかつての栄光を回復する手段を提供できれば、再び社会の生産的な一員となるかもしれない。しかし、それを実行することは、購入した票に頼っている人や、より多くの競争を恐れる人々の間では不評である。\nしかしながら、最近では、比較的無害な提案が出され、貴族の子供たちが、彼らの両親が実施する余裕がないかもしれない適切な教育を受けていることを保証するための学校が創設された。これはまた、少なくとも彼らのうち選ばれた何人かが、元の状態から立ち上がり、国家のために有用なことを再び行えるようにするものである。"
 flavor_ven.28.a:0 "アッカデミア・デッラ・ジュデッカを設立する。"
 flavor_ven.28.b:0 "彼らは年金だけで満足すべきだ。"
 flavor_ven.29.t:0 "レニエール・ゼン"
 flavor_ven.29.d:0 "十人委員会とその構成員の一人との間に紛争が生じた。レニエール・ゼンは、十人委員会の他の委員とドージェの汚職を非難している。彼は、ドージェが自身の私腹を肥やすため、親戚に重要な職務を授与するために立場を利用していると主張している。\nゼンに対する暗殺の試みの失敗により、紛争が十人委員会の外に広がり、貧しい貴族たちがゼンを支持するため集まっている一方で、より身分の高い貴族たちは十人委員会とドージェを支持している。"
 flavor_ven.29.a:0 "ドージェは退陣しなければならない！"
 flavor_ven.29.b:0 "ゼンを逮捕するが、十人委員会の委員も置き換える。"
 flavor_ven.29.c:0 "ドージェと十人委員会を支持する。"
 flavor_ven.30.t:0 "$YEAR$年の大規模なペスト"
 flavor_ven.30.d:0 "我々の街はいつも大きな流行の危険にさらされており、イタリア北部での別のペストの流行によって、ヴェネツィアは非常に大きな打撃を受けた。人口の3分の1はすでに失われている。この病気は貧しい人々と豊かな人々に見境なく襲いかかり、我々は多くの役に立つ人材を失った。大評議会の貴族の数もまた減少し、我々の共和国の政治基盤を激しく揺るがしている。"
 flavor_ven.30.a:0 "OK"
 flavor_ven.31.t:0 "減少する貴族"
 flavor_ven.31.d:0 "1630年代の大規模なペストの流行以来、我々はヴェネツィア政府の地位を満たすのに問題を抱えている。しかしながら、新しい人々に貴族の地位を与えることは慎重に行わなければならず、大評議会で投票券を持つであろう劇的な新しい会員たちにより、完全に予測不能な結果を招く可能性がある。候補者を募集するための最善の方法は、国家に貢献する意欲を試すことであることが示唆されている。彼らが国庫に相応の金額を寄付するなら、多くの豊かな一族を貴族に列することができるかもしれない。それらの富を持たない人たちは、我々が共和国の運命を決めることを望んでいるような人々ではないということだ。"
 flavor_ven.31.a:0 "より多くの貴族を作り出そう！"
 flavor_ven.31.b:0 "これは大きな問題ではない。"
 flavor_ven.32.t:0 "アルドゥス・マヌティウスとアルド印刷所"
 flavor_ven.32.d:0 "商業的な書籍の印刷は依然として初期段階の技術であるが、ヴェネツィアの街で最も先駆的なパイオニアの一人を見い出すことができる。アルドゥス・マヌティウスと彼の印刷所であるアルド印刷所は、一貫した明確な活版印刷術とラテン語からの優れた翻訳により評判を得ている。斜体やセミコロンを使用する一貫した方法は、活版印刷の分野におけるマヌティウスの貢献である。製本の分野では、簡単に扱える八つ折判の形式を提供し、中世の原稿の形式を真似ようとするよりも、印刷機から取り残された古典の移植を可能にした。"
 flavor_ven.32.a:0 "ゆっくり急げ！"
 flavor_ven.33.t:0 "ムラーノのガラス産業の成長"
 flavor_ven.33.d:0 "13世紀後半以来、ヴェネツィアのガラス製造は、火災の危険性を軽減するため、ムラーノ島に限定されている。ムラーノのガラスの人気はそれ以来増加し続けており、吹きガラス職人たちは豊かで影響力のあるものになっている。このような絶妙な製品を作る方法の秘密は、国境の外ではほとんど知られておらず、この知識を守るために、吹きガラス職人は街に閉じ込められている。\nヴェネツィアのガラスの人気が高まるにつれて、世界は変化している。コンスタンティノープルの陥落に伴い、ガラス製造に必要な珍しい技能を持っている大勢の人がムラーノに定住することを要求している。"
 flavor_ven.33.a:0 "ビザンツの吹きガラス職人たちを歓迎する。"
 flavor_ven.33.b:0 "代わりに、我々自身の吹きガラス職人の家族たちを支援する。"
 flavor_ven.34.t:0 "チョッカ"
 flavor_ven.34.d:0 "ジュゼッペ・ブリアーティという名の、とりわけ腕のいいムラーノの吹きガラス職人は、ヴェネツィアで以前より見られていたものとは違うガラス体の製造に成功した。特にチョッカのシャンデリアは、似たような形をした花束にちなんで名づけられ、一般大衆の中で非常に人気が高まっており、ヴェネツィアのガラス産業は再び注目を集めている。"
 flavor_ven.34.a:0 "OK"
 flavor_ven.35.t:0 "ヴェロニカ・フランコの裁判"
 flavor_ven.35.d:0 "ヴェネツィアの「知的な高級娼婦」の中で最も有名なヴェロニカ・フランコは、今や街での魔女裁判に臨んでいる。彼女の美しさの顧客に対する影響力だけでなく、彼女の知性により有名であり、ヴェネツィアの芸術と文学生活への率直な関与は彼女に多くの敵を作り出すことになった。\n審理の前に述べられた非常に説得力のある擁護により、フランコの知性が彼女を道徳の守護者から保護するのに十分なほど鋭いかどうかはまだ分からない。"
 flavor_ven.35.a:0 "有罪！"
 flavor_ven.35.b:0 "無罪！"
 flavor_ven.36.t:0 "贅沢なゴンドラ"
 flavor_ven.36.d:0 "ヴェネツィア政府は公共の道徳を常に守らなければならないため、我々の市民がキリスト教徒としての理想に忠実であることを確かめるための法律が時々作られている。ゴンドラは簡素な船で、毎日ヴェネツィアの運河の周りに何千もの人々が巡回している。多くの場合、共和国の豊かで強力な多くの家族は、富を誇示しようとする誘惑への抵抗が難しいものである。ゴンドラはあらゆる種類の大きさと色のものが含まれ、いくつかは非常に大規模に飾られており、真のキリスト教徒の精神とはかけ離れたものである。\nそれらのいくつかは、我々の偉大な都市で間違っているあらゆるものの象徴として、これらのゴンドラの装飾を禁止する法律について、議論が行われている。"
 flavor_ven.36.a:0 "それらを黒く塗りつぶせ！"
 flavor_ven.36.b:0 "道徳を無視して、ゴンドラは印象的なものだ。"
 flavor_ven.37.t:0 "ヴェネツィアの学校"
 flavor_ven.37.d:0 "ヴェネツィアは何世紀にもわたってイタリアで最先端の印刷とガラス製作の都市であり、芸術と音楽の最前線都市としてのローマを上回るか、少なくとも競争し始めている。ティントレット、ティツィアーノ、ヴェロネーゼのような素晴らしい画家やモンテヴェルディ、ガブリエーリ、ドナーティのような音楽家は、我々の街で働く多くの芸術家のうちのほんの一部にすぎない。イタリアや海外では、ヴェネツィアは芸術の代名詞となりつつある。"
 flavor_ven.37.a:0 "OK"
 flavor_ven.38.t:0 "大評議会の解散"
 flavor_ven.38.d:0 "ヴェネツィアが彼女を残して共和制を去る時、大評議会は解散される。"
 flavor_ven.38.a:0 "OK"
 ned_shipbuilding_industry:0 "オランダの造船産業"
 desc_ned_shipbuilding_industry:0 "フリュートの発明でオランダの造船は劇的に増加している。造船所で国内外の注文が絶え間なく続き、造船事業は活況を呈している。これまでこれほど多くのオランダ船が海を航海していたことはなく、これまでこれほど多くのオランダ人が造船業に従事したこともなかった。"
 ned_grand_design:0 "全体構想（グランドデザイン）"
 ned_house_of_elzevir:0 "エルゼビア家"
 desc_ned_house_of_elzevir:0 "この州には、ヨーロッパの主要な印刷業の一族の一つであるエルゼビル家がある。"
