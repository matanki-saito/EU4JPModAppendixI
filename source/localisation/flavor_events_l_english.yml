 flavor_eng.EVTDESC9234:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の方針への反対者は、議会において大規模で面倒な派閥を形成し、[Root.GetName]の将来について計画を立てている。彼らを早急に沈黙させることができなければ、[Root.Monarch.GetTitle]にとって重大な問題を引き起こす可能性がある。新しい陸軍のトマス・プライド大佐は、もし我々がそのような手段に訴える気があるなら、彼らに「対処する」ことを、彼の連隊とともに志願している。"
