 estate_nobles_monopoly_of_livestock_desc:0 "我々の畜産農家は我々の偉大な国家を養うという貴重な仕事をしている。収益を管理するのに[Root.Get貴族Name]より適した者とは誰だろう、農民が経営する農村地域の土地の多くをすでに所有しているのは誰だろう？"
 estate_nobles_monopoly_of_gems_desc:0 "美しい宝石は同じ重さの黄金よりも価値がある。[Root.Get貴族Name]が、それらの交易からの収益を支配したいのは当然だろう。"
 estate_rajput_monopoly_of_metals_desc:0 "もし鉄がなければ、我々の軍隊は威力なきものとなるだろう。供給が途絶えれば危機に瀕するのは彼ら自身の生活であるため、[Root.GetRajputsName]だけがその収益の管理において信頼を置ける。"
 estate_rajput_monopoly_of_livestock_desc:0 "我々の畜産農家は我々の偉大な国家を養うという貴重な仕事をしている。収益を管理するのに[Root.GetRajputsName]より適した者とは誰だろう、農民が牛を管理するように、畜産農家を管理することに精通しているのは誰だろう？"
 estate_rajput_monopoly_of_gems_desc:1 "美しい宝石は同じ重さの黄金よりも価値がある。[Root.GetRajputsName]が、それらの交易からの収益を支配したいのは当然だろう。"
 estate_maratha_monopoly_of_metals_desc:0 "もし鉄がなければ、我々の軍隊は威力なきものとなるだろう。供給が途絶えれば危機に瀕するのは彼ら自身の生活であるため、[Root.GetMarathasName]だけがその収益の管理において信頼を置ける。"
 estate_maratha_monopoly_of_livestock_desc:0 "我々の畜産農家は我々の偉大な国家を養うという貴重な仕事をしている。収益を管理するのに[Root.GetMarathasName]より適した者とは誰だろう、何より、我々の戦争のため軍隊を養い、馬を提供するためそれらの生産物を必要としているのは誰だろう？"
 estate_maratha_monopoly_of_gems_desc:0 "美しい宝石は同じ重さの黄金よりも価値がある。[Root.GetMarathasName]が、それらの交易からの収益を支配したいのは当然だろう。"
 estate_church_monopoly_of_incense_desc:0 "我々の宗教的慣習のために非常に人気がある香料や他の香り高い香辛料は高価である。[Root.Get聖職者Name]は、資源の浪費ではなく利益となるよう、それらの生産を支配することを望んでいる。"
 estate_church_monopoly_of_wool_desc:0 "地味な羊毛は、庶民にとって欠かすことのできない重要な商品である。[Root.Get聖職者Name]は、その供給を偶然に任せるのではなく、生産を管理し、多くの人が衣服を気遣う必要がないようにする。"
 estate_church_monopoly_of_wine_desc:0 "ビールは人により、ワインは神により作られる、と言う格言がある。[Root.Get聖職者Name]は確実に、その収益を管理することに最も熱心である。彼らが我々の残りのために生産物を十分に与えてくれることを願おう！"
 estate_church_monopoly_of_slaves_desc:0 "我々の神々は、彼らの怒りを食い止めるために定期的な生贄を要求する。[Root.Get聖職者Name]が奴隷の取引を完全に制御することは、魂の準備が整っていることを保証するための賢明な予防策である。"
 estate_brahmins_monopoly_of_incense_desc:0 "我々の宗教的慣習のために非常に人気がある香料や他の香り高い香辛料は高価である。[Root.GetBrahminsName]は、資源の浪費ではなく利益となるよう、それらの生産を支配することを望んでいる。"
 estate_brahmins_monopoly_of_wool_desc:0 "地味な羊毛は、庶民にとって欠かすことのできない重要な商品である。[Root.GetBrahminsName]は、その供給を偶然に任せるのではなく、生産を管理し、多くの人が衣服を気遣う必要がないようにする。"
 estate_nobles_junker_primacy_desc:0 "プロイセンの田舎のユンカーは我が国の強力な圧力団体である。我々の軍隊を率いるのは彼らであり、彼らの階級が軍隊の主力を形成し、彼らの指導力が浸透させる規律によって強化されている。"
 estate_nobles_golden_liberty_desc:1 "[Root.Get貴族Name]は[Root.GetAdjective]国家を広範囲に支配し、地位や経済状態に関係なく、同等の法律上の身分が保証されている。その結果、[Root.Get貴族Name]の同意なしに統治を行うことはほとんど不可能であり、その意志に反対することは、君主の地位が不安定な場合には賢明ではないだろう。"
 estate_nobles_nieszawa_privileges_desc:0 "ニェシャヴァ特権は、新しい法律を発布するとき、軍隊を動員するとき、または新しい税を課すときに、[Root.Get貴族Name]たちの承認を求めることを[Root.Monarch.GetTitle]に要求する。"
 estate_nobles_pacta_conventa_desc:0 "パクタ・コンヴェンタは、選出された君主とセイムの間の正式な契約であり、国の支配を後者に渡し、君主が新しい政策や法律の承認をセイムに依頼するよう強制する。"
 estate_nobles_veto_heir_apparent_desc:0 "我々の選挙君主制の仕組みにおいては、明白な後継者が外国人となったり、あるいは君主の地位に適さない人物が選ばれるといったことが発生する可能性がある。しかしながら、[Root.Get貴族Name]たちとの新たな取り決めは、このような結果を王室の拒否権によって防ぐことを可能にするよう交渉できるが、それでもこうした拒否権の行使はひんしゅくを買うことになるだろう"
 estate_burghers_the_great_privilege_desc:0 "そこでの我々の支配の継続に関し、皇帝と低地地方の彼の支持者の黙認を確保するため、かなりの譲歩が必要であった。"
 estate_burghers_exclusive_trade_rights_desc:0 "[Root.Get市民Name]の生計は交易に依存している。そこから得られる収益の管理においてある程度の独占権を彼らに与えれば、彼らの立場はかなり強化されるだろうし、これは確実に、[Root.Monarch.GetTitle]に対するより大きな支持という形で報いられるであろう。"
 estate_vaisyas_exclusive_trade_rights_desc:0 "[Root.GetVaishyasName]の生計は交易に依存している。そこから得られる収益の管理においてある程度の独占権を彼らに与えれば、彼らの立場はかなり強化されるだろうし、これは確実に、[Root.Monarch.GetTitle]に対するより大きな支持という形で報いられるであろう。"
