 estate_burghers_monopoly_of_dyes_desc:0 "染料はかなりの量の金を生み出しており、世界をより楽しいものにするために他の何よりも優れている贅沢品である。[Root.Get市民Name]にとって、この交易からの収益は注目に値するものだ。"
