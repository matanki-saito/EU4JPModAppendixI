 estate_burghers_private_trade_fleets_desc:0 "海運から得られる富は、[Root.Get市民Name]にとって特に重要であり、収入のかなりの部分を占めている。この交易を混乱から保護する目的で民間艦隊を維持することを許可されるというのは、まさに正しいことである。"
