 estate_jains_recovery_from_hyperinflation_desc:0 "[Root.GetJainsName]は、通貨価値の急速な切り下げによって引き起こされた困難に強い苦情を訴えている。彼らは安定した価格を回復するための行動を要求している！"
 estate_jains_increase_trade_power_in_X_desc:0 "[Root.GetJainsName]は、[agenda_trade_node.GetTradeNodeName]交易ノードにおける商業における我々の存在感を高めることを求めており、彼らが主張する行動は、国家の繁栄を大幅に増加させるだろう。"
 estate_jains_access_sea_desc:0 "[Root.GetJainsName]は、その欠如が商人たちの利益を害しているとして、海へのアクセスを切望している。彼らは我が国の港を確保するための軍事行動を要求している。"
 estate_jains_build_a_fleet_desc:0 "[Root.GetJainsName]は我々の艦隊の悲惨な状態を嘆いている。彼らは、彼らの交易の利益が確実に保護されるよう、野心的な造船計画でそれを大幅に拡大することを我々に要求している。"
 estate_jains_bigger_fleet_than_rival_desc:0 "[agenda_country.GetAdjective]艦隊の強さは、[Root.GetJainsName]にとって大きな懸念事項であり、彼らが戦争において海軍の優位を簡単に達成し、我々の交易路の安全を破壊するのではないかと心配している。彼らは、我々の艦隊をライバルのそれと同程度まで拡大することを求めている。"
 estate_jains_improve_dip_rep_desc:0 "[Root.GetJainsName]は、[Root.GetUsableName]が外交問題における不誠実により評判が悪いことに懸念を抱いている。彼らは我々の仲間の目から見た我が国の名誉を回復するよう我々に要求している。"
 estate_jains_get_cash_desc:0 "我々の国庫の悲惨な状態は、[Root.GetJainsName]にとって大きな懸念事項である。彼らは我々の国庫を補充することができるよう支出を調整することを我々に促している。"
 estate_jains_reduce_corruption_desc:0 "[Root.GetJainsName]は我が国を苦しめている汚職により引き起こされた不正に対して不満を述べている。彼らは我々にそのような違法行為を制限するための行動を起こすよう要請している。"
 estate_jains_stop_converting_province_x_desc:0 "[Root.GetJainsName]は、マイノリティの宗教的権利に対する我々の配慮が欠如していることに憤慨している。彼らは宣教師たちを[agenda_province.GetName]から直ちに召還するよう我々に要求している！"
 estate_jains_three_privileges_desc:0 "[Root.GetAdjective]国家のマイノリティとして、[Root.GetJainsName]は生活の多くの面で不利を感じている。彼らは、我々に対し、彼らにさらなる特権を与えることによって地位を再保証させることを求めている。"
 estate_jains_protect_against_piracy_desc:0 "[Root.GetJainsName]は、[agenda_trade_node_sea.GetName]における海賊行為による損失を嘆いている。彼らは我々に彼らの交易船を略奪している海賊と私掠船を追い払うための行動を起こすよう要請している。"
 estate_brahmins_land_rights_desc:0 "ヒンドゥー教の司祭カーストが宗教的および世俗的な義務を果たすことは安くはない。[Root.GetBrahminsName]が、より多くの土地を自由に利用できるようになることで、はるかに優れた役割を果たすことができる。"
 estate_nobles_land_rights_desc:0 "[Root.Get貴族Name]は、国内で最も優れた人々であり、確実にその土地を最も強く主張している人々である。"
 estate_church_land_rights_desc:1 "彼らが与えられた土地で自活することができない場合、[Root.Get聖職者Name]は彼らの宗教的な義務を果たすことができなくなるでしょう。"
 estate_maratha_land_rights_desc:1 "[Root.GetMarathasName]に土地を与えることで、国の統治を支援する有能な戦士がすぐに手に入ることが保証されるだろう。"
 estate_burghers_land_rights_desc:0 "我々の社会の中流階級である[Root.Get市民Name]は、何よりも領土を望んでいることで、彼らは最終的に貴族と同じだと見なされている。彼らのこの希望を叶えることは彼らの計り知れない感謝を得るだろう。"
 estate_vaisyas_land_rights_desc:0 "我々の社会の中流階級である[Root.GetVaishyasName]は、何よりも領土を望んでいることで、彼らは最終的に貴族と同じだと見なされている。彼らのこの希望を叶えることは彼らの計り知れない感謝を得るだろう。"
 estate_cossacks_land_rights_desc:0 "[Root.GetCossacksName]は、自身を[Root.GetUsableName]の国家内の国家として、あるいは少なくとも自治を持ったコミュニティとして見ている。彼らのさらなる土地所有を許可することは彼らの野心を大胆にするだろうが、それでも我々が準軍事的な勢力として彼らをより有効に利用することができるので、有用かもしれない。"
 estate_nomadic_tribes_land_rights_desc:0 "[Root.GetTribesName]の強みは、[Root.GetUsableName]の主力であることである。より多くの土地を彼らに与えることは我々自身の力を養うだけであり、我々は将来さらに強力に成長することができる！"
 estate_dhimmi_land_rights_desc:0 "[Root.GetDhimmiName]は異教徒であるかもしれないが、適切に取り扱えば非常に有用な異教徒となるかもしれない。彼らにより多くの土地を与えることは、我が国の真の信仰の信者たちの一部との摩擦を生むかもしれないが、それでも、それは我々にとってかなりの利益になる可能性がある。"
 estate_jains_land_rights_desc:0 "[Root.GetJainsName]は[Root.GetUsableName]の最大の土地所有者ではないかもしれないが、自由に使える十分な資本がある裕福な集団であり、彼らにいくつかの領土を与えることは、国家の繁栄に大きな恩恵をもたらす可能性がある。"
 estate_rajput_land_rights_desc:1 "[Root.GetRajputsName]に土地を与えることで、国の統治を支援する有能な戦士がすぐに手に入ることが保証されるだろう。"
 estate_nobles_nobility_primacy_desc:0 "[Root.Get貴族Name]に軍事における自由を与えることで、彼らの貢献の補償に多大な費用がかかるとしても、我々の力を大幅に強化できるだろう。"
 estate_nobles_officer_corp_desc:0 "[Root.Get貴族Name]は人を率いる術を経験している。彼らが我々の軍隊を率いるものであるべきだというのは賢明だろう。"
 estate_nobles_levies_desc:0 "[Root.Get貴族Name]からの徴兵は、我が軍の主要な部分を提供する。他の補償への見返りとして、より多くの兵士を我々に提供するよう手配することができる。"
 estate_nobles_advisors_desc:0 "他の誰よりも自分の知性の育成に専念できる[Root.Get貴族Name]に勝る助言などない。"
 estate_nobles_right_of_counsel_desc:0 "[Root.Get貴族Name]は、その影響を恐れることなく、[Root.Monarch.GetTitle]に対し、率直かつ自由に話す権利を持っている必要がある。"
 estate_nobles_french_strong_duchies_desc:0 "フランスは分権化された国家であり、地方の公爵や伯爵は[Root.Monarch.GetTitle]からかなり独立を保っている。この機構には利点もあるが、王権の優位性を維持することにとっては大きな問題である。"
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap]は分権化された国家であり、地方の公爵や伯爵は[Root.Monarch.GetTitle]からかなり独立を保っている。この機構には利点もあるが、王権の優位性を維持することにとっては大きな問題である。"
 estate_church_religious_state_desc:0 "宗教問題を最優先事項とすることにより、我々は国家をよりまとまりのあるものに鍛え上げるだろう。"
 estate_church_independent_inquisition_desc:0 "[Root.GetClergyName]の重要な役割は、[Root.Monarch.GetTitle]に助言することである。この取り決めを形にすることで、過程が簡単になり、彼らは[Root.GovernmentName]に適切に対応できるようになるが、[Root.Monarch.GetTitle]の耳への無制限のアクセスもまた彼らに与えられる。"
 estate_church_new_world_mission_desc:0 "新世界は異教徒で満ちている。これらの土地に真の[Root.Religion.GetName]信仰をもたらすというのが、[Root.Get聖職者Name]の欲求である。"
 estate_church_papal_emissary_desc:0 "教皇の特使やその他の使節が我々の土地で歓迎されるだけでなく、[Root.Monarch.GetTitle]は常に彼らの判断に従い、地方の[Root.GetClergyName]と教皇の関係に干渉しないことを約束する。"
 estate_church_clerical_ministers_desc:0 "[Root.GetClergyName]の助言に耳を傾け、彼らの懸念を我々の中心に置くと、我々の支配にかなりの恩恵がもたらされ、[Root.GetReligionNoun]に対する人々の信頼が大幅に高まることがわかる。"
 estate_church_clerical_oversight_desc:0 "正しい慣行が維持されることを保証する唯一の確実な方法は、[Root.GetClergyName]が[Root.Monarch.GetTitle]の決断の履行を監視できるようにすることである。"
 estate_church_inwards_perfection_desc:0 "[Root.GetReligionNoun]の中核となる原則は、他の側面ではなく、自己を改善することに注力することである。暴力的な征服によって達成されたとされる栄光は、そのような社会においては無意味である。"
 estate_church_for_the_faith_desc:0 "我々の信仰のために戦争をすることは、すべての真の信者たちの主要な叫びである。"
 estate_burghers_enforced_interfaith_dialogue_desc:0 "富の蓄積は宗教のそれよりも真に高い欲求である。我々は違いを捨て、富を追求するために集まらなければならない。"
 estate_church_enforced_one_faith_desc:0 "[Root.GetReligionNoun]が唯一の真の信仰であることは明らかだ。異端者や異教徒の言葉に耳を傾ける人々のために我々の信念を曲げるべきではない！"
 estate_burghers_land_of_commerce_desc:0 "市民が王である土地においては、商業の利益はよく守られるだろう。"
 estate_burghers_admirals_desc:0 "[Root.Get市民Name]たちの間の多くの偉大な船員の専門知識は、我々が海軍の提督を探す際の最初の寄港地である。"
 estate_burghers_commercial_board_of_advice_desc:0 "商取引の問題においては、[Root.Get市民Name]は[Root.Monarch.GetTitle]よりもはるかに知識が豊富である。経済の車輪を動かし続けることを確実にするため、この助言を利用しないのは愚かであろう。"
 estate_burghers_new_world_charter_desc:0 "新世界は機会に溢れた土地である。特に自分自身を豊かにしようとしている事業家にとっては。我々は[Root.Get市民Name]への勅許を提案して、事業に有利な条件を与えることで、これを奨励する必要がある。"
 estate_burghers_indebted_to_burghers_desc:0 "[Root.Get市民Name]は、より大きな政治的影響力と引き換えに、[Root.GovernmentName]に対して安価な借金を提供する用意がある。しかし、これは彼らの事業利益から資金を使い果たし、経済の減速を引き起こすだろう。"
 estate_burghers_free_enterprise_desc:0 "[Root.Get市民Name]により大きな商業的自由を与えることで、彼らはより進んで[Root.Monarch.GetTitle]を支持するだろう。"
 estate_cossacks_exploration_expedition_desc:0 "[Root.GetCossacksName]は未踏のフロンティアを歩き回り、年ごとにそれを後退させる。彼らの先駆的な本能を利用して、これらの地域への入植を加速する必要がある。"
 estate_cossacks_cossack_self_governance_desc:0 "[Root.GetCossacksName]は、自身の裁量に任されていることで、我が国に最もよく貢献できる。"
 estate_cossacks_establish_the_cossack_regiments_desc:0 "[Root.GetCossacksName]は、我々に奉仕するよう彼らを説得できた場合には、我々の軍において強力な効果を示す激しい騎兵の戦士である。"
 estate_cossacks_expand_the_cossack_regiments_desc:1 "[Root.GetCossacksName]は、正当な形の補償が提供されている場合には、我が軍にさらなる騎兵を提供することができる。"
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "彼らは間違いなく抗議するだろうが、[Root.GetDhimmiName]は、特定の保証と引き換えに、税において彼らの富の大部分を放棄するように説得できる。"
 estate_dhimmi_dhimmi_nobles_desc:0 "[Root.GetDhimmiName]の主要な願望は、[Root.Religion.GetName]信仰を実践する[Root.GetAdjective]の[Root.Get貴族Name]と同じ法的権利と名声を彼らの貴族が享受することである。"
 estate_dhimmi_manpower_desc:0 "土地の報酬が提供された場合には、[Root.GetDhimmiName]は我々の軍隊の主力として機能することを厭わない以上のものとなるだろう。"
 estate_dhimmi_tolerance_desc:0 "宗教的な分裂に基づく差別と偏見は、[Root.GetDhimmiName]に大きな苦痛を与えている。人々の可能性を最大限に引き出すためには、違いを捨て、真に国家を統一するために結集しなければならない。"
 estate_dhimmi_guaranteed_autonomy_desc:0 "[Root.GetDhimmiName]が政府の干渉から解放されることを保証することで、我々の統治上の負担が軽減され、彼らは我々の支配をより支持するようになるだろう。"
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "最大の快楽とは敵を撃滅し、これを駆逐し、その所有する財物を奪い、その親しい人々が嘆き悲しむのを眺め、その敵の妻と娘を犯すことにある。"
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "彼らが[Root.Monarch.GetTitle]の秩序に従い続けている限り、地元の首長は、彼らの好きなやり方で、自由に部族を支配する自由を持つべきである。"
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "我々の部族の首長は兵士たちのすぐれた指揮官となる。我が軍のために新しい将軍を探そうと、これ以上探し回る必要はない。"
 estate_nomadic_tribes_tribal_host_desc:0 "[Root.GetTribesName]に、[Root.Monarch.GetTitle]に対するさらなる影響力を提案することで、我々はより多くの人々を我々の軍隊に徴収できるよう、彼らを説得することができる。"
 estate_brahmins_brahmin_governance_desc:0 "[Root.GetBrahminsName]は、ヒンドゥー教徒と非ヒンドゥー教徒の間で彼らの知識と知恵によりかなりの尊敬を集めている。彼らの能力と判断が国全体に利益をもたらすようにするため、彼らを政権に引き入れるという考えを疑う者はほとんどいないだろう。"
 estate_brahmins_legitimacy_to_rule_desc:0 "ヒンドゥー教徒の目から見た我々の支配の正統性は、[Root.GetBrahminsName]による支援またはその他の方法と結びついている。"
 estate_brahmins_brahmin_leadership_desc:0 "賢明で知識豊富な[Root.GetBrahminsName]の他に、我々の問題を管理する上でより良い助言を提供できる者がいるかは疑わしい。"
 estate_brahmins_flexible_deities_desc:0 "通常、主神の選択は生涯に一度だけである。ただし「説得」の正しい形式が使用されている場合、[Root.GetBrahminsName]は、このルールからのいくらかの逸脱を見逃すよう説得できる。"
 estate_brahmins_loyalty_privilege_desc:0 "[Root.GetBrahminsName]の評議会を設立し彼ら自身の問題を管理することで、[Root.Monarch.GetTitle]の他の決定に対する彼らの理解が深まるだろう。"
 estate_brahmins_guaranteed_autonomy_desc:0 "[Root.GetBrahminsName]は、ヒンドゥー教徒の国民から高く評価されている。彼らにより大きな自治を与えることは、[Root.GovernmentName]に対する彼らの支援を確保し、彼らと我々との違いが宗教的な争いに発展しないことを確実にする効果的な方法だろう。"
 estate_jains_diplomacy_desc:0 "[Root.GetJainsName]が[Root.Monarch.GetTitle]の政策をある程度統制するのを許可することで、商業的な利益を確実に守ることができるだろう。"
 estate_jains_clerical_class_desc:0 "ジャイナ教の聖職者が自身と彼らの信者を組織化し、それらを我々の統治に統合できるようにすることで、統治の負担を大幅に軽減する。"
 estate_jains_indebted_to_jains_desc:0 "[Root.GetJainsName]は、より大きな政治的影響力と引き換えに、[Root.GovernmentName]に対して安価な借金を提供する用意がある。しかし、これは彼らの事業利益から資金を使い果たし、経済の減速を引き起こすだろう。"
 estate_jains_conscientious_objection_desc:0 "領土の拡大から邪悪な方法の根絶に注力を移すことにより、ジャイナ教徒は我が国がより公正で公平な場所になるのを助けるかもしれない。"
 estate_maratha_military_desc:0 "[Root.GetMarathasName]に軍事における自由を与えることで、彼らの貢献の補償に多大な費用がかかるとしても、我々の力を大幅に強化できるだろう。"
 estate_maratha_advisor_desc:0 "[Root.GetMarathasName]は、軍事訓練と戦術に精通している。取り決めにより軍事教官と戦術家の優先的な確保が可能になるだろう。"
 estate_maratha_loyalty_privilege_desc:0 "彼ら自身の問題を、自由に彼らが望むように決定することを彼らに許可するなら、[Root.GetMarathasName]は確実に我々の他の政策に対するより大きな支持を示すだろう。"
 estate_maratha_levies_desc:0 "[Root.GetMarathasName]からの徴兵は、我が軍の大部分を提供する。他の補償への見返りとして、より多くの兵士を我々に提供するよう手配することができる。"
 estate_maratha_levies_for_muslims_desc:0 "[Root.GetMarathasName]からの徴兵は、我が軍の大部分を提供する。他の補償への見返りとして、より多くの兵士を我々に提供するよう手配することができる。"
 estate_maratha_special_privilege_desc:0 "我が国の軍事問題に対するマラーター評議会の支配が強まるにつれ、我々の軍隊は敵の心に恐怖を植え付ける勢力に鍛え上げられるだろう。"
 estate_rajput_rajput_regiments_desc:0 "領土と引き換えに、恐ろしいラージプートの戦士たちは我が国の兵士としての役割を果たすことに同意するだろう。"
 estate_rajput_military_desc:0 "[Root.GetRajputsName]に軍事における自由を与えることで、彼らの貢献の補償に多大な費用がかかるとしても、我々の力を大幅に強化できるだろう。"
 estate_rajput_advisor_desc:0 "[Root.GetRajputsName]は、軍事訓練と戦術に精通している。取り決めにより軍事教官と戦術家の優先的な確保が可能になるだろう。"
 estate_rajput_loyalty_privilege_desc:0 "彼ら自身の問題を、自由に彼らが望むように決定することを彼らに許可するなら、[Root.GetRajputsName]は確実に我々の他の政策に対するより大きな支持を示すだろう。"
 estate_rajput_officer_corp_desc:0 "戦争におけるラージプートの戦士カーストの専門知識は誰にも負けない。我々の軍隊を指揮するのに、それらの指導者よりも優れている者がいるだろうか？"
 estate_rajput_look_up_purbias_desc:0 "我々は熟練したラージプートの戦士を募集していることを発表し、そうすることで、これらの精鋭の戦士の中で最高の人たちが我々の旗の下に集まるだろう。"
 estate_vaisyas_loyalty_privilege_desc:0 "[Root.GetVaishyasName]により大きな商業的自由を与えることで、彼らはより進んで[Root.Monarch.GetTitle]を支持するだろう。"
 estate_vaisyas_advisor_desc:0 "商取引の問題においては、[Root.GetVaishyasName]は[Root.Monarch.GetTitle]よりもはるかに知識が豊富である。経済の車輪を動かし続けることを確実にするため、この助言を利用しないのは愚かであろう。"
 estate_vaisyas_wartaxes_desc:0 "[Root.GetVaishyasName]の連帯を要請することで、我々の統治における戦争の経済的負担が大幅に軽減されるだろう。"
