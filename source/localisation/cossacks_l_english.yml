 cossack_raids_opinion:0 "コサックの襲撃"
 cossack_estate_events.1.t:0 "ステップの植民地化"
 cossack_estate_events.1.d:0 "$ESTATE_NOBLES$は、ステップのコサックの下で幸運を追い求め、提供された安全な故郷を捨てる農奴が増えていると不平を述べている。彼らは、農奴たちに正当な主人を捨てることを促すほど、コサックの勢力拡大を許してしまった我々に責任があると感じている。\n主な一族の代表は現在、ステップに接する地域で大土地経営を拡大できるよう、コサックの力を制限することを要求している。このようにして野生の野原を飼いならし、主権の法律を守ることができると彼らは主張している。"
 cossack_estate_events.1.a:0 "これらの農奴は連れ戻されるべきだ。"
 cossack_estate_events.2.t:0 "コサックの侵略"
 cossack_estate_events.2.d:0 "船や馬に乗り素早く移動することができるステップのコサックは非常に熟達した襲撃者である。そのような襲撃は最近、我々の国境から何らかの方法で行われ、我々の田舎や主要な都市さえも襲撃されて荒廃している。急襲を行うと、これらの略奪者は、すぐに、彼らがやってきた[cossacks_here_target.GetName]の国境の後ろに後退してしまう。$ESTATE_NOBLES$と$ESTATE_BURGHERS$は被災地に利害があり、両者の団体は今我々に何かを行うよう求めている。"
 cossack_estate_events.2.a:0 "これらのコサックが法律によって裁かれることを要求する！"
 cossack_estate_events.2.b:0 "我々はただ成り行きに任せるしかない。"
 cossack_estate_events.3.t:0 "コサックの侵略"
 cossack_estate_events.3.d:0 "船や馬に乗り素早く移動することができる$ESTATE_COSSACKS$は非常に熟達した襲撃者である。そのような襲撃は最近、我々の国境から何らかの方法で行われ、[From.GetAdjective]の田舎や我々の主要な都市さえも襲撃されて荒廃している。\n$ESTATE_COSSACKS$の責任が我々の国境の内側に根ざしているため、[From.GetAdjective]は今、補償と犯人が法による裁きを受けることを要求している。"
 cossack_estate_events.3.a:0 "この問題は我々の支配を超えている。"
 cossack_estate_events.3.b:0 "彼らを法の下で裁く！"
 cossack_estate_events.4.t:0 "[From.GetAdjective]の反応"
 cossack_estate_events.4.d:0 "[From.GetAdjective]の反応は、彼らがコサック自体を制御することができないと主張し、我が国で行った襲撃に対して責任を負うことを拒否している。"
 cossack_estate_events.4.a:0 "我々はそのような言い訳には耳を貸さない。"
 cossack_estate_events.5.t:0 "[From.GetAdjective]の反応"
 cossack_estate_events.5.d:0 "[From.GetAdjective]の反応は、財産の被害を受けた彼らのコサックの襲撃に対して金銭的な補償を送るというものであった。彼らはまた、罪を犯した当事者を法の下で裁くことを主張している。"
 cossack_estate_events.5.a:0 "もし我々がそれを信じることができるのであれば。"
 cossack_estate_events.6.d:0 "ステップにおけるコサックの影響力に異議を唱える者はほとんどいないが、権力中枢に影響を与えることに関しては、多くの者が対抗している。$ESTATE_NOBLES$は彼らを軽視し、彼らは皆大土地経営の農奴として働くようになるであろうし、その作法で[Root.Capital.GetCapitalName]の友人を多く得ることはないだろうとみなしている。\nしかし、問題は最近進展を見せた。彼らは居留地を保護することができ、彼らの襲撃者としての国家への奉仕は疑いない。"
 cossack_estate_events.6.a:0 "OK"
 cossack_estate_events.7.d:0 "コサックたちの自由な本質と、彼らと[Root.Capital.GetCapitalName]の権力中枢との距離は、常に彼らにとって問題であった。世襲特権が不足しているために、将校として国に登録され、それに付随する利益を得ているコサックの数は着実に減少している。"
 cossack_estate_events.7.a:0 "OK"
 cossack_estate_events.8.t:0 "特権への請願"
 cossack_estate_events.8.d:0 "すべてのコサックに国家によって同じ特権が与えられるわけではない。伝統的に、権利は、戦争の時に国家に対して素晴らしい奉仕を提供する意思がある特定のコサックに授与される。これらの権利は死亡時に譲渡できないため、これはコサックの影響が時の経過と共に大きく変化する可能性があることを示している。コサックによれば、我々は数を増やすためにさらに特権を与えてもよい時期に来ている。"
 cossack_estate_events.8.a:0 "我々にはより多くの登録されたコサックが必要だ！"
 cossack_estate_events.8.b:0 "彼らはステップで役立てよう。"
 cossack_estate_events.9.d:0 "未開の地での生活は時に厳しいものであり、コサックたちが自身の戦いで役立つ間は、中央の国庫からの少しの助けが役に立つかもしれない。昨年はタタールの侵略の増加により、殊の外厳しいものであり、コサックの多くは今後数ヶ月の食糧不足を余儀なくされている。武器や制服などの軍需品だけでなく、穀物もコサックに供給すれば、我々はステップ守備強化の直結のみならず、彼らと我が国との距離をより縮めるだろう。"
 cossack_estate_events.9.a:0 "彼らが必要なものを送る。"
 cossack_estate_events.9.b:0 "彼らは自身でやりくりしなければならない。"
 cossack_estate_events.10.t:0 "穀物交易の妨害"
 cossack_estate_events.10.d:0 "珍しい作法と様々な背景のために少なくとも、コサックと他の階級との間には緊張が常在している。しかし最近、かなり増加している。$ESTATE_BURGHERS$はコサックたちの襲撃に不安を感じており、彼らが穀物の輸送を標的にしていると主張している。コサック自身は、地域内のタタールと盗賊を攻撃しているだけで、$ESTATE_BURGHERS$は間違っていると主張している。地域に政府代表がほとんどいないため、真実を確かめることは難しいが、この二つの集団の間には明確な摩擦があり、この紛争の中で片方への叱責・制裁が期待されている。"
 cossack_estate_events.10.b:0 "$ESTATE_BURGHERS$を支持する。"
 cossack_estate_events.11.t:1 "[cossack_settlers_province.GetName]のコサック入植者"
 cossack_estate_events.11.d:1 "ステップでの生活は、コサックたちを未開の地での生活に慣れさせることになった。未開の地での過酷な気候と土地とタタールの襲撃の双方による絶え間ない脅威は、戦士たちと勇敢な入植者たちにコサックへの恐れを抱かせた。\n[cossack_settlers_province.GetName]の土地を見るにつれ、東の国境での生活は我々がすでに支配しているステップの生活とそれほど変わらないことが明らかになっている。"
 cossack_estate_events.12.a:0 "放っておこう、関係は時間がたてば改善するだろう。"
 cossack_estate_events.12.b:0 "敵対する者を鎮圧する。"
 cossack_estate_events.13.t:1 "[growing_cossack_communities.GetName]でのコサックの拡大"
 cossack_estate_events.13.d:1 "境界線は、特に未開の原野に関してはしばしば理論的な問題となることがある。コサックたちが[growing_cossack_communities.GetName]に急速に拡大したようだ。我々はこの発展を逆行させようと試みることができるが、コサックたちは定住するため、懸命に働いた土地から離れることを、すんなりとは受け入れないだろう。"
 cossack_estate_events.13.a:0 "新たな現状を受け入れる。"
 cossack_estate_events.14.t:0 "拡大された特権の要求"
 cossack_estate_events.14.d:0 "コサックの古くからの夢は、常に$ESTATE_NOBLES$や$ESTATE_BURGHERS$のような確立された階級と同等と認められることであった。この夢が、今ほど実現に近づいたことはない。コサックたちは我々の国家で大きな影響力を持つようになり、我々は多くの面で彼らの支援に頼っている。\n有利な状況がもたらされたことで、コサックの多くが、公式な認知と特権のかつての要求を表明している。"
 cossack_estate_events.14.a:0 "非常識だ。"
 cossack_estate_events.14.b:0 "要求を受け入れよう。"
 cossack_estate_events.15.t:0 "[Root.GetName]のコサックの反乱"
 cossack_estate_events.15.d:0 "立ち退きを命じる我々の命令に感銘を受けなかった[Root.GetName]のコサック軍は、反乱で立ち上がった。"
 cossack_estate_events.15.a:0 "OK"
 cossack_estate_events.16.d:0 "良好な関係は維持される必要がある。コサックの数が増え、指導者の数人が年を重ねるにつれて、我々の温厚な関係は次第に冷え込んでいる。忠誠を確保するため、現在のコサックの指導者たちと段取りをつける必要がある。"
 cossack_estate_events.16.a:0 "OK"
 tribal_estate_events.1.t:0 "遊牧民と定住した人々との緊張"
 tribal_estate_events.1.d:0 "税金徴収、恐喝または貢物の要求についての差は、時にはやや曖昧なことがある。我が国の多くの地域では、襲撃を行う際の行動と非常によく似た方法で、遊牧民の氏族によって税金が徴収されている。\n今日、より裕福な人物たちからの使者が到着し、徴税人がどのように土地を虐殺し、彼らの要塞化された故郷を包囲したかの物語を語った。彼らは現在、[Root.Monarch.GetTitle]による報いを要求し、加害者の処罰を求めている。しかし、部族は、そのような行為の制限をすんなりとは受け入れないだろう。"
 tribal_estate_events.1.a:0 "族長を叱責する。"
 tribal_estate_events.1.b:0 "族長を支持する。"
 tribal_estate_events.2.t:0 "部族の影響力の成長"
 tribal_estate_events.2.d:0 "部族の状態は常にいくらかの不安定さを持っている。いくつかの一族は他の人よりも彼らの影響力を急速に高めるが、結局は再び突然に崩壊してしまうだけである。最近、部族指導者の新しい集団が、より小さな部族に対する権力をかなり拡大するようになっている。"
 tribal_estate_events.2.a:0 "OK"
 tribal_estate_events.3.t:0 "部族の影響力の衰退"
 tribal_estate_events.3.d:0 "氏族の間の内紛や、ずさんな政治的な動きや継承に関する紛争により、他の部族に対する我々の影響力はここ数年でかなり増加している。部族の影響力のこの減少が持続する可能性は低いが、今のところ良い休息期間となっている。"
 tribal_estate_events.3.a:0 "OK"
 tribal_estate_events.4.t:0 "地方の族長は不満を述べる"
 tribal_estate_events.4.d:0 "数人の部族長は、彼らの一族から離れて我々の軍隊に参加している若者について不満を述べた。彼らは、このことは我々の父の時代に行われていたものではなく、すべての者はまず地元部族の軍に奉仕するべきだと主張している。我々は何をしようか？"
 tribal_estate_events.4.a:0 "若者たちを故郷へ返す。"
 tribal_estate_events.4.b:0 "彼らを軍隊にとどめる。"
 tribal_estate_events.5.t:0 "族長は税金を天引きしている"
 tribal_estate_events.5.d:0 "最も近い顧問の一人が、地元の族長たちが土地から期待しなければならないほど多くの税金を支払っていないという証拠とともに我々の元へやって来た。これは繊細な問題だが、すぐに決断する必要がある。"
 tribal_estate_events.5.a:0 "彼らの土地は、彼らが支配する。"
 tribal_estate_events.5.b:0 "彼らは私に屈している！"
 tribal_estate_events.6.t:0 "我々の遊牧民は混乱の中にある！"
 tribal_estate_events.6.d:0 "遊牧民の部族をまとめることは決して容易なことではなく、我々は今いくつかの悲惨な時代を生きている。$ESTATE_NOMADIC_TRIBES$は状況を安定させるのに役立つ可能性が非常に高く、それにより我々は立ち直ることができるだろうが、我々の国家に対する彼らの影響力を強めることになるだろう。"
 tribal_estate_events.6.a:0 "$ESTATE_NOMADIC_TRIBES$に頼る！"
 tribal_estate_events.6.b:0 "彼らの助けは不要だ。"
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "遊牧民の安定化: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "我々の部族は遊牧民を弱いものと見ている！"
 tribal_estate_events.7.d:0 "我々の軍事的な指導力は未熟で弱いものである。$ESTATE_NOMADIC_TRIBES$は真にそのようなグリーンマンたちに戦闘で従うことができるのか疑問に感じており、代わりに我々の軍隊を率いる準備ができている味方の戦士たちを我々に提供することを申し出ている。"
 tribal_estate_events.7.a:0 "$ESTATE_NOMADIC_TRIBES$に頼る！"
 tribal_estate_events.7.b:0 "彼らの助けは不要だ。"
 tribal_estate_events.8.t:0 "遊牧民たちは統一されていない！"
 tribal_estate_events.8.d:0 "我々の[Root.Monarch.GetTitle]は、[Root.Monarch.GetHerselfHimself]が[Root.GetAdjective]の統一を維持することができないことを証明し、$ESTATE_NOMADIC_TRIBES$は我々が嘲笑の対象になっていることを懸念している。有名な一族の指導者たちは、我々の支配を強化するため[Root.Monarch.GetTitle]に近づいてきたが、この統一を強制するために他の力に頼ることは、不安定な平和を作り出すことになると言う者たちもいる。"
 tribal_estate_events.8.a:0 "$ESTATE_NOMADIC_TRIBES$に頼る！"
 tribal_estate_events.8.b:0 "彼らの助けは不要だ。"
 EST_VAL_TRIBES_UNITY:0 "遊牧民の統一: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "陸軍の強化: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "古いやり方に戻る！"
 tribal_estate_events.9.d:0 "氏族の長の一人が、集団の代表者としてやって来て、我々を強くしてくれた古いやり方に戻ってるよう促している。「敵を粉砕し、あなたの前で奴らに釘を打ち込み、奴らの妻達が悲鳴を上げるのを聞こう！」"
 tribal_estate_events.9.a:0 "それは人生にとって良いものだ。"
 tribal_estate_events.9.b:0 "それは過去のことだ。"
 tribal_estate_events.10.t:0 "[Root.GetName]の$ESTATE_NOMADIC_TRIBES$たちの反乱"
 tribal_estate_events.10.d:0 "我々が彼らの土地を支配する間に手をこまねいていることに満足せず、[Root.GetName]の部族たちは我々に対して武器を取った。"
 tribal_estate_events.10.a:0 "OK"
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle]の後の[Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "[Root.Monarch.GetName]の遠い親族は、部族の感謝を得ることができた。多くの強力な部族の指導者は、この親族が[Root.Monarch.GetTitle]として正当な立場を確保できるように、将来の継承計画を変更するよう求めている。彼らが我々の親戚に対する真の忠誠によって動機を与えられているのか、あるいは彼を容易に制御できると感じているのか判断するのは難しいが、彼らの助言に従うこと拒否すれば、それを彼らがあまり良く思わないのは確実だろう。"
 tribal_estate_events.11.a:0 "新しい後継者だ！"
 tribal_estate_events.11.b:0 "部族たちは立場をわきまえる必要がある！"
 tribal_estate_events.12.t:0 "部族たちはより多くの兵士を求める"
 tribal_estate_events.12.d:0 "著名な部族の指導者たちは、彼らが土地を守るために国家の資源を利用できるようにすることを求めて、我々に近づいてきた。彼らは、近隣諸国が、彼らが支配する土地に侵略と襲撃を行っており、彼らを守る唯一の効率的な方法は、我々の部隊の一部を直接、彼らの指揮の下に置くことであると主張している。"
 tribal_estate_events.12.a:0 "当然、彼らは我々の兵士たちを持っているべきだ！"
 tribal_estate_events.12.b:0 "これは我々を弱めるための言い訳だ！"
 tribal_estate_events.13.t:0 "独立した$ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.13.d:0 "我が国の強力な$ESTATE_NOMADIC_TRIBES$のいくつかの指導者が、[Root.Monarch.GetHerHis]の代表の不公平な干渉に不平を申し立てるため[Root.Monarch.GetTitle]に接触してきた。$ESTATE_NOMADIC_TRIBES$は、彼らの古代の権利に従って、単独で独立した状態に置かれるべきであると感じている。"
 tribal_estate_events.13.a:0 "今後は、彼らを単独に置いておくべきだ。"
 tribal_estate_events.13.a.tt:1 "§Y部族§!階級の土地占有率を構成する州は§R35§!の自治率を獲得します。"
 tribal_estate_events.13.b:0 "我々の国家内においてはその状態は一切容認できない！"
 tribal_estate_events.14.t:0 "$ESTATE_NOMADIC_TRIBES$の要求"
 tribal_estate_events.14.d:0 "$ESTATE_NOMADIC_TRIBES$は、彼らの将軍の才能が我々の軍によって無駄に使われていると感じており、指揮官に彼ら自身の軍を組織させるため故郷に戻すよう要求してきた。我々がほとんどの軍事的な問題を彼らに頼っているため、残った指導者にはかなりの負担がかかることになるだろう。"
 tribal_estate_events.14.a:0 "受け入れる。"
 tribal_estate_events.14.b:0 "彼らがそのようなことを行うことはない！"
 tribal_estate_events.15.t:0 "$ESTATE_NOMADIC_TRIBES$の忠誠が揺らいでいる"
 tribal_estate_events.15.d:0 "良好な関係は維持される必要がある。彼らの数が増え、$ESTATE_NOMADIC_TRIBES$の指導者のうちのいくつかが年を重ねるにつれて、我々の暖かい関係は次第に冷え込んでいる。現代の族長たちとの間で、彼らの忠誠を確保するための段取りをつけなければならない。"
 tribal_estate_events.15.a:0 "OK"
 the_proper_old_ways:0 "適切な古い方法"
 desc_the_proper_old_ways:0 "我々は起源に立ち返り、偉大なチンギス・カンと同時代のやり方であったと想像されるものによって、我々の土地を支配しようと試みている。これを遅れたものだと言う者もいれば、適切だと言う者もいる。"
 church_estate_events.1.t:0 "教会の自由"
 church_estate_events.1.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、教会の荘園、修道院、またはその他の財産は国家にいかなる税金も払う必要はなく、世俗の権威は$ESTATE_CHURCH$の内政には介入しない。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.1.a:0 "彼らが貢献する必要があることを明確にする。"
 church_estate_events.1.b:0 "我々は他の場所で金を見つけるだろう。"
 church_estate_events.101.t:0 "寺院の土地"
 church_estate_events.101.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、ブラフマンの共同体を支援する村の形で、国家によっても、他の人々によっても、何年にもわたって多くの寄付が行われた。これらのブラフマデーヤは、何世紀にもわたって、我々の$ESTATE_CHURCH$をかなり豊かにしてきた。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.102.t:0 "$ESTATE_CHURCH$の富"
 church_estate_events.102.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、国家と他の人々の双方によって、$ESTATE_CHURCH$と彼らが奉仕する神々に何年もの間、多くの寄付が行われてきた。これらの贈り物は何世紀にもわたって、非常に豊かで影響力のある$ESTATE_CHURCH$を作り上げてきた。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.103.t:0 "$ESTATE_CHURCH$の富"
 church_estate_events.103.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、多くの土地は税金の大部分を免除され、宗教上の財産として守られている。このようにして$ESTATE_CHURCH$と、彼らが支持するたくさんの素晴らしい事業が提供されてきた。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.104.t:0 "$ESTATE_CHURCH$の富"
 church_estate_events.104.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、何年もの間、国家や他の人々による$ESTATE_CHURCH$への多くの寄付がなされてきた。これらの贈り物は何世紀にもわたって、非常に豊かで影響力のある$ESTATE_CHURCH$を作り上げてきた。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.105.t:0 "$ESTATE_CHURCH$の富"
 church_estate_events.105.d:0 "$ESTATE_CHURCH$は[Root.GetAdjective]領土の最も重要な柱の一つであり、精神的な指導を行うだけでなく、[Root.Monarch.GetTitle]の利益となる、統治者、裁判官、外交官たちを提供してきた。これらの素晴らしい奉仕と引き換えに、長年に渡って、国家と他の人々の双方により、偉大な$ESTATE_CHURCH$とその広大な土地の財産への多くの寄付が行われてきた。これらの贈り物は何世紀にもわたって、非常に豊かで影響力のある$ESTATE_CHURCH$を作り上げてきた。\nしかし、時代は悲惨なものになり、国はますます多くの費用を負担しなければならない。おそらく$ESTATE_CHURCH$が自主的な貢献をすることができるという提案は好意的に受け入れられてはいない。"
 church_estate_events.2.t:0 "$ESTATE_CHURCH$の伸長"
 church_estate_events.2.d:0 "$ESTATE_CHURCH$の権力は、国家自体に決して依存していない。むしろ、多くの意味で、精神的な領域に結びついている$ESTATE_CHURCH$は、[Root.Monarch.GetTitle]に正統性を加えている。巧みな政治的な動き、感知された悪い前兆と我々の国民からの寛大な寄付の組み合わせが、最近、この階級の権力を固めている。"
 church_estate_events.2.a:0 "OK"
 church_estate_events.3.t:0 "$ESTATE_CHURCH$が権力を失う"
 church_estate_events.3.d:0 "他の階級よりも、$ESTATE_CHURCH$の影響力は一般の人々との立場に依存している。その理由を明確に指摘するのは難しいが、近年、$ESTATE_CHURCH$は、我が国の精神的な保護者とは見られなくなり、代わりに豊かで腐敗した陰謀を企てる者として見られるようになった。$ESTATE_CHURCH$の財産自体への適切でない投資に加え、貧弱な政治工作によって、$ESTATE_CHURCH$は権力と影響力の双方を失った。"
 church_estate_events.3.a:0 "OK"
 church_estate_events.4.t:0 "反教権主義"
 church_estate_events.4.d:0 "主要都市の$ESTATE_BURGHERS$が、$ESTATE_CHURCH$は欲深く怠惰であると非難している。敬虔な平民たちは、権威を悪用する最悪の見本である$ESTATE_CHURCH$に対する抗議として、十分の一税の支払いを保留している。敬虔な$ESTATE_BURGHERS$は、$ESTATE_CHURCH$には受け取る資格はないと考えているので、$ESTATE_CHURCH$への十分の一税の支払いに反対している。\n$ESTATE_CHURCH$は猛烈に怒り、強情な$ESTATE_BURGHERS$に罰金を科すよう要求している。"
 church_estate_events.4.a:0 "我々は彼らに支払わせなければならない！"
 church_estate_events.4.b:0 "穏やかな叱責で十分だろう。"
 church_estate_events.5.t:0 "$ESTATE_CHURCH$との関係悪化"
 church_estate_events.5.d:0 "国家と$ESTATE_CHURCH$との関係は、不信感と公然とした挑戦によって完全に特徴づけられるほどに悪化している。我が国の聖地は[Root.Monarch.GetTitle]への抵抗の中心であり、我々の土地の忠実な人々のほとんどが、我々の支配の合法性を疑っている。\n先週の宗教的儀式の中での、[Root.Monarch.GetTitle]の小さな失策が、事態に火を付けたことは驚くべきことではなかった。農民たちは今、我が国全体で立ち上がり、彼らを扇動した$ESTATE_CHURCH$と共に、我々に怒りを向けている。"
 church_estate_events.5.a:0 "OK"
 church_estate_events.6.t:0 "$ESTATE_CHURCH$の勝利？"
 church_estate_events.6.d:0 "[Root.GetName]では$ESTATE_CHURCH$に対して公然と反抗する者はおらず、これほどまでに彼らが影響力を持っている国家はほとんどない。我が国には$ESTATE_CHURCH$の影響を完全に受けていない制度は一つもなく、我々の[Root.Monarch.GetTitle]の力はこれまで以上に彼らに依存している。\n$ESTATE_CHURCH$もまた、我が国の実務的な支配においてより積極的な役割を果たそうとしているのは当然のことである。最近、我々の法律や伝統を精神的な領域のものとさらに調和させるため、代表者によって数多くの提案がなされた。この野望は、我々の宮廷文化からあらゆる異端を排除し、国が宗教的に正当な規則や理念に従って統治されていることを確保するためのものである。"
 church_estate_events.6.a:0 "$ESTATE_CHURCH$の推奨する事項に従う。"
 church_estate_events.6.b:0 "彼らの権威を拒絶する。"
 church_estate_events.7.t:0 "強力な$ESTATE_CHURCH$"
 church_estate_events.7.d:0 "多くの支配者が$ESTATE_CHURCH$の支持に頼ることができたが、我々と同じくらい強力な支持者はほどんどいない。我々と$ESTATE_CHURCH$の間の緊密な協力と忠誠の長い伝統は、教会が独立した主体ではなく国家行政の一部と考える状況をもたらした。我々の国家全体で、$ESTATE_CHURCH$が[Root.Monarch.GetTitle]の卓越性と精神的な強さに関する言葉を広めている。"
 church_estate_events.7.a:0 "素晴らしい"
 church_estate_events.8.t:0 "土地の盗用"
 church_estate_events.8.d:0 "土地の寄進の多くはかなり古くから行われてきたものであり、常に地勢と地名の両方を記録してはいるものの、それらは寄進が実際に行われたときから大きく変化していることがある。最近、$ESTATE_CHURCH$は、遠い昔に$ESTATE_CHURCH$に寄進された土地を侵害したとして、何人かの$ESTATE_NOBLES$をあからさまな土地窃盗の罪で訴えている。一方で$ESTATE_NOBLES$は、権利を有していない土地を奪い取ろうとしているのは$ESTATE_CHURCH$であると主張している。\n我々が支持することにした側がその地域の支配的な土地所有者となるだろう。"
 church_estate_events.8.a:0 "$ESTATE_CHURCH$に味方する。"
 church_estate_events.8.b:0 "$ESTATE_NOBLES$に味方する。"
 church_estate_events.8.c:0 "いずれの当事者も支持しない。"
 church_estate_events.9.t:0 "人気のある宗教"
 church_estate_events.9.d:0 "$ESTATE_CHURCH$によって実際に教えられ、守られてきた宗教と、州の人々が実際に信仰するものとの間には、常にいくつかの相違がある。たいていの場合、違いは小さく、$ESTATE_CHURCH$はそれを無視し、人々のより正統な精神的な思想を強調することに力を注ぐ。\nしかし、古い伝統に根ざしているものの、あまり正統性のない思想が、[Root.Religion.GetName]信仰と共に非[Root.Religion.GetName]の国民の間で広まり始めているようだ。その結果、古い異教の思想、人気のある迷信、そして実際の[Root.Religion.GetName]そのものが、我々の異教徒の国民のために改宗をより魅力的な提案としたように思えるとしても、$ESTATE_CHURCH$にとっては我慢ならないものである。"
 church_estate_events.9.a:0 "このシンクレティズムの根絶を試みる。"
 church_estate_events.9.b:0 "成り行きに任せるのがより良いだろう。"
 church_estate_events.10.t:0 "$ESTATE_CHURCH$の政治闘争"
 church_estate_events.10.d:0 "$ESTATE_CHURCH$が首都における我々の[Root.Monarch.GetTitle]を支援する新しい指導者を任命する時が来た。有力な候補者は、彼の背後にある$ESTATE_CHURCH$の著名な一員としての堅実な経歴を持つ古い聖職者である。しかし、彼は人生の間に、彼よりも醜い過去のより少ない、若干若い候補者が任命されることを期待する、多くの敵を抱えている。[Root.Monarch.GetTitle]として、この選挙において、より忠実な若い候補者への影響を与えることは難しいことではない。しかし、$ESTATE_CHURCH$の問題に干渉することは、長期的には派閥を弱める可能性が高いだろう。"
 church_estate_events.10.a:0 "$ESTATE_CHURCH$の問題に干渉してはならない。"
 church_estate_events.10.b:0 "若い候補者を支持する。"
 church_estate_events.11.t:0 "[Root.GetName]における$ESTATE_CHURCH$の反乱"
 church_estate_events.11.d:0 "$ESTATE_CHURCH$の財産の削減に反応し、州の人々は我々の兵士たちから$ESTATE_CHURCH$を保護するために立ち上がっている。"
 church_estate_events.11.a:0 "OK"
 church_estate_events.12.t:0 "$ESTATE_CHURCH$の忠誠が揺らいでいる"
 church_estate_events.12.d:0 "良好な関係は維持される必要がある。彼らの数が増え、$ESTATE_CHURCH$の指導者のうちのいくつかが年を重ねるにつれて、我々の暖かい関係は次第に冷え込んでいる。現代の$ESTATE_CHURCH$たちとの間で、彼らの忠誠を確保するための段取りをつけなければならない。"
 church_estate_events.12.a:0 "OK"
 nobles_estate_events.1.t:0 "貴族の誕生"
 nobles_estate_events.1.d:0 "戦争中に国家に奉仕した先祖の行動によって、$ESTATE_NOBLES$の一族の多くが現在の地位を獲得した。彼らの息子たちの大半にとって、戦場での生活は唯一の想像を絶する経歴である。しかし、軍隊の近代化に伴い、一般の士官はもはや全く珍しいものではない。貴族の一員は、階級の権利が与えられていると感じるものを保証するよう、我々に接触してきた。いかなる兵士たちも貴族の出身ではない[Root.GetAdjective]軍司令官に奉仕するべきではない！"
 nobles_estate_events.1.a:0 "我々の軍隊を指揮する権利を保証する。"
 nobles_estate_events.1.b:0 "我々はそのような約束をすることはできない。"
 nobles_estate_events.2.t:0 "$ESTATE_NOBLES$の伸長"
 nobles_estate_events.2.d:0 "国家だけが我が国の唯一の影響力の源というわけではない。過去数十年にわたり、$ESTATE_NOBLES$のカリスマ的な擁護者が、我が国の多くの機関に対する$ESTATE_NOBLES$の主要な一族の力を高めるのに成功してきた。\n人脈と特権を、特に野心と組み合わせることで、強力なものにすることができたのだ。"
 nobles_estate_events.2.a:0 "OK"
 nobles_estate_events.3.t:1 "[noble_encroachment.GetName]での$ESTATE_NOBLES$の侵食"
 nobles_estate_events.3.d:1 "いつでも、どこでも全員を監視することは困難なものであり、個々の土地財産の間の境界線は、多くの場合、古い伝統や、風景をかなり変えてしまう可能性のある文書に基づいている。適切な資源を持っている者にとって、これは悪用される危険がある。多くの有名な$ESTATE_NOBLES$の一族は、[Root.Capital.GetCapitalName]にかなりの影響を与え、[noble_encroachment.GetName]における財産を大幅に拡張した。我々が国家の財産を保護したければ、すぐに行動を起こす必要がある。"
 nobles_estate_events.3.a:0 "大目に見よう。"
 nobles_estate_events.3.b:0 "土地を返すよう要求する。"
 nobles_estate_events.4.t:0 "専制的な貴族たち"
 nobles_estate_events.4.d:0 "$ESTATE_NOBLES$の最も著名な一族の一人が支配する地域に住む人々の代表は、今日、彼がそこにいる人々に対する組織的な搾取であると主張するものに対して[Root.Monarch.GetTitle]が行動を起こすことを嘆願するため、王位に近づいてきた。[Root.GetName]の[Root.Monarch.GetName]の支配者は人々を守る責任があり、そうしなければ、我々は弱く見え、その地域の長期的成長に害を与える可能性がある。$ESTATE_NOBLES$は、しかし、そのような強力な一員への叱責をすんなり受け入れることはないだろう。"
 nobles_estate_events.4.a:0 "見て見ぬふりをしよう。"
 nobles_estate_events.4.b:0 "地主を厳しく非難する。"
 nobles_estate_events.5.t:0 "$ESTATE_NOBLES$の権力の減少"
 nobles_estate_events.5.d:0 "近年$ESTATE_NOBLES$は、影響力のある土地所有者としても、我々の国家の伝統的な戦士階級としてもうまくいっていない。過度の内紛と貧弱な権力の運用が合わさって、$ESTATE_NOBLES$は[Root.Capital.GetCapitalName]における影響力を失い、多くは田舎の土地に引きこもっている。"
 nobles_estate_events.5.a:0 "OK"
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$は厳格な奢侈禁止令を要求"
 nobles_estate_events.6.d:0 "高価な衣服、大規模な宴会や印象的な宮殿は$ESTATE_NOBLES$の最も目立つ象徴の一つだが、一族がそのようなものにどれほどの金額を費やすかには大きな差がある。場合によっては、我が国の$ESTATE_BURGHERS$は平均的な貴族ほどではないにしても、贅沢な暮らしを送ることができる。貴族でない人々の贅沢を制限する古い規則や伝統はあるものの、これらは効果的に施行するのが難しい。この状況は我が国の強力な$ESTATE_NOBLES$には受け入れ難いことであり、彼らは貴族でない者の権利に関する法律を改正するよう要求している。同時に彼らは目に見えて彼らの上を行こうとする者に対して非常に重い罰金を提案している。"
 nobles_estate_events.6.a:0 "$ESTATE_NOBLES$の要求に屈する。"
 nobles_estate_events.6.b:0 "$ESTATE_NOBLES$に従うことを拒否する。"
 nobles_estate_events.7.t:0 "謁見の儀式"
 nobles_estate_events.7.d:0 "時の経過とともに、我々の[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の前任者の生活における日々の出来事の多くが、儀式の対象となっている。例えば[Root.Monarch.GetSheHe]の支度をするために支配者の寝室に出入りできることは、多くの人によって[Root.Monarch.GetTitle]に意見を聞いてもらうための最良の方法だと考えられている。精巧な宮廷の生活は、確かに我々の田舎の土地で我々に対する陰謀を行う貴族たちの力を制限するが、それはまた非常に高価であることが明らかな場合もある。一方、我々の[Root.Monarch.GetTitle]の日常生活の一部となる権利を完全に否定することは、彼らの影響力を制限するが、$ESTATE_NOBLES$はおそらくそれに憤慨するだろう。"
 nobles_estate_events.7.a:0 "適度な水準でそれを維持しよう。"
 nobles_estate_events.7.b:0 "最も影響力ある人々のための精巧で長い儀式。"
 nobles_estate_events.7.c:0 "我々にこのようなものは必要ない。"
 nobles_estate_events.8.t:0 "$ESTATE_NOBLES$との関係悪化"
 nobles_estate_events.8.d:0 "$ESTATE_NOBLES$と[Root.Monarch.GetTitle]との関係はこれ以上ないほど悪化している。大部分の著名な一族が田舎の荘園を維持していることに対し、[Root.Capital.GetCapitalName]のほとんど見捨てられた宮廷では、大きな不信感をはっきりと見て取ることができる。我々が何かをしない限り、国家の権威は$ESTATE_NOBLES$によって支配されている地域において低下するだろうが、国家からのいかなる要求も、現時点では、彼らが武器を取ることを招くだろう。"
 nobles_estate_events.8.a:0 "放っておけ。"
 nobles_estate_events.8.b:0 "国家の権威を受け入れるよう彼らに強制する。"
 nobles_estate_events.9.t:0 "反抗的な$ESTATE_NOBLES$"
 nobles_estate_events.9.d:0 "我々の国民たちのどれも$ESTATE_NOBLES$たちほど戦争に結びついてはいない。何世代も前に、彼らの一族は我々または我々の以前の国家に奉仕し、戦場における彼らの現在の地位を獲得した。それ以来、彼らの大部分は古い伝統を存続させ、戦場での生活のために訓練し、同じ傾向の他人と人脈を持っている。\nしかし、現在の我が国の状況において、我々の戦いに喜んで参加してくれる$ESTATE_NOBLES$の人々はほとんどいない。高位の士官たちの間で反抗的な気分が広がっており、失敗した戦争によって、わずかの希望以上のものを疑う十分な理由が存在している。"
 nobles_estate_events.9.a:0 "不幸なことだ。"
 nobles_estate_events.9.b:0 "真に能力ある人々と彼らを置き換える時だ。"
 nobles_estate_events.9.c:0 "真に信頼できる人々と彼らを置き換える時だ。"
 nobles_estate_events.9.dd:0 "バラモンに相談しよう、人々のうちいくつかは、明らかに率いるのに適した博識な者たちだ。"
 nobles_estate_events.10.t:0 "行政機構の発展"
 nobles_estate_events.10.d:0 "国家とその官僚機構は発展するものであるから、さまざまな土地や職分を監督し管理するための人材はますます必要になっている。$ESTATE_NOBLES$は伝統的に軍事的な面で国家に奉仕してきたが、官職が増え続けている現状において、さらにそれらの職にも優先的に就きたいと望んでいることが明白になってきている。一方で、$ESTATE_BURGHERS$たちは、$ESTATE_NOBLES$はそのような任命を単なる報酬とみなし、私腹を肥やすためだけに利用するだろうと主張している。代わりに$ESTATE_BURGHERS$は、個人の能力によって人を任命すべきだと主張している。\n信頼の厚い大臣の予期せぬ死は、この対立の真っ只中に空席を残すこととなり、$ESTATE_BURGHERS$は候補者の一人を支持し、$ESTATE_NOBLES$は我々が別の候補者を選ぶことを期待している。どちらの候補者も才能のある人物だが、これは政治的な決断として行われなければならない。"
 nobles_estate_events.10.a:0 "偉大な血統により偉大な能力がもたらされる。"
 nobles_estate_events.10.b:0 "自力で成功した人物こそ、国家を運営するのに必要だ。"
 nobles_estate_events.10.c:0 "代わりに$ESTATE_CHURCH$に注目しよう。"
 nobles_estate_events.10.dd:0 "代わりに$ESTATE_DHIMMI$に注目しよう。"
 nobles_estate_events.11.t:0 "奉仕の伝統"
 nobles_estate_events.11.d:0 "$ESTATE_NOBLES$は、軍事指揮官として、あるいは最近では信頼できる統治者として、国家において長い伝統を持っている。$ESTATE_NOBLES$が我々と同じくらい強力に確立し、忠実な国家においては、時に偉大な才能と忠誠を持つ貴族が現れて、国を偉大なものへと導くことを示している。"
 nobles_estate_events.11.a:0 "素晴らしい！"
 nobles_estate_events.12.t:0 "[Root.GetName]の$ESTATE_NOBLES$たちの台頭"
 nobles_estate_events.12.d:0 "$ESTATE_NOBLES$は、[Root.GetName]において自身の財産の没収を受け入れることを拒否し、我々に対して反乱を起こした！"
 nobles_estate_events.12.a:0 "OK"
 nobles_estate_events.13.t:0 "$ESTATE_NOBLES$の忠誠が揺らいでいる"
 nobles_estate_events.13.d:0 "良好な関係は維持される必要がある。彼らの数が増え、$ESTATE_NOBLES$の指導者のうちのいくつかが年を重ねるにつれて、我々の暖かった関係は次第に冷え込んでいった。現在の$ESTATE_NOBLES$たちとの間で、彼らの忠誠を確保するための段取りをつけなければならない。"
 nobles_estate_events.13.a:0 "OK"
 burghers_estate_events.1.t:0 "商人階級の伸長"
 burghers_estate_events.1.d:0 "$ESTATE_BURGHERS$の状態は、$ESTATE_NOBLES$あるいは$ESTATE_CHURCH$と同じような古い伝統の下にはない。その代わり、彼らは勤勉に働き、利益を上げ、再び商業を拡大することによって、自らの運命を切り開かなければならなかった。しかし、原則として、最近はそれが非常にうまくいっている。名声を得た事業では、多くの意味での経済の背骨としてではなく、貨幣の支配を通じて、$ESTATE_BURGHERS$は我が国で権力を高めることに成功している。"
 burghers_estate_events.1.a:0 "OK"
 burghers_estate_events.2.t:0 "泥棒男爵"
 burghers_estate_events.2.d:0 "$ESTATE_BURGHERS$は、我々の国家において$ESTATE_NOBLES$と共に大きな影響力を持っている。彼らは下位の貴族の多くが、通過する交易商に対して不当な通行料や税金を奪うために彼らの権力と地位を利用し、土地の平和と法律を無視していると主張している。一部の者たちは、商人を待ち伏せして攻撃し、彼らの金を奪ったり、強要したりすると言われている。\n[Root.GetAdjective]の$ESTATE_BURGHERS$代表は、現在、我が国の経済発展がこれらの乱暴な行為によって抑えられていると主張している。一方、$ESTATE_NOBLES$は、道路資産の使用に対する合法的な請求であると主張している。一部の者は、国家に対して彼らが獲得したものの一部を喜んで提供している。"
 burghers_estate_events.2.a:0 "彼らは彼らの権利であるものを獲得しているだけだ。"
 burghers_estate_events.2.b:0 "我々はこのような乱暴な行為を抑制しなければならない！"
 burghers_estate_events.3.t:0 "商人階級の衰退"
 burghers_estate_events.3.d:0 "他の派閥のような古い特権や家系がないために、$ESTATE_BURGHERS$の地位と影響力は、権力の中で生まれた人のそれほど完全に安全であることはめったにない。最近の金融上の不運と誤った政治的野心は、結果として[Root.GetName]の$ESTATE_BURGHERS$の権力と影響力の喪失をもたらした。"
 burghers_estate_events.3.a:0 "OK"
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName]が特権を要求"
 burghers_estate_events.4.d:1 "重要度を増している交易都市、[growing_city.GetCapitalName]の$ESTATE_BURGHERS$は今日、[Root.Monarch.GetTitle]に接触し、数多くの普通税という阻害要因を無くすことで地域の繁栄を可能にする免税特権の付与を求めてきた。特権を提供すれば、この地域の経済はすぐに改善され、結果として国家により多くの富をもたらすと彼らは保証している。"
 burghers_estate_events.4.a:0 "請願を受け入れる。"
 burghers_estate_events.4.b:0 "請願を拒否する。"
 burghers_estate_events.5.t:0 "非常識な価格"
 burghers_estate_events.5.d:0 "穀物価格は、周知のごとく不安定であり、栽培地の天候から流通に問題を起こす事件まで、様々な要因で価格が突然暴騰しうるのである。そのような突然変異の結果、現在、我が国の大都市の多くで深刻な穀物不足が生じている。自身が食べていくのに必死な一般大衆は、商人がこの状況をうまく利用し、自身の商品に法外な値段をつけていると感じ、怒りを向けている。一方、商人自身は、これは不足による自然な結果であり、単に皆に行き渡る十分なパンがないだけだと主張している。"
 burghers_estate_events.5.a:0 "価格を下げるよう商人たちに強制する。"
 burghers_estate_events.5.b:0 "干渉するべきではない。"
 burghers_estate_events.5.c:0 "そこにあるパンの代金を支払い、分配しなければならない。"
 burghers_estate_events.6.t:0 "並立する権威"
 burghers_estate_events.6.d:1 "$ESTATE_BURGHERS$は都市における唯一の権威ではなく、ほとんどの大都市では$ESTATE_CHURCH$も最初の設立時以来、強力な存在であり続けた。$ESTATE_BURGHERS$の評議会が$ESTATE_CHURCH$が承認しないような支配を実行しようとした際には紛争が発生することがあった。\nそのような紛争はますます一般的になっており、$ESTATE_CHURCH$の人々は、都市で$ESTATE_BURGHERS$が合意したさまざまな規則に反して、公然と行動している。様々な$ESTATE_BURGHERS$が支配する都市の代表者たちは、現在、状況を明確にするよう我々に促している。"
 burghers_estate_events.6.a:0 "$ESTATE_BURGHERS$を支持する。"
 burghers_estate_events.6.b:0 "$ESTATE_CHURCH$を支持する。"
 burghers_estate_events.7.t:0 "$ESTATE_BURGHERS$の権利の拡大"
 burghers_estate_events.7.d:0 "$ESTATE_BURGHERS$は、我が国における彼らの役割の重要性を念頭に置いた場合に、過度に課税され、規制されていると感じている。通行料、税金および様々な関税は、より大きなものの達成を阻んでおり、彼らはそれらを廃止するためにあらゆる影響力を行使することを躊躇しないだろう。"
 burghers_estate_events.7.a:0 "これらの障害を取り除こう！"
 burghers_estate_events.7.b:0 "$ESTATE_BURGHERS$は立場をわきまえるべきだ！"
 burghers_estate_events.8.t:0 "有害な交易政策"
 burghers_estate_events.8.d:0 "他国に対する抑圧的な交易政策により、大商人たちは損害を受けている。$ESTATE_BURGHERS$は商人たちを支援し、補償を嘆願してきている。収入の損失を補うため、せめて交易に関する他の規制をいくつか開放してほしいというのだ。"
 burghers_estate_events.8.a:0 "我々は$ESTATE_BURGHERS$たちを支援する必要がある。"
 burghers_estate_events.8.b:0 "行商人ごときに交易政策を左右させることはない。"
 burghers_estate_events.9.t:0 "家内工業"
 burghers_estate_events.9.d:1 "経済の発展は必ずしも紛争なしに達成されるとは限らない。$ESTATE_BURGHERS$の支配都市にいる豪商の一部は、郊外に住む一家に仕事を委託し、ギルドの諸特権を回避しようとしている。この「問屋制家内工業」が非常に有益な戦略であったという事実は、古い権利が踏みにじられたと感じ、製品の慎重な管理価格が苦しむことになった都市の職人の怒りをさらに刺激しただけであった。[Root.GetAdjective]の職人たちは、市議会が市を拠点としない競争を根絶することができなかったため、特権を守るために[Root.Monarch.GetTitle]に目を向けた。"
 burghers_estate_events.9.a:0 "進歩を妨げるわけにはいかない。"
 burghers_estate_events.9.b:0 "ギルドの特権を保護しなければならない。"
 burghers_estate_events.10.t:0 "社会的流動性"
 burghers_estate_events.10.d:0 "$ESTATE_BURGHERS$の権力の成長は、伝統的に他の集団が支配していた地域において、自分たちの幸運を追求しようとするそれらの階級の人々へとつながっている。$ESTATE_BURGHERS$の中位から下位の子息たちは、今より多くの特権階級に対応するための教育と野心を持っており、その結果、統治者、弁護士、士官だけでなく、その他伝統的に別の階級が占めていた地位にも雇用されるようになっている。$ESTATE_BURGHERS$は、彼らが時代遅れの古い権利と特権によって過度に後退していると感じているが、彼らの敵は現在の「不自然な」社会的流動性に対し、非常にうんざりしている。\n我々が何かをしない限り、特権階級の支持が失われる危険があるが、この時点で$ESTATE_BURGHERS$への支持を撤回すれば、これは我々の関係に深刻な影響を与えるだろう。"
 burghers_estate_events.10.a:0 "我々はこれらの新しい人々の邪魔をするべきではない。"
 burghers_estate_events.10.b:0 "我々は他の階級の古い権利を保護する必要がある。"
 burghers_estate_events.11.t:0 "経済の成長"
 burghers_estate_events.11.d:0 "$ESTATE_BURGHERS$との協力の方針は、多くの分野において経済発展という形で実を結んだ。$ESTATE_BURGHERS$が支配する都市は繁栄しており、国際的な交易における我々の影響力は急速に拡大している。"
 burghers_estate_events.11.a:0 "素晴らしい"
 burghers_estate_events.12.t:0 "交易のリスク"
 burghers_estate_events.12.d:0 "長い距離にわたって行われる交易は、利益がある一方で、危険性もある。天候、盗賊、海賊など脅威は海上だけでなく陸地にも残っている。通常、$ESTATE_BURGHERS$は一定の事故に対処し、自身を守り、貨物を保証する独自の方法を持っている。しかし最近、多くの商人の一族にとって事態は深刻になっており、破産の危険性がある者もいる。彼らが立ち直るよう財政的な補償を与えることが賢明かもしれない。"
 burghers_estate_events.12.a:0 "交易商たちに補償を行う。"
 burghers_estate_events.12.b:0 "彼らはそうなることを知っていたはずだ。"
 burghers_estate_events.13.t:0 "都市化"
 burghers_estate_events.13.d:0 "都市に暮らしているのは人口のわずかな部分にすぎないが、$ESTATE_BURGHERS$の繁栄は、田舎からやって来る人々の増加につながっている。いくつかの都市が急速に成長しているため、$ESTATE_BURGHERS$によれば、衛生と過密の面での既存の問題が、厄介なものから壊滅的なものへと変わっている。貧しい人々は、城壁の外側で暮らしており、不衛生な郊外が生まれ、病気が蔓延している。\n$ESTATE_BURGHERS$は状況を耐え難いものと見ており、現在、国家が資源の面でも、壁の外側の管理という面でも双方に助けを提供するよう要求している。この方法により都市化が進むと、実際には何か良いものにつながるかもしれない。"
 burghers_estate_events.13.a:0 "状況の改善を試みる。"
 burghers_estate_events.13.b:0 "これは珍しいことではなく、$ESTATE_BURGHERS$は処理できるはずだ。"
 burghers_estate_events.14.t:0 "経済政策"
 burghers_estate_events.14.d:0 "$ESTATE_BURGHERS$の成長に伴い、より少ない交易規制や税金のへ要求がますます頻繁になっている。多くの人々は、我が国が昔ながらの抑圧的な交易政策を持っていると感じており、商取引を妨げる税金や通行料を減らすことで利益を得ることができると考えている。"
 burghers_estate_events.14.a:0 "重商主義を縮小する。"
 burghers_estate_events.14.b:0 "交易政策の変更を拒否する。"
 burghers_estate_events.15.t:0 "$ESTATE_BURGHERS$の間の抗議"
 burghers_estate_events.15.d:0 "国家と$ESTATE_BURGHERS$との間の継続的に悪化している関係は、主要な都市において[Root.Monarch.GetTitle]への信頼がほとんどないという段階まで達している。あらゆる国家の発議は、$ESTATE_BURGHERS$の権限を阻止することを目指して行われていると疑われており、脱税は広がっている。\n今や多くのギルドが大規模なストライキを始め、より大きな自治と、威圧的な国家からの自由を要求する段階にまで問題は進行している。"
 burghers_estate_events.15.a:0 "冗談じゃない！"
 burghers_estate_events.15.b:0 "要求を受け入れよう。"
 burghers_estate_events.16.t:0 "[Root.GetName]における$ESTATE_BURGHERS$の反乱"
 burghers_estate_events.16.d:0 "彼らの特権の喪失への不安から、[Root.GetName]州の$ESTATE_BURGHERS$は我々に対して武器を取った！"
 burghers_estate_events.16.a:0 "OK"
 burghers_estate_events.17.t:0 "$ESTATE_BURGHERS$の忠誠が揺らいでいる"
 burghers_estate_events.17.d:0 "良好な関係は維持される必要がある。彼らの数が増え、$ESTATE_BURGHERS$の指導者のうちのいくつかが年を重ねるにつれて、我々の暖かい関係は次第に冷え込んでいる。現代の$ESTATE_BURGHERS$たちとの間で、彼らの忠誠を確保するための段取りをつけなければならない。"
 burghers_estate_events.17.a:0 "OK"
 dhimmi_estate_events.1.t:0 "熱心すぎるカーディーたち"
 dhimmi_estate_events.1.d:0 "我々の主要都市の一つにおいて、カーディーは、我らが[Root.Monarch.GetTitle]の布告に対していささか熱心に過ぎる解釈をおこなっただけでなく、彼の影響力を利用してイスラム法を解釈した。大部分が非ムスリムの都市の現状維持をよしとしない彼は、組織的に彼らの礼拝の中心地を閉鎖しながら、積極的に非信者の改宗を強制を試みている。\n最近、改宗を強制された交易商が自殺したことで、非ムスリムたちは今や都市を離れ、より彼らが歓迎される場所へ定住するようになっている。$ESTATE_CHURCH$の大部分でさえ、これらの行為があまりにも極端であると見ている一方、カーディーに対抗して取られた措置ははるかに悪いと考えられるだろう。"
 dhimmi_estate_events.1.a:0 "カーディーに味方する。"
 dhimmi_estate_events.1.b:0 "カーディーを置き換え、補償を試みる。"
 dhimmi_estate_events.2.t:0 "異教徒の税金を軽減する要求"
 dhimmi_estate_events.2.d:0 "我らが[Root.Monarch.GetTitle]が王立モスクへ向かう毎週の行列の途中、たくさんの$ESTATE_DHIMMI$が建物の前に集まり、[Root.Monarch.GetTitle]の通行を妨げ、寺院や巡礼に対する税など、非ムスリムに対する差別的な税金の一部を取り消すよう要求した。"
 dhimmi_estate_events.2.a:0 "反対者を踏みつぶせ！"
 dhimmi_estate_events.2.b:0 "税金の一部を取り消せ！"
 dhimmi_estate_events.3.t:0 "宗教的な現実主義"
 dhimmi_estate_events.3.d:0 "誰もが好んでいるわけではないが、我々の領土の非ムスリムはここ数年で影響力を増している。ズィンミーらは、我が国のより重要な交易ギルドの間でさえ頻繁に見られ、多くは州の行政官として奉公したり、地位の世襲を許されている。"
 dhimmi_estate_events.3.a:0 "OK"
 dhimmi_estate_events.4.t:0 "ズィンミーの軽視"
 dhimmi_estate_events.4.d:0 "彼らは我々の社会の重要な部分を占めているが、非ムスリムは最近、他の集団よりも不利になっている。彼らは定期的にあらゆる種類の政府への奉仕を見直されており、多くの差別的税金を支払わなければならず、しばしばムスリムの競争相手に商取引を見出している。"
 dhimmi_estate_events.4.a:0 "OK"
 dhimmi_estate_events.5.t:0 "$ESTATE_DHIMMI$と$ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "ムスリムの$ESTATE_NOBLES$たちの多くは、我々の政府の異教徒たちに対する不当で不公平な支持を感じていると声を上げている。$ESTATE_CHURCH$の支援を受け、彼らは、我々が確立されたイスラム慣習に反して我が国を運営しており、異教徒を影響力ある地位から締め出すべきだと主張している。\n地方の貴族や商人によって全面的に支援された$ESTATE_DHIMMI$によって支配されている州における新しい聖堂の建設は、さらに問題を拡大させており、$ESTATE_CHURCH$と$ESTATE_NOBLES$は神聖な建物を取り壊し、異教徒たちを彼ら自身のあるべき場所に移すよう要求している。"
 dhimmi_estate_events.5.a:0 "$ESTATE_NOBLES$の言い分に耳を傾ける必要がある。"
 dhimmi_estate_events.5.b:0 "$ESTATE_DHIMMI$に味方する。"
 dhimmi_estate_events.6.t:0 "$ESTATE_DHIMMI$出身の統治者"
 dhimmi_estate_events.6.d:0 "伝統的に$ESTATE_DHIMMI$は、統治上のより高い地位の多くでの職務から除外されている。代わりに、これらは一般的に忠実なムスリム知識人に与えられている。しかし、我々の政府機関が成長するにつれて、我々はより多くの博識な人々を一定数望んでおり、$ESTATE_DHIMMI$の中にはこの種類に合致するものが多くいる。一部の人はそれを正統でないものと見なしているが、我々はおそらくそれらの人々から募集することで大きな利益を得ることができる。"
 dhimmi_estate_events.6.a:0 "これらの博識な人々をうまく活用しよう。"
 dhimmi_estate_events.6.b:0 "彼らの同化能力により危険を冒すわけにはいかない。"
 dhimmi_estate_events.7.t:0 "異教徒の略奪者"
 dhimmi_estate_events.7.d:0 "国家と$ESTATE_DHIMMI$の間の急速に悪化した関係により、一部の地域では地方の関係が完全に破壊されている。徴税人は、ズィンミーが支配する地域において、収集されたものと共に消失した護送隊の話を伝えている。都市では、$ESTATE_DHIMMI$の司祭と指導者が我々に対抗することを扇動し、城壁の中でさえ、我々の国民の跡をたどるのはますます困難になっている。$ESTATE_DHIMMI$の影響力に反対する人でさえも、我々の支配能力に疑問を感じている。"
 dhimmi_estate_events.7.a:0 "不信な異教徒め！"
 dhimmi_estate_events.7.b:0 "状況を緩和するために譲歩する。"
 dhimmi_estate_events.8.t:0 "$ESTATE_DHIMMI$の富"
 dhimmi_estate_events.8.d:0 "ムスリム世界全体では、$ESTATE_DHIMMI$という単語が幅広く異種の人々に適用されるようになった。キリスト教とユダヤ教徒のみの伝統的でより限定的な定義は、多くの人々がヒンドゥー教徒や仏教徒であるムスリム国家によって急速に放棄されるようになった。$ESTATE_DHIMMI$が含まれているかどうかに関係なく、保護を受け入れるのと引き換えに、領土内の法律の多くから免除される。\nこれは彼らにとっては不幸かもしれないが、現時点で、我々にとっては非常に幸運であり、一般の経済が今もまだ最近の戦争からの回復の途上にある中で、ズィンミーの多くの一族は依然としてかなりの現金の蓄えを保有しており、彼らがそれを投資したり、あるいは他人に貸し付けることを禁じる法律や規則は存在しない。"
 dhimmi_estate_events.8.a:0 "経済の回復に投資するよう$ESTATE_DHIMMI$を納得させる。"
 dhimmi_estate_events.8.b:0 "我々は異教徒に依存してはならない。"
 dhimmi_estate_events.9.t:0 "[Root.GetName]におけるズィンミーたちの反乱"
 dhimmi_estate_events.9.d:0 "[Root.GetName]のズィンミーたちは、彼らの持つ特権が修正されたことに絶望し、我々に対して武器を取った！"
 dhimmi_estate_events.9.a:0 "OK"
 dhimmi_estate_events.10.t:0 "$ESTATE_DHIMMI$の忠誠が揺らいでいる"
 dhimmi_estate_events.10.d:0 "良好な関係は維持される必要がある。彼らの数が増え、$ESTATE_DHIMMI$の指導者のうちのいくつかが年を重ねるにつれて、我々の暖かい関係は次第に冷え込んでいる。現代の$ESTATE_DHIMMI$たちとの間で、彼らの忠誠を確保するための段取りをつけなければならない。"
 dhimmi_estate_events.10.a:0 "OK"
 estate_disasters.1.t:0 "$ESTATE_NOBLES$が権力を掌握"
 estate_disasters.1.d:0 "$MONARCH$は、$COUNTRY$の$ESTATE_NOBLES$があまりにも強力に成長することを許し、今や彼らは行動を起こした。彼らに与えられた幅広い特権と権利を行使して、彼らは効果的に政府の統制を奪い、$MONARCHTITLE$を彼らの操り人形同然の存在へと変えてしまった。"
 estate_disasters.1.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.1.a.tt:0 "[Root.GetName]は、§Y「貴族を抑圧」§!の決断を獲得するまで、§Y貴族§!によって支配されるでしょう。"
 estate_disasters.2.t:1 "抑圧された[Root.GetNobilityOrFallbackName]"
 estate_disasters.2.d:1 "我々は[Root.GetNobilityOrFallbackName]の影響を許容できる水準に制限した。[Root.GetNobilityOrFallbackName]の特権は取り消され、その財産は減少した。[Root.GetNobilityOrFallbackName]自身は、不本意ながら$MONARCHTITLE$がこの国の疑う余地のない指導者であることを受け入れ、[Root.Monarch.GetHerHis]の署名の代わりに、[Root.GetNobilityOrFallbackName]によってかつて使用されていた印は破棄された。"
 estate_disasters.2.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.3.t:0 "$ESTATE_CHURCH$が権力を掌握"
 estate_disasters.3.d:0 "$MONARCH$は、$COUNTRY$の$ESTATE_CHURCH$があまりにも強力に成長することを許し、今や彼らは行動を起こした。$ESTATE_CHURCH$は、神との絆に従って一般の人々を保ちながら、政府の統制を奪うために利用できる多くの手段のすべてを利用した。我々の$MONARCHTITLE$は名目上まだ支配者であるが、今や彼らの操り人形同然の存在にすぎない。"
 estate_disasters.3.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.3.a.tt:0 "[Root.GetName]は、§Y「聖職者を抑圧」§!の決断を獲得するまで、§Y聖職者§!によって支配されるでしょう。"
 estate_disasters.4.t:0 "抑圧された[Root.GetChurchOrFallbackName]"
 estate_disasters.4.d:0 "幅広い手段を利用して、$MONARCHTITLE$は、彼らが支配していた多くの官職の[Root.GetChurchOrFallbackName]とその支配下にあった財産を奪い取った。世俗の領土に対する権威は再び$MONARCH$の手にある。"
 estate_disasters.4.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.5.t:0 "$ESTATE_BURGHERS$が権力を掌握"
 estate_disasters.5.d:0 "$MONARCH$は、$COUNTRY$の$ESTATE_BURGHERS$があまりにも強力に成長することを許し、今や彼らは行動を起こした。多くの苦労して得た特権と、彼らが貸し付けていた多くの負債を利用し、彼らは効果的に政府の統制を奪い、$MONARCHTITLE$を彼らの操り人形同然の存在へと変えてしまった。"
 estate_disasters.5.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.5.a.tt:0 "[Root.GetName]は、§Y「市民を抑圧」§!の決断を獲得するまで、§Y市民§!によって支配されるでしょう。"
 estate_disasters.6.t:0 "抑圧された[Root.GetBurghersOrFallbackName]"
 estate_disasters.6.d:0 "我々は最終的に[Root.GetBurghersOrFallbackName]への依存を断ち切り、国家の重要な機能を再び支配するとともにこれらの商人を都市の城壁内のあるべき場所に戻した。"
 estate_disasters.6.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.7.t:0 "$ESTATE_NOMADIC_TRIBES$が権力を掌握"
 estate_disasters.7.d:0 "$MONARCH$は、$COUNTRY$の$ESTATE_NOMADIC_TRIBES$があまりにも強力に成長することを許し、今や彼らは行動を起こした。税の徴収から軍隊の指揮や募集に至るまですべてのことを支配していた彼らの影響力を利用し、彼らは効果的に政権を掌握し、$MONARCHTITLE$を彼らの操り人形同然の存在へと変えてしまった。"
 estate_disasters.7.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.7.a.tt:0 "[Root.GetName]は、§Y「部族を抑圧」§!の決断を獲得するまで、§Y部族§!によって支配されるでしょう。"
 estate_disasters.8.t:0 "抑圧された[Root.GetTribesOrFallbackName]"
 estate_disasters.8.d:0 "激しい闘争の後、[Root.GetTribesOrFallbackName]は最終的に再び抑圧された。[Root.Monarch.GetTitle]は、今では再び[Root.Monarch.GetHerselfHimself]を我々の国民の支配者と呼ぶに足る十分な土地、人々、そして制度を支配している。"
 estate_disasters.8.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.9.t:0 "ズィンミーは解放された"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$の指導者たちは、我々の国家の広い地域でこのような広範な権限を行使するようになり、はっきり言ってしまえば、$MONARCHTITLE$が[Root.Monarch.GetSheHe]はもはや彼らに対する実質的な支配権を持っていないことを受け入れる必要がある。彼ら自身が指導者の頂点に立つことで、移行は完了し、$ESTATE_DHIMMI$全体に対する我々の権威は失われた。"
 estate_disasters.9.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.10.d:0 "$MONARCH$は、$COUNTRY$のコサックがあまりにも強力に成長することを許してしまい、今や彼らは行動を起こした。ステップだけでなく、[Root.Owner.Capital.GetCapitalName]における多くの問題に大きな影響を与えたことにより、彼らは完全に新しい国家と決別する準備をすることができた。"
 estate_disasters.10.a:0 "こうなることは分かっていたはずだ…"
