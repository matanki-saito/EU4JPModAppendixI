 tengri_clergy_conflicts:0 "聖職者の衝突"
 desc_tengri_clergy_conflicts:0 "外国の宗教の影響が我々の社会の中で成長するにつれて、古い方法に従う人々との葛藤がますます発生している。我々の社会を通じて、どちらの信仰の支持者も現在、国家の結束を傷つけている。"
 tengri_abandoning_the_old_ways:0 "古いやり方の放棄"
 desc_tengri_abandoning_the_old_ways:0 "この地域の人々は、我々が興味本位で外国の宗教に手を出し、我々の先祖の宗教を放棄することを意味するのではないかと恐れている。"
 tengri_insincere_leadership:0 "不誠実な指導部"
 desc_tengri_insincere_leadership:0 "最近の出来事により、この州の信義ある者たちは我々の指導者の誠実さに疑念を抱いている。"
 tengri_settled_warriors:0 "失われた遺産"
 desc_tengri_settled_warriors:0 "我々の戦士たちの中には、外国の宗教に服従して祖先の武道文化や信念を忘れ始めている者がいる。"
 tengri_local_plight:0 "相反する思想"
 desc_tengri_local_plight:0 "一連の悪い出来事が、この州での生活を厳しいものにしている。適切なテングリの儀式を利用してこれを是正しようと試みたことで、状況は改善していると確信しているが、地元の人々は我々の努力にあまり満足してはいない。"
 tengri_shamans_spurned:0 "シャーマニズムの伝統は脇に置かれた"
 desc_tengri_shamans_spurned:0 "我々のシャーマンは、彼らが我々の領土のいくつかの部分で他の宗教に敗北していることに怒っている。"
 tengri_religious_influx:0 "成長した宗教共同体"
 desc_tengri_religious_influx:0 "この州では、宗教的な移民が増え、地元の集会が強化され、地元の宗教が定着している。これは、地元の宗教が我々の支配的なエリートの支持を失ったとしても、この州を改宗することをより困難にする可能性が高い。"
 tengri_qadi:0 "学んだカーディー"
 desc_tengri_qadi:0 "博学なカーディーは我々の首都に定住し、多くの問題において裁判官と仲裁人として働き、彼は我々の国家の中央権力の発展を促進した。しかし、伝統主義者たちは、彼の存在を、我々の昔の価値観や先祖の法律を侮辱するものであるとみなしている。"
 tengri_devout_muslim:0 "敬虔なムスリム"
 desc_tengri_devout_muslim:0 "我が国に関係するムスリムは、宮廷生活にはるかに厳格なイスラムの規則が採択された後、我々の支配者を信頼する気になった。しかし、このようにムスリムの儀式や伝統に固執することで、より伝統的な臣民の多くが、彼らを支配する権利に疑問を抱くようになった。"
 tengri_ruler_questioned:0 "支配者は地方の権威によって疑問を持たれている"
 desc_tengri_ruler_questioned:0 "この州の住民の多くは、特に中央政府と支配者を信頼することが難しいと感じている。"
 tengri_jihad:0 "宗教戦士"
 desc_tengri_jihad:0 "我々の戦士たちの間にイスラムが広がったことで、宗教的な敵との闘いに対する新たな情熱が広がっている。"
 tengri_sufi_teacher:0 "スーフィーの指導者"
 desc_tengri_sufi_teacher:0 "カリスマ的なスーフィーの指導者が我々の首都に定住し、我々の信仰を豊かにし、我が国を霊的な地図に記載した。"
 tengri_growing_cities:0 "成長する都市"
 desc_tengri_growing_cities:0 "彼らの権利を支持する判決を下すことで、我々はこの地域の都市共同体を強化し、その結果、それは順調に成長している。彼らの感謝の気持ちは、彼らが税金の支払いにおいてより我々を助けてくれることを保証している。"
 tengri_strengthened_local_clans:0 "氏族の強化"
 desc_tengri_strengthened_local_clans:0 "彼らの権利を支持して支配することにより、我々はこの地域の戦士たちとの関係を強化した。その結果、彼らは将来我々を喜んで助けてくれるだろう。"
 tengri_closer_ties:0 "より近い宗教的な結びつき"
 tengri_turned_away_monks:0 "仏教の僧たちに背を向けた"
 tengri_influx_of_monks:0 "僧侶たちの流入"
 desc_tengri_influx_of_monks:0 "多数の修道僧がこの地域に定住し、地元に宗教施設を設立し始めた。結果として、彼らの信仰は州自体に広がっているが、それは、改宗者と伝統的な者たちとの間に緊張を作り出していないわけではない。"
 tengri_monks_in_capital:0 "僧侶たちの代表団"
 desc_tengri_monks_in_capital:0 "宗教哲学を我々の間に広めるために、海外からの僧侶の代表団が我々の土地に到達した。彼らの存在は、多くの点で、私たちの宮廷の行事や儀式に影響を与え、他国との接触を促進している。"
 tengri_religious_pilgrimages:0 "宗教巡礼"
 desc_tengri_religious_pilgrimages:0 "我々は、チベットとインドから戻ってきた貴族たちから、新鮮な思想の流入を経験している。仏教の理想の研究だけでなく、その社会についての彼らの印象は、上層階級の間で数多くの発展をもたらした。"
 tengri_confucian_titles:0 "退廃的な貴族たち"
 desc_tengri_confucian_titles:0 "我々の貴族の多くが好んでいる儒教の理想は、戦争の問題においては、弱くて無関心な者たちを残した。彼らの祖先は馬で戦ったが、彼らは弓よりも筆を好む。"
 tengri_traditionalists_strengthened:0 "伝統主義が強化される"
 desc_tengri_traditionalists_strengthened:0 "我々は貴族の間で儒教の肩書と用語を使用することを禁止し、人々の間で強力な武道の精神を育んでいる。これが法律家の一人二人を怒らせるとしても、それは我々が偉大さのために支払わなければならない対価である。"
 tengri_confucian_nobles:0 "儒教の貴族"
 desc_tengri_confucian_nobles:0 "我が国の貴族の多くは、儒教の理念を受け入れ、国家の代表者としての彼らの役割をより良くする方法について自身を教育することに日々を費やしている。"
 tengri_confucian_elites_alienated:0 "儒教のエリートは遠ざけられた"
 desc_tengri_confucian_elites_alienated:0 "我々の伝統的な貴族から儒教のエリートを分離した状態にすることによって、我々は我々の統治者を貴族から遠ざけた。これは正しく適切なものであり、我々と彼らのと間の一定の距離を意味している。"
 tengri_traditional_elites_alienated:0 "伝統的なエリートは遠ざけられた"
 desc_tengri_traditional_elites_alienated:0 "我々の先祖の儀式の実践を制限することによって、我々は自分たちの起源から遠ざかり、伝統的な方法に従う我々の貴族たちを遠ざけた。いくつかの者は、我々が羽根ペンを持つ人々に味方し、我々の戦士たちを見捨てたと言うだろう。"
 tengri_christian_mission:0 "キリスト教の布教"
 desc_tengri_christian_mission:0 "キリスト教の宣教師たちは、この分野で宗教を広める権利を与えられている。"
 tengri_turned_away_mission:0 "宣教師は追放された"
 tengri_syncretic_fears:0 "魔術だ！"
 tengri_personal_confessor:0 "宮廷の司祭"
 desc_tengri_personal_confessor:0 "我々は強力な放浪している神聖な人物を宮廷に連れてきた。彼は宗教上の顧問として、また支配者の告白者として働いている。"
 tengri_unchristian_values:0 "キリスト教的でない価値についての怒り"
 desc_tengri_unchristian_values:0 "ここの人々は、我々の首都で実践されている退廃的なテングリ、あるいは融合した儀式や習慣として彼らがみなしているものについて怒っている。"
 tengri_devout_christian_ruler:0 "敬虔なキリスト教徒"
 desc_tengri_devout_christian_ruler:0 "我々の国家の多くの庶民がテングリの信仰を守っているのに対し、我々の支配者と宮廷は厳格なキリスト教の支配を支援し、多くの都市においてキリスト教徒との緊張を緩和するだけでなく、海外の支配者との交渉を促進している。多くの人は、しかし、弱い支配者の兆候として、この伝統の破壊を見ている。"
 tengri_hindu_syncretism:0 "テングリとヒンドゥー教の習合"
 desc_tengri_hindu_syncretism:0 "テングリとヒンドゥー教の習慣が融合した結果、我々は一般的に外国の宗教のさまざまな部分を組み込むことに熟練している。我々が先祖の信仰を薄めていると言う者もいるが、今は外国の信仰の人々と交流するあらゆる場所で緊張が緩和されている。"
 hindufication:0 "ヒンドゥー教の慣習の広がり"
 desc_hindufication:0 "この州では、ヒンドゥー教の習慣の採用が増加しただけでなく、ヒンドゥー教の移民の増加が見られた。シャーマンか庶民かを問わず、新しくやって来たヒンドゥー教の制度への適合が始まっている。"
 tengri_hindu_conflict:0 "シャーマンとバラモンの間の紛争"
 desc_tengri_hindu_conflict:0 "古代のシャーマンとバラモンの司祭たちは、互いへの愛はほとんどなく、我々の社会全体に影響を及ぼすために競い合っている。"
 tengri_support_of_shamans:0 "バラモンの確立への怒り"
 desc_tengri_support_of_shamans:0 "これらがバラモンの確立に対して紛争を起こした時、我々のシャーマンを支持したことによって、我々は我々の領土においてヒンドゥー教の司祭たちを怒らせた。これは、彼らの協力の欠如と、我々の支配への不服従を促すことになった。"
 tengri_support_of_brahmins:0 "非協力的なシャーマンたち"
 desc_tengri_support_of_brahmins:0 "バラモンの司祭たちのための支援を通じて、我々は現在、国家の宮廷と都市生活から引退した、我々の帝国のシャーマンを怒らせている。代わりに、彼らは田舎に移動し、設立ヘ向け不服従を扇動している。"
 opinion_tengri_tea_ceremony:0 "茶道"
 tengri_tea_ceremony:0 "神道とテングリの宮廷文化"
 desc_tengri_tea_ceremony:0 "茶道のような神道の習慣を我々の宮廷文化に導入することで、我々は隣人を感動させ、外国文化の流通への理解を深めた。"
 spread_of_tengri_tea_ceremony:0 "茶道の普及"
 desc_spread_of_tengri_tea_ceremony:0 "我々の土地、特に私たちの支配下にある都市では、神道の習慣が広がっている。我々の都市文化がますます似通ってきているため、日本の職人や交易商たちがますます頻繁に訪れている。"
 tengri_japanese_swordsmithing:0 "日本刀"
 desc_tengri_japanese_swordsmithing:0 "我々のエリート戦士たちの間に日本式の刀が採用されたことで、徒歩で戦う者たちの地位が高まっている。"
 tengri_bow_and_arrow_defended:0 "勇ましい伝統を保護"
 desc_tengri_bow_and_arrow_defended:0 "神道の戦士文化はある程度広がっているが、我々の戦士たちはまだ古い伝統の中で訓練されていることを確認することによって、その影響を制限する政策をとっている。"
 tengri_monastic_order:0 "修道院の開発"
 desc_tengri_monastic_order:0 "この地域は、以前は未使用の土地をより生産的な用途に変えている、成長している修道会の中心地である。"
 tengri_pali_legal_traditions:0 "法律の収集"
 desc_tengri_pali_legal_traditions:0 "上座部仏教の僧侶たちの作業によって、我々は現在、将来の法的事件を手助けするための構造化された判例の集まりを持っている。これにより、我々の裁判官は、我々が支配する土地のすべてを公正かつ一貫して管理することができる。新たな判例が累積すれば、将来的に新たな集まりが作られなければならない可能性がある。"
 tengri_stood_up_for_yassa:0 "ヤサ"
 desc_tengri_stood_up_for_yassa:0 "我々は人々の伝統的な法律を擁護し、外国人であるチンギス・カンの古い伝統であるヤサを支持し、より一貫性のある条文として忠実に保つことを選択した。このために、我々の社会の戦士のエリートたちは我々を尊敬する。"
 tengri_shiite_immigration:0 "シーア派移民"
 desc_tengri_shiite_immigration:0 "シーア派の信者たちが、彼らの理想に合った夢を実現するために、我々の国にやって来た。彼らの新しい家を守ろうとする意欲は、我々の軍隊の良い募集拠点を作り出した。"
 tengri_shiite_settled_in_capital:0 "シーア派移民"
 desc_tengri_shiite_settled_in_capital:0 "我々は、ここで新しい生活を始めることを求めて、我々の土地に来た他国のシーア派の少数民族たちが首都周辺で定住することを許可した。その結果、首都は成長しているが、テングリの導士と伝統主義者たちは政治への彼らの影響力を恐れている。"
 support_of_the_khojas:0 "ホージャーの支持"
 desc_support_of_the_khojas:0 "我々の支配者は、我々の土地で大きな影響力を持つ、強力なスーフィーのホージャー派の家系の現在の子孫による支持を受けている。"
 zoroastrian_traders:0 "ゾロアスター教の商人たち"
 desc_zoroastrian_traders:0 "ゾロアスター教の交易商は、我々の都市の多くで、日常生活を支配するようになってきた。"
 tengri_ibadi_scholars:0 "イジュティハード"
 desc_tengri_ibadi_scholars:0 "イバード派の学術共同体を支援し、指導力と正義という思想に従った行動を試みることで、我々は支配者への支持を増やすことができた。"
 tengri_animist_pantheon:0 "テングリと精霊信仰者の神殿"
 desc_tengri_animist_pantheon:0 "我々自身の神殿に広範で異なる神々を受け入れることは、一般的な寛容と宗教的伝統の融合をもたらした。その結果、我々の土地では、宗教的紛争も含めて、一般的に抱える問題は少なくなっている。"
 tengri_nahuatl_sacrifices:0 "人身御供"
 tengri_nahuatl_extradition:0 "送還された花戦士"
 tengri_expel_the_khojas_title:0 "ホージャー派の追放"
 tengri_expel_the_khojas_desc:0 "時が経つにつれて、ホージャーとその子孫の影響は、我が国では危険なほど強くなっている。今、彼らは我々の支配者に対して聞く耳を持っておらず、我々の土地から強制的に追放することで、将来の紛争を避けることができる。"
 tengri_pope_spurned:0 "教皇を怒らせた"
 tengri_confucian_administrators:0 "儒教の統治者"
 desc_tengri_confucian_administrators:0 "統治を行う幹部たちのために才能ある教師を見つけるため、我々は近隣地域で科挙に失敗した者たちを募集している。"
 tengri_events.1.t:0 "シャーマンと聖職者間の紛争"
 tengri_events.1.d:0 "最近、[Root.SecondaryReligion.GetName]信仰の聖職者は、委譲なほど非協力的であった。彼らは、我々が個人的利益のために宗教に関心を寄せているだけであり、我々がその教えを完全に受け入れ、後援し、普及する準備ができていないことを懸念している。同様に、テングリのシャーマンは、外国人の精神的な指導のための我々の明白な欲求に対してますます苛立つようになっている。"
 tengri_events.1.a:0 "シャーマンを支持する。"
 tengri_events.1.b:0 "[Root.SecondaryReligion.GetName]の信者たちを支持する。"
 tengri_events.1.c:0 "我々の介入なしに、彼らに処理させよう。"
 tengri_events.2.t:0 "思想の流入"
 tengri_events.2.d:0 "我々の社会の中には、[Root.SecondaryReligion.GetName]信仰の信念を受け入れるために他よりも積極的な者たちもいる。しかし、それは我々の統治者の間では大きな人気を得ており、彼らが精神的なインスピレーションのために海外を目を向けるにつれて、国政においても多くのことを開始するようになった。"
 tengri_events.2.a:0 "素晴らしい。"
 tengri_events.3.t:0 "戦士たちは彼らの遺産との繋がりを失う"
 tengri_events.3.d:0 "彼らの誠実さに疑問を抱く者がいる中で、多くの戦士たちは、我が国が推進している[Root.SecondaryReligion.GetName]信仰の理想を大切にしている。彼らは間違いなく、これが精神的な生活を豊かにすると考えているが、指揮官は彼らが先祖の古い理想や道徳に触れる機会を失っていることを懸念している。"
 tengri_events.3.a:0 "厄介だな。"
 tengri_events.3.b:0 "シャーマンを送る。"
 tengri_events.4.t:0 "宗教的な繋がり"
 tengri_events.4.d:0 "[Root.SecondaryReligion.GetName]の信仰を惜しみなく受け入れることで、我々は近隣の人々と緊密な関係を築くようになった。我々の指導者は、すべてのことに常に同意しないかもしれないが、現在、宗教的な制度は共通に深い関係を持ち、貴族の一部は宗教巡礼において互いに交流を行っている。"
 tengri_events.4.a:0 "OK"
 tengri_events.5.t:0 "[Root.GetName]の危機"
 tengri_events.5.d:0 "我々の支配下にある地域では、地方において危機が進行中である。多くの軽度の問題が一緒になり、災害、飢饉、財産の破壊を引き起こしている。この地域の人々はテングリのやり方に従うのではなく、我が国の新しい伝統に従って大災害に対処することを我々に促してきた。しかし、我々の裁判所のシャーマンは、状況を直ちに是正しなければならないという立場を素早く取っている。両者を静める解決策はないように思える。"
 tengri_events.5.a:0 "平和を回復するためシャーマンを送る。"
 tengri_events.5.b:0 "地元の聖職者に権限を与える。"
 tengri_events.6.t:0 "宗教的な移民"
 tengri_events.6.d:0 "我々の彼らの信仰への後援を聞いて、多くの信奉者が我が国を旅行し、良い言葉を広めるのを助け、国境の中で自身の生活を送っている。"
 tengri_events.6.a:0 "彼らの仲間たちと定住することを奨励する。"
 tengri_events.6.b:0 "州に彼らを送り出す。"
 tengri_events.7.t:0 "[Root.GetName]での改宗"
 tengri_events.7.d:0 "我々の融合した信仰の支持者たちは、早速、人々の間での改宗を行っているようだ。[Root.GetName]の人々は、先祖の慣例をますます放棄し、我々が我が国に招いた多くの司祭によって教えられた方法を採用するようになった。"
 tengri_events.7.a:0 "OK"
 tengri_events.8.t:0 "宗教的な不穏"
 tengri_events.8.d:0 "時が経つにつれ、先祖の信仰は社会のより疎外された部分へと追いやられている。一方、[Root.SecondaryReligion.GetName]の信仰は、我々の支配者によって後援されており、我々の社会の多くの司祭によって広められ、一般にははるかに支配的である。おそらく、我々の以前のシャーマニズムの儀式を廃止し、現在の大多数を占める宗教を完全に受け入れる時が来たのかもしれない。"
 tengri_events.8.a:0 "我々の新たな信仰を受け入れる。"
 tengri_events.8.b:0 "ダメだ。"
 tengri_events.9.t:0 "イジュティハード"
 tengri_events.9.d:0 "[Root.Owner.Capital.GetCapitalName]におけるイバード派の社会には、多くの宗教学者、聖典を解釈する博識な者、法的問題で公正に正義を支配するために使用できる方法がある。我々の社会におけるイバード派の大きな影響のために、これらの学者たちの成果は我が国全体に広がり始め、支配と正義の見解に大きな影響を与えている。"
 tengri_events.9.a:0 "我々はこれらの理想に従わなければならない！"
 tengri_events.9.b:0 "これは[Root.Monarch.GetTitle]には関係ない。"
 tengri_events.10.t:0 "旅するスーフィー"
 tengri_events.10.d:0 "イスラム教の影響に対して我が国を開放したことで、より広いムスリム世界からの人の流れを引きつけた。ムスリム商人たちは現在、我々の田舎へより深く進出し、旅をするスーフィーは我々の住民たちの間でより一般的な光景となっている。時には、彼らがある地域から次の地域に移動する際に残す改宗者によって、そのような聖なる人のやり方を追うことが可能である。彼らの中には、我々の国に来た時にはすでに有名な者もおり、彼らが正義とみなす支配者に従うために、人の心と意志を動員する方法を持っている。\n特に有名なスーフィーの一人が最近、我々の土地に到着した。"
 tengri_events.10.a:0 "彼が我々の首都に定住することを奨励する。"
 tengri_events.10.b:0 "彼が他の場所で後援者を探すよう奨める。"
 tengri_events.11.t:0 "博識な裁判官の到着"
 tengri_events.11.d:0 "他のムスリム諸国の裁判官として豊富な経験を持つ人物が我々の土地に到着した。彼は、しばらくの間、我々の土地に定住し、古い専門的な任務を遂行し、シャリーアに基づいて司法を調和させ、我々の土地で法と秩序を確保する意思があると言っている。これは間違いなく、特に我が国のムスリム社会の間で普及するだろう。他の国での彼の経験はまた、我々の領土を集権化するのに役立つかもしれない。"
 tengri_events.11.a:0 "彼の滞在を許可しよう。"
 tengri_events.11.b:0 "誰もが我々の祖先の法に従わなければならない。"
 tengri_events.12.t:0 "[Root.Monarch.GetTitle]はウラマーにより疑問視されている"
 tengri_events.12.d:0 "イスラムの採用は、摩擦なしで行われたわけではない。その有利な状況はムスリム社会を我々の土地で成長させたが、残りの多くの人々はこの一神教に対し不安を抱いている。[Root.Monarch.GetName]は外国の宗教に大きな関心を示しているが、依然として我々の先祖の儀式の多くを実践している。おそらく、ムスリム社会自体が我々の[Root.Monarch.GetTitle]の生活や行動を凝視するようになったため、そのような関心を抱いているのだろう。ムスリム社会の指導者は、[Root.Monarch.GetHerHis]の決断が、真に彼らと神の心への最良の利益を持ってなされているかどうかを疑問視している。"
 tengri_events.12.a:0 "より敬虔な生活を送ることを誓う。"
 tengri_events.12.b:0 "我々の[Root.Religion.GetName]伝統が何よりも優先されなければならない。"
 tengri_events.12.b.tt:0 "すべての州が§Y融合した§!信仰に従うことで§Y10§!年間、§R5§!の不穏度の影響を受けるでしょう。"
 tengri_events.13.t:0 "宮廷での事件"
 tengri_events.13.d:0 "不幸なことに、我々の[Root.Monarch.GetTitle]は、彼らの指導者が出席した[Root.Religion.GetName]の式典で、[Root.Capital.GetCapitalName]のムスリム社会を怒らせてしまった。この行為は完全に名誉として意図されていたものであったが、我々の首都や他の地域のムスリムの間では大きな怒りを持って感じられた。"
 tengri_events.13.a:0 "OK"
 tengri_events.14.t:0 "信仰の戦士"
 tengri_events.14.d:0 "我が国はいくつかの方法によりイスラム世界の最前線にある。そのため、主に旅をするスーフィーや商人の注目を集めている。しかしながら、熱心な説教者は、大勢の戦士をこの外国の神に服従させるよう説得していたようであり、これらの人々は今、新たな情熱を持って、宗教的な敵に対する戦いに加わっているようだ。"
 tengri_events.14.a:0 "素晴らしい！"
 tengri_events.15.t:0 "都市と遊牧民の間の紛争"
 tengri_events.15.d:0 "イスラムの影響力が強まっている都市、特に成長している都市では、ヤサのような古い法律が、ムスリムの都市住民が好んで使うシャリーアへの支持により、放棄されるようになっている。\nこの発展は最近、[Root.GetName]における加熱した法律闘争をもたらしており、地方の一族からの重要な戦士が伝統に従った権利を主張している一方で、都市部の団体はシャリーアに従うことを主張している。一方を支持することは、間違いなく地域全体の発展に影響を及ぼすだろう。"
 tengri_events.15.a:0 "解決のためにムスリムの裁判官を任命する。"
 tengri_events.15.b:0 "我々の伝統に従って判断するため誰かを任命する。"
 tengri_events.16.t:0 "人気のあるスーフィーの導師"
 tengri_events.16.d:0 "有名なスーフィーの系統の導師が最近、我々の土地で人気を高めている。彼の教えはムスリム社会の耳に届いただけでなく、より伝統的な戦士エリートに深い感銘を与えた。彼の言葉に耳を傾ける多くの人は、まだテングリのシャーマンを捨てることはないが、導師のカリスマ的な性格は、彼らがこの「ホージャー」のすべての言葉を尊重することを確実にしている。ホージャーと衝突することになった地元の貴族は、彼の土地を捨てなければならないほどひどく多くのものを失った。\nこれまでのところ、ホージャーは静かに我々の[Root.Monarch.GetTitle]を支持しており、おそらく、我々が彼の土地と我々の宮廷での公式の称号を与えることで、もう少しはっきりと王位を支持するよう説得することができるのではないだろうか？"
 tengri_events.16.a:0 "彼を王位に奉仕させよう！"
 tengri_events.16.a.tt:0 "将来のすべての支配者はこの補正を提供されますが、ホージャーまたは彼の子孫は最終的には自力で自身の権力を獲得しようとするかもしれません。"
 tengri_events.16.b:0 "いや、彼はあまりに危険だ。"
 tengri_events.16.b.tt:0 "ホージャーと彼の子孫は二度と我々を悩ますことはないでしょう。"
 tengri_events.17.t:0 "ホージャー派"
 tengri_events.17.d:0 "我々の国民に対するホージャーの系統の力は、あまりにも大きすぎる。彼らは法律的な事件、宗教政策、我が国の日常業務に対して常に干渉している。しかし、ホージャーは未だ王位の最も勇敢な支持者の一つである。頂上をなす[Root.Monarch.GetName]により、我々がホージャーとの関係を肯定し、彼の特権をさらに拡大することが期待されている。"
 tengri_events.17.a:0 "彼は我々の最強の支持者のままだ。"
 tengri_events.17.a.tt:0 "これはホージャーを強化し、将来的に権力を獲得しようとする彼または彼の後継者の可能性を高めるでしょう。"
 tengri_events.17.b:0 "ホージャーの影響力の制限を試みる。"
 tengri_events.17.b.tt:0 "これは、ホージャーの影響力と将来の権力を獲得する可能性を弱めるでしょう。"
 tengri_events.18.t:0 "ホージャーは権力を獲得"
 tengri_events.18.d:0 "王座の背後にある権力としての役割を果たし続けることに満足しているわけではない。ホージャー系統の現在の長は、今日、[Root.Monarch.GetTitle]よりも自身がよりふさわしいと宣言している。彼の信者たちは、カリスマ的なスーフィーの導師の教えによって直接、国家を作り出そうとする試みのため、田舎だけでなく、首都の郊外にも集まっている。"
 tengri_events.18.a:0 "唯一の神があるだけである！"
 tengri_events.18.b:0 "我らの[Root.Monarch.GetTitle]を守れ！"
 tengri_events.19.t:0 "シーア派ディアスポラ"
 tengri_events.19.d:0 "我々の信念の誠実さについては、世界中のシーア派の社会に、我々の改宗という話が広がっていることで、十分な疑いが存在している。小さなのシーア派の集団がイマームを敬う人々のために国家を築き、保護するのを助けるため、[Root.Capital.GetCapitalName]に到着し始めた。\n彼らの奉仕はかなり便利かもしれないが、我々のシャーマンは外国人の狂信者として見えるものを人々の間に定住させることを懸念している。"
 tengri_events.19.a:0 "彼らを首都の近くに定住させる。"
 tengri_events.19.b:0 "彼らを田舎に定住させる。"
 tengri_events.19.c:0 "彼らに背を向ける。"
 tengri_events.20.t:0 "彼らを追放する。"
 tengri_events.20.d:0 "密教の僧侶たちの大規模な代表団が今日[Root.Capital.GetCapitalName]に到着した。我々が彼らの信仰を受け入れることに関心を持っていることを知り、それを我々の[Root.Monarch.GetTitle]だけでなく、多くの国民に説教しようと強く望んでいる。"
 tengri_events.20.a:0 "彼らの自由な移動を許可する。"
 tengri_events.20.a.tt:0 "§Y僧侶たちの流入§!の補正がある州での、密教への改宗の可能性を増加させます。"
 tengri_events.20.b:0 "[Root.Capital.GetCapitalName]からの移動を制限する。"
 tengri_events.20.b.tt:0 "すべての州において密教への改宗の可能性を増加させます。"
 tengri_events.20.c:0 "彼らを追放する。"
 tengri_events.21.t:0 "[Root.Culture.GetName]語に翻訳された聖典"
 tengri_events.21.d:0 "彼らの信仰を広め、[Root.GetName]の領土を広い仏教の世界に取り入れるという願望の中、いくつかの僧は、人々の利益のために多くの仏教の歴史的、哲学的および宗教的な作品を翻訳する役目を自ら引き受けてきた。これらの写本は、多くの人の目を新しい精神世界に開放するだけでなく、それにより周囲の世界をよりよく理解することができた。これらの写本を収集する貴族の中には流行を追うだけの者もいるが、精神的な動機から必ずしもそうではない者もいる。"
 tengri_events.21.a:0 "これらの書物の普及を歓迎する。"
 tengri_events.21.b:0 "我々は代わりに、我々の古代の伝統を尊重しなければならない。"
 tengri_events.22.t:0 "[Root.GetName]で敗北したシャーマン"
 tengri_events.22.d:0 "彼の知恵を使ってさまざまな問題を克服し、彼の助けから恩恵を受けている多くの人々に信仰を広めるための、旅をする仏教の僧たちの、州における奇妙な物語が我々のもとへ届いている。しかし、彼らは多くの場合地元のシャーマンを敗北させることがあるため、一般の人々の間のこれらの進歩に対し、皆が満足しているわけではない。\n[Root.GetName]では、この僧は地元のシャーマンを敗北させ、地方の王女を重病から癒し、伝統的な儀式を貧弱で不十分なものとした。その結果、地方の領主たちは自分の土地での伝統的な儀式を禁止し、代わりに[Root.SecondaryReligion.GetName]を奨励している。"
 tengri_events.22.a:0 "素晴らしい。"
 tengri_events.22.b:0 "貴族を解任する。"
 tengri_events.23.t:0 "[Root.GetName]で聖像が焼かれている"
 tengri_events.23.d:0 "しばらく前から、密教の僧たちは[Root.GetName]の州で信者を獲得しており、彼らの影響力は依然として限定されているが、布教活動においてはより一歩踏み込んでいるようだ。祖先の聖像の破壊と焼却の知らせが[Root.Capital.GetCapitalName]に達している。しかし、この政策の一般的な受け入れは、地方の政府が現在、僧侶および彼らを支持する中央の権威の双方から自身を保護しているため、僧侶たちが望むようには進んでいない。"
 tengri_events.23.a:0 "OK"
 tengri_events.24.t:0 "宗教的な巡礼"
 tengri_events.24.d:0 "我々の貴族たちの間では、チベットとインドの密教仏教の聖地に旅をして仏教信仰を学び、身につけることが慣習となっている。彼らが我が国に新たな慣習と視点をもたらすように戻ることで、我々の社会はゆっくりと変化している。これは常に問題のない方法というわけではないが、最近この交流の結果として政府に非常に好ましい傾向が見られている。"
 tengri_events.24.a:0 "素晴らしい！"
 tengri_events.25.t:0 "盗まれた土地"
 tengri_events.25.d:0 "我が国における[Root.SecondaryReligion.GetName]信仰の影響がますます高まる中、我が国には数多くの新しい僧院が設立された。それらの目的は、我々の土地に来た[Root.SecondaryReligion.GetName]の僧侶とゆっくりと増え続ける先住の[Root.GetAdjective]人の僧侶たちを抱えることである。\nしかし、伝統的な土地所有者は、これらの新しく来た者たちの誇りにはあまり感銘を受けておらず、僧侶のために確保された土地を自身の助けとしている。僧侶たちは、土地所有者はすでに正当に彼らのものであるものを要求しており、土地は管理下でより生産的になると主張している。"
 tengri_events.25.a:0 "我々はこれらの修道会を支持しなければならない！"
 tengri_events.25.b:0 "我々は人々の伝統的権利を守る必要がある。"
 tengri_events.26.t:0 "パーリ法の伝統"
 tengri_events.26.d:0 "上座部仏教は、今日まで、収集された多くの裁判官や君主による判決だけでなく、古くからのパーリの経典に基づいた古代の法的伝統をもたらしている。一部の上座部仏教の僧たちは、見出された収集された判例の欠陥を非常に憂慮しており、パーリ仏典と共に、我が国の将来の判決の基礎となる最新の判例の集まりを作成することについての我々の賛成を求めている。"
 tengri_events.26.a:0 "学者たちが継続するのを許可する。"
 tengri_events.26.b:0 "我々にはヤサで十分だ。"
 tengri_events.27.t:0 "浄土仏教"
 tengri_events.27.d:0 "大乗仏教の信仰を採用することによって、我々は様々な伝統と教えに国境を開いてきたが、「浄土仏教」運動の約束ほど多くの信者を引き寄せたものはない。[Root.GetName]の至る所で、瞑想と朗唱に没頭する国民たちはますます一般的な光景となっている。"
 tengri_events.27.a:0 "阿弥陀仏。"
 tengri_events.30.t:0 "儒教思想の普及"
 tengri_events.30.d:0 "儒教の洗練され、よく議論されている教義に感銘を受け、多くの貴族たちが厳しい学習と努力によって自分自身を改善しようと努力し始めた。その結果、我々は儒教の世界をよりよく理解するだけでなく、土地や資源の管理が著しく改善され、より一貫性あるものとなっている。"
 tengri_events.30.a:0 "統治者としてこれらの人々を募集する。"
 tengri_events.30.b:0 "これを利用して汚職を一掃することができる。"
 tengri_events.30.c:0 "彼らが土地そのものを開発することを奨励しよう。"
 tengri_events.31.t:0 "[Root.Monarch.GetTitle]とベイレ"
 tengri_events.31.d:0 "儒教哲学の学問の理念が、[Root.GetAdjective]の貴族たちの間でより根差していく中で[Root.Monarch.GetName]は、我々の古い方法が忘れ去られる懸念による悩みを抱えている。多くの高位の[Root.GetAdjective]の官僚たちは、先祖の[Root.Culture.GetName]の称号ではなく、外国の称号と名前を使用している。我々の[Root.Monarch.GetTitle]は世代の中で、弓と馬の古い方法を記憶するものがいなくなり、我が国が弱々しい書家や詩人のいずれかになってしまうことを懸念している。"
 tengri_events.31.a:0 "自国の言語を放棄した国家は繁栄することはない！"
 tengri_events.31.b:0 "我々が儒教のやり方を恐れる理由などない。"
 tengri_events.32.t:0 "遠ざけられた儒教のエリート"
 tengri_events.32.d:0 "多くの伝統的儀式への参加は、[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHim]に最も近いもののために確保されている。これは我が国の儒教エリートがこれに参加することができないことで、穏やかな不快感をもってそのような「迷信的な」儀式と犠牲を見ているため、多くの場合、問題にはならないことを示している。しかし、我々の[Root.Monarch.GetTitle]と、我々の他の国民たちから分かれた、彼に最も近い、古い[Root.Religion.GetName]のエリートたちを維持する主張は、二つのグループ間に不必要な、急激な分裂を招いていた。これは、儀式そのものではなく、我々の社会の最上部でさえ、不快感や誤解の絶えない源泉のようだ。"
 tengri_events.32.a:0 "天を讃えよ！"
 tengri_events.32.b:0 "代わりに一般的な儀式を考案しよう。"
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "[Root.Heir.GetName]の周りの人たちは、その子が最初に予想されたものを超えて有望な資質を示していることに同意している。[Root.Heir.GetSheHe]はすぐに理解し、[Root.Heir.GetHerHis]の能力は日々向上している。\n伝統的に、[Root.Monarch.GetTitle]の後継者は、我々の過去の[Root.Culture.GetName]の戦士たちのように馬に乗り射撃する方法を学ぶことで、若い年月を過ごすべきである。しかし、これは[Root.Heir.GetName]の能力の成長を大事にする上で最善の方法ではないかもしれない。機会が与えられれば、儒教の教師たちは、我々の後継者である[Root.Heir.GetHerselfHimself]をより良くする方法と、より重要な、我々の土地とその国民を最大限に支配し、どのように活用するかを教えることを約束している。"
 tengri_events.33.a:0 "我々は儒教の教師を雇い入れよう。"
 tengri_events.33.b:0 "伝統的な教育こそ唯一の方法だ。"
 tengri_events.33.c:0 "[Root.Heir.GetHerHim]のための余分な財源はない。"
 tengri_events.35.t:0 "茶道の普及"
 tengri_events.35.d:0 "多くの神道の土地でよく見られる精巧な茶道は、神道の宗教そのものよりもはるかに普及しており、ほとんどの[Root.GetAdjective]の都市や我々の宮廷の人々の間では一般的になっている。"
 tengri_events.34.t:0 "統治者の試験"
 tengri_events.34.d:0 "中国は、儒教の理念に基づく効率的な統治を確実にするための良い方法は、すべての統治者のために一般試験を行うことであると長い間感じていた。これは、何世代にもわたって経験を積んだ国にとってはうまくいくものであり、我々が持っていないものである。\n現在、統治者と教師の両方が不足していることは、近隣諸国の試験に合格しなかったものの一部を引き付けることで解決される可能性があるが、我々は不確実な商品に対して高い価格を支払うことになるだろう。"
 tengri_events.34.a:0 "それは我々が取る必要がある危険だ。"
 tengri_events.34.b:0 "我々は代わりに我々自身の中で才能あるものを探そう。"
 tengri_events.35.a:0 "我々の国家の文化は決して同じになることはないだろう。"
 tengri_events.35.b:0 "茶道の普及を奨励しよう。"
 tengri_events.36.t:0 "[Root.Monarch.GetName]は面目を失う"
 tengri_events.36.d:0 "神道の不足した見解は、我々のテングリの伝統とは多少異なっている。神道の価値がますます重要な社会の一部となるにつれて、我々の[Root.Monarch.GetTitle]への期待は変化している。\n[Root.Monarch.GetName]の一部の行為は、我々の土地で形作られるようになった神道とテングリの習慣の融合に従う人々によって、名誉と能力の両方で欠けていると解釈されるようになった。"
 tengri_events.36.a:0 "残念なことだ。"
 tengri_events.36.b:0 "シャーマンは、私には間違いがないと言っている。"
 tengri_events.37.t:0 "日本の刀鍛冶"
 tengri_events.37.d:0 "我々の領土を神道の習慣や文化に対して開放することは、神道の慣習を実践する者たちの我々の土地への移住を増加させたが、その中には多くの日本の刀鍛冶が含まれていた。彼らが作り出した剣は、我々の社会の豊かな層にとってますます人気を高めており、日本の鍛冶職人は大部分の都市で一般的なものとなっている。多くの精鋭戦士たちがこれらの武器で訓練を始めている。\nこれは、先祖の武道の伝統を放棄することを意味すると懸念している者もいるが、古い方法にしがみついている者でさえ、外国の戦闘技術をより深く理解している。"
 tengri_events.37.a:0 "これらの剣の使用を我々の精鋭たちに奨励する。"
 tengri_events.37.b:0 "テングリの戦士には弓と矢こそふさわしい。"
 tengri_events.38.t:0 "修道院の成長"
 tengri_events.38.d:0 "彼らの教会の総主教から遠く離れて行動するために利用されるコプト教徒の修道会は、すぐに我々の土地へ落ち着いた。彼らは現在、特に我々の支配下にある国境地域で、数と影響力を増している。理想的な状況下では、修道会は新たに征服された地域に移動し、新しい修道院を設立し、地域を迅速に安定させ、改宗を行う準備ができている。我々のシャーマンは、外国人の修道士ではなく、新しい国民たちを歓迎するべきだと感じているため、この行為を警戒している。"
 tengri_events.38.a:0 "素晴らしい！"
 tengri_events.38.b:0 "我々はテングリのシャーマンを奨励するべきだ！"
 tengri_events.39.t:0 "教皇の使節"
 tengri_events.39.d:0 "ローマ教皇の公式な使節団が[Root.Capital.GetCapitalName]に到着し、[Root.Monarch.GetName]との謁見を求めている。使節の任務は、我々の[Root.Monarch.GetTitle]の誠実さを判断するため、再び彼が教会の長としての教皇を受け入れることを聞き、より広いカトリック社会に[Root.Monarch.GetName]を含めることである。\nこれを達成するために、使節は多くの書物、地図、博識な者たちを連れている。確かにこれらの人物はまた、我々の秘密を学ぶことを強く望んでいるスパイである。また、我々のシャーマンが、外国の宗教界に屈服するような政策に反対し、それらを拒否することで大衆が満足するのは疑う余地がない。しかし、おそらくこれらのカトリック教徒が持っている知識は、その機会を逃すことを補って余りあるものだ。"
 tengri_events.39.a:0 "これらのスパイを母国へ返せ！"
 tengri_events.39.b:0 "我々はローマ教会の忠実な信者だ。"
 tengri_events.40.t:0 "キリスト教の宣教師"
 tengri_events.40.d:0 "海外からのキリスト教の宣教師の集団が[Root.Capital.GetCapitalName]に到着し、異教徒たちの間に神の言葉を広めることを強く望んでいる。しかし、我々の[Root.Monarch.GetTitle]と衝突することを望まず、彼らは我々の賛成を求めてきた。集団の指導者は、キリスト教の信仰を、支配下にある地域に広げる権利が与えられるよう求めて、王座に近づいてきた。"
 tengri_events.40.a:0 "彼らが望む場所へどこにでも行かせよう。"
 tengri_events.40.b:0 "彼らを来た場所へ送り返せ。"
 tengri_events.40.a.tt:0 "この州は将来、宗教を変えることになるかもしれません。"
 tengri_events.40.c:0 "テングリに対する彼らの改宗を禁止する。"
 tengri_events.41.t:0 "キリスト教の普及"
 tengri_events.41.d:0 "[Root.GetName]の宣教師たちは、地方の人々をそこ改宗させるために良い進歩を遂げている。シャーマンはますます稀な光景となり、風景の中に多くの教会が点在するようになった。"
 tengri_events.41.a:0 "主を讃えよ。"
 tengri_events.42.t:0 "シャーマンと宣教師間の紛争"
 tengri_events.42.d:0 "[Root.GetName]に対する布教活動の存在により、[Root.Religion.GetName]のシャーマンと地方の司祭たちとの間でいくつかの紛争が生じた。シャーマンは、司祭と、時には信者たち全体を呪うことを宣言している。"
 tengri_events.42.a:0 "宣教師が去るべき時だ。"
 tengri_events.42.b:0 "我々は干渉するべきではない。"
 tengri_events.43.t:0 "キリスト教の支配者は不安を感じる"
 tengri_events.43.d:0 "我々の先祖の伝統的な[Root.Religion.GetName]の信仰と並んで、キリスト教を採用したことは、多くの伝統的な慣習の減少へ繋がっている。キリスト教の神と空の神の両方を引用する融合した儀式は普遍的なものとなっており、一部は[Root.Monarch.GetName]の宮廷でも採用されている。\nこれは我々のキリスト教徒の国民の大部分を満足させているようだが、[Root.Capital.GetCapitalName]を訪れているキリスト教徒の従属国の支配者の繊細な感受性は、そのような儀式に参加を余儀なくされたことで深く動揺している。"
 tengri_events.43.a:0 "だが、彼らは両方とも天の主だろう？"
 tengri_events.43.b:0 "償いをしてみよう。"
 tengri_events.44.t:0 "奇跡"
 tengri_events.44.d:0 "驚くべき放浪者に関する知らせが我々に届いている。キリスト教の神への強い献身によって彼は力を引き出し、弱者を癒し、病気を治した。増加した多くの改宗者が、彼が通った道で集会を作り出している。多くの人々は日常生活の中で古いテングリの慣習の一部を取り入れているが、この聖なる人は現在、田舎を頻繁に訪れる伝統的な宣教師の多くよりも、信者を引き付けるのに成功している。"
 tengri_events.44.a:0 "彼を自由に移動させよう。"
 tengri_events.44.b:0 "宮廷に彼を招待する。"
 tengri_events.45.t:0 "宮廷での生活"
 tengri_events.45.d:0 "[Root.Monarch.GetName]は、宗教の採用とそれを実践することの両方に常に大きな関心を寄せている。しかし、[Root.Monarch.GetSheHeCap]は、キリスト教徒の多くの国民が認めてくれるような人生を常に導いたわけではない。宮廷でのシャーマンの影響と[Root.Monarch.GetName]の[Root.Monarch.GetHerselfHimself]の慣習の間には、我々が神の罰を受ける危険があると感じる人が多くいる。\nおそらく、我々は、我々の宮廷と支配者に、より明確なキリスト教の規則を導入することを検討すべきだろうか？シャーマンの影響を制限し、許可された妻の数と、一般的に正式に認可された儀式の数は、キリスト教徒の社会をなだめるのに大いに役立つだろう。"
 tengri_events.45.a:0 "キリスト教徒の宮廷だ！"
 tengri_events.45.b:0 "これらの宗教は並行して共存しなければならない。"
 tengri_events.45.b.tt:0 "すべての州が§Y融合した§!信仰に従うことで§Y10§!年間§R6§!の不穏度を取得するでしょう。"
 tengri_events.46.t:0 "バラモンとシャーマン"
 tengri_events.46.d:0 "我々の人々の心と精神の戦いは、我々の人々を導き、保護するものであると考えているバラモンの司祭とシャーマンの間で行われた。最近の白熱した議論は、頻繁にシャーマンがバラモンを呪うことで終わり、バラモンは彼らの世襲の地位が尊重されることを主張しながら、我々に関心を向けている。"
 tengri_events.46.a:0 "バラモンの統治者を支持する。"
 tengri_events.46.b:0 "我々のシャーマンを支持する。"
 tengri_events.46.c:0 "一方につくことを避ける。"
 tengri_events.47.t:0 "習合主義"
 tengri_events.47.d:0 "ヒンドゥー教と[Root.Religion.GetName]信仰の共存は、我々が最初に恐れていたよりも多くの点でより容易であった。ヒンドゥー教の多くの神と、ヒンドゥー教の神々や習慣の中に組み込まれているテングリの神々の例は、すでにテングリの崇拝者たちの生活の中に組み込まれている。事実、ある程度、同じことが我々の帝国の隅々で他の多くの宗教にも起き始めていると考えられており、多くのより小さく、より高位の神々が共通のヒンドゥーとテングリの万神殿に組み込まれている。"
 tengri_events.47.a:0 "素晴らしい！"
 tengri_events.48.t:0 "カースト制度の普及"
 tengri_events.48.d:0 "ヒンドゥー教の信仰の高まりに伴い、多くのヒンドゥー教徒たちが多くの都市に定住し、彼らと共にカーストの概念が我が国に広がっている。興味深いことに、シャーマンの一部だけでなく、ヒンドゥー教徒と定期的に仕事をしている人々がこのような社会を組織しているようだ。\n当面の効果を判断するのは難しいようだが、今のところ[Root.GetName]ではすべてが比較的順調に進行しているようだ。"
 tengri_events.48.a:0 "OK"
 tengri_events.49.t:0 "ユダヤ人の祖国？"
 tengri_events.49.d:0 "我々のユダヤ教の採用に関する知らせは、ディアスポラのユダヤ人たちの間で広範に広がり始めた。移住者のゆっくりではあるが、より安定した流れは、ゲットーに閉じ込められたり、あるいは法律や偏見による制限のない国家で暮らし、働くことを望んで、我々の国境に出現し始めた。"
 tengri_events.49.a:0 "彼らを統治者として役立てよう！"
 tengri_events.49.b:0 "彼らを兵士として役立てよう！"
 tengri_events.50.t:0 "ゾロアスター教の商人社会の成長"
 tengri_events.50.d:0 "おそらく、[Root.GetName]の拝火寺院はやや異端にも思えるだろうが、我々の社会は依然として多くのディアスポラのゾロアスター教徒たちを引きつけている。彼らは数千年前にペルシアを離れて以来、少数派としての暮らしに慣れており、我々の一般社会と混ざりあうことで満足しているようだ。しかし、伝統的な方法で暮らし、礼拝することができる彼ら自身の地域を求めてきた者もいる。"
 tengri_events.50.a:0 "「ミルク中の砂糖のように」"
 tengri_events.50.b:0 "彼らをすべて一箇所に保つのが最善だ。"
 tengri_events.51.t:0 "成長する万神殿"
 tengri_events.51.d:0 "我々のシャーマニズムの伝統を、我々が遭遇した広範な精霊信仰者の信念と融合させることで、絶え間なく成長する万神殿が生まれた。それに対抗できる少なくとも一つの神を持たない病気、災害または運命はない。異なる精神的伝統を広く受け入れることにより、彼らが信じているものにかかわらず、我々の支配下にある国民の宗教間の紛争は、ますます効率的に処理されるようになった。"
 tengri_events.51.a:0 "素晴らしい"
 tengri_events.52.t:0 "シャーマンの支援"
 tengri_events.52.d:0 "宮廷におけるシャーマンは、我々の国家では常に重要な制度である。[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の貴族たちは、戦争に向かい、あるいは戦略的な婚姻を行うにあたって、神が我々の努力に対して好意的であることを保証するため、広範な儀式に参加している。我々が今、後援しているシャーマニズムの伝統が大幅に高まることで、我々は、国民が失ってはいない彼らの支持を確実にすることができます。"
 tengri_events.52.a:0 "神は我々の戦争を支持している。"
 tengri_events.52.b:0 "神は我々の人々を祝福するだろう。"
 tengri_events.53.t:0 "花戦争"
 tengri_events.53.d:0 "ナワトルの先駆者に触発された我々の戦士たちは、我々の[Root.Monarch.GetTitle]によって既に従属させている外国の土地を襲撃し始め、捕虜たちを生贄の祭壇で天に捧げている。これは、保護と引き換えに我々に従うことを受け入れた人々であり、これらの戦士が密かに戦った経験が我々にとって有用である点は否めないが、やや問題があるものだ。"
 tengri_events.53.a:0 "腹立たしい戦士たちを引き渡す。"
 tengri_events.53.b:0 "神々は彼らの血を望んでいる！"
 tengri_events.54.t:0 "奢侈制限？"
 tengri_events.54.d:0 "[Root.Capital.GetCapitalName]のある商人のぜいたくな服装に腹を立て、かなりの数の戦士たちが彼の豪華な家を襲って、彼の所有物を強奪した。彼らは、そのような華美な装飾品は戦闘においてすぐれた彼ら自身のような者たちのために確保されるべきであり、神への犯罪が矯正されなければならないと主張している。一方、商人は激怒しており、懲罰と彼の財産の返還を要求している。"
 tengri_events.54.a:0 "商人に味方する。"
 tengri_events.54.b:0 "戦士たちに味方する。"
 tengri_events.55.t:0 "聖像の没収"
 tengri_events.55.d:0 "[Root.GetName]の人々は、地方の聖地を通じて我々の支配に対する抵抗運動を組織しており、多くの指導者は地方の聖職者の中に見出すことができるようになっている。同化により長期的には確実に彼らを鎮めることができるだろうが、我々のインティの司祭たちは、我々が彼らの[Root.Religion.GetName]の聖像を没収し、我々の首都でそれらを保護することによって、[Root.GetName]の人々が真の力とはどこにあるのかを忘れないことを保証できると提案している。"
 tengri_events.55.a:0 "素晴らしいアイデアだ。"
 tengri_events.55.b:0 "野蛮だ。"
 tengri_events.56.t:0 "球技の儀式"
 tengri_events.56.d:0 "我々のマヤの司祭たちは、多くの戦士に非常に受け入れてられた慣習である、球技の宗教儀式を奨励することを強く望んでいる。多くの人々が宮廷に集まり、好きなチームが競争するのを見ることができるが、おそらく関連する賭けは、宗教的信念と同じくらい魅力的である。"
 tengri_events.56.a:0 "神々のために！"
 tengri_events.56.b:0 "人々のために！"
 tengri_events.57.t:1 "新しい聖書の翻訳"
 tengri_events.57.d:1 "我々のすべての国民が神の言葉を読み、それを理解することを強く望み、我が国のプロテスタントの司祭たちは、新しく翻訳された聖書を作成するために、我々の支援を求めている。彼らは、新しい翻訳が、これまでにないほどに人々を結びつけ、彼らが崇拝する唯一の神を広めることになると主張している。"
 tengri_events.57.a:1 "素晴らしい！"
 tengri_events.58.t:1 "予定説"
 tengri_events.58.d:1 "「すべての出来事は神の秘密の助言によって支配されている」という考え方は我が国の改革派教会の人々の間で深く受け入れられてきた。その結果、それはいくつかの定義によってキリスト教徒と見なされない者たちの間にも広がってきた。それが原因であろうとなかろうと、最近、我々の国民たちの多くが非常に熱心な努力をしているようだ。それを統治あるいは経済の分野で実行しよう。"
 tengri_events.58.a:1 "金は品質の尺度である。"
 tengri_events.58.b:1 "忠誠は人格を証明する。"
 tengri_events.59.t:0 "修道院を設立"
 tengri_events.59.d:0 "いくらか前に、我々の最も信心深い正教会のいくつかの僧は、我々が支配する土地の荒れ果てた部分に要塞化された国境の修道院を造るため、我々の支配下にある領土を去った。彼らの成功の噂は、彼らに加わるため、いくつかの信者を引き付けている。彼らの居留地は現在成長しており、すぐに注目すべきものとなるだろう。おそらく今は、これらの入植者がどこから来たのか忘れないよう、自分達のために土地を主張する良い時期ではないだろうか？"
 tengri_events.59.a:0 "これらの土地を我々自身のために主張する時だ。"
 tengri_events.59.b:0 "それらは彼らのものだ。"
 tengri_events.60.t:0 "裕福な商人の到着"
 tengri_events.60.d:0 "我々の土地で利用可能な様々な商品の良い利益を上げることに熱心な、より広いムスリム世界からの商人たちは我らが[Root.Monarch.GetTitle]を探し続けている。その中の一人が、我々には管理下にある資源を活用するための努力が足りないと主張している。彼は控えめな料金で、ただの外国商人やカリーミーのような影響力のある財閥との接触全てにおいて、我々の代理人として行動することを提案している。"
 tengri_events.60.a:0 "興味深い。"
 tengri_events.61.t:0 "[Root.Heir.GetName]の病気"
 tengri_events.61.d:0 "シャーマンが予防し、緩和することのできない奇妙な病気が[Root.Heir.GetName]を襲った。我が国を訪問中のスンナ派の医師は、この症状を認識し、それを治すことができると主張している。我々のシャーマンは、広く知られてしまった失敗の後に部外者を連れて行けば腹を立てるだろうが、我々が何かをしない限り、後継者の人生は終わってしまうだろう。"
 tengri_events.61.a:0 "その医師を試してみよう。"
 tengri_events.61.b:0 "我々にできることは何もない。"
 tengri_events.62.t:0 "巡礼者の保護"
 tengri_events.62.d:0 "頻繁な戦争のために、我が国の忠実なムスリムは、二聖都への巡礼に消極的になっている。信仰はしばしば恐怖を克服できるが、我々の領土を通過する巡礼者がしばしば攻撃され、彼らの旅はしばしば危険な試練となっていることは事実だ。"
 tengri_events.62.a:0 "彼らの安全を確保しなければ。"
 tengri_events.62.b:0 "彼らの信仰が、彼らを守るだろう。"
 tengri_events.63.t:0 "ホージャー派の影響力"
 tengri_events.63.d:0 "[Root.Monarch.GetName]は、ホージャー派の影響を[Root.Monarch.GetHerHis]のいくつかの前任者に比べて制限していたが、彼らは我々の土地に強力な力を残しており、多くの国民がホージャーと[Root.Monarch.GetHerHis]の一族を尊敬している。我が国のこの強力な派閥は、決して我々に公然と対決してきたことはないが、彼らの絶えず存在する影響力はゆっくりと我々の権威を侵食している。"
 tengri_events.63.a:0 "今やるべきことは何もない。"
 tengri_events.63.b:0 "ホージャー派の影響力を制限することを試みる。"
