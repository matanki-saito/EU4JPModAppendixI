 VICTORY_CARD_EXPLANATION_DESC:0 "このゲームには、ホストによって有効にされた勝利カードがあります。$START_YEAR|Y$年から始まって、$INTERVAL|Y$年ごとに特定の地域を征服するための勝利カードと追加カードを獲得することができます。カードは開発度が$MIN_DEV|Y$より上でないと獲得できません。\n\nカードで指定された地域のすべての州を征服すると、あなたのスコアには、$SCORE_INCREASE|Y$ヶ月で最大$MAX_SCORE|Y$-$MAX_SCORE2|Y$に達する継続的なボーナスが与えられます。その地域のどの州を失った場合でも、カードによるスコアは$SCORE_DECREASE|Y$ヶ月で0になります。"
