 curtail_estate_noble_title:0 "貴族階級の抑制"
 curtail_estate_noble_desc:0 "我々の政府は貴族によって運営されている。より集中的な支配を採用することで、権力と特権を縮小する必要があります。"
 curtail_estate_church_title:0 "聖職者を抑圧"
 curtail_estate_church_desc:0 "我々の国教会は、国家の世俗的な問題に大きな影響を及ぼしている。国家問題への影響を制限するためには、権力と特権を縮小する必要がある。"
 curtail_estate_burghers_title:0 "市民を抑圧"
 curtail_estate_burghers_desc:0 "都市の市民は贈収賄と汚職によって政府への締め付けを行っている。これらの商人から支配権を奪うためには、権力と特権を縮小する必要があります。"
 curtail_estate_nomadic_tribes_title:0 "部族を抑圧"
 curtail_estate_nomadic_tribes_desc:0 "部族たちは、彼らの操り人形であるハーンを作り上げ、望ましくない法律や伝統を強制している。権力を取り戻すためには、彼らの権力と特権を縮小する必要がある。"
