 estate_nobles:0 "貴族"
 estate_nobles_desc:0 "この階級は、あなたの国の、封土を持つ貴族の一門を表しています。彼らの特権は古い伝統によって保証されており、そのほとんどは、元来国家に対する多大な貢献により勝ち取られたものでした。彼らの伝統的な責務は、外敵から国土を守るため戦うことであり、同時に、君主を助け平和を保つことにあります。"
 estate_church:0 "聖職者"
 estate_church_desc:0 "この階級は、教育を受けたあなたの国の宗教の僧侶たちを表しています。彼らは長きにわたり国の行政に従事した伝統を持っており、その伝統的な責務は、人々の精神的幸福に寄与することにあります。何世紀もの間、彼らは敬虔な信者だけでなく過去の支配者からも、土地財産や特権を獲得してきました。"
 estate_burghers:0 "市民"
 estate_burghers_desc:0 "この階級は、あなたの国の職人、商人といった城壁内に居住する都市住民を表しています。彼らの伝統的な責務は、経済活動の維持のために働くことであり、またさらなる経済活動の効率化のために、自身や代表する諸都市のための特権を得ることを求めました。"
 estate_cossacks:0 "コサック"
 estate_cossacks_desc:0 "コサックはステップの自由な民です。彼らの背景はそれぞれ異なり、草原で生まれた者がいる一方で、荒野と隣接する広大な土地から逃れてきた農奴もいます。強力な侵略者であり頑健な入植者であるコサックは、貴族と同じくらい重要であると認められることと、彼らの自由を制限するいかなる者をも打ち倒すことを熱望しています。"
 estate_dhimmi:0 "ズィンミー"
 estate_dhimmi_desc:0 "もともとは、ムスリムの領域における非ムスリムであるキリスト教徒とユダヤ教徒を示す言葉です。彼らの地位と特権は、州や組織、人数毎で異なります。伝統的には、これは支配者の責任であり、彼らを多数派のムスリムから隔離している間、守るためのものです。これらの原則は、ズィンミーが人口の大部分を占めている地域では、必ずしも容易に維持できるものではありません。"
 estate_nomadic_tribes:0 "部族"
 estate_nomadic_tribes_desc:0 "遊牧国家の支配者は、その領域を構成する多くの部族を統制し続けるため、常に努力しなければなりません。定住国家のように強力な、あるいは永続的な制度は存在しないため、部族は権威の拠り所であり、徴税、徴兵、略奪といったあらゆる機能を担います。部族が国家の支配者を彼らの筆頭と見なしている限り、彼らは、馬を養い生活を支えるに足る広大な土地が与えられることを期待し、それは国家が日々扱う多くの問題に影響を及ぼします。"
