 SECONDARY_RELIGION_DESC:0 "- 融合した信仰の州は、まるであなたが§Y$NAME$§!であるかのように許容されます。\n- 融合した信仰に従う国は、その宗教に従っているものとしてあなたを見るでしょう。"
