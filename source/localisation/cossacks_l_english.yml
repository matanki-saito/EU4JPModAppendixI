 cossack_estate_events.12.t:1 "不穏なコサック"
 cossack_estate_events.12.d:1 "国家、とりわけ[Root.Monarch.GetTitle]に対するコサックの根深い不信はついにステップにおける権勢の完全な崩壊という結果に結びついた。コサックの共同体は公然と我らの使者と敵対し、事実上中央の権力からは完全に独立して活動している。"
 cossack_estate_events.13.b:1 "コサックからの土地の返還要求"
 cossack_estate_events.16.t:1 "揺らぐコサックの忠誠"
 church_estate_events.4.d.2:0 "幾つかの名のある都市において、ヴァイシャが貪欲で怠惰な$ESTATE_CHURCH$を非難する事態が発生している。敬虔な平民は今や、$ESTATE_CHURCH$の権威を悪用するなどの特に酷い振る舞いに対しては寄付を止めることで対抗している。敬虔なヴァイシャは、$ESTATE_CHURCH$への寄付としてはあえて不適当な額を送り付けることで$ESTATE_CHURCH$に抗議している。\n$ESTATE_CHURCH$たちは激怒し、言うことを聞かないヴァイシャたちを罰金刑に処すことを我々に要求している。"
 nobles_estate_events.6.d.1:0 "高価な服装、立派なソファ、印象に残るような邸宅は$ESTATE_NOBLES$の最たる象徴である。しかしそれらに払える金額というのは家によって大きく異なる。我が国のヴァイシャは、場合によっては平均的な貴族と同じかそれ以上の金銭的余裕を持つ。古い規則や伝統の中には貴族でない者の贅沢を制限するものも存在するが、それらを効果的に施行するのは難しい。これらの状況は我が国の強力な$ESTATE_NOBLES$たちにとって面白くないことであり、彼らは貴族でない者の権利を定める法を改正するよう我々に要求している。同時に彼らは目に見えて彼らの上を行こうとする者に対して非常に多額の罰金を科すことを勧めてきてもいる。"
 nobles_estate_events.10.d.1:0 "国家とその官僚機構は発展するものであるから、さまざまな土地や職分を監督し管理するための人材はますます必要になっている。$ESTATE_NOBLES$は伝統的に軍事的な面で国家に奉仕してきたが、官職が増え続けている現状において、さらにそれらの職にも優先的に就きたいと望んでいることが明白になってきている。一方、$ESTATE_NOBLES$はそのような任命を単なる報酬とみなし、私腹を肥やすためだけに利用するだろうとヴァイシャは主張する。代わりにヴァイシャは、個人の能力によって人を任命すべきだと主張している。\n信頼する大臣の予期せぬ死は、この対立の真っ只中に空席を残すこととなり、ヴァイシャは候補者の一人を支持し、$ESTATE_NOBLES$は我々が別の候補者を選ぶことを期待している。どちらの候補者も才能のある者だが、これは政治的な決断として行われなければならない。"
 nobles_estate_events.10.c.2:0 "代わりにバラモンに注目しよう。"
 estate_disasters.10.t:1 "コサックは解放された"
 estate_disasters.10.b:0 "ステップが私を呼んでいる…"
 estate_disasters.11.t:0 "マラーターは解放された"
 estate_disasters.11.d:0 "マラーター階級の指導者たちは我が国の大部分の地域で広範に渡る権限を有しているため、今や$MONARCHTITLE$は彼らに対していかなる実現可能な影響力も持たないことを[Root.Monarch.GetSheHe]自身受け入れざるを得ない状況にまでなっている。彼らのリーダーが戴冠することによって権利の変遷は完了し、我々はマラーターに対する支配権を完全に失うことになる。"
 estate_disasters.11.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.11.b:0 "未来は彼らと共にある！"
 estate_disasters.12.t:0 "バラモンが権力を掌握"
 estate_disasters.12.d:0 "$MONARCH$は、$COUNTRY$のバラモンがあまりにも強力に成長することを許し、今や彼らは行動を起こした。バラモンは宗教的な結びつきを通じて一般市民を制御しつつ、彼らをバラモンが政治的権力を握るための手段としてあらゆる場面で活用した。我らが$MONARCHTITLE$はもはや操り人形同然であり名目上の統治者に過ぎない。"
 estate_disasters.12.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.12.a.tt:0 "[Root.GetName]は、§Y「バラモンを抑圧」§!の決断を獲得するまで、§Yバラモン§!によって支配されるでしょう。"
 estate_disasters.13.t:0 "抑圧されたバラモン"
 estate_disasters.13.d:0 "幅広い手段を利用して、$MONARCHTITLE$は、彼らが支配していた多くの官職のバラモンとその支配下にあった財産を奪い取った。世俗の領土に対する権威は再び$MONARCH$の手にある。"
 estate_disasters.13.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.14.t:0 "ヴァイシャが権力を掌握"
 estate_disasters.14.d:0 "$MONARCH$は、$COUNTRY$のヴァイシャがあまりにも強力に成長することを許し、今や彼らは行動を起こした。多くの苦労して得た特権と、彼らが貸し付けていた多くの負債を利用し、彼らは効果的に政府の統制を奪い、$MONARCHTITLE$を彼らの操り人形同然の存在へと変えてしまった。"
 estate_disasters.14.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.14.a.tt:0 "[Root.GetName]は、§Y「ヴァイシャを抑圧」§!の決断を獲得するまで、§Yヴァイシャ§!によって支配されるでしょう。"
 estate_disasters.15.t:0 "抑圧されたヴァイシャ"
 estate_disasters.15.d:0 "我々は最終的にヴァイシャへの依存を断ち切り、国家の重要な機能を再び支配するとともに商人たるヴァイシャを都市の城壁内のあるべき場所に戻した。"
 estate_disasters.15.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
 estate_disasters.16.t:0 "ラージプートは解放された"
 estate_disasters.16.d:0 "ラージプート階級の指導者たちは我が国の大部分の地域で広範に渡る権限を有しているため、今や$MONARCHTITLE$は彼らに対していかなる実現可能な影響力も持たないことを[Root.Monarch.GetSheHe]自身受け入れざるを得ない状況にまでなっている。彼らの指導者が戴冠することによって権利の変遷は完了し、我々はラージプートに対する支配権を完全に失うことになる。"
 estate_disasters.16.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.17.t:0 "強力なジャイナ教社会"
 estate_disasters.17.d:0 "$MONARCH$は$COUNTRY$のジャイナがあまりにも強力に成長することを許し、今や彼らは行動を起こした。多くの苦労をして得た特権と、彼らが貸し付けていた多くの負債を利用し、彼らは効率的に政府の統制を奪い、$MONARCHTITLE$を彼らの操り人形同然の存在へと変えてしまった。"
 estate_disasters.17.a:0 "こうなることは分かっていたはずだ…"
 estate_disasters.17.a.tt:0 "[Root.GetName]は、§Y「ジャイナ教徒を抑圧」§!の決断を獲得するまで、§Yジャイナ教徒§!によって支配されるでしょう。"
 estate_disasters.18.t:0 "抑圧されたジャイナ教徒"
 estate_disasters.18.d:0 "我々は最終的にジャイナ教徒への依存を断ち切り、国家の重要な機能を再び支配すると共に、彼らを都市の城壁内のあるべき場所に戻した。"
 estate_disasters.18.a:0 "$MONARCHTITLE$は支配権を取り戻した。"
