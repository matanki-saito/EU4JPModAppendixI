 desc_church_minister:0 "我々の評議会のより才能のある閣僚の一人は聖職者から採用された。これは珍しいことではないが、それは彼が彼らの支援に頼ることができ、我々の行政における地方の聖職者は彼にさらに忠実であり、我々の領土の最も遠い場所でも支配権を拡大できることを示している。"
