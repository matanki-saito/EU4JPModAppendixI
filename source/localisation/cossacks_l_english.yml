 burgher_minister:0 "商人評議員"
 desc_burgher_minister:0 "我々の評議会のより才能のある評議員の一人が、成功した商人である。自ら幸運を作り出した彼は、我々の経済の効率を上げるいかなる時間も無駄にはしていない。商人社会の間の彼の人脈はまた、我々の国家が市民たちと調和していることを保証している。"
