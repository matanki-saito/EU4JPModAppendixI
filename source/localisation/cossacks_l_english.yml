 THREATENED_ATTITUDE_DESC:0 "あなたの外交姿勢を§Y脅威§!に設定することは§Y$COUNTRY$§!を恐れていることを示しています。彼らはあなたが安全のために同盟することを喜んでいる兆候と見ますが、また、あなたが彼らに対抗して自身を保護するため、他の強力な同盟国を求めていると見ています。"
 TRUST_DESC:1 "§Y信頼度§!は§Y$COUNTRY$§!との同盟の強さの尺度です。我々が約束を破るか、そうでなければ彼らに対して不名誉に行動すると、それは減少します。これは、好感度を使うことで増やすことができます。あなたが同盟を結んでいるか、または一方が他方の従属国である限り、信頼度は時間とともに増加します。"
 FAVORS_INSTANT:1 "§Y$COUNTRY$§!は我々に§Y$NUM|2$§!の好感度を抱いています。"
 FAVORS_DESC:0 "§Y好感度§!は、戦争中に彼らを助けたり、我々の戦争で彼らが望む土地を与えるなど、過去に我々が彼らに対して行った善行に対して§Y$COUNTRY$§!がどれほど恩義を負っているかの尺度です。それは、我々に対する信頼度を高めたり、他の国との戦備を整えるよう求めたり、もしくは彼らに領土的利益を約束していない戦争に彼らを参戦させることで消費されるでしょう。"
 TRUST_HIT_FROM_NO_LAND:0 "§Y$WHO$§!は、彼らが§Y$CONT$%§!の戦争貢献度から期待しているものを下回る州しか与えられておらず、彼らの信頼度は§R$AMT$§!減少しています。"
