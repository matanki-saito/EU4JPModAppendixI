l_english:
 shiva_srishti:0 "シュリー"
 desc_shiva_srishti:0 "シヴァの創造的な行動を理解することで統治者に創造的遺産を建設させる動機を与えてくれる。"
 shiva_tirodhana:0 "ティロダナカラ"
 desc_shiva_tirodhana:0 "シヴァが私たちから身を隠した理由を理解することで統治者を世界中の自然とともに平和へ導いてくれる。"
 shiva_anugraha:0 "アナグラ"
 desc_shiva_anugraha:0 "シヴァが人間に姿を見せる方法を理解することで統治者が凡夫に啓示をもたらすことができる。"
 desc_smartha:0 "統治者は、神の多様な姿として多くの神や女神を崇拝する。"
 shakti_parvati:0 "パールヴァティー"
 desc_shakti_parvati:0 "タントラ教の瞑想は、統治者がシャクティをパールヴァティーと考えるよう導き、夫婦の団結や力と同一視するようになる。"
 shakti_prakrti:0 "プラクリティ"
 desc_shakti_prakrti:0 "タントラ教の瞑想は、統治者がシャクティをパラクリティと考えるよう導き、世界を結ぶ自然の力と同一視するようになる。"
 shakti_kali:0 "カーリー"
 desc_shakti_kali:0 "タントラ教の瞑想は、統治者がシャクティをカーリーと考えるよう導き、存在を再形成する破壊や死と同一視するようになる。"
 shakti_tara:0 "ターラー"
 desc_shakti_tara:0 "タントラ教の瞑想は、統治者がシャクティをターラーと考えるよう導き、血を流すことによる解放と同一視するようになる。"
 vishnu_lakshmi:0 "ラクシュミー宗派"
 desc_vishnu_lakshmi:0 "統治者は、ラクシュミーをヴィシュヌへの仲介者とみなし、男女の結束を尊重する。"
 vishnu_brahma:0 "ブラフマー宗派"
 desc_vishnu_brahma:0 "統治者は、神の知識を伝えることができる賢いグルから学びたいと考えている。"
 vishnu_celibacy:0 "禁欲"
 desc_vishnu_celibacy:0 "統治者は、性行為を控え、精神と魂を集中させ、悟りへと到達する。"
 hindu_withdrawn_contemplation:0 "黙想にふける"
 desc_hindu_withdrawn_contemplation:0 "統治者は、政治を軽視し、宗教の事柄を熟考することでより賢くなる。"
 hindu_withdrawn_meditation:0 "瞑想にふける"
 desc_hindu_withdrawn_meditation:0 "統治者は、女神の深い知識を得るためにタントラ教の瞑想を行っている。"
 hindu_ganges_pilgrimage:0 "ガンジス巡礼"
 desc_hindu_ganges_pilgrimage:0 "統治者は神聖な川であるガンジス川に過去の統治者の灰を水葬する。"
 jnana:0 "ジュナナ"
 desc_jnana:0 "統治者は、信仰の知識を獲得し、宗教上の問題でその道を選択した。"
 hindu_events.1.t:0 "ヒンドゥー教の道"
 hindu_events.1.d:0 "[Root.GetName]の[Root.Monarch.GetTitle]は、崇拝する神を見出せていない。民衆が世俗的な事柄の指導だけを求めているのではなく、指導者が信仰への献身を示すことや宗教の知識を追求することを求めている。[Root.Monarch.GetName]の魂は岐路に立っている。[Root.Monarch.GetSheHe]の信念と哲学は[Root.Monarch.GetHerHis]の洞察と遺産を[Root.Monarch.GetTitle]として導き、[Root.GetName]の運命を形作る。あなたはどの神を崇拝する？"
 hindu_events.1.a:0 "シヴァこそが最高神なのだ。"
 hindu_events.1.b:0 "シャクティこそが至高の神だ。"
 hindu_events.1.c:0 "私は、ヴィシュヌと彼のすべての化身に従おう。"
 hindu_events.1.e:0 "私は、神聖な川の女神ガンジスを崇拝する。"
 hindu_events.1.f:0 "ガネーシャの知恵が我々を導いてくれる。"
 hindu_events.1.g:0 "私はスーリヤから、最高の光を授かるだろう。"
 hindu_events.1.h:2 "お釈迦様こそ悟りへの道だ。"
 hindu_events.2.t:0 "創造神シヴァ"
 hindu_events.2.d:1 "シヴァの栄光を芸術の形に捉えようという人々は数あれど、$ARTIST$は常に他者を超える成功を収めてきた。[Root.Adm_Advisor.GetSheHe]が宮廷に招かれた理由はまさにこれである。しかし、[Root.Adm_Advisor.GetHerHis]が様々な話題について有益な助言をしているにもかかわらず、[Root.Adm_Advisor.GetHerHis]の神についての知識はあなたにとって不可解なままであった。\n\nある夜、[Root.Capital.GetCapitalName]の宮殿内を歩いていると、$ARTIST$が彫像に最後の仕上げをしているところに出くわした。思い切って[Root.Adm_Advisor.GetHerHim]に尋ねた。さまざまな顔を持つシヴァを描く上で、[Root.Adm_Advisor.GetHerHim]はいかなるヴィジョンを元にしているのかを。\n「すべての人々の魂はそれぞれが主神シヴァの神霊の一部なのです」と$ARTIST$は答えた。「シヴァがこの世界のすべてを創造したのと同じように、魂は創造する力を神によって与えられています。心の中を見つめてこのことを知りなさい。そうすればあなたは神を知るでしょう」"
 hindu_events.2.a:0 "私はこのことを熟考する必要がある。"
 hindu_events.2.b:0 "芸術家が言う話だ。[Root.Monarch.GetTitle]にとっては話が違う。"
 hindu_events.3.t:0 "スルスティ：創造"
 hindu_events.3.d:0 "創造についての芸術家の言葉と魂について数年の瞑想の後、あなたは世界の創造者としてのシヴァの思考についての多くの洞察に達した。あなたはまた、自分の遺産から創造の重要性を理解した。未来の思想家は、世界の成り立ちや民族の成り立ちについて瞑想した人として[Root.Monarch.GetName]を記憶するだろう。"
 hindu_events.3.a:0 "オーム。"
 hindu_events.4.t:0 "維持神シヴァ"
 hindu_events.4.d:1 "[Root.GetName]は平和である。国民は、あなたの支配下を安定と繁栄の期間にするため、信仰的な問題に集中する時間を増やすべきだと考えている。残念ながら、このことがあなたに幸運な時代の終焉を見せる恐れを与えた。\n\n$THEOLOGIAN$はシヴァの像の前で深い祈りを捧げている。あなたはマントラを終え、[Root.Adm_Advisor.GetHerHim]にあなたの懸念について助言を求め、教えを乞うた。像に一礼してから、[Root.Adm_Advisor.GetSheHe]は答えた。\n「手を前に出して見てください。シヴァの手のひらは、創造し破壊するだけではなく、維持もするということを思い出してください。恐れてはいけません」"
 hindu_events.4.a:0 "私は祈りを捧げ、このことを熟考する。"
 hindu_events.4.b:0 "私は多くの事柄についてシヴァ神を崇拝しているが、国を維持することは私の義務だ。"
 hindu_events.5.t:0 "スティティ：維持"
 hindu_events.5.d:0 "アブハヤムダラについて瞑想した年、シヴァの手のひらは安心と安全の恩恵を与え、世界を維持する者としてどのような行動を取るかあなたは理解している。シヴァが全ての維持をすることを知り、心は安らかになり、[Root.GetName]を統治し維持することに集中できる。"
 hindu_events.5.a:0 "オーム。"
 hindu_events.6.t:0 "破壊神シヴァ"
 hindu_events.6.d:0 "[Root.GetName]は戦争中である。国は敵によって荒らされ、道には破壊と荒廃が残っている。襲撃へと向かう最中に、あなたは瞑想やあらゆる宗教思想のための時間がほとんどなかった。しかしながら、ある日、あなたは進軍の後を振り返って見ると血と炎が残されていた。しばらくの間、あなたはシヴァ神の正しい信者としての道を失ったと思うだろう。\n\n$INQUISITOR$は、信心深い人で、あなたの傍に寄った。\n「私の[Root.Monarch.GetTitle]よ」[Root.Adm_Advisor.GetSheHe]は言う。「振り返ってはいけません。世界は生まれ変わるために燃える必要があるのです。主神シヴァもまた再建するために破壊を行うのですから」"
 hindu_events.6.a:0 "私は、自身の行動と共にこの考え方を取るだろう。"
 hindu_events.6.b:0 "人は世界を無駄に浪費させる。シヴァのようにそれを再建することはできない。"
 hindu_events.7.t:0 "サムハラ：破壊"
 hindu_events.7.d:0 "戦争はあなたに多くの破壊を見せる時間を与えたが、それに続く再建もあった。敵を焼き尽くした炎は神の本質ではなかったが、シヴァが世界を再建する炎をより深く理解しているように感じる。"
 hindu_events.7.a:0 "オーム。"
 hindu_events.8.t:0 "シヴァが曖昧にする"
 hindu_events.8.d:1 "宗教的知識を追究している時、それが意思を持って逃げているように感じることがある。もし全てのものに神がいるのならば、それを求める人からどのように逃れているのだろうか？\n\nあなたは、そのことを$PHILOSOPHER$に質問すると、少し考えた後にこう答えた。\n「主神シヴァは、創造物からの恩恵を曖昧にしてしまいます。あなたが追究し気づいたことは、隠された真実を無くし、全貌が掴めない神への深い理解の第一歩となるでしょう」"
 hindu_events.8.a:0 "私はその意味を理解しようとする。"
 hindu_events.8.b:0 "それから私は、他の場所で啓示を探し続けている。"
 hindu_events.9.t:0 "ティルパブ：幻"
 hindu_events.9.d:0 "シヴァが恵みを人間の目からどのように真実を隠すかについての何年もの瞑想の後、平穏を感じている。あなた自身の存在、追究、最終的な理解がそれに依存していることを知ると、この原則がどのように現実のあらゆる側面に関わっているか気付くことができる。"
 hindu_events.9.a:0 "オーム。"
 hindu_events.10.t:0 "シヴァが明確にする"
 hindu_events.10.d:1 "何年もの間、あなたは自身を導いてくれるグルを捜し求めたが、宗教上の問題を十分に説明したり、隠された真実を明確にできる人は誰も見つからなかった。この時点で、あなたは偉大な師を見つける希望を失い始めており、仲間と霊的なことについて話し合うことを好んでいる。\n\nある日、あなたは[event_ally.GetUsableName]の[event_ally.Monarch.GetTitle][event_ally.Monarch.GetName]と魂の性質と神との統合について話し合った。[event_ally.Monarch.GetName]はヴィシュヌの信者だったが、あなたのシヴァ神への言葉に共感しているようだ。\n\nその後、会話について考え、自身の言葉が拙いながらも十分な言葉だと気付いた。恐らく、シヴァはあなたにこの啓示を与えて、恵みをすでに示していたのだろう。"
 hindu_events.10.a:0 "私は、この知識がどのように与えられたのか考えるとしよう。"
 hindu_events.10.b:0 "無駄な考えだ。私にはまだまだ賢人たちから学ぶことがたくさんある。"
 hindu_events.11.t:0 "アナグラ：解放"
 hindu_events.11.d:0 "何年もの精神探求を通して得た知識を瞑想することで、シヴァが世界に恵みをもたらし、魂に知恵をもたらす方法を理解した。そのことについて理解する前は、仲間とのみ共有していたが、今はこの新しい理解を他の人と分かち合い、導くことができる。"
 hindu_events.11.a:0 "オーム。"
 hindu_events.12.t:0 "ラクシュミー、ヴィシュヌの花嫁"
 hindu_events.12.d:1 "他国との婚姻を維持することは[Root.GetName]を外交的に助けてくれる。最近、[marriage_with_country.GetUsableName]の統治者である[marriage_with_country.Monarch.GetTitle][marriage_with_country.Monarch.GetName]との会合で、あなたは結婚の絆の精神的意義について話し合った。\n\n[marriage_with_country.Monarch.GetName]と大使たちの多くはヴィシュヌの信者であり、ヴィシュヌの配偶者ラクシュミーとしてシャクティを知っていた。あなたはこの機会に、神のための巫女として女神が重要であることを話した。あなたの言葉をしっかり受け止めたようで、彼らの指導者たちは今、私たちの信仰と王室間の婚姻の価値をより深く理解している。"
 hindu_events.12.a:0 "女神は強く、女神は美しい。"
 hindu_events.13.t:0 "偉大な母デーヴィー"
 hindu_events.13.d:0 "最近、[Root.Heir.Dynasty.GetName]の家に後継者が生まれた。幼い[Root.Heir.GetName]はあなたに希望のある将来を見せてくれる。[Root.Heir.GetHerHisCap]の誕生は、あなたにデーヴィーが神の中でも最も強大な力を持っていることを思い起こさせる。あなたは[Root.GetName]を[Root.Monarch.GetTitle]として扱うことができるが、あなたの血統と世界自体を永続させる力は女性の領域である。\n\nあなたの配偶者は女神のこの側面を再認識させ、あなたにデーヴィーの美しさと優しさについて思考させる。"
 hindu_events.13.a:0 "この理解がさらなる考えを保証する。"
 hindu_events.13.b:0 "私は妻を愛しているが、妻は別に女神ではない。"
 hindu_events.14.t:0 "偉大な母デーヴィー"
 hindu_events.14.d:0 "最近、あなたは[Root.Heir.Dynasty.GetName]王朝の遺産を継承する子供を出産した。幼い[Root.Heir.GetName]はあなたに希望のある将来を見せてくれる。[Root.Heir.GetHerHisCap]の誕生は、あなたにデーヴィーが神の中でも最も強大な力を持っていることを思い起こさせる。[Root.GetName]の次の支配者があなたから生まれるのと同じように、世界は女神から生まれ、再生する。\n\nデーヴィーがこの恵み深い目的のためにこの偉大な力を使うのは、本当に彼女の優しさと美しさの表れであり、それが自分の中に存在するということは、これをあなたが識別できる彼女の側面と思考させる。"
 hindu_events.14.a:0 "私はそれを通してデーヴィーを理解しようとする。"
 hindu_events.14.b:0 "私は親切な母親かもしれないが、[Root.Monarch.GetTitle]としての私は過激だ。女神もそうだ。"
 hindu_events.15.t:0 "シャクティ派"
 hindu_events.15.d:0 "5年前にあなたの子供の誕生以来、あなたのシャクティへの感情は変わってきた。あなたはまだ彼女の破壊する能力を見ているだけでなく、すべてのものの根源としても見える。あなたには、女神は美しくて優しい。無限の強さに支えられたこの優しさで、あなたは[Root.GetName]を守る。"
 hindu_events.15.a:0 "オーム。"
 hindu_events.16.t:0 "婚姻の絆"
 hindu_events.16.d:0 "シャクティの創造的で優雅な側面についてのあなたの理解は、他の国々を脅迫して私たちの仲間に加えるための[Root.GetName]の努力を助けた。国を縛りつける多くの方法のうちの一つが、婚姻同盟で、これはいくつもの外国との間にそのような絆を確立した最も洗練された解決策である。外交交渉は、拡大された家族集会の様相を帯びて、すべてが[Root.Monarch.Dynasty.GetName]の血で統一されている。\n\n後に、これらの同盟の重大な影響により、女神があなたの仕事を助ける方法についての天啓を得た。おそらく深いタントラ教の瞑想は、あなたを彼女の理解に近づけることができる。"
 hindu_events.16.a:0 "妻と夫の団結は真に神の心なのだ。"
 hindu_events.16.b:0 "すべての世界が彼女の本質であるため、シャクティは統一を創造する。"
 hindu_events.16.c:0 "政治と信仰を混同しないようにしよう。"
 hindu_events.17.t:0 "パールヴァティー"
 hindu_events.17.d:0 "婚姻の絆がデーヴィーとデーヴァの間の神の絆にどのように関係しているかについての二年間のタントラ教の瞑想は、あなたをシヴァの妻であり多くの偉大な神々の母パールヴァティーを同一視するように導いた。すべての力の根源として、彼女はあなたを助け、人の間の絆を強化し、管理している。"
 hindu_events.17.a:0 "オーム。"
 hindu_events.18.t:0 "プラクリティ"
 hindu_events.18.d:0 "すべての事柄の中の女神の本質に関する二年間のタントラ教の瞑想は、自然の神性そのものであるプラクリティと同一視するように導いた。周囲とのあなたの精神の親和性は、他人を安心させ、[Root.GetName]の人々を結び付ける。"
 hindu_events.18.a:0 "オーム。"
 hindu_events.19.t:0 "守護者デーヴィー"
 hindu_events.19.d:0 "[Root.GetName]は、戦火に包まれている。あなたは、忠実なる人民を殺し、あなたの国を崩壊させようとしている敵との戦争中である。あなたの民へそのような襲撃は容認できず、この戦争を起こした者たちに対して、あなたは、珍しく怒りの感情を燃やした。他の人たちがあなたを見たなら、あなたは怒りと決意の中で恐ろしいものにならなければならないことは明らかだ。\n\n寺院で癒されていた時、その外観と残忍さが恐ろしい、カーリーの像が見えた。怒りで目は赤く、あなた自身の何かを見せてくる。それは目的意識だ。カーリーが子供を守るのと同じように、あなたは[Root.GetName]の息子と娘を最後まで守る。"
 hindu_events.19.a:0 "破壊の中心にさえ、美しさはある。"
 hindu_events.19.b:0 "我々は、なすべきことをするが、この方法では、デーヴィーを見つけることは出来ない。"
 hindu_events.20.t:0 "カーリー派"
 hindu_events.20.d:0 "戦争は多くの人に負担をかけたが、女神との出会いの後、あなたは自身がより強くなっていることが分かった。あなたは、魂や神の美しさは、外部の恵みを通して自分自身を明らかにするのではなく、血で汚れた顔も知恵と勇気で隠すことができるということを理解した。"
 hindu_events.20.a:0 "オーム。"
 hindu_events.21.t:0 "反対"
 hindu_events.21.d:0 "あなたがシャクティの恐ろしい像を崇拝することに決めた戦争から長い時間が経った。当時、[Root.GetName]は攻撃を受けていた。今は、あなた自身の軍隊が攻撃をしかけている。戦争の両面を見て、あなたは世界を再構築する破壊力をよりよく理解できたように感じる。あなたの記憶は、あなたがこの攻撃的な対応方針を追求する自身の動機について考えさせ、立ち止まらせる要因となっている。\n\nあなたが知っているデーヴィーは過激だが、何のためだろうか？敵に死をもたらす理由を瞑想することで、なぜ女神が死をもたらすのかについての洞察が得られるかもしれない。"
 hindu_events.21.a:0 "遂にこの時が来た。我々は、邪悪な勢力を打ち破るだろう。"
 hindu_events.21.b:0 "彼らの血は、解放へと続く道に流れている。"
 hindu_events.21.c:0 "瞑想している時間はない。我々は、戦争中なのだ！"
 hindu_events.22.t:0 "カーリー"
 hindu_events.22.d:0 "二年間のタントラ教の瞑想は、あなたを黒い女神、カーリーと同一視するように導いた。シャクティのこの側面の力と知恵で、あなたは世界への邪悪な影響を排除し、世界を火の中から再生させる。"
 hindu_events.22.a:0 "オーム。"
 hindu_events.23.t:0 "ターラー"
 hindu_events.23.d:0 "二年間のタントラ教の瞑想は、あなたを永遠に燃える星、カーリーと同一視するように導いた。あなたの敵に血を流させることで、あなたは解放され、民を守る。"
 hindu_events.23.a:0 "オーム。"
 hindu_events.24.t:0 "ラクシュミー、ヴィシュヌの花嫁"
 hindu_events.24.d:0 "[From.GetName]の[From.Monarch.GetName]は、政治的な事柄だけでなく、あなたが信頼する[From.Monarch.GetWomanMan]である。あなたの最愛の配偶者は同じ土地から来ており、[From.Monarch.GetTitle]はしばしばあなたに哲学的な洞察を与える。\n\nある日、あなたはヴィシュヌと魂の本質に関するあなたの考えについて議論した。シャクティの信者である[From.Monarch.GetTitle]は、あなたが崇拝する神々ですら、夫婦として切り離すことができない。神から魂を切り離すことができないようにと述べている。\n「もしあなたがヴィシュヌを理解したいならば」[From.Monarch.GetSheHe]は言った。「あなたは彼の配偶者である女神ラクシュミーを通して彼を求めなければならない」"
 hindu_events.24.a:0 "私の結婚が我々の国家を団結させたので、ラクシュミーは私の魂をヴィシュヌと結びつけるだろう。"
 hindu_events.24.b:0 "私は、この団結を女神と考える。"
 hindu_events.24.c:0 "助言には感謝するが、私は仲介なしでヴィシュヌについて考える。"
 hindu_events.25.t:0 "ラクシュミー宗派"
 hindu_events.25.d:0 "ヴィシュヌの配偶者であるラクシュミーが仲介する5年間の信仰の探求は、これまであなたを悩ませていた謎に対する多くの答えが明らかになった。あなたはかつてあなたと友好を結んだ友人と、神との魂の団結の重要性を理解している。"
 hindu_events.25.a:0 "オーム。"
 hindu_events.26.t:0 "ヴィシュヌとラクシュミー"
 hindu_events.26.d:0 "ヴィシュヌとラクシュミーの団結について瞑想してから5年後、あなたは女神が与えた洞察に畏敬の念を感じている。あなたは彼女を仲介者として見るのではなく、最高神の一部として見るようになった。"
 hindu_events.26.a:0 "ラクシュミーは最高神ヴィシュヌを支える力だ。"
 hindu_events.26.b:0 "ラクシュミ自身がヴィシュヌを超越している。"
 hindu_events.26.c:0 "私は女神の道、すなわち権力の道を辿る。"
 hindu_events.27.t:0 "知識の継承"
 hindu_events.27.d:1 "宗教的真理を求めるあなたの探求は、神様とあなた自身の精神が存在自体の規則によって分離されているかのように、時には不可解に感じる。あなたは、宮廷の人物、$THEOLOGIAN$に助言を求めると、[Root.Adm_Advisor.GetSheHe]は答えた。\n「あなたが感じているのは、魂と主神ヴィシュヌを理解するための第一歩です。絶対的な真実は私たちの現実とは別に存在します。神の神聖な知識は時代を超えて伝えられており、もしあなたが望むのならば、私はあなたに教えるでしょう」\n\n$THEOLOGIAN$の豪胆さは、あなたの信仰の師になることを誇りに思っているようだが、[Root.Adm_Advisor.GetSheHe]は恐らく正しい。あなたは彼に導いてもらうべきだろう。"
 hindu_events.27.a:0 "真実を話してくれ。私はあなたの知識を受け継ぐ。"
 hindu_events.27.b:0 "私は、分別があるので話は聞くが、あなただけではない。"
 hindu_events.27.c:0 "私は真実を自身で探す。"
 hindu_events.28.t:0 "ブラフマー宗派"
 hindu_events.28.d:0 "五年間に渡り、あなたは多くのことを教わった。あなたの顧問をグルとして受け入れたことは、あなたが魂とは別の神の存在との関係を助け、これを念頭に置いてヴィシュヌを崇拝し、瞑想することを許した。あなたに伝えられた真実をさらに多くの人に伝えるために、あなたは準備を始めた。"
 hindu_events.28.a:0 "オーム。"
 hindu_events.29.t:0 "ブラフマー宗派"
 hindu_events.29.d:0 "多くの賢人から信仰の助言を受けることに賛成し、一人の師を拒否することは、あなたに多くの異なる視点を聞く機会を与えた。しかし、あなたはまた、神の本質を理解することが大変な仕事であることも実感した。確かに、あなたは人生の残りの部分を勉強し続ける必要があるかもしれない。"
 hindu_events.29.a:0 "オーム。"
 hindu_events.30.t:0 "ルドラ、ヴィシュヌの弟子"
 hindu_events.30.d:0 "主神ビシュヌへのあなたの信心は、シヴァ派との信仰の議論を排除するものではない。[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、シヴァの信者だが、貴重な同盟相手であり、友人であり、今日は師であった。ヴィシュヌの弟子の一人、嵐神ルドラの話をしている時、[From.Monarch.GetName]がシヴァを彼と同一視していることが解った。\n\n[From.Monarch.GetHerHisCap]の神の記述は鮮やかで実に見事であり、ルドラによって、宗教的知識を人間にもたらすという説得力がある。"
 hindu_events.30.a:0 "これは、ルドラがヴィシュヌの最初の弟子だからだ。"
 hindu_events.30.b:0 "すべては神の一部だ。私はシヴァについても考えなければならない。"
 hindu_events.30.c:0 "私は嬉しい。[From.Monarch.GetName]が[From.Monarch.GetHerHis]自身の神を見つけましたが、私は自分自身で見つけなければならない。"
 hindu_events.31.t:0 "ルドラ宗派"
 hindu_events.31.d:0 "弟子であるルドラを通してヴィシュヌを理解しようとする瞑想と試みは、五年間であなたを導いてきた。ヴィシュヌの信者として、あなたはルドラの例に従い、この知識を他の人に伝えようとする。あなたとすべての弟子のすべてが、無限の神主神ヴィシュヌの一部なのだ。"
 hindu_events.31.a:0 "オーム。"
 hindu_events.32.t:0 "ヴィシュヌとシヴァ"
 hindu_events.32.d:0 "シヴァと主神ヴィシュヌとの関係を理解する時間を費やすことは、あなたが求める答えへの助けになった。あなたが求めた限界と境界のない精神の最高神、その本質はあなた自身の魂だけでなく、世界そのものに存在している。この神に名前を付けるのはあまりにも凡庸がすぎるが、それでも名前は必要だ。"
 hindu_events.32.a:0 "名前はルドラによって明らかにされたヴィシュヌのままがいいだろう。"
 hindu_events.32.b:0 "名前はシヴァ、踊りの主神だ。"
 hindu_events.32.c:0 "名前は破壊神シヴァだ。"
 hindu_events.33.t:0 "チャトゥルサナ"
 hindu_events.33.d:0 "[Root.GetName]には後継者がいない。あなたが後継者なしでこの世を去るならば、[Root.Monarch.Dynasty.GetName]の支配が崩壊してしまうため、後継者を生み出せという圧力は日々強くなっている。毎日神様に子供を贈ってくれるように祈るようになり、最後には願いが叶わない理由を尋ねて、グルに助言を求めた。彼はある物語について話す。\n\n「かつて、創造神ブラフマーは、遺産を広げ、創造を助けるために、四人の息子、クマーラを体から出しました。しかし、クマーラはこのような世俗的な仕事を拒否し、神学のみを学んで教えることに専念しました。彼らの献身と禁欲がなければ、ヴィシュヌの知識は我々に伝わらなかったでしょう。\n\n主神ヴィシュヌに願いを叶えてもらいたいなら、権力と肉体的欲望の飢えによって動かされた後継者へのあなたの願いを捨て、真実を追求しなさい」"
 hindu_events.33.a:0 "私は今から純潔とヴィシュヌに自分の人生を捧げよう！"
 hindu_events.33.b:0 "私はこれからもあなたに助言を求めるが、私は自分の義務を捨てることはできない。"
 hindu_events.33.c:0 "権力は私の仕事であり、肉体的欲望は私の余暇だ。あなたは助けにはならない。"
 hindu_events.34.t:0 "継続的禁欲"
 hindu_events.34.d:0 "ヴェーダを学ぶことに専念した禁欲生活のために王朝の後継者を生むための試みを断念してから8年が経った。あなたが亡くなったときに何が起こるかわからないが、あなたの献身は揺るがない。普段の[Root.Monarch.GetTitle]の生活の外に出てから、あなたはクマーラと、ヴィシュヌの知識を知り普及する彼らの決断を理解した。"
 hindu_events.34.a:0 "オーム。"
 hindu_events.35.t:0 "クマーラ宗派"
 hindu_events.35.d:0 "5年間の禁欲での瞑想は、ヴィシュヌの使者であるクマーラについて多くのことを教えてくれた。あなたは[Root.GetName]の統治者としての物質主義的探求を完全に放棄することはできないが、この期間はあなたに信仰の明快さを持つ世界を見る機会を与えてくれた。そして、この経験を活かして、[Root.Monarch.GetTitle]としての執務を行う。"
 hindu_events.35.a:0 "オーム。"
 hindu_events.36.t:0 "我々の道の障害"
 hindu_events.36.d:0 "あなたの統治の間に、[Root.Capital.GetCapitalName]は、隣人の羨望である芸術と科学の頂点として際立っている。[Root.GetName]は他の国々に知識と革新の探求の道を示している。ガネーシャは知恵を重んじることで知られており、国家がそれを求めて成功していることを喜ばしく思う。\n\n同時に、あなたが前進すればするほど、探求を妨げる障害が増える。世界の邪魔な要素を作り出したり変えたりする主神ガネーシャがあなたの研究を助けるだけでなく、さらに困難にすることに幾度とぶつかった。"
 hindu_events.36.a:0 "私は、これを理解するために時間を捧げなければならない。"
 hindu_events.36.b:0 "無意味な瞑想によっては、技術的に優れたものにはならなかった！"
 hindu_events.37.t:0 "ガネーシャ"
 hindu_events.37.d:0 "科学者と詩人の仕事と並んで、賢者とプラーナの文献を5年間学んだ後、知識の探求に障害を設置するガネーシャの動機を悟り始める。[Root.GetName]の優位性は、あなた自身を含めた、上流人士の自惚れや思い上がりになってしまった。真の知恵は謙虚さを必要としていることが分かる。あなたの背後にある困難は、先に横たわるものと同様、その知恵を与える大きな課題である。"
 hindu_events.37.a:0 "オーム。"
 hindu_events.38.t:0 "ガネーシャの誕生"
 hindu_events.38.d:0 "ガネーシャに、並外れた献身を行っている[Root.Monarch.GetTitle]として[Root.GetName]の国境をはるかに越えて知られており、あなたは、この献身がさらに国民一般にまで広がることを期待している。\n\n神の誕生は、秋として知られており、その日が近づくにつれて、この式典を[Root.GetName]の人々を巻き込んだ壮大な光景にし、礼拝や祝祭で皆を結束させる素晴らしい機会のように見え始める。"
 hindu_events.38.a:0 "主神ヴィナヤカに対する[Root.Monarch.Dynasty.GetName]朝の献身は、全て見られている！"
 hindu_events.38.a.tt:0 "1ヶ月で祝祭の準備を終え、国中で祝われるだろう。"
 hindu_events.38.b:0 "ガネーシャへの我々の崇拝は、各家庭の私的な事柄として残すべきだ。"
 hindu_events.39.t:0 "ガネーシャ・チャトゥルティ"
 hindu_events.39.d:0 "今日、あなたは、ガネーシャの誕生の物語、彼が母親のパールヴァティーによってどのように創られ、父親のシヴァによって象の頭を与えられたのか知っている。しかし、あなただけではない。物語は、[Root.Capital.GetCapitalName]と[Root.GetName]のいたるところで長く語られ、祝われている。神の彫像は、国中で祀られ、モーダカは、ガネーシャが楽しむことが知られている甘菓子であり、捧げられ食されている。始まりの神としてヴィナヤカは確かに[Root.GetName]に新しい始まりをもたらした。"
 hindu_events.39.a:0 "ガーナの主神に栄光を！"
 hindu_events.40.t:0 "最期の計画"
 hindu_events.40.d:0 "ガンガの信者としてのあなたの人生を通じて、あなたは多くの死を見ており、時に神聖な川からの水が関わる葬儀を経験する。あなたはあなた自身の死ぬべき運命と、ある日、あなたの体が死に、あなたの魂が天国に昇ることを考えるのに十分なほど長い時を生きてきた。\n\nあなたは自分の死が、川のほとりの女神の近くで起こることを願っている。しかし、人生はいつ終わるのか知ることはできないため、あなたは願うことしかできない。彼女が人生でやったように、女神はあなたを死において救うことができるよう、あなたは少なくともガンジスに灰を広げてあなたの救済を確実にしたいと願う。"
 hindu_events.40.a:0 "私の親族が私の願いを知るよう、より良い準備を行う。"
 hindu_events.40.b:0 "葬儀だと？私はまだまだ長生きするぞ！"
 hindu_events.41.t:0 "ガンジスでの葬儀"
 hindu_events.41.d:0 "ガンガーの信者でもある[Root.GetName]の前の支配者が最近死去した。葬儀の後、支配者の神聖な川であるガンジスの水に流してほしいという願いとともに、灰はあなたの手に残されている。\n\nガンガーを最高の女神として尊敬してはいるが、ガンジス自体は[Root.GetName]を流れてはいない。灰と共に川に旅をするには時間がかかるかもしれないが、ガンガーについてのあなたの洞察を深める機会にもなるだろう。"
 hindu_events.41.a:0 "私は彼らをそこに安全に運ぶために巡礼を行う。"
 hindu_events.41.a.tt:0 "[Root.Monarch.GetName]はガンジスへ旅立つでしょう。"
 hindu_events.41.b:0 "地元の川に流そう。私には専念すべきより緊急の問題がある。"
 hindu_events.42.t:0 "ガンジスでの葬儀"
 hindu_events.42.d:0 "ガンガーの信者でもある[Root.GetName]の前の支配者が最近死去した。葬儀の後、支配者の神聖な川であるガンジスの水に流してほしいという願いとともに、灰はあなたの手に残されている。\n\n[Root.GetName]は国境の中に川がある点において恵まれており、これは難しい試練ではない。しかし、それでも、式典は[Root.Monarch.GetTitle]としてのあなたの義務から貴重な時間を奪うものだ。"
 hindu_events.42.a:0 "これは女神を尋ねる良い機会だ。"
 hindu_events.42.a.tt:0 "[Root.Monarch.GetName]はガンジスへ旅立つでしょう。"
 hindu_events.42.b:0 "悲嘆に暮れている時間はない。"
 hindu_events.43.t:0 "ガンガー"
 hindu_events.43.d:0 "ガンジス川の土手に到着し、あなたは神意を感じる。灰と共に川に足を踏み入れると、あなたは3つの世界を流れる水を想像し、スヴァルガの美しさだけでなく、パーターラの闇を見る。\n\nガンガーがかつて世界に降り、彼女の水でそれを祝福したように、あなたの先君の魂は天に昇るだろう。あなたは神聖な川岸であなたの人生の終わりを見ることを祈り、女神と川との見たこともないような結びつきを感じる。"
 hindu_events.43.a:0 "オーム。"
 hindu_events.44.t:0 "太陽の神殿"
 hindu_events.44.d:0 "スーリヤはかつてのような尊敬を集めてはいない。彼を絶対的な神とみなすサウラ派は、ますます数を減らしており、インド全土で、彼を敬う寺院の多くが放置されたり、破壊されたりしている。すべての支配者があなたと同じようにスーリヤへの献身を保持しているわけではなく、他の信仰の因襲打破を唱える者たちは、最高の光の最後の砦の打破に大きな努力を払っている。\n\nしかし、[Root.Capital.GetCapitalName]の彼に捧げられた寺院は依然として高く立っている。そしてミトラ、ヴァルナ、アグニだけでなく、あなたの注意深い見守りの下で、決して倒れることはない。警告としての他の寺院の運命を見て、あなたは今、寺院の維持にもっと時と金を費やすことを検討している。"
 hindu_events.44.a:0 "さて、主スーリヤが私を必要とすることはまずない。"
 hindu_events.44.b:0 "[Root.Capital.GetCapitalName]が我々の支配下にある限り、寺院は最も素晴らしいものになるだろう…"
 hindu_events.45.t:0 "スーリヤ"
 hindu_events.45.d:0 "[Root.Capital.GetCapitalName]の太陽の寺院の維持を監督しながら、あなたはまた、寺院の壁の中で祈り、瞑想する時間を取っている。スーリヤの偉大さに対してこの記念碑を保存しようというあなたの決意は大きくなった。あなたはスーリヤがあなたを見守るように[Root.GetName]を見守り、誰かがその寺院を破壊しようとすれば、あなたの怒りは太陽が大地を焦がすように彼らを焼き尽くすだろう。"
 hindu_events.45.a:0 "オーム。"
 hindu_events.46.t:0 "季節の移ろい"
 hindu_events.46.d:0 "冬は終わりに近づいている。スーリヤは彼の戦車を回し、[Root.GetName]に暖かさと春をもたらす。通常、これは彼らの家でスーリヤの信者によって簡単な方法で祝福されてきたが、[Root.Capital.GetCapitalName]の太陽の寺院に労力が注がれた後は、ますます多くの人々がそこに集まっているようだ。これは、より大きな祝祭で最高の光を称える絶好の機会になるかもしれない。"
 hindu_events.46.a:0 "スーリヤの中心地、[Root.Capital.GetCapitalName]へようこそ！"
 hindu_events.46.a.tt:0 "祝祭が準備され、1ヶ月の間公式に儀式が行われます。"
 hindu_events.46.b:0 "礼拝に対応できる小さな聖堂がたくさんある。"
 hindu_events.47.t:0 "ラタ・サプタミ"
 hindu_events.47.d:0 "あなたの身体を水とエッカの葉で清めた後、あなたは[Root.Capital.GetCapitalName]の偉大な太陽の寺院に向かう。[Root.GetName]全国からの多くのカーストの人々は、提供する水、花、果物を持参し、寺院や宮殿では大きな行列が見られる。スーリヤの曼荼羅は祝典のために飾られ、訪問した信者たちは冬が再び過ぎ去った崇拝と喜びの中で結びついている。"
 hindu_events.47.a:0 "太陽を称えよ！"
 hindu_events.48.t:0 "スーリヤの子"
 hindu_events.48.d:0 "ここしばらく[Root.GetName]に適格な後継者がおらず、[Root.Monarch.Dynasty.GetName]一族の者たちは懸念している。良家の姫の1人が最近、次に王位に就くであろう子供を出産した。彼女が未婚であるという事実さえなければ。\n\nしかし、マハーバーラタの伝説に精通している彼女は、偉大な王カルナがスーリヤとの子として処女から生まれた経緯を語る。彼女自身も伝説の王妃が妊娠したマントラを学んでおり、彼女の子は太陽の子として偉業をなす運命だと、姫は説明している。"
 hindu_events.48.a:0 "スーリヤは我々を祝福した！これは太陽の王朝の始まりとなるだろう。"
 hindu_events.48.b:0 "処女懐胎だと？あなたはその話をキリスト教徒にでも伝えるがいいさ。"
 hindu_events.49.t:0 "バーラー"
 hindu_events.49.d:0 "あなたの国は戦争中であり、[Root.Monarch.GetTitle]にとって戦争は一族の務めである。あなたの息子である、[Root.Heir.GetName]は将軍に任命され、[Root.GetAdjective]軍を勝利に導くだろう。あなたの娘はまた、彼女の宗教教育と共に戦争について学び、戦争に強い関心を抱いている。\n\nある夜、グルは、好奇心のために戦闘を求めて彼女の兄弟と一緒に戦った若い女神、バーラー・トゥリプラスンダリの話を再び語った。あなたの娘は、耳を傾け、夢中になって、バーラーの母親がどのように、何度も彼女の子供の戦場へ行きたいという望みを抑えようとしたかを学んでいる。後に彼女があなたに近づいて来た時、あなたはすでに彼女の要求を知っている。"
 hindu_events.49.a:0 "行こう！女神の知恵で、[Root.GetName]の敵はあなたの前で震え上がるだろう。"
 hindu_events.49.b:0 "若々しい好奇心は、戦争よりも平和を作り出すことに向けた方が良い。"
 hindu_events.50.t:0 "瞑想の熟練者"
 hindu_events.50.d:0 "[Root.Monarch.GetTitle]だけでなく、人々は、時には助言を聖なる教師の知恵に頼る必要がある。グルは教師であるだけでなく、精神的な研究者でもあり、熟考の邪魔とならないよう時に退く必要がある。最近、[Root.Monarch.Dynasty.GetName]一族によって頻繁にその知恵を求められ、最も敬意を払われたグルの一人が、ほとんどすべての時間を深い瞑想に費やし、非常に社会から隔離された存在となった。宮廷と人々は不安を増しており、これを悪い兆候と考えている。"
 hindu_events.50.a:0 "確かに自己実現的な予言だ…"
 hindu_events.50.a.tt:0 "続行するには、マウスを左クリックしてください。"
 hindu_events.1.i:0 "私は、まだその決断をすることができない。"