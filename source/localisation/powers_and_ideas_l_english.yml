 noble_knights:0 "貴族騎士"
 noble_knights_desc:0 "騎兵の維持には、大量の馬を養えるだけの経済力が必要だ。貴族特権を保護することは彼らを満足させられるだけでなく、より多くの馬の確保にも役立つだろう。農奴制の継続に繋がるとして反対する愚か者もいるが。"
 serfdom:0 "農奴制"
 serfdom_desc:0 "わざわざ歩兵になりたがる者はいない。食事は少ないし、給与も安い。けがや病気の時に治療してくれる医者もいない。農民を土地に縛り付け、動員できる人員の居場所を正確に把握できるようにすべきだろう。"
 noble_officers:0 "貴族士官"
 noble_officers_desc:0 "指揮官を誰にするかというのは重要な問題だ。貴族たちはその地位を自分たちに優先的に回すよう要求している。彼らを士官に任命し、活躍の機会を与えてやるべきだ。その剣をもって、己の勇気を証明してみせよ！"
 local_nobility:0 "在地貴族"
 local_nobility_desc:0 "貴族たちは、自分が平民より優秀だと思っている。そして、忠誠を誓うに値するとみなした者にしか従わない。彼らの特権を保証してやれば、その恩義に報いるため、外国勢力との戦いに力を注いでくれるだろう。"
 international_nobility:0 "国際貴族"
 international_nobility_desc:0 "外交とは難しい駆け引きの連続だ。商人たちは外国人との取引に慣れているのだから、外交にも向いているだろう、と言う者もいる。しかし彼らには忘れていることがある。貴族たちには長年にわたり築いてきた外国貴族との血縁関係があるのだ。そうした関係は外交にも役立つことだろう。"
 noble_resilience:0 "貴族の人脈"
 noble_resilience_desc:0 "傭兵団の中には、中小貴族により率いられたものがある。貴族との関係を構築することは、彼らの人脈を生かし、より強力な傭兵団を探し、雇用するのだ。"
 military_traditions:0 "軍事的伝統"
 military_traditions_desc:0 "軍事理論は常に進化しており、我々もその進化についていかねばならない。貴族たちを戦場に出し、功績に応じた地位につけるのだ。勇気は確かに必要だが、強大な敵に対してはそのようなものは通用しない。"
 plutocracy_ideas:0 "富豪アイデア"
 plutocracy_ideas_bonus:0 "完成した富豪アイデア"
 tradition_of_payment:0 "給与の伝統"
 tradition_of_payment_desc:0 "傭兵への給与は少しぐらい遅れても問題ないという考え方があるが、それは間違いだ。給料の支払いが滞った時の傭兵たちは、何をするか分からない。我々はそのような愚を犯すべきではない。給与を期日通り支払うことで、傭兵隊長たちの信頼を勝ち取るのだ。"
 abolished_serfdom:0 "農奴制の廃止"
 abolished_serfdom_desc:0 "古代ローマの歴史は、自由な民衆により編成された市民軍の方が徴集された軍隊より強いということを示している。農民たちを農奴制から解放すれば、彼らは己の自由を守るため戦うだろう。"
 bill_of_rights:0 "権利の請願"
 bill_of_rights_desc:0 "民衆にある程度の権利を与えてやれば、反乱を起こしにくくなるだろう。"
 free_merchants:0 "自由な商人"
 free_merchants_desc:0 "反動的で偏屈な社会では、商人たちは土地所有者に比べ軽視されている。しかし我々は知っている。富には力があるのだ。たとえその富がどこから来たとしても、その事実は変わらない。"
 free_subjects:0 "自由な民衆"
 free_subjects_desc:0 "ムチで叩くだけでも奴隷は働くだろう。だが、一生懸命に働かせるにはそれでは不十分だ。ある自然哲学者は言っている。人を動かすのは利益だと。地代を金納から物納に切り替えれば、農民たちは生産をより熱心に行うだろう。"
 humanist_tolerance:0 "人文主義的寛容"
 humanist_tolerance_desc:0 "市民の暴動を防ぐには、寛容な社会を作ることが重要だ。そしてそのためには、社会問題や宗教問題について、より合理的な形での解決を図るべきだろう。"
 emancipation:0 "解放"
 emancipation_desc:0 "長きにわたり、我々は土地の所有権を十分に信頼できる者だけに限定してきた。こうした制限を撤廃すれば、土地所有は拡大するだろう。そしてそれは、軍が動員できるような季節労働者の確保にも繋がるだろう。"
 dynamic_court:0 "活発な宮廷"
 dynamic_court_desc:0 "革新的なことができるのは、誰もが活躍できるような宮廷だけだ。家柄や資産といった古い伝統が発展の妨げとなったり、才能ある者にとっての障害となったりするようなことがあってはならない。"
 innovativeness_ideas:0 "革新アイデア"
 innovativeness_ideas_bonus:0 "完成した革新アイデア"
 patron_of_art:0 "芸術の保護者"
 patron_of_art_desc:0 "文化的に洗練された社会への探求はここから始まる。我々の芸術的な奇跡は、この時代における最も素晴らしいものとして、歴史に残ることだろう。"
 pragmatism:0 "実用主義"
 pragmatism_desc:0 "直感だけで政策を決めている国は多い。ああ、何と愚かなことだろう！傭兵の方が実情に適しているなら、金のかかる常備軍を使う必要などないのに！"
 scientific_revolution:0 "科学革命"
 scientific_revolution_desc:0 "今こそ技術革新により、社会、経済の改革を実現しよう。そして、農耕社会から工業社会への移行を目指すのだ！"
 knowledge_transfer:0 "知識の伝承"
 knowledge_transfer_desc:0 "知識の継承は、国家にとって最も重要なことだ。訓練の中で、新兵たちに熟練兵たちの知識と経験を継承するのだ。"
 organised_recruiting:0 "組織的徴募"
 organised_recruiting_desc:0 "昔の将軍たちは、兵士の徴集に多大な時間を要していた。一般に、前線での死を望むものは少ない。しかし、もっと効率的に人員を徴集する体制を確立することはできるはずだ。"
 optimism:0 "楽観主義"
 optimism_desc:0 "勝利は戦場だけでなく、応接間でも勝ち取ることができる。理性の進歩は民衆が一時の挫折を乗り越え、勝利を確実なものとすることを可能にする。"
 formalized_officer_corps:0 "将校団の正式化"
 formalized_officer_corps_desc:0 "伝統的に士官は貴族出身だったが、貴族の数は決して多くはなく、それゆえに我々は士官の不足に悩まされている。だが、軍には下層階級の人間がたくさんいる。彼らを士官に昇格させることも、一考の余地があるのではなかろうか？"
 religious_ideas:0 "宗教アイデア"
 religious_ideas_bonus:0 "完成した宗教アイデア"
 deus_vult:0 "神がそれを望まれる"
 deus_vult_desc:0 "聖戦の喊声を上げよ！異教徒を叩き潰せ！「神がそう望んでおられる」のだ！"
 missionary_schools:0 "宣教師学校"
 missionary_schools_desc:0 "わが国には宣教師がいないわけではないが、彼らは益より害をなすことが多い。宣教師を育成する専門の施設を設置することは、宣教師を増やす以外にも、様々な利益をもたらすだろう。"
 church_attendance_duty:0 "礼拝の義務化"
 church_attendance_duty_desc:0 "礼拝を義務化し、宗教的な価値観や信念に重きを置くことで、法と秩序の維持は今よりもはるかに容易になるだろう。"
 divine_supremacy:0 "神の優位性"
 divine_supremacy_desc:0 "最も重要なことは、我が国とその周囲に住む異教徒たちを一掃することだ。"
 devoutness:0 "信心"
 devoutness_desc:0 "宗教は、統治における最も重要な防波堤の一つだ。支配者が民衆の前でその信心深い心を示せば、民衆もそれにならうだろう。そして、民衆の信仰が強まれば、我々の支配もさらに強まるのだ。"
 religious_tradition:0 "宗教的伝統"
 religious_tradition_desc:0 "周辺諸国は、強い信仰を持ち、それを公の場でも示す我々のことを賞賛している。我が国の威信と栄光は、そのことを反映している。"
 ecumenism:0 "世界教会主義"
 ecumenism_desc:0 "異端への対処は困難だ。昔ながらの火と剣によるやり方は確かにだいたいの問題の解決につながるが、こうした問題は交渉でも解決できる。宗派間の対話を奨励することで、双方の誤解を解き、領内の平和を実現するのだ。"
 spy_ideas:0 "諜報アイデア"
 spy_ideas_bonus:0 "完成した諜報アイデア"
 privateers:0 "私掠船"
 privateers_desc:0 "敵の商取引に関する戦争を遂行することは、勝利の三本柱の頂点にある。気難しい船長たちに命じて、敵の交易船を襲撃させよう。"
 vetting:0 "身元調査"
 vetting_desc:0 "我が国の行政機関には営利目的のものが多く、外国からの賄賂に弱い傾向がある。多少でも身元調査を行えば、最も腐敗しやすい人間だけでも排除できるだろう。"
 rumourmongering:0 "噂売り"
 rumourmongering_desc:0 "敵はあらゆる面で弱体だ。ちょっとしたデマが1万の軍勢と同じ力を発揮することさえある。勝利のためには、そうした卑劣な手段も必要なのだ。"
 efficient_spies:0 "効率的なスパイ"
 efficient_spies_desc:0 "金のためならなんでもする農民はごまんといるが、その中から本当に使える者を見つけ出すのはたやすくない。我々は経験から有能な人材とそうでない者を見分ける術を学んでいる。"
 shady_recruitment:0 "日陰者の雇用"
 shady_recruitment_desc:0 "下層階級の中にも信用がおけ、雇用するに値する人間はいる。そして、我々はそうでない連中を見つけて排除することができる。素晴らしいことだ。"
 destabilising_efforts:0 "不安定化作戦"
 destabilising_efforts_desc:0 "我々の諜報能力は、敵国の安定をも脅かすことを可能にした。彼らの一番の友人を、敵に変えることさえできるだろう。"
 espionage:0 "諜報"
 espionage_desc:0 "より多くのスパイを訓練することで、敵国の政治、軍事など様々な機密情報を入手するチャンスを増やすことができる。"
 diplomatic_ideas:0 "外交アイデア"
 diplomatic_ideas_bonus:0 "完成した外交アイデア"
 foreign_embassies:0 "在外大使"
 foreign_embassies_desc:0 "外交とは、同時にいくつかの側面を均衡させようとする繊細な技術である。定期的に報告を寄越す在外大使が居れば、我々は選択肢を考えるために必要な情報を入手できるだろう。"
 claim_fabrication:0 "請求権の捏造"
 claim_fabrication_desc:0 "何かの所有権を主張するのは簡単だが、その主張を正当なものと納得させるのは何倍も難しい。外交網を拡大し、当事者たちに、我々の主張の正しさを理解させねばならない。"
 cabinet:0 "内閣"
 cabinet_desc:0 "専門の行政機関を設置することで、熟練の外交官たちを集めることができる。"
 adaptability:0 "適応性"
 adaptability_desc:0 "父祖の時代より、その土地は我らのものだ。決して失われることのない、我らの不可分の領土だ。しかしもっと柔軟性を持てれば、今よりも多くの土地を「不可分の領土」にできるだろう。そして、それを取り戻すための我々の聖戦が正当だと、全世界に知らしめることもできるだろう。"
 revolution_and_counter:0 "革命と反革命"
 revolution_and_counter_desc:0 "政治的対立が先鋭化しつつある。この中で異なる政治体制の国々に対するには、もはや戦争に訴えるしかないのかもしれない。このアイデアを取得すると、そうした戦争を無償で行うことができるようになる。"
 diplomatic_influence:0 "外交的影響力"
 diplomatic_influence_desc:0 "外交力とは、多くの友人を作ることができる力だ。この力をさらに高めるためには、外交に注力する必要がある。"
 flexible_negotiation:0 "自在な交渉"
 flexible_negotiation_desc:0 "和平交渉のテーブルでは、何が得られるか分からない。こうした場ではあらゆる選択肢を考慮に入れる必要がある。"
 agent_training:0 "諜報員の養成"
 agent_training_desc:0 "我々は多くの秘密作戦を計画しているが、その任務のための人員が不足している。スパイの訓練方法を確立することは、危険な任務に利用できる諜報員を増強するのに役立つだろう。"
 additional_loyalist_recruitment:0 "さらなる支持者の募集"
 additional_loyalist_recruitment_desc:0 "当然だが、我が国の従属諸国に住む人々の中には、神に与えられた我々の支配権を理解する者も必ずいる。こうした優れた人々を集め支援することで、従属国に対する我々の支配を強めることができるだろう。"
 audit_checks:0 "監査"
 audit_checks_desc:0 "他国に潜入する時は、我々自身の宮廷に広まる有害な思想にも警戒せねばならない。監査組織を創設することで、大臣たちが国益のため行動しているかどうか監視し、腐敗を暴き根絶するのだ。"
 offensive_ideas:0 "攻勢アイデア"
 offensive_ideas_bonus:0 "完成した攻勢アイデア"
 grand_army:0 "大陸軍の建設"
 grand_army_desc:0 "歴史上最大にして、最強の陸軍を建設せよ！"
 glorious_arms:0 "栄光の陸軍"
 glorious_arms_desc:0 "栄光あるわが陸軍を前にすれば、あらゆる敵は恐怖に震え上がるだろう。"
 bayonet_leaders:0 "銃剣指揮官"
 bayonet_leaders_desc:0 "士官たちは、常に兵士たちを前線で指揮すべきだ。そうすれば、優れた兵士たちは必ずその後ろに続くだろう。"
 battlefield_commisions:0 "戦地昇進"
 battlefield_commisions_desc:0 "陸軍の発展に注力しよう。これにより、陸軍伝統も向上できるだろう。"
 improved_foraging:0 "徴発の改善"
 improved_foraging_desc:0 "我々はこれまで、大量の食糧を確保できないような場所では戦闘を行うのが困難だった。しかし、より多くの食糧を調達できるようになったことにより、大規模な軍隊を戦わせることが可能になった。"
 improved_manuever:0 "機動の改善"
 improved_manuever_new:0 "側面範囲の改善"
 improved_manuever_desc:0 "優秀な指揮官にとって、戦場での機動に関する技術は何よりも重要だ。軍を動かすべき場所を知る者は、戦闘を優位に進めることができるだろう。"
 napoleonic_warfare:0 "団結心"
 napoleonic_warfare_desc:0 "これまで、軍隊は階級制度に基づく厳しい規律によって成り立ってきた。しかし、兵士たちの誇りに訴えかければ、さらに高い規律を生み出すことができるのではないか？"
 defensive_ideas:0 "防衛アイデア"
 defensive_ideas_bonus:0 "完成した防衛アイデア"
 engineer_corps:0 "工兵軍団"
 engineer_corps_desc:0 "我が国の最高の頭脳を軍隊のもとに結集し、彼らに活躍の場を与えよう。"
 military_drill:0 "軍事演習"
 military_drill_desc:0 "このアイデアを取得すると、我々は軍事教練への投資を増やすことができるようになる。新しい陣形を編み出したり、よりよい武器の扱い方を学ばせたりすることを通して、陸軍の士気を上昇させることができる。"
 regimental_system:0 "連隊制度"
 regimental_system_desc:0 "地域別に連隊を編成することにより、より地域社会に密着した軍隊を作ることができる。これにより、人員を補充する際にも、より効率的に動員を行うことができるだろう。"
 defensive_mentality:0 "防衛精神"
 defensive_mentality_desc:0 "ある者は言った、攻撃は最大の防御であると。だがそれは愚かだ。彼らが攻撃して来るというのなら、迎撃すればいいではないか。わが軍の守りは堅い。要塞もとても堅固だ。"
 superior_firepower:0 "火力優勢"
 superior_firepower_desc:0 "敵の機先を制し、圧倒的な火力で敵を粉砕するという戦術は、わが軍の強みだ。士官たちもこのことを理解すべきである。"
 supply_trains:0 "補給の強化"
 supply_trains_desc:0 "戦争を遂行する中では、消耗が最大の敵だ。そういった損失はできるだけ速やかに埋め合わせねばならない。"
 national_conscripts:0 "国民皆兵制"
 national_conscripts_desc:0 "兵役を国民の義務とする。これにより、わが軍の兵員数は増加するだろう。"
 trade_ideas:0 "交易アイデア"
 trade_ideas_bonus:0 "完成した交易アイデア"
 shrewd_commerce_practise:0 "合理的商慣行"
 shrewd_commerce_practise_desc:0 "このアイデアを取得すると、我が国の商人たちが他国に対して優位に立てるような、より優れた貿易制度を導入することが可能になる。"
 free_trade:0 "自由交易"
 free_trade_desc:0 "豪商たちは自分たちが持つ商業特権の独占状態を維持しようとしているが、我が国の商人階級全体の発展のためには、そのようなことを許すわけにはいかない。"
 merchant_adventures:0 "商業的探検"
 merchant_adventures_desc:0 "商人たちは富と名声のためなら必死に働く。彼らなら新たな交易路を発見できるかもしれない。"
 national_trade_policy:0 "統一的交易政策"
 national_trade_policy_desc:0 "交易政策を確定すれば、我が国の商人たちの国際競争力を高めることができるだろう。"
 overseas_merchants:0 "在外商人"
 overseas_merchants_desc:0 "海外に住み、我が国の貿易に携わっている商人たちに市民権を与えれば、我が国の貿易の拡大に繋がるだろう。"
 trade_manipulation:0 "交易操作"
 trade_manipulation_desc:0 "交易収入拡大のカギは、各地の要衝において一定の地位を確保することだ。"
 fast_negotiations:0 "素早い商談"
 fast_negotiations_desc:0 "迅速さが交渉におけるカギとなることがある。商人たちには確実に商談をまとめる力が求められるだろう。"
 economic_ideas:0 "経済アイデア"
 economic_ideas_bonus:0 "完成した経済アイデア"
 bureaucracy:0 "官僚機構"
 bureaucracy_desc:0 "官僚機構を整備することで、税収を増やすことができるだろう。"
 organised_construction:0 "組織的建築"
 organised_construction_desc:0 "インフラ整備は国家の責務だが、それには多大なコストがかかる。適切な工程に基づいて建設を行うことで、コスト削減ができるだろう。"
 smithian_economics:0 "神の見えざる手"
 smithian_economics_desc:0 "重商主義は間違いだ。国家は経済に介入すべきではない。我が国の生産力を高めるには、自由な市場を作るべきだ。"
 national_bank:0 "国立銀行"
 national_bank_desc:0 "金融問題に対処するための機関を設立することで、我が国の経済をよりうまく制御できるだろう。"
 debt_and_loans:0 "債務と借款"
 debt_and_loans_desc:0 "時には資金が足りないこともあるだろう。だが貸付市場が組織されていれば、そういったときに安い利息で国債を発行できるのだ。"
 centralization:0 "中央集権化"
 centralization_desc:0 "国家を集権化すれば、中央政府の思想や指針を容易に全土に広げられるようになるだろう。"
 nationalistic_enthusiasm:0 "国家主義的情熱"
 nationalistic_enthusiasm_desc:0 "軍隊への支援は国家の防衛に不可欠だ。優れた統治により、軍事物資を大幅に安い値段で買うことができるだろう。"
 exploration_ideas:0 "探検アイデア"
 exploration_ideas_bonus:0 "完成した探険アイデア"
 colonial_ventures:0 "植民地探検"
 colonial_ventures_desc:0 "未知の土地へ、より多くの植民者を送り出すことを可能とする。"
 quest_for_the_new_world:0 "新世界の探索"
 quest_for_the_new_world_desc:0 "新世界を探す探検を開始しよう。もしかしたら我が国が最初の世界一周を達成できるかもしれない。"
 overseas_exploration:0 "海外探検"
 overseas_exploration_desc:0 "遠方の地に植民地を建設する者は、多くの場合本国に帰ってこれない。謎の病にかかってしまった時には、帰還に時間がかかることはすなわち死を意味する。だが、まだ見ぬ富の存在を民衆が知れば、彼らはきっと更なる冒険の旅に出ていくことだろう。"
 land_of_opportunity:0 "成功者の大地"
 land_of_opportunity_desc:0 "誰もが富をなすことができる。女性だって例外ではない。そんな土地があると聞けば、民衆はこぞって新大陸に入植しようとするだろう。そしてそれはすなわち、入植者をより簡単に増やすことができる、ということを意味する。"
 vice_roys:0 "植民地総督"
 vice_roys_desc:0 "植民地統治を総督に任せれば、統治機構を改善できるだろう。そしてそれは、収入の増加にもつながるだろう。"
 free_colonies:0 "自由植民地"
 free_colonies_desc:0 "我が国の植民地帝国を拡大するために、海外に移住しようという者は少ない。だが、現地で手に入れた土地を自由に耕す権利を与えることで、富を求めて海外に向かう人を増やすことができるだろう。誰もが大きな土地を獲得できるというのは、素晴らしいことだ。そうだろう？"
 global_empire:0 "世界帝国"
 global_empire_desc:0 "植民帝国を築こうという我が国の方針は、植民地統治に携わる人々の意識をも変えた。富を求める山賊たちが目指す仕事であったものが、今では我が国の誰もが目指す、名誉ある職となった。この意識の変化は、我が国の税収にさえ表れている。"
 naval_ideas:0 "海軍アイデア"
 naval_ideas_bonus:0 "完成した海軍アイデア"
 superior_seamanship:0 "優れた操船技術"
 superior_seamanship_desc:0 "高品質の船と熟練の船長と水兵たちを確保することで、我々の艦隊は最高の海軍になるだろう。"
 naval_glory:0 "海軍の栄光"
 naval_glory_desc:0 "栄光あるわが海軍を前にすれば、あらゆる敵は恐怖に震え上がるだろう。"
 grand_navy:0 "大海軍の建設"
 grand_navy_desc:0 "歴史上最大にして、最強の海軍を建設せよ！"
 sea_hawks:0 "大海の覇者"
 sea_hawks_desc:0 "軍の発展に注力しよう。これにより、海軍伝統も向上できるだろう。"
 excellent_shipwrights:0 "優れた船大工"
 excellent_shipwrights_desc:0 "我が国が誇る最高の造船工たちを集め、戦闘能力で並ぶもののない近代的な艦隊を建設しよう。"
 naval_fighting_instruction:0 "海軍戦闘訓令"
 naval_fighting_instruction_desc:0 "退役軍人たちに、海上封鎖の効率を高める新たな戦術の開発に携わらせよう。"
 press_gangs:0 "強制徴募"
 press_gangs_desc:0 "つらく過酷な海での生活を強いられる海軍に入りたいという者は決して多くない。船乗りたちを強制的に徴募するための法律をつくることで、水夫たちの募集を効率化し、より迅速に新たな船を就役させることができるだろう。"
 quality_ideas:0 "軍質アイデア"
 quality_ideas_bonus:0 "完成した軍質アイデア"
 quality_education:0 "良質な教育"
 quality_education_desc:0 "軍隊を存続させるために最も重要なのは、戦闘直後の時間をいかに使うかということだ。勝った時も負けたときも、疲弊した軍隊は非常に弱体だ。新手の敵がやってくる前に、戦闘態勢を整えられるようにせねばならない。"
 finest_of_horses:0 "最高級の軍馬"
 finest_of_horses_desc:0 "あの兵士たちを見よ！なんと美しい騎兵だろう！芦毛の馬も、騎手たちも、すべてが美しい！精兵とはこういうもののことを言うのだ！"
 oak_forests_for_ships:0 "船材の自給化"
 oak_forests_for_ships_desc:0 "我が国の船の性能が上がれば上がるほど、それだけ多くの損害を敵に与えることができる。良質の樫材を自国で確保できるようにすべきだろう。"
 private_to_marshal:0 "兵卒から元帥へ"
 private_to_marshal_desc:0 "すべての兵士の背のうに元帥杖は隠されている！……というのは言い過ぎだろうが、戦場で功績を上げたものが昇進し、褒賞を得られるのは本当だ。兵士たちはそのことを知っていて、そのために戦うのだ。"
 naval_drill:0 "海軍教練"
 naval_drill_desc:0 "戦場の混乱の中では、軍艦は長時間にわたり動けなくなることがある。優秀な水夫たちを集められれば、そうした状態から速やかに復帰できるだろう。"
 merchant_marine:0 "商船"
 merchant_marine_desc:0 "商船に我が国の商船旗を掲げさせよう。海軍は常に彼らと共にある。必要とあれば、いつでも助けに行こう。"
 massed_battery:0 "砲兵の集中運用"
 massed_battery_desc:0 "各部隊の砲兵戦力を大規模化しよう。その圧倒的な破壊力をもって、敵の戦列に突破口を開けるのだ。"
 quantity_ideas:0 "軍量アイデア"
 quantity_ideas_bonus:0 "完成した軍量アイデア"
 benefits_for_horseowners:0 "馬主の優遇"
 benefits_for_horseowners_desc:0 "人命は安く手に入るが、馬はそうはいかない。馬主たちの利益となるような制度を創設することで、用意できる馬の選択肢を増やそう。"
 the_old_and_infirm:0 "老兵の活用"
 the_old_and_infirm_desc:0 "古参の士官というのは、軍の中でも最も腐敗した屑だが、そういう連中でも役に立つことはある。こういう奴らを街頭に放り出すぐらいなら、退役後も何か仕事を与えてやった方がいい。奴らを教官や主計兵にして、能力を活かす場を与えてやろう。"
 the_young_can_serve:0 "若年徴兵"
 the_young_can_serve_desc:0 "子供はいくつになれば一人前の大人になれるのか？いくつになれば国のために死ぬことができるのか？厳しい制限をかけている国もあるが、我が国はそうではない。"
 enforced_service:0 "戦務の強制"
 enforced_service_desc:0 "わが軍は志願制によって支えられているが、時には十分な数の兵が集まらないことがある。民衆に対し軍役を強制した方がいいだろう。"
 ships_penny:0 "造船基金"
 ships_penny_desc:0 "高価な船を多数用意するには、民衆にも造船資金を支払ってもらう方が良い。造船基金は、まさにその目的のために創設されるのだ。"
 standardized_artillery:0 "大砲の規格化"
 standardized_artillery_desc:0 "職人たちは大砲の製法や技術を秘匿し、特注の芸術作品のように扱っている。これは彼らにとってはいいことだろうが、大砲を発注するには不便だ。これからは大砲に統一規格を設定し、職人たちにはそれに沿って製造させることにしよう。そうすれば、価格も大幅に下げることができるだろう。"
 mass_army:0 "国民皆兵"
 mass_army_desc:0 "これまで、我が国では軍隊で誰が兵士として勤務するかについて選り好みをし過ぎていた。我々は、とても貧しくすっかり自暴自棄になった、基本的にいなくなっても誰も悲しまない人々だけを徴兵してきた。これからは豊かではない全ての人々に兵士となる機会を与えよう。"
 mercenary_contracts:0 "傭兵契約"
 mercenary_contracts_desc:0 "何人かの傭兵隊長と専属契約を結び、いざというときには大量の兵を用意できるような体制を整えよう。"
 expansion_ideas:0 "拡張アイデア"
 expansion_ideas_bonus:0 "完成した拡張アイデア"
 additional_colonists:0 "植民者の追加雇用"
 additional_colonists_desc:0 "新大陸には様々なよいことがあるが、何より重要なのは、そこに何もないということだ。少なくとも、注目に値するような人は住んでいない。新大陸にはチャンスが無限にある。そのことを知れば、もっと多くの人が新大陸に移住するようになるだろう。"
 additional_merchants:0 "商人の追加雇用"
 additional_merchants_desc:0 "産物を本国に運べなければ、植民地を持つ意味はない。商人階級を育成し、産物の輸送を行う体制を確立しよう。"
 faster_colonists:0 "より速い植民"
 faster_colonists_desc:0 "植民地を建設するには、植民者を送るだけでは不十分だ。しかし、入植地で生き残るのに必要なだけの物資を用意するには多大な時間を要する。過去の経験を活かし、この工程をより速やかに行えるようにしよう。"
 additional_diplomats:0 "外交官の追加雇用"
 additional_diplomats_desc:0 "国家を拡大するには、我が国の外交力を行使できる範囲をも拡大する必要がある。外交部門における人員を適切に配置しなくてはならない。"
 improved_shipyards:0 "造船所の改良"
 improved_shipyards_desc:0 "我が国の利益を守るには、強力な艦隊を建設しなくてはならない。戦闘による損失を埋め合わせられるだけの大量の船を建造できるような体制を整えよう。"
 experienced_diplomats:0 "経験豊富な外交官"
 experienced_diplomats_desc:0 "我が国が強力だと相手国の民衆に信じこませるだけでも、時には十分な効果を発揮することがある。我が国は、これまで我々のことばが単なることば以上の意味を持てるようにすべく、外交活動に取り組んできた。"
 competetive_merchants:0 "競争力のある商人"
 competetive_merchants_desc:0 "交易収入を上げるには、他国との競争に打ち勝たねばならない。商人たちに有利な法律を整備し、彼らの競争力を高めよう。"
 administrative_ideas:0 "統治アイデア"
 administrative_ideas_bonus:0 "完成した統治アイデア"
 organised_mercenary_payment:0 "傭兵給与の体系化"
 organised_mercenary_payment_desc:0 "傭兵隊長たちはいつも抜け目がない。彼らはより高い給料を支払う司令官のもとで戦おうとする。傭兵の募集をもっと合理的に行うことで、指揮官たちが職権を乱用することを防ぎ、彼らとの交渉において常に優位に立てるようにしなくてはならない。"
 benefits_for_mercenaries:0 "傭兵団の保護"
 benefits_for_mercenaries_desc:0 "傭兵は常に自らが一番利益を得られるように動く。我々は、そういう連中をこちらの側に引き留めておかねばならないのだ。傭兵たちを我が国で保護してやることで、彼らはより長い間我々に忠実に従ってくれるだろうし、彼らの報酬も安く済むだろう。"
 organised_mercenary_recruitment:0 "傭兵雇用"
 organised_mercenary_recruitment_desc:0 "傭兵を募集する時にボトルネックとなるのは資金力だけではない。彼らが我が国に従ってくれるかどうかという問題もある。傭兵隊長たちが我が国に従おうと思えるような雇用制度を整備しなくてはならない。"
 bookkeeping:0 "簿記"
 bookkeeping_desc:0 "金が足りず、借金をしなくてはならない時がある。借金取りが恐れているのは、貸した金が返ってこないことだ。詳細な借入履歴をつけて必ず返済ができるということを彼らに保証してやれば、利息を安くしてもらうこともできるかもしれない。"
 administrative_efficiency_idea:0 "統治効率"
 administrative_efficiency_idea_desc:0 "適切な助言を得られることが、政府にとっては最も大切だ。できるだけ多くの視点からの意見を得るためには、顧問たちの思想に対しできるだけ寛容になる必要がある。"
 resilient_state:0 "回復力のある国家"
 resilient_state_desc:0 "どんな国も危機の時代に直面することがある。体制に不満を持っていたり、排除されたりした人々が、反乱を起こそうとするような時期だ。そういう状況に陥った際に回復できるような統治体制を確立することで、より早く危機を脱することができるだろう。"
 war_cabinet:0 "戦時体制の構築"
 war_cabinet_desc:0 "国家が最も脆弱になるのは、戦時中だ。戦争による負担は我が国の統治能力を著しく損わせることさえある。戦時中を通して政務を担う人物をあらかじめ決めておくことで、そういった事態を避けることができるだろう。"
 ENG_ideas:0 "イングランドのアイデア"
 ENG_ideas_start:0 "イングランドの伝統"
 ENG_ideas_bonus:0 "イングランドの宿願"
 royal_navy:0 "王立海軍"
 royal_navy_desc:0 "1495年ごろから、当時のテューダー朝は造船だけでなく、それを支えるインフラへの多額の投資を行い始めた。一般には、ロイヤルネイビーの歴史はここから始まった、とされている。"
 eltham_ordinance:0 "エルサム法令"
 eltham_ordinance_desc:0 "1526年に行われたこの改革は、結果的には失敗に終わったものの、イングランド宮廷の官僚制度をより合理化、効率化し、さらに費用をも削減しようとする初の試みであった。"
 secretaries_of_state:0 "国務大臣"
 secretaries_of_state_desc:0 "英国王のもとには、書簡の管理を行う役人がいた。17世紀半ばごろからこうした役人の数は増加し、彼らは政府における重要な役割をも担うようになった。彼らは単に王の命に従って働くだけでなく、時には自ら政務を執り行うことさえあった。"
 navigation_acts:0 "航海法"
 navigation_acts_desc:0 "この法令は重商主義全盛の時代の象徴とも言うべき法である。自国の交易品は必ず自国の船によって輸送され、真っ先に自国の港に運び込まれ、そして課税が行われた。"
 eng_red_coats:0 "レッドコート"
 eng_red_coats_desc:0 "イングランド軍での生活は過酷で、さらに厳しい統制が成されている、しかし、イングランド軍の強みはそこから生まれるのだ。彼らは何があろうと表情一つ変えず、そして武器の扱いに熟達している。その姿を見た敵は恐怖し、震え上がる。"
 british_bill_of_rights:0 "権利の章典"
 british_bill_of_rights_desc:1 "一連の改革は、主に司法分野における王権の制限に焦点があてられた。改革後、国王は軍を動員したり、通常行われないような残酷な刑罰を行ったり、議会選挙に干渉したりすることを禁じられた。"
 GBR_ideas:0 "イギリスのアイデア"
 GBR_ideas_start:0 "イギリスの伝統"
 GBR_ideas_bonus:0 "イギリスの宿願"
 gbr_acts_of_union:0 "合同法"
 gbr_acts_of_union_desc:0 "合同法は、イングランドとスコットランドの合同を定めた法律だ。両国の議会や法制度に始まり、軍隊や経済に至るまで、すべてが統一された。"
 british_industrialization:0 "産業革命の故地"
 british_industrialization_desc:0 "技術が急速に進歩し、想像をはるかに超えるほどの新たな可能性が生まれつつある。近代的な設備を備えた、きわめて高い生産性を誇る工場が次々と建設され、働く先を求める人々が都市へと押し寄せている。これからは近代化を果たせなかった国は一掃されてしまうだろう。イギリスはこの変革の中心にいなくてはならない。"
 gbr_the_royal_society:0 "王立学会"
 gbr_the_royal_society_desc:0 "王立学会はイギリスの知能の粋を集めた、自然科学の高度な研究を行うための機関だ。国際的な機関となったこの学会は、イギリスを思考と実験によって成る新たな時代へと導くことだろう。"
 reform_of_comission_buying:0 "昇進制度の改革"
 reform_of_comission_buying_desc:0 "「偉大なヨーク公」フレデリック王子は、1795年に陸軍最高司令官となった。彼は様々な分野における軍制改革を行った。彼は下士官兵を増員し、さらに将校の昇進に厳しい制限を設けた。その制限とは、以後将校は昇進する前に現在の階級で一定の期間経験を積むことが必要となる、というものであった。この改革により、将校たちは昇進する前に、自らに求められていることを理解できるようになった。"
 sick_and_hurt_board:0 "王立海軍衛生隊"
 sick_and_hurt_board_desc:0 "海軍衛生隊は1707年に設立され、水兵、水夫たちの治療などを行った。彼らの活躍により、英海軍の水夫たちの健康状態は劇的に改善した。"
 british_merchant_navy:1 "イギリス商船隊"
 british_merchant_navy_desc:0 "我が国は島国であるため、常に海上交易への依存を強いられている。そして、我が国の交易の更なる繁栄のためには、海運力を増強せねばならない。"
 britanna_rules_the_waves:0 "ルール・ブリタニア"
 britanna_rules_the_waves_desc:0 "統べよ、ブリタニア！\n大海を支配せよ\nブリトンの民は断じて隷属はしない！"
 SWE_ideas:0 "スウェーデンのアイデア"
 SWE_ideas_start:0 "スウェーデンの伝統"
 SWE_ideas_bonus:0 "スウェーデンの宿願"
 kung_och_riksdag:0 "王と議会"
 kung_och_riksdag_desc:0 "スウェーデンの王は貴族と敵対関係にあった。そのため、王はしばしば諸階級、その中でも特に富農に協力を求めていた。しかし、グスタフ2世時代、王と貴族との間で歴史的な和解が成された。貴族たちは自領で産出する資源を国家に供出し、その代わりに新たな特権を獲得した。"
 swedish_steel:0 "スウェーデン鋼"
 swedish_steel_desc:0 "スウェーデン軍は敵の砲火の中でも、隊列を崩さず行進する。至近距離で銃火の一撃を加え、剣を抜き一斉に切り込んでいく。これは当たりもしない撃ち合いをしている周辺諸国とは大違いだ！"
 hakkapelitta:0 "「ハッカペリッタ」"
 hakkapelitta_desc:0 "フィンランドはとても貧しい後進地域だ。そのため、スウェーデン軍での軍役は彼らにとって略奪で富を得る絶好の機会となっている。フィンランド人たちは馬術に秀で、彼らの持つ馬もきわめて質が高い。彼らは戦場では恐るべき強さを発揮する。"
 indelningsverket:0 "割当兵制"
 indelningsverket_desc:0 "スウェーデンでは、農民たちを10個の集団に分けて管理していた。これにより、農民を徴兵し、軍として編成する作業が容易になった。"
 swedish_absolutism:0 "スウェーデン絶対王政"
 swedish_absolutism_desc:0 "絶対王政とは、ただ一人の王がすべての権力を握る体制だ。王に求められたことは、貴族たちに妨げられることなく、国家を運営することであった。"
 produktplakatet:0 "スウェーデン航海法"
 produktplakatet_desc:0 "この法令は、スウェーデンへ到着した外国船舶が自国以外の製品を持ち込むことを禁じた。"
 union_and_security_act:0 "連合安全保障法"
 union_and_security_act_desc:0 "この法の成立以前、スウェーデンでは貴族たちにも開戦と和平を行う権限が与えられていた。しかしこの法により、王は戦争と和平を行うことができる唯一の人物となった。さらに王は枢密院の議員の人数を自ら決められるようになった。これは、王が望めば、枢密院を廃止できるようになったということを意味した。"
 MOS_ideas:0 "モスクワのアイデア"
 MOS_ideas_start:0 "モスクワの伝統"
 MOS_ideas_bonus:0 "モスクワの宿願"
 gatherers_of_tribute:0 "タタールの徴税請負人"
 gatherers_of_tribute_desc:1 "タタールのくびきは長きにわたり、ロシアの発展にとっての障害となっていた。しかしモスクワ大公はハーンへの貢物を収集する権限を与えられたことで、繁栄を続けていた。モスクワは今でも、当時作られた組織の恩恵を享受し続けている。"
 legacy_of_dmitriy_donskoi:0 "ドミトリー・ドンスコイの遺産"
 legacy_of_dmitriy_donskoi_desc:0 "数世紀にわたるタタールの支配は、ドミトリー・ドンスコイの活躍により終結した。ロシア人たちの心の中に、彼は永遠に生き続けることだろう。"
 pomestnoe_voisko:0 "領主騎兵"
 pomestnoe_voisko_desc:1 "土地を没収し、それを貴族の騎兵たちに分配することで、公国は新たな軍人階級を創設した。"
 zasechnaya_cherta:0 "鹿砦防衛線"
 zasechnaya_cherta_desc:0 "タタールの侵略を食い止めるべく、我々の祖先たちは各地の要衝に強固な要塞を築き、常にその整備を怠らなかった。だが、今では領土が拡大し、敵は昔よりもずっと遠くの地から攻めてくるようになった。「鹿砦防衛線」を拡大し、すべての民を守らねばならない。"
 descendants_of_byzantine_emperors:0 "ビザンツ帝国の後継者"
 descendants_of_byzantine_emperors_desc:0 "大公は婚姻、同盟により、代々のビザンツ皇帝と結びついている。すなわち、大公はかつての古代帝国の後継者なのである。我々は、この事実により、さらに大きな野望を抱くことが許されているのだ。"
 seat_of_metropolitan_bishop:0 "府主教の座"
 seat_of_metropolitan_bishop_desc:0 "ロシアの民衆に必要なのは、確固とした宗教指導だ。そのため、我々は歴史的に教会と良好な協調関係を築いてきた。この協調関係が強まれば、双方にとって大きな利益となるだろう。もし我々が府主教の座所をモスクワに移すことができれば、正教会と我が国の間の結束をさらに強めることができるだろう。"
 strength_of_the_boyars:0 "強大な貴族"
 strength_of_the_boyars_desc:0 "ボヤール（貴族）たちはロシアの国政を様々な面で支えている。しかし、彼らの力は確かに必要だが、一方で彼らを制御できなくなる事態は避けねばならない。彼らを影響下に置くためには、自分たちの命は皇帝の手に握られているということを、彼らに理解させねばならない。ドゥーマ（議会）の議席は、それが理解できる者にだけ与えてやろう。"
 RUS_ideas:1 "ロシアのアイデア"
 RUS_ideas_start:1 "ロシアの伝統"
 RUS_ideas_bonus:1 "ロシアの宿願"
 land_of_the_rus:0 "ルーシの地"
 land_of_the_rus_desc:0 "萬の言、一つに帰す。天下の地、皆祖国に属す。"
 life_long_conscription:0 "終身兵役制"
 life_long_conscription_desc:0 "絶えず拡大する陸軍の人員を確保するのは難しい。兵役期間を延長し終身制にすることで、兵員を確保しよう。そうすれば、能力を持たず職に就けないような人々にも就職先が与えられ、社会的流動性の向上にも繋がるだろう。"
 russian_artillery_yard:0 "砲兵工廠"
 russian_artillery_yard_desc:1 "今日、砲火力は攻城戦の勝敗を分けるカギとなっている。明日には会戦の勝敗をも決めることだろう。最先端の砲兵工廠を設営し、いつでも大量の砲と弾薬を確保できるように準備しておこう。"
 sudebnik:0 "1497年法典"
 sudebnik_desc:0 "伝統的に、ロシアは慣習法を用いていた。しかし15世紀後半、それらを成文法化する試みが行われた。これにより統治機構が強化され、税収も増加した。"
 the_streltsy:0 "ストレリツィ"
 the_streltsy_desc:0 "国家を守るためには軍隊が必要だ。軍事力増強のため、マスケット部隊を常備軍として創設しよう。"
 opprichnina:0 "オプリーチニナ"
 opprichnina_desc:0 "国家の支配における最大の障害は、世襲貴族の存在である。領地を没収することで、彼らの力を弱めることができるだろう。没収した土地は、もっと忠実な人々に分配しよう。"
 abolish_the_mestnichestvo:0 "門地制の廃止"
 abolish_the_mestnichestvo_desc:0 "門地制とは、血統に基づいて国政における役職を決定する制度である。しかし、この制度には問題があった。能力がないものが要職についてしまうことが多々あったのだ。この制度を廃止することで、我が国の官僚制度を強化することができるだろう。"
 siberian_frontier:0 "シベリアの開拓"
 siberian_frontier_desc:0 "シベリアの遠くの荒地が我々を呼んでいる。そこへの道をきれいにし、コサックを出発させ、ロシア国民のための土地をもたらせねばならない。"
 table_of_ranks:0 "序列表"
 table_of_ranks_desc:0 "門地制の廃止は国家の官僚主義をより能力主義的にしようとする最初の試みだった。序列表はこれを成文化し、軍隊のでの昇進を下位の階級での功績に基づき行うようにした。"
 curriculum_of_the_cadet_corps:0 "軍幼年学校課程の拡張"
 curriculum_of_the_cadet_corps_desc:0 "我々は軍の将校より多くの士官候補生を抱えているので、将来の将校としてだけでなく、同じように科学者や技師に就くように士官候補部隊を利用すべきだ。"
 SPA_ideas:0 "スペインのアイデア"
 SPA_ideas_start:0 "スペインの伝統"
 SPA_ideas_bonus:0 "スペインの宿願"
 the_reconquista:0 "レコンキスタ"
 the_reconquista_desc:0 "数世紀にわたるムーア人との抗争は、我らに不屈の闘志を与えてくれた。カスティリャの民よ立ち上がれ！その決意を世界に示すのだ！"
 spanish_inquisition:0 "スペイン宗教裁判"
 spanish_inquisition_desc:0 "まさかの時の…"
 devout_catholisism:0 "カトリックへの帰依"
 devout_catholisism_desc:0 "信仰は我らの剣と盾だ。レコンキスタの勝利は神の恩寵の賜物であった。我々は常に聖母教会への帰依を示さねばならない。"
 inter_caetera:0 "教皇子午線"
 inter_caetera_desc:0 "1493年5月4日、聖下はアゾレス諸島の西100リーグの線より西と南のすべての土地を我らに与えることとする教皇勅書を我らに与えた。我々は当然聖下の意思を実施する。"
 gold_fleet:0 "財宝艦隊"
 gold_fleet_desc:0 "我が帝国の富は、幾多の海賊たちの羨望の的となっている。護衛艦隊を創設し、海路の安全を確保しよう。"
 spanish_armada:0 "スペイン無敵艦隊"
 spanish_armada_desc:0 "テルシオ方陣を擁する陸軍は、スペインの国力を存分に示している。しかし艦隊は、いまだその国力にふさわしいものとはいえない。海軍にも十分な資源を供給し、無敵艦隊を完成させるのだ！"
 siglo_de_oro:0 "黄金の世紀"
 siglo_de_oro_desc:0 "スペインは黄金時代に突入した！絵画も、建築も、音楽も文学も、すべてが世界の羨望の的となっている。その遺産は後世までずっと残り続けるだろう。私は風車と戦う男の出てくる本はそれほど好きではないが、どうしても将来の世代があの下品な本を読んでいる光景を頭から振り払えぬのだ！"
 NED_ideas:0 "オランダのアイデア"
 NED_ideas_start:0 "オランダの伝統"
 NED_ideas_bonus:0 "オランダの宿願"
 amsterdam_wisselbank:0 "アムステルダム銀行の設立"
 amsterdam_wisselbank_desc:0 "金属貨幣を使用するには問題があった。硬貨は各地の造幣局で鋳造されていたのだが、その重量を一定にすることが至難の業だったのだ。そしてそのために、交易をするのに必要な富を動かすことが難しくなっていた。そこでアムステルダム銀行は紙幣の取り扱いを開始し、アムステルダム市内において、600ギルダー以上の取引を行う際には支払いをその紙幣で行うよう義務付けた。これによって、誰もが価値に信頼を置けるような貨幣が誕生し、取引が容易になった。"
 dutch_trading_spirit:0 "オランダの交易精神"
 dutch_trading_spirit_desc:0 "富を追い求めて海に出ることは、オランダの男たちにとっては普通のことだ。それはちょうど、スペイン人が魔女狩りをするのと同じようなものなのだ。"
 polders:0 "干拓地"
 polders_desc:0 "ネーデルラントは水害に弱い。中世末期の洪水が頻発した時期には、ゾイテル海が誕生したり、沿岸地域で激しい塩害が発生したりと、様々な事態を引き起こした。しかし現在の技術をもってすれば、洪水で失った土地を取り戻し、農業生産を増加させることができるだろう。"
 instructie_voor_de_admiraliteiten:0 "「提督への指南」"
 instructie_voor_de_admiraliteiten_desc:0 "「この日より、我が祖国を永遠に輝かしいものとする、数多の海軍の勝利が始まる」"
 revenue_stamps:0 "収入印紙"
 revenue_stamps_desc:0 "間接課税は、この時代における最も効果的な増税手段であった。収入印紙は、税が支払われたことを証明するために、売買契約などに関する法的書類に添付されていた。"
 embrace_humanism:0 "人文主義の受容"
 embrace_humanism_desc:1 "大哲学者エラスムス以来、低地地方は人文主義哲学の発祥の地であった。これを受容し国家の不可欠な一部分とする時が来た。"
 army_sappers:0 "工兵隊"
 army_sappers_desc:0 "かつての軍隊は、工場設備を建設する際には、地元住民を徴用していた。しかし、そうやって動員された人々は自分から働こうとはしなかった。そうした作業を軍で行うことで、もっと強固な塹壕を迅速に掘削することができるだろう。"
 platoon_fire:0 "小隊射撃戦術"
 platoon_fire_desc:0 "これまでの軍隊は瞬間的な火力を最大化させるために、合図に合わせて戦列全体が一斉射撃を行う方式を取っていた。しかしオランダ軍はそれとは異なる方式を採用した。小隊ごとに射撃を行ったのである。この戦術は、常にいずれかの部隊が敵に対して射撃を行っている状況を作り出し、敵に態勢を立て直す余裕を与えないことを目的としていた。"
 DAN_ideas:0 "デンマークのアイデア"
 DAN_ideas_start:0 "デンマークの伝統"
 DAN_ideas_bonus:0 "デンマークの宿願"
 vornedskab:0 "デンマーク農奴制"
 vornedskab_desc:0 "ペストの後、我が国の貴族や、デンマーク国家それ自体を守るために、窮余の策を取ることを余儀なくされた。この法では農民たちの移住の禁止が定められ、それは軍隊の兵員確保を容易にする結果をもたらした。"
 old_naval_traditions:0 "長い海軍の伝統"
 old_naval_traditions_desc:0 "『骨なし』イーヴァルや『八字髭』スヴェンといった英雄たちの時代よりもさらに前からずっと、デンマーク人たちは海が大好きだ。この国民性は我が国の強みだろう。"
 rentekammer:0 "レンテカムメルの創設"
 rentekammer_desc:0 "レンテカムメル（財務省）とは、政府の歳入、歳出を記録するために設立された機関である。また、行政の将来における歳出入を推測することもこの機関の業務だった。この機関を設立したことにより、政府は歳入をより適切に管理することができるようになった。"
 klaedekammer:0 "クレーデカムメルの再編"
 klaedekammer_desc:0 "「クレーデカクメル」とは、もともとコペンハーゲン城内の織物倉庫を指す単語だったが、のちには主に海軍の兵士に対する俸給を支払う機関を指すようになった。"
 expanded_dockyards:0 "コペンハーゲン造船所"
 expanded_dockyards_desc:0 "この地域では昔から造船が行われてきたが、それは船舶の需要があったり、材木が十分にあったりする場合に、臨時に行われるのみであった。土地を確保し、国営の造船所を建設しよう。"
 den_danske_lov:0 "デンマーク法典"
 den_danske_lov_desc:0 "編さんには数十年を要したが、ついに公式の法典が完成した。これまで、我が国には大きな問題があった。国法などの中には、重複したり、相互に矛盾したりするものがあったのだ。法典が完成したことにより、司法制度の統一が実現した。"
 religious_orthodoxy:0 "「信教の自由とは神の否定である」"
 religious_orthodoxy_desc:0 "啓蒙を追い求める愚か者たちは、真の啓蒙は聖書の中にあるということに気づいていない。彼らに権力を与えないことで、デンマークは自由となるだろう。"
 FRA_ideas:0 "フランスのアイデア"
 FRA_ideas_start:0 "フランスの伝統"
 FRA_ideas_bonus:0 "フランスの宿願"
 estates_general:0 "三部会"
 estates_general_desc:0 "三部会は1303年から存在していた。しかし、国王によって召集される議会であったこの機関は、議員も国王により選ばれるようになっていった。これにより、三部会と彼らによって徴収される税が強い正統性を持つようになった。"
 elan:0 "エラン！"
 elan_desc:0 "攻撃の教義を洗練することは軍隊の最重要項目だ。我が軍の兵士たちはそのようなエランを持っており、戦場ではっきりとした優勢を取ることができる。"
 french_language_in_all_courts:0 "フランス語の共通語化"
 french_language_in_all_courts_desc:0 "長きにわたり、ラテン語は欧州の共通語だった。しかし実際のところ、ラテン語は死語だ。我々には新しい共通語が必要なのだ。そしてフランス語以上にそれにふさわしい言語はないだろう。"
 native_trading_principles:0 "原住民との交易"
 native_trading_principles_desc:0 "多くの国では、原住民たちは神の創造した世界を正しく生きることができておらず、絶滅せねばならない、貧しく不運な人々だとみなされている。しかし我々は彼らを、正しく生きることはできていないものの、いつかフランス人となることができるかもしれない、貧しく不運な人とみなしている。これは大きな違いだ。"
 vauban_fortifications:0 "ヴォーバン式築城術"
 vauban_fortifications_desc:0 "ヴォーバンは要塞の構造を根本的に変えたわけではない。彼は、要塞を配置すべき場所を把握する能力に極めて長けていたのだ。彼はその場所の地形を最大限活用し、構造は同じであるのに、何倍も攻略するのが難しい要塞を建設した。"
 the_philosophes:0 "哲学者"
 the_philosophes_desc:0 "この啓蒙された時代に、我々は当世の偉大な哲学者たちの一部を誇りとしている。これらの思想家たちは、新しいアイデアや思想の不断の潮流を生み出し続けている。そうしたアイデアは非常に平凡なものから非常に重要なものまで、あらゆる分野の進歩を刺激している。"
 liberty_egalite_fraternity:0 "自由、平等、博愛"
 liberty_egalite_fraternity_desc:0 "新たな国家の下では、すべての人は法の下に平等だとされている。異なる宗教の信者も政治参加を認められ、地域の発展に尽力することができる。"
 TUR_ideas:0 "オスマンのアイデア"
 TUR_ideas_start:0 "オスマンの伝統"
 TUR_ideas_bonus:0 "オスマンの宿願"
 ghazi:0 "ガーズィー"
 ghazi_desc:2 "我らがスルタンは、異教徒に対する信仰の戦士、ガーズィーだ。戦士たちは、富や栄光、そして救済を勝ち取るため、「イスラムの家」を広げるための戦いに結集することだろう。"
 timariot_system:0 "ティマール制"
 timariot_system_desc:1 "軍馬を育成し維持するため、オスマン帝国は封建的な土地所有体制をとった。それぞれのティマールは所有する土地の規模に応じ、帝国軍に騎兵を供出する義務を負った。"
 autonmous_pashas:0 "パシャ制"
 autonmous_pashas_desc:0 "国家の運営において最も難しいのは、各地域の利益と国益のバランスを取ることだ。情報伝達速度が遅いために、中央から近くに位置する地域に対してさえ、命令を下すには長い時間を要する。各地を治めるパシャに自治権を与え、彼らに地域の利益を確保させよう。"
 millets:1 "カーヌーン・ナーメ"
 millets_desc:1 "帝国の各行政区ごとに固有の法典を定めることで、我らの支配は公平で公正なものとしてみなされるだろう。カーヌーン・ナーメとして知られるこれらの法典は、多様で遠く離れた行政区の各々の地方状況や伝統をも考慮に入れている。"
 lawcode_of_suleiman:0 "スレイマン法典"
 lawcode_of_suleiman_desc:0 "様々な分野における法制改革を行ったスレイマン壮麗帝は、トルコ史の中では「立法者スレイマン」と評されている。彼が編纂させた法典は、税、教育、社会など、法律の持つべきあらゆる側面をカバーしていた。"
 lawcode_of_suleiman_01:0 "スレイマン法典"
 lawcode_of_suleiman_01_desc:1 "スレイマンは歴史上の偉大な支配者の一人として記憶されている。彼は兵士であり法の制定者であり改革者であった。事実、西欧ではスレイマン壮麗帝として知られている一方で、彼の者の祖国で彼は「立法帝」と呼ばれている。彼の改革の中心部は「カヌン」というオスマン朝の法の再編纂し、イスラムのシャーリアとの齟齬をなくすことであった。"
 tulip_period:0 "チューリップ時代"
 tulip_period_desc:0 "1718年から30年にかけての時代は、現代ではチューリップ時代と呼ばれている。この時代は革新の時代だった。トルコ語の印刷機が史上初めて作られ、さらに産業、商業を促進するための種々の改革が行われた。"
 imperial_school_of_naval_engineering:0 "帝立造船技術学校の創設"
 imperial_school_of_naval_engineering_desc:0 "造船技術学校は1773年に創立され、その目標は、より先進的な艦隊を創設することであった。"
 VEN_ideas:0 "ヴェネツィアのアイデア"
 VEN_ideas_start:0 "ヴェネツィアの伝統"
 VEN_ideas_bonus:0 "ヴェネツィアの宿願"
 venetian_arsenal:0 "ヴェネツィア国立造船所"
 venetian_arsenal_desc:0 "12世紀に完成した国立造船所は、我が国の力の基盤だ。我が国が強国であり続けるためには、より多くの船舶を生産できるように、造船所を拡張する必要がある。"
 printing_industry:0 "印刷業"
 printing_industry_desc:0 "印刷機の発明以来、ヴェネツィアの人々はその使用に対する適性を示している。ヴェネツィアへの利益は明白であり、我々はこの産業を奨励するべきだろう。"
 stato_da_mar:0 "海外領土"
 stato_da_mar_desc:0 "交易はヴェネツィアにとっての生命線であり、海外交易を管理することは我が国が交易で利益を得るためには不可欠だ。海外領土の統治をひとつの機関に集約することで、交易力を強化することができるだろう。"
 state_inquisition:0 "国家審問会の設立"
 state_inquisition_desc:0 "国家審問は、内部の脅威に対処するために設立された三人の裁判官による審査会である。審査会の規模が小さいことは、彼らが脅威に素早く対処できることを意味し、裏切り者を根絶するために国内外の執行官の情報網を確立するのに時間がかかることはない。"
 conscription:0 "海軍徴兵"
 conscription_desc:0 "ヴェネツィアでは建国以来、ガレー船の漕ぎ手は賃金によって働く自由人たちだった。しかし、人的資源の不足によって、この仕事をする資格のある人々を見つけることが困難になっている。ガレー船隊の乗組員を徴兵制に頼る以外に、我々に選択肢はない。"
 defend_the_law:0 "法の遵守"
 defend_the_law_desc:0 "聖職者が軽犯罪で有罪判決を受けたことは、市民たちの注目を集めている。我々は、教会の権威を受け付けず、すべての市民の法の下での平等を守ろうとしているのだ。"
 provveditori_ai_beni_inculti:0 "地監督官の創設"
 provveditori_ai_beni_inculti_desc:0 "地監督官は湿原の灌漑を支援するために創設された役職だ。ヴェネツィアへの食糧供給を改善することを任務としている。"
 PRU_ideas:0 "プロイセンのアイデア"
 PRU_ideas_start:0 "プロイセンの伝統"
 PRU_ideas_bonus:0 "プロイセンの宿願"
 kammergericht:0 "カンマーゲリフト"
 kammergericht_desc:0 "ブランデンブルク辺境伯領の支配を正式なものとするため、初期のホーエンツォレルン家の者たちは地方の慣習法をローマ法に置き換えた。彼らはさらに、最高裁判所を選帝侯の宮廷（移動しがちであった）から固定された中央の場所に移すことによって、司法を秩序立てた。これは同時に司法を改善し、地元のマグナートの力を抑えた。"
 divided_estates:0 "分割統治"
 divided_estates_desc:0 "3つの階級の結集を許せば、王権に対する強力な敵となるだろう。貴族を王権に従属させ、他の階級に対抗させることで、王権はより強固なものとなるだろう。"
 army_professionalism:0 "軍熟練度"
 army_professionalism_desc:0 "ペルシア戦争の歴史を知れば、小さな軍隊でも、優れた規律をもち、よく訓練されているならば、巨大な軍隊をも打ち破ることができるということは明らかだ。我が国の繁栄のためには、かつてのスパルタ軍のような強力な軍隊を創設することが必要不可欠だ。"
 noble_cadets:0 "貴族士官候補生"
 noble_cadets_desc:0 "たとえ貴族たちの反発を招くとしても、貴族の次男、三男たちを軍隊に入れることは有効だ。彼らを若いころから訓練することは、貴族たちの動きを封じるだけでなく、将来的には多くの優秀な将校を生み出すことにも繋がるだろう。"
 goose_step:0 "ガチョウ足行進"
 goose_step_desc:0 "ガチョウ足行進は、隊形を維持したまま軍を前進させるために発明された歩行法だ。見た目は少々奇妙だが、戦場では非常に有用なのだ。"
 regimental_cantons:0 "連隊区制"
 regimental_cantons_desc:0 "当たり前のことだが、農民たちは軍務を望んでいない。そのため、募兵官が来ると彼らは逃げ出してしまう。そこで、プロイセンでは対策として、連隊ごとの人員補充を行うための徴兵区を設定した。徴兵区内の若者には3か月間の軍事教練が義務付けられ、これによって王国は安定して人的資源を確保できるようになった。"
 religious_toleration:0 "宗教的寛容"
 religious_toleration_desc:1 "国家の安定は成功の鍵だ。そして国家の安定を目指すならば、他宗教に対し寛容であるべきだ。そして、それは我が国の勢力拡大にも役立つ。他宗教に寛容な国は、迫害から逃れた人々にとっての安住の地となり得るからだ。"
 POR_ideas:0 "ポルトガルのアイデア"
 POR_ideas_start:0 "ポルトガルの伝統"
 POR_ideas_bonus:0 "ポルトガルの宿願"
 afonsine_ordinances:0 "アフォンソ王勅令集"
 afonsine_ordinances_desc:0 "貴族特権の増大は王権にとっての脅威だ。貴族特権の拡大を阻止するには、司法の運営を王が自ら任命した者に任せることが必要だ。そうすることによって、王の利益を第一に置くことができるだろう。"
 legacy_of_the_navigator:0 "航海王子の遺産"
 legacy_of_the_navigator_desc:1 "エンリケ航海王子はポルトガルのジョアン1世の三男であった。王にはなれないことを知っていた彼は、探険及び航海技術発展の促進、調査遠征の資金調達、海軍問題に関する知識収集、海軍技術の進歩の奨励に生涯を費やした。この功績は今でも残っており、水夫や提督たちがより大きな偉業の達成に向けての後押しとして刺激を与え続けてくれている。"
 case_de_india:0 "在外商館"
 case_de_india_desc:0 "インド洋交易の支配を確立するには、東方の大陸の各地に在外商館を設置すべきだ。アフリカ及びインド沿岸に沿うようにして、堅固に要塞化された交易拠点の網を構築することで、多大な資源を費やすことなく現地の交易を支配できるだろう。"
 the_bandeirantes:0 "バンデイランテスの奨励"
 the_bandeirantes_desc:0 "奴隷探しを目的として編成された遠征隊の中には、金やその他稀少な金属及び宝石を偶然発見する者たちもいた。これらの噂は、我が植民地を探検しようとする勇敢な男たちにとっての後押しになるだろう。"
 royal_absolutism:0 "絶対王政"
 royal_absolutism_desc:0 "あまりにも長い間、王権は貴族の愚かな介入によって制限されてきた。その貴族の狭い地域の利害が王国のより大きな利益を脅かしているのだ。彼らの議会を解体し、貴族たちの干渉を受けることなく支配を行う必要がある。"
 land_before_faith:0 "未信仰の地"
 land_before_faith_desc:0 "我が国に布教活動の妨害をされたとして、植民活動を妨害している修道会がある。その筆頭がイエズス会だ。それどころか、彼らは原住民を扇動し、自ら植民地帝国を建設しようとしているとさえ噂されている。このような行いは止めねばならない。修道会が我が国の拡大の障害となってはならないのだ。"
 open_up_the_guilds:0 "ギルドの開放"
 open_up_the_guilds_desc:0 "「血の純化に関する法律（Limpleza de sangre）」は、非キリスト教徒の祖先がいなかったことを証明できる人々にとっては最高の雇用を確保した。問題は、我が国で最も野心的で能力のある人々が、我が国を支える職に就く機会を奪われているということだ。彼らにも政治に参加する機会を与えるべきだろう。"
 POL_ideas:0 "ポーランドのアイデア"
 POL_ideas_start:0 "ポーランドの伝統"
 POL_ideas_bonus:0 "ポーランドの宿願"
 folwark_system:0 "フォルヴァルク制"
 folwark_system_desc:0 "フォルヴァルク制は、輸出用作物の生産を増加させるための生産体制だ。その中では、農民は領主に対し貨幣、あるいは労役のいずれかの形で、地代を支払うことが強制された。そしてこの制度はのちに、ポーランドの経済の基盤となっていった。"
 nihil_novi:0 "黄金の自由"
 nihil_novi_desc:0 "選挙王政時代のポーランドでは、法律さえも貴族の全面的な支援がなくては制定できなかった。これによってポーランドの王権は崩壊したが、王は貴族の強い支持を得られるようになった。"
 peichota_wybraniecka:0 "選抜歩兵隊"
 peichota_wybraniecka_desc:0 "選抜歩兵（Piechota Wybraniecka）は、王領で徴兵された農民からなる、王国の正規軍である。この制度は王国が歩兵の常備軍を持つことを可能にするために制定された。"
 winged_hussars:0 "有翼重騎兵"
 winged_hussars_desc:0 "当初フサリアは偵察用の軽騎兵隊だったが、封建制が崩壊する中で、精鋭部隊へと変化していった。重騎兵となったフサリアは新たな軍の中核となり、恐れられるようになっていった。"
 wojsko_komputoe:0 "ヴォイスコ・コンプトーヴェ"
 wojsko_komputoe_desc:0 "算定陸軍（Wojsko Komputowe）は、議会によって算定された年間予算に基づき編成、承認された部隊である。王国はこれによって、国土防衛のための常備軍を持つことができた。"
 foreign_section:0 "外国様式部隊"
 foreign_section_desc:0 "外国様式部隊（Cudzodziemski Autorament）はドイツ式の訓練を受けた部隊で、当初は将校もドイツ人だった。彼らは新しいポーランド軍の中核として活躍した。"
 focus_on_field_defences:0 "野戦築城の重視"
 focus_on_field_defences_desc:0 "兵士たちにとって、戦友たちがむごたらしい死に方をするのを見た時ほどに、自分が戦場に留まっていることが本当によい考えなのか自問したくなる時はない。野戦築城の技術を発展させることで、兵士たちに自らが守られているという安心感を与えることができるだろう。"
 HAB_ideas:0 "オーストリアのアイデア"
 HAB_ideas_start:0 "オーストリアの伝統"
 HAB_ideas_bonus:0 "オーストリアの宿願"
 imperial_ambitions:0 "帝国の野望"
 imperial_ambitions_desc:0 "1250年にホーエンシュタウフェン朝が断絶すると、帝国は混乱に陥った。さらに1356年の金印勅書によって、帝国では無政府状態が法制化された。しかし1438年、帝位はオーストリアのハプスブルク家によって取り戻された。オーストリアは帝位を守り抜き、帝国改革を成し遂げ、神聖でローマ的な帝国を蘇らせなくてはならない。"
 military_border:0 "軍事植民制"
 military_border_desc:0 "我が国の国境防衛には重大な問題が存在する。それも、防衛の手段ではなく、防衛費をねん出する手段の方に問題があったのだ。そこで、我が国では国境地域に住む人々に土地を与えることで、専門の軍事階級にした。この政策によって防衛費はそれまでより安くなり、さらに彼らを他の目的にも動員することができるようになった。"
 fugger_banks:0 "フッガー銀行"
 fugger_banks_desc:0 "フッガー家はシュヴァーベンの商人だ。彼らはもともと織工だったが、稼いだ金で土地を買い、今では帝国内で一番の大富豪となった。彼らの経営する銀行を独占的に利用できれば、我が国にとって大きな利益となるだろう。"
 habsburg_dominance:0 "ハプスブルク家の支配"
 habsburg_dominance_desc:0 "「戦いは他の者に任せよ、汝幸いなるオーストリアよ、結婚せよ！」"
 edict_of_restitution:0 "復旧令"
 edict_of_restitution_desc:0 "証聖者ウィリアム・ラモマイニは、国内の宗教問題を解決するよう著作の中で忠告している。それは決して悪いことではない。"
 austrian_court:0 "オーストリアの宮廷"
 austrian_court_desc:0 "理論的には、多くの外交関係を持つことに何の問題もないが、実際には拡大した外交関係を維持するには多大な時間と労力を要する。政府構造の改革を行うことで、外交活動を円滑に行うために必要な情報を確実に得られるようになるだろう。"
 hofkriegsrat:0 "宮廷軍事局"
 hofkriegsrat_desc:0 "宮廷軍事局は、いわばオーストリアにおける防衛省のようなものだ。ここでは、専任の官僚たちにより、軍隊の管理が行われている。彼らの最も重要な任務の一つは、軍隊の現在地を把握することだ。そうすることによって、軍は人員などの必要なものを、十分に得ることができる。"
 CHI_ideas:1 "明朝のアイデア"
 CHI_ideas_start:1 "明朝の伝統"
 CHI_ideas_bonus:1 "明朝の宿願"
 repaired_great_wall:0 "万里の長城の再建"
 repaired_great_wall_desc:0 "秦代の長城は石と土で作られていたが、北方民族を食い止めるにはそれでは不十分だった。敵を食い止めるには、レンガを用いて、長城の大規模な改修を行う必要がある。"
 revived_training_camps:0 "神機営の復活"
 revived_training_camps_desc:0 "神機営は永楽帝によって創設されたが、1430年代には活動を停止していた。しかし今はこの機関が必要だ。四面楚歌と言ってもよい今の状況の中では、軍に専門的な訓練を施すことが必要不可欠だ。"
 inward_perfection:0 "天朝上国"
 inward_perfection_desc:0 "夷狄たちの思想は中華帝国にとっては危険だ。そういった思想が入り込むのを防ぐことができれば、帝国は安定した国家となるだろう。そのためには、周辺国との外交関係を制限することが必要だ。"
 yellow_river_dykes:0 "黄河大堤の再建"
 yellow_river_dykes_desc:0 "黄河は中国にとっての生命線だ。流域には帝国の中でも最も肥沃な大地が広がっている。しかし、黄河は氾濫しやすい川でもある。黄河大堤を再建し、耕地を守らねばならない。"
 salt_monopoly:0 "塩専売制の復活"
 salt_monopoly_desc:0 "塩の専売は、かつては帝国にとって主要な収入源の一つだった。しかし、過去の皇帝たちは、交易の奨励の名の下、この制度を廃止してしまった。商人たちの手から塩を取り戻さねばならない。"
 head_tax:0 "一条鞭法"
 head_tax_desc:0 "現在の法制度では、農民には労役が義務付けられている。しかし、これは我が国の経済にとって有害だ。これからは、労役や現物納を廃止し、一括で銀納させよう。それは貨幣経済の普及にも繋がるかもしれない。"
 the_eight_banners:0 "八旗の創設"
 the_eight_banners_desc:0 "常備軍の創設は国防を容易にし、さらに徴兵制の創設にも繋がる。"
 BAV_ideas:0 "バイエルンのアイデア"
 BAV_ideas_start:0 "バイエルンの伝統"
 BAV_ideas_bonus:0 "バイエルンの宿願"
 everlating_succeession:0 "分割相続の禁止"
 everlating_succeession_desc:0 "ドイツでは、すべての子息が父の領地と爵位を相続できる分割相続制が一般的だった。この制度はたしかに公平で公正だが、その「公平」で「公正」なものを受け入れない者がしばしば現れ、内戦が起きる原因となってしまっていた。やはり、長子相続制にするのが一番よいのだろう。"
 bavarian_purity_law:0 "ビール純粋令"
 bavarian_purity_law_desc:0 "バイエルン人の体にはビールが流れている。にもかかわらず、中にはビールに異物を混ぜようとする輩がいる。このようなことを許してはならない。純粋でないビールを醸造することを禁止し、民を安心させよう。"
 bavarian_state_orchestra:0 "バイエルン国立管弦楽団"
 bavarian_state_orchestra_desc:0 "ヨーロッパでもっとも優れた楽団を創設し、世界にバイエルンの偉大さを示そう。宮廷にやってくる訪問者たちは、達人たちの演奏に驚嘆することだろう。"
 geistlicher_rat:0 "バイエルン宗教委員会"
 geistlicher_rat_desc:0 "宗教委員会は、枢密評議会とは異なり、教会の業務のみを取り扱う独立した国家評議会である。この委員会の目標は、聖職者の規律を確保し、真の信仰を公国全体で守ることにある。"
 brewmaster_general:0 "ビールの専売化"
 brewmaster_general_desc:0 "バイエルンの財政を改善するため、我々はアルコール度数の高いビールの専売制を導入する予定である。ビールは最初に公国の仲買人に売却されなければならない。穀物や塩の専売制と同様に、ビールの売上も高い収益をもたらすことだろう。"
 professional_army:0 "職業軍の創設"
 professional_army_desc:0 "現在のバイエルン軍は徴募された兵士と傭兵から構成されている。しかし、こんなものは現代では役に立たない。最先端の国々では、軍はすでに職業軍化されている。"
 royal_order_of_st_george:0 "聖ゲオルク騎士団"
 royal_order_of_st_george_desc:1 "大国は、どこもガーター騎士団や金羊毛騎士団のような、自前の騎士団を有している。バイエルンでもそういった騎士団を創設しよう。騎士団は、我が国の騎士道精神をよみがえらせる手助けとなるだろう。"
 PER_ideas:0 "ペルシアのアイデア"
 PER_ideas_start:0 "ペルシアの伝統"
 PER_ideas_bonus:0 "ペルシアの宿願"
 the_qizilbash:1 "クズルバシュ"
 the_qizilbash_desc:1 "クズルバシュ（赤い頭）とは、シーア派トルコ人による軍人集団だ。彼らは信仰のためならいつでも戦い、そして死ぬことができる。彼らは我が国のための力となるであろうし、我が国の軍隊の中核となるかもしれない。"
 persian_rug_production:0 "ペルシア絨毯"
 persian_rug_production_desc:0 "長きにわたり、ペルシアは絨毯や敷物の製造で有名だった。しかし、モンゴル人たちがペルシアに攻め込んだ時、絨毯産業は壊滅的な打撃をこうむった。ペルシアを復活させるには、経済を再建する必要がある。かつての強みを、蘇らせねばならない。"
 the_ghulams:0 "グラームの設立"
 the_ghulams_desc:0 "かつての我が国の軍隊は、王よりも自らに忠実な人々の軍である、クズルバシュの力に依存していた。しかし、国防には、歩兵と騎兵を備えた、シャーに忠実な常備軍を創設することが必要だ。"
 improved_silk_road:0 "シルクロードの整備"
 improved_silk_road_desc:0 "街道や橋の整備、街道の警備体制の構築、街道上での宿場の建設…これらはすべて、商人たちの自由な往来を促進するためであり、我が国の税収を増加させるためでもある。もちろん、そのための費用として、少しぐらいは通行料を取ろう。"
 encouraged_art:0 "芸術の振興"
 encouraged_art_desc:0 "ペルシアの地には巨大な芸術文化の伝統がある。芸術を振興することにより、商人たちは新たな交易品を手に入れることができる。これで、我が国はさらに豊かになるだろう。"
 promotion_of_irrigation:0 "灌漑技術の促進"
 promotion_of_irrigation_desc:0 "農業を奨励すれば人口は増加し、軍隊の人的資源もさらに多くなるだろう。"
 increased_crown_lands:0 "王領の拡大"
 increased_crown_lands_desc:0 "農民への税は、我が国の収入の大半を占めている。しかし、長きにわたり、王領の多くは臣下たちに褒美として与えられてきた。収入を増やすために、そうした土地を取り戻そう。"
 BUR_Ideas:0 "ブルゴーニュのアイデア"
 BUR_Ideas_start:0 "ブルゴーニュの伝統"
 BUR_Ideas_bonus:0 "ブルゴーニュの宿願"
 golden_fleece:0 "金羊毛騎士団"
 golden_fleece_desc:0 "その騎士団は、ヨーロッパの騎士道において主要な騎士団の一つとなるだろう。金羊毛騎士団の騎士であることは素晴らしい地位の象徴であり、我々の威信をよく反映している。"
 compagnies_ordonnance:0 "勅令騎士団"
 compagnies_ordonnance_desc:0 "勅令騎士団はもともと、フランス王が兵士の動員を法制化する過程で作られたものだ。ブルゴーニュでもこの制度を導入して、動員を効率化しよう。"
 bur_estates_general:0 "身分制議会の開催"
 bur_estates_general_desc:0 "ブルゴーニュ公国は、もともとはフランス国内に広大な領域を持つ封建諸侯だったが、今では強い独立心を持つようになっている。領内で独自の身分制議会を開催することによって、民衆の公国に対する帰属意識を強めることができるだろう。"
 reform_of_feudal_army:0 "封建軍からの転換"
 reform_of_feudal_army_desc:0 "これまでの軍隊は、徴募された兵士と傭兵によって構成されていた。しかし、このような軍隊は今では時代遅れだ。軍隊の中核に職業軍人を置くことで、軍を強化することができるだろう。"
 integrated_towns:0 "市民階級の参政権拡大"
 integrated_towns_desc:0 "これまでの身分制議会は第一身分（聖職者）と第二身分（貴族）によって行われていた。しかし、近年の経済成長により、第三身分（市民階級など）が力を強めている。議会の構造を転換し、第三身分にもある程度の発言力を持たせてやるべきだ。もちろん、他の身分の権利を侵害しない範囲で、だが。"
 freedom_of_worship:0 "信教の自由"
 freedom_of_worship_desc:0 "教会は我が国に対し、異端、異教の信仰を禁止するよう強く求めている。しかし、ルネサンスで生まれた人文主義思想の影響を受けた市民たちは、異教徒にも寛容であるべきだと訴えている。教会を無視することはできないが、市民たちもまた、無視できない存在なのだ。"
 bur_regimental_system:0 "連隊制の創設"
 bur_regimental_system_desc:0 "我が国では、募兵を効率化するために連隊制を導入した。各連隊は地域に結び付けられ、その地域内で募兵を行う方式を取っている。この制度の導入よって、我が国は効率的に人員を確保できるようになった。"
 GEN_Ideas:0 "ジェノヴァのアイデア"
 GEN_Ideas_start:0 "ジェノヴァの伝統"
 GEN_Ideas_bonus:0 "ジェノヴァの宿願"
 reunited_genoa:0 "政治的分断の解消"
 reunited_genoa_desc:0 "ヴェネツィアとの戦争は、1381年に結ばれたトリノ条約により引き分けの形で終結した。しかし、海軍が大損害を被ったことで、国内では派閥間の分断が深刻化した。この分断を解消しなくては、ジェノヴァは立ち上がることができないだろう。"
 lessons_of_chiogga:0 "キオッジアの教訓"
 lessons_of_chiogga_desc:0 "1380年に起きたキオッジアの戦いでは、わが海軍はヴェネツィア海軍に完敗した。そして、この結果結ばれたトリノ条約により、地中海交易におけるヴェネツィアの優位は決定的となった。小型のガレー船を用いるヴェネツィアの戦術は、大型船を重視する我が国にとっての脅威だ。対策を立てなくてはならない。"
 genoese_trade:0 "交易網の再建"
 genoese_trade_desc:0 "長きにわたり、我が国は海上交易におけるヴェネツィアの優位を許してしまっている。何としても市場を取り戻さねばならない。我が国の商人がヴェネツィア商人に対抗できるよう、法制度を改革しよう。"
 the_genoese_arsenal:0 "国営造船所の建設"
 the_genoese_arsenal_desc:0 "ヴェネツィアの国営造船所は1104年に着工され、以来我が国は造船能力で劣勢に立たされている。我が国でも造船所を建設し、ヴェネツィアに対抗できるだけの海軍を建設しなくてはならない。"
 overhauled_bureaucracy:0 "官僚機構の刷新"
 overhauled_bureaucracy_desc:0 "地中海における交易競争で生き残るには、陸海軍を維持できるだけの資金が必要だ。税収の増加のため、官僚機構を改革しよう。"
 the_office_of_grand_admiral:0 "海軍司令部の創設"
 the_office_of_grand_admiral_desc:0 "共和国の生命線は交易にある。そして、それには艦隊が必要だ。しかし、艦隊は適切に運用されなくてはならない。海軍司令部を創設し、海軍全体を管轄させよう。"
 standardisation_of_designs:0 "船舶設計の規格化"
 standardisation_of_designs_desc:0 "我が国では、船大工一人一人でさえ、独自の船の設計図を持っている。一見するとほぼ同じ船であっても、そうした少しの設計の違いによって、部品の製造にかかる時間が伸びてしまう。統一規格を設定することで、より迅速に造船を行うことができるだろう。"
 SCO_Ideas:0 "スコットランドのアイデア"
 SCO_Ideas_start:0 "スコットランドの伝統"
 SCO_Ideas_bonus:0 "スコットランドの宿願"
 break_the_black_douglas:0 "ダグラス家の打倒"
 break_the_black_douglas_desc:0 "かつてダグラス家はイングランドからの独立戦争で活躍し、多くの報酬を得た。しかし、今では彼らは王国の政治に多大な影響力を有している。彼らが謀反を企んでいる証拠は十分に揃っている。領地は没収し、王領にしてしまおう。"
 modernised_royal_scots_navy:0 "海軍の近代化"
 modernised_royal_scots_navy_desc:0 "イングランドからの独立を果たして以来、我が国では海軍を建設することを目標としてきた。これまでは諸侯に供出させた艦船を利用していたが、これからは最新鋭の艦隊を、王の名の下で建設しよう。そして、ニューヘイブン港を、新たな拠点として整備しよう。"
 reign_in_the_clans:0 "北部諸部族の統制"
 reign_in_the_clans_desc:0 "高地地方の諸部族は、しばしば王の命に従わないことがある。だが、王に忠実な人物を彼らの族長に据えることで、彼らは強力な兵士となるだろう。"
 comets:0 "彗星？"
 comets_desc:0 "「占星術師たちの嘘と彗星の真実」という書物が近年出版された。これは非常に興味深い文章だ。これを読んだ王はただちに勅令を発し、領民たちにその内容を周知させた。"
 royal_revenue:0 "財政改革"
 royal_revenue_desc:0 "イングランドの侵略に対抗するには、もっと多くの資金が必要だ。しかし、王室に対する義務も果たさずに、司法や封建的な権利から利益を得ている者たちが多数存在する。王のものはすべて、王が持たねばならない。"
 basilikon_doron:0 "バシリコン・ドロン"
 basilikon_doron_desc:0 "バシリコン・ドロンとは、「国王の贈り物」を意味するギリシャ語だ。国王たちは、自らの後継者がいつでも王国の政務を引き継げるように準備しておく必要がある。この書物には、そういった引継ぎの際に行うべきことが詳細に書かれている。"
 act_of_revocation:0 "返還法"
 act_of_revocation_desc:0 "過去の国王は、王領地を貴族たちに不当に贈与していた。こうした領地を取り戻すことは簡単ではない。だが、貴族たちに対しそうした領地の地代を支払うよう命じることはできるだろう。"
 HUN_ideas:0 "ハンガリーのアイデア"
 HUN_ideas_start:0 "ハンガリーの伝統"
 HUN_ideas_bonus:0 "ハンガリーの宿願"
 hun_renaissanse_knowledge:0 "ルネサンス君主"
 hun_renaissanse_knowledge_desc:0 "農民たちは、マグナートたちの暴虐と闘った王を、公正な君主だと崇めている。王はまさしくルネサンスの申し子だ。軍事、政治共に優れた才能を発揮し、外国語によく通じ、さらに最新の芸術の庇護者でもあった。"
 bulwark_of_christianity:0 "キリスト教徒の防波堤"
 bulwark_of_christianity_desc:0 "弱体化したとはいえ、オスマン帝国の力は今も強大だ。そして、この脅威からキリスト教世界を守ることこそが、ハンガリーの責務である。"
 found_the_black_army:0 "黒軍の設立"
 found_the_black_army_desc:0 "カエサルの著作の影響を受け、ハンガリーは新たに編成した常備軍を軍の中核に据えた。この強力な軍隊は、のちに「黒軍」と綽名された。"
 reformed_coinage:0 "貨幣制度の改革"
 reformed_coinage_desc:0 "常備軍に給料を支払うには、安定した収入源が必要だ。貨幣の重量に統一規格を設けることにより、この問題の解決は容易となる。なぜなら、民衆が支払う税の額を把握しやすくなるからだ。"
 curtailed_peasantry:0 "農民の自由の制限"
 curtailed_peasantry_desc:0 "ハンガリーには防衛に適した自然国境が存在しない。かつてのフン人たちが切り開いたこの広大な平原は西方への遠征には適しているが、一方で防衛には適さない。ハンガリーの防衛には資源が必要だ。マグナートたちは農民を土地に縛り付けようとしているが、これを認めれば、彼らは我が国の防衛のため、より懸命に戦ってくれるだろう。"
 strengthened_towns:0 "市民階級への支援"
 strengthened_towns_desc:0 "ハンガリーの富を増やす鍵は、市民階級にある。市民たちを貴族の手から守ることで、彼らは安心して交易に従事できるであろうし、それは税収の増加につながる。"
 hungarian_estates_general:0 "身分制議会の開催"
 hungarian_estates_general_desc:0 "欧州各国で身分制議会が開かれている。どうやらこれは有用な制度のようだ。この制度があれば、民は自ら国政に関わることができるようになり、王国への支持を強めるだろう。ハンガリーでもこの制度を導入すべきだ。"
 JAP_ideas:0 "日本のアイデア"
 JAP_ideas_start:0 "日本の伝統"
 JAP_ideas_bonus:0 "日本の宿願"
 unification_of_the_empire:0 "天下統一"
 tosen_bugyo:0 "唐船奉行"
 tosen_bugyo_desc:0 "唐船奉行とは、海外貿易を行う中で起きた争いを解決するため設置された機関だ。その後、この機関は貿易の支援だけでなく、貿易の管理をも行うようになった。この機関の設置によって、日本では交易が盛んになった。"
 higashiyama_culture:0 "東山文化"
 higashiyama_culture_desc:0 "東山文化は、禅宗の僧たちの手で生み出された文化だ。彼らは単純さの中に美しさを見出し、茶道や華道、演劇や芸術などの文化を大いに発展させた。"
 jap_unification_under_the_emperor:0 "大政奉還"
 jap_unification_under_the_emperor_desc:0 "乱世の時代は終わった。これまでは公家は天皇に、武家は将軍に従っていたが、これからはどちらも一つの政府のもとに統合される。天皇は平安時代までのように支配者として君臨し、政府はそのもとで様々な課題に対処していく。"
 jap_modernization:0 "維新"
 jap_modernization_desc:0 "他国の技術を学ぶ機会を逃してはならない。南蛮や中国の国々は、我々に様々な技術や思想をもたらした。こうした新しいものをできるだけ早く取り入れることが、日本の存続には不可欠だ。"
 jap_maritime_legacy:0 "海運の伝統"
 jap_maritime_legacy_desc:0 "日本人たちは、ある者は商人や水軍として、またある者は漁師や海賊として、伝統的に海に慣れ親しんでいる。この強みを活かせば、我が国の海軍技術を進歩させ、帝国にふさわしい海軍を建設することができるだろう。"
 jap_land_of_the_rising_sun:0 "日出ずる処"
 jap_land_of_the_rising_sun_desc:0 "日本には、長く輝かしい歴史がある。独特の文化を持ち、勇猛な武士たちを抱え、さらに征服するのが困難な島国でもあるこの国は、アジアでも屈指の強国だ。統一を果たした今、この日出ずる国は、世界の強国の仲間入りをすることだろう！"
 jap_kaitakudan:0 "開拓団"
 jap_kaitakudan_desc:0 "多くの人を養うには、我が国の領土は狭すぎる。増加した人口は、どこか他の地域に移住させるしかない。海外に開拓団を派遣し、新たな居住地を建設しよう。"
 jap_great_power_diplomacy:0 "列強外交"
 jap_great_power_diplomacy_desc:0 "かつての我が国は鎖国体制を敷いていた。しかし時代は変わった。真の強国となるには、積極的な外交政策をとることが必要不可欠だ。海外に使節を派遣し、我が国の偉大さを世界に知らしめるのだ！"
 reformed_land_holding:0 "農地改革"
 reformed_land_holding_desc:0 "これまで、土地は広さのみで判断されてきた。しかし、それは土地の豊かさの違いを考慮していなかった。これからは石高で土地の価値を判断しよう。そうすることで、軍の動員もやりやすくなるだろう。"
 sankin_kotai_title:0 "参勤交代"
 sankin_kotai_desc:0 "参勤交代とは、大名たちに対して都と領地を行き来するよう命じる制度だ。都では大名たちは己の経済力を誇示しようとする。すると彼らは自然と資金を失い、謀反を起こせなくなるのだ。"
 sakoku:0 "鎖国"
 sakoku_desc:0 "これからは貿易港を4つのみに制限しよう。そうすれば、外国勢力の進出を防ぎ、国政を安定させることができるだろう。それに、貿易港を制限したところで、我が国の貿易には大した影響はない。"
 bakufu_chokkatsuchi:0 "天領"
 bakufu_chokkatsuchi_desc:0 "かつての幕府は領地を大名たちに分配していたが、この方式は、自ら将来の敵を作り出すようなものだった。これからは領地の統治は大名の代わりに、もっと忠実で身分の低い者に任せよう。"
 shinokosho_system:0 "士農工商"
 shinokosho_system_desc:0 "我が国の社会は4つの階級によって構成されている。武士、商人、職人、農民の4つだ。階級構造をこのように明確化することで、すべての民が己の責務を果たせるようになるだろう。"
 MAM_ideas:0 "マムルークのアイデア"
 MAM_ideas_start:0 "マムルークの伝統"
 MAM_ideas_bonus:0 "マムルークの宿願"
 red_sea_trade:0 "紅海交易"
 red_sea_trade_desc:0 "紅海での香辛料貿易は我が国の富の源泉だ。紅海交易の支配を強めねばならない。そしてそのためには、我が国の支配が及ぶ港湾都市以外での取引を禁止するといった、強力な手段も必要だ。そうした手段を取ることによって、我が国の税収をさらに増やすことができるだろう。"
 monuments_to_greatness:0 "記念碑の建設"
 monuments_to_greatness_desc:0 "我が国には、数多の侵略をはね返した偉大な歴史がある。国中に記念碑を設置し、我らの栄光と力を全世界に知らしめるのだ！"
 purchase_new_mamelukes:0 "マムルークの増員"
 purchase_new_mamelukes_desc:0 "我が国の統治機構には、地位を求めて互いに陰謀を巡らせるばかりの役立たずが大勢いる。伝統的なやり方に戻そう。マムルークを増員し、彼らに統治を行わせよう。"
 mam_army_reform:0 "軍制改革"
 mam_army_reform_desc:0 "かつてモンゴルに勝利した時の我が国は、世界最強の軍事力を有していた。しかし時代は変わった。我が国の軍隊はもはやかつてのような力を発揮できていない。各国の発展に取り残されないためには、訓練制度を改革しなくてはならない。"
 reform_fellah_system:0 "農奴制の改革"
 reform_fellah_system_desc:0 "太古の昔より、エジプト経済は奴隷同然の生活を送っている農民たちによって支えられてきた。この状況を変え、彼らがもっと農業に打ち込めるようにしなくてはならない。"
 reformed_succession:0 "相続法の改正"
 reformed_succession_desc:0 "トルコ人の王族は後継者を明確に定めないため、しばしば後継者争いが起き、政情不安の原因となっている。一方で海の向こうの不信心者たちは後継者を明確に定めており、トルコよりはずっと安定している。このやり方を取り入れよう。"
 mam_monopoly_ports:0 "専売港の設定"
 mam_monopoly_ports_desc:0 "関税の徴収をしやすくするには、特定の品物のみを扱う港を設定しておくことが有効だ。もちろん、そうした港で取引を行う際の関税は、他の港より安くしよう。その程度の損失なら、交易が拡大すればむしろお釣りがくるだろう。"
 NAP_ideas:0 "ナポリのアイデア"
 NAP_ideas_start:0 "ナポリの伝統"
 NAP_ideas_bonus:0 "ナポリの宿願"
 academy_of_naples:0 "ナポリ大学"
 academy_of_naples_desc:0 "後世の人々のために、歴史を学び、記録するための大学を設立しよう。"
 consolidate_the_royal_domain:0 "王権の強化"
 consolidate_the_royal_domain_desc:1 "ナポリは豊かな国だが、宮廷では時代遅れの法律や慣習が未だに用いられている。そのため、この国は未だ発展からは程遠い状況にある。過去の王は貴族との融和を図ってきたが、そのようなやり方は改めねばならない。直轄地を拡大し、王権を強化することにより、国内の身分構造をより明確にすることができるだろう。また、都市は我が国の力の源だ。市民階級を支援し、商工業を発展させよう。"
 encouraged_city_living:0 "都市開発"
 encouraged_city_living_desc:1 "先人たちは美しい街を残していった。この美しい街は、地中海の中心地でもある。この街をさらに発展させねばならない。そのためには、港や建物を補修するだけでは不十分だ。水道を敷設し、湿地帯を干拓し、街道を舗装しよう。そうすることで、さらに多くの人々がこの街に集まることだろう。"
 crush_the_barons:0 "貴族の打倒"
 crush_the_barons_desc:0 "地方貴族たちは、今も国内各地で大きな権力をふるっている。彼らは反乱の温床だ。中央集権化を進めるには、彼らを打倒しなくてはならない。"
 academia_pontaniana:0 "アカデミア・ポンタニアーナ"
 academia_pontaniana_desc:0 "長きにわたり、ナポリは近代思想の中心地だった。多くの偉大な学者たちがこの地に集い、ルネサンスの思想を各国に広めていた。ジョヴァンニ・ポンターニは学者たちを集め、新たな大学を作った。彼に敬意を表し、その大学は「ポンターニの大学（アカデミア・ポンタニアーナ）」と名付けられた。"
 expanded_arsenale:0 "造船所の拡張"
 expanded_arsenale_desc:0 "ナポリ造船所は14世紀に建設され、以来我が国の造船業の中心地として、海軍の最重要施設となっている。しかし、外国勢力に対抗するには、造船所の拡大と近代化を欠かさないことが大切だ。強力な艦隊を維持するために、他の港も軍港としての役割を強化し、造船を効率化しよう。"
 city_of_artists:0 "芸術の街"
 city_of_artists_desc:0 "世界の偉大な芸術家の後援を通して、すべての者が我々の都市の栄光を見るだろう。すべての者が、画家、詩人、歌手、俳優の偉大さに驚嘆するだろう。ナポリの文化を他の芸術の中心を測るための目印としよう。"
 lazzaroni_support:0 "ラッツァローニと君主制"
 lazzaroni_support_desc:0 "ラッツァローニはナポリの下層階級だ。数は少ないものの、彼らは君主制を強く支持している。共和主義者が君主制を転覆しようとしたときは、彼らは王のため闘うことを選ぶだろう。そこが彼らとサンキュロットの違いだ。彼らの支持を確保し続けることができれば、内外の敵との戦いを優位に進められるだろう。"
 ARA_ideas:0 "アラゴンのアイデア"
 ARA_ideas_start:0 "アラゴンの伝統"
 ARA_ideas_bonus:0 "アラゴンの宿願"
 mercenary_princes:0 "傭兵王子"
 mercenary_princes_desc:0 "カスティーリャ、フランスといった大国に挟まれたこの国を守るには、常に一定の兵力を確保しておくことが必要だ。第二、第三王子が傭兵隊長になることで、いざという時に軍を動員することが容易になるだろう。"
 protection_of_coastlines:0 "海岸線の防衛"
 protection_of_coastlines_desc:0 "我が国の海岸は、しばしばバルバリア海賊の襲撃を受けている。防衛のためには艦隊が必要だ。そしてそのためには、造船所を拡張し、より多くの艦船を建造できる体制を作らねばならない。"
 ara_mediterranean_trade:0 "地中海交易"
 ara_mediterranean_trade_desc:0 "イタリア諸国の船は、地中海を我が物顔で航行している。商人たちを支援し、交易のシェアを奪うのだ。"
 consolidation_of_the_estates:0 "荘園の統合"
 consolidation_of_the_estates_desc:0 "アラゴンは複数の王国の連合体で、構成王国それぞれが独自の議会を有している。しかし、これは効率的な統治には向かない制度だ。諸王国を一つの王国のもとに統合し、効率的に統治を行おう。"
 chartered_merchant_companies:0 "勅許会社"
 chartered_merchant_companies_desc:0 "我が国の商人たちは、国内での競合で資本を無駄にしている。資本は他国との競争に用いられねばならない。いくつかの貿易会社に勅許を与え、交易を独占させよう。もちろん、彼らが王室に対する義務を果たさないなら、勅許は取り消してしまおう。"
 ara_reformed_admin:0 "統治機構の改革"
 ara_reformed_admin_desc:0 "我が国の統治機構は、封建国家時代のそれから進歩がない。近代国家を目指すならば、もっと新しい統治機構を構築しなくてはならない。"
 protection_of_the_little_folk:0 "戦災孤児の保護"
 protection_of_the_little_folk_desc:0 "兵士たちは、自分が戦死した時でも誰かが愛する子供たちの面倒を見てくれるよう望んでいる。救貧院を設立し、戦争で親を亡くした子供たちを保護しよう。"
 TIM_ideas:0 "ティムールのアイデア"
 TIM_ideas_start:0 "ティムールの伝統"
 TIM_ideas_bonus:0 "ティムールの宿願"
 timurid_architecture:0 "ティムール建築"
 timurid_architecture_desc:0 "先祖たちが残した数々の建築物は、それ自体が彼らの偉大さを示す巨大な記念碑だ。この建築様式を広め、周辺国の民にも自らの真の支配者が誰であるのか思い出させよう。"
 the_mantle_of_the_great_khan:0 "大ハーンの外套"
 the_mantle_of_the_great_khan_desc:0 "王朝の始祖ティムールの死によって、この地域では権力の空白状態が生まれた。そして、幾多の勢力が、権力をめぐり争いを繰り広げた。しかし政略結婚によって、我が王朝は大ハーンの系譜に連なる者として正当性を得た。草原の戦士たちは仕えるべき相手を知っている。"
 unleash_the_tiger:0 "解き放たれた虎"
 unleash_the_tiger_desc:0 "ティムールの征服行は、全世界を震え上がらせた。その征服行を再現するのだ。立ちふさがる者たちは、己の墓穴を掘ることになるだろう！"
 chagatai_literature:0 "チャガタイ文学"
 chagatai_literature_desc:0 "ステップの東方における共通語は、ペルシャ語やアラビア語ではない。チャガタイ語だ。我らの偉大な系譜に連なる思想を伝える言語は、チャガタイ語であるべきだ。祖先より伝わりしこの言語の使用を奨励し、新たな文学的伝統を創造するのだ。"
 riches_of_the_silk_road:0 "シルクロード支配"
 riches_of_the_silk_road_desc:0 "トランスオクシアナとサマルカンドを支配していることにより、シルクロード交易の安全は保たれている。富は東西へ流れ続け、帝国の富もますます増えることだろう。"
 timurid_renaissance:0 "ティムール・ルネサンス"
 timurid_renaissance_desc:0 "ティムールの征服行以来、帝国は数々の偉大な職人や賢者たちを集めてきた。芸術、科学技術、文学への後援を続けたことで、ヘラート、サマルカンドといった我が国の首都は、イスラーム世界でも最も輝く宝石となった。"
 largest_mosque_in_the_world:0 "大モスクの建築"
 largest_mosque_in_the_world_desc:0 "真の征服の記念碑とは何か、世界に思い知らせるのだ。史上最大のモスクの建設によって、わが王朝の名は永遠に不滅となるだろう。"
 MUG_ideas:0 "ムガルのアイデア"
 MUG_ideas_start:0 "ムガルの伝統"
 MUG_ideas_bonus:0 "ムガルの宿願"
 an_indian_padshah:0 "インドのパーディシャー"
 an_indian_padshah_desc:0 "帝国内には多くの宗教や文化があり、我々はこの国では外国人だ。しかしインド人たちは豊かな文化を持っているにも関わらず、共通の意志を持っていない。すべての臣民は、偉大なるパーディシャーの一族のため奉仕すべきだ。そしてその機会は、カースト、宗教、文化に関わらず、平等でなくてはならない。"
 mansabdari_system:0 "ジャーギール制とマンサブダール制"
 mansabdari_system_desc:0 "土地の支給には問題があった。この制度には、貴族たちが国家内国家を作ってしまう結果をもたらす危険があったのだ。これからは制度を厳格化し、貴族たちには土地そのものではなく、土地の徴税権だけを与えるようにしよう。そしてその特権も一時的なものとし、さらに帝国軍に兵士を派遣する義務を負わせよう。それ以外の業務は、皇帝のもとに残すべきだ。"
 control_of_the_ulema:0 "聖職者の統制"
 control_of_the_ulema_desc:0 "ムガルのウラマーは、国外の政治勢力に余りにも影響されやすい。最も影響力の強い者たちを帝国に集め、パーディシャーこそが最高権威だと認めさせよう。"
 mughal_ibadat_khana:0 "イバダット・カーナ－礼拝の家"
 mughal_ibadat_khana_desc:0 "信じる宗教、哲学に関わらず、内外の優れた学者たちをここに集め、彼らに人の生き方や信仰の在り方について議論させよう。"
 zabt_system:0 "ザブト制"
 zabt_system_desc:0 "この国の統治機構には、古い慣習が残り続けている。そのため、徴税などを行う機構の組織化が効率的な形でなされていない。一度すべての土地を没収して中央政府の直轄領とし、統治機構の再編を行おう。これで徴税の効率は飛躍的に向上するだろう。"
 mughal_architecture:0 "ムガル建築"
 mughal_architecture_desc:0 "大帝国にはその記念碑となるような建造物が必要だ。コスモポリタン国家である我が帝国の建築家たちは、すでにそうした建造物を数多く建設している。この動きを帝国全体で支援しよう。未だかつてないような、素晴らしい建築物を将来に残すのだ。"
 fatawa_e_alamgiri:0 "ファタワ＝イ＝アラムギリの教令集"
 fatawa_e_alamgiri_desc:0 "民法典を作成することにより、国内の全地域で同じ法を用いることができるようにしよう。"
 HSA_ideas:0 "ハンザのアイデア"
 HSA_ideas_start:0 "ハンザ同盟の伝統"
 HSA_ideas_bonus:0 "ハンザ同盟の宿願"
 end_of_victual_brothers:0 "フィタリエンブリューダーの最期"
 end_of_victual_brothers_desc:0 "フィタリエンブリューダーは我が国の艦隊に粉砕され、残党たちも次々と鎮圧されている。ああいった海賊が現れるようなことは二度とあってはならない。交易を守るためにできることは、すべてしなくてはならない。"
 strong_league_obligations:0 "中央集権化"
 strong_league_obligations_desc:0 "これまでのハンザは非常に分権的な組織だった。この特徴は強みでもあったが、一方で弱点でもあった。各都市にはそれぞれ得意とする商品があるので、それぞれの都市を特定の商品の交易に特化させ、貿易を効率化しよう。"
 hsa_shipbuilding:0 "造船技術の向上"
 hsa_shipbuilding_desc:0 "かつて、バルト海を航行する船のほとんどはハンザ都市で建造されていた。新しい競争相手の建造する船は性能では我々の船に劣るが、安価で、量産が可能だ。バルト海交易での覇権を維持するには、造船所を拡大し、造船能力を高めなくてはならない。"
 reformed_hanstag:0 "ハンザ総会の制度改革"
 reformed_hanstag_desc:0 "ハンザ総会ではこれまで全会一致制を取っていた。ハンザがバルト海の覇権を握っていた時代にはこのやり方でもうまくいっていたが、それが許される時代は終わった。多数決制に切り替えることで決定を早め、同盟諸都市への支援を強化しよう。"
 hanseatic_levy_system:0 "軍制改革"
 hanseatic_levy_system_desc:0 "ハンザには、戦時に軍を動員するための制度がない。このため十分な兵力を動員しない都市が生まれ、作戦の展開に悪影響を及ぼしている。軍制改革を行い、必要な兵力を動員できる体制を構築しよう。"
 regularised_contribution:0 "税制の構築"
 regularised_contribution_desc:0 "ハンザの財政基盤はとても脆弱だ。ハンザの財政は同盟諸都市からの寄付によって成り立っており、これは現在の国際情勢の中で生き残るには不適切な制度だ。これからはせめて、構成都市には必ず定期的に資金を供出するように求めよう。"
 the_hansa_bank:0 "ハンザ銀行"
 the_hansa_bank_desc:0 "財政が改善されたことで、ハンザでは独自の銀行を設立することができるようになった。ハンザ銀行の信用状の価値は同盟諸都市の財政力によって裏付けられており、本物の貨幣と同じだけの価値を持っている。この銀行の存在により、ハンザ商人たちは他国に対し優位に立てるだろう。"
 MLO_ideas:0 "ミラノのアイデア"
 MLO_ideas_start:0 "ミラノの伝統"
 MLO_ideas_bonus:0 "ミラノの宿願"
 renaissance_prince:0 "ルネサンス君主"
 renaissance_prince_desc:0 "ルネサンス運動において、ミラノは後れを取っている。我が国でも芸術家や思想家たちを支援し、ミラノをルネサンス運動の中心地にしよう。"
 patron_of_music:0 "音楽の庇護者"
 patron_of_music_desc:0 "悲しいことに、過去の君主たちは音楽の芸術性を無視してきた。我々は神の栄光と我々自身のために音楽への後援を惜しまないし、それによってミラノもまた輝くだろう。"
 lowered_power_of_barons:0 "貴族権力の削減"
 lowered_power_of_barons_desc:0 "芸術や文化も独立を保つには必要かもしれないが、何よりも必要なのは金だ。地方貴族たちを打倒し、政府の使える資金を増やそう。"
 age_of_condottieri:0 "コンドッティエーリの時代"
 age_of_condottieri_desc:0 "多くの軍隊の主体が傭兵であるこの時代においては、多くの傭兵隊を自国で確保しておくことが懸命だ。ミラノに立ち寄る傭兵隊長たちを温かく迎えることで、彼らを雇用する際には彼らも我々のことを覚えておいてくれるだろう。"
 encouragement_of_philosophers:0 "哲学者の後援"
 encouragement_of_philosophers_desc:0 "長きにわたり、ミラノはルネサンスの思想家たちを支援してきた。この支援はさらに拡大されるべきだ。新たな施設を建設し、ヨーロッパ中の優れた思想家たちをミラノに集めよう。"
 merchant_princes:0 "商人公爵"
 merchant_princes_desc:0 "イタリアの沿岸諸都市は長い時間をかけ、富と力とをもたらす巨大な交易網を構築してきた。ミラノは海に面してはいないが、それはこの国が交易網から利益を得られないということを意味しない。現に我が国の商人たちは交易のため海に出て、そして様々な品を持ち帰ってきているではないか。彼らをもっと支援すべきだ。"
 rulership_of_enlightened_principals:0 "啓蒙君主による統治"
 rulership_of_enlightened_principals_desc:0 "哲学者を後援したことにより、ミラノでは新たな思想が誕生しつつある。こうした思想に基づき政府改革を行うことで、多くの民衆からの支持を得られるだろう。"
 BYZ_ideas:0 "ビザンツのアイデア"
 BYZ_ideas_start:0 "ビザンツの伝統"
 BYZ_ideas_bonus:0 "ビザンツの宿願"
 regulations_for_mercenaries:0 "傭兵の組織化"
 regulations_for_mercenaries_desc:0 "傭兵はあまり使いたくない存在だ。だが、いずれ奴らを使わざるを得ない時が来るだろう。傭兵たちが持つべき装備をあらかじめ規定しておくことで、迅速に、そして安く、雇用することができるだろう。"
 repopulation_of_countryside:0 "辺境地域への再入植"
 repopulation_of_countryside_desc:0 "疫病や戦争により、辺境地域は荒廃し、人の住まない土地になってしまった。再度の入植を行い、軍の基地を建設することで、そうした地域を再建できるだろう。"
 byz_state_admin_reform:0 "行政改革"
 byz_state_admin_reform_desc:0 "我が国では、時代遅れの行政機構が未だに用いられている。新たな時代に備えるためには、これらを刷新しなくてはならない。まずは徴税機構を改革しよう。徴税委託制を廃止すれば、農民の負担を減らしつつ、税収を増やすことができるだろう。"
 byz_admin_power:0 "権限の委譲"
 byz_admin_power_desc:0 "我が国の弱点は、皇帝の果たす役割が多すぎることだ。これまで、専制皇帝の存在は内戦の原因となってきた。皇帝権を貴族たちに委譲することで内戦をする意味があまりなくなるだろうし、権力を与えられた貴族たちはより体制に協力するようになるだろう。"
 merchant_class:0 "ビザンツ商人団"
 merchant_class_desc:0 "かつてのコンスタンティノープルは地中海交易の中心地だった。往時の栄光は戻らないかもしれないが、交易拠点としての重要性を今よりも高めることはできるかもしれない。"
 new_imperial_army:0 "新帝国軍"
 new_imperial_army_desc:0 "かつて強大であった頃の帝国は大軍隊を持っていた。そして帝国は今や再び強国となった。陸軍を改革し、今まで以上に強大な軍隊を建設しなくては。"
 ecumenical_patriarch:0 "総主教座の復活"
 ecumenical_patriarch_desc:0 "正教会は長く崩壊状態にあった。総主教座を復活させ、教会の栄光を蘇らせよう。"
 VIJ_ideas:0 "ヴィジャヤナガルのアイデア"
 VIJ_ideas_start:0 "ヴィジャヤナガルの伝統"
 VIJ_ideas_bonus:0 "ヴィジャヤナガルの宿願"
 vij_promo_trade:0 "交易の推進"
 vij_promo_trade_desc:0 "我が領土は東から西への主要な交易路の一つに座する。訪れる船長が領土に留まり、彼らから税を徴収できるよう、港湾区域を安心安全にせねばならない。"
 arab_horses:0 "アラブ馬"
 arab_horses_desc:0 "アラビア半島からの馬は地元品種より遥かに優れている。我が軍のため、この馬の安定した供給を確保するよう、交易関係を利用しよう。"
 harsh_penal_code:0 "刑事罰"
 harsh_penal_code_desc:0 "王は、殺すことで法を維持する。新しく厳しい刑法を制定し、そしてより重要なのは、国民が我が領域内で安全だと感じるように、それが施行されているか確認することだ。"
 vij_tolerance:0 "寛容"
 vij_tolerance_desc:0 "人が自分の信条に従って出入りし、生きられるような自由を享受できる王国にすべきだ。"
 carnatic_music:0 "カルナティック音楽"
 carnatic_music_desc:0 "我々は全ての面においてムスリムの侵略に抵抗せねばならない。北部諸国の音楽的伝統は既に外国の影響の兆しが見られる。音楽がデーヴァとデーヴィー自身より生まれた神の芸術形式であるのは自明であり、これは冒涜である。伝統を擁護するヒンドゥー教徒を見せてやろう。"
 adroit_diplomacy:0 "巧みな外交"
 adroit_diplomacy_desc:0 "我らヒンドゥー教徒の侵略者達は、再三再四侵略者同士で争う傾向を見せてきた。我々はこれを自身の目的に利用するため常に準備せねばならない。"
 army_for_city_of_victory:0 "勝利の都の軍隊"
 army_for_city_of_victory_desc:0 "勝利の都がその名にふさわしくなるためには勝利をもたらす軍隊を確保せねばならない。我が軍隊が訓練され、彼らの役割に誇りが持てるようにしよう。"
 AYU_ideas:0 "アユタヤのアイデア"
 AYU_ideas_start:0 "アユタヤの伝統"
 AYU_ideas_bonus:0 "アユタヤの宿願"
 white_elephant:0 "白象"
 white_elephant_desc:0 "我々は、白象を手に入れた、これは非常に吉兆であり、これを効果的に利用する。この威信をもって政府の官僚制を改革するために利用する。特に、金を集める人々が金を送ることを保証するために、軍と政府の役割を分割するであろう。"
 corvee_system:0 "賦役制度"
 corvee_system_desc:0 "18歳の男性は全員地元の酋長へ属するように登記され、この情報は政府へと渡される。全ての男性市民は、軍隊に奉じる資格を持ち、必要あらばそれを実施するようになる。"
 ayu_foreign_mercenaries:0 "外国の傭兵"
 ayu_foreign_mercenaries_desc:0 "我々は最近、外国からの蛮族の流入を見てきた。商人もいるが、戦士もいる。我々の軍隊で彼らを利用しよう。"
 ayu_embassies:0 "大使"
 ayu_embassies_desc:0 "多くの交易商人は我らの領土の近くの水域で交易をおこなっている。従って、我々は多くの遠い領域を知っている。我々は、世界で何が流通しているかを知るため、これらの土地に大使を送りださねばならない。"
 trading_links:0 "中継交易の振興"
 trading_links_desc:0 "もし、商人であったなら、世界中の広範囲の国々との接触により、我が国はどれだけ安全かということについて、広めることができる。他国のかわりに自国へと招かせよう。そして、我々は利益を享受する。"
 personal_executions:0 "個人的処刑"
 personal_executions_desc:0 "国民が、正義の約束を見ることは当然ですが、今から王自身の手により凶悪な犯罪者を処刑する。国民は、我が王国が秩序あることを知るでしょう。"
 phrai_luang:0 "公民"
 phrai_luang_desc:0 "王は、下級身分が行う賦役が課される全ての市民が公民となることを宣言した。公民は、王の直属配下となって、その後地方の統治者に対して賦役を行うため、割り当てられる。これは、王が全国民の賦役と領土を所有することを意味した。"
 NOR_ideas:0 "ノルウェーのアイデア"
 NOR_ideas_start:0 "ノルウェーの伝統"
 NOR_ideas_bonus:0 "ノルウェーの宿願"
 nor_fishing:0 "漁業の奨励"
 nor_fishing_desc:0 "我々の長い海岸線と貧しい土壌のため、我々は人々に海洋の恩恵を収穫することで財産を築くことを奨励するべきだ。"
 natural_seamanship:0 "自然の操船術"
 natural_seamanship_desc:0 "漁業の成長に伴い、我々の王国の水兵の数も増加している。操船術は船自体と同じくらい重要であるため、我々は海軍のためにこれを利用するべきだ。"
 nor_shipbuilding:0 "軍事造船"
 nor_shipbuilding_desc:0 "漁業の拡大に伴い造船も拡大した。我々は、自身の造船を拡張するための訓練された予備の造船工の準備ができている。"
 call_of_our_forefathers:0 "先祖の呼び声"
 call_of_our_forefathers_desc:0 "昔、我々の輝かしい祖先たちは航海の末、北部に植民地を確立した。我々のサガは、彼らが新しい世界に到達し、ヴィンランドを設立したことを伝えてくれる。我々は彼らの足跡をたどる必要がある。"
 pioneer_spirit:0 "先駆者精神"
 pioneer_spirit_desc:0 "過ぎ去りし時代、我々の人々は、遠くの海岸に植民地を樹立するため、外洋に勇敢に立ち向かった。我々の人々が、再びそれを実行できるよう、この精神を再び燃え上がらせよう。"
 seize_the_opportunity:0 "チャンスをつかむ"
 seize_the_opportunity_desc:0 "世界はそれらを獲得する意志を持っている人々のための富であふれている。我々ができることを襲撃の代わりに交易を通じて世界にもたらすとしよう。"
 write_new_sagas:0 "新しいサガの記述"
 write_new_sagas_desc:0 "勤勉な心によって知識は維持され、\n…古き時代から知られ、\n黄昏の中歌われ、\n…サガは我々によって受け継がれ、\n支配者層によって奨励され、\n各国は独自のものを持っています。"
 OMA_ideas:0 "オマーンのアイデア"
 OMA_ideas_start:0 "オマーンの伝統"
 OMA_ideas_bonus:0 "オマーンの宿願"
 association_with_unbelievers:0 "不信心者との関わり"
 association_with_unbelievers_desc:0 "我々が不信心者たちとまったく付き合ってはならないと感じる者もいる。我々は不信心者との連携を通じてのみ交易を行うことができるため、これを打ち砕くために多くのことを行っている。"
 local_merchant_preference:0 "地方商人の優先権"
 local_merchant_preference_desc:0 "理論的には、商人は世界の市民であり、彼が気に入った港から出港し、航海することができる。我々は、商人が故郷へ商品を持ち帰るあらゆる動機を保証するために、荷物の積み下ろしの優先度など、母国の商人に利点を与えるつもりである。"
 port_security_improvement:0 "港の安全の強化"
 port_security_improvement_desc:0 "交易で金を稼ぐためには、我々は安全に港に貨物を入れる必要がある。我々は、商人仲間がいる地域が小規模な犯罪に悩まされていないことを保証する必要がある。"
 secured_timber_supplies:0 "材木の安定供給"
 secured_timber_supplies_desc:0 "アラビア半島は多くのもので有名であるが、青々とした緑豊かな森林はその一つではない。我々がインド洋で最も優れた交易勢力となるためには、造船を支援するため港に輸入された木材を安定して供給する必要がある。"
 end_of_shipbuilding_guilds:0 "造船ギルドの廃止"
 end_of_shipbuilding_guilds_desc:0 "アラビア半島で船が建設されている限り、それを支配するギルドがいる。彼らは船の伝統を存続させる貴重な奉仕を行ったかもしれないが、現在は進歩の障害になっている。我々は才能を持つすべての人に造船を開放しなければならない。"
 skilled_captains:0 "熟練した船長"
 skilled_captains_desc:0 "我々は、船長が船舶に関する知識と操船術において最高水準を持っていることを確保する必要がある。それを保証することで、彼らはすべての状況において機動のあらゆる利点を利用できるようになるだろう。"
 expansion_of_trade_contacts:0 "交易の人脈の拡大"
 expansion_of_trade_contacts_desc:0 "我々は商人たちがどこに行っても、常に歓迎されることを確認しなければならない。したがって、我々は、我々が耳にしたすべての支配者が商人を歓迎することを確実にするため、可能なあらゆる手段を利用するだろう。"
 KOR_ideas:0 "朝鮮のアイデア"
 KOR_ideas_start:0 "朝鮮の伝統"
 KOR_ideas_bonus:0 "朝鮮の宿願"
 hanguel_alphabet:2 "ハングル文字"
 hanguel_alphabet_desc:0 "朝鮮語は中国語とは根本的に異なるので、漢字を使用することで、最高の教育を受けた人以外は文盲となる。我々の新しい文字によって、すべての人々を読み書きできるようにしよう。"
 grand_code:0 "経国大典"
 grand_code_desc:0 "適切で安定した統治を確立するため、政府がどのように機能するかを正確に体系化するつもりだ。これは韓国初の憲法である。"
 hyanyak_system:0 "郷約制"
 hyanyak_system_desc:0 "農業が我々の経済基盤なので、村の管理はもっとも重要なことである。我々は共同体意識を奨励するため、村の自治制度を構築する予定だ。"
 geobukseon:0 "亀甲船"
 geobukseon_desc:0 "海岸線防備の必要性は重要であり、この目的に向け、亀甲船を開発した。この重装甲で巨大な船は、我々の艦隊が海岸線を保護できるようにすることを確実にする。"
 hopae_system:0 "戸牌制"
 hopae_system_desc:0 "戸牌製は、全朝鮮人に名前、出身地、地位、居住地が記載された戸牌を携帯させる戸籍制度である。これにより、誰がどこにいるかを簡単に知ることができる。"
 kyujanggak:0 "奎章閣"
 kyujanggak_desc:0 "国の統治を勧めるため、知識の倉庫として機能する巨大な王立図書館を建立する。この王立図書館は、素晴らしき朝鮮文化をさらに発展させていくであろう。"
 kor_economy_reform:0 "経済改革"
 kor_economy_reform_desc:0 "我々は税制の包括的な改革と才能への門戸を開く必要がある。よって、側室の息子でさえ、出世街道を歩むかもしれない。これらの改革は、国家にとってより多くの富をもたらすことだろう。"
 BOH_ideas:0 "ボヘミアのアイデア"
 BOH_ideas_start:0 "ボヘミアの伝統"
 BOH_ideas_bonus:0 "ボヘミアの宿願"
 compacta_of_prague:0 "プラハ合意"
 compacta_of_prague_desc:0 "フス戦争が終わり、国家の統合を成す時だ。チェコの人々が平和に暮らせるよう、すべてを許そう。"
 boh_elective_monarchy:0 "選挙君主制"
 boh_elective_monarchy_desc:0 "余りにも長い間、ボヘミアの気難しい貴族たちは王権への大きな障害であった。今後、我々はすべての新しい君主が戴冠式の前に貴族の全面的な支持を得られることを確認するだろう。それであらゆる問題は避けられるはずだ。"
 wagenburg:0 "ヴァーゲンブルク"
 wagenburg_desc:0 "フス戦争の間、我々の軍隊はワゴン砦に頼ることで、敗北したはずの戦いに勝つことができた。我々がいつもワゴンを使用するとは限らないが、防衛的な位置から歩兵を鋭い射撃手として利用することは、チェコの無敵の軍隊のための戦術の選択肢となるだろう。"
 letter_of_majesty:0 "陛下の勅書"
 letter_of_majesty_desc:0 "フス戦争は、チェコの土地に、教会の分裂という危険な遺産を遺した。ボヘミアが繁栄するには、この対立の種を断ち切り、我々の土地に秩序をもたらさなければならない。我々は、すべての人に良心の自由を与えるという、陛下の勅書を公布する。"
 hussite_legacy:0 "フス派の遺産"
 hussite_legacy_desc:0 "ローマ教会が神学的な挑戦に直面してますます反動的になる一方で、我々はボヘミアにおいて、この問題についてより寛容である。これは我々が新しいアイデアに向かってより寛大であるよう導くものだ。"
 kutnohorian_deal:0 "クトナー・ホラ協定"
 kutnohorian_deal_desc:0 "貴族は常に自分たちの特権について慎重であり続けるため、我々は、彼らの特権が永遠に保証されることを約束する必要がある。"
 czech_nationalism:0 "チェコ民族主義"
 czech_nationalism_desc:0 "チェコ人は彼らを見舞った様々な障害から生き延び、その回復力を示した。"
 ITA_ideas:0 "イタリアのアイデア"
 ITA_ideas_start:0 "イタリアの伝統"
 ITA_ideas_bonus:0 "イタリアの宿願"
 no_a_geographical_construct:0 "地理的な構成ではない"
 no_a_geographical_construct_desc:0 "西方帝国の崩壊以来、イタリアは様々な外国勢力によって支配され、多くの部分に分かれた。我らを支配したこれらの勢力は、イタリアという考えを嘲笑っていた。ならば、今誰が笑っているか？再度イタリアは興った。"
 tradition_of_the_legion:0 "軍団兵の伝統"
 tradition_of_the_legion_desc:0 "ローマ時代にイタリアは支配価値のある世界のすべてを支配した。イタリアはもう一度立ち上がり、軍団は再び行進する時だ。我々の兵士たちは、彼らが継承した勝利の伝統を常に記憶し、それらに匹敵するため定期的に訓練される。マリウスのロバが再び戦場へと導くだろう。"
 mare_nostrum:0 "我らが海"
 mare_nostrum_desc:0 "イタリアには長く脆弱な海岸線を持っている。それを保護することは最優先事項である。我々はグナエウス・ポンペイウスのようになり、イタリアが安全であるようにこれらの海を支配しなければならない。"
 office_of_censor:0 "監査官事務所"
 office_of_censor_desc:0 "偉大な時代たる共和制ローマには、兵役にふさわしい市民の名簿を維持管理する職務を担うケンソル（監察官）がいた。我々は再び監察官を置き、新たな軍団で軍務に就くことのできる人物を評価させよう。"
 italian_tax_reform:0 "イタリア税制改革"
 italian_tax_reform_desc:0 "西方の帝国は、もはや軍隊を支援する課税拠点を持たなくなったことで、その実兵力を失った。我々は、これが、古い灰の中から不死鳥のように立ち上がった新たなローマに起こらないことを保証しなければならない。"
 heir_to_the_empire:0 "帝国の後継者"
 heir_to_the_empire_desc:0 "神聖ローマ帝国は西方帝国の外套を受け継ぐことに失敗した。今こそイタリアが旗を掲げ、大帝国の再建をする時である。"
 path_to_citizenship:0 "市民権への道"
 path_to_citizenship_desc:0 "ローマ帝国の強みは、帝国の一部でありたいと望む被支配者を作り出す能力であった。我々は、この制度に倣い、我々の領土の一部である人々を我々の帝国の一部にすることを目指す。"
 MCH_ideas:0 "満州のアイデア"
 MCH_ideas_start:0 "満州の伝統"
 MCH_ideas_bonus:0 "満州の宿願"
 united_three_jurchens:0 "女真三部族の統一"
 united_three_jurchens_desc:0 "海西、建州、野人女真の三部族の統合により、我らは真に満州を支配する王朝の創設に至った。"
 the_manchu_alphabet:0 "満州文字"
 the_manchu_alphabet_desc:1 "皇帝阿骨打によって作成された女真文字は失われている。漢民族もモンゴル民族も、文盲な者でもそれぞれの言語を声に出して読めば理解できるのに、我々はモンゴル人の書記を使ってすべての文書を記録しなければならなかった。モンゴル文字を変換・転用した、新しい満州文字は満州族に適しており、管理を容易にするだろう。"
 manchu_eight_banners:0 "八旗軍"
 manchu_eight_banners_desc:0 "我々の部族の軍隊を伝統的なニルの制度と組み合わせることで、高度に組織化され集権化した八旗軍が生み出された。"
 link_with_the_mongol_dynasty:0 "モンゴル王朝との関連"
 link_with_the_mongol_dynasty_desc:1 "チャハル・モンゴルのボルジギン氏の王女との結婚により、我々はより容易に強力なモンゴル騎兵の指揮を取ることができる。"
 the_green_standard_army:0 "緑営軍"
 the_green_standard_army_desc:1 "明軍において不満を持っていた兵士と士官を召集し、征服地域の支配を維持するために緑営軍を確立する。"
 pigtail_or_death:0 "弁髪か死か"
 pigtail_or_death_desc:0 "頭の前で髪を剃り、残りの髪を弁髪に編むことを拒否する人々を処刑することによって、平和の時でさえも、すべての征服された人々に対する満州の優位性および支配が絶えず示され、記憶されるため、我々にあえて反抗する者は誰もいない。"
 the_chinese_rules:0 "中華法"
 the_chinese_rules_desc:1 "国家を管理する中国の方法は効率的で学ぶ価値がある。中国の法律を採用し、満州を中国の体系に統合することで、帝国の支配は一層容易になる。"
 PAL_ideas:0 "プファルツのアイデア"
 PAL_ideas_start:0 "プファルツの伝統"
 PAL_ideas_bonus:0 "プファルツの宿願"
 imperial_vicar_and_archsteward:0 "皇帝代理と筆頭家令"
 imperial_vicar_and_archsteward_desc:0 "神聖ローマ帝国の世襲の皇帝代理と筆頭家令として、我々は帝国階級から高い名声を得ている。"
 heidelberg_university:0 "ハイデルベルク大学"
 heidelberg_university_desc:0 "ルプレヒト・カール大学ハイデルベルクはドイツ最古の大学で、大陸各地の学者を集め、文化的、学術的な中心地へと発展した。おかげで、優れた才能のある人物を発見し、我々の宮廷で雇用することがより容易になっている。"
 center_of_reformation_in_southern_germany:0 "南ドイツの改革派の中心"
 center_of_reformation_in_southern_germany_desc:0 "我々の王国は宗教改革の重要な中心地の一つであり、我々はこの立場を活用すべきである。他国で改革派を支援することで、ライバルを弱めて自分自身を強化することができる…"
 bibliotheca_palatina:0 "プファルツ図書館"
 bibliotheca_palatina_desc:0 "聖霊教会のシュティフツビブリオテックの収集図書、ハイデルベルク大学図書館、我々の城やロルシュ修道院その他の図書館を結集することで、我々はドイツルネサンスの最も重要な図書館であるプファルツ図書館を創設した。このように特別な知識を備えているので、我々の土地において科学と哲学がより早く進歩することは確実である。"
 heidelberg_catechism:0 "ハイデルベルクの教理問答集"
 heidelberg_catechism_desc:0 "改革されたキリスト教の教義を教えることに利用するために、ハイデルベルクの教理問答集の告白文書が我々の委託の下で出版されている。教理問答集は、改革派教会の三つの統一形態の一つとして採用されている。この成果は、より多くの人々を改革派信仰に改宗することに間違いなく役立つだろう。"
 hortus_palatinus:0 "プファルツの庭園"
 hortus_palatinus_desc:0 "プファルツの庭園は1614年にプファルツ選帝侯であるフリードリヒ5世の委託を受け、すぐに世界八番目の不思議とドイツ最大のルネサンス庭園として大陸で有名になった。"
 mannheim_school_of_orchestra:0 "マンハイムオーケストラ学校"
 mannheim_school_of_orchestra_desc:0 "我々の君主は、常に最も有名な芸術の、特にオーケストラの後援者である。我々の後援の下、ヨハン・シュターミッツと他の才能ある人々が、世界的に有名なマンハイムの学校を設立した。"
 NOV_ideas:0 "ノヴゴロドのアイデア"
 NOV_ideas_start:0 "ノヴゴロドの伝統"
 NOV_ideas_bonus:0 "ノヴゴロドの宿願"
 northern_center_of_arts:0 "北の芸術の中心地"
 northern_center_of_arts_desc:0 "ノヴゴロド市はヨーロッパにおける重要な文化の中心地の1つである。高い識字率、美しい聖像、そして壮大な建築物を基に生まれる叙事詩は、繁栄する我らが都市および国家全体の威信を高めている。"
 city_of_churches:0 "教会都市"
 city_of_churches_desc:0 "ノブゴロドにはスヴャトイ・ソフィア大聖堂を始めとする80を超える正教会があり、公国内で広大な土地を所有している。教会はその富と宗教的威信により、さまざまな場所で住民に影響を及ぼし、都市民は良い意味でより敬虔になる。"
 ivans_hundred:0 "イヴァン百人組"
 ivans_hundred_desc:0 "地元商人ギルド「イヴァン百人組」の代表者たちは、ノヴゴロド商業裁判所とノヴゴロド共和国評議会の常任委員を務めている。政治における彼らの存在と、貴族との間に締結された協定により、我が国における交易の繁栄が続くことが保証される。"
 control_of_the_hanseatic_kontor:0 "ハンザ同盟商館の支配"
 control_of_the_hanseatic_kontor_desc:0 "ペテルゴフはノブゴロド内にあってハンザ商人が交易特権を持つ閉鎖地域である。これらの独立した交易商に対する支配力を高めることができれば、バルト海での交易はさらに容易になり、収益はより高くなる。"
 grand_dukes_army:0 "大公軍"
 grand_dukes_army_desc:0 "軍を率いることは大公にとって最も重要な任務である。彼の強力な指揮の下で、我々はより多くの兵士を動員することができる。"
 exploration_tradition:0 "ウシクイニキへの出資"
 exploration_tradition_desc:0 "ウシクイニキはヴァイキングに似た活動を行う海賊である。彼らは我々の競争者を抑えるのに役立つ道具であった。残念ながらその活動は、外国の、主にモスクワからの介入によって阻止された。誰が北方の真の主君であるか皆に思い出させるため、我々は再び彼らに資金を提供し、遠方の海での海賊活動を支援するべきだ…"
 baltic_shipyard:0 "バルト海造船所"
 baltic_shipyard_desc:0 "バルト海の東岸に偉大な造船所を建設し、海外交易を支配するのだ！"
 ETH_ideas:0 "エチオピアのアイデア"
 ETH_ideas_start:0 "エチオピアの伝統"
 ETH_ideas_bonus:0 "エチオピアの宿願"
 solomonid_claim:0 "ソロモン末裔の主張"
 solomonid_claim_desc:0 "我々の支配者の祖先は、ソロモン王と女王シバの血を引くアクスムの君主の系統を引いている。我々は、我々の統治を正当化し、正当な王朝に修復された王国をしっかりと確立するため、ザグウェ朝の君主を退位させた。"
 nagusa_negast:0 "諸王の王"
 nagusa_negast_desc:0 "我々の支配者は、諸王の王、アクスム王系の後継者であるとともに、最初の支配者でソロモン王と女王シバの息子であるメネリク1世の系列である。我々のすべての王はソロモン朝の子孫であり、継承の系列は必ずしも父から息子に対してである必要はない。"
 hostile_borders:0 "国境の対立"
 hostile_borders_desc:0 "我々の偉大な王国は、多くの外国の侵略や攻撃的な行動の対象となっている。我々は、ライバルや敵による古代の王国を奪うための多くの試みを防いできた。"
 diplomatic_demeanor:0 "外交重視の姿勢"
 diplomatic_demeanor_desc:0 "我が国に対する敵とライバルの計画にもかかわらず、我々は不信心者の海岸部、異端と異教の政治に囲まれた唯一のキリスト教国家であるため、多くの場合、西洋と東洋の政治的陰謀の中心にいる。したがって、我々は王国にとってより望ましい結果を見るため時に妥協することも厭わない。"
 the_ark_of_the_covenant:0 "契約の箱"
 the_ark_of_the_covenant_desc:0 "我々はメネリク1世によって何千年も前に神の援助で秘密に取得した後、神聖な契約の箱を守る唯一の国家である。我々の神聖な国宝が盗まれることがないよう、それは公衆の目から隠されている。箱の複製品は、我々の王国が神によって祝福されていることを記憶させるため、我々の教会のすべてに一つずつ置かれている。"
 eth_expansionist_policy:0 "領土拡張政策"
 eth_expansionist_policy_desc:0 "我々の土地を守るためには、我々の領土であるエチオピア高地の外へ覇権を拡大しなければならない。我々の周囲の敵は、ソロモン王の継承者と、契約の箱の真の所有者を恐れる方法を学ぶべきだ。"
 eth_reformed_armies:0 "軍隊の改革"
 eth_reformed_armies_desc:0 "我々の戦士たちは多くの場合訓練を受けておらず、多くの場合心配する間もなく戦闘になだれ込む。戦闘の戦術と方法を我々のより進歩した隣人から適応させることによって、我々は戦列を保持し、我々の敵に対してより均一な水準で戦うことができる。"
 DAI_ideas:0 "大越のアイデア"
 DAI_ideas_start:0 "大越の伝統"
 DAI_ideas_bonus:0 "大越の宿願"
 the_great_proclamation:0 "偉大なる宣告"
 the_great_proclamation_desc:0 "呉への和平に関する偉大な宣言『平呉大誥』は、1428年に解放者黎利の親友グエン・チャイにより古典的な中国語で書かれた勅令であった。それは我々の独立を受け入れた宗主明国との全面講和を発表することである。彼らは、呉の王であり、明朝の始祖である朱元璋の古代の遺産に沿うことに失敗したため、明皇帝の心に恐怖を吹き込んだ。それはまた、我々の伝統、強靭さ、常に正義が勝つことを思い出させた。我々の故郷で国家の誇りを呼び起こすためだけでなく、文学的にも優れたものとして知られている。"
 confucian_revival:0 "儒学の復興"
 confucian_revival_desc:0 "20年に渡る明代の中国統治の後、我々の社会は大きな騒動を経験した。中国からの独立と認知の後、公務員制度の改革や法令を含む官僚レベルでの大きな変革をもたらした。新政府は、正当で効果的であると証明され、中国外の政府で中国儒教制度の成功した適応を示している。"
 autonomous_villages:0 "村落の自治"
 autonomous_villages_desc:0 "我々の統治は階層化及び構造化されていたが、ほとんどの村は村長が管理し、自治されていたため、村単位では官僚機構が及んでいなかった。多くの内務を村々に委任することで、ライバルや敵から領土を守ることに注力することができる。皇帝の法を村の慣習に従わせることで、天命の維持が保証される。"
 village_militia:0 "村落の民兵"
 village_militia_desc:0 "我が軍隊の主力は、国境を守ることに尽くし、侵略者を退けることを助け、モンゴルや中国、後には満州に対して多くの勝利に寄与したと同様にインドシナへの多くの侵略を助けた献身的な農民である。"
 don_dien:0 "屯田制"
 don_dien_desc:0 "この中国から派生した土地への移民システムは、近隣のライバルから、南と西へ領土を占領し、奪い取るために利用された。この制度の下、兵士と土地を持たない農民は、新しい地域を開墾し、米の生産を始める軍事植民地が設立した。その後、新しい領域に村が作られ、兵士と農民は村を守る民兵として従事した。3年後、村はベトナムの統治機構に組み込まれ、共同村の集会所が建設された。労働者は国家から各々の村に与えられた共有地を共有する機会が与えられ、残りの土地は国家が所有した。各地域が開墾され、新しい村がこのように作られるので、兵士と土地を持たない農民はより多くの土地へ占領、移住を行う。"
 thuan_thien:0 "順天"
 thuan_thien_desc:0 "順天は、解放者黎利により振るわれた伝説の剣の名前だ。彼が剣を振るった際、剣は彼に千人力を与え、最終的に中国のくびきを振り払った。黎利は正当で賢明で有能という理想的な儒教指導者の完全な体現者である。黎利の後の皇帝全員が彼を基準に見られ、大抵が足りていないと見られた。皇帝は、儒教の理念を達成することを目指し、祖先の遺産に沿うために大きな成功を収めている。政府で儒教の理念を深く実現し、儒教の儀礼に正しく従うことによって、領土の調和を見ることにより、天命を完全に維持した。従って、正統性を完全に肯定するための支配に挑戦する立場にいるライバルの主張者はいない。"
 literary_reform:0 "文語の改良"
 literary_reform_desc:0 "何世紀にも渡り、古典中国語を用いて文書を書いてきた。しかし、我々の言語を書くのに使用された文字はチュノムで、チュノムは古典中国の文字であるチュハンを基に作られた自国文字である。チュノムは標準化されておらず、古典中国語に比べ頻繁に使用されていなかったため、統治目的用の文字を国家文字とする改革への動きがあった。"
 SAV_ideas:0 "サヴォイアのアイデア"
 SAV_ideas_start:0 "サヴォイアの伝統"
 SAV_ideas_bonus:0 "サヴォイアの宿願"
 repel_the_french:0 "フランスの撃退"
 repel_the_french_desc:0 "この土地はウンベルト1世が1032年にその称号を手に入れて以来、サヴォイア家に属してきたが、フランスは長い間イタリアの覇権を夢見ており、彼らの野望への道はまっすぐ我々の土地を貫いている。彼らが再びやって来る時には、我々は準備ができていなければならない。"
 the_shroud_of_turin:0 "トリノの聖骸布"
 the_shroud_of_turin_desc:0 "キリスト自身の聖骸布は1390年に我々の土地で発見され、それ以来サヴォイア家の貴重な文化的遺産である。トリノの聖骸布を展示し、彼らの富とともに、巡礼者がピエモンテに群がるのを観察しよう。"
 sav_mercenary_tradition:0 "傭兵の伝統"
 sav_mercenary_tradition_desc:0 "他のイタリア国家と同様、我々の小規模な所有地では多くの場合、補強として傭兵に頼るか、あるいは正規の部隊を置き換えることさえある。彼らは望ましくない特質であるが、長期的な関係は費用の面では良い効果をもたらしている。"
 crush_the_vaudois:0 "ワルドー派弾圧"
 crush_the_vaudois_desc:0 "宗教改革はキリスト教世界全体で荒れ狂っているかもしれないが、我々の土地では、地方でヴォードワとして知られているワルドー派の中世の異端であるかなり古い運動が我々を脅かしている。ヴォードワたちに身の程を思い知らせることで、我々の土地における宗教的緊張を緩和できるだろう。"
 savoyard_flexibility:0 "サヴォイア的柔軟性"
 savoyard_flexibility_desc:0 "サヴォイア家は、11世紀以来、変化を無視してこの土地を支配してきたわけではなく、むしろ、恥知らずの日和見主義者としての名声を築き、我々の国家を進歩させるための新たな好機を見出すことを常に強く望んでいる。伝統主義者の目には不快に写るだろうが、日和見主義は良い面もある。"
 alpine_tolls:0 "アルプス通行税"
 alpine_tolls_desc:0 "我々の土地における利用可能な街道が少数であることで、我々は交易路に沿って国境を越えようとする商人に税を課すことが可能である。"
 savoyard_legitimacy:0 "サヴォイアの正統性"
 savoyard_legitimacy_desc:0 "我々の創始者である、ウンベルト・ビアンカマーノは、オットー家が依然として帝国を支配していた際に支持した皇帝ヘンリ2世によってサヴォイ伯に列せられた。多くの他の王朝は途中で断絶したが、ウンベルトのサヴォイア家は続いている。"
 SAX_ideas:0 "ザクセンのアイデア"
 SAX_ideas_start:0 "ザクセンの伝統"
 SAX_ideas_bonus:0 "ザクセンの宿願"
 albertine_and_ernestine:0 "アルブレヒトとエルンストの血統"
 albertine_and_ernestine_desc:0 "ヴェッティン家には2つの主要な支系と多数の小さなそれがあり、もし一方が後継者を提供できなければ、他方が継承を行うだろう。"
 meissner_porcelain:0 "マイセン磁器"
 meissner_porcelain_desc:0 "ザクセンは、ヴェッティン家の宮廷に富と威信をもたらした、ヨーロッパで最初の磁器の生産者であった。"
 the_zwinger:0 "ツヴィンガー宮殿"
 the_zwinger_desc:0 "ツヴィンガーはドレスデンにある偉大な宮殿であり、壮大な饗宴は外国の高官に強い印象を残すことができる。"
 wittenberg_university:0 "ヴィッテンベルク大学"
 wittenberg_university_desc:0 "ザクセンのヴィッテンベルク大学は、マルティン・ルターの在籍とその保護で最も有名であり、プロテスタント思想の中心を担った。"
 corpus_evangelicorum:0 "プロテスタントの番人"
 corpus_evangelicorum_desc:0 "ザクセンは、ルター派の宗教的独立を維持するための、様々なプロテスタント同盟の主要な加盟国であったため、ザクセンの支配下の地域はプロテスタントの番人と呼ばれた。"
 sax_principal_line:0 "本来の血統"
 sax_principal_line_desc:0 "ザクセン公国は何度も分割されたが、傍系の家系がすべて廃れたことで、富は主要な家系へと戻された。"
 the_saxon_circle:0 "ザクセン・クライス"
 the_saxon_circle_desc:0 "ザクセンとプロイセンは、神聖ローマ帝国の上ザクセン圏における地位を共有しており、皇帝の軍隊が組み立てられると、彼らは一つとして行軍した。これは、プロイセンの規律がザクソン軍に移行することを保証している。"
 LIT_ideas:0 "リトアニアのアイデア"
 LIT_ideas_start:0 "リトアニアの伝統"
 LIT_ideas_bonus:0 "リトアニアの宿願"
 warlord_dukes:0 "将軍公爵"
 warlord_dukes_desc:0 "激しい戦争が顕著であった2世紀の間、リトアニアの将軍公爵は、かつては部族のゆるい連合にすぎなかった国家を適切な戦士の国家に統一することに成功し、神聖なカトリックの秩序に対する侵略に対して抵抗し、東方の広大な土地を征服した。我々の軍事指揮官は、これらの成果に触発されている。"
 auksine_laisve:0 "黄金の自由"
 auksine_laisve_desc:0 "リトアニアの黄金の自由（Auksine Laisve）は、国の貴族を他の階級より上に置く一連の法律と特権であり、多くの場合、君主と議会の権力さえも上回る。ポーランドからリトアニアにもたらされたこの珍しい制度は、君主が貴族の黄金の自由の状態を維持する約束を破ろうとしない限り、王家に対する彼らの忠誠を高めるだろう。"
 magdeburg_laws:0 "マクデブルク法"
 magdeburg_laws_desc:0 "西へ向けたリトアニアの流れの結果の一つは、国内の非常に多くの都市へのドイツ都市法の導入であった。地方ごとに制定されたマクデブルク法の亜流は、都市計画から交易そして課税まで、さまざまな経済的、政治的な面を支配するだろう。"
 magnate_estates:0 "マグナートの領地"
 magnate_estates_desc:0 "リトアニアのマグナートは、彼らの広大な土地と私的な軍隊のために「小王」と呼ばれている。彼らの領土の不可分性を守り、彼らからの利益を最大限にしようとすることで、古代ローマのラティフンディウムに多くの点で類似した制度が開発されるだろう。"
 lithuanian_hussars:0 "リトアニア重騎兵"
 lithuanian_hussars_desc:0 "有翼重騎兵は、ポーランドと同様のリトアニア重騎兵である。ポーランド王でありリトアニア大公であったステファン・バートリの改革によって両国で導入された彼らは、少なくとも一世紀の間は東ヨーロッパの戦場において無敗のままであろう。"
 statutes_of_lithuania:0 "リトアニア成文法"
 statutes_of_lithuania_desc:0 "リトアニア成文法は、王国の法律を集め、統一し、更新する、三つの異なる一連の法改革である。過酷な刑罰と死刑の導入で知られているそれらは、同時代の多くの西洋の刑法に沿っている。それぞれの犯罪は、それを犯す人の階級にかかわらず同じように処罰されることになっているが、実際には農民に対して多くの不利益が残されたままである。リトアニア成文法は後にロシアで同様の改革を促すだろう。"
 lithuanian_renaissance:0 "リトアニア・ルネサンス"
 lithuanian_renaissance_desc:0 "リトアニアは15世紀後半から16世紀初頭にルネサンスを経験している。宗教改革の思想とイタリアの影響に触発され、教育、芸術、建築、文学はこの時代に繁栄するだろう。リトアニア語は書物において公式化され、リトアニア文学の最初の作品が作成されるだろう。"
 berber_ideas:0 "ベルベルのアイデア"
 berber_ideas_start:0 "ベルベルの伝統"
 berber_ideas_bonus:0 "ベルベルの宿願"
 ber_barbary_pirates:0 "バルバリア海賊"
 ber_barbary_pirates_desc:0 "バルバリア海賊は、北アフリカに影響を与えていた海賊および私掠船であり、主にチュニス、トリポリ、アルジェの港を拠点としていた。これらの強化された海賊の後援は、我々が大規模な艦隊を編成することを可能にするだろう。"
 desert_warfare:0 "砂漠の戦い"
 desert_warfare_desc:0 "ベルベル軍はゲリラ戦の専門家であり、近接戦闘に移行する前に、北アフリカの荒廃した地形を駆使して相手を倒した。"
 trans_saharan_trade:0 "サハラ縦断交易"
 trans_saharan_trade_desc:0 "偉大なサハラ交易路の隊商は、サハラ以南の国家からの奴隷と黄金のため、北アフリカから塩の取引を行っていた。西アフリカでのポルトガル交易の確立後に交易路は衰退したが、19世紀に入っても重要な収入源であり続けた。"
 corsairs:0 "コルセア"
 corsairs_desc:0 "歴史の中の多くの海岸の人々と同様に、ベルベルは漁業と農業を海賊行為で補完した。これは、北アフリカの支配者が艦隊のための水兵を必要とするとき、兵士を引き入れるため、経験豊富な人々の蓄えを持っていることを意味していた。"
 tuareg_cavalry:0 "トゥアレグ騎兵"
 tuareg_cavalry_desc:0 "ラクダに乗り、槍によって武装したトゥアレグの部族たちは、馬に対してラクダが与える混乱と恐怖の効果により、正規の騎兵に対し、効果的な脅威であることを証明した。"
 dual_diplomacy:0 "二重外交"
 dual_diplomacy_desc:0 "北アフリカのスルタンは、彼らの独立を維持する目的で、オスマン帝国のスルタンとイベリアのキリスト教徒との間で、一瞬で忠誠と同盟を変化させる政策を実行した。"
 brothers_barbarossa:0 "バルバロス兄弟"
 brothers_barbarossa_desc:0 "オスマン帝国のスルタンへの奉仕において、ハイレッディンとウルージ・バルバロッサ兄弟は16世紀初頭に地中海のキリスト教徒たちを脅かし、ガレー船の戦闘の効果的な利用により、数多くの海戦でスペインを撃ち破った。"
 indian_muslim_ideas:0 "インド・スルタン国のアイデア"
 indian_muslim_ideas_start:0 "インド・スルタン国の伝統"
 indian_muslim_ideas_bonus:0 "インド・スルタン国の宿願"
 tolerate_idol_worshippers_i:0 "偶像崇拝の許容"
 tolerate_idol_worshippers_i_desc:0 "偉大な預言者モーセは我々に牛への崇拝は神への侮辱であると示した。偶像崇拝者はそれらの方法にしがみ続けているが、アッラーは情け深く、慈悲深い。勤めを果たし、臣民全てが保護を享受し、アッラーへ来るのを待つようにする。"
 persian_court:0 "ペルシア式宮廷"
 persian_court_desc:0 "経歴に関わらず（当然あなたが貧困層でないという仮定であるが）全国民に我々が何をしているかを理解し、懸念を伝える事が必ずできるようにする必要がある。よって、王室、文学、詩、文化、科学の言語としてペルシア語を奨励する。従って、我々と取引をしたい全員が、どの言語を学ぶべきかを分かっている。"
 comphrehensive_land_survey:0 "包括的国土調査"
 comphrehensive_land_survey_desc:0 "誰が税を払うべきかを知るためには、まず誰が何を所有しているかを知らねばならない。従って、包括的な土地調査を組織し、そして最新の状態を保つようにする。我々は常に相応の税を得る。"
 counting_the_people:0 "人口調査"
 counting_the_people_desc:0 "今や我々は誰が何を所有しているか知っているので、論理的な継続調査は誰がどこに住んでいるのかという着想を得ることだ。これは、我が軍隊に務める人を探す際にどこを探せばよいかが分かるであろう。"
 equality_under_law:0 "法の下の平等"
 equality_under_law_desc:0 "交易の発展は商人階級の発展をもたらした。しかし、伝統的な領土をもつ貴族達は自身の立場を濫用し、商人の収入を不当に着服したと言われてきた。これは止めなければならず、これからは十分な富を持つ全ての人は法の前に平等となるであろう。"
 high_court_culture:0 "高級な宮廷文化"
 high_court_culture_desc:0 "ペルシア語の奨励は長年に渡り、偉大な詩人や作家の集団に比類のない洗練性と芸術性のある作品の作成に言語利用を導いた。近隣諸国の人々はその集団の芸術性に驚嘆し、すでに新世代はまだ偉大な作品を書く準備をしている。"
 sultanate_bureaucracy:0 "スルタン官僚機構"
 sultanate_bureaucracy_desc:0 "官僚制の政体は官僚自身のための機構であり、我々の意思の実施を不必要に複雑としている。我々の意思にすぐ対応できるよう官僚機構を改革せねばならない。"
 horde_ideas:0 "遊牧民のアイデア"
 horde_ideas_start:0 "遊牧民の伝統"
 horde_ideas_bonus:0 "遊牧民の宿願"
 life_of_steppe_warrior:0 "ステップ戦士の生き様"
 life_of_steppe_warrior_desc:0 "乾燥したステップは、準備が整っていない人にとっては悪い予兆であり厳しい場所である。我々は民族として最も厳しい環境に暮らすことに慣れており、そのような人々は頑強で、生存するための才能を持っている。我々は、すべての兵士がこれらの経験を共有し、より良い結果を生み出すことを保証するだろう。"
 horse_supplies:0 "馬の供給"
 horse_supplies_desc:0 "戦争は兵士よりも、馬にとってより困難である。我々は、我々の恐るべき騎兵が十分に維持されていることを確認する必要がある。我々は、軍隊を強く、より安くするために、常に十分な馬を確保する必要がある。"
 steppe_leaders:0 "ステップの指揮官"
 steppe_leaders_desc:0 "古い狩猟の伝統を維持することによって、我々の軍隊は戦闘における馬の利用を理解している人々により導かれることを確実にする。これはより良い指導力をもたらすだろう。"
 traditions_of_the_great_khan:0 "偉大なハンの伝統"
 traditions_of_the_great_khan_desc:0 "偉大なハンは、彼の騎兵の恐怖と彼の強い野望により世界を震え上がらせた。これらの伝統を取り戻し、我々も軍隊を世界が震え上がるようなものとしなければならない。"
 tradition_of_conquest:0 "征服の伝統"
 tradition_of_conquest_desc:0 "人々を征服するのは難しい任務であり、誰もが我々の啓蒙された政府への準備ができているわけではない。それでも、我々は人々を我々の帝国に連れて来るため、骸骨の山を築くよりも簡単な方法があることを発見した。それは、我々の祖先が決して学ぶことのなかったものだ。"
 logistics_of_khan:0 "ハンの兵站"
 logistics_of_khan_desc:0 "偉大なハンの征服が、優れた軍事力によるものであると同様、優れた兵站によるものであったことは忘れられている。我々は時代に合わせて最新のものとしながら、偉大なハンの技術を見習う必要がある。これにより、我々の征服の範囲が広がるだろう。"
 glory_of_conquest:0 "征服の栄光"
 glory_of_conquest_desc:0 "彼が我々の頑強な群れと共に最初に馬に乗ることが出来ない限り、少年は男にはなれないこと、彼が他の男の妻を汚すまで、彼は妻を得ることができないこと、彼が他のいずれかを焼き尽くすまで、彼は兵舎にふさわしくないことを知らしめよう。我々の軍隊への奉仕が男らしさへの唯一の道であるようにしよう。"
 theocracy_ideas:0 "神聖のアイデア"
 theocracy_ideas_start:0 "神聖の伝統"
 theocracy_ideas_bonus:0 "神聖の宿願"
 holy_order:0 "修道会"
 holy_order_desc:0 "最も純粋な信仰を持つ者だけが、キリストの軍隊の歩兵となることができる。心と精神と身体が純粋であることは、天上の人だけでなく優れた戦士にとっても必要だ。これらの兵士たちは、我々を攻撃する人に立ち向かう軍隊の核を形成する。"
 church_administration:0 "教会による統治"
 church_administration_desc:0 "聖職者は、ほぼ普遍的に学ぶことで、これらの無知文盲の日々において非常に稀有な種類の動物である。聖職者は聖書を読むことができるだけでなく、非常に効果的な統治者にもなる。"
 true_defender_of_the_faith:0 "真なる信仰の擁護者"
 true_defender_of_the_faith_desc:0 "我々の城は我々の教会であり、それらを最後まで守る必要がある。我々は、主イエス・キリストの名によって、誰もがつまづくことのないよう、兄弟として壁の上に立つ。"
 turn_the_other_cheek:0 "反対の頬を差し出せ"
 turn_the_other_cheek_desc:0 "敵が来たら、彼はあなたの敵であるため、彼を助けてはならない。彼はあなたの敵であるため、彼を援助してはならない。彼はあなたの破滅であるため、避難所を提供してはならない。誰も、敵のに対して助けを提供せず、イエスがやったように、代わりに反対の頬を差し出してはならない。"
 onward_christian_soldiers:0 "キリストの兵士は前進する"
 onward_christian_soldiers_desc:0 "戦争のために行進するのではなく、家に留まり、キリストの要塞を守ることを、すべてのキリスト教徒兵士の義務としよう。"
 render_unto_ceasar:0 "皇帝のものは皇帝に"
 render_unto_ceasar_desc:0 "そして彼はこう言われました。「カエサルの物はカエサルに返しなさい」"
 no_witches:0 "魔女に寛容なものはいない"
 no_witches_desc:0 "魔女や魔法使いがあふれている。彼らの魔女集会の下劣な影響はあらゆる場所にある。最高の権威である布教聖省と世界の異端審問を助けて、この凶悪な習慣を根絶するためのそれらの探求を支援するのが、あらゆる市民の最後の義務だ。"
 default_ideas:0 "国家アイデア"
 default_ideas_start:0 "国家の伝統"
 default_ideas_bonus:0 "国家の宿願"
 increase_discipline:0 "自軍の保全"
 increase_discipline_desc:0 "我々が生き残り、この厳しい世界で繁栄しなければならないのであれば、我々には兵士が必要であり、より重要なことに、我々は戦いの後に保持する兵士の数を最大にする必要がある。訓練に焦点を当てることで、我々の兵士が、別の日に死ぬため生きることを保証できるだろう。"
 increase_taxation:0 "税制改革"
 increase_taxation_desc:0 "我々が逃れることのできない問題の一つが金の必要性である。我々の税制改革により、必要とする金額を確保することを保証できるだろう。"
 cheaper_mercenaries:0 "契約の定型化"
 cheaper_mercenaries_desc:0 "傭兵は支払いを求めてやって来る時、より傭兵らしくなる。契約が適切に管理されていること、支払いが迅速であることを保証することで、我々はより良い条件を交渉することができる。"
 increased_trade_power:0 "契約法"
 increased_trade_power_desc:0 "我々は、傭兵との契約の経験を、あらゆる契約に法的基盤が与えられる一般的な環境にまで拡大している。あなたの事業の協力者がそれらの言葉を守らなければならないと知っていることで、交易は成長し、繁栄することが可能になる。"
 increased_manpower:0 "農民徴集"
 increased_manpower_desc:0 "人々は問題ではなく、彼らを発見し、軍服の下に彼らを置くだけだ。自発的な農民たちの正規軍への徴集制度は、たとえ十分ではないとしても、我々がより多くの人的資源を確保することを保証するだろう。"
 increased_trade_steering:0 "商人の地位保証"
 increased_trade_steering_desc:0 "土地を介して富と権力が誕生することから、伝統的に土地だけが地位の象徴である。交易の回復に伴い、富への新しい道が登場している。新しい商人階級が故郷での成功の認知を得ることを保証するならば、我々は彼らがより積極的に海外で競争するよう奨励するだろう。"
 increased_production_income:0 "土地保有権の強化"
 increased_production_income_desc:0 "我々は、土地保有権が認識され、強化されることを保証できれば、我々は現在の所有者に土地を改善し、生産を増やすための動機を与えるだろう。"
 anatolian_beyliks_ideas:0 "アナトリアのアイデア"
 anatolian_beyliks_ideas_start:0 "アナトリアの伝統"
 anatolian_beyliks_ideas_bonus:0 "アナトリアの宿願"
 travelling_ozan:0 "旅の詩人"
 travelling_ozan_desc:0 "詩人は歌い、サズを奏でて、ユヌス・エムレ、カイグーズ・アブダル、ピル・スルタンの伝統を継承する。これらの旅の吟遊詩人のおかげで多くの興味深い物語と叙事詩が長年にわたって繁栄している。彼らは我々の文化の一部であるため、我々は彼らを支援しなければならない。"
 seljuq_marches:0 "セルジュークの辺境"
 seljuq_marches_desc:0 "ビザンツ帝国に対する安全を確保するために、多くの独立したトルクメンの君侯国はセルジューク朝のスルタンの下でも同様に、特に国境地域にすでに存在していた。"
 akinci_cavalry:0 "アキンジ騎兵"
 akinci_cavalry_desc:0 "我々の軽騎兵は、しばしば近隣の異教徒の土地を襲い、時にはそれらに定住することもあった。歴史的には、彼らは敵対する軍に最初に対峙する部隊の一つであり、敵の供給と輸送を切断するために交易路を攻撃した。戦いでの勇気で知られていたことで、給与を受けない彼らは、国境の襲撃者として働き、生計を立てていた。"
 caravanserais:0 "隊商宿"
 caravanserais_desc:0 "我々の隊商宿は、我々の土地全体で、商業、情報、人々の中国からヨーロッパへの流れを支援している。シルクロードの一部に沿ってそれらをさらに構築することで、我々はより多くのものを得ることを保証できるだろう。"
 anatolian_architecture:0 "アナトリア式建築"
 anatolian_architecture_desc:0 "数多くの図書館、隊商宿、ハンマーム、マドラサなどの建物がますます異なる様式で建設され、革新的で独創的な作品を生み出していることで、我々の建築は繁栄している。"
 legacy_seljuqs_empire:0 "偉大なるセルジューク帝国の遺産"
 legacy_seljuqs_empire_desc:0 "セルジューク朝のテュルク人たちは、アラル海の近くの故郷から、10世紀に最初にホラーサーンに入り、続いてペルシア本土へ、その後アナトリアを征服した。彼らは後に偉大なセルジューク帝国と呼ばれる帝国を樹立し、近東に大きな影響を与えた。我々は、祖先の偉大な帝国の後継者としての国家を宣言するのに十分に強く成長した。喜べ！"
 MAR_ideas:0 "マラーターのアイデア"
 MAR_ideas_start:0 "マラーターの伝統"
 MAR_ideas_bonus:0 "マラーターの宿願"
 tradition_of_military_service:0 "兵役の伝統"
 tradition_of_military_service_desc:0 "マラーターの騎兵はデカン・スルタン派の「バルギルス」として長い伝統を持つ。デカン地域での多くの戦闘によるデカンの軍事化の増加は、我が騎兵隊をインドで最も危険な軍の一つとした。"
 forts_of_maharashtra:0 "マハーラーシュトラの砦"
 forts_of_maharashtra_desc:0 "これらの丘陵地帯と密林地帯ではよく維持された多くの要塞が、防衛と同じくらい攻撃の際に必要である。多くの砦をよく維持された状態に保つことが最優先事項だ。"
 peasant_soldiers:0 "農民兵"
 peasant_soldiers_desc:0 "デーシュの村は、我が軍に努めることを大きな喜びをもってできる有能な人でいっぱいだ。我が軍隊に務める全てのマラーター語の話者を鍛え、募集しよう。"
 office_of_the_peshwa:0 "ペーシュワーの職務"
 office_of_the_peshwa_desc:0 "我が国家とその軍隊の運営に全面的に専念する官職を作ろう。管轄に関して熟練の宰相「ペーシュワー」により、我が国家は迅速かつ効率的な拡大をするのに十分に万能となる。"
 encourage_ties_with_brahmin_financial_families:0 "バラモン財閥との紐帯"
 encourage_ties_with_brahmin_financial_families_desc:0 "我が国家の金融部門は、バラモンの銀行業の一族により支配されている。彼らを収税史として雇用し、権利を強化し、伝統を保護するための規則を作成することにより、我が国家をさらに統一しよう。有能で精通した統治者の利用できることと同様に財務官の行為を得られる事となった。"
 reform_the_bureaucracy:0 "官僚機構の改革"
 reform_the_bureaucracy_desc:0 "発展中の国には新しい土地を迅速に評価できる官僚制が必要だ。官僚制を拡大、差別化し、収益のあらゆる要求を再検討し、新しい土地の需要と価値を迅速に評価せねばならない。"
 expand_maratha_navy:0 "マラーター海軍の拡大"
 expand_maratha_navy_desc:0 "西洋人とムスリムにインド洋の支配を許すことはできない。海軍を拡張し、西海岸に沿った存続できる海軍基地を建設するよう努力せねばならない。"
 TAU_ideas_start:0 "ビルマの伝統"
 TAU_ideas_bonus:0 "ビルマの宿願"
 legacy_of_the_pagan_dynasty:0 "パガン王朝の遺産"
 legacy_of_the_pagan_dynasty_desc:0 "パガン王朝はビルマ人によって確立された最初の王国であった。我々がエーヤワディー川と共に彼らの領土を統一することができれば、他国は我々が古きパガンの王国の後継者であることを認識するであろう。"
 mandala_system:0 "マンダラ制"
 mandala_system_desc:0 "東南アジアにおける主従関係は、「曼荼羅」、円として定義されている。宗主が中心地から国を支配している間、従属者はより大きな独立性を持つであろう。我々と間の個人的関係が良いのであれば、属国は我々に貢物を払い、戦時に人を提供し我々を助けるであろう。"
 nat_worship:0 "ナッ信仰"
 nat_worship_desc:0 "ナッは、よく仏教の修行とあわせて崇敬されるビルマ人の精霊である。特に農村地域で37の偉大なナッとその他の小さな精霊が崇拝されている。この普及した宗教的慣習は、多様な属国と共に一体にする。"
 bayingyi:0 "バインジー"
 bayingyi_desc:0 "ヨーロッパ人が我が国土に現れ始めた。我々が彼らに土地を分与すれば、彼ら「バインジー」は我が軍隊の兵隊として我らに仕えてくれるであろう。"
 chakravartin:0 "転輪聖王"
 chakravartin_desc:0 "転輪聖王は、ヒンドゥー教と仏教において、理想的で万能の支配者であり、彼は全世界を超えて倫理的かつ慈悲深く支配する。それは精神的な王権と指導力だけでなく、さらに世俗的にも象徴である。"
 manu_kye_dhammathat:0 "マヌヂエ・ダマタッ"
 manu_kye_dhammathat_desc:0 "既存の法や慣習を簡単なビルマ語で書かれた新しい法律書にまとめるならば、このマヌヂエ・ダマタッ、マヌヂエ法律書は、我が臣民の間で大きな人気を得るであろう。"
 the_hluttaw:0 "国務院"
 the_hluttaw_desc:0 "「ルトー」、王家の開放、は我が王家の中央内閣である。それの財政、行政、司法の部門は我が国の行政機関である。"
 rajput_ideas:0 "ラージプートのアイデア"
 rajput_ideas_start:0 "ラージプートの伝統"
 rajput_ideas_bonus:0 "ラージプートの宿願"
 clan_loyalties:0 "一族の忠誠"
 clan_loyalties_desc:0 "我が一族の影響力は国境を越えて広がっている。兵士を補充する際に北インド全域よりラージプート一族の力を頼ることが出来る。"
 fortifying_rajputana:0 "ラージプートの強化"
 fortifying_rajputana_desc:0 "ラージプーターナーの地は過酷で生存に適さない。これらの地を末永く支配できる唯一の方法は、この地の優れた要塞を支配することだ。これらの要塞の修繕、維持管理、建設は優先事項である。"
 marwari_horses:0 "マルワリ馬"
 marwari_horses_desc:0 "ラージプートの騎兵が所有する馬は戦場で活躍できるように周到な訓練を受ける。マールワリーの馬は勝利した時、戦死した時、飼い主が負傷して命を保つ時という3つの時を除いて、戦場に置き去りにはされないと言われる。この神聖な生き物を大切に扱う限り、インドの戦場において我らの騎兵の優位は保たれるだろう。"
 rajput_resistance:0 "ラージプートの抵抗"
 rajput_resistance_desc:0 "ラージプートの吟遊詩人は、外国の侵略者に対する多くの人々の戦いや、祖先がどのように敗北を認めるよりもむしろ死を選んだかという話を伝えている。我々は、この統一の精神を奨励しなければならないし、吟遊詩人に、死に直面しての新しい勇気の物語を書く理由を与える必要がある。"
 rajput_painting_school:0 "ラージプート絵画学校の設立"
 rajput_painting_school_desc:0 "ラージプートの画家たちはすでに優れた評判を得ている。我々は、我が国に特有の絵画の学校を作り、我々の芸術家に自分の技術を発達させ、それを王朝の栄光に加えることを奨励するべきだ。"
 rajput_martial_ethos:0 "戦争の精神"
 rajput_martial_ethos_desc:0 "ラージプートの戦士たちの育成と伝統は、軍隊を率いる士官を募集するための幅広い基盤を保証する。これを活かすためには、これらの有望な若者が、我々自身の軍隊と海外の両方で士官として奉仕するよう奨励するため、経歴への可能性が豊富にあることを保証するべきだ。"
 marwari_trading_houses:0 "ラージプート交易商社"
 marwari_trading_houses_desc:0 "ラージプートの交易商は一年中休むことなくヒンドゥスターンの街道を旅する。この稼業は事業を成長させてやるという強い意思を持ち、きっとできるという希望を持たずには続けることができない。じきに我々の氏族はインド全土に交易商社を設立するだろう。"
 GRA_ideas:0 "グラナダのアイデア"
 GRA_ideas_start:0 "グラナダの伝統"
 GRA_ideas_bonus:0 "グラナダの宿願"
 people_of_the_book:0 "啓典の民"
 people_of_the_book_desc:0 "神、すなわちもっとも慈悲深き者が、初期の預言者に、ユダヤ教徒やキリスト教徒のために自身をあらわとしたと信じている。彼らは自身の信仰を許可されるべきだ。"
 recover_al_andalus:0 "アル・アンダルスの回復"
 recover_al_andalus_desc:0 "北部に拠点を置くキリスト教徒の国家は、レコンキスタの旗の下、アル・アンダルスの残りの部分に対して徐々に権力を拡大している。我々のアンダルシアの兄弟を解放する時が来た。"
 beacon_of_learning:0 "学問の篝火"
 beacon_of_learning_desc:0 "アル・アンダルスは、かつてアフマド・イブン・ルシュド、アブー・アル・カースィム、ムハンマド・イブン・トゥファイルなどの優れた学者による学術の中心地であった。我々は祖先のこの精神を継承するべきだ。"
 strait_of_gibraltar:0 "ジブラルタル海峡"
 strait_of_gibraltar_desc:0 "ジブラルタル海峡（ムスリムの偉大な将軍ターリク・イブン・ズィヤードにちなんで名付けられた）は、大西洋と地中海を結びつけ、アフリカとヨーロッパを隔てている。我々がこの狭い海峡の支配を確保できれば、交易はより有益なものになるだろう。"
 alhambra:0 "アルハンブラ"
 alhambra_desc:0 "我々の詩人は、エメラルドの中に置かれた真珠のようだと、その建物の色とその周りの森を描写している。首都を見下ろす丘の上にあるアルハンブラは、建築、設計、工学におけるアンダルシアの非凡な才能の模範である。"
 moors:0 "ムーア人"
 moors_desc:0 "我々の共通の敵と戦い、地中海周辺のムーア人の戦士たちは、三日月の旗を掲げ、我々の周りに集まっている。歴史的にムーア人はアル・アンダルス、マグリブ、セプティマニア、シチリアの中世のムスリム住民であった。"
 successor_caliphate_cordoba:0 "コルドバ・カリフ国の後継者"
 successor_caliphate_cordoba_desc:0 "929年、アブド・アッラフマーン3世は、自身をコルドバのカリフであると宣言し、半世紀にわたってイベリアの最も強力な支配者として君臨した。今日、我々の国家は、彼の足跡をたどり、カリフの称号を宣言し、グラナダのカリフ国として宣言するのに十分に強くなっている。神ではない征服者など存在しない！"
 PAP_ideas:0 "教皇国のアイデア"
 PAP_ideas_start:0 "教皇の伝統"
 PAP_ideas_bonus:0 "教皇の野望"
 ecclesiastical_primacy:0 "教会の優位性"
 ecclesiastical_primacy_desc:0 "教皇は、カトリック教会で宗教的規範と法律を確立するための主権者としての権威を持っている。国家は、カトリックの権威に従う人々との特別な関係を共有している。"
 papal_investiture_and_tithes:0 "教皇による叙任と十分の一税"
 papal_investiture_and_tithes_desc:0 "ローマにはヨーロッパキリスト教世界の富が流れ込んでくる。"
 glory_of_rome:0 "ローマの栄光"
 glory_of_rome_desc:0 "我々はローマ帝国の首都である偉大な都市を支配している。我々はローマの素晴らしい伝統を保護する者でもあるのだ。"
 donation_of_constantine:0 "コンスタンティヌスの寄進状"
 donation_of_constantine_desc:0 "コンスタンティヌスの寄進状は、我々が選んだあらゆる人物に、ローマ人の皇帝の称号を授ける権限を示している。我々が文書を偽造したことはむしろ優れているものを証明できるかもしれない。"
 centralize_the_states:0 "中央集権化"
 centralize_the_states_desc:0 "我々は地方の諸侯からそれを奪うことで、教皇の州における我々の権力を固めるだろう。"
 the_vatican_museums:0 "バチカン美術館"
 the_vatican_museums_desc:0 "長年にわたる収集と寄付はバチカンの都市を多くの博物館の中心地とした。我々は歴史の中で最も印象的な美術収集の一つを蓄積してきた。"
 holy_father:0 "聖なる父"
 holy_father_desc:0 "ローマカトリック教徒への神の司祭であることは、我々に一定の政治的行動の自由をもたらしている。教皇の公印を掲載した書類である大勅書は、神の言葉の重さを担っている。これらは支配者を破門し、大陸全体は分裂する。"
 daimyo_ideas:0 "大名のアイデア"
 daimyo_ideas_start:0 "戦国時代"
 daimyo_ideas_bonus:0 "大名の宿願"
 bushido:0 "武士道"
 bushido_desc:0 "「森の中の童は、\n若木を切り落とし、\n主君の下に跪く」\n\n伝統的な日本の理想、武士道、侍の流儀は、中級から上級の武家に、規律や自己犠牲の国家精神を作り出した。"
 bun_and_bu:0 "文武両道"
 bun_and_bu_desc:0 "「紙の上を筆は走りて、\n漢字は黒々と力強く、\n剣は白き身体の上に」\n\n武士道の伝統では、芸術と戦いの両方の熟練という概念が大きな役割を果たした。日本の武士の師匠たちは、絵画、生け花、造園などの芸術が兵士の訓練と実践的な理解を促していることを認識していた。江戸時代になると、日本は高い識字率を持つことになるだろう。"
 honor_ancestors:0 "祖先崇拝"
 honor_ancestors_desc:0 "「祖母は煙の中に、\n祖父は岩の上に、\n黒き杖は金色に輝きて、捧げ物は昇る」\n\n人は彼の人生を、彼の主君と彼の祖先に負う。彼の祖先を敬う者は、人々と主君の両方によって尊重されるだろう。"
 five_rings:0 "五輪の書"
 five_rings_desc:0 "「天高く彼の円を掲げ、\n彼の左には日輪あり、\n彼の右には月影あり」\n\nこれまでに書かれた軍事文学の最も影響力のある作品の一つである宮本武蔵の書は、孫武の孫子と同様、高い評価を受けている。"
 wandering_ronin:0 "さすらう浪人"
 wandering_ronin_desc:0 "「手には最後の干し飯、\n雪の中で彼は倒れ、\n頭上に主君の城がかすかに見ゆ」\n\n日本の主君のいない侍は、我々が奉仕に招き入れれば、我々のために力を尽くす準備ができている。"
 daimyo_idea:0 "大名の軍隊"
 daimyo_idea_desc:0 "「花の如き茶の香、\n主君悠々と座し、\n従者は板の間を注視せり」\n\n日本の将軍の家臣たちは、大軍を指揮し、時にはそれを京の都の主君へと向けた。"
 honor_unto_death:0 "名誉の死"
 honor_unto_death_desc:0 "「甘き薄紅の花、\n緑の地に咲きて、\n剣の一生かく終れり」\n\n死は武士道の熱心な戦士の哲学において重要な役割を果たした。人々は敬意と尊敬のために喜んで自分の命を捧げ、それを受け入れた。武士道自体が死を受け入れるか、それを探すことを意味すると言われていた。"
 SER_ideas:0 "セルビアのアイデア"
 SER_ideas_start:0 "セルビアの伝統"
 SER_ideas_bonus:0 "セルビアの宿願"
 code_of_laws:0 "法典"
 code_of_laws_desc:0 "ギリシャ語のビザンチン法典と古代哲学の偉大な作品のセルビア語への翻訳の要約は、スコピエで1349年5月21日にステファン・ドゥサンによって発行された。それは、セルビアの非常に初期の法典として鼓舞を与えるものであった。"
 bastion_of_orthodoxy:0 "正教の砦"
 bastion_of_orthodoxy_desc:0 "東の地平線に迫り来るオスマン帝国と、バリャクタルの前にバルカン半島の大部分が征服される中で、セルビアは、東方のキリスト教文明存続のため、正教会の最後のバルカンの砦の役割を果たすだろう。"
 home_of_hussars:0 "軽騎兵の故郷"
 home_of_hussars_desc:0 "概念としての軽騎兵は古代ローマのアイデアであったが、最初のバルカン軽騎兵あるいはグサール（海賊）として知られていた彼らは、ビザンツ帝国の予備の部隊として登場し、10世紀と11世紀にセルビアを支配したビザンツによって主に募集された。ビザンツの勢力が衰えた後でさえも、この伝統は残り、次の世紀にはさらに改良された。"
 alemannic_guard:0 "アレマン近衛兵"
 alemannic_guard_desc:0 "アレマン近衛兵の再建－常設軍の伝統は、主にドイツの貴族や騎士の、継承への望みがほとんどない第二または第三子によって構成され、それは人生の展望としての軍事的経歴に他ならなかった。"
 gold_mines:0 "金鉱"
 gold_mines_desc:0 "ザクセン鉱夫の第二の波を神聖ローマ帝国からセルビアに定住させるために招待する。我々は、かつてヨーロッパの最も豊かな国であったセルビアの小さなセルビア専制公国を作った古い金鉱を再開することができる。"
 mercenary_armies:0 "傭兵軍"
 mercenary_armies_desc:0 "大部分が外国の傭兵で構成された常設軍の概念を採用する。これは、セルビア経済、特に農業への戦争の影響を軽減し、農民を徴集した古くからの伝統とはまったく異なるものだ。"
 balkan_hajduks:0 "バルカンハイドゥク"
 balkan_hajduks_desc:0 "ハンガリー北部とは異なり、セルビアと近隣のバルカン地方のハイドゥクは、より悪名高い評判を得ている。これらの男たちは常に危険の中にあり、常に移動して、保護されていない街道を餌食として、トルコの徴税人や商人を待ち伏せ、略奪者として困難な生活を送っている。しかし、戦争中、これらの経験豊かで頑強な者たちは多くの場合、セルビア軍隊の階級を満たし、やや規律には難があるとしても、優れた歩兵を提供している。"
 ORI_ideas:0 "オリッサのアイデア"
 ORI_ideas_start:0 "オリッサの伝統"
 ORI_ideas_bonus:0 "オリッサの宿願"
 lord_of_elephants:0 "象の君主"
 lord_of_elephants_desc:0 "馬はオリッサの外来種であり、ここの土地は馬を育てるのに適していない。しかし、我がジャングルには象が非常にうようよしている。東インドの密生したジャングルにおいて、象と歩兵の間の戦術的連携をうまく遂行することは、騎兵と同じくらいの致命傷を与えることができる。象軍の規模をさらに拡大し、戦術を洗練しよう。"
 servitor_of_jagganath:0 "ジャガンナートの従者"
 servitor_of_jagganath_desc:0 "宇宙の主であるジャガンナートの崇拝は、これらの土地を結ぶものである。オリッサの旧統治者はジャガンナートの子孫とみなされている。我々の現在の王朝は彼の子孫ではないかもしれないが、我が支配者はジャガンナートの従者であり、彼へのどんな不従順も主ジャガンナート自身に対する反逆に等しいということを全て刻み込まねばならない。"
 parikshas:0 "地方知事"
 parikshas_desc:0 "オリッサの土地は長い間多くの異なる少君主の間で分かれていた。しかし、マンダレシュバーラの時代は終わった！これらの土地を支配し、これらのささいな少君主が我らの帝国の権威を薄める事を許すのに代えて、地方知事であるパリクシャーを任命せねばならない。"
 refined_cloth_production:0 "布生産の改良"
 refined_cloth_production_desc:0 "オリッサは古代から高品質の織物で名高い。オリッサの織物ギルドが優れたカリンガの織物の製造方法を改良するよう、さらに奨励しよう。"
 patronize_temple_construction:0 "寺院建設の支援"
 patronize_temple_construction_desc:0 "過去の王朝の栄光は、彼らが残した寺院の偉大さに反映されている。我々は、領内の多くの大複合寺院の価値を高め、カリンガ建築の発展を促進するため新しい寺院を建造する建築家を雇うべきである"
 encourage_salt_trade:0 "塩交易の奨励"
 encourage_salt_trade_desc:0 "オリッサの高品質の塩は、インド全体で需要がある。塩から富を得るために塩交易を奨励するためにできることをしよう。"
 heritage_of_the_sadhabas:0 "サドハバの伝統"
 heritage_of_the_sadhabas_desc:0 "伝統は我が先祖がインドネシア、中国、ペルシア、アフリカの遠い沿岸へ航海したと言われたことを伝えているが、今日、海は外国により支配されている。海軍を拡張し、我が海洋遺産を取り戻すべきだ！"
 PUN_ideas:0 "パンジャーブのアイデア"
 PUN_ideas_start:0 "パンジャーブの伝統"
 PUN_ideas_bonus:0 "パンジャーブの宿願"
 breadbasket_of_india:0 "インドの穀倉地帯"
 breadbasket_of_india_desc:0 "5つの川の土地であるパンジャーブは、地球上で最も肥沃な地域の一つである。我々が隣人に食糧や綿花を輸出することを許すことはもちろん、これはまた、多くの都市が成長を可能にし、あらゆる種類の専門的な生産を奨励する。我々は、農業の成長を奨励し、農民を隣接地域の盗賊や略奪者から守るために、最善を尽くす必要がある。"
 encourage_indo_persian_trade:0 "インド・ペルシア交易の推進"
 encourage_indo_persian_trade_desc:0 "パンジャーブは、インドの最も西側の国境に位置し、インドとペルシアの間の経済的、文化的交流の岐路に常に存在していた。東インドとペルシア世界をつなぐ古い大幹道は、アフガニスタンの山岳地帯に向かう前に、我々の土地を真っ直ぐに走っている。しかし、これらの街道は部族の襲撃者や盗賊によって悩まされている。我々は、この古くて活気のある街道に沿った交通を奨励し、隊商宿を建設し、これらの街道を警護することによって、これらの交易商の幸福を世話するため、我々の力ですべてを行うべきだ。"
 punjabi_textile_industry:0 "パンジャーブの繊維工業"
 punjabi_textile_industry_desc:0 "パンジャーブは織物生産の主要な中心地である。我々の織工による布は、アジアとヨーロッパのあらゆる市場に向けて特別に作られており、我々の織工はインドで最も生産的である。"
 foundation_of_the_khalsa:0 "カールサー"
 foundation_of_the_khalsa_desc:0 "パンジャーブの宗教であるシーク教は、我々の土地で急速に成長している。この信仰の人々は、あらゆるカーストや背景の人々から成り立っており、彼らのかつての職業に関係なく彼らの国家を守るだろう。"
 gurmukhi_script:0 "標準化されたグルムキー文字の採用"
 gurmukhi_script_desc:0 "我々は、現在、我が国で使用されている多くの異なる文字の代わりに、標準化された文字を採用する必要がある。"
 strength_of_the_misls:0 "ミスルの力"
 strength_of_the_misls_desc:0 "パンジャーブ州のミスルの統治制度は、彼らが印象的な騎兵部隊を築くことを可能にする。必要な時に、我々はこれらの軍隊に共通の敵と戦うことを呼びかけることができる。"
 reforming_the_punjabi_army:0 "パンジャーブ軍の改革"
 reforming_the_punjabi_army_desc:0 "我々の祖先のやり方は健全で、長年にわたり我々によく役立ってきた。しかし、軍隊が戦場で勝利し続けるためには、我々はより専門的な軍隊を創設することを目指す必要がある。遠く離れた国家の軍隊の組織化の方法を研究し、慎重にそれらの方法を採用することにより、我々は現在の軍事体制の特有の資質を維持しながら、より効率的なパンジャーブ軍を創設することができる。"
 RAG_ideas:0 "ラグーザのアイデア"
 RAG_ideas_start:0 "ラグーザの伝統"
 RAG_ideas_bonus:0 "ラグーザの宿願"
 ordo_marinaritiae:0 "海軍修道会"
 ordo_marinaritiae_desc:0 "何世紀にもわたって我々の人々は海事問題を扱っており、海軍修道会のような新たな規制で、我々はラグーザの将来のための良い基礎を築いている。"
 center_of_trade:0 "交易中心地"
 center_of_trade_desc:0 "我々の首都は、金属、塩、香辛料の取引地であるバルカン半島と東方への扉である。手頃な価格の商品に対する免税のおかげで、我々の首都は、今後数年間、交易の中心地であり続けるだろう。"
 patronage:0 "後援"
 patronage_desc:0 "我々の海事業務および陸上での交易は、コンスタンティノープルの後援によって大きな成功を収めている。彼らに象徴的な敬意を払うことによって、我々は独立を維持し、交易の恩恵を受けることができる。歴史的に、1481年、ラグーザは12,500ダカットの敬意を表することによってオスマンの保護に入った。他国のあらゆる意図にもかかわらず、ラグーザは事実上独立していた。"
 ragusan_arsenal:0 "ラグーザの武器庫"
 ragusan_arsenal_desc:0 "船は、我々自身の保護と地中海の広範囲にわたる交易網を支援するために必要である。強力な海軍の存在は、ラグーザを世界の主要な海洋勢力の一つとするだろう。"
 port_gruz:0 "グルーシュの港"
 port_gruz_desc:0 "ラグーザにある古い造船所は、我々の海事業務の大きな要求を満足させることはできなかった。このため、グルーシュの港に新しい造船所の建設が開始された。歴史的には、1525年に、グルーシュの港の大規模な造船所は、要求を満たすために小規模な造船所とともに建設された。"
 non_bene_pro_toto_libertas_venditur_auro:0 "あらゆる黄金を持っても自由は売らず"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "大雑把にいえば、自由とはすべての金に変えても売れないものだ。イソップ物語の狼の話から借りれば、太った奴隷よりも飢えても自由であったほうがいい。これがラグーサで行っている誓いなのだ。"
 palace_of_the_rector:0 "総督の宮殿"
 palace_of_the_rector_desc:0 "総督の宮殿は我々の政府の中心地であり、君主の邸宅である。歴史的に、総督はかなりの影響力を持っていたが、真の権力は貴族によって支配されていた三つの評議会の手の中にあった。"
 german_ideas:0 "ドイツ諸侯のアイデア"
 german_ideas_start:0 "ドイツ諸侯の伝統"
 german_ideas_bonus:0 "ドイツ諸侯の宿願"
 zunft:0 "ギルド"
 zunft_desc:0 "すべての手工業に特有のギルドが創設され、製品の質の保障と若き芸術家の訓練を行っている。"
 fruhlings_und_herbstmesse:0 "春と秋の祭典"
 fruhlings_und_herbstmesse_desc:0 "ある都市では、毎年春と秋に定期市を開催する権利が与えられている。これらの季節ごとの市場は外国の交易商にとってもとても魅力的なものだ。"
 reichskreis:0 "帝国における自治権"
 reichskreis_desc:0 "ドイツの土地は地域的な集団に分類されている。彼らの機能は、帝国の税を徴収し、帝国議会と帝室裁判所の意見を調整し、共通の軍隊で地域の平和を維持することである。"
 polizeiordnung:0 "警察機構"
 polizeiordnung_desc:0 "ドイツの領主と都市は、地方の平和と公衆の道徳観を守るため、人々の日常生活に関する法律を制定する。"
 cuius_regio_eius_religio:0 "領主の宗教が民の宗教"
 cuius_regio_eius_religio_desc:0 "カトリックとプロテスタント双方のドイツの領主は、「領主の宗教が彼の宗教」の原則に従い、彼らの領地における宗教的問題を統制する排他的権利を持っている。"
 thurn_und_taxis:0 "トゥルン・ウント・タクシス"
 thurn_und_taxis_desc:0 "トゥルン・ウント・タクシス家は、様々なヨーロッパ地域とドイツ全土を覆う複雑な情報網である、ドイツの郵便事業を開拓した。"
 residenzstadt:0 "都市住宅"
 residenzstadt_desc:0 "ドイツの公爵は都市に邸宅を構え、そこから土地を統治する。このようにして、都市は行政と経済の中心地になるだけでなく、多くの文化的建造物もその君主によって建設される。"
 RYU_ideas:0 "琉球のアイデア"
 RYU_ideas_start:0 "琉球の伝統"
 RYU_ideas_bonus:0 "琉球の宿願"
 ryu_chinese_investiture:0 "中華の冊封"
 ryu_chinese_investiture_desc:0 "かつて島内が分断されていた頃から中華帝国は琉球の自治権を承認しており、琉球王国を強化するための支援を厭わない。"
 reform_the_ryukyuan_religion:0 "琉球宗教改革"
 reform_the_ryukyuan_religion_desc:0 "沖縄の宗教はアジア系宗教と古代宗教との偉大な習合であり、多神教、祖先礼拝、アニミズムといった様々な要素で構成されている。そして巫女に焦点が当てられているという点に特色がある。我々は島の精神的な需要が確実に守られるよう、聞得大君を含む巫女の正式な階級を定めることができる。"
 ryu_shuri_castle:0 "首里城"
 ryu_shuri_castle_desc:0 "首里城は沖縄本島にある琉球王国の宮殿である。その城内には国の誇りといえる著名な守礼門をはじめとしたいくつかの名所がある。シーサーやいびーんみー！"
 ryu_maritime_com:0 "海上交易主義"
 ryu_maritime_com_desc:0 "中国は琉球に海上交易の権利を与えている。その結果として、琉球の交易船は北は朝鮮半島から、南は遠くマラヤ、スマトラ、シャムに至るまで広く航行している。"
 ryu_sign_trade_agreements:0 "交易協定への署名"
 ryu_sign_trade_agreements_desc:0 "琉球の友好的な立場や他の多くの国々との優れた関係の結果として、それらの国々、特に中国は我々と交易協定を結び、彼らの港内で自由交易を許可することに決めた。多くの交易品、例えば日本の漆器、中国の陶磁器、さらにはインドの象牙やアラビアの乳香さえも我々の土地では見ることができる。"
 ryu_national_academy:0 "国学"
 ryu_national_academy_desc:0 "中国の国子監は琉球人の受入人数制限が設定されているため、かつて琉球はそこに最高かつ最善の人材を派遣していた。今では自国の国学が設立されたため、我々は技術改善により多く投資することができる。"
 ryu_the_three_mountains:0 "琉球三山"
 ryu_the_three_mountains_desc:0 "王は熱に浮かされ夢を見た。彼は大きな球体にそびえる三つの山を見た。すべての町の人と、すべての部族の人々が我々の雄大な山の麓にいた。ヤマピカリャー！しかし、それはただの狂った夢だったのか？"
 bengali_ideas:0 "ベンガルのアイデア"
 bengali_ideas_start:0 "ベンガルの伝統"
 bengali_ideas_bonus:0 "ベンガルの宿願"
 ganges_brahmaputra_confluence:0 "ガンジス川とブラマプトラ川の合流点"
 ganges_brahmaputra_confluence_desc:0 "巨大なガンジス川とブラマプトラ川は、交じり合いながら遠くへ流れ、ベンガル・デルタへ広がり、貿易と商業に勢いを与えた。何千年もの間、デルタ周辺の地域は、交易品やアイデアを簡単に自然と交換できる場所であった。"
 rice_fields:0 "ベンガルの果てしない肥沃な水田"
 rice_fields_desc:0 "ベンガル人は米を主食とし、その地域の降雨と土壌は大量で余るほどの米の生産を与え、それは年に3度の成長と収穫の期間を可能とする強力なシルトを含む川と季節風によりもたらされる。"
 hindu_sufi_syncretism:0 "ベンガルのヒンドゥーとスーフィーの習合"
 hindu_sufi_syncretism_desc:0 "イスラム世界の東方境界を越えて、スーフィーの神秘主義者たちは与えられた土地への移住またはベンガル内での融和によりやって来て、ヒンドゥーの住民と交じりあった。この協調は、広大な森林地帯や湿地帯の開拓をもたらし、この期間中に建設された寺社に反映された音楽や絵画、舞踊や彫刻において新しい習合形態の導入を助けた。"
 mustard_oil_ilish_mach:0 "マスタード・オイルとイリッシュマス"
 mustard_oil_ilish_mach_desc:0 "戦争は穀倉地帯と市場を燃やすかもしれない。天候により畑の作物が枯れたり壊滅したりするかもしれない。象やアリは植えたものを食べようとするかもしれない。しかし、少しの油を与えれば、魚が豊富な川によってベンガル人が最も望む食べ物を与えるであろう！"
 jute_production:1 "ジュート生産"
 jute_production_desc:0 "我が地域固有のジュートは、粗く頑丈なロープやマット、糸に紡ぐことができる、長くて柔らかく光沢のある植物繊維である。その強い反発力と比較的軽い事から高い需要を持ち、ベンガル人はジュートの栽培と生産から恩恵を受けることができる。"
 opium_fields:0 "ベンガルのアヘン畑"
 opium_fields_desc:0 "あれは何だ？あの花が金銀を与える!?我が地域のアヘンは非常に珍重され、簡単に栽培でき、世界中の他のアヘンの2倍の価格で売れている。交易を始めよう！"
 bengali_renaissance:0 "ベンガル・ルネサンス"
 bengali_renaissance_desc:0 "この地域で行われたベンガル・ルネサンスは、商売だけでなく、勉学、芸術、学識のために訪れたヨーロッパ人との出会いや影響に対する反応であった。ベンガル・ルネサンスはベンガル文化の再構築と同じようにヒンドゥーの教えと西洋の教育、政治、法の営みを融合させた。これは、芸術と科学の繁栄をもたらした。"
 TIB_ideas:0 "チベットのアイデア"
 TIB_ideas_start:0 "チベットの伝統"
 TIB_ideas_bonus:0 "チベットの宿願"
 vajrayana_buddhism:0 "密教"
 vajrayana_buddhism_desc:0 "我々の人々は、稲妻形式の仏教によって表現された世界を我々の独自の見解で統一している。それは我々の真の統治と日常生活を、最も卑しい農奴から最も高貴なラマまで、よく知られた、そして期待される型によって導く。"
 bon_influence:0 "ポン教の影響"
 bon_influence_desc:0 "土着であり初期のポン信仰の痕跡は、依然としてチベットを支配しており、密教と競争し、あるいは溶け込んでいる。神聖な存在やポンの神々は、実際にその外にある悪意ある勢力に対する城（ゾンガ）として人々の家屋の建設に組み込まれており、激しく勇ましい神々、四大精霊、悪魔、そして聖霊は、穏やかな仏とはかなり対照的である。"
 yaks:0 "ヤク！"
 yaks_desc:0 "飼いならされたヤクは、我々の人々によって何千年も保持されており、彼らの繁殖に関する知識を培い、向上させることは、彼らをより有用にするだけである。鋤を引き、乗ることができるだけでなく、彼らは我々に牛乳、繊維、肉を与え、深い雪の中、重い荷物を運ぶ。彼らの乾燥した糞は重要な燃料であり、チベット全土で使用されており、多くの場合、高木のないチベット高原で利用できる唯一の燃料である。彼らのバターは、チベット人が大量に消費するバター茶の成分であり、ランプとしても使用され、宗教的な祭典で使用されるバター彫刻に使われる。彼らの利用は、我々の知識と創意工夫で拡大している。"
 way_of_virtue:0 "美徳の道"
 way_of_virtue_desc:0 "ゲルク派は、黄帽派としても知られ、密教仏教の学派であり、基本的な精神的な方向として普遍的な哀れみの原則に焦点を当てている。14世紀後半に設立されたゲルク派は、16世紀末以来チベットで最も有名な仏教学派となった。"
 potala_palace:0 "ポタラ宮"
 potala_palace_desc:0 "ポタラ宮の建設は1645年、偉大なダライ・ラマ5世であるロサン・ギャツォの指導のもとに始まった。ラサの谷底から1000フィートの高さにあり、底に16フィートの厚さの石壁があり、この要塞のような宮殿は印象的な場所である。その13の物語の中で、この政府の中心は1,000部屋、10,000の聖堂と200,000の像を持っている。"
 way_of_ancients:0 "古代の道"
 way_of_ancients_desc:0 "ニンマ派は、旧訳古派としても知られており、仏教の前のポン教によって共有された神秘主義と地域の神々を取り入れた密教仏教の最も古い学派である。歴史的に、ニンマ派の伝統は、信者が決して政治的権力を握っていないという点で学派の中では珍しいものであり、信者はほとんどがチベットの政治的な仕組みから取り除かれ、禁欲、独身生活、神秘主義に焦点を当てていた。彼らの存在は、しかし、我々の社会の規律を育成し、我々の起源との調和を保つ。"
 pale_earth:0 "サキャ派"
 pale_earth_desc:0 "白い大地、あるいは密教仏教におけるサキャ派は、シガツェに近いチベット南部のポンボの丘の特有の灰色の風景からその名を引き出している。この伝統の最初の寺院であるサキャ寺院は、1073年にコン・コンチョク・ギェルポ（1034～1102）によって建設された。サキャの伝統は、11世紀後半にインドのヴィクラマシーラ大学で学んだ有名な学者であり翻訳者ドクミによって確立された。この学派は、その学習と学問的な才能によって知られており、その団体はチベットの最も旺盛な好奇心を育んでいる。"
 dravidian_ideas:0 "南インドのアイデア"
 dravidian_ideas_start:0 "南インドの伝統"
 dravidian_ideas_bonus:0 "南インドの宿願"
 merchants_of_southern_india:0 "南インド商人"
 merchants_of_southern_india_desc:0 "マラバール海岸からコロマンデル海岸まで、南インドの歴史は海外交易と密接に結びつく。これらの土地は、はるか遠くの港に交易商社を設立するために海外を旅行するナナディスやチッティーの巡歴商人のような自身の商人グループと競争、協力するため東西からの商人全ての態度を引き寄せる。我々は、これら交易商を当然に受け入れてはならない。税や通行料のない湾港や村を設立することにより、国内外の交易商は近隣諸国ではなく、我が土地で事業拠点を持つように説得することができる。そのような聖域を作り、我が都市に商人が群がるのを見ていよう。"
 water_tanks_and_canals:0 "貯水池と運河"
 water_tanks_and_canals_desc:0 "南インドは、クリシュナ川とカーヴィリ川流域沿いのような肥沃な地域が多い内地である。しかし、多くの地域はそれほど幸運ではない。最近では、北から我が領土への移住も増えているが、これらの新しい臣民の多くは、既存の集落と競争する必要のないより乾燥した地域へ移住する傾向にある。多くの場合、これらの地域は、運河や貯水池へかなり投資をおこなうことができたなら、かなり生産が高いかもしれない。これらに投資する人々が地域の収入増加分の分け前を保証することにより、我が領土のそのような発展を迅速かつ安価に促すであろう。"
 south_indian_mercenaries:0 "南インド傭兵"
 south_indian_mercenaries_desc:0 "南インドの国際的で軍事的な政治情勢は、あらゆる種類の傭兵を引き付ける。先住住民であるテルグ族やカンナダ族、タミル族のグループであるマラータ騎兵、ペルシア人やトゥーラーン人の騎兵、トルクメン人の射撃手、マバルやべラドは全て我が軍隊に務めるため競っている。とりわけ、この競争はこれらの団体を雇うことは、その他の場合より安価であることを意味する。"
 polygar_system:0 "ポリガー制"
 polygar_system_desc:0 "インド南部の政治的展望は、古くて根深い些細な酋長地域と支配が限定された中央当局への依存でいっぱいである。これらすべての地域を支配することは困難で時間のかかる過程であるが、代わりに地域の階層へ忠臣を我々の中に入れるであろう。強化された移住を創造、改善、防衛する王権の命の下で、我らの新しき指導者は、古代の伝統ではなく国家により与えられた権威に頼るであろう。これらの新しい権力者は、我が奥地まではるかに強い支配を及ぼし、古き酋長達よりはるかに頼もしい軍の源を判明させるであろう。"
 patronage_of_temples:0 "大寺院の後援"
 patronage_of_temples_desc:0 "もし、真の王の精神的支柱が領土内の寺院や宗教共同体の後援であるならば、そのときは南インドには多くの偉大な支配者達がいたということだ。ティルパティやマドゥライのような壮大な寺院都市は、広大な王室の後援の証拠を有する。実際に最近、南インドの複合寺院がいろいろな意味で北部で見ることのできるそれらを小さく見せているように、これらの複合寺院はさらに壮大で巨大になってきた。支配者として課せられた期待に沿うために、領内の寺院共同体を後援し、彼らが我が王朝の偉大さを適切に伝えるようにすべきである。"
 south_indian_literature:0 "南インド文学"
 south_indian_literature_desc:0 "この時代の偉大な詩人と作家を我が王家に集めよう。我が後援の下で生み出された偉大な作品は、何世紀にも渡り、記憶されるであろう！"
 merchant_capitalists:0 "商人資本主義者"
 merchant_capitalists_desc:0 "より強化された西、東、そして遠方の東の間の関係で、成功した商人の新階級が誕生し始めた。これらの裕福な人々はインド洋周辺の生産、輸送、金融の制御を行う。このような商人資本主義者は今や、我が領土の交易の発展を支える主な原動力であり、一方で彼らの影響力の成長は只ならぬように（外国の交易会社の投資意欲のように）見えるが、彼らの活動もまた我が国にとって大変有益だ。"
 ASS_ideas:0 "アッサムのアイデア"
 ASS_ideas_start:0 "アッサムの伝統"
 ASS_ideas_bonus:0 "アッサムの宿願"
 buranjis:0 "ブランジ"
 buranjis_desc:0 "我々の王は全てアッサムへの長い旅の後、1228年に王国を創った偉大なるスカーパーの系統である。スワラデーオ・スカーパーはまた、次世代のための文献が大いに必要であると考えた最初の支配者であり、最初の「無知を教える蓄積」またはブランジを作成した。これや他のブランジが我が王国の歴史を通じて作成されたお陰で、我が民族の歴史をよく知り、スカーパーの多くの後継者を特定することは困難ではない。"
 wet_rice_cultivation:0 "水稲栽培"
 wet_rice_cultivation_desc:0 "我らタイ族の祖先が最初にアッサムに着いた時、我々が利用できる土地は、経境地で湿地帯であった。彼らはすぐにこれらの土地がこの上なく生産に向いていない土地だと気づいた。我が故郷の水稲栽培技術を活用することで、他が気にかける程痩せた地域で繁栄することができた。我々はもはや上アッサムの辺境地に制限されてはいないが、稲作は依然として我が経済の根幹である。"
 river_warfare:0 "河川戦術"
 river_warfare_desc:0 "アッサム地方、特にブラマプトラ川は外国の侵略者に対する我々の最大の味方である。ブラマプトラ川に沿って前進しようとするあらゆる外国軍は夏の雨に耐えねばならず、川に沿う供給ラインから切り落とされないよう最新の注意を払わねばならない。ゲリラ戦術を用意し、侵略者の供給ラインを攻撃し軍用品を襲撃することで、非常に敵対的な土地において、飢餓や伝染病による損失により敵のリスクを遮断することができる。"
 reform_paik_system:0 "パイク制の改革"
 reform_paik_system_desc:0 "我が民族が13世紀にここへたどり着いて以来、東南アジアのルーツにより呼び起こされた賦役制を利用した。パイクは防衛、土木、軍需生産のために用いられ、我が王国に不可欠な部分である。しかし、我が国が成長するにつれて、この制度は再編を必要としている。全てのパイク義務、つまりパイクの割当てと制度における役人に対する新しく明確で段階的な制度の綿密な見直しは、どんな外国の脅威に対しても大きな助けとなる強力な制度を創り出すであろう。"
 process_of_appeal:0 "請願法"
 process_of_appeal_desc:0 "我が社会の階層的組織のため、我々が領内の正義を支えていると感じ、我が臣民が国家を防衛することに喜びを感じていることが重要である。パイク制を利用することで、下級将校から王の閣僚に至るまで一連の訴えを起こすことができる。"
 ahom_land_survey:0 "検地"
 ahom_land_survey_desc:0 "西の近隣諸国が、価値をより精度の高い評価にするため、日常的に全領土を調査する意欲的な統治制度を考案していることを確認した。我々も同様の措置を導入すべきである。西から測量士を招待し、独自の方法で自身を訓練することにより、税収を大幅に増やすことができる。今後、経済と人口の変化傾向を明らかにするために定期的な調査へと変更せねばならない。"
 ahom_diplomacy:0 "アーホームの外交"
 ahom_diplomacy_desc:0 "我が国は、古い伝統から、また、国境内の資源を最大限に活かすことからその力の多くを引き出している。しかし、外を見て、世界の他の部分が我々に提供できるものを見る時である。特に外交に関する公式の職を制定し、他の王国との交流を奨励することにより、我が文化を豊かにし、我が国の敵に対する新しい同盟国を見つけることができる。"
 garba:0 "踊れ！"
 garba_desc:0 "女性が踊りを通してヒンドゥー教の女神アンバジを崇拝することに起源を持ち、人々はガルバと呼ばれる新しい優雅な踊りを洗練してきた。踊りの基礎は、歌いながら、リズムに沿って円の形で手を叩くというものだ。今日、私たちの男性と女性が、この踊りを利用して、大きな情熱とともに地域社会として一緒に訪れ、絶妙に刺繍された服を着て、あらゆる機会を祝福するため集まった。若者と老人、農民と君主、ムスリムとヒンドゥー教徒は、共に成長し続けている。"
 jain_routes:0 "ジャイナ教との結びつき"
 jain_routes_desc:0 "ジャイナ教は古代の生活様式であり、マハーヴィーラ（紀元前599年～紀元前527年）によって現在の形となった。千年にわたり、グジャラートは多くの聖地と寺院、宗教を後援し、ヒンドゥー教徒と共通の社会を形成している王朝時代のジャイナ教徒の社会と信仰の拠点であった。マフムード・ガズナ（1001年）とモハンマド・ゴーリー（1175年）による東方からのムスリムの侵略は、ジャイナ教の社会を圧迫し、寺院が破壊されたり、モスクに変えられただけでなく、ジャイナ教の書物も焼かれた。しかし、グジャラートのジャイナ教徒は、信仰と商取引の両方の中枢として機能することで、世界中のジャイナ教社会との関係を利用し、生き残って適応し、繁栄してきた。"
 gujarati_lipi:0 "グジャラート文字"
 gujarati_lipi_desc:0 "16世紀後半、新たな文字と書体である、グジャラート文字が開発された。それは商業的な利益によって開発され、商業との関連性のためにsaraphi（銀行家）、vaniasai（商人）、またはmahajani（交易商）の文字としても知られるようになった。それは、グジャラート、カッチ、シンドを通じて急速に普及し、サンスクリット語を学び、ゾロアスター社会でアヴェスターを書くために採択され、それらを代表する言語となった。それは、多くの異なる社会のための共通の書体系を提供し、それらを結びつけるだけでなく、統一と共通の帰属意識を促進した。"
 merchant_diaspora:0 "流浪のグジャラート商人"
 merchant_diaspora_desc:0 "我々の人々が交易しない場所はどこにもない！すべての海岸で、我々の人々は貿易風に乗って商取引を追い求める…我々の船団は、新しい機会を求めて行き来する。我々の商人は、商人の予算で優れた頑強な船を作る技巧と価値を理解している。"
 spice_trade:0 "インド洋交易の中枢"
 spice_trade_desc:0 "モンスーン貿易風の性質とその地理的位置のために、グジャラートは長い間インド洋のあらゆる交易の中枢の役割を果たしてきた。グジャラートは、紅海、エジプト、マラッカの間の東西の交易に不可欠な仲介者である。グジャラートの商人は、マルク諸島の香辛料だけでなく、中国の絹をもたらし、それをエジプト人やアラブ人に売る重要な仲買人であった。"
 western_factors:0 "外国商人による工場建設"
 western_factors_desc:0 "17世紀初頭のアラブ人とポルトガル人に続いて、イギリス東インド会社は1614年にグジャラートの土地に工場を設立した。西からの多くの外国人が我々の土地にやって来て、我々の商品をより大量に卸売している…これは良い結果しかもたらさない！そうだな？"
 guj_africa:0 "グジャラート移民のアフリカ到達"
 guj_africa_desc:0 "19世紀の初めには、何万人ものグジャラート人がアフリカに移住し、植民地支配者と既に交易関係にあった先住民の間の商業的仲介者として働くことになった。我々の人々は、恒久的な交易社会を確立し、富を故郷へと送り出している。"
 TUS_ideas:0 "トスカーナのアイデア"
 TUS_ideas_start:0 "トスカーナの伝統"
 TUS_ideas_bonus:0 "トスカーナの宿願"
 birthplace_of_the_renaissance:0 "ルネサンス発祥の地"
 birthplace_of_the_renaissance_desc:0 "フィレンツェは長い間トスカーナの文化の中心地であった。古典世界に新たな関心を持つ賢明な君主が新しい思想家を引き寄せ、我々すべてに恩恵をもたらすかもしれない。"
 tuscan_condottieri:0 "コンドッティエーリ"
 tuscan_condottieri_desc:0 "都市間の紛争は、傭兵団を生み出した。我々の財源は満ちていることを彼らに知らしめ、必要な時に彼らの存在を奨励することを彼らに保証しよう。"
 tuscan_banking:0 "トスカーナの銀行"
 tuscan_banking_desc:0 "イングランドからナポリまで、我々の銀行家はすべてを知っている。我々のフローリン金貨は、百年戦争から新しい産業まで、すべてに資金を提供している。"
 tuscan_arts:0 "芸術の後援者"
 tuscan_arts_desc:0 "共和制を廃止し、世襲の公国を導入するには、トスカーナの栄光を示す必要がある。多くの偉大な作品は、神と公爵の栄光に委ねられるべきだ。"
 porto_franco:0 "フランコ港"
 porto_franco_desc:0 "より多くの交易を引き付けるために、我々はリヴォルノの港を自由港として宣言した。ここで交易される商品には何の関税もなく、住民は望むままに礼拝することができるだろう。"
 tuscan_administrative_reforms:0 "行政改革"
 tuscan_administrative_reforms_desc:0 "我々の宗教の自由を固め、我が国の行政を改革するため、我々はもはや市民行政へ聖職者を許可してはならない。"
 tuscan_grand_duchy:0 "領土的野心"
 tuscan_grand_duchy_desc:0 "教皇自身が我々の領土的野望を支持することを宣言した。中央イタリア地域を統一するためには、我々自身の庶民の常設軍を召集しなければならない。"
 USA_ideas:0 "アメリカのアイデア"
 USA_ideas_start:0 "アメリカの伝統"
 USA_ideas_bonus:0 "アメリカの宿願"
 freedom_of_religion:0 "信教の自由"
 freedom_of_religion_desc:0 "議会は、宗教の結社を尊重する法律を作ってはならず、またはその自由な行使を禁止しなければならない…"
 usa_bill_of_rights:0 "権利章典"
 usa_bill_of_rights_desc:0 "…または言論の自由や報道の自由を要約する。人々の平和的集会の権利、政府に苦情救済のために請願する権利。"
 empire_of_liberty:0 "自由の帝国"
 empire_of_liberty_desc:1 "領内の人々は他と競争にもならない自由の対象だ。"
 lessons_of_valley_forge:0 "バレーフォージ演習"
 lessons_of_valley_forge_desc:0 "最も暗い時代においては、国の決意が逆境の中で試され、鍛えられる。"
 workshop_of_the_world:0 "世界の工場"
 workshop_of_the_world_desc:0 "自由な職人こそ生産的な職人であるため、我々の職人ほど生産的な者はいない。"
 shining_city_on_a_hill:0 "丘の上の輝ける都市"
 shining_city_on_a_hill_desc:0 "当然のことながら、我々の巣立ったばかりの共和国は、ありのままに、人類全体を鼓舞するものとして考えられている。"
 SWI_ideas:0 "スイスのアイデア"
 SWI_ideas_start:0 "スイスの伝統"
 SWI_ideas_bonus:0 "スイスの宿願"
 the_swiss_confederation:0 "スイス連邦"
 the_swiss_confederation_desc:0 "1291年、シュヴィーツ、ウーリ、ウンターヴァルデンの州は、ハプスブルク家の継承から逃れるために共に結束し、以来、彼らと他の州は、帝国内の自治に関して外国の侵略に抵抗することを固く断言してきた。それにもかかわらず、我々はまだ適切な国家ではなく、我々の特権を守るために調整された軍事政策を備えた州の連邦または同盟にすぎない。この分権化した型式は、我々の領土の反応性と安定性を保つのに役立つ。"
 swiss_mercenaries:0 "スイス傭兵"
 swiss_mercenaries_desc:0 "暗殺の試みがあるたびに、何人の王が「スイス傭兵を呼べ！」と叫んだことだろう？ローマの聖父を保護したスイスの護衛から、大部分の宮廷を補助し警護として働くスイス傭兵まで、スイス傭兵が伝説的な能力を発揮している。あるいは、我々の自国の息子たちは、我々の宮廷で働くことに対して割引を与えてくれるだろうか？"
 alpine_defensiveness:0 "アルプス防衛"
 alpine_defensiveness_desc:0 "13世紀後半から14世紀を通じて、我々は絶えずハプスブルク家の（そして、多くの場合、帝国の拡大による）我々の土地への侵攻を撃退してきた。我々の強力な兵士たちはそれに大きな役割を果たしたが、我々の山岳地帯の堅固で難しい地形が侵略を同じように困難にした。"
 oasis_of_peace_and_prosperity:0 "平和と繁栄のオアシス"
 oasis_of_peace_and_prosperity_desc:0 "戦争の中で最も厄介なものであっても、スイスが巻き込まれることはほとんどない。結局のところ、両陣営ともスイス傭兵を必要とし、いずれも関係が断ち切られるのを望んでいない。あるいは、平和が繁栄すれば、我々はより平和に焦点を当てるべきだ。"
 swiss_tolerance:0 "スイスの寛容"
 swiss_tolerance_desc:0 "宗教改革は、我々の国家を分裂させる恐れがある。一部の州はプロテスタント運動に参加し、他の州は改革派であり、それ以外の州はカトリックのままだ。我々の土地は暴力と混乱によって荒廃している。我々の山岳の故郷を王国に変えて再び統一することができたというのに、なぜ我々は、聖変化と予定説の上で、互いに殺し合う必要があるのだ？"
 haven_for_refugees:0 "難民の避難所"
 haven_for_refugees_desc:0 "他の国々は、政治的な反体制派や、政府に批判的な文章を執筆した作家を国外へと追放した。これらの何人かは非常に興味深いものである。彼らが新しい安全なアルプスの避難所から祖国を批判することが我々にどんな害を与えるというのか？亡命者が心を自由に語ることができる土地として、我々はスイスの伝統を確立するだろう。"
 clockwork:0 "時計工房"
 clockwork_desc:0 "愚か者の中には、時計仕掛けは時計にしか役に立たないと考える者もいる。回転する歯車の力を目の当たりにすると、時計仕掛けがそれが望むあらゆることを実行できることは明らかである。あるいは、宇宙の創造主自身が時計のような存在を巻き上げ、何世紀にもわたって歯車が自ら回転するようにしていたかもしれない。それが可能なことで、スイスの時計製作者は、もちろん神自身を除き、存在する時計仕掛けの芸術の最大の巨匠である。"
 irish_ideas:0 "アイルランドのアイデア"
 irish_ideas_start:0 "アイルランドの伝統"
 irish_ideas_bonus:0 "アイルランドの宿願"
 irish_endurance:0 "アイルランドの忍耐"
 irish_endurance_desc:0 "何十年にもわたった疫病や飢饉は、イングランドの侵略者たちの大部分を我々の土地から押しのけた。一方で、アイルランドの人々は、悲惨な経験からいっそう強く成長している。はい、神の緑の大地においてアイルランド人より強い者はいない！"
 the_clanns:0 "氏族"
 the_clanns_desc:0 "アイルランドの氏族は、土地や一族の経営のための強力な政治体制を構成している。小規模な一族においては、家族を維持し、自分たちの土地を保護することは、一族により選出された族長が担当している。土地と指導は、タニストリーの一族の選定制度を通じて行われる。王の氏族から象徴的で崇高な王が選出され、アイルランドの一族の間に連合の絆を形成する。"
 more_than_irish:0 "アイルランド以上にアイルランドたれ"
 more_than_irish_desc:0 "ノルマンの侵略者は熱心にアイルランドの伝統を受け入れている。その結果、彼らは「アイルランド以上にアイルランドらしく」なっていると言われた。我々の文化の本質は伝染性があり、何世紀にもわたって人々は我々の生活様式を受け入れるだろう。"
 innefectual_overlords:0 "無力な宗主国"
 innefectual_overlords_desc:0 "百年戦争と薔薇戦争におけるイングランドの多くの紛争の結果、ダブリンのイングランド政府とアイルランド議会の彼らの操り人形は弱体化している。彼らの影響力は、もはやアイルランドの真の君主には何も影響力も及ぼしておらず、今は我々の独立のために彼らを取り除く時だ。"
 foreign_nationals:0 "外国人"
 foreign_nationals_desc:0 "1487年、リンカーン伯であるアイルランドのジョン・ド・ラ・ポールは、ヨーク家の長で、イングランドの僭称者であるランバート・シムネルを支持するため、ブルゴーニュから大勢をダブリンへと招いた。アイルランドは、イングランド本土に対する抵抗の優れた基盤となり、永遠に占領しようとする者たちを寄せ付けないであろう。我々はまた、いつか、スペイン王国のような強力な支持者を得ることができるかもしれない。"
 loyal_catholics:0 "忠実なカトリック信徒"
 loyal_catholics_desc:0 "イングランドは宗教改革の風の中で苦労し、混乱しているかもしれないが、アイルランドの人々は全体として、彼らの主であるローマ教皇の翼の下に留まることを決心している。"
 unconquerable_ireland:0 "不屈のアイルランド"
 unconquerable_ireland_desc:0 "イングランドの君主は、アイルランド人の意志を長期間食い止めることはできなかった。あらゆる努力にもかかわらず、反乱に次ぐ反乱はイングランドの支配を取り除く試みへと成長した。その道のりにおいて暴動に次ぐ暴動が起こるだろうし、アイルランドは決して真に彼らのものになることはないだろう。そして彼らが我々の土地から撤退する時、アイルランドの東側におけるプロテスタント帝国主義者に対する抵抗運動に、より強い影響を与えるだろう。"
 ire_gallowglasses:0 "国有化されたギャローグラス氏族"
 ire_gallowglasses_desc:0 "かつては結びつきの弱い傭兵集団であった、ギャローグラスは国家軍に整理統合された。彼らの組織化された技能はほぼ比べるものがなく、彼らの氏族は連隊にとっての完全な土台である。"
 ire_abundant_harvests:0 "豊富な収穫"
 ire_abundant_harvests_desc:0 "今や貪欲でずぼらなイングランドの地主がアイルランドから追放されたので、我々の農家はついに生産物を安全に管理することができる。虫害と不作は、無関係な植民地でのあまり重要でない懸念事項としてではなく、国の危機的重要問題として取り扱われる。"
 SON_ideas:0 "ソンガイのアイデア"
 SON_ideas_start:0 "ソンガイの伝統"
 SON_ideas_bonus:0 "ソンガイの宿願"
 gold_to_salt_trade:0 "金と塩の交易"
 gold_to_salt_trade_desc:0 "塩は黄金に見合う価値があると言う者もいる…あるいは、黄金が塩に見合う価値があると言う方がより正確であろう。いずれにせよ、これら二つの商品を交換することにより、我々は繁栄している交易網を構築している。"
 independence_from_mali:0 "マリからの独立"
 independence_from_mali_desc:0 "何年もの間、我々はマリのスルタン国の従属国であった。マリの力が弱まるにつれて、我々は成長し、そして今、我々はマリの宗主国からの完全な独立を主張することができる。我々はこの状態を維持することを確認するための措置を講じよう。"
 jihad_against_the_pagans:0 "原始宗教へのジハード"
 jihad_against_the_pagans_desc:0 "何世紀にもわたるスンナ派のスルタン国の最善の努力にもかかわらず、西アフリカはまだ精霊信仰の異教徒の脅威に悩まされている。ジハードの旗を掲げることで、不信者の国を浄化し、同時に我々の国境を拡大することができる。"
 sankore_madrassah:0 "サンコーレ・マドラサ"
 sankore_madrassah_desc:0 "我々はサンコーレ・モスクの学校がアフリカ全土における学術の最大の中心地であることを伝えてきた。遠くアラビアとマグリブの賢者が哲学と宗教の細かい点をここで議論しているのを見て、これが真実であることに誰が驚くというのだろう？"
 the_hajj:0 "ハッジ"
 the_hajj_desc:0 "かつてのマリのマンサ・ムーサと同様に、我々の支配者はメッカに旅することができ、我々の富と権力の象徴として黄金を負担することで、イスラムの第五の柱を遂行した。古いマリのように、ソンガイの富と壮大さによって世界を驚嘆させよう。"
 sharia:0 "シャリーア"
 sharia_desc:0 "預言者がメディナを支配する際に使用した聖なる法は、我々が社会を運営するために利用する法の揺るぎない基盤であるべきだ。預言者の教えを反映するために刑法を改正することによって、我々は社会に調和と正義をもたらすだろう。"
 trans_sahara_trade:0 "サハラ横断交易"
 trans_sahara_trade_desc:0 "我々の商人は、北アフリカの宮廷から魅力的なものを頻繁に持ち帰っている。あるいは、彼らがさらに魅力的な小物を持ち帰ることが可能だろうか？"
 BRI_ideas:0 "ブルターニュのアイデア"
 BRI_ideas_start:0 "ブルターニュの野望"
 BRI_ideas_bonus:0 "ブルターニュの宿願"
 legacy_of_breton_independence:0 "ブルターニュ独立の遺産"
 legacy_of_breton_independence_desc:0 "ブルターニュがフランスの一部であったことはない。我々は過去にフランク、ヴァイキング、そしてイングランドによって破壊されたが、これまでのところ、我々は別々の国民としての主体性を維持してきた。ブルターニュが自由なままであり、真のガリアの伝統の最後の故郷であることを、我々の隣人すべてに理解させよう。"
 estates_of_brittany:0 "ブルターニュの階級"
 estates_of_brittany_desc:0 "14世紀に最初に召集されたブルターニュ三部会は、第三身分も含む社会のあらゆる階級の自由な人々に、彼らの不平を共有し、救済のため公爵に請願を行うことを認めた。三部会の召集により、我々は国家の緊張の一部を回避することができる。"
 breton_march:0 "ブルターニュの境界線"
 breton_march_desc:0 "フランスの古い王たちは、彼らの土地とブルターニュとの間の軍事的な国境をブルターニュの境界線と呼んだ。当時、彼らは我々をそこから締め出すことを望んでいた。我々はブルターニュの境界線の要塞を復活させよう、今回は敵を締め出すために。"
 breton_catholicism:0 "ブルターニュのカトリック教義"
 breton_catholicism_desc:0 "フランス人はクロヴィスの時代から「教会の長女」であることを主張しているかもしれないが、彼らの遵守にはムラがあり、ローマに対する忠誠が明らかなのは、彼らが満足している場合に限られている。ブルゴーニュは、祝福された聖母の崇拝や、教皇と真のカトリック教会の教えに対する彼の忠誠を隠すことはない。"
 protect_the_coastline:0 "海岸線の防衛"
 protect_the_coastline_desc:0 "ブルターニュは、通常よりも多くの海岸線が含まれているため、我が国は特に海からの侵略の危険に晒されている。我々が外国の侵略者の手に落ちないよう、十分な数の船と供給が必要である。"
 league_of_the_public_weal:0 "公益同盟"
 league_of_the_public_weal_desc:0 "イングランドであれフランスであれ、独立を守るため、我々は他の集権化された権力に目を向けざるを得ない。外交官の黄金の舌は、我々の軍隊の銃のように、我々を守るためのものだ。"
 catholicon:0 "カトリコン"
 catholicon_desc:0 "1464年、ジェアン・ラガドゥックは、ラテン語、ブルトン語、フランス語の単語を含む、最初の三ヶ国語の辞書を編纂した。この素晴らしい書物は、ブルトン語、フランス語のいずれにとっても最初の辞書であった。カトリコンの写しを配布することにより、我々はブルトン語がフランス語と同じくらい重要な言語であることを示すことができる。"
 malayan_ideas:0 "マレー・スルタン国のアイデア"
 malayan_ideas_start:0 "マレー・スルタン国の伝統"
 malayan_ideas_bonus:0 "マレー・スルタン国の宿願"
 indian_ocean_trade:0 "インド洋交易"
 indian_ocean_trade_desc:0 "収益性の高い交易は、中国、ヒンドゥスターン、アラビア、スワヒリの海岸まで、我々の商人を到達させている。豊かさは、より多くの子供たちを商人の人生に引き寄せている。"
 sufi_legacy:0 "スーフィーの遺産"
 sufi_legacy_desc:0 "我々の土地では、スーフィーの聖人の崇高な模範を見習って、イスラムが平和的に広まっている。不信心者には彼らが望むものを崇拝させ、我々はできる限りアッラーとの最良の個人的な関係を築くことに関心を持っている。"
 mal_spice_islands:0 "香料諸島"
 mal_spice_islands_desc:0 "ナツメグ、クローブ、地味な黒胡椒…あらゆる粒は、ほとんど香辛料のない国の料理に悩む人々の目には、黄金に見合う価値がある。国外での我々の香辛料の好ましさは、母国でもそれらの価値を高めている。"
 classical_malay:0 "古典マレー語"
 classical_malay_desc:0 "我々は、アラビア語やペルシア語から中国語に至る言語からの外来語や語句を特徴とする、洗練された言語により豊かな文学的・文化的伝統を作り出しており、それは急速に地域の共通語となり、我々の土地に外国のアイデアをより簡単に伝えることを可能にしている。"
 trading_fleets:0 "交易艦隊"
 trading_fleets_desc:0 "我々の商船は、大規模な交易任務で採算を取っており、それは我々が戦争中にそれらを軍艦に変換することがより安価であることを示している。"
 heirs_of_pasai:0 "パサイの継承者"
 heirs_of_pasai_desc:0 "13世紀に設立されたパサイのスルタン国は、我々の地域で最初のムスリム王国であった。それ以来、我々はこの島々全体を通じて預言者の言葉を広めてきた。我々がどれだけ遠くに来たかを示そう。"
 settle_the_islands:0 "島々への定住"
 settle_the_islands_desc:0 "この諸島の他の島々も同様に、啓蒙されたムスリム支配の恩恵を感じる必要がある。それらに定住することによって、我々は豊かな商品への繋がりを得て、彼らは預言者の言葉への繋がりを得ることができる。これ以上公平なものがあるだろうか？"
 arabian_ideas:0 "アラブのアイデア"
 arabian_ideas_start:0 "アラブの伝統"
 arabian_ideas_bonus:0 "アラブの宿願"
 arab_indian_ocean_trade:0 "インド洋交易"
 arab_indian_ocean_trade_desc:0 "我々の水兵は、スワヒリ海岸、ヒンドゥスターン、さらにはマレーの土地にも存在する。我々はこれらの豊かな地域間の商品の流れにおいて重要な役割を果たすことができる。"
 arabian_horses:0 "アラブ種"
 arabian_horses_desc:0 "最高の馬がアラブ種であることは、あらゆる騎兵に知られており、我々以上にこれらの素晴らしい馬たちを多く供給できる者がいるだろうか？我々が人々に知られた最も優れた馬の安定した供給を作り出せるよう、我々の最良の馬のいくつかを繁殖させ、世話をしよう。"
 land_of_the_prophet:0 "預言者の土地"
 land_of_the_prophet_desc:0 "我々の土地の人々は、預言者ムハンマドの言葉を聞いた最初の人々であった。彼に平安あれ。毎日我々は、彼と共に生き、彼の言葉を聞いた人々の子孫である一族や部族を見ることができる。イスラムは世界の隅々まで広がっているかもしれないが、それがこの聖なる信仰のオアシスで始まったことを決して忘れてはならない。"
 spreading_the_prophets_word:0 "預言者の言葉の拡散"
 spreading_the_prophets_word_desc:0 "アッラー以外に神は存在せず、ムハンマドは彼の使者である。今では、すべての人がこれらの聖なる言葉を知っているべきだが、驚くべき数が、未だイスラムを知らない哀れな国家で暮らしている。我々の宣教師は、預言者の言葉を広める用意ができている。"
 bedouin_traders:0 "ベドウィンの交易商"
 bedouin_traders_desc:0 "アラビアにおいて、人工の国境はあまりはっきりとは描かれておらず、たとえあったとしてもベドウィンはそれを無視するだろう。ベドウィンの遊牧民が我々の土地を通って他国へ旅することには危険があるが、ベドウィンの遊牧民は輸入関税や交易における禁輸を理解しないため、地域全体の交易に容易に繋がりを持つことを促進する。"
 arab_clan_loyalties:0 "氏族の忠誠"
 arab_clan_loyalties_desc:0 "我々の民は多くの一族と部族に分かれている。すべての氏族の指導者が我々の国家に奉仕できるようにすることで、我々は貴重な指揮官の源を持つことができ、老練なベドウィンの襲撃者が過大に評価されることはなくなるだろう。"
 coffea_arabica:0 "アラビカコーヒーノキ"
 coffea_arabica_desc:0 "ヨーロッパ人は、この古代からの我々の飲み物を十分に得ることができないと聞いている。コーヒーハウスはヨーロッパ全土で流行しており、彼らはそれを他の場所でも栽培しようと試みているが、起源であるアラビアのコーヒーこそが常に最高の、そして最も望ましいものだ。"
 arabia:0 "アラビア"
 arabia_desc:0 "アラビアには多くの異なる氏族、部族、国家があるが、すべてがアラビア語の使用を共有し、すべてのアラブの統一的な特徴を形成している。強力な指導の下で、我々はすべてのアラビアの土地を単一の旗と支配者の下に統一することができる。"
 latin_ideas:0 "イタリアのアイデア"
 latin_ideas_start:0 "イタリアの伝統"
 latin_ideas_bonus:0 "イタリアの宿願"
 italian_renaissance:0 "イタリア・ルネサンス"
 italian_renaissance_desc:0 "イタリアはルネサンスの発祥地にして、この土地で古代世界の知識が広げられ、その理想が復活した。我らの哲学者、芸術家、著述家と大学は未だ欧州の学問の最前線に存在する。"
 italian_condottieri:0 "イタリア・コンドッティエーリ"
 italian_condottieri_desc:0 "イタリアの都市国家の多くの戦争では、国内外から軍事的な請負人やコンドッティエーリが多く集まっている。我々が戦争に向かうことを望んでいれば、我々のために喜んで戦う傭兵集団を見つけるのは難しいことではない。"
 italian_aristocracy:0 "イタリア貴族社会"
 italian_aristocracy_desc:0 "あらゆるイタリアの土地は何世代にもわたり激しく争われている。何世紀にも亘って、様々な貴族の一族の多くの主張が綿密に文書化され、偽造され、戦いを招いてきた。あらゆる外国の侵略者は、実際に彼らを統合し、彼らの中の様々な党派を制御することはほとんどないため、これらの土地に信憑性のある主張を作り上げるのは非常に困難な時期になるだろう。"
 tracee_italienne:0 "イタリア式築城術"
 tracee_italienne_desc:0 "大砲の到来はイタリアの戦場と包囲を永遠に変化させ、我々の古い中世の要塞はもはやその務めには全く耐えられない。イタリアの技術者は、最近、厚い土の城壁や溝を備えた新しい様式の要塞を開拓した。我々は古い城壁を維持するのではなく、近代の戦争により適した要塞を建てるべきだ。"
 high_renaissance_art_and_architecture:0 "後期ルネサンス芸術と建築様式"
 high_renaissance_art_and_architecture_desc:0 "イタリアの宮廷が我々の時代の最高の建築家、芸術家、詩人によって満たされていることは、すべてのキリスト教世界にとって羨望の的である。我々は、この才能のどれもが半島の外の野蛮な宮廷において無駄とならないよう、我々の後援を十分に広げるよう注意しなければならない。"
 italian_diplomacy:0 "イタリアの外交"
 italian_diplomacy_desc:0 "イタリアの都市国家は、長い間、外交関係と伝統の歴史を持っている。国際的な野心をさらに深めるためにこれを活用することが賢明だろう。我々の大使の評判と経験は、我々が国境の外で我々の影響力を大きく拡大することを可能にするだろう。"
 commedia_del_arte:0 "コメディア・デラルテ"
 commedia_del_arte_desc:0 "即興演劇の新しい形がイタリアの土地で一般的になっている。様々な劇団が旅をしながら、即興の舞台で演技をし、庶民も貴族も同様に観客に加わっている。カーニバルや他の祭典の間に優れた一団を資金援助し、その活動を保証することで、我々は間違いなく国民の感謝を得ることができるだろう。"
 NAJ_ideas:0 "ナジュドのアイデア"
 NAJ_ideas_start:0 "ナジュドの伝統"
 NAJ_ideas_bonus:0 "ナジュドの宿願"
 bedouin_poets:0 "ベドウィンの詩"
 bedouin_poets_desc:0 "激しい太陽の日差しの下での、砂丘や丘陵の絶え間ない旅は、彼が戦った戦闘や、失われた恋、遠い昔の旅、そして彼の祖先が何世紀にもわたって取ってきた段階を映し出し、人々を詩的な雰囲気のもとに置くだろう。彼らの詩は、過去の勝利と失われた栄光を思い起こさせ、我々の兵士たちが十倍強く戦うよう促す。"
 hanbali_school_ni:0 "ハンバル学派"
 hanbali_school_ni_desc:0 "我々の祖先は、9世紀にアフマド・イブン・ハンバルによって設立された、最も厳格なイスラム法学の学派を長く支配してきた。偶像崇拝から遠く離れたすべてに対する厳格な禁止と、厳格なイスラム行動規範への献身は、我々の社会に調和をもたらすだろう。"
 ships_of_the_desert:0 "砂漠の舟"
 ships_of_the_desert_desc:0 "敬虔な人はアッラーの99の美名を知っているが、100番目の名前を知っているのはラクダだけだ。砂漠の巨大な舟であるラクダは、無数の砂漠を横切って商品を運ぶことにより、何世紀もの間、我々の遊牧民の生活様式を可能にした。もしあなたがラクダの悪臭とその気取った笑い顔を我慢できるのであれば、それらの価値を何度も証明するのを見るだろう。"
 bedouin_raiders:0 "ベドウィンの襲撃者"
 bedouin_raiders_desc:0 "預言者の時代の前から、ベドウィンは芸術的な襲撃の専門家であった。軍隊は胃袋に頼って行進するが、我々の襲撃者が補給線への迅速な一撃離脱で軍隊の口から食べ物を奪うことで、それは遠くまで行軍することはない。襲撃者を後退させて、仕事を行わせ、侵略者が渇きで死ぬのを観察するとしよう。"
 arabian_horsemanship:0 "アラビア馬術"
 arabian_horsemanship_desc:0 "満足や軍事的な占領のために馬に乗る人は、真の馬術とは何かについて考えを持っていない。ベドウィンは交易し、食事をし、生きるために馬に乗る。驚くべきことではないが、最も優れた馬に加え、アラビアは最高級の騎兵を輩出している。"
 unite_the_tribes:0 "部族の結束"
 unite_the_tribes_desc:0 "我々の任務を制御する緩やかに組織化された方法には、その良い面がある。あるい我々は部族が自身の兵士や騎兵の維持を続け、彼らと共により近代的な軍隊を国内ではなく国外に向けてもたらすことを許すことができるだろうか？"
 enforce_tawhid:0 "タウヒードの強制"
 enforce_tawhid_desc:0 "「あなたがムハンマドを崇拝しているなら、あなたはムハンマドが死んでいることを知るべきだ。しかし、アッラーを崇拝するあなたたちは、アッラーは生きていて死ぬことができないことを知らされている」預言者とその友のための聖廟は、アブー・バクルの賢明な言葉を嘲笑っている。これらの聖廟で礼拝している者は、アッラーのみが賞賛されるべき水準まで人間を高めるという罪を犯している。我々がこれらの聖廟を破壊することで、我々の土地に真のタウヒード（一神教）が施行され、我々の土地全体で、偶像崇拝の汚れた信仰から、この聖なるオアシスを浄化するだろう。"
 HED_ideas:0 "ヒジャーズのアイデア"
 HED_ideas_start:0 "ヒジャーズの伝統"
 HED_ideas_bonus:0 "ヒジャーズの宿願"
 custodian_of_the_two_holy_cities:0 "二聖都の管理者"
 custodian_of_the_two_holy_cities_desc:1 "我々の民は、特に、イスラムの発祥地であるメッカとメディナの聖地への結びつきを感じている。それらの聖地の起源は彼らに選ばれた人々であるという気持ちを与え、他の多くのムスリムの目にも、特別な立場として映っている。"
 hed_red_sea_trade:0 "紅海交易"
 hed_red_sea_trade_desc:0 "香辛料貿易が紅海を流れているため、我々はこの有益な交易に参加することを確実にしなければならない。"
 sharifs_of_mecca:1 "シャリーフ"
 sharifs_of_mecca_desc:1 "このイスラムの最も神聖な都市は、長年にわたり栄えた血統を持つ子孫であるシャリーフたちによって統治されている。歴史的に、シャリーフは都市を保護し、ハッジを実行している巡礼者の安全を確保することを義務づけられていた。"
 hed_desert_warfare:0 "砂漠戦"
 hed_desert_warfare_desc:0 "アラビアの砂漠の荒廃した地形は、我々の戦士たちをより強くし、近接戦闘に移行する前に、敵を倒すことが出来た。"
 cradle_of_gold:0 "金のゆりかご"
 cradle_of_gold_desc:0 "金のゆりかごとしても知られているマハッド・アド・ダハブは、メディナの都市の近くの金鉱地域である。我々はこの鉱山をより多く利用し、人々に恩恵をもたらすようにしなければならない。"
 hajj:0 "ハッジ"
 hajj_desc:0 "ハッジの巡礼はイスラムの五柱の一つであり、生涯に少なくとも一度は、それを行うことができるすべての健常なムスリムによって実行されなければならない。世界中の巡礼者たちが、宗教上の義務を果たすために我々の土地にやって来るだろう。"
 successor_to_the_caliphate:0 "カリフ国家の継承者"
 successor_to_the_caliphate_desc:0 "ヒジャーズはかつて、アブー・バクル・アッ・スィッディーク、ウマル・イブン・アル・ハッターブ、ウスマーン・イブン・アッファーン、アリー・イブン・アビー・ターリブ、最初の4人のカリフの指導の下、カリフ国の中心であった。我々は、カリフの称号と我が国がカリフ国の後継者だと宣言するのに十分なほど強力に成長した。神は偉大なり！"
 NPL_ideas:0 "ネパールのアイデア"
 NPL_ideas_start:0 "ネパールの伝統"
 NPL_ideas_bonus:0 "ネパールの宿願"
 divya_upadesh:0 "ディビヤ・ウパデシュ"
 divya_upadesh_desc:0 "ディビヤ・ウパデシュは、成功した外交政策の指針だけでなく、ネパールの政治的、国家的生活の核心となる9つの原則を提示した。それは18世紀まで成文化されることはなかったが、統治、戦争、平和に関する何世紀ものネパールの考えを要約したものであった。これらの原則に従うことで、ネパールは、近くの帝国の破壊と西洋人の略奪を避けることができた。"
 land_of_peaks:0 "高峰の地"
 land_of_peaks_desc:0 "我々の人々は、我々を取り巻く偉大な高峰を見失うことなく生き、そして死ぬ。我々は、手の甲のような丘や山々を知っている。神々さえ高地に定住している。我々は常に我々が学んだ重要な教訓を心に留めるべきだ…地の利を生かすため砦を建設しよう。"
 valleys_united:0 "峡谷の結束"
 valleys_united_desc:0 "ネパールは、峡谷を統一し、それらの間に秩序を課し、普遍的硬貨を発行したジャヤスティティ・マッラ（統治1382～1395年）によって、我々の時代のすぐ前に統一された。軍事的な主君であるだけでなく、ジャヤスティティ・マッラは、古代のヒンドゥー教の教典の規範に基づいて、ネパールで最初の包括的な成文法を起草した。さまざまな公領と山岳民族が、今、我々の呼びかけに耳を傾けるだろう。"
 rajput_refugees:0 "ラージプートの難民"
 rajput_refugees_desc:0 "14世紀のイスラム侵攻は平野を南に横断し、広範な打撃をもたらした。多くの高貴なラージプートの一族は退けられ、土地所有者としての地位を回復しようとするために、我々の山へ逃げ込んだ。彼らに土地を与え、彼らの戦いの経験と戦士の伝統を利用しよう。"
 royal_kumari:0 "ロイヤル・クマリ"
 royal_kumari_desc:0 "マッラ王は、ヒンドゥー教の神ヴィシュヌの生まれ変わりであると主張することで彼らの地位を高め、クマリの宗教を確立し、そこでは戦争の女神であるドゥルガーの生ける権化として若い女性が指定され、その役割は、毎年の祝典の間にマッラの支配を祝福することであった。マッラ王が死去した後も、ネパールの他の王朝と共にこの伝統は続いた。我々の人々を鼓舞する新しいクマリを聖別しよう！"
 gurkha_recruits:0 "グルカ兵"
 gurkha_recruits_desc:0 "グルカとは主に中西部から東部ネパールの丘陵地帯から来た部族である。彼らは激しい戦闘員であり、非正規軍として彼らを自軍に引き入れることで、戦場における大きな優位がもたらされることが分かった。彼らの名前はヒンドゥーの戦士聖グル・ゴラクナトからきており、彼らの戦場での雄叫びはジャヤ・マハカーリー、アヨ・ゴルクハリ！（栄光を大カーリーに、グルカは達成する！）遂には、我がグルカの軍事的な武勇は全世界を恐怖せしめる。"
 envelopment_and_blockade:0 "包囲と封鎖"
 envelopment_and_blockade_desc:0 "国王プリトビ・ナラヤン・シャハ（1723～1775）は、ネパールを再統一し、交易路を封鎖し、谷を少しずつ包囲することによって、敵を一つずつ狙い撃った。彼の軍事戦略は、ネパールの丘陵と山々で効果的であることが証明され、ライバルの軍隊は補給を枯渇させ、投入された戦闘で彼を圧倒する可能性のある軍隊に合流することはできなかった。"
 KNI_ideas:0 "聖ヨハネ騎士団のアイデア"
 KNI_ideas_start:0 "聖ヨハネ騎士団の伝統"
 KNI_ideas_bonus:0 "聖ヨハネ騎士団の宿願"
 defense_of_the_faith:0 "信仰の守護"
 defense_of_the_faith_desc:0 "我々はアッコから追い出され、キプロスからも追い出されたが、聖ヨハネ騎士団はそれ以上後退することはないだろう。異教の時代には、巨像がロードス港を見張っていたが、今日、世界でこれまでに知られている最大の要塞が警護を行っている。"
 assistance_to_the_suffering:0 "苦しみへの支援"
 assistance_to_the_suffering_desc:0 "騎士団がホスピタル騎士団と名付けられた理由。それは我々が元々、エルサレムの巡礼者の病院を保護する軍隊であったためである。エルサレムはサラセン人の手に落ちているが、我々は勇敢な騎士を含め、大部分の軍よりもはるかに早く戦場へ戻る必要な人々に対し、現在も医療支援を提供しているのだ。"
 the_tongues_of_knights:0 "騎士の弁舌"
 the_tongues_of_knights_desc:0 "騎士団にはラテン・キリスト教世界全体からの団員たちがいる。ここではドイツ語の会話、そこではフランスの歌、どこにでもラテン語の祈りがある。我々の兵士たちは、ラテン・キリスト教世界のあらゆる王国から来ており、それらの国にサラセン人に対する防衛を依頼することを容易にしている。"
 reconquista_of_the_sea:0 "海のレコンキスタ"
 reconquista_of_the_sea_desc:0 "トルコとバルバリアの脅威の下での恐ろしい海賊との頻繁な衝突においては、海賊たちが持っているかもしれない航海での略奪と沿岸の虐殺についての正しいアイデアを我々に見出させるかもしれないが、彼らは誤った標的に略奪行為を導いていると考えられている。海賊行為は平時の凶悪な罪であるかもしれないが、戦争の時代にはそれは「私掠船」として知られており、それは確かに別のものだ、そうだろう？"
 ecumenical_defenders_of_christendom:0 "全キリスト教世界の擁護者"
 ecumenical_defenders_of_christendom_desc:0 "宗教改革はドイツとスカンディナヴィアの騎士たちが聖体拝領の本質について疑問を抱くことを引き起こしたが、トルコの常に存在する脅威はそのような紛争を小さなものと見る方法である。あるいは、サラセンの脅威が安全なものとなれば、我々は領土を守り、神学について議論することに焦点を当てるべきだろうか？"
 scourge_of_the_corsairs:0 "海賊の罰"
 scourge_of_the_corsairs_desc:0 "有名なトルコの私掠船長である、ハイレッディン・バルバロッサは、多くの伝説的な会敵で騎士団と戦ったが、バルバロッサは我々が遭遇した唯一の海賊ではなかった。南ヨーロッパのあらゆるトルコの襲撃と略奪は、バルバリア国家によって容認され、トルコ人によって資金提供を受けており、これは終わらせる必要がある。騎士団はあらゆる手を尽くして無実の船員たちを保護する任務を遂行するだろう。"
 crusader_tradition:0 "十字軍の伝統"
 crusader_tradition_desc:0 "我々の騎士団の騎士たちは、サラディンに対する戦争に参加していた。我々の騎士団の騎士たちは、最後の十字軍国家の前哨基地であったアッコを守るために戦った。騎士団が英雄的行為への触発を必要とする場合、彼は過去に聖ヨハネ騎士団が達成した行為のみを見る必要がある。戦場における我々の名高い勇気により、聖ヨハネ騎士団の名は真に永遠である。"
 KON_ideas:0 "コンゴのアイデア"
 KON_ideas_start:0 "コンゴの伝統"
 KON_ideas_bonus:0 "コンゴの宿願"
 kongolese_tax_exchange:0 "コンゴ取引税"
 kongolese_tax_exchange_desc:0 "信頼できない農業への税でなく、なぜ仲介者に直接課税してはいけないのか？貴族たちは農民に重い負担をかけており、我々は貴族に課税する。彼らは家畜や農業奉納物を使って現物で支払うことも、古代の通貨であるンジンブ（貴重なタカラガイ）によって支払うこともできる。"
 election_of_manikongos:0 "マニコンゴの選定"
 election_of_manikongos_desc:0 "我々の指導者であり、あるいは我々の海岸の外国人が彼を呼ぶマニコンゴは、家族の一員を選ぶことができる長老の評議会によって選ばれた。他国では、長子相続のような習慣に頼っているかもしれないが、たとえ古い支配者の息子が時に王位に昇ることなく多少憤慨するとしても、我々の方法によって後継者がいることを確保できる。"
 imported_european_weaponry:0 "ヨーロッパ式兵器の輸入"
 imported_european_weaponry_desc:0 "ヨーロッパ人が我々の元へやって来たが、彼らの慣習の多くは我々にとっては関心がない。彼らは強力であるかもしれないが、我々に彼らの法は必要ない。しかし、我々には彼らの銃が必要である。人々の伝統的な弓と矢を新しい伝統のマスケット銃に置き換えるために交易を行おう。"
 diplomacy_with_european_monarchs:0 "ヨーロッパ君主との外交"
 diplomacy_with_european_monarchs_desc:0 "戴冠された君主は、遠い土地の異国の支配者、自然に敵となるにはあまりにも遠い国と言葉を交わす以上のものではない。おそらく我々の遠い特派員は、他の、より強欲な外国の君主から我々を守ることができるだろう。"
 triangle_trade:0 "三角貿易"
 triangle_trade_desc:0 "三角貿易は我々に銃をもたらし、我々から奴隷たちをアメリカへと持ち帰り、アメリカからの農産物をヨーロッパへと戻す。それらの銃は、我々がより多くのライバルの部族を征服し、より多くの銃を購入する資金を我々に与えるために、ヨーロッパ人に売る奴隷をさらに獲得することを可能にする！三角貿易を不道徳だと言う者もいるが、彼らは新しいマスケット銃を見て、彼らがどれほど多くの奴隷を奪っているのか、そして収入でどれくらいのマスケット銃を購入できるのかを知り、調子を変えるだろう。"
 foreign_demand_for_slaves:0 "外国からの奴隷の需要"
 foreign_demand_for_slaves_desc:0 "時に、不安にさせる報告書は、熱狂しすぎたヨーロッパ人が我々の貴族の一人を誘拐し、死よりも悪い運命、足かせをつけた恐ろしい航海、砂糖農場での短く恐るべき人生を送っていることを示している。奴隷制の恐怖から自国の人々を安全に保つため、外国人の捕虜の供給にヨーロッパ人が満足するように努力しよう。これらの奴隷襲撃をアフリカの他の部族に引き続き実施すれば、自国の人々を安全に保ち、我々の王国を強化し、自国の民族を鎖から守るための収入をもたらすだろう。"
 defend_against_the_colonists:0 "植民者に対する防衛"
 defend_against_the_colonists_desc:0 "我々は、複数のヨーロッパ諸国と平和的な取引を試み、彼らと我々との良好な関係が、我々を征服から守ることを期待しているが、我々の周りのライオンの一つはいつか我々に噛み付くかもしれない。いつか戦争が起こり、ヨーロッパ人を撃退することを望むのであれば、我々は軍隊を強化しなければならない。"
 colonial_ideas:0 "植民地のアイデア"
 colonial_ideas_start:0 "植民地の伝統"
 colonial_ideas_bonus:0 "植民地の宿願"
 founding_fathers:0 "建国の父"
 founding_fathers_desc:0 "自国の独立を獲得し、新たな統治体制を構築することによって、国家の確立に影響を与えたあらゆる政治家、兵士、外交官たちである。"
 continental_trade:0 "大陸交易"
 continental_trade_desc:0 "新世界植民地は、多くの商品を輸入しなければならなかったが、彼らはまたヨーロッパ市場向けの主要な原材料の供給者となった。"
 religious_outposts:0 "宗教前哨地"
 religious_outposts_desc:0 "先住民を改宗することによって新世界にキリスト教を広めることは、特にカトリック教会の優先事項であり、多くの場合、新世界を植民地化する過程での商業的利益につながった。"
 free_thinkers:0 "自由思想家"
 free_thinkers_desc:0 "思想の自由と言論の自由が、万人の権利であるという考えは、植民地で強かった。それがなければ公共の自由のようなものはなかっただろう。"
 colonial_militia:0 "植民地民兵"
 colonial_militia_desc:0 "正規の守備隊が存在しない場合、植民地民兵は地元の紛争、原住民部族や他の植民地に対する国境の襲撃に重要な役割を果たした。彼らは多くの場合、自身で武器や装備を提供することが期待される、成人男性により構成されていた。"
 new_frontiers:0 "新たな未開拓地"
 new_frontiers_desc:0 "小規模な交易拠点から、大規模な耕作地域の居留地まであらゆるものを確立することによって、新世界の植民地の未開拓地をさらに進んで内陸に押し進める動きである。"
 liberty_heroes:0 "自由の英雄"
 liberty_heroes_desc:0 "新世界の独立戦争の指揮官の多くは、必要な軍事技術だけでなく、士気を高め、軍隊を団結させ、人々を鼓舞する指揮官であるために必要なカリスマ性も持っていた。"
 client_ideas:0 "衛星国のアイデア"
 client_ideas_start:0 "衛星国の伝統"
 client_ideas_bonus:0 "衛星国の宿願"
 client_self_rule:0 "自治"
 client_self_rule_desc:0 "我々は宗主国によってかなりの自治を与えられており、問題になる前に地域の問題をより効率的に処理することができる。"
 foreign_tax_collectors:0 "外国の執行官"
 foreign_tax_collectors_desc:0 "我々の執行官は、地元のエリートによる税の徴収に課せられた制限の多くを無視できる外国人である。これにより、より多くの収益を上げることができる。"
 fortified_borders:0 "要塞化された国境"
 fortified_borders_desc:0 "我が国は、現代の砲兵に抵抗できるよう、我々の要塞に多大な投資をしてきた宗主国の敵に対する国境を要塞化している。"
 mercantile_privileges:0 "商業特権"
 mercantile_privileges_desc:0 "我が国は、国境の交通量や関税を支配するための広範な特権を有しており、我々の土地を流れる交易をより支配することができる。"
 mercenary_recruitment_center:0 "募兵の中心地"
 mercenary_recruitment_center_desc:0 "我が国の都市には、多くの募兵の中心地があり、そこで祖国が戦争を戦うために傭兵を養成している。これらの傭兵のいくつかを我々自身の軍隊に利用することで、我々はこの恩恵を受けることができる。"
 magnate_landowners:0 "外国の有力者"
 magnate_landowners_desc:0 "我が国に移住することを望む外国の貴族に土地を与えることによって、我々は我々自身の利益に忠実であり、農業収入を増加させる貴族を作り出すことができる。"
 foreign_advisors_client:0 "外国の顧問"
 foreign_advisors_client_desc:0 "宗主国の宮廷から顧問を得ることで、我々は自身の国をどのように管理するのがより良いかを学ぶことができる。"
 MAL_ideas:0 "マリのアイデア"
 MAL_ideas_start:0 "マリの伝統"
 MAL_ideas_bonus:0 "マリの宿願"
 restore_malian_suzerainity:0 "マリの宗主権の奪還"
 restore_malian_suzerainity_desc:0 "マリ帝国は常に分権化された状況であり、交易路を保護し、盗賊、襲撃者、侵略者からの保護という、マンサの主な義務を持った、マンサへの忠誠を誓う都市の集まりである。我々の属国の中には、水の中の血を感知し、あらゆる奉仕の偽善を終わらせるため、15世紀初頭に我々が弱体化した時代を利用した者もいる。我々の帝国に以前の栄光を取り戻すためには、マンサの正当な権威を最初に思い出させる必要がある。"
 gold_of_bure:0 "ブレの金"
 gold_of_bure_desc:0 "バンブクとブレの二つの金鉱は誰もが今までに聞いたことのない最大の金鉱床として知られており、それらは我々のものだ。ブレの金鉱は、マンサ・ムーサがそこを訪れたとき、インフレによりエジプトの経済全体を不安定にした素晴らしい富を生み出す。しかし、我々の経済は、金の流入量が一定していることに慣れており、インフレが生じるのはより困難だ。"
 reclamation_of_land:0 "土地の開墾"
 reclamation_of_land_desc:0 "サハラは一つの場所に留まることはない…降雨に応じて満ちたり衰えたりすることがあり、サヘルとして知られている居住可能な地帯は、それに応じて成長または縮小する可能性がある。大規模な干ばつは、我々の王国の多くを無用な砂漠にし、誰も支配しない死のサハラに加えることがある。しかし、良い時代においては、我々はサハラから周辺の土地の一部を取り戻し、再び生産性を向上させることもできる。"
 mandinka_warrior_spirit:0 "マンディンカ戦士の精神"
 mandinka_warrior_spirit_desc:0 "異教徒であろうとムスリムであろうと、マンディンカの男たちはサヘルがこれまでに見たことのない最も偉大な戦士であった。彼らの誇りと同様に、我々の軍隊の勇気は賞賛される。マンサが軍隊を育成するとき、それはサヘル全土で最大であるだけでなく、最高である。"
 lost_fleet_of_abubukari_ii:0 "アブバカリ二世の失われた艦隊"
 lost_fleet_of_abubukari_ii_desc:0 "1312年頃、マンサであるアブバカリ二世は海の限界を探るために王位から去った。彼も彼の艦隊もいずれも、彼の後継者マンサ・ムーサの救済を、二度と見ることはなかった。アブバカリがかつて考えたように、おそらく海の限界を見ることには価値がある。彼がそれを試したときとは異なり、今度はマンサは母国に留まるだろう。"
 seek_new_markets_for_salt:0 "塩の新市場の探索"
 seek_new_markets_for_salt_desc:0 "我々の王国では、塩は黄金と同じだけの価値がある。我々の南、アシャンティとヨルバの偉大な森林では、塩は黄金よりもかなりの価値がある。我々にとって幸いなことに、我々は自身で塩を供給し、それを無限に供給するのに十分な金を持っている。あるいは、我々は、塩が黄金よりも価値のある人々の市場をより多く見つけることができるだろうか？"
 west_african_slave_trade:0 "西アフリカ奴隷貿易"
 west_african_slave_trade_desc:0 "我々の帝国が存在する前でさえ、我々に先行していたガーナ帝国の偉大なワガドゥは、砂漠を越えてアラブ人に奴隷を売っていた。そして、我々はこの数年間、アラブ世界に大量の奴隷を供給した。現在、ヨーロッパ人は、いわゆる新世界でより多くの奴隷が働かせるため、より多くの奴隷の保持を叫んでいる。我々にはほとんど報告がないが、彼らが求めている奴隷の量は本当に素晴らしいものであり、彼らは何度も戻ってきては、時には我々の海岸を襲い、我々の国民を拉致している。奴隷貿易に秩序を課し、奴隷を盗むのではなく購入する商業港を選ぶようヨーロッパ人を制限する時が来た。"
 native_ideas:0 "先住民のアイデア"
 native_ideas_start:0 "原住民の伝統"
 native_ideas_bonus:0 "原住民の宿願"
 adopt_clan_totems:0 "氏族の祖霊の採用"
 adopt_clan_totems_desc:0 "各氏族は、社会内の各一族の立場をよりよく描写する、動物の祖霊の保護の下に置かれるべきだ。"
 the_little_war:0 "小さな戦争"
 the_little_war_desc:0 "お互いに戦争に参加するのではなく、我々は戦争の儀式の多くを利用し、儀式の試合に力を向けるように人々を奨励するべきだが、スティックで球を制御することが目的である。"
 clan_mothers:0 "氏族の母"
 clan_mothers_desc:0 "我々は、大地の世話をする我々の一族の母親の知恵に耳を傾けるべきだ。彼らに部族の統治と我々の指導者の選抜に声を上げさせよう！"
 counting_coups:0 "勇敢な行為"
 counting_coups_desc:0 "戦場での特定の行為を再評価や祝いにふさわしい「成功」として認識することで、若者にも名声と栄光を勝ち取ろうとする勇気が芽生えるように促すことができる。"
 war_and_peace_chiefs:0 "戦争と平和の指導者"
 war_and_peace_chiefs_desc:0 "義務が人々の間で分割されるにつれて、戦争の問題だけに責任を持つ族長の伝統を確立し、すぐに我々の人々の最高の戦士を集めることができるようにする必要がある。"
 storytelling_tradition:0 "物語の伝承"
 storytelling_tradition_desc:0 "我々の偉大な伝承作家を称え、尊敬することにより、我々は、人々の伝統とアイデアが世代から世代へと伝わるのを保証することができる。"
 great_winter_hunts:0 "冬の大狩猟"
 great_winter_hunts_desc:0 "厳しい寒さが我々の土地に来ると、我々の村や畑はもはや我々に対して何も提供してはくれない。その時、我々はまだ食べ物を見つけることができる狩猟場を探して移動しなければならない。"
 HUR_ideas:0 "ヒューロンのアイデア"
 HUR_ideas_start:0 "ヒューロンの伝統"
 HUR_ideas_bonus:0 "ヒューロンの宿願"
 birchback_canoes:0 "バーチバークカヌー"
 birchback_canoes_desc:0 "我々のイロコイの縁者たちの重いニレの木のカヌーよりも軽量のバーチバークカヌーを利用することで、北アメリカの水路と港湾をより有効に活用し、交易の流れを大きく変えることができる。"
 feast_of_the_dead:0 "死者の饗宴"
 feast_of_the_dead_desc:0 "死者の饗宴が開催されるまで、死者は共同墓地に埋葬できないということは、我々の民族の伝統である。そして、それだけで、彼らは太陽が沈む場所を越えた土地に到達することができる。我々はこの式典をあらゆる手を尽くして守るべきだ。"
 harsh_justice:0 "過酷な正義"
 harsh_justice_desc:0 "我々は、人々の中で殺人などの犯罪を容認してはならない。犯罪を犯す者は、次々に殺されるだけでなく、飢えに苦しみ、あるいはそれと同じくらい痛みを伴う刑罰を受けるべきだ。"
 great_lakes_trade:0 "五大湖交易"
 great_lakes_trade_desc:0 "我々は多くの部族の間において、多くの交易路の交差する場所として特有の地位を占めている。北アメリカの熟練した交易商となるため、この立場を活用するべきだ。"
 missionary_welcome:0 "宣教師の歓迎"
 missionary_welcome_desc:0 "我が国にやって来て、彼らの民の信仰を説き、彼らの世界の詳細を教えてくれる人々がいる。彼らを歓迎し、彼らに耳を傾ける者が話を聞くようにすることは賢明であろう。"
 hire_allied_warriors:0 "同族戦士の雇用"
 hire_allied_warriors_desc:0 "我々は外交的な影響力を利用し、友好的な部族の村に我々の戦士たちの一部を貸してくれるよう説得することにより、我々が望む数を補うべきだ。"
 eldest_children:0 "部族の長兄"
 eldest_children_desc:0 "仲介人としての特有の立場のおかげで、我々には北アメリカのあらゆる同盟の中で指導者としての地位を確立する機会がある！我々はその機会をあらゆる手を尽くして手に入れるべきだ！"
 IRO_ideas:0 "イロコイのアイデア"
 IRO_ideas_start:0 "イロコイの伝統"
 IRO_ideas_bonus:0 "イロコイの宿願"
 kainerekowa:0 "イロコイ族の偉大な平和法"
 kainerekowa_desc:0 "我々は、五つの国家を一つの目的で統一し、統治の規則を我々に与えた、偉大な平和法と、ハイアワサと偉大な調停者からの贈り物を常に尊重しなければならない。"
 keepers_of_the_western_door:0 "西の扉の番人"
 keepers_of_the_western_door_desc:0 "西方では、セネカ族が我々を敵の侵入から守っている。彼らは非常に多数から成る連合の加盟者であり、我々は大規模な軍隊の養成を可能にするため、これらの数を利用するべきだ。"
 keepers_of_the_eastern_door:0 "東の扉の番人"
 keepers_of_the_eastern_door_desc:0 "東方では、モホーク族は海に通じる大きな川に跨って立っており、他の部族の交易を許可し、あるいは妨げる立場にある。我々はこの立場を経済的利益に活用すべきである。"
 keepers_of_the_fire:0 "火の番人"
 keepers_of_the_fire_desc:0 "我々の土地のまさに中心において、オノンダガは炎を守っている。我々は、我々の指導者であるタドダホについて、人々の東西半分の間の妥協の主君として、彼らの民の中から選ぶという伝統を維持すべきだ。"
 mourning_wars:0 "服喪戦争"
 mourning_wars_desc:0 "部族に捕らえられた戦士たちを取り入れることは、我々の人々の間で長い間確立されてきた伝統である。しかし、我々の数を補充し、征服する能力を確保するためには、個々の戦士だけでなく、イロコワの部族全体を取り入れるよう努めなければならない。"
 warriors_unity:0 "戦士の結束"
 warriors_unity_desc:0 "我々は数の点で最大の部族ではないかもしれないが、我々の強力な部族の構造によって、他にはないものがある。それは結束だ！我々の戦士たちは兄弟として戦い、戦いの場に共に立つ。我々がこの伝統を維持する限り、我々は敗北することはないだろう！"
 the_four_kings:0 "四人の王"
 the_four_kings_desc:0 "我々は、友人や同盟国の遠く離れた故郷を訪ね、友情を強化するため、我々の族長の一部を代表として派遣するべきだ。"
 CHICK_ideas:0 "チカソーのアイデア"
 CHICK_ideas_start:0 "チカソーの伝統"
 CHICK_ideas_bonus:0 "チカソーの宿願"
 moundbilders_legacy_CHE:0 "マウンドビルダーの遺産"
 moundbilders_legacy_CRE:0 "マウンドビルダーの遺産"
 moundbilders_legacy:0 "マウンドビルダーの遺産"
 moundbilders_legacy_desc:0 "我々の前に、偉大なマウンド・シティーを建設した人々がこの地に住んでいた。彼らは今は去っているが、マウンドは残っている。我々が自身の町を建設するために研究し、利用することで多くのものを得ることができる。"
 moundbilders_legacy_CHE_desc:0 "我々の前に、偉大なマウンド・シティーを建設した人々がこの地に住んでいた。彼らは今は去っているが、マウンドは残っている。我々が自身の町を建設するために研究し、利用することで多くのものを得ることができる。"
 moundbilders_legacy_CRE_desc:0 "我々の前に、偉大なマウンド・シティーを建設した人々がこの地に住んでいた。彼らは今は去っているが、マウンドは残っている。我々が自身の町を建設するために研究し、利用することで多くのものを得ることができる。"
 nighttime_raids:0 "夜襲"
 nighttime_raids_desc:0 "我々の土地を進もうとする敵に、決して安心を与えてはならない。我々は彼らが眠ろうとする間に襲撃し、補給を傷つけ、彼らが二度と我々の土地に帰って来ないよう逃げ去ることを確認する必要がある。"
 slave_raids:0 "奴隷の襲撃"
 slave_raids_desc:0 "我々は強力であり、我々は必殺の戦士であるが、我々の土地には交易財がほとんどない。しかし、我々の隣人は、常に働かせるための捕虜を喜んで売り払っている。敵を襲撃して捕虜を売ることで、我々は富を大きく増やすことができる。"
 swan_feathers_mantle:0 "白鳥の羽根の外套"
 swan_feathers_mantle_desc:0 "白鳥の羽根の外套は、我々の人々の間で大きな威信となっている。我々の族長が常にそれらを得ることを確認する必要がある！"
 spartans_of_miss:0 "下ミシシッピの勇者"
 spartans_of_miss_desc:0 "我々の土地の旅行者は、我々と同様、他のすべての地位よりも軍事力を重んじた古代の王国を教えてくれた。我々は将来、我々の名が同様に記憶されるよう努力する必要がある！"
 unconqured_and_unconquerable:0 "不敗にして不屈"
 unconqured_and_unconquerable_desc:1 "長老らはもう戦うことはできないが、彼らの不敗の経験から恩恵を受けることはできる。"
 lessons_of_ackia:0 "アッキアの戦訓"
 lessons_of_ackia_desc:0 "我々の伝統的な故郷であるアッキアの要塞都市は、他の居留地につながる街道を守っている。我々はこのことを常に記憶し、敵の母国への繋がりを拒否する強力な要塞都市を設置するよう努めなければならない。"
 tolerance_idea:0 "寛容"
 tolerance_idea_desc:0 "我が国の少数派の宗教に対して、より寛容な見解を採用することは、我々の宗教的統一を大きく向上させるだろう。"
 benign_diplomats:0 "温和な外交官"
 benign_diplomats_desc:0 "慎重に外交官を選んで育てることで、影響力を行使し、他国に於いて優位な位置を確立する機会を大いに増やせるだろう。"
 CHE_ideas:0 "チェロキーのアイデア"
 CHE_ideas_start:0 "チェロキーの伝統"
 CHE_ideas_bonus:0 "チェロキーの宿願"
 massacre_of_the_anikutani:0 "アニクタンの虐殺"
 massacre_of_the_anikutani_desc:0 "我々は、かつて我々を支配することを許された腐敗した聖職者たちを決して忘れてはならず、我々が彼らを破壊するために戦った戦いを決して忘れてはならない。我々は決して再びそのような集団を我々の上に君臨させてはならない。"
 red_chiefs:0 "赤の指導者"
 red_chiefs_desc:0 "赤の指導者の指導の下で、より若く好戦的な部族の者たちを組織化することで、斥候、医師と7つの氏族から集められた戦争評議会の助けを借りて、我々は戦争の時代に召集を行う能力を大幅に高めることができる。"
 cherokee_adaptability:0 "チェロキーの順応性"
 cherokee_adaptability_desc:0 "我々が成長するにつれて、多くの新しい人と新しいアイデアに遭遇するだろう。我々はそれらのアイデアから決して自身を閉ざしてはならないが、その代わりに、人々の労働、政府の改善、戦争の方法、さらには交流の手段の中でそれらを統合するよう努めなければならない。"
 ghigau:0 "ギガウ"
 ghigau_desc:0 "時には、女性は通常の役割の外に一歩を踏み出し、戦場で頭角を現す。これらの女性は、最愛の女、ギガウの階級に任命され、族長評議会の席を得て、戦争捕虜の運命について責任を負うべきだ。"
 mountainous_isolation:0 "山地での孤立"
 mountainous_isolation_desc:0 "我々の位置は、山地の狭い道の中央部にあり、敵が我々の土地に到達して町を征服することを困難にしている。"
 cherokee_emperor:0 "チェロキー皇帝"
 cherokee_emperor_desc:0 "我々の族長の一人を外国への代表として選出することによって、我々は彼らとの交渉と合意のための能力をはるかに高めることができる。"
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "あなたの主要な交易都市はすでにこのノードに位置しています。"
 MOVE_TRADE_PORT_ONLY_CITY:0 "交易首都は完全な都市にのみ移転することができます。"
 MOVE_TRADE_PORT_CORE:0 "交易首都は中核州にのみ移転することができます。"
 MOVE_TRADE_PORT_AT_WAR:0 "戦争中に交易首都を移転することはできません。"
 MOVE_TRADE_PORT_DIPLOMATIC:0 "交易首都を移転させるには§Y$POWER$§!£dip£以上必要です。"
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "そこに交易首都を移転させるには、$NAME|Y$を領有し、支配する必要があります。"
 KUR_ideas:0 "クールラントのアイデア"
 KUR_ideas_start:0 "クールラントの伝統"
 KUR_ideas_bonus:0 "クールラントの宿願"
 legacy_of_sword_brethren:0 "帯剣騎士団の遺産"
 legacy_of_sword_brethren_desc:0 "クールラント公国は、リヴォニアの剣の兄弟であるリヴォニア帯剣騎士団の土地に設立されている。我々の最初の公爵は、騎士団の騎士であり、騎士団総長であり貴族であった。貴族はプロテスタントに改宗し、騎士団は世俗化されたが、キリスト教の騎士の要塞はしっかりと立っている。"
 privilegium_gotthardinum:0 "ゴットハルドの特権"
 privilegium_gotthardinum_desc:0 "我々の人々は主にラトビア人であるが、支配階級の大半はドイツ人である。したがって、我々の貴族の力を確保することが必要になる。クールラントとゼムガレの最初の公爵であるゴットハルト・ケトラーが発行した特権は、我々の土地所有者が彼らの土地で先住民を農奴化することを可能にし、彼らに高い法的権威を与え、これは我々の権威を効果的に強化するものとなるだろう。"
 duchy_of_mercantilism:0 "重商主義の公国"
 duchy_of_mercantilism_desc:0 "我が国は小さいかもしれないが、断じて取るに足らないものではなく、クールラント公国はバルト海周辺で最も重要な交易国家の一つであった。我々はこれをさらに一歩進めるべきである。重商主義政策を推進することで、我々は国家を地域の真の力へと鍛え上げることができる！"
 booming_manufacture:0 "製造業の活況"
 booming_manufacture_desc:0 "繁栄する重商主義と成功した農業は、産業の発展に貢献している。我々は世界の工場ではないかもしれないが、我々の製品はヨーロッパ全土にある。我々は錨や大砲、準備されたレンガやタイル、ガラスや布、さらに多くを生産することができ、クルディーガ、リーバウ、ヴェンツピルスで造られた船はイングランドとフランスで売られている。このように繁栄している経済は、確かに我々にとって良いものとなるだろ"
 couronian_colonization:0 "クールラントの植民地"
 couronian_colonization_desc:0 "新世界の発見は、我々の大陸において無視できない変化をもたらした。これは可能性の時代であり、我々は後退してはならない！我々の富により我々は探検と植民地化の鍵となるかなりの艦隊を支援し、海外での利益と国家全体の繁栄を保証することができる。"
 palaces_of_mitau:0 "ミタウの宮殿"
 palaces_of_mitau_desc:0 "ミタウ宮殿はバルト川流域で最大のバロック様式の荘園であり、ルンダーレの夏の宮殿と並んで、おそらくその地域で最も印象的な宮殿である。有名な建築家、バルトロメオ・ラストレッリによって設計されたこれらの壮大な建物は当然、我々に良い名声をもたらすだろう。"
 promote_the_curonian_kings:0 "クールラント王の昇格"
 promote_the_curonian_kings_desc:0 "クールラントの王は古代のクールラントの首長の子孫である。リヴォニア騎士団の時代に戻れば、彼らは種々の特権を享受し、戦時には軍隊の一員として奉仕した。公国を創建した後は、彼らはいくつかの特権を失い、軍事的な奉仕も失われた。もしかすると、彼らを再昇格させれば、我が国はこれら凶暴な戦士の子孫たちを有効に活用できる。"
 humanist_ideas:0 "人文アイデア"
 humanist_ideas_bonus:0 "完成した人文アイデア"
 local_traditions:0 "地方の伝統"
 local_traditions_desc:0 "大国を統治するということは、それぞれ独自の習慣と伝統を持つ多様な民族を支配することを意味する。これらの伝統を公式の法典に組み込むことにより、我々は幸福で忠実な民衆を作り出す。"
 indirect_rule:0 "間接統治"
 indirect_rule_desc:0 "時に、人々を望むままに動かす最良の方法は彼らが自身で選択していると思わせることである。そのような間接的な統治機構は新たに獲得した州での不穏度を減らすだろう。"
 cultural_ties:0 "文化的連帯"
 cultural_ties_desc:0 "異なる文化は異なる風習を持ち、それ故風習を変えよと述べる上からの試みに抵抗する傾向がある。我らは地方の指導者を統治機構に取り込むことでこの弱みを強みへと変え、我らの意思を彼らが納得するやり方で遂げさせるのだ。"
 benevolence:0 "慈悲"
 benevolence_desc:0 "我が国は寛容と啓蒙の砦である。他国がこのことを知れば、海外とのより良き関係を望めるだろう。"
 influence_ideas:0 "権勢アイデア"
 influence_ideas_bonus:0 "完成した権勢アイデア"
 establish_cadet_branches:0 "分家の設立"
 establish_cadet_branches_desc:0 "継承は時に困難な事業となる可能性がある。分家を通じて我々の王朝の役割と権利を明確に定義することにより、より安定した継承の血統を確保することができる。"
 tribute_system:0 "朝貢"
 tribute_system_desc:0 "我々の属国から毎年朝貢を得る正式な制度を確立することにより、我々は収入を強化することができる。"
 integrated_elites:0 "エリート階級の統合"
 integrated_elites_desc:0 "我々の従属国の支配的なエリートを我々の政府に引き入れることによって、我々は大幅にその地域を統合する工程を円滑に行うことができる。"
 state_propaganda:0 "国家プロパガンダ"
 state_propaganda_desc:0 "人間と同じように、国家は評判がすべてであり、公式のプロパガンダの確立は、我々の優れた名声が敵の嘘によって汚されないことを保証するだろう。"
 postal_service:0 "郵便制度"
 postal_service_desc:0 "通信が彼らのものであるため、我々の外交団の派遣が時を得て到着することを確実にすることは困難である。郵便と特使の休息地の網を構築することで、我々の声は遠い土地に届きやすくなる。"
 marcher_lords:0 "辺境卿"
 marcher_lords_desc:0 "国境地域の臣下にかなりの自治権を与えることによって、これらの「辺境卿」は戦争で我々を支える大規模な軍隊を育てることができる。"
 maritime_ideas:0 "海運アイデア"
 maritime_ideas_bonus:0 "完成した海運アイデア"
 boarding_parties:0 "斬り込み隊"
 boarding_parties_desc:0 "我々の海軍将校に敵船に対する搭乗行動を教育することで、我々はたとえ優れた敵艦隊と戦っても海戦において優位を得ることができる。"
 improved_rams:0 "強化された衝角"
 improved_rams_desc:0 "衝角と艦隊艤装の概念は何千年も前に遡るものだが、それ以来冶金は大きく進歩しており、我々はこれを利用してより頑丈な衝角を作り上げるべきだ。"
 naval_cadets:0 "海軍士官候補生"
 naval_cadets_desc:0 "貴族の第二子と第三子の息子の経歴の選択肢として海軍を促進することにより、我々は砲撃を行う乗組員を監督する専門の海軍士官の部隊を創設することができる。"
 copper_bottoms:0 "船底用銅板"
 copper_bottoms_desc:0 "木材は造船には理想的な材料かもしれないが、経時的に悪化する傾向がある。我々の船の喫水線より下を銅被覆で覆うことにより、我々はこの劣化を減らすことができ、より長い旅に耐えることを可能とする。"
 escort_ships:0 "コルベット"
 escort_ships_desc:0 "コルベットは、大量の火力の代わりにスピードと機動性に頼って、友軍の船を護衛し、敵を攻撃するように設計された小型の部類の戦闘艦であった。"
 national_arsenal:0 "国立兵器庫"
 national_arsenal_desc:0 "我々の戦闘艦が統一された基準に従って建設され、維持される、国立兵器庫を確立することにより、我々はより大きな海軍を編成することができる。"
 garrison_conscription:0 "守備隊の徴兵"
 garrison_conscription_desc:0 "我々の有能な若い男性を守備隊に徴集することによって、我々は国境を守るのに十分な兵士がいることを保証することができる。"
 expanded_supply_trains:0 "兵站の拡大"
 expanded_supply_trains_desc:0 "兵站により多くの資源を投資することで、我々の軍隊は敵の土地でより長期間活動することができる。"
 sheltered_ports:0 "保護された港"
 sheltered_ports_desc:0 "戦闘中に船舶が壊れやすい傾向にあることは不幸なことであり、海上で損傷が修復されることはほとんど見込めない。我々はこの問題を緩和するため、我々の船が自身で応急修理することができる、海岸線に沿った保護された港の体制を作り上げる。"
 diplomatic_corps:0 "外交団"
 diplomatic_corps_desc:1 "専門的な外交団の設立を通じて、我々は、熟練した外交官の教訓が若い世代に引き継がれることを保証する。"
 civil_servants:0 "公務員"
 civil_servants_desc:0 "熱心な若手官僚による公務員を確立することで、我々は管理と統治における新しい進歩に迅速に適応できるようになるだろう。"
 free_cities:0 "自由都市"
 free_cities_desc:0 "我々の都市に交易問題に関して自治を与えることは、新しい、有益な交易路を開拓することを可能にするだろう。"
 inquisition:0 "異端審問"
 inquisition_desc:0 "異端と不信心を根絶することによって、我々の民衆の宗教的純粋さを維持するため、国家によって承認された異端審問を確立する。"
 central_indic_ideas_start:0 "中央インドの伝統"
 securing_defenses_central_indic:0 "防衛の確保"
 securing_defenses_central_indic_desc:0 "多くはゴンドワナ、ジャールカンド、ガルジャートの丘陵やジャングルを支配することは、困難だと考えており、事実、我らの領土を一緒に保持することは必ずしも容易ではない。\nそうする為の鍵は、これら地域に点在する多くの小さな要塞を管理、維持することにある。\nこれらの砦を支配する酋長の忠誠を確保し、砦が良好な状態を保つために必要なものを持っているかを確認することにより、かなり強い敵でさえも耐えることが必ずできる。"
 tribal_religion_central_indic:0 "部族宗教"
 tribal_religion_central_indic_desc:0 "我が国民の信仰体系は多様で、おそらくちょっと正統ではない。平原の隣国と同じ神々の多くを崇拝する一方で、我々は精霊、神木、動物の神々も崇拝する。我々はこの多様性を受け入れ、我が臣民の様々な信仰全てを支えるように見られるべきである。"
 tigers_and_elephants_central_indic:0 "虎と象"
 tigers_and_elephants_central_indic_desc:0 "象と虎の指揮はインド全土で尊敬される。多くの支配者がこれら動物達を彼らの王権の象徴として利用しようとする。王の中には、王室の厩舎のため、象を得ようと遠くを旅し、多くの試練を経たとさえ言われている。\nはるか遠くの支配者の象徴であることは、我々の日常生活の一部である。このような土地ではそのような獣や同じくらい強い他の獣が多く徘徊している。我が国民はそれらをよく知っており、多くが虎やコブラ、またはジャングルのまさにその木々の姿をした神々を崇拝している。どんな部外者も、そのような神々やそれらを崇拝する人たちの怒りによる危険を冒す前によく考えてみることがよいであろう。"
 flexible_caste_central_indic:0 "柔軟なカースト制"
 flexible_caste_central_indic_desc:0 "厳格な構造としてのカーストは、我々の社会に不可欠な要素ではないし、我が領土内の多くはカーストに属することについて完全に否定するであろう。これらのことを実用的かつ柔軟にすることで我が国は最も多様な民族集団でさえもより容易に吸収することができる。"
 raiding_the_plains_central_indic:0 "低地への襲撃"
 raiding_the_plains_central_indic_desc:0 "我らの砦は、侵略者から安全を保つだけではなく、交易隊商や平原都市に攻撃を仕掛ける拠点としても優れている。敵を騙したり待ち伏せたりするための領土の知識を利用することにより、他の方法を取った場合よりも、より強力な敵を倒すことができるであろう。"
 ancient_roots_central_indic:0 "古代の起源"
 ancient_roots_central_indic_desc:0 "我々はインドの大都市の国際的な宮廷の盛大な儀礼をもってはいないであろうが、独自の王権の伝統を持っている。これらの伝統の中には、トリプラのハイハヤスやバーラースルのナーガ王のようなこれらの土地で我らの前にあった由緒ある王国にまで確実に遡る。\n伝統の中には新しきものの中にあるのと同じように強さがある。我が優雅な伝統は国民に尊敬を起こさせ、単に外国の高官達を気楽にさせてやるだけではない。"
 formalize_relations_with_cheifs_central_indic:0 "酋長との関係の正式化"
 formalize_relations_with_cheifs_central_indic_desc:0 "我々は領土内の砦を管理する多くの酋長の尊敬と忠誠を起こさせているが、個人的忠誠心をより正式な関係に切り替える時である。酋長達が完全により直接的に国家に縛られ、その義務を認める時、我々は税を取ることと彼らを支配することの両方に関して、非常に苦労しなくなるであろう。"
 PRO_ideas:0 "プロヴァンスのアイデア"
 PRO_ideas_start:0 "プロヴァンスの伝統"
 PRO_ideas_bonus:0 "プロヴァンスの宿願"
 memory_of_angevin_claims:0 "アンジュー家の相続権"
 memory_of_angevin_claims_desc:0 "13世紀におけるキリスト教世界支配というホーエンシュタウフェン家の野望の崩壊後、1264年にウルバン4世聖下は賢くもナポリ・シチリア両王の称号をホーエンシュタウフェンの保有する爵位より取り消し、代わって我らの先祖であり、既に自身の勲功によりアルバニア王の称号を保持していた、アンジューのシャルルに授けられた。不実なるアラゴン人はホーエンシュタウフェンの家系に連なる自身の婚姻を見い出し、1282年に我々からシチリアを盗み、最近には1442年に我らがルネ良王から「ナポリ王」の称号を横領して教皇への冒涜を済ませた。アンジューのシャルルの遺産は彼方の者となったが、我らは祖先の広大なる所有地を覚えており、彼らの請求権はアルバニアやイェルサレムにまで至るのだ。"
 revive_house_of_anjou:0 "アンジュー家の復興"
 revive_house_of_anjou_desc:0 "アンジューの家の上位の血統は1435年、ナポリ女王ジョヴァンナ2世が死去した時に断絶した。我々の新たな血統である、ヴァロワ＝アンジュー家、フランスの二つの偉大な家の統合に万歳！二つの王朝の融合を通じて、王室のユーグ・カペーの血が再び繰り返される。少しの作業と計画により、我々のアンジュー帝国の祖先たちの邪悪な王座の奪取と、ヴァロワの祖先の軍事的な勇気は、ヴァロワ＝アンジュー家を結束させ、一方よりもより偉大なものにすることができる。"
 composite_monarchy:0 "複合君主制"
 composite_monarchy_desc:0 "複合君主制は、一つの王冠の下で統一しているにもかかわらず、それぞれの法的規範と伝統によって統治される異なる部分を含んだ王国に対する専門用語である。アンジュー帝国の領土について、これ以上に適切な語句があるだろうか？かつて、一族はアンジューからアルバニアまでの土地を統治しなければならなかった。今日、我々の手の届く範囲はやや狭いかもしれないが、ロレーヌ公爵、バル公爵、アンジュー公爵、そしてプロヴァンス伯爵の義務は、それらのすべての称号が同じ人物によって保持されている場合でさえも、かなり異なっている。さまざまな領土を一つの共通の目標に対して柔軟に対応させることで、我々は国民をなだめ、その部分の合計よりはるかに偉大な全体を形成する。"
 tarascon_castle:0 "タラスコンの城"
 tarascon_castle_desc:0 "善良王ルネによって1449年に完成したこの要塞は、すべてのキリスト教世界で最も強力なものの一つであり、当時の軍事建築の最も優れた例の一つである。要塞、武器庫、刑務所、または気晴らしを必要とする支配者の休養のためのシャトーとしてそれを利用しよう。"
 public_weal:0 "公益"
 public_weal_desc:0 "我々はパリのヴァロワ家の臣下ではない。しかし、時に、我々はパリが我々の古い特権を忘れてしまったことを感じている。おそらく、我々が他の貴族たちと共にパリの支配から脱出しようとする共通の主張を作り上げることで、我々は特権を保持するのに必要な数の力を見出すだろう。"
 toulon_dockyard:0 "トゥーロンの造船所"
 toulon_dockyard_desc:0 "我々の土地は天然の地中海の港である。古代ギリシャ人はマルセイユの価値を、彼らが記憶の黎明期において、マッサリアの名の下で定住したときに認識した。マルセイユは偉大な商業拠点であり続けることができるが、トゥーロンは我々の偉大な国家のための造船所、海軍兵器庫、艦隊の基地として最適な場所となるだろう。"
 provencal_quilting:0 "プロヴァンスのキルト"
 provencal_quilting_desc:0 "我々の舌をフランス語と区別するものの一つは、「はい」の意味で「oui」の代わりに「oc」を使うことである。これは、原反にキルトを取り入れたブティを所有する機会を贈られた時に、「Oc！Oc！」と叫ぶ人々によって、1日のうちのあらゆる時間に見ることができる。これらのプロヴァンスの遺産の特徴的な部分は、ヨーロッパのどの場所でも見ることができ、それらの品質は外国人を魅惑している。アンジュー帝国の支配と同様に、常に異なる民族や遺産のキルトがあり、今でも全体の特徴であるように、ブティは我々の美しい国にとって栄光の象徴である。"
 MDI_ideas:0 "モガディシュのアイデア"
 MDI_ideas_start:0 "モガディシュの伝統"
 MDI_ideas_bonus:0 "モガディシュの宿願"
 mdi_indian_ocean_trade:0 "インド洋交易"
 mdi_indian_ocean_trade_desc:0 "インド洋交易は、アラビア、ヒンドゥスターン、マラヤ、そして中国にさえも、我々の商人を到達させている。我々はこの有益な交易から収益を増やすことができるよう、我々の商人たちへの支援を維持しよう。"
 somali_sailors:0 "ソマリ人の船員"
 somali_sailors_desc:0 "我々の船員は、この地域のモンスーンを知り、それを利用してインド洋と紅海の港湾都市とつながっている。彼らはまた、インド洋の島々を彼らの航行の範囲で定義する理解可能な方法を開発した。彼らはソマリの観点から、そこで最も重要な島に関して群島または島々を名付けるだろう。"
 mdi_east_african_gold_trade:0 "東アフリカの金交易"
 mdi_east_african_gold_trade_desc:0 "歴史的に、モガディシュのソマリ商人は、ソファラの鉱山から金を引き出すためにモザンビークに植民地を設立し、数世紀にわたって東アフリカの金交易を支配していた。"
 city_of_mogadishu:0 "モガディシュの都市"
 city_of_mogadishu_desc:0 "イブン・バットゥータは、14世紀に都市を訪問した際、モガディシュの素晴らしさに大きな感銘を受けた。15世紀にモガディシュを通過したヴァスコ・ダ・ガマは、4～5階建ての高さの家々と、中央に巨大な宮殿があり、円筒形の大聖堂を持つ多くのモスクがある巨大な都市であると記している。"
 mogadishan_currency:0 "モガディシュ貨幣"
 mogadishan_currency_desc:0 "地域の交易を促進するために、我々は、我々の商業覇権を集権化する効果があるであろう、貨幣の鋳造を開始する必要がある。"
 horn_of_africa:0 "アフリカの角"
 horn_of_africa_desc:0 "インドとアラビアからは、東海岸への旅で交易と補給を行うアフリカの角の最初の天然の港として、海上で交易を行う船は美しい都市に錨を下ろすためにやって来る。"
 toob_benadir:0 "トゥブ・べナディール"
 toob_benadir_desc:0 "歴史的にモガディシュは、エジプト市場に特化し、トゥブ・べナディールとして知られる盛んな繊維産業の中心地であった。"
 TRE_ideas:0 "トレビゾンドのアイデア"
 TRE_ideas_start:0 "トレビゾンドの伝統"
 TRE_ideas_bonus:0 "トレビゾンドの宿願"
 komnenoi_in_exile:0 "コムネノスの亡命者"
 komnenoi_in_exile_desc:0 "東ローマ帝国の真の皇帝であり、彼の前任者がマラズギルトで我々を破滅の瀬戸際まで追いやった後に帝国を救った、アレクシオス1世の血統は、我々が1185年にイサキオス2世アンゲロスによってコンスタンティノープルから追放された後、トレビゾンドのここにある落ちぶれた状況で生きてきた。パレオロゴス王朝として知られるニカイアの簒奪者が今や皇帝であると主張しているが、世界は、ビザンツ帝国の正当な後継者がいつの日か簒奪者とトルコ人の両方を追放するため戻ってくることを知っている。"
 pontic_mountains:0 "ポントス山脈"
 pontic_mountains_desc:0 "アルプスがフランス人とイタリア人を隔てているのと同じように、ポントス山脈はアナトリア高原を奪ったトルコ人と、アナトリアで抵抗する最後のギリシャ人を隔てている。ポントスは常にアナトリアの残りの部分よりも、よりギリシャ的である…あるいは、古い偉大なミトリダテスの遺産が我々の戦士を鼓舞し、彼がローマに行ったようにトルコ人を恐れさせるのだろうか？"
 legacy_of_the_alexiad:0 "アレクシアードの遺産"
 legacy_of_the_alexiad_desc:0 "我々の系統のアレクシオス1世コムネノスを父に持つ、娘である王女アンナ・コムネナは、その複雑さと彼の行動を評価する能力が素晴らしい、彼の父の伝記である、アレクシアードを執筆した。あるいは、教育を受けた女性が歴史を書くような、非正統的なアイデアから良いものが出てくる可能性はあるだろうか？"
 komnenoi_princesses:0 "コムネノスの王女"
 komnenoi_princesses_desc:0 "アンナ・コムネナは皇帝コムネノスにとって、最初の特別な娘だったかもしれないが、彼女は最後ではなかった。ヨーロッパ全域の支配者は自身の一族の中でアレクシオスの血統の正統性を望んでおり、我々の王女は最高の輸出品になっている。トルコの支配者でさえ我々の娘と結婚するので、我々はあらゆる宮廷において目と耳を得ることができた。"
 the_lessons_of_the_fourth_crusade:0 "第四回十字軍の教訓"
 the_lessons_of_the_fourth_crusade_desc:0 "1185年に我々の血統を退けたイサキオス2世アンゲロスは、彼自身が盲目にされて退けられ、盲人の古い愚か者を王座に戻すという偽善の上で、ヴェネチア人は1204年に世界が焦がれる都を略奪した。我々は、トレビゾンドを奪い、我々の帝国を復活させようと試みるためアンゲロスの権威の崩壊を利用した。あなたのはるかに大きな敵が不幸と外部の侵略に直面している場合、それは襲撃を行う時だ。"
 terminus_of_the_silk_road:0 "シルクロードの終点"
 terminus_of_the_silk_road_desc:0 "古代ギリシャ人は古代の霧の中でこの町がトラペズスと呼ばれていた時でさえ、その立地がどれほど重要かを知ることができ、その地はアジアを横断する陸路が地中海に通じる海路に出会う点である。ハンの時代には、中国とインドの富がトレビゾンドを通ってヨーロッパに向かうにつれ、シルクロードの終点として有名になった。富の一部を通過させないように試みる理由はない。"
 greek_scholars_abroad:0 "国外のギリシャ学者"
 greek_scholars_abroad_desc:0 "古代世界では、敬意を表すに値する教育を受けたすべての人々は、ギリシャの教師により教育を受けていた。トルコ人が地中海のあらゆるギリシャの都市の脅威となるにつれ、ギリシャの学者たちは、海外においてますます祖先の職業に加わっている。これらの著名人の多くは、コムネノス王朝の主張に同情しており、海外への正確な報告を我々に与えるよう説得することができるだろう。"
 swahili_ideas:0 "スワヒリのアイデア"
 swahili_ideas_start:0 "スワヒリの伝統"
 swahili_ideas_bonus:0 "スワヒリの宿願"
 swa_indian_ocean_trade:0 "インド洋交易"
 swa_indian_ocean_trade_desc:0 "スワヒリ海岸にある我々の都市国家では、アラビア、ヒンドゥスターン、さらには遠い中国の人々とも交易し、異国情緒ある商品をアフリカの中心に深く売り込み、我々を非常に有利な立場に置いている。"
 monsoon_season:0 "モンスーンの季節"
 monsoon_season_desc:0 "モンスーンのサイクルのおかげで、時には船が海上を東へ進むことが非常に容易で、別の時期には西への旅行が迅速化され、気候と同じくらい安定した予測可能な交易が可能となった。我々の船長たちは、当然ながら、それらの嵐の中で、船を操縦しなければならない。"
 great_mosque_of_kilwa:0 "キルワの大モスク"
 great_mosque_of_kilwa_desc:0 "スワヒリの文化はアラブとバントゥーの伝統、言語、価値の混合物であり、我々がイスラム教を受け入れたことで、アフリカやアラビアで特有なものを構築した。偉大なモスクは珊瑚から彫られ、世界中のあらゆる場所からの旅行者に畏敬と驚嘆の念を与えている。"
 indian_ocean_melting_pot:0 "インド洋のるつぼ"
 indian_ocean_melting_pot_desc:0 "スワヒリの都市国家での業務は常に興奮するものだ。あなたがオマーンの船員、グジャラートの船長、マレーの香辛料の交易商、または神秘的な月の島、マダガスカルの勇敢な商人を見つけるかどうかは決して分からない。船員の中には、自分たちの土地で興奮するような新しいアイデアを実行したという噂もあり、我々は自身のために実験を試みることができる。"
 recruit_the_unbelievers:0 "不信心者の雇用"
 recruit_the_unbelievers_desc:0 "悲しいことに、奥地の人々は、神以外に神はないという言葉にまだ耳を傾けていないが、不信心者でさえも金貨の力への信仰は持っている。我々の土地の富は、我々の旗の下で奉仕するよう彼らを引き付けるかもしれない…おそらくいつかは彼らが我々の預言者の下で人生を送るよう促すだろう。"
 ivory_trade:0 "象牙交易"
 ivory_trade_desc:0 "ヨーロッパ人は我々の市場の新たな賓客であり、象牙への彼らの趣味は真に注目すべきものだ。それらがどれだけ未開の土地から来たものであれ、稀少な商品となるのは間違いない。象は豊富で、尽きることはまずありえないため、我々は顧客の飽くなき象牙に対する渇望のため牙を収穫し続ける。"
 familiar_presence_abroad:0 "海外に身近な存在"
 familiar_presence_abroad_desc:0 "造船所でスワヒリ語が聞こえないような場所が、インド洋の港にあるだろうか。実に疑わしい、というのは我が国の商人は洋のいたるところへと航海しているからだ。結果、人々は彼らの社会の中でスワヒリ人を見ようとし、我らの使節もその地位の確立する時間を短くできる。"
 javan_ideas:0 "ジャワのアイデア"
 javan_ideas_start:0 "ジャワの伝統"
 javan_ideas_bonus:0 "ジャワの宿願"
 candi_shrines:0 "チャンディ式寺院"
 candi_shrines_desc:0 "より寛容な社会を目指すため、我々は他の信仰を平和に崇拝できるようにしなければならない。寺社は、ヒンドゥー教徒と仏教徒が一緒に礼拝することを許すことと宗教的調和に関する偉大な感覚を創造することとの二重の目的がある。他の宗教でこの方針を続けることができれば、宗教的統一は保証される。"
 indianization:0 "インド化"
 indianization_desc:0 "交易を通じたインドとの接触は、我々の思考形式に影響を与えた。我々の美術や建築、文化は交易相手国との文化交流により成長した。そしてそれは、我々がパーラ朝の新しいアイデアを楽しみ、アイデアが我々の領域でより簡単に融和するように他との関係を継続することによってもたらされた。"
 dharmasastra:0 "ダルマ・シャーストラ"
 dharmasastra_desc:0 "ダルマ・シャーストラはヒンドゥー教の宗教法に関する重要な伝統である。これらの原則によって我らの宗教はより広範囲に広がる。"
 pan_asian_trade:0 "アジア諸国との交易"
 pan_asian_trade_desc:0 "我々の経済は、西のインドから北の中国へと渡って接続された交易に頼っている。そのため、市場と交易相手の新規発掘により、経済をさらに成長させることができる。"
 bi_yearly_harvest:0 "年に二度の収穫"
 bi_yearly_harvest_desc:0 "肥沃な土地と高度な灌漑は伝統的な年に一度ではなく二度の収穫を可能とする。このことで我らの領域の収穫量はさらに強化される。"
 modernized_shipbuilding:0 "造船技術の近代化"
 modernized_shipbuilding_desc:0 "海上交易への依存が続くに連れて、我々はより国を発展させるために船を再設計しなければならない。そしてそれは、西洋の交易船に見られる設計を模倣することにより、造船所の強化と以前より安い船の建造をすることができる。"
 terracotta_banking:0 "テラコッタ金融システム"
 terracotta_banking_desc:0 "豚のテラコッタは、貯蓄の初期形態で、マジャパヒト経済の不可欠な存在であって、本格的な租税と収入制度へ進化した可能性がある。"
 CRO_ideas:0 "クロアチアのアイデア"
 CRO_ideas_start:0 "クロアチアの伝統"
 CRO_ideas_bonus:0 "クロアチアの宿願"
 hrvatski_ban:0 "クロアチアのバン"
 hrvatski_ban_desc:0 "我が国の初期の時代から、バンはクロアチアにおける地域の支配者や公職所有者の称号となっている。歴史的に、バンの社会制度は形を変えつつ20世紀まで続いた。"
 pearl_of_the_adriatic:0 "アドリア海の真珠"
 pearl_of_the_adriatic_desc:0 "スプリトの都市は、常に急速に拡大しているヴェネツィアの地中海交易網の中心であった。クロアチアの支配にしっかりと戻った今、我々は交易商としての地位によって繁栄し、交易によって生み出された富を利用して、統一された強力なクロアチア国家という目標を推進することができる。"
 granary_of_croatia:0 "クロアチアの穀倉地帯"
 granary_of_croatia_desc:0 "クロアチアの穀倉地帯とも呼ばれるスラヴォニアは、我々の土地の中で最も肥沃な農業地域である。南部のサヴァ川及び北部と東部のドラーヴァ川とドナウ川の間に位置している。我々は、この地域を人々の繁栄に役立てていくことを保証する必要がある。"
 antemurale_christianitatis:0 "キリスト教信仰の胸壁"
 antemurale_christianitatis_desc:0 "我々は、クロアチアに異教徒との闘いのためのキリスト教の砦となるよう呼びかけるローマ教皇の書簡を受け取った。異教徒がクロアチアの大地を容易に通ることがないことを知らしめよう。"
 the_sabor:0 "議会"
 the_sabor_desc:0 "サボールと呼ばれる議会は、形を変えつつ、9世紀の国家評議会から我が国の人々の同一性と意見を表してきた。歴史的に1527年、セティンで行われたサボールはクロアチアの国家としての地位の拡張と確立における疑いなき重要な出来事であった。"
 croatian_renaissance:0 "クロアチア・ルネサンス"
 croatian_renaissance_desc:0 "ルネサンス思想に対する我々の支援は、その成果を生み出している。ドゥブロヴニクとその他のダルマチアの都市は、芸術と科学の作品に加えて、クロアチアの文学的言語の発展に永続的な影響を与える広範な文献により、クロアチア・ルネサンスの中心地となっている。"
 pandurs:0 "パンドゥール"
 pandurs_desc:0 "パンドゥールはウィーンで奉仕する散兵部隊であり、勇敢で大胆で冷酷な兵士であるという評判を得ている。クロアチアの利益のために彼らを活用しよう。"
 CYP_ideas:0 "キプロスのアイデア"
 CYP_ideas_start:0 "キプロスの伝統"
 CYP_ideas_bonus:0 "キプロスの宿願"
 king_of_jerusalem:0 "エルサレム王"
 king_of_jerusalem_desc:0 "1291年、エルサレム王国の大陸における最後の砦はマムルーク朝のバイバルスの手に落ちたが、エルサレム王国の最後の百年において、正統な王は全てリュジニャンであったことを忘れた者はない。亡命後も百年に渡り、リュジニャンの新王は我らの過去と未来の王国での戴冠のために、真夜中に聖地へと渡海しているのだ。"
 frankish_crusaders:0 "フランク人十字軍兵士"
 frankish_crusaders_desc:0 "サラセン人がキリスト教世界の人々をフランク人と総称するのはたまたまではない。十字軍におけるフランスの存在感は初期以来、突出していた。フィリップ2世尊厳王や聖王ルイ9世のような十字軍諸王の精神は、キプロスから消えていない。我らがピエール王は、かつてアナトリアの海岸の一部を手に入れた。我々にまだその情熱があることを証明しようではないか。"
 commandaria_wine:0 "コマンダリア・ワイン"
 commandaria_wine_desc:0 "第三回十字軍の折、フランスのフィリップ2世尊厳王は世界でもっとも偉大なワインを決定する大会を開いた。コマンダリアがこの品評会で最高の「ワインの使徒」だと賞されて誰か驚くだろうか？コマンダリアは古く、百年前と同じく美味だ。飲酒を慎むトルコ人ですら、その味の改良はしたのである。"
 lusignan_diplomacy:0 "リュジニャン外交"
 lusignan_diplomacy_desc:0 "キリスト教世界にエルサレム王位を望まぬ王がいるだろうか？悲しいかな、一貫して我らが王号を持ち続けているにもかかわらず、多くの者が継承を主張している。だがそれ以外の者は、リュジニャンの家名と霊魂という、聖地に近づく力を持つ血統を家系に加えることを望んで、我々に敬意を払う。この東方におけるキリスト教世界最後の砦は、西方の救けなくしては生き残れないのだから、彼らの敬意を利用しなくてはならない。"
 cypriot_fortifications:0 "キプロスの要塞群"
 cypriot_fortifications_desc:0 "幾多の勢力が何世紀にもわたって襲撃したので、十字軍戦士たちはキプロスの唯一の継承者であることを望んでいない。この島は至る所が中世最高の城で強化されており、トルコ人とギリシャ人の狼狽は、我らがここにあることの証左といえる。"
 repel_the_corsairs:0 "海賊の撃退"
 repel_the_corsairs_desc:0 "15世紀末から16世紀初頭の東地中海を混乱させた伝説的な赤髭兄弟の記憶は鮮烈だが、連中はこの海域の旅の禍の元である海賊の一部に過ぎない。我々の海軍は略奪者に対抗しうる力を持たねばならない。"
 raid_turkish_commerce:0 "トルコ通商を襲撃"
 raid_turkish_commerce_desc:0 "赤髭兄弟はケダモノだったが、効果的な戦略に気づいた。我々はトルコ船を無制限に襲撃して彼らの富を手に入れるために東地中海の要地を利用できる。海賊はすべての国の敵かもしれないが、私掠船は契約した商売人に過ぎない。そうだろう？"
 NAV_ideas:0 "ナバラのアイデア"
 NAV_ideas_start:0 "ナバラの伝統"
 NAV_ideas_bonus:0 "ナバラの宿願"
 dorretxeak_towers:0 "塔屋"
 dorretxeak_towers_desc:0 "中世のナバラの要塞は、複数の高さの石造りの塔の城を形作り、守るべき土地を見下ろしていた。それらは貴族の住居としての役割を果たし、敵の侵略の間は防衛のための重要地点となる。"
 navarrese_company:0 "ナバラの兵団"
 navarrese_company_desc:0 "ナバラの王は、言いなりになる傭兵団を募集するという伝統を持っている。そのような集団の中で最も有名なナバラの兵団は、ガスコーニュとナバラの土地から募集された傭兵集団であり、ギリシャにおける戦いで土地の獲得に成功したことで知られている。"
 intrepid_pioneers:0 "猛き開拓者"
 intrepid_pioneers_desc:0 "大西洋沿岸の好立地は、我々に新世界における植民地化活動に容易に参加することを可能にしている。より大きな国家に囲まれた我々の小さな王国は遠く離れた海外の土地でしか拡大することは望めない。"
 transatlantic_whaling:0 "大西洋での捕鯨"
 transatlantic_whaling_desc:0 "バスクの捕鯨には何百年もの伝統がある。バスクの専門家は、漁業の拡大と改善を望む他の国々でしばしば利用されている。我々はこの専門知識を活用し、我々の捕鯨事業を大西洋両岸の前哨基地で拡大すべきである。"
 crosspyrenean_trade:0 "ピレネー横断交易"
 crosspyrenean_trade_desc:0 "ナバラのアラゴンとカスティーリャへの交易の流れに加えて、我々はピレネー山脈の交易路も開拓しなければならない。これにより、我々は双方向の交易財の流れによって利益を得るだけでなく、フランスの近代的なブルジョワジーのアイデアをナバラにもたらすだろう。"
 royal_basque_society:0 "王立バスク協会"
 royal_basque_society_desc:0 "バスクの経済、文化、科学の発展を奨励するために王立バスク地方友好協会が設立された。ベネズエラとの交易における独占企業である王立ギプスコア・カラカス会社からの利益で一度に創設され、それは今後何年にもわたって大きな利益をもたらすだろう。"
 end_of_fueros:0 "フエロの終焉"
 end_of_fueros_desc:0 "我々は、土地の古い法律が、もはや我が国を断片化して乱すことを許すことはできない。現代的かつ先進的なナバラは、古い法律や自治の残されたものを取り除き、すべての権限を政府に集中させなければならない。"
 AZT_ideas:0 "アステカのアイデア"
 AZT_ideas_start:0 "アステカの伝統"
 AZT_ideas_bonus:0 "アステカの宿願"
 flower_wars:0 "花戦争"
 flower_wars_desc:0 "我々の帝国と世界の維持は、捕虜の絶え間ない流れを必要とする。一定の戦争の状態を通じてのみ、我々はそのような供給源への繋がりを持つことができる。世界は平和である余裕などないのだ。"
 sustaining_the_gods:0 "神々への支持"
 sustaining_the_gods_desc:0 "神々は彼ら自身の犠牲によって世界に生命をもたらし、我々の生贄を通じて、我々は彼らを支え、世界を維持することを可能にしている。もし我々がそれを止めれば、結果は悲惨なものになるだろう。"
 telpochcalli:0 "テポチャカリ"
 telpochcalli_desc:0 "身分の低い青年に教育と軍事訓練が義務付けられる学校である、青年のための施設網を構築することにより、我々の軍隊が新兵たちが不足しないことを保証する。"
 eagles_and_jaguars:0 "鷲とジャガー"
 eagles_and_jaguars_desc:0 "戦士たちの神聖な兄弟、鷲の騎士、ジャガーの戦士たちは、我々の戦う軍隊の頂点である。いつの日かそれらの中に数えられることを考えることで、多くの若い戦士たちが勇気を出して勝利するよう促すことを鼓舞する。"
 imperial_tribute:0 "帝国の貢物"
 imperial_tribute_desc:0 "帝国の都市は、珍しい羽、希少な鉱物、宝石類、貝殻や他の宝物を含む偉大な隊商を、貴重な財産を帝国の国庫に追加するため、我々の首都へと送り出している。"
 floating_gardens:0 "空中庭園"
 floating_gardens_desc:0 "我々がメキシコの湖で築くことを学んだ美しい人工島は、単に素晴らしい建築の偉業であるだけでなく、我々の首都へと供給される、農業生産の大きな源泉である。"
 pochtecayotl:0 "ポチテカの取引"
 pochtecayotl_desc:0 "交易商は、我々の権威の範囲を越えた州や、我々を無視している支配者の元にさえ旅をする。もしこれらの交易商が、あるいは我々の目や耳として働いてくれれば、我々はどんな秘密を学ぶことができるだろうか？"
 DAH_ideas:0 "ダホメのアイデア"
 DAH_ideas_start:0 "ダホメの伝統"
 DAH_ideas_bonus:0 "ダホメの宿願"
 children_of_the_panther:0 "ヒョウの子孫"
 children_of_the_panther_desc:0 "我々の古代の伝説の国家は、王室の系統は王女とヒョウの結婚から生まれた子孫である。この古代の物語は、我々の隣人たちの間で我々の威信と名声を高めるだけだ。"
 slave_hunts:0 "奴隷狩り"
 slave_hunts_desc:0 "隣人を襲撃することで、我々は経済的に雇用され、あるいは隣人と交換できるだけでなく、我々の軍に奉仕することができる奴隷を手に入れる。このようにして、我々は軍に召集することのできる人々の数を増やす。"
 migan_and_mehu:0 "ミガンとメフ"
 migan_and_mehu_desc:0 "ミガンとメフは、我々の王たちの二人の大臣である。一人北、もう一人は南を監督する。一人は正義、一人は他の商取引を監督する。二人は共に、平和と繁栄を我々の土地にもたらす。"
 lagredis:0 "ラフレディス"
 lagredis_desc:0 "王室のハレムに多くの優雅な若い貴族を取り入れ、王家の妻として紹介しておくことで、特に宮殿の陰謀の問題で、見えない王の目と耳として行動する自由を彼らに与えることができる。"
 the_amazons:0 "アマゾネス"
 the_amazons_desc:0 "かつては象の狩人の集団であった、フォン人における「我らの母」であるミノは我々の軍隊の伝説的な一部となっている。規律、有効性、勇気に敬意を持たれているこの全女性ユニットの存在は、我々の残りの軍隊を鼓舞している。"
 the_yovogan:0 "ヨヴォガン"
 the_yovogan_desc:0 "より多くの外国人が我々の海岸にやって来るにつれ、彼らの方法を研究し、彼らの秘密を学ぶために政府に新しい役職を設立する必要があり、それにより我々は恩恵を受けることができる。"
 palaces_of_abomey:0 "アボメーの宮殿"
 palaces_of_abomey_desc:0 "我々の首都にある巨大な宮殿の複合施設は、敢えてそれに挑戦しようとしているすべての人々に対する、我々の力の確かな印である。"
 siberian_ideas:0 "シベリアのアイデア"
 siberian_ideas_start:0 "シベリアの伝統"
 siberian_ideas_bonus:0 "シベリアの宿願"
 siberian_hunt_north:0 "北の狩人"
 siberian_hunt_north_desc:0 "我々の土地は、無知な外国人が道に迷い、最終的には死ぬ危険に満ちているが、我々はよく知っている。"
 siberian_fur_trade:0 "シベリアの毛皮交易"
 siberian_fur_trade_desc:0 "外国人は、シベリアの毛皮と引き換えに、我々に様々な商品を提供することができる。したがって、我々は、この毛皮交易を我々の人々により繁栄をもたらす鍵として利用するべきだ。"
 siberian_enslave_captives:0 "捕虜の奴隷化"
 siberian_enslave_captives_desc:0 "襲撃の間に捕らえられた多くの奴隷は、死ぬまで我々の民の利益のために働くだろう！"
 siberian_backwoods:0 "シベリアの僻地"
 siberian_backwoods_desc:0 "我々の居留地は強大な城壁には囲まれていないが、以前は外国人が来ることのなかった広大な土地の中に深く隠されている。"
 siberian_land_bought_with_blood:0 "血で贖われた土地"
 siberian_land_bought_with_blood_desc:0 "狩りよりも良いものとは何であろうか？我々の厄介な隣人をうまく襲撃することだけが栄光への道なのだ！"
 siberian_raids:0 "奇襲の成功"
 siberian_raids_desc:0 "強力な指導者は常に注目を集める。一つの襲撃が成功すれば、それはより多くの志願兵が次の襲撃に加わることを意味する。"
 siberian_hunting_expansion:0 "狩猟地の拡張"
 siberian_hunting_expansion_desc:0 "狩猟は我々の人々の生存に不可欠な部分である。我々の狩猟地域を拡大し、新しい居留地を確立することによって、我々はより多くの毛皮を得ることができた。"
 AJU_ideas:0 "アジュラーンのアイデア"
 AJU_ideas_start:0 "アジュラーンの伝統"
 AJU_ideas_bonus:0 "アジュラーンの宿願"
 aju_maritime_enterprise:0 "海事会社"
 aju_maritime_enterprise_desc:0 "古代から、我々の祖先はアフリカの角で重要な繋がりであり、地域の商業を世界の他の国と結びつけている。我々の船員と商人は、香辛料や様々な高級品の主要な供給者であった。我々は、この有益な交易網を支え続け、アラビア、ヒンドゥスターン、ペルシア、エジプト、さらには中国との海上における接触を維持すべきである。"
 istunka_tournament:0 "イストゥンカ・トーナメント"
 istunka_tournament_desc:0 "歴史的にイストゥンカは、アジュラーン国家で進化した毎年開催されるトーナメントであり、19世紀にゲレディのスルタン国の下で集権化された。イベントは模擬戦闘で互いに交戦するいくつかの集団から成り立っている。"
 gareen_imams:0 "ガリン・イマーム"
 gareen_imams_desc:0 "ガリン家は、アジュラーン国家の支配的な世襲王朝であったが、彼らは、アフリカの角における他の集団に対して優位性と宗教的な正統性を主張した。"
 aju_muslim_migrations:0 "ムスリムの移民"
 aju_muslim_migrations_desc:0 "ヒンドゥスターン、アル・アンダルス、アラビア、ペルシアのムスリムがやって来て我々の沿岸都市に定住している。地域の不安定さのために難民となった者もいれば、事業や宗教上の理由で難民となった者もいる。彼らの学びにおける強い伝統により、彼らは我々の土地を豊かにし、我々は彼らを顧問と指揮官として雇用するだろう。"
 aju_hydraulic_empire:0 "水の帝国"
 aju_hydraulic_empire_desc:1 "ジュバ川とシェベリ川の水資源を独占することによって、我々はこの地域の税と農業を確実にこの手で支配している。"
 aju_expelling_the_infidel:0 "異教徒の追放"
 aju_expelling_the_infidel_desc:0 "我々は、南のスワヒリの兄弟の都市がポルトガルの異教徒によって略奪され荒らされたという知らせを受けた。これらの厄介な西洋人は東アフリカの残りの部分を征服するまで止まることはあるまい。我々は自身の準備を整え、激しい抵抗を示すべきだ！"
 aju_received_assistance:0 "オスマン帝国の支援"
 aju_received_assistance_desc:0 "我々の伝統的な武器、例えば剣、槍、弓などは、ポルトガル人との闘いにおいては十分ではない。我々のトルコの兄弟たちと良好な関係を保つことによって、銃や大砲の形で援助を受けることができ、これらの異教徒を扱うのにより効果的となるだろう。"
 BOS_ideas:0 "ボスニアのアイデア"
 BOS_ideas_start:0 "ボスニアの伝統"
 BOS_ideas_bonus:0 "ボスニアの宿願"
 heretic_teachings:0 "異端の教え"
 heretic_teachings_desc:0 "ボスニアは中世初期以来、あらゆる種類の異端者にとって安全な避難所であった。受け入れられ、ボスニアの遠隔地の内陸部に残されたこの小さな集団は、社会と修道院全体で繁栄し、ヨーロッパ各地から忘れられた神秘的な知識をもたらした。十字軍と異端尋問は、ローマに対するあらゆる挑戦を一つ一つ根絶していった。カトリック教会とセルビア正教会の迫害の数世紀も、ボスニア教会が今日に至るまで繁栄し、忘れられた長い書物の研究を続けていることで、彼らを打ち負かすことはついにできなかった。"
 per_aspera_ad_astra:0 "星に至る困難を越えて"
 per_aspera_ad_astra_desc:0 "セルビア人、そしてボスニアと海岸部と西方の土地の王として自ら権力を付与したことにより、また失敗したネマニッチ王朝を置き換えることのできる唯一の擁護者としてセルビア正教会によって受け入れられたことで、ボスニア王トヴルトコは、ボスニアの国家の方針を封印しただけでなく、その究極の野望、すなわちセルビア帝国の遺産を打ち立てた。しかし、そうすることで、彼は強力な君主たちが所有する土地に対する主張を提示し、侮辱は容易に忘れることのできないものとなった。星に至る道は苦難に満ちている。"
 empower_bosnian_nobility:0 "ボスニア貴族の地位向上"
 empower_bosnian_nobility_desc:0 "中世のボスニアの歴史は、支配者とその貴族の間の永遠の均衡の一つにすぎない。ボスニア国家を征服しようとしているローマとハンガリーの外部からの圧力により、ボスニアの支配者は、彼らの領土に対する十字軍を防ぐため、名目上カトリック教徒であることを宣言しなければならなかった。しかし同時に、事実上、貴族のすべては、固有の、ローマとセルビア正教会－異端のボスニア教会の両方に忠実なままであった。これは、ボスニアの支配が、この勝負において唯一主君だけが参加することができ、伝えるために生きることができる均衡の絶え間のない勝負であることを意味していた。この玉座の勝負では、あなたは勝つか死ぬかのいずれかだ。"
 italian_connections:0 "イタリアとのつながり"
 italian_connections_desc:0 "イタリアへの近接とアドリア海の一部の支配は、常にボスニアにとって一つのことを意味していた、それらのほとんどがローマに何らかの形で繋がる道だということを。しかし、つまりそれは、同様にその反対でもあるということだ。"
 land_of_princes:0 "諸侯の土地"
 land_of_princes_desc:0 "その中核となるボスニアの土地は、より小さな公領と公国の集まりであり、その中には何世紀にもわたる起源を持つものもある。歴史的に外国の帝国と王国の臣下であったが、ボスニアの土地は二度とあらゆる主君に奉仕することはないだろう。"
 flexible_diplomacy:0 "柔軟な外交"
 flexible_diplomacy_desc:0 "鎚と鉄床、すなわち西と東、ローマとコンスタンティノープルの都市の間に位置することで、ボスニアの繁栄のためには適応する必要がある。遠く離れた土地との良好な関係を維持する者にとっては、豪華さと威信の問題かもしれないが、ボスニアにとっては生存の問題だ。"
 over_hills_through_woods:0 "丘を越え、森を抜け"
 over_hills_through_woods_desc:0 "ボスニアは、バルカン半島の最も厳しい地域に位置し、重要な基盤や道路網がない山岳、丘陵、川、峡谷に支配された国家である。アルプスを軍隊で横断、少なくとも1人がそれを行うのであれば、冬の間にボスニアを経由するよりも簡単だと言う者もいる。ボスニアの冬は寛容ではない。丘陵や森に立ち入る者はすべて非業の死を遂げるだろう！"
 MOL_ideas:0 "モルダヴィアのアイデア"
 MOL_ideas_start:0 "モルダヴィアの伝統"
 MOL_ideas_bonus:0 "モルダヴィアの宿願"
 first_dismounting:0 "最初の下馬"
 first_dismounting_desc:0 "最初の下馬の伝説、「descalecat」は、オーロックスの狩りで彼がモルダヴィアの土地に乗り込むことになった、ヴラフ人の貴族ドラゴシュの物語を伝えている。王国の美しさに感銘を受け、彼は新しい故郷としてそこを選び、そこに人々と共に定住した。オーロックスの頭は彼の威厳ある軍旗に用いられた。"
 razesi_peasants:0 "自由農民"
 razesi_peasants_desc:0 "西方の封建国家とは異なり、モルダヴィアでは農奴はあまり一般的ではなく、土地そのものを所有しているか、あるいはボヤールの土地で働く大規模な自由農民である、Razesiが残っている。それらの自由な農民は貴重な徴兵者であり、我々の軍隊の柱を形成することを証明している。"
 upper_boyars:0 "上流貴族"
 upper_boyars_desc:0 "上流のボヤールである、Vlastelinは、モルダヴィア社会の最高の階級である。彼らはホスポダール（支配者）に支払うあらゆる税を免除されるが、所有する村の数に比例した数の戦士を提供する義務がある。"
 moldavia_hospodar:0 "モルダヴィアのホスポダール"
 moldavia_hospodar_desc:0 "モルダヴィアのホスポダールは、ビザンツ様式の国家運営の方法に触発され、ほとんどの西方の封建的な支配者よりもはるかに多くの権力を握っている。ホスポダールは、たとえそれが彼の意志であれば、彼の最も強力なボヤールたちを降格させ、富を没収し、さらには首を刎ねることさえできる。"
 moldavia_metropoly:0 "モルダヴィア管区"
 moldavia_metropoly_desc:0 "モルダヴィア正教会は外国の影響力に抵抗し、モンゴルの侵略を通じて生き残り、ハンガリーのカトリック宣教師を拒絶した。王国の自治的な正教会であるモルダヴィア管区は、正統派の信仰を守るために根気強く働いているだけでなく、その教会や修道院は学術、芸術、文化の中心である。"
 vlach_shepherds:0 "ヴラフ人"
 vlach_shepherds_desc:0 "カルパティア山脈の羊飼いの民であるヴラフ人は、古くからのバルカンの伝統を大切にしており、あらゆる変化に憤慨し、本質的に人々の集団に影響を与えることは困難である。苦しみの時代において、彼らは我々の過去を繋ぎ、我々が誰であり誰であったかを思い出させる。"
 moldavian_trade:0 "モルダヴィア交易"
 moldavian_trade_desc:0 "ホスポダールが外国の交易商に与える、新たな財政法および商業的特権は、経済的利益の貴重な源泉であることが証明されている。交易の中心地とそれらを守る砦の開発と相まって、それらはモルダヴィアの地域間の強い交易関係を保証するものだ。"
 pacific_northwest_ideas:0 "大西洋岸北西部のアイデア"
 pacific_northwest_ideas_start:0 "大西洋岸北西部の伝統"
 pacific_northwest_ideas_bonus:0 "大西洋岸北西部の宿願"
 great_whale_hunts:0 "巨大クジラ狩り"
 great_whale_hunts_desc:0 "クジラは太平洋岸北西部で最も価値ある獲物である。巨大な動物は、我々の大規模な丸木舟の一つさえも簡単に破壊し、漁師を水中へと投げ込むことができる。最も偉大な戦士だけがこのような偉業を成し遂げることができる。"
 dugout_canoes:0 "丸木舟"
 dugout_canoes_desc:0 "太平洋北西部の偉大な森林には巨大な木々がある。内部をくり抜いたそれらは、彼らは百人の戦士さえ運ぶことができる巨大な舟になり、あるいは遠く離れた旅の交易品となる。"
 totem_poles:0 "トーテムポール"
 totem_poles_desc:0 "長い間、我々の人々は、森の大きな木を巨大な柱に彫刻して、我々の一族や家族の歴史と遺産を紹介し、訪問者に職人の能力を実証してきた。"
 potlatch_feast:0 "ポトラッチの饗宴"
 potlatch_feast_desc:0 "ポトラッチの饗宴は、我々の土地の人々の間で偉大な祝いの行事である。貴重な贈り物を贈ることは、次のポトラッチでライバルの一族が価値に見合うようにする必要があるものであり、我々の経済的、文化的生活の中核にある。"
 legacy_of_raven:0 "ワタリガラスの遺産"
 legacy_of_raven_desc:0 "世界と人類の創造者であるワタリガラスは、狡猾で策略に優れていた。我々は彼の方法から学ぶべきであり、また、敵に対して狡猾で策略深くあるべきだ。"
 salmon_migrations:0 "サケの移動"
 salmon_migrations_desc:0 "毎年秋にかけて、淡水湖で繁殖するために、多くのサケの群れが我々の土地の川を上流へと遡る。これらの大規模な移動を捕らえることで、我々は長い冬に飢えを回避することができる。"
 noble_castes:0 "貴族階級"
 noble_castes_desc:0 "北アメリカ大陸の他のほとんどの民族とは異なり、我々は頂上で、最下層の奴隷から貴族、族長、シャーマンまで、複雑な階級の階層に頼っている。"
 hausa_ideas:0 "ハウサのアイデア"
 hausa_ideas_start:0 "ハウサの伝統"
 hausa_ideas_bonus:0 "ハウサの宿願"
 heirs_of_bayajida:0 "バヤジダの後継者"
 heirs_of_bayajida_desc:0 "偉大な王子で戦士であったバヤジダは遠く離れた土地からハウサランドに旅立ち、ダウラの女王と結婚した。彼らの結婚による子孫は、ハウサランドの主要都市の偉大な王室を形成し、彼らはそれらを結びつける絆を記憶している。"
 regnal_chronicles:0 "年代記"
 regnal_chronicles_desc:0 "我々は、我々の王の歴史とその行為を偉大な歴史の中に記録し、それらが世代を越えて伝えられ、常に記憶されるようにすべきだ。"
 sarakunan_babba:0 "インディゴの王"
 sarakunan_babba_desc:0 "我々の都市は分割されているが、それぞれ複雑な情報網の一部であり、それぞれが果たす役割がある。カノとラノにとって、すべてのハウサランドに役立つその役割は、「インディゴの王たち」の役割である。この最も価値のある染料の生産は、ハウサランドのすべてに恩恵をもたらしている。"
 sarakunan_kasuwa:0 "市場の王"
 sarakunan_kasuwa_desc:0 "すべてのハウサランドの商品は、市場の王、ダウラとカツィナの広大な市場の町に流れている。すべてのハウサランドは市場での交易を歓迎しており、良い財の流れはハウサの多くの人々の間に富をもたらしている。"
 sarkin_yaki:0 "戦争の王"
 sarkin_yaki_desc:0 "我々は敵の脅威に常に直面しているため、戦争の王であるゴビルの警戒を常に記憶しておく必要がある。彼らは砂漠からの侵略者に対して警戒し、ハウサのすべての都市を侵略者の脅威から保護する。"
 sarkin_bayi:0 "奴隷の王"
 sarkin_bayi_desc:0 "より多くの労働に対する我々の人々の絶えることのない要求は、奴隷の流れを必要とする。それはハウサランドのすべての偉大な都市に奴隷の安定した流れを維持するために、奴隷の王であるザザウの手に入り、人々が創造し、建設するために決して不足しないことを保証する。"
 borno_refugees:0 "ボルノの難民"
 borno_refugees_desc:0 "東方の土地における苦しい時代は、我々の土地に多くの難民をもたらしており、我々は我々の国家の栄光のため、彼らから、国境の向こうの王国の多くの新しい知識を学ぶことができる。"
 TAR_ideas:0 "タラスカのアイデア"
 TAR_ideas_start:0 "タラスカの伝統"
 TAR_ideas_bonus:0 "タラスカの宿願"
 copperworking:0 "銅の加工"
 copperworking_desc:0 "我々の職人達は、我々の土地にある金属から道具を作り始めた。我々がこの芸術を習得すれば、それは隣人たちとの関係において、我々に大きな強みをもたらすだろう。"
 no_mercy:0 "無慈悲"
 no_mercy_desc:0 "我々の友好的な申し入れを断る人に対して無慈悲となることで、我々は、決して間違いを犯す者がほとんどいないことを保証できる。"
 merchant_officials:0 "商人と役人"
 merchant_officials_desc:0 "商人は帝国の最高の役人の一人である。これにより遠く離れた土地の出来事についての報告をもたらし、彼の名の下に、富を直接皇帝の元へ持ち込むことができる。"
 war_bonfires:0 "戦争のかがり火"
 war_bonfires_desc:0 "警報を素早く広めるため、巨大なかがり火でつながった国境の居留地の情報網は、我々が新しい脅威に素早く対応することを可能にするだろう。"
 fortified_frontier:0 "国境の要塞化"
 fortified_frontier_desc:0 "国境の強力な帝国が、常に我々の土地を征服しようとしていることで、我々は襲撃が確実に実を結ばないよう頑強な要塞を維持しなければならない。このようにして、我々は土地を安全に保つことができる。"
 otomi_settlements:0 "オトミ族の定住"
 otomi_settlements_desc:0 "北西に住む人々は、我々の土地に定住したいと強く望んでいる。我々が、彼らの帝国の防衛への寄与と引き換えにそれを許可すれば、我々は軍隊にとって貴重な兵士たちを得るだろう。"
 tarascan_assmilation:0 "タラスカの同化"
 tarascan_assmilation_desc:0 "新しく征服された地域での人々の慎重な再定住と、プレペチャ族の言語が帝国の共通言語であることを保証することにより、遠く離れたこれらの地域を、我々に忠実な完全な帝国統制下へと、すばやく持ち込むことができる。"
 AIR_ideas:0 "アイルのアイデア"
 AIR_ideas_start:0 "アイルの伝統"
 AIR_ideas_bonus:0 "アイルの宿願"
 taghlamt:0 "タグラント"
 taghlamt_desc:0 "砂漠の塩鉱床からハウサランドの大都市、アイルの放牧地まで、多くの財産を持った1万頭のラクダの偉大な隊商が進む。我々の王国はそれにより豊かに成長する。"
 cross_of_agades:0 "アガデスの十字架"
 cross_of_agades_desc:0 "子供が成人を迎えたとき、彼は父親から、彼が望む場所にどこにでも行ける自由を象徴する、四つの基本的な方向を示す銀の十字架を受け取るだろう。"
 legacy_of_tin_hinan:0 "ティン・ヒナンの遺産"
 legacy_of_tin_hinan_desc:0 "我々の民の歴史は、タフィラールトから南に我々を導いた偉大な女王ティン・ヒナンから始まる。彼女が始めた伝統は、我々のアメノカルの支配下で持続しなければならない。"
 blue_people:0 "青の民"
 blue_people_desc:0 "我々のベールのインディゴ染料は我々の顔を染める。我々の人々の間では、この青い陰影は、着用者の威信と豊かさの象徴と見られるようになった。"
 inadan_castes:0 "イナダン・カースト"
 inadan_castes_desc:0 "鍛冶屋や高度に熟練した職人階級を維持することにより、我々は人々の芸術や工芸品を常に価値あるものとなることを保証する。"
 nomadic_traditions:0 "遊牧民の伝統"
 nomadic_traditions_desc:0 "アイルの人々は長い間遊牧民であった。我々は、砂漠の太陽が焼き尽くす大地を、水を求めてさまよった。今でも、すべてが変化した中で、人々のために都市を建設するとき、我々は起源を忘れてはならない。"
 ineslemen_teachings:0 "イスラムの教え"
 ineslemen_teachings_desc:0 "我々の人々の間の階級は、イスラムの遵守をより良くするため、人々を教育することに専念してきた。彼らの影響力が増していることは、人々の信仰を強化する助けとなった。"
 mossi_ideas:0 "モシのアイデア"
 mossi_ideas_start:0 "モシの伝統"
 mossi_ideas_bonus:0 "モシの宿願"
 riale_and_yennenga:0 "リアーレとイエネンガ"
 riale_and_yennenga_desc:0 "我々の建国の物語は、マンプルッシの王女イエネンガとマンデの狩人であるリアーレに遡る。我々が支配するようになったので、我々はそれらの遺産を大切にし、維持している。"
 mossi_cavalry_raids:0 "騎兵の襲撃"
 mossi_cavalry_raids_desc:0 "我々の祖先の時代から、騎兵は我々の征服の道具であった。彼らの雷鳴はサヘルの草原を横断して敵に恐怖を広め、我々の多くの勝利を可能にした。"
 nyonnyonse_vassals:0 "ニョンニョンスの隷属"
 nyonnyonse_vassals_desc:0 "我々が新しい土地を征服するとき、我々は、我々による支配を運命づけられた新しい人々に遭遇する。我々は社会の重要な一員として、そしてその土地を保護し管理する強力な臣下の階級として、彼らを統合すべきである。"
 nakomse:0 "ナコムセ"
 nakomse_desc:0 "あらゆる権力は皇帝から流れ、彼の親族だけがそれを保持するべきだ。貴族は彼が信頼できる親族の中から、彼に奉仕するため選ばれるべきだ。"
 land_of_the_ancestors:0 "祖先の土地"
 land_of_the_ancestors_desc:0 "土地は単なる財産や地面ではない。我々の前を生きた偉大な人々とのつながりである。より良い土地から、彼らは我々を見守っており、我々は決して繋がりを断ち切ってはならない。"
 honoring_the_masks:0 "マスクの栄誉"
 honoring_the_masks_desc:0 "我々のマスクには権力がある。それらは、葬儀や儀式を監督し、我々が敬意を表明しようとする人たちが適切に尊敬されることを保証する。"
 friday_court:0 "金曜の王室"
 friday_court_desc:0 "支配者は彼の民に対する義務がある。彼が参加するべきものを欠席することは、彼に対する侮辱への仕返しや、あるいは彼の支配で盗まれたものの回復であっても、勝手に欠席することはできない。彼の主な義務は、宮廷を開き、彼の国民の嘆願に耳を傾けることだ。"
 fulani_jihad_ideas:0 "フラニの聖戦のアイデア"
 fulani_jihad_ideas_start:0 "フラニの伝統"
 fulani_jihad_ideas_bonus:0 "フラニの宿願"
 wandering_scholars:0 "さすらいの学者"
 wandering_scholars_desc:0 "賢明なイスラム教徒とマラブーの共同体が我々の土地に暮らしており、耳を傾けるすべての人々に信仰の道の教えを提供し、人々の間で唯一の真の信仰を広めている。"
 unrighteous_kings:0 "不義の王"
 unrighteous_kings_desc:0 "王がムスリムであれば、彼の土地はムスリムの土地である。王が不信心者であるならば、彼の土地は疑う余地なく不信心者の土地である。我々は、不信心者によって自身が破滅することを許してならない。"
 fulani_jihads:0 "フラニの聖戦"
 fulani_jihads_desc:0 "あまりにも長い間、我々の土地の人々は、ムスリムであると公言しながら、祖先を称え、多神教の儀式を実践する支配の下で苦しんできた。もうたくさんだ！イスラムの旗は常に、イスラムの旗は常に世界の王国の旗より上に翻るべきだ。"
 imams_and_emirs:0 "イマームとアミール"
 imams_and_emirs_desc:0 "イスラムの主張を進展させようと努力した忠実な戦士と、博識な学者だけが、我々の社会を支配するのに適している。彼らはすべてが従うべき模範である。"
 islamic_scholarship:0 "イスラムの学術"
 islamic_scholarship_desc:0 "人々がイスラムの道に従うのであれば、彼らはイスラムの道を知る必要がある。男性にも女性にも同様に、識字と学術を広めることを奨励することにより、我々はイスラムの主張を促進する。"
 community_of_the_faithful:0 "忠実な共同体"
 community_of_the_faithful_desc:0 "我々の帝国は、何百もの起源の人々の旗の下で統一されている。彼らは多くの言語を話し、地平線のあらゆる方向からやって来るが、それぞれの言語で預言者を敬い、共に結びついている。"
 caliph_in_africa:0 "アフリカのカリフ"
 caliph_in_africa_desc:0 "忠実な者は導かれなければならず、遠い土地でカリフになることを主張した者は、彼らの任務に失敗した。我々の土地にカリフを持ち、すべての忠実な者が彼の指導を受けるようにしよう。"
 mesoamerican_ideas:0 "メソアメリカのアイデア"
 mesoamerican_ideas_start:0 "メソアメリカの伝統"
 mesoamerican_ideas_bonus:0 "メソアメリカの宿願"
 olmec_legacy:0 "オルメカの遺産"
 olmec_legacy_desc:0 "人々がやって来る前、誇り高き古代の人々であるオルメカが、これらの土地に住んでいた。彼らが残してきた伝統はまだ存続しており、彼らから、我々は社会の組織と我々の人々を統治する方法について多くのことを学んでいる。"
 altepetl:0 "アルテペトル"
 altepetl_desc:0 "我々の土地の社会構造は、ミシュテカのヌー、マヤのカフ、ナワトルのアルテペトルのいずれであれ、都市国家の存在に依存している。彼らの生産物とそれらの間の交易は、我々の世界の経済生活の中心である繋がりを形成している。"
 ball_game:0 "球技"
 ball_game_desc:0 "我々の国家の社会生活の中心には、球技があり、競技者は球を腰で叩いて競技用のコートの中に球を留めるよう努力する。それは戦争の儀式の代替であり、宗教的な生活の偉大な一部である。"
 feathered_serpent:0 "羽のある蛇"
 feathered_serpent_desc:0 "我々の土地に広まった伝説は、羽のある蛇についての話である。この形態は、ナワ族の間ではケツァルコアトル、マヤ人の間ではククルカン、あるいはキチェ族の間ではグクマッツといったように、人々の間で様々であるが、彼は我々の土地全体の統一の源である。"
 ritual_bloodletting:0 "流血の儀式"
 ritual_bloodletting_desc:0 "我々の土地の多くの文化では、支配者が神に敬意を表して犠牲を払う方法として、生贄と流血を利用するのが適切だと考えられている。その伝統を維持することで、我々は自身の支配権を肯定する。"
 pyramid_architecture:0 "ピラミッド建築"
 pyramid_architecture_desc:0 "我々の景観を支配する広大な石のピラミッドは、遠くテオティワカン、ティカル、コパン、パレンケの時代から、我々の建築の伝統の一部である。我々はピラミッド建築の芸術を忘れてはおらず、我々もそのようなものを作ることができる。"
 obsidian_and_jade:0 "黒曜石とヒスイ"
 obsidian_and_jade_desc:0 "高地のこれらの稀少な石は、我々の人々にとって最も貴重なものだ。我々は、新しい源泉を求め、決してそれらが不足しないことを確実にするため、広範に移動する必要がある。"
 KAR_ideas:0 "カラマンのアイデア"
 KAR_ideas_start:0 "カラマンの伝統"
 KAR_ideas_bonus:0 "カラマンの宿願"
 mehmet_bey_firman:0 "メフメトの勅令"
 mehmet_bey_firman_desc:0 "メフメト1世は、「今日より、修行僧の修道院で、評議会で、集会で、そして街頭で、トルコ語以外の言葉が話されてはならない」という勅令を出した。アナトリアのセルジューク朝はかつて文学においてペルシア語を、統治と科学においてアラビア語を利用していたが、トルクメン人はこれらの言語を理解できなかった。"
 karamanid_cavalry:0 "カラマン騎兵"
 karamanid_cavalry_desc:0 "我々は、騎兵が良い馬術として維持され、高品質の馬が恐怖の騎兵を集めることを可能にする必要がある。"
 kar_seize_the_opportunity:0 "機会をつかむ"
 kar_seize_the_opportunity_desc:0 "我々の国家の創設以来、我々はあらゆる方面からの脅威に直面してきた。エジプトのマムルーク、オスマン帝国のベイの後継者、そして東の遊牧民に対する独立を保ち、彼らの費用により我々の支配を増やすためには、外交、結婚、融和を利用する必要がある。"
 karamanid_architecture:0 "カラマン建築"
 karamanid_architecture_desc:0 "我々は、人々の繁栄のために、モスク、ハンマーム、隊商宿、学校の広範な情報網を構築し始めた。これらの建物は、地域全体で最も顕著で印象的な建築物の一部を表している。"
 home_of_the_whirling_dervishes:0 "ウィーリングダルウィーシュ誕生の地"
 home_of_the_whirling_dervishes_desc:0 "我々の都市であるコンヤは、神の記憶の一つの形態としてぐるぐると回り踊る実践により、ウィーリングダルウィーシュとして知られているメブラナ派の信者の中心地である。象徴的な儀式は、一人だけが彼の軸の回りをぐるぐると回る、指導者の周りの円の中で左足を回転させることによって行われる。ダルウィーシュは、死を象徴する白いガウンと、墓を象徴する広い黒の外套と、墓石を象徴する背の高い茶色の帽子を身に着けている。"
 true_heirs_seljuk_empire:0 "セルジューク帝国の真の後継者"
 true_heirs_seljuk_empire_desc:0 "我々は祖先の偉大な帝国の後継者として、我が国を宣言するのに十分なほど強く成長した。今後は、我々こそがトルコの指導者であり、セルジューク帝国の真の後継者であることを知らしめよう！"
 MON_ideas:0 "モンテネグロのアイデア"
 MON_ideas_start:0 "モンテネグロの伝統"
 MON_ideas_bonus:0 "モンテネグロの宿願"
 mon_idea_1:0 "ディオクレイアの遺産"
 mon_idea_1_desc:0 "伝説のディオクレリアは、ビザンツ帝国の勢力から解放するための中世様式の南スラヴ国家であった。小さく、大部分が厳しい山岳地帯で構成されたディオクレリアは偉大な将軍と素晴らしい攻撃者のための中心地であった。多くのビザンツ軍が峡谷と狭い川の渓谷で戦死した。"
 mon_idea_2:0 "モンテネグロ総主教区"
 mon_idea_2_desc:0 "モンテネグロ人は、歴史的にはセルビア正教会の一員であるが、独自の総主教により統治されている。このため、モンテネグロと沿岸府の総主教区が創設され、その地位は我々が近隣諸国に再確認させ、思い出させなければならないものだ。"
 mon_idea_3:0 "氏族社会"
 mon_idea_3_desc:0 "伝統的にモンテネグロ社会は、常に田舎全体に広がる氏族や家に分割されている。これらの氏族の人々の間では、肉体的な腕前や勇気よりも神聖であると考えられていたものはほとんどなく、見事で熱心な歩兵の人的資源の源泉となった。"
 mon_idea_4:0 "バルカンの海賊"
 mon_idea_4_desc:0 "バルカン半島のアドリア海の全体に渡る海岸線は、中世初期にまで遡る、海賊の長い伝統を持っている。人々は、隠れた沿岸の入り江に消えてしまう前に、不運なイタリアの商船を捕らえて略奪し、グサールあるいは海賊として、彼らの人生を過ごした。"
 mon_idea_5:0 "海の呼び声"
 mon_idea_5_desc:0 "重要な海岸線を持つことは、様々なモンテネグロ国家の人々がより大きな地中海とヨーロッパ社会の一部であることを常に示してきた。交易、商取引、アイデアはすべて海から来て、経験豊富な船員によって母国に持ち込まれることが知られている。"
 mon_idea_6:0 "税制改革"
 mon_idea_6_desc:0 "歴史の中で、我々の氏族は、主にその日の実際の必要性に基づいて、税を徴収するその場しのぎの制度に頼ってきた。しかし、我々の国家が真に近代ヨーロッパ諸国の一族に加わるのであれば、我々は税制を改革し、より信頼できる公平な課税を行わなければならない。"
 mon_idea_7:0 "尊厳と勇気"
 mon_idea_7_desc:0 "モンテネグロ社会の最高の道徳的な写本は、あらゆる事柄における人間の行動の究極を指示している。そう、規範、慈愛と勇敢な武勇だ。我々の社会に深く根差していることで、それは、我々の民にとって栄誉、勇気、熱意の大きな源泉であり、恐れたり、戦場から逃げ出したり、あるいはひるんだりすることは決してなく、代わりに、彼らが強力かもしれない場合であっても、常に敵に対峙する。"
 RMN_ideas:0 "ルーマニアのアイデア"
 RMN_ideas_start:0 "ルーマニアの伝統"
 RMN_ideas_bonus:0 "ルーマニアの宿願"
 flexible_recruiting:0 "柔軟な募集"
 flexible_recruiting_desc:0 "ルーマニアの土地は何度も侵略されてきた。ルーマニアの農民は、外国人から何も良いものは得られないことを学んでおり、彼らの土地を最後の一人まで守り抜くだろう。"
 skilled_commanders:0 "熟練の指揮官"
 skilled_commanders_desc:0 "ルーマニアの指揮官は、長い間、彼らの最強の同盟国が、彼らの土地のために戦っていることを学んできた。森林、湿原、狭い谷間や山岳のいずれかで、多くの敵は予期せぬ場所での突然の攻撃によって打ち負かされた。"
 scorch_the_land_and_poison_the_wells:0 "土地を焼き、井戸に毒を入れる"
 scorch_the_land_and_poison_the_wells_desc:0 "緑豊かなルーマニアの平原では、先住民だけがその土地で生きる方法を知っている。敵がルーマニアの作物を収穫したり、ルーマニアの井戸の水を飲み、戦うため一日長らえることはない！"
 latin_island:0 "ラテンの島"
 latin_island_desc:0 "我々がラテンの兄弟から切り離されて以来、長い時が経った。我々の隣人は我々の言語を話しておらず、伝統を敬う人はほとんどいないが、我々はまだラテンの遺産を大切にしている。"
 rom_peasant_soldiers:0 "農民兵"
 rom_peasant_soldiers_desc:0 "故郷を守るために、ルーマニアの兵士はほとんど必要ない。それらは傭兵ではなく、故郷を守る農民である。彼らが食料や武器を持っている限り、給料はほとんど重要ではない。"
 phanariote_traders:0 "ファナリオティスの交易商"
 phanariote_traders_desc:0 "ファナリオティスはドナウ諸公国に多くの害をもたらしたが、誰も交易商としての能力を否定することはできない。コンスタンティノープルとの彼らの交易関係は、我々によく役立っている。"
 phanariote_taxes:0 "ファナリオティスの税"
 phanariote_taxes_desc:0 "ギリシャのファナリオティスはコンスタンティノープルから税の徴収に関する新しい制度をもたらした。我々の税収は劇的に増加している。"
 ATH_ideas:0 "アテネのアイデア"
 ATH_ideas_start:0 "アテネの伝統"
 ATH_ideas_bonus:0 "アテネの宿願"
 dominus_athenarum:0 "アテネの支配者"
 dominus_athenarum_desc:0 "アテネ卿－アッティカとボイオティアの土地を最初に自ら宣言した支配者、オトン・ド・ラ・ロッシュによって使用された歴史的な称号である。"
 athenian_openeness:0 "アテネの開放性"
 athenian_openeness_desc:0 "我が国の本質、すなわち外国の土地、人々、文化に対する旧十字軍の支配は、過去の我々の支配者に、彼ら自身の文化とは異なるものに対する自然な受け入れを促すことになった。これは、我々の人々の次世代のためにさらに育成し、保持しなければならない能力である。"
 athenian_pragmatism:0 "アテネ実用主義"
 athenian_pragmatism_desc:0 "アテネに対する外国の支配は行ったり来たりしている。彼らはアテネを征服し、アテネは跪いている。しかし、時がたつにつれて、彼らは来たところへと帰るために去っていく。その後、第四回十字軍の影響を証明し、アテネは常に不屈の精神で立ち上がる。"
 revive_the_latin_greece:0 "ラテン・ギリシャの復活"
 revive_the_latin_greece_desc:0 "ラテン帝国は消滅するかもしれないが、ラテン・ギリシャの精神は我々の人々のすべての中で生き続けている。ラテン・ギリシャの精神が人々の中に生きているのと同様、我々の古代の祖国のアイデアである偉大な革新、商取引、そしてより偉大な栄光への欲求もまた生き続けている。"
 latin_contracts:0 "ラテン世界とのつながり"
 latin_contracts_desc:0 "カトリックとラテンの両世界の一部として、我々は、様々なヨーロッパの宮廷への人脈と繋がりを持っている。これらの影響により、必要な時に容易に我々の耳に知らせが到達することを可能にする。これは、金と引き換えに我々を守るため、剣を取ることを強く望む人々を容易に入手することを可能にしている。"
 archbishop_of_athens:0 "アテネ大主教の保護"
 archbishop_of_athens_desc:0 "アテネ大主教の地位は、カトリック教会とは最も文化的に異なる大主教の一つであった。特にラテン帝国の崩壊後には。しかし、たとえそうであっても、我々は常にこれを鼓舞と誇りの大きな源泉とみなしてきた。ラテン文化の唯一の砦は、唯一の教会の輝くかがり火として機能している。ローマの暗い廊下の声が大主教の消滅に関する噂を囁いているとしても、我々は自らの信仰で固く立ち上がり、解決するだろう。"
 athenian_army_reform:0 "アテネ軍改革"
 athenian_army_reform_desc:0 "非常に長い間、我々の前任者たちはラテン傭兵のいくつかの集団によって補充された小さな国内軍の組み合わせに頼らざるを得なかった。我々の守備の必要性においては十分であるものの、そのような軍隊は、我々の野心を満たすには小さすぎ、高価すぎることが明らかである。イタリアと西ヨーロッパの我々の親族たちに続き、我々の軍隊を再構築する時が来た。我々は、野望を推進するために戦争の近代的な戦術を研究し、学び、適用しなければならない。"
 GOT_ideas:0 "ゴットランドのアイデア"
 GOT_ideas_start:0 "ゴットランドの伝統"
 GOT_ideas_bonus:0 "ゴットランドの宿願"
 rebuild_visby:0 "ヴィスビューの再建"
 rebuild_visby_desc:0 "長い間、我々の愛する島と首都は紛争や不幸に悩まされてきた。ヴィスビューは崩壊と破壊に苦しんでおり、もし我々が泥の中から自身で抜け出そうと望むのであれば、都市を復元する必要がある。"
 invite_mercenaries_to_visby:0 "ヴィスビューへの傭兵の招聘"
 invite_mercenaries_to_visby_desc:0 "ただ一つの島にすぎないという問題は、我々を餌食とする者に対して自身を守るための人的資源がほとんどないということである。しかし、これは傭兵を通じて改善することができる。ヴィスビューに本拠地を置くよう傭兵を説得できれば、我々は常に少なくともいくつかの集団を、自身を守るため手の中に置いておくことを保証できる。"
 expand_visby_dockyard:0 "ヴィスビュー造船所の拡張"
 expand_visby_dockyard_desc:0 "我々はここゴットランドの海の慈悲の上にある。我々が国家として生き残りたい場合は、敵との間に木製の壁があることを保証し、ヴィスビューの造船所を拡張する必要があることを確認する必要がある。"
 rebuild_the_trade:0 "交易の再建"
 rebuild_the_trade_desc:0 "ゴットランドの交易における長い間の海賊行為の期間、海岸へのあらゆる流れが止まってしまった。この流れを変え、交易関係を再構築する必要がある。交易は流れなければならない！"
 gutnish_merchant_adventurers:0 "ゴットランド商人の冒険家"
 gutnish_merchant_adventurers_desc:0 "ヴァイキングの時代に遡っても、ゴットランドには冒険的な商人が暮らしており、交易を行い、珍しい商品を故郷の島に持ち帰るため、広い範囲に旅をしている。"
 gutnish_merchant_navy:0 "ゴットランドの商船隊"
 gutnish_merchant_navy_desc:0 "我々は交易に依存しているため、我々の商人が海軍としても機能するようにすることは賢明である。したがって、我々は適切に交易船を武装させ、交易だけでなく島も同様に保護しなければならない。"
 found_visby_bank:0 "ヴィスビュー銀行の設立"
 found_visby_bank_desc:0 "あなたが金を稼ぎ、ヨーロッパで跳ね上がった者たちの多くを見たいと望むのであれば、銀行は非常に便利な道具である。当然のことながら、我々はヴィスビューに銀行を設立することで、この傾向を踏まえ、融資への安全な繋がりを確保する必要がある。"
 FIN_ideas:0 "フィンランドのアイデア"
 FIN_ideas_start:0 "フィンランドの伝統"
 FIN_ideas_bonus:0 "フィンランドの宿願"
 expand_viborg:0 "ヴィボルグの拡張"
 expand_viborg_desc:0 "ヴィボルグの要塞は、ロシアの領土に対してフィンランドの最も東の国境に位置している。何世紀にもわたって、フィンランド国家を攻撃する者への防衛としての地位を証明し、あらゆる侵略者の障害となってきた。要塞を拡張することで、我々は敵の状況をさらに悪化させるだろう。"
 the_fourth_estate:0 "第四階級"
 the_fourth_estate_desc:0 "フィンランドは、領土の繁栄のために、自由農民である第四階級に常に依存してきた。フィンランドの歴史を通じて、農民階級は、しばしば貴族や、時には王自身に挑戦するのにさえ十分に強力であった。"
 settle_middle_finland:0 "中央フィンランドへの移住"
 settle_middle_finland_desc:0 "16世紀の間、フィンランドは、農業人口が定住した地域で、実質的な成長を見ており、この開発は王室によって積極的に支援された。長期的には有益であったが、地方のサーミとカレリアでは紛争へと発展した。"
 found_turun_akatemia:0 "オーボ・アカデミーの創建"
 found_turun_akatemia_desc:0 "1640年、スウェーデンの女王クリスティーナへのペル・ブラーエ伯爵の提案によりオーボ・アカデミーが設立された。今日では、フィンランドの最初の大学であり、最も古い大学である。"
 hakkapelitta_fin:0 "ハッカペリター"
 hakkapelitta_fin_desc:0 "ハッカペリターは、グスタフ・アドルフが三十年戦争で雇用した恐るべきフィンランド騎兵であった。ハッカペリターという名は神聖ローマ帝国の兵士たちが彼らに付けた名をフィンランド語に直したものであり、戦場での叫び声である\"Hakkaa päälle!\"つまり「叩き殺せ！」「打ち壊せ！」に由来している。ハッカペリターは敵に衝撃を与え、屈服させた、突然で残忍な攻撃によって恐れられた。"
 the_white_death:0 "白い死神"
 the_white_death_desc:0 "あなたがフィンランドを征服したいと望むなら、フィンランドの冬の致命的な、冷たい抱擁を感じたいとでも願っていない限り、春の侵攻を準備することだ。"
 anjala_conspiracy:0 "アニアーラ事件"
 anjala_conspiracy_desc:0 "フィンランド国家の建国への重要な意味を持つのがアニアーラ事件であった。それは1788年にスウェーデンのグスタフ3世とロシアとの戦争の結果としてもたらされた。王を暴君として見て、戦争に不満を抱く多くのフィンランド将校が、リッカラの嘆願書に署名し、大帝エカチェリーナ2世に届けた。将校は、この嘆願書の中で戦争を非難し、それを違法と宣言し、ニスタット条約に従ってフィンランド国境の回復を求めた。国王グスタフ3世はこれを知ると、将校たちに最後の一人まで戦うように要求したが、将校たちは怯むどころか、彼らが責任を負うアニアーラ宣言の発行のために結束し、ロシアに対する攻撃を批判し、エカチェリーナ大帝が和平の提案を拒否した場合、彼らは祖国を守ると述べた。"
 ALB_ideas:0 "アルバニアのアイデア"
 ALB_ideas_start:0 "アルバニアの伝統"
 ALB_ideas_bonus:0 "アルバニアの宿願"
 all_lands_under_skanderbeg:0 "すべての土地をスカンデルベクの下へ"
 all_lands_under_skanderbeg_desc:0 "アルバニアの貴族一家に生まれたスカンデルベクは、オスマン帝国の軍役におよそ20年間を費やした。1443年、ニシュの戦いでオスマン帝国軍から亡命した後、彼は侵略者のトルコ人に対して20年もの長い反乱で、アルバニア人を扇動し、導いた。彼の最大の功績の一つは、彼が孤立し、バラバラであったアルバニア人部族を、アルバニアを外国の支配から解放する唯一の道であった効果的な戦闘部隊に結集させた最初の人物であったということであった。"
 land_of_ambushers:0 "待ち伏せ攻撃"
 land_of_ambushers_desc:0 "アルバニアの地理は、険しい低地や丘陵で覆われ、山々や岩の地形に囲まれている。何百年もの間、アルバニアの人々は、敵がやって来ると、その岩場の中に隠れたことだろう。しかしスカンデルベクはそれをすべて変えた。もはや我々の国民が逃げたり隠れたりすることはなく、もはや家を破壊し農場を塩漬けにするにすることはできなくなった。我々は罠を掛け、兵士を配置し、敵が我々の元へ来るのを待っている。オスマン帝国の軍隊は、我々の故郷の谷や峡谷に大胆に進軍するだろうが、彼らは尻尾を巻いて、コンスタンティノープルへ退却するだけだ。"
 kingdom_of_albania:0 "アルバニア王国"
 kingdom_of_albania_desc:0 "長きにわたり、我々の土地は分割され、外国人によって支配された。我々の人々は、アルバニア人によって支配された自身の国家を創造しようという欲求や機会を持つことは決してなかった。しかし、歴史の流れは変化している。我々の周りの強大な帝国が崩壊したことで、彼らの影響力は低下し、我々は、我々を縛りつけた鎖を投げ捨て、我々自身の運命を築く機会を手にしている。"
 hit_and_run:0 "一撃離脱"
 hit_and_run_desc:0 "アルバニアは特に大きな国でも強力な国でもない。それは、外国の侵略者が我々の土地を盗むためにやって来たとき、我々が戦わないことを意味するものではない。我々は何世紀にもわたって侵略者と戦ってきた経験と、これらの侵略者と戦うときに我々の国土を最大限に活用する方法への素晴らしい理解を持っている。我々は伝統的な軍事戦術に従うのではなく、敵と正面から対決するために兵士を谷へと進軍させる代わりに、我々は丘陵を利用し、敵を混乱させ、おびき出すために歩兵を利用して、隠れた騎兵が彼らの無防備な背後に襲いかかる。彼らが何に襲われたかを知る前に、我々は薄い空気の中に消え、次に彼らが我々の故郷へ行軍するのを待ち構える。"
 land_of_eagles:0 "鷲の国"
 land_of_eagles_desc:0 "カストリオティが最初に、双頭の鷲で飾られた我々の旗を掲げた日に、神話と国家が誕生した。黒い鷲はまだ飛び続けており、アルバニアが存在する限り、これは続くだろう。"
 albanian_tolerance:0 "アルバニアの寛容性"
 albanian_tolerance_desc:0 "この地域の混乱のために、アルバニアの土地と人々は、多くの異なる宗主国によって支配されていることが明らかである。これらの多くの宗主国のために、アルバニア人は外国人に対して非常に受容的で寛容になるよう成長した。アルバニアは、正教会とカトリックの両キリスト教信者とムスリムが完全に平和を保ちながら共存する数少ない場所の一つである。"
 break_the_princes:0 "諸侯の勢力削減"
 break_the_princes_desc:0 "我々の土地は分割され、地元の君主たちによって支配されている。我々が近代的な国家を作りたいのであれば、我々はこれらの君主たちを取り除き、より明るい未来に向かって人々を導くための単一の中心的な意志と規則を課さなければならない。"
 PLT_ideas:0 "ポロツクのアイデア"
 PLT_ideas_start:0 "ポロツクの伝統"
 PLT_ideas_bonus:0 "ポロツクの宿願"
 heritage_of_the_rus:0 "ルーシの遺産"
 heritage_of_the_rus_desc:0 "ポロツクは東ヨーロッパで最も古い都市の一つである。それはキエフ・ルーシの最も重要な中心地の一つであり、都市の所有者に大量の威信を与えている。しかし、我々にとってポロツクの所有権は、ルーシを復元するという我々の願望と野望への足がかりとなるだろう。"
 cultural_center:0 "文化の中心地"
 cultural_center_desc:0 "ポロツクはキエフ・ルーシの三つの重要な政治の中心地の一つであるだけでなく、文化と宗教の拠点としても機能してきた。東ヨーロッパの正教会の砦であるポロツクには、聖ソフィア大聖堂があり、中世の芸術と職人技の数々の美しい作品が収蔵されている。"
 land_of_strongholds:0 "要塞群の土地"
 land_of_strongholds_desc:0 "東ヨーロッパの中心に位置するポロツクは、あらゆる面において主要なライバルの間で不幸であり続けた。軍隊が我々の土地をどこか他のところへ行軍するのを見るのは普通のことであった。我々が目標になった場合に備えて自身を守るため、我々の人々は自身を保護する多くの層の城壁や胸壁を建設した。"
 trade_hub:0 "交易の要衝"
 trade_hub_desc:0 "東ヨーロッパの中心に位置するため、我々の土地はしばしば多くの戦いや戦争の舞台となった。これらの戦争は、商人や闇利権者たちを我々の都市にもたらし、人々のために交易の安定した流れを作り出すのを助けた。長年にわたり、ポロツク周辺で貿易交易路が形成され始めており、現在、モスクワやノヴゴロドに向かう大半の交易が、我々の土地を最初に通過する。"
 legacy_of_the_werewolf_prince:0 "狼男公の遺産"
 legacy_of_the_werewolf_prince_desc:0 "ポロツクのフセスラフは、我々の歴史の中で最も完成された君主の一人であった。彼は豊かなノヴゴロド公国と戦い、略奪し、その農民たちによりキエフ大公として宣言された。フセスラフは近隣の君主との戦争を数多く戦い、ポロツクでは、彼は常に勝利することはできなかったが、彼の治世は大きな繁栄の時を生んだ。"
 diplomatic_initiative:0 "外交の主導権"
 diplomatic_initiative_desc:0 "我々の公国の歴史は英雄的な君主と軍隊で満ちているが、真実は我々が巨人に囲まれた小さな領土であることである。我が国が生き残って繁栄を続けるためには、できるだけ多くの国との関係を築く必要がある。我々が生き残るための唯一の可能性は、強固な同盟国を得ることであり、我々の純粋な豪胆さが近隣の国々が征服の計画を再考するのに十分であることを願うばかりだ。"
 forest_of_europe:0 "ヨーロッパの森"
 forest_of_europe_desc:0 "我々の祖先がここに定住するずっと以前から、これらの土地は古い森林や湿地に覆われていた。それらは木材が豊富であり、我々の人々はここに家を建てた。その時以来我々は生き残るために必要な資源と生計を我々に提供するため森林に頼ってきた。ライバルの部族によって我々の故郷が荒らされ、略奪され、大地が焼かれた時、我々は提供し守ってくれた森林に目を向け、失われたものをすばやく再建するためにその恵みを利用した。"
 PRM_ideas:0 "ペルミのアイデア"
 PRM_ideas_start:0 "ペルミの伝統"
 PRM_ideas_bonus:0 "ペルミの宿願"
 capital_of_prikamye:0 "プリカミェの首都"
 capital_of_prikamye_desc:0 "我々の首都であるチェールドィニはシベリアのこの地域で最も古い都市の一つである。ノース人のサガからアラブの年代記まで、さまざまな書物で言及されているチェールドィニは、常にカマ川流域の自然な中心地であった。"
 the_old_traditions:0 "古き伝統"
 the_old_traditions_desc:0 "我々の人々は、我々の土地の中心部とその周辺でキリスト教化されているが、その外縁部の多くは、未だに古い宗教や先祖の方法に縛られている。強い国家を作るには、新旧の宗教の釣り合いを保つ必要がある。これらのことで、我々がバラバラになることを許してくれるものはごくわずかしかいない。"
 the_great_perm:0 "大ペルミ"
 the_great_perm_desc:0 "この地域の主な街道はカマ川であり、首都チェールドィニはこの川の交易商たちが我々にもたらす豊かさを享受している。"
 warriors_of_taiga:0 "タイガの戦士"
 warriors_of_taiga_desc:0 "北部の深く、古代の都市やルーシのクレムリンを越えて、北方の森林地帯がある。松、トウヒ、カラマツといった木々が最高で比類ないこの雪の世界を支配している。これらの木々の間で、タイガの掟の知識と理解に関して比類ない、我々の戦士たちは旅をする。我々の土地では、我々が望まない限り、いかなる軍隊も我々を発見し捕らえることはできないであろう。"
 turkic_mercenaries:0 "テュルクの傭兵"
 turkic_mercenaries_desc:0 "何世紀にもわたって、様々なテュルク民族が我々の周辺の土地にやって来て、時には多くが他の場所へと移住した。能力のある強力な戦士である彼らは、騎兵戦闘の技術において比類のないものであり、金を払うことで優れた傭兵騎兵として機能するだろう。"
 komi_tolerance:0 "コミの寛容"
 komi_tolerance_desc:0 "我々の人々は、まだ別の宗教を信仰していた頃を覚えている。ルーシが我々にもたらしたこの新しい神を大部分は今でも愛しているが、我々の森の奥深くで我々を取り囲む自然の方法に固執する兄弟たちを、我々が軽蔑することはない。"
 permian_army_reform:0 "ペルミの陸軍改革"
 permian_army_reform_desc:0 "半遊牧民の狩人や商人の民族として、我々の人々は何世紀にもわたってテュルクの傭兵と我々の支配者の個人的な家臣に頼り、これらの土地を守るために戦ってきた。しかし時代は変わりつつあり、新しい戦争の方法に関する噂がヨーロッパから我々の元へ届いている。我々の地味な起源を抜け出し、現代のヨーロッパ諸国の家族の平等な一員になろうとするのであれば、我々は軍隊を改革し、故郷を守る力を発揮しなければならない。とにかく、備えあれば憂いなしだ。"
 ASH_ideas:0 "アシャンティのアイデア"
 ASH_ideas_start:0 "アシャンティの伝統"
 ASH_ideas_bonus:0 "アシャンティの宿願"
 ash_idea_1:0 "元老評議会"
 ash_idea_1_desc:0 "我々の土地の支配者は最終的な権威でなければならないが、無限の力を持つべきではない。結局のところ、彼の義務は国家にあり、彼が国家に対して失敗すれば、元老評議会は彼を阻止する権限を持つべきである。"
 ash_idea_2:0 "奴隷砦"
 ash_idea_2_desc:0 "外国人は奴隷、象牙、黄金のために交易を求めて我々の土地にやって来た。我々は、彼らが生産できるだけの物資や技術を手に入れることと引き換えに、これらの物を与えるべきだ。"
 ash_idea_3:0 "アカン族連合"
 ash_idea_3_desc:0 "我々は、敵との戦いで自身の軍隊を支援するため、近隣のアカン族の都市と国家の支援を引き出すべきだ。このようにして、我々は権力を拡大することができる。"
 ash_idea_4:0 "黄金の床几"
 ash_idea_4_desc:0 "黄金の床几は、我々の国の魂を保持し、聖職者と最初のアシャンティの顧問によって天から降りてきた。そこに座る者は、支配者だけだ。"
 ash_idea_5:0 "連合の中心"
 ash_idea_5_desc:0 "我々は近隣諸国の連合を結成したため、この連合を統一し、集権化し、アシャンティ王の個人に権威を集中させなければならない。そうすれば、何十万人もの兵士たちを戦場へと連れて行くことができる。"
 ash_idea_6:0 "オセイ・クワドウォの改革"
 ash_idea_6_desc:0 "我々は王国のために真の国家統治を確立し、我々の領土が十分に統治されていることを保証し、我々の支配下にあるあらゆる村々から最大の強みを引き出す必要がある。"
 ash_idea_7:0 "国軍"
 ash_idea_7_desc:0 "我々は一つの民族であり、我々は一つの軍隊を持っている。帝国を横断して軍隊を率い、人々を軍事的に征服することにより、我々はアシャンティ社会内での統合をより確実にし、我々の支配を受け入れる者の数を増やすだろう。"
 guajiro_ideas:0 "アラワクのアイデア"
 guajiro_ideas_start:0 "アラワクの伝統"
 guajiro_ideas_bonus:0 "アラワクの宿願"
 guajiro_warrior_culture:0 "戦士の文化"
 guajiro_warrior_culture_desc:0 "我々は戦士の民族であり、我々の社会はその終端である戦争に向けて形作られている。戦うことができない者は畑を耕し、戦士たちを養っている。"
 guajiro_land_cultivation:0 "耕作地"
 guajiro_land_cultivation_desc:0 "狩猟採集民としての生活様式を好む隣人とは異なり、我々の人々は土地で働くという概念を習得した。なぜあなたの家の外でそれを成長させ、何百倍もの人々を養うことができる時に、食べ物を探し回る必要があるのだ？"
 orinoco_trade:0 "オリノコ交易"
 orinoco_trade_desc:0 "オリノコ川流域は我々のあらゆる地域の生命線である。強大な川は、遠くの村と漁村との間の優れた交流手段でもあり、アマゾン交易のための完璧な商人たちの交通路である。"
 tribal_tolerance:0 "部族の寛容"
 tribal_tolerance_desc:0 "単一の文化や慣習を持たないことで、我々の人々は、違いのあるものすべてについて驚くべき鋭い感覚を育んできた。遠く離れた場所の交易商は幸運とみなされ、どんな異なる習慣も問題ではない。"
 guajiro_raiders:0 "アラワクの襲撃者"
 guajiro_raiders_desc:0 "アラワクの襲撃者は、敵が気づかないうちに軽装備で迅速に攻撃を実行する能力で有名である。"
 guajiro_enemy_of_my_enemy:0 "敵の敵"
 guajiro_enemy_of_my_enemy_desc:0 "私があなたを知らないからといって、あなたと一緒に私の敵と戦うことができないというわけではない。"
 guajiro_jungle_warfare:0 "ジャングル戦"
 guajiro_jungle_warfare_desc:0 "恐怖の中で最も萎縮するジャングルと険しい地形こそ、我々が故郷と呼ぶものだ。"
 MPC_ideas:0 "マプチェのアイデア"
 MPC_ideas_start:0 "マプチェの伝統"
 MPC_ideas_bonus:0 "マプチェの宿願"
 mpc_idea_1:0 "マプチェのプカラ"
 mpc_idea_1_desc:0 "我々の土地に散在する石の砦の要塞網は、敵を食い止め、戦争で勝利を得る手段を我々に提供してくれるだろう。"
 mpc_idea_2:0 "棍棒"
 mpc_idea_2_desc:0 "我々の指導者の伝統的な戦闘用の棍棒は、兵士たちの誇りの象徴として機能する。我々の戦士たちに自身の勇気を思い出させるため、それらを高く振り回そう！"
 mpc_idea_3:0 "マプチェの戦術"
 mpc_idea_3_desc:0 "我々は、戦争において、敵を観察し、研究することに柔軟で適応可能である必要がある。そうすれば、武器で劣っていても、どんな敵に対しても勝利の望みを持つことができる。"
 mpc_idea_4:0 "マプチェの織物"
 mpc_idea_4_desc:0 "我々の人々の間では織物よりも有名な芸術はない。芸術は観察だけで母親から娘へと受け継がれた。織りの芸術を熟知している女性は、より大きな持参金を意のままにでき、我々の織物は我々に、隣人の間で交易できる商品を与えてくれる。"
 mpc_idea_5:0 "ニヤトウン"
 mpc_idea_5_desc:0 "集団での祈りの儀式は、人々を結びつけるのに役立ち、我々の社会の大きな強みの一つである。"
 mpc_idea_6:0 "平和議会"
 mpc_idea_6_desc:0 "戦争は強力な道具だが、我々は隣国の外交上の提案を断ってはならない。偉大な会合、あるいは征服者となる議会を保持することは、戦争を完全に避けるかもしれない。"
 mpc_idea_7:0 "ラクサフェ"
 mpc_idea_7_desc:0 "我々の敵が平和のために我々に引き渡した富から、我々は多くの貴金属を引き出すことができる。銀を宝飾品や装飾品に加工するのを学ぶことは、人々の威信を大幅に高めるだろう。今は銀細工師を鍛錬しなければならない！"
 HAM_ideas:0 "ハンブルクのアイデア"
 HAM_ideas_start:0 "ハンブルクの伝統"
 HAM_ideas_bonus:0 "ハンブルクの宿願"
 hamburg_republic:0 "市民共和国"
 hamburg_republic_desc:0 "我らの商人階級は決して王の専制を恐れることはない。ハンブルクの商人たちはこの自由都市を貴族の統治へ貶めることを許す者でもない。"
 walls_of_hamburg:0 "ハンブルクの壁"
 walls_of_hamburg_desc:0 "我が町の目印となるものはハンブルクを完全に取り囲む巨大な壁である。この壁と共に用心深く在れば、いかなる戦争や紛争からも市民を守り抜くだろう。"
 first_constitution:0 "ハンブルク最初の憲法"
 first_constitution_desc:0 "和解書は、ザクセン＝ラウエンブルクのヨハン4世とハイン・ブラントとの間で起こった問題の後に生まれた評議会と市民の間の妥協である。我々は今、都市の市民であるという一連の定義された権利を保持している。"
 johanneum:0 "ヨハネウム学院"
 johanneum_desc:0 "古い古典思想とラテン語、古代ギリシャ語を復活させる、ハンブルクの最初の学校である。教育によって、我々は今後、都市に奉仕する若い精神の新しく強力な世代をもたらすだろう！"
 berenberg_bank:0 "ベレンバーグ銀行"
 berenberg_bank_desc:0 "現存する最初の商業銀行であり、商人が交易を拡大し、より多くの収入を得ることを支援する専門機関である。我々の都市にこの有名な銀行を持つことは確かに都市そのものである。"
 elbe_shipyards:0 "エルベ川の造船所"
 elbe_shipyards_desc:0 "ハンブルクの主要産業の一つは造船である。エルベ川の反対側に都市が成長した今、我々の造船を大きく拡大する機会が到来している。"
 hanseatic_city:0 "ハンザ同盟都市"
 hanseatic_city_desc:0 "ハンブルクはハンザ同盟の中核となる三加盟国の一つであり、すべてのハンザの人員と共同者とも全て強く結びついている。"
 INC_ideas:0 "インカのアイデア"
 INC_ideas_start:0 "インカの伝統"
 INC_ideas_bonus:0 "インカの宿願"
 machu_picchu:0 "マチュ・ピチュ"
 machu_picchu_desc:0 "「老いた峰」を意味するマチュ・ピチュは1450年頃、ペルーのクスコの北西に建設された。それは、聖なる谷の近くの海抜2430メートルの山の尾根に位置している。この都市は、クスコの支配者パチャクテクの地所として建設されたと考えられている。"
 mitma:0 "義務の増加"
 mitma_desc:0 "過去において、偉大な建築事業を行うために、我々の支配者は、帝国のすべての小さな族長たちを首都に招待し、贈り物を浴びせて贅沢な宴会を開催することで、古代の伝統を満足させる必要があった。しかし、我々の国家が成長するにつれて、これはこれらの事業を実施する理想的な方法とはほど遠いものだ。建設のための労働と資材の供給は、我々の土地のすべての族長の義務でなければならない。"
 quipu:0 "キープ"
 quipu_desc:0 "紐の結び目を使って情報を格納する仕組みである。結び目は、数を格納するためにまたは計算のために使用することができる0から9までの数を表す。結び目は、同じ紐の上の表語文字を参照するために使用することもできる。結び目は、使用する表語文字のどの音節かを示し、より多くの紐を組み合わせることによって、文章を作成することができる。"
 drafted_hatun_runas:0 "ハトゥン・ルナの徴募"
 drafted_hatun_runas_desc:0 "ハトゥン・ルナは帝国の庶民の男性である。50人の中から1人が選ばれ、25歳の誕生日から7年間、軍隊に奉仕することになる。これは、我々の敵よりも規律のある大規模で専門的な軍隊を提供する。"
 mita_system:0 "ミタ制"
 mita_system_desc:0 "15歳から50歳までのすべての男性は、ミタ制の下で働く必要がある。これは、彼らが一年間、政府の自由な労働力として機能することを意味する。労働は、家族のために提供する一人一人の可能性と矛盾しないように規制されている。"
 llama_michis:0 "リャマ飼い"
 llama_michis_desc:0 "リャマは我々の社会に多くの役割を持っている。彼らは荷物を運ぶ獣として、犠牲として肉と毛を提供し、その糞は肥料として利用される。政府が漁民や羊飼いを通じたリャマの繁殖と利用を管理していることで、我々はリャマの数を厳重に監視していることを確認している。これはリャマの数の増加を可能にするものだ。"
 tambo:0 "タンボの中間駅"
 tambo_desc:0 "我々の道路制度は、我々の帝国の背骨である。我々の軍隊と行政へのさらなる利益のために、我々はすべての主要な街道に沿ってタンボの中間駅を建てるだろう。これらの街道の中間駅は、日々の互いの行進の中で建てられ、避難所を提供し、旅のための物資を運ぶだろう。"
 CHM_ideas:0 "チムーのアイデア"
 CHM_ideas_start:0 "チムーの伝統"
 CHM_ideas_bonus:0 "チムーの宿願"
 chm_idea_1:0 "渓谷間の灌漑"
 chm_idea_1_desc:0 "我々の故郷の谷の水源を結ぶ偉大な運河を建設することにより、我々は灌漑技術と我々の土地の生産性を大きく向上させることができる。"
 chm_idea_2:0 "城塞"
 chm_idea_2_desc:0 "王の結合は、それぞれの都市を強化して防御しなければならない。敵が遂行する必要がある激しい戦闘を確実にすることにより、我々は帝国が保護されることを保証する。"
 chm_idea_3:0 "分割継承"
 chm_idea_3_desc:0 "王国を継ぐ息子も、父親の富や、あるいは死者の家系をすべて継承すべきではない。富を他の親族に譲らせ、新しい王が自分の宮殿を建てるのに伴って、死者が自身の家を維持するようにしよう。"
 chm_idea_4:0 "月の用心深さ"
 chm_idea_4_desc:0 "月の女神シーはすべての財産の保護者である。我々は彼女の道に従い、暗闇の中の陰謀や泥棒に注意を払うべきだ。"
 chm_idea_5:0 "職人の配置転換"
 chm_idea_5_desc:0 "我々の征服された土地は首都よりも優れた職人と賢明な人材を持つべきではない。帝国の最も偉大な手と精神は、我々に直接奉仕するため、チャン・チャンにもたらされるべきである。"
 chm_idea_6:0 "経済への特化"
 chm_idea_6_desc:0 "我々の帝国が成長するにつれて、それぞれの村に必要なものすべてについて、帝国の間のすべての富を再配分し、そして最高の物を生み出す場所ですべてを生産する制度へと変える必要がある。"
 chm_idea_7:0 "ミタ制"
 chm_idea_7_desc:0 "我々の人々がかつて戦った儀式的な戦いは過去のものだ。今は大規模な軍隊による征服の時代だ。すべての人が王に対し義務と労働を負わなければならないことを宣言することにより、我々は軍隊への奉仕を強制することができる。"
 MCA_ideas:0 "ムイスカのアイデア"
 MCA_ideas_start:0 "ムイスカの伝統"
 MCA_ideas_bonus:0 "ムイスカの宿願"
 mca_idea_1:0 "ジーパとサケ"
 mca_idea_1_desc:0 "我々の人々をより良く導くため、一人の支配者が北部地域を、もう一人が南部地域を監督するべきだ。そうすれば、それぞれが自身の支配下の土地をよりよく監督することができる。"
 mca_idea_2:0 "エル・ドラド"
 mca_idea_2_desc:0 "神を称えるため、ジーパは毎年、金粉で体を覆い、グアタビタ湖で水を浴びなければならない。そのようにして、金は神々への犠牲として捧げられ、我々の力の印となる。"
 mca_idea_3:0 "グエチャのレスリング"
 mca_idea_3_desc:0 "グエチャ戦士の称号は、レスリングの試合の優勝者に与えられるべきだ。他の何よりも優れていると証明されたこれらの人々は、我々の若い戦士たちを真に鼓舞するものだ。"
 mca_idea_4:0 "ボチカのおとぎ話"
 mca_idea_4_desc:0 "テケンダマの滝を作ることによって大洪水を終わらせ、ウィタカとチブチャクンを罰した偉大な英雄であるボチカは、彼らが英雄になれるよう努力することで、我々の人々を鼓舞し続けている。"
 mca_idea_5:0 "エメラルドとの物々交換"
 mca_idea_5_desc:0 "我々の土地の素晴らしい緑の宝石は、それらを知っているすべての人にとって羨望と欲望の的だ。そして、我々にとってそれらは非常に豊富に存在しており、彼らは物々交換の道具として役立っている。"
 mca_idea_6:0 "段々畑"
 mca_idea_6_desc:0 "限られた高地の面積を最大限に活用するため、我々は段々畑とより良い灌漑技術を開発した。"
 mca_idea_7:0 "慣習法"
 mca_idea_7_desc:0 "ジーパとサケは支配しているが、彼らの支配は古風な習慣によって制約されており、その役割は単に気まぐれなことをするだけでなく、その慣習を維持して適用することである。"
 CYA_ideas:0 "チャチャポヤのアイデア"
 CYA_ideas_start:0 "チャチャポヤの伝統"
 CYA_ideas_bonus:0 "チャチャポヤの宿願"
 cya_idea_1:0 "雲の戦士"
 cya_idea_1_desc:0 "我々は誇り高い古代の戦士である。我々は、他の者たちが我々を攻撃するのを恐れるよう、常にその遺産を維持しなければならない。"
 cya_idea_2:0 "クエラップの遺産"
 cya_idea_2_desc:0 "クエラップの我々の巨大な要塞は、アンデスでほとんど匹敵するもののない偉業である。それが設定する建築の模範は保護されなければならない。"
 cya_idea_3:0 "山頂の要塞"
 cya_idea_3_desc:0 "我々の都市や要塞は、雲を超えた先にある巨大な山頂に存在している。それらは我々を侵略しようとする誰にとっても大きな障害となる。"
 cya_idea_4:0 "女性外交"
 cya_idea_4_desc:0 "戦士や王にではなく、敵の君主の注目を買うことに成功する可能性が高い女性に、繊細な外交任務を委ねることは、時には賢明かもしれない。"
 cya_idea_5:0 "チャチャポヤ族の忍耐"
 cya_idea_5_desc:1 "男が戦えなくなっても、女が外交利用できなくなっても、この者たちはその経験を生かして国民に奉仕し続けている。"
 cya_idea_6:0 "プルンマチュス"
 cya_idea_6_desc:0 "我々の死者を敬うために、我々は遠くの山々や大きな崖の上に粘土の大きな石棺を建設する必要があり、彼らはそこで安らかに眠るだろう。"
 cya_idea_7:0 "雲の森"
 cya_idea_7_desc:0 "アマゾンのアンデス山脈の巨大な熱帯雨林は、さまよう軍隊を待ち構える自然の脅威と伏兵により、我々の故郷の周りに恐ろしい防御層を形成している。"
 TEU_ideas:0 "チュートンのアイデア"
 TEU_ideas_start:0 "チュートンの伝統"
 TEU_ideas_bonus:0 "チュートンの宿願"
 teu_idea_1:0 "軍隊の改革"
 teu_idea_1_desc:0 "ドイツの騎士、熟練した十字軍、そして数え切れないほどのヨーロッパでの戦争も、軍隊の基盤を維持するのに十分なものではない。今や、戦場で騎士を置き換えることができる、国内で徴収された連隊のために軍を再編成する必要がある。"
 teu_idea_2:0 "農兵の雇用"
 teu_idea_2_desc:0 "我が軍の階級を外国の義勇兵によって埋めることはもはや不可能なことが明らかとなった。経験者か役に立つ者であるかなどは重要ではない。加えてドイツ人か否かに関わらず、属民に税を課しうる方法を発達させなくてはならない。"
 teu_idea_3:0 "歩兵戦術の調整"
 teu_idea_3_desc:0 "現代ヨーロッパの戦いは、歩兵の時代が始まろうとしていることを証明している。新しい戦術を開発し、パイクを採用し、中世の補足的な歩兵の概念を、将来の軍隊の主要な戦闘力へと改革する時が来た。"
 teu_idea_4:0 "宗教的権威の掌握"
 teu_idea_4_desc:0 "我々の領土内の地方の司教たちの緩やかな宗教的自治の実践を終了させよう。すべての宗教的問題は、税から地方民の改宗まで、今後は国家の問題となる。"
 teu_idea_5:0 "辺境の強化"
 teu_idea_5_desc:0 "国境地方の地方の知事に自治権を与え、それらの土地を辺境へと改革する。これらの特別な土地は、戦争中だけでなく平時においても、最高の戦闘準備態勢を維持する義務と引き換えに、国家への税はより少額となるだろう。これは、我々にわずかなコストで軍事的な柔軟性を提供するはずだ。"
 teu_idea_6:0 "プロイセンの司教の昇進"
 teu_idea_6_desc:0 "さらなる権利と特典を我らのプロイセンの司教らに与え、すべてにおいて彼らの忠誠を確かなものとする。"
 teu_idea_7:0 "一つの国家、一つの宗教"
 teu_idea_7_desc:0 "我々の宗教を信仰する者だけに、あらゆる国家の官職を確保しよう。異端や異教徒たちは、もはや我々の領土では歓迎されない。"
 BUL_ideas:0 "ブルガリアのアイデア"
 BUL_ideas_start:0 "ブルガリアの伝統"
 BUL_ideas_bonus:0 "ブルガリアの宿願"
 bul_idea_1:0 "ブルガリア貴族を確固たるものに"
 bul_idea_1_desc:0 "東ヨーロッパのスラヴ人のための規範であるように、ボヤールの貴族制度は、ブルガリア人の間では事実上すべての国家の反復において共通していた。今や、オスマンがようやく去り、我々の人々が自由になったことで、我々は古い伝統を一新し、かつてのように社会を構築しなければならない。"
 bul_idea_2:0 "異端根絶"
 bul_idea_2_desc:0 "宗教的な紛争だけでなく、異教徒の君主による数世紀は、我々の人々に大きな影響を残した。強さは団結のもとにあるように、我々はこれらのあらゆる危険な教義を根絶する必要がある。"
 bul_idea_3:0 "争う前に団結せよ"
 bul_idea_3_desc:0 "我々は再び自由になったため、我々はブルガリアの貴族たちが自分たちの些細な争いを我々の民衆の共通の利益より上に置かないことを確認する必要がある。ブルガリアは以前のオスマンの頃のように暗黒の中に陥ることはもう決してない！統一された我々は正統な我々の場所を取り戻すだろう。"
 bul_idea_4:0 "軍事改革"
 bul_idea_4_desc:0 "中世の時代は終わりを告げ、今や我々は、東方からの軽騎兵の襲撃、最も高い壁さえも瓦礫の山にすることができる攻城兵器など、火薬によって支配された勇敢な新世界で自分自身を確立する。我々はこれらの変化に適応し、軍隊がどこから来てもあらゆる挑戦に直面するのに十分な数の有能な軍隊であることを確認する必要がある。"
 bul_idea_5:0 "ブルガリア正教会の改革"
 bul_idea_5_desc:0 "ブルガリア正教会は最初のスラヴの自治的な正教会である。かつて偉大な誇りと権力の源泉であったが、ビザンツのブルガリア征服中にそれは降格され、その崩壊は我々の内戦とオスマンのくびきの下で続いた。ブルガリアの人々は再び自由になり、ブルガリア教会が社会の柱となっている。かつてそうだったように、再びそれを行うべきだ。"
 bul_idea_6:0 "軍事的柔軟性"
 bul_idea_6_desc:0 "ステップ世界、イスラム世界と西ヨーロッパの架け橋。ブルガリアはヨーロッパの他のいくつかの国々と同じく軍事的な課題に直面している。多くの征服者と競争し続ける必要があるだけでなく、ステップや平原、低地から森林、丘陵、山岳にいたるまで、あらゆる地形で戦うための専門知識を保持しなければならない。我々の祖先は決してこれらの挑戦を恐れず、伝説的な成功と恵みをもってそれらに対峙することで繁栄し、我々は再びそれを行うべきだ。"
 bul_idea_7:0 "第三のローマ"
 bul_idea_7_desc:0 "ローマの黄金時代は終わった。かつての強力な帝国が崩壊したように、ギリシャの後継者たちも倒れた。ヨーロッパにおいて大陸で最大の交易路の交差点の中心にあるだけでなく、ビザンツの玉座への王族の結びつきを持つことで、第三のローマの遺産を主張する立場を利用するかどうかはブルガリア次第だ。他の侵略者や東方の要求者たちに、新ブルガリアのツァーリが灰の中から不死鳥のように立ち上がることで、恐怖を与えよう。"
 KIE_ideas:0 "キエフのアイデア"
 KIE_ideas_start:0 "キエフの伝統"
 KIE_ideas_bonus:0 "キエフの宿願"
 mother_of_all_cities:0 "すべての都市の母"
 mother_of_all_cities_desc:0 "何世紀にもわたり、キエフの古代都市は、「ルーシのすべての都市の母」であり、「ルーシの王冠の真の真珠」であった。豊かな歴史の中には、数え切れないほどの略奪や荒廃もあったが、それは未だに東ヨーロッパで最も美しく重要な都市の一つである。"
 heritage_of_rus:0 "ルーシの遺産"
 heritage_of_rus_desc:0 "ルテニアは、かつてのキエフ・ルーシの中心地であり、その中心部には、すべての道が通じているキエフがある。我々の手によるキエフとルーシ国家自体の回復まで、あと一歩である。"
 fending_off_the_invaders:0 "侵略者の活用"
 fending_off_the_invaders_desc:0 "長い間、ステップの野蛮な遊牧民たちは、ルーシの土地を横断し、我々の町や城砦、そしてキエフ自体も多くの場面で略奪され、焼き払われた。まあ、もうたくさんだ。我々はハンの最も強力なものであっても決してそれらを破ることがない、高くて広大な城壁を築くべきだ。"
 chernozem_land:0 "チェルノーゼム"
 chernozem_land_desc:0 "ルテニアのチェルノーゼムは、ヨーロッパ全体で最も肥沃な土地である。我々が土地の平和を保ち、侵略者が作物を破壊するのを防ぐことができれば、我々はヨーロッパ最大の穀物輸出国となり、無数の幸運を故郷にもたらすだろう。"
 center_of_orthodox_church:0 "正教会の中心地"
 center_of_orthodox_church_desc:0 "ルーシの洗礼が始まった場所こそキエフであった。何世紀にもわたり、あらゆる政治的な駆け引きや、北部の兄弟たちの偽りの主張にもかかわらず、キエフは依然として疑う余地のない東ヨーロッパ正教会の中心である。"
 support_local_traders:0 "地方の交易商の支援"
 support_local_traders_desc:0 "我々の都市に季節の市場や見本市を導入し、支援することで、我が国では国内の強力で安定した交易網を構築することを目指しており、それは外国人も我々の土地に引き寄せ、遠くの市場との繋がりを拡大するものとなるだろう。"
 centralized_rule:0 "彼らすべてを支配するもの"
 centralized_rule_desc:0 "かつて大都市を中心にしていた偉大で力強いキエフ・ルーシは、自身の間で際限なく争い、より大きな王国が彼らを観察し、摘み取る好機であると考えている事実にすら気づかない、数えきれない偽りの政治家によって分裂した。我々は二度とこれを許さない。我々の新たな国家は、自治に関するあらゆるアイデアを根絶し、かつてのすべての領土を無慈悲にきつく支配している。集権化され、我々は比類ないほど団結している。"
 NAX_ideas:0 "ナクソスのアイデア"
 NAX_ideas_start:0 "ナクソスの伝統"
 NAX_ideas_bonus:0 "ナクソスの宿願"
 maritime_state:0 "海上国家"
 maritime_state_desc:0 "海から、我々のイタリアの祖先たちは、この土地と海を支配するようになり、我々の権力は今日でも海からやって来る。ナクソス公国は、キクラデス諸島のほとんどに広がり、常に海とその不屈の波を見てきた国家であった。我々が強く団結し続けていれば、海は我々の未来がある場所だ。"
 naxos_rules_the_waves:0 "ナクソスよ大海原を支配せよ"
 naxos_rules_the_waves_desc:0 "多くの人にとって、強力な海軍は威信の問題である。我々にとっては、強力な海軍は我々の生存に不可欠な問題である。領域が何十もの島々に広がっているために、我々の領土の部分の間の交流を維持する唯一の方法は、海を経由することである。"
 archipelago_of_opportunities:0 "機会の群島"
 archipelago_of_opportunities_desc:0 "我々の島々の周りの海は、船員や船、特に豊富な品物を運ぶ船にとっては常に危険な状態にある。これらの水域で一生を過ごした経験豊富な男たちが乗り込んだガレー船による軽快で素早い攻撃により、彼らの犠牲者が何が起こったのかを理解する間もなく消えていくだろう。"
 legacy_of_crusaders:0 "十字軍の遺産"
 legacy_of_crusaders_desc:0 "大部分が忠実なギリシャ正教の国民たちが暮らす土地を支配しているにもかかわらず、我々はどこから来たのかを今も記憶している。そうイタリアだ。我々の十字軍の祖先の血はまだ我々の脈の中で動いており、我々とイタリア人の親戚たちの両方がまだ記憶している遺産である。"
 archipelago_feudalism:0 "多島海の封建制"
 archipelago_feudalism_desc:0 "我々が初めてこれらの土地に到着したとき、かなり珍しい文明同士の遭遇が起こった。ビザンツのプロノイアの統治制度は、西ヨーロッパの封建主義の概念と正面から向かい合った。奇妙で美しいものが、その時発生した。それはすべて混合し、共に一致し、ギリシャとラテンの人々にとって完全に機能する制度として、東洋と西洋の伝統の珍しい混合物を作り出している。"
 latin_roots:0 "ラテンの起源"
 latin_roots_desc:0 "古くからの祖国であるイタリアがルネサンスを通じて、かつてないほどの技術の進歩を遂げたことで、これらの新しい、時には危険な、時には素晴らしいアイデアの多くが我々の元へと届いている。結局、遠くのいとこが報われる。結局、遠くの親戚たちは成功したのだ。"
 naxian_ambitions:0 "ナクソスの野望"
 naxian_ambitions_desc:0 "ラテン帝国（我々の古い封建君主の中心）がなくなっても、十字軍のラテン系の遺産は、まだ我々の中で生きている。西洋の文化や宗教の砦は小さくても強固である。我々ちは小さな国家であるが、長い間の帝国を復元しようという我々の野望は偉大なものだ。"
 TUA_ideas:0 "タプイアのアイデア"
 TUA_ideas_start:0 "タプイアの伝統"
 TUA_ideas_bonus:0 "タプイアの宿願"
 ge_hunter_gatherers:0 "狩猟家で収集家"
 ge_hunter_gatherers_desc:0 "夜明け以来、我が民は自然と調和した生活を送ってきた。移動中はいつも、常に我々の周りの密林が提供してくれる果物を探すのだ。我々の社会は人生そのもののようなものである。人生も絶え間なく変化し、一つの場所に長く留まることはないのだ。"
 ge_home_of_fisherfolk:0 "漁民の故郷"
 ge_home_of_fisherfolk_desc:0 "我々の土地は決して終わることのない密林と低い丘陵に支配されているが、彼らは自然の最大の力である水の前では、膝を屈する必要がある。川は我々の風景を形作り、我々の遠い社会をつなぐだけでなく、人々に水と魚を提供する。何世代にもわたり、我々はこれらの海によって生活してきた。そして誇りをもって、我々は漁業に関しては誰にも負けはしないと主張している。"
 yam_growers:0 "ヤムの生産者"
 yam_growers_desc:0 "我々の人々は、多くの場合、狩猟採集者であったが、ヤムはその例外である。南アメリカの熱帯雨林に生息し、成長が容易な一般的な野菜であるヤムは、人々が常に成長するのに頼る予備の食糧である。"
 ge_mithology:0 "神話の土地"
 ge_mithology_desc:0 "我々の人々の神話は単に読み聞かせる物語以上のものでり、それは自身の人生の方法である。過去からの善悪、英雄、戦士、そして賢明な人々だけでなく、最も神聖なジャガーのような動物についての数え切れないほどの物語は、世代から世代へと受け継がれている。"
 ge_jaguar_warriors:0 "ジャガーの道"
 ge_jaguar_warriors_desc:0 "ジャガーは常に我々の人々にとって最も神聖な動物であった。逃げるのが上手く、機敏で、強力で、畏敬の念を抱かせることは、我々の神話のすべての価値観を体現したものである。我々の戦士たちが見習う最高の模範である。\n密林の夜は、あなたがそこで最も危険であるため、あなたが望まない限り、決して見られてはならず、決して恐れてはならない。あなたが攻撃すると、攻撃は非常に速くなり、あなたの獲物が何を襲ったかを知ることは決してなく、最後に、それが終わったら、無限の密林の深みへと消える。\nそれがジャガーの道だ。"
 ge_establish_trade:0 "交易路の開放"
 ge_establish_trade_desc:0 "我々の人々が数え切れないほどの密林に覆われた川のほとりにある散在した社会に暮らしていることを記憶する限りにおいて、これらの小さな漁村や社会の多くは、互いに接触したことが一度もなかった。これは現在変化している。我々の人々は、川に沿って旅を始め、遠くのいとこや親戚と交易を始めている。この交易と共に我々のアイデアと神話が広がっている。"
 ge_unite_the_tribes:0 "部族の統一"
 ge_unite_the_tribes_desc:0 "噂や囁きは川に沿ってやって来る。終わることのない海と遠くの土地から我々の海岸にやって来る白人の物語。火の棒を持つ兵士で満ちた巨大な木製の船の上の村。彼らがどこに来ても、すぐにその後に死が続く。我々がこの挑戦から生き残るためには、遭遇した他の人々とは異なり、すべての村や社会を集め、一つになって行動する準備をしなければならない。"
 POM_ideas:0 "ポメラニアのアイデア"
 POM_ideas_start:0 "ポメラニアの伝統"
 POM_ideas_bonus:0 "ポメラニアの宿願"
 pom_idea_1:0 "海賊の遺産"
 pom_idea_1_desc:0 "富の行き交うバルト海に面したドイツ北岸は、海賊行為に適した土地であり続けてきた。故に小国の主でさえ、多かれ少なかれ、公然とそれに加わってきた。ライバルから大金をかすめ取るのは最上の選択肢なのだ。"
 pom_idea_2:0 "ポメラニアの商人"
 pom_idea_2_desc:0 "ポメラニアには船や商品のために、安全な土地を求めてバルト海を航海する伝統が長く存在する。多くの外国人は、確かに我らのことを耳にしている。ノヴゴロドからコンスタンティノープルまで"
 pom_idea_3:0 "北方の港"
 pom_idea_3_desc:0 "ポメラニアの港は戦略的に優れた位置にあり、バルト海交易へ影響力を拡大する時に天然の利があるのだ。"
 pom_idea_4:0 "信教の自由"
 pom_idea_4_desc:0 "交易と遠方の商機に主な関心がある我々には、キリスト教徒同士でつまらない争いをするつもりも暇もない。"
 pom_idea_5:0 "傭兵契約"
 pom_idea_5_desc:0 "交易での付き合いで、我々は多くの外国人と優れた関係を作り上げている。この名声と評判で、我らはより安く傭兵を雇うことができるのだ。"
 pom_idea_6:0 "バルト海の支配"
 pom_idea_6_desc:0 "ポメラニアの権力と影響力が拡大するにつれて、我らの支配力はバルト海を覆いつくす。ポメラニアの池でしかなかったものは、やがて、我らが海となるのだ。それは高速の通商路である。"
 pom_idea_7:0 "ドイツ海軍"
 pom_idea_7_desc:0 "我々は全ドイツで最大の海軍を建設せねばならない！"
 KAZ_ideas:0 "カザンのアイデア"
 KAZ_ideas_start:0 "カザンの伝統"
 KAZ_ideas_bonus:0 "カザンの宿願"
 kaz_idea_1:0 "ステップの寛容性"
 kaz_idea_1_desc:0 "ステップは非常に広く、それゆえ我々は異教徒の祈りを聞くことができない。"
 kaz_idea_2:0 "部族の遺産"
 kaz_idea_2_desc:0 "草原の海において、正統性と征服の正当性という概念は無意味となる。ステップでは、誰もが征服された人々の叫びを聞かないために、悪い知らせが広がることはない。"
 kaz_idea_3:0 "戦士社会"
 kaz_idea_3_desc:0 "彼らが馬に乗り、戦うことができる限り、男は男、女は女である。ステップにおいては最も難しいのは生き残ることであるため、皆が戦士である。ステップは許してはくれない。"
 kaz_idea_4:0 "大オルダの遺産"
 kaz_idea_4_desc:0 "口述による伝承は我々の社会の基礎である。我々の長老たちは、遠い昔、若い少年が何もない所から立ち上がり、ハンの中のハンとなり、瞬く間に世界全土を征服したと語る。世界はまだ彼の名に震え上がっており、再びステップを恐れることを学ぶだろう。"
 kaz_idea_5:0 "ステップの戦争"
 kaz_idea_5_desc:0 "我々の祖先が神と預言者のどちらも知らなかった時代のあけぼの以来、草原の戦争は馬と人間の一体化という一つのことを中心に回っていた。草原では、彼らは一つであり、単一の人生であり、そして一つの戦闘力であった。ステップの一撃離脱戦術を打ち負かす軍隊はこれまで存在せず、強力なイスケンデルでさえ、我々の前に倒れたのだ。"
 kaz_idea_6:0 "定住"
 kaz_idea_6_desc:0 "我々の遊牧民の生活様式を放棄し、西方の人々のように定住する時が来た。我々は決して陥落することのない丈夫な城壁を築くだろう。"
 kaz_idea_7:0 "西方支配の終焉"
 kaz_idea_7_desc:0 "非常に長い間、我々の部族はロシアと西方の商人と交易し、これらの外国人が最も利益を得られるようにしてきた。今や偉大な西洋と東洋の交易の中心地で我々自身の存在を主張する時が来た！"
 ARM_ideas:0 "アルメニアのアイデア"
 ARM_ideas_start:0 "アルメニアの伝統"
 ARM_ideas_bonus:0 "アルメニアの宿願"
 apostolic_church:0 "使徒教会"
 apostolic_church_desc:0 "アルメニアは、301年に国教としてキリスト教を確立した最初の国家であった。世界で最初の国教会を持ったという感覚は、我が国に大きな誇りをもたらしている。我々の宗教的な信仰は、特に聖メスロプ・マシュトツとアルメニア文字によって、我々の主体性と希望を維持するのを助けた。それはアルメニア国家と主体性を強化するための根本的な一歩であった。"
 land_reclamation:0 "土地の再生"
 land_reclamation_desc:0 "アルメニアは何世紀にもわたる戦争によって荒廃し、近隣諸国によって引き裂かれた。失われた土地を再生し、荒廃した教会や要塞を修復するとともに、居住に適したものにすることで、我々は土地をより強固に保ち、市民の生活を改善することができる。"
 border_nation:0 "国境地帯の民族"
 border_nation_desc:0 "アルメニアは古代から、何世紀にもわたって大国の戦場となってきた。我々が主権を取り戻した後でさえ、中立の立場を維持することはしばしば困難である。皆をなだめることは難しいが、それは達成可能だ。"
 melikdom_organization:0 "メリクドム組織"
 melikdom_organization_desc:0 "独立したアルメニア国家のいくつかの砦の一つとして、アルメニアは、古いナハラル体制が崩壊したことから、メリクドムと呼ばれる封建領主によって統治された。メリクドムとその臣下との関係は、軍の指揮官と下士官の関係であり、封建的な君主と農奴の関係ではなかった。農民は多くの場合土地を所有することが許され、自由かつ所有できる財産であった。"
 sygnakhs:0 "シグナク"
 sygnakhs_desc:0 "シグナクは募集の組織化、要塞体制、信号の送信、物流支援のためのアルメニアの軍事機構であった。通常、それぞれのメリクドムには自身のシグナクがあるが、より大きなシグナクはさまざまなメリクドムによって共有された。このようなシグナクを確立することで、我々は軍隊をより効果的に集めることができる。"
 nakharar_titles:0 "ナハラルの爵位"
 nakharar_titles_desc:0 "数多くの侵略と王の法改革によって弱体化されたナハラル体制は、何世紀もの間、事実上変わらず、13世紀のモンゴルの侵略の間に最終的に廃止された。封建的な圧制を復活させることは問題外だが、貴族の古い称号を復活させることは、国家の誇りを促進するだろう。"
 end_of_armenian_diaspora:0 "アルメニア人のディアスポラの終焉"
 end_of_armenian_diaspora_desc:0 "我々の人々は、故郷に帰ることなく、遠くに散らばっている。アルメニア国家の復活は、海外の同胞の多くを、祖国に帰るよう促すはずだ！"
 WLS_ideas:0 "ウェールズのアイデア"
 WLS_ideas_start:0 "ウェールズの伝統"
 WLS_ideas_bonus:0 "ウェールズの宿願"
 cynulliad:0 "議会"
 cynulliad_desc:0 "オワイン・グリンドゥールは、1404年に最初の議会（Cynulliad）を召集した。彼はそこで、議会と独自のウェールズ教会を持つ独立したウェールズ国家の未来像を宣言した。"
 bardic_literature:0 "吟遊詩人の文学"
 bardic_literature_desc:0 "我々の古代の詩の伝統を復活させることで、我々は時の試練を最後まで耐えることができる。最良の戦争とは多くの場合、剣で勝利するのではなく、詩や散文でも勝利が可能である。吟遊詩人の伝統を復活させることで、我々は、全国各地の詩人や音楽家が招待された壮大な集まりであるアイステッズヴォッドを復活させることができる。毎年のアイステッズヴォッドの勝者は、君主の評議会の地位を与えられる。我々の詩人たちはウェールズの精神を存続させ、その歌は我々を鼓舞するだろう。"
 cyfraith_hywel:0 "ハウェルの法"
 cyfraith_hywel_desc:0 "善良王ハゥエルの伝統的なウェールズの法と、それぞれがいくつかのコモーテによって分割されている、ウェールズを統治するための古いカントレフ制度を復活させるための呼びかけが行われた。これらは法律の施行において特に重要であった。各カントレフには独自の宮廷があり、それはカントレフの主たる土地所有者である貴族（uchelwyr）の集まりであった。"
 unbennaeth_prydain:0 "英国君主制"
 unbennaeth_prydain_desc:0 "「英国君主制」は、多くの中世のウェールズ王国の国歌として使われた古いウェールズの詩であった。現在は特定の構成が失われているにもかかわらず、それはおそらく英国のかつての王の功績を詳細に語っている。この構成の新たな形態を蘇らせることは、国家の誇りをかき立てるだろう。"
 economic_revival:0 "経済復興"
 economic_revival_desc:0 "ウェールズは経済的な力となるためにいくつかの問題を抱えていた。それは周辺的な立地、主として標高の高い地勢、貧しい人々の交流、まばらな人口により制約されていた。交易や港湾の開発、鉱山における豊富な鉱床の掘削を奨励することで、我々は経済だけでなく技術も新たな進歩を遂げることができる。"
 prifysgolion_cymru:0 "ウェールズの大学"
 prifysgolion_cymru_desc:0 "オワイン・グリンドゥールは、一つは北に、もう一つは南に、ウェールズに二つの大学を設立する計画であった。学術と芸術を奨励することで、我々は我々の偉大な国家が学術の中心になることを期待することができる。"
 welsh_church:0 "ウェールズ国教会"
 welsh_church_desc:0 "ウェールズ国教会は他の国教会とは独立し、独自の教会機構を持っていた。我々はローマ人がブリテンの海岸を離れ、我々を見捨てるはるか前からのキリスト教徒である。我々の土地は、ケルト系のキリスト教世界の強固な遺産と共に、多くのキリスト教の聖人たちの地である。"
 west_african_ideas:0 "西アフリカのアイデア"
 west_african_ideas_start:0 "西アフリカの伝統"
 west_african_ideas_bonus:0 "西アフリカの宿願"
 west_african_idea_1:0 "グリオの伝統"
 west_african_idea_1_desc:0 "我々の人々の語り部、賛美歌手、詩人、音楽家としてグリオは教師であり顧問である。我々は彼らに耳を傾け、彼らの知識と方法が新しい世代のグリオに受け継がれることを保証しなければならない。"
 west_african_idea_2:0 "塩キャラバン"
 west_african_idea_2_desc:0 "毎年、偉大な塩キャラバンが砂漠の鉱山から土地を旅する。彼らがもたらす貴重な白い粉の糧は、食物の保存を可能にする。"
 west_african_idea_3:0 "コーラナッツ"
 west_african_idea_3_desc:0 "コーラの木の飲み物は、古来の慣習に欠かせないものである。我々はそれらの供給を決して不足させてはならない。"
 west_african_idea_4:0 "祖先と三日月"
 west_african_idea_4_desc:0 "北から、奇妙な教えを説く外国人と、その信仰の信者である商人がやって来た。南には、人々の古代の方法を信奉する者がまだ残っている。我々は、これらの集団間の均衡を取るよう努めなければならず、また、両者が我々の国家の方法により表現を確立することを確認しなければならない。"
 west_african_idea_5:0 "王室厩舎"
 west_african_idea_5_desc:0 "支配者が彼の力の象徴として偉大な馬を持たずに支配することは受け入れられない。我々は常に馬の供給に繋がりを持つことができるようにする必要がある！"
 west_african_idea_6:0 "大河"
 west_african_idea_6_desc:0 "ニジェールやヴォルタのような大河はアフリカ大陸の多くの境界を示し、輸送と旅の速度を大幅に早める。我々はこれらの大河を交通手段として採用するべきだ。"
 west_african_idea_7:0 "小国王の維持"
 west_african_idea_7_desc:0 "我々はもちろん真の偉大な王であるが、我々の下で支配すべき他の王たちがいるかもしれない。彼らに我々の名において、彼ら自身の民族と、彼らが最もよく知っている自身の村々を支配させよう。"
 andean_ideas:0 "アンデスのアイデア"
 andean_ideas_start:0 "アンデスの伝統"
 andean_ideas_bonus:0 "アンデス宿願"
 andean_idea_1:0 "結び目は語る"
 andean_idea_1_desc:0 "情報を記録するために、紐と結び目の配置を利用することにより、我々は国家の管理と重要な情報の記録を非常に容易にすることができる。"
 andean_idea_2:0 "山道網"
 andean_idea_2_desc:0 "物資の再配分を容易にするために、遠く離れた谷間をつなぎ、深い峡谷を渡る山道網が必要である。我々はそれを構築しよう。"
 andean_idea_3:0 "太陽の涙"
 andean_idea_3_desc:0 "遠く離れた土地の冒険者たちは、アンデス山脈の高い山道で、隠された黄金を発見することを夢見ているが、我々にとって黄色の金属は単純な経済的価値よりも芸術的で神聖である。"
 andean_idea_4:0 "リャマ農法"
 andean_idea_4_desc:0 "我々の土地の広大なリャマの群れは、我々自身に衣服を与える繊維、我々自身を養うための肉、そして我々の荷物を運んでくれる動物である。彼らは本当に貴重だ。"
 andean_idea_5:0 "記念碑的な装飾品"
 andean_idea_5_desc:0 "ナスカの砂漠の広大な線から彫刻された構造物まで、我々の土地には我々の偉業に対する多くの証明の中心地がある。"
 andean_idea_6:0 "隠れた都市"
 andean_idea_6_desc:0 "巨大な山脈と荒れ果てた熱帯雨林の土地では、多くの都市が外部からの接触をほとんど持っていない。それらは容易に何世紀にもわたって隠され、世界によって忘れ去られていた。"
 andean_idea_7:0 "ザンパノ音楽"
 andean_idea_7_desc:0 "我々の故郷の笛の忘れられない曲やそれが生み出す音楽は、我が国の真の特徴であり、奨励されるべきものだ。"
 aymaran_ideas:0 "アイマラのアイデア"
 aymaran_ideas_start:0 "アイマラの伝統"
 aymaran_ideas_bonus:0 "アイマラの宿願"
 aym_idea_1:0 "ティワナクの遺産"
 aym_idea_1_desc:0 "我々は、チチカカ湖のほとりにあるティワナクの古代帝国から受け継いだ多くのアイデアや概念を記憶している。"
 aym_idea_2:0 "ヤティリの癒し"
 aym_idea_2_desc:0 "ヤティリは、自然の精霊と祖先の世界に対する我々との繋がりである。彼らは雷に打たれて悩まされていることで、癒しの儀式の守護者として彼らの運命に呼ばれる。我々は彼らの知恵に耳を傾けるべきだ。"
 aym_idea_3:0 "チュウキ生産"
 aym_idea_3_desc:0 "我々の土地の高原でトウモロコシが育ちにくい場所では、我々は地元の植物である栄養価が高い桶のような根に頼ることを学んできた。生産量が増えれば、人々や戦士たちに容易に食糧を供給することができる。"
 aym_idea_4:0 "アイマラ舞踊の洗練"
 aym_idea_4_desc:0 "我々の人々の生き生きとした踊りは、アシ笛の音色と共に、我々の文化の特徴である。我々は、さまざまな形でそれらを奨励し、発展させる必要がある。"
 aym_idea_5:0 "ティンクの儀式"
 aym_idea_5_desc:0 "大地の女神パチャママの名を冠して開催された偉大な儀式の戦闘は、彼女を満足させるだけでなく、我々の人々が絶えず戦士としての精神を維持することを保証する。"
 aym_idea_6:0 "チャルラの奨励"
 aym_idea_6_desc:0 "大地の女神のために必要な感謝の儀式は、人々を集め、平和をその土地にもたらす。それらが決して忘れ去られることがないよう保証するべきだ。"
 aym_idea_7:0 "アイニの務め"
 aym_idea_7_desc:0 "我々の社会は、相互の交易と関税の体制の上に構築されており、各構成員は全体に対する義務を負っている。"
 tupi_ideas:0 "トゥピのアイデア"
 tupi_ideas_start:0 "トゥピの伝統"
 tupi_ideas_bonus:0 "トゥピの宿願"
 patrilinear_society:0 "父系制"
 patrilinear_society_desc:0 "我々を取り巻く震え上がった弱い部族たちとは異な​​り、我々の人々は、常に将来の明確な未来像と、社会を規制する厳しい一連の法律を持っている。息子たちは、彼らの祖先たちが彼らの前に実行したように、彼らの父親の名前を受け継ぐだろう。そうすることで、我々の祖先の遺産は永遠に生き続けるだろう。"
 two_tribes_myth:0 "二つの部族"
 two_tribes_myth_desc:0 "二つの部族の神話は、我々の賢人たちの記憶にまだ残っている。物語は、トゥピ族とグアラニー族は何世代も前には一つの民族だったことを伝えている。将来、両方の民族に恩恵をもたらすかもしれない事実である。"
 warrior_tribes:0 "死ぬには良い日だ"
 warrior_tribes_desc:0 "我々の人々は第一にまず戦士である。我々は今住んでいるこれらの土地で、常に生活していたわけではない。我々は長く忘れられた地からやって来て、これらの谷の前の居住者と出会った。これらの弱い部族はもう存在しないが、トゥピ族は依然として健在である。今まで以上に強く、まだ遠い地平線を見ている我々の戦士たちは、何も恐れず、戦闘における栄光の死への賞賛こそが最も重要である。"
 splash_and_burn:0 "焼畑農業"
 splash_and_burn_desc:0 "我が民は密林の戦士として有名であるが、我々が初めてこの土地に到着したとき、我々は、軍事問題とはまったく関係のなく、かつこれらすべての土地を支配し、以前の所有者を打ち倒し、置き換えることを可能にする別の発明をもたらした。そう農業である。我々の敵が、主に狩猟や収集によって生活し、常にある場所から別の場所へと移動しているが、我々の民族は定住生活をもたらし、数百人以上を養える作物を生み出している。焼畑農業は、農業栽培を変える方法であり、我々の人々に植え付けのために大規模な土地を一掃することを可能にしている。"
 cultivate_the_land:0 "土地の耕作"
 cultivate_the_land_desc:0 "密林は、特にあなたの人々が食べ物を栽培することを望み、その土地で生計を立てることを望まないのであれば、暮らすには厳しい環境である。密林を開拓することは、生き残り繁栄するためには、我々の社会にとって最も重要な仕事の一つである。我々は、健常な人々の大きな労働力を必要とするときには常に、これらの仕事を行うために、人々を組織化しなければならない。"
 head_hunters:0 "首刈り"
 head_hunters_desc:0 "より弱い民族の土地を征服することは、我々の部族の本質である。この生活様式は、敵を捕獲し、殺さない、珍しい戦士の慣例を作成し、勇敢さと勇気の最高の形態である。これにより、我々の民族は生きている人を捕らえることの熟練で有名になり、我々の海岸に上陸した多くの白人の新参者にとって有用な能力である。"
 wall_builders:0 "壁の建築者"
 wall_builders_desc:0 "アマゾン地域の他の部族とは異な​​り、トゥピ族の人々は常設の居留地の周りに大きな木製の柵を建てることを実践している。巨大な木製の壁は単一の部族の多くの住居を保護し、世界のこの地域で特有の社会を作り出している。"
 CUA_ideas:0 "チャルーアのアイデア"
 CUA_ideas_start:0 "チャルーアの伝統"
 CUA_ideas_bonus:0 "チャルーアの宿願"
 cua_idea_1:0 "狩猟採集民の方法"
 cua_idea_1_desc:0 "我々の文化は、まだ放浪する狩猟採集民の文化である。我々の建造物や居留地は常設のものとして作られたわけではなく、我々が再び移動する前に一時的な避難所を提供するものだ。"
 cua_idea_2:0 "パンパスの遺産"
 cua_idea_2_desc:0 "パンパスの我々の親戚たちのように、我々は半遊牧民のままであり、世界が我々にそれを要求すべき時に、いつでも移動する準備ができている。"
 cua_idea_3:0 "ボーラ戦"
 cua_idea_3_desc:0 "我々は長い間、狩猟のためのボーラの技術を習得してきた。戦争でそれらを活用することで、我々は敵を絡ませたり、敵の骨を壊したりすることができ、戦士にとって簡単な獲物となる。"
 cua_idea_4:0 "馬の採用"
 cua_idea_4_desc:0 "我々の人々は、訪問者が海外からもたらした獣の扱いを学んでおり、我々は馬が戦争だけでなく、日常生活の強力な味方であることを発見している。"
 cua_idea_5:0 "コンキスタドールへの抵抗"
 cua_idea_5_desc:0 "我々は、いわゆる探検家や他の訪問者が、我々の土地を横断することを許してはならない。代わりに、我々は影から彼らを待ち伏せし、一人として逃さないようにしなければならない。"
 cua_idea_6:0 "ガラ・チャルーア"
 cua_idea_6_desc:0 "敗北は確実かもしれないが、我々はあきらめないだろう。我々は強靭なままであり、不可能な勝利を求めて最後まで闘うだろう。"
 cua_idea_7:0 "最後のチャルーア族"
 cua_idea_7_desc:0 "もし我々が死ぬべきであったとしても、彫像や彫刻以外の何も残してはならないとしても、我々は歴史の中に痕跡を残すだろう。"
 GUA_ideas:0 "グアラニーのアイデア"
 GUA_ideas_start:0 "グアラニーの伝統"
 GUA_ideas_bonus:0 "グアラニーの宿願"
 gua_idea_1:0 "ポンベロの鎮撫"
 gua_idea_1_desc:0 "森林のゴブリンのような精霊は、彼らが我々の子供たちを盗むことのないよう、蜂蜜や他の食糧などの一定の贈り物によってなだめなければならない。"
 gua_idea_2:0 "グアラニー陶器"
 gua_idea_2_desc:0 "我々が葬儀の儀式で使用する陶器は、偉大な職人技を必要とする。我々はこの職人技を経済的な追求にも振り向ける必要がある。"
 gua_idea_3:0 "イグアスの反響"
 gua_idea_3_desc:0 "我々の土地にある偉大なイグアスの滝は、多くの伝説の中心であり、滝の反響は、多くの過去の戦いの音を保持し、我々の人々の長い歴史を記憶していると言われている。"
 gua_idea_4:0 "イエズス会の改宗"
 gua_idea_4_desc:0 "遠い国の人々が、我が国にやって来て新しい神の説教をするようになると、多くの人々が彼らの話に耳を傾け始めた。我々は彼らを歓迎すべきだ。"
 gua_idea_5:0 "布教団の定住"
 gua_idea_5_desc:0 "宣教師が遠い国から我々の土地にやって来ると、我々は彼らの教会の近くに集まるべきだ。そのようにして、我々は彼らの方法を学ぶだけでなく、人々を奮い起こすことができる。"
 gua_idea_6:0 "バンデイランテスを撃退せよ！"
 gua_idea_6_desc:0 "バンデイランテスによる絶え間ない奴隷の襲撃は、我々の人々にとって常に存在する脅威であり、既に盗賊によって奴隷とされた人々が非常に多くいる。我々は自身で武装し、彼らを撃退するための防衛を準備する必要がある！"
 gua_idea_7:0 "王室軍"
 gua_idea_7_desc:0 "我々は宣教師の仲間に対して、大量の銃を手に入れる権利と熟練した兵士からの軍事訓練を、ヨーロッパの王たちに働きかけるよう依頼するべきである。"
 LXA_ideas:0 "ラーンサーンのアイデア"
 LXA_ideas_start:0 "ラーンサーンの伝統"
 LXA_ideas_bonus:0 "ラーンサーンの宿願"
 lao_ethnic_diversity:0 "ラオスの民族多様性"
 lao_ethnic_diversity_desc:0 "メコン川流域は、ラーンサーン王国の政治と経済の動脈を形成する。川と交差するこの豊かで肥沃な土地は、数世紀に渡り、この地域へ移住するため多くの民族を引き寄せ、独特の多様な伝統と文化を国にもたらした。"
 lxa_elephant_cavalry:0 "戦象"
 lxa_elephant_cavalry_desc:0 "象は、他の地域でも戦争で使用されていたが、東南アジアではそのような規模で使用されていなかった。ラーンサーン王国は、何度かの遠征で2千頭もの象を編成しており、これは象が地域の軍事伝統の重要な要素であることを示している。"
 court_history_of_lang_xang:0 "ラーンサーン王室の歴史"
 court_history_of_lang_xang_desc:0 "王室記録の慣習は、ラオス人の文化記憶の保存に重要な役割を果たし、文化的神話から現代の政治状況の間を繋ぐ線を描くことを可能にする。これは、王朝の支配から同盟や戦争の正当化に至るまで多くの状況で非常に役立つ。"
 lxa_white_elephant:0 "白象"
 lxa_white_elephant_desc:0 "アジアの多くの他の地域と同様に、白象はラーンサーンの日常生活において、非常に強力な文化的で宗教的な象徴である。領土内で発見されたら、そのような稀で珍しい出来事は支配者の強力な象徴となり、一般に、彼らの決定と支配の神聖な祝福の証である。"
 flowering_of_culture:0 "文化の開花"
 flowering_of_culture_desc:0 "我が国家は祖先の軍事征服により誕生し、今日、その息子らの軍事力により小国ではないが、全ての戦争は、無意味な力の浪費となる結果又はリスクになる事を忘れてはならない。今、我々は武器の強さで多くを成し遂げたので、明るい心で向き合い、文化、宗教、その他の平和的で美しいものを開花させる時が来た。"
 merchants_of_vientiane:0 "ヴィエンチャンの商人"
 merchants_of_vientiane_desc:0 "ヴィエンチャンの都市は、常に我が国家の商業的拠点であった。地学的には、河川交易と近隣の土地との連絡の両方を行うのにほぼ完璧な場所に位置する。しかしヴィエンチャンは守ることが非常に困難な場所に位置している。交易を存在させ、繁栄させるためには、我が国民の利益に大きく貢献する富を守るための自国のどの場所よりも高く強い壁を構築する方法を学ばねばならない。"
 renaissance_of_lan_xang:0 "ラーンサーンのルネサンス"
 renaissance_of_lan_xang_desc:0 "東南アジアの中心に位置するラーンサーンは、様々な文化の自然な交差点である。より強く、より栄光に満ちた我が国家は、新しいアイデアや知識を持つ、より多くの学者、商人や遠くからの旅行者が到着する。"
 caucasus_ideas:0 "コーカサスのアイデア"
 caucasus_ideas_start:0 "コーカサスの伝統"
 caucasus_ideas_bonus:0 "コーカサスの宿願"
 crossroads_of_cultures:0 "文化の十字路"
 crossroads_of_cultures_desc:0 "コーカサス山脈は数百マイルもの景観を支配する巨大な自然の障壁となってきた。北側の丘陵は、ステップとして知られている無限の草原にゆっくりと下り、南側では無数の川がペルシアの豊かな土地に下る高地を谷間で切り取っている。これらの無限の富の噂は、常にステップの人々を引き付けており、その多くはコーカサスの山々を渡ってそれらに到達する。"
 alan_mercenaries:0 "アラン人の傭兵"
 alan_mercenaries_desc:0 "アラン人は常にコーカサスの反対側のステップで暮らしていた。有能で頑強な戦士として、これらのステップの騎兵は優れた補助的な軍隊と、比類のない能力の傭兵となる。"
 caucasus_hit_and_run:0 "一撃離脱"
 caucasus_hit_and_run_desc:0 "コーカサス地方の性質は、常に我々の土地における戦争の速度を左右している。狭い川の渓谷、山峡、高原など、完璧な待ち伏せの機会となるばかりでなく、わずかな人数で最も大規模な軍隊でさえも止めることができる進行の妨げともなる。我々の祖先は、これらの事実をどのように活用するか、そして勝利と敗北の教訓を存続させ、世代から世代に語り継ぐことをとてもよく理解していた。"
 persian_poetry:0 "ペルシアの詩"
 persian_poetry_desc:0 "遠く離れたコーカサスの地でさえ、ペルシアの文化の強固な砦を見つけることができる。彼らの帝国はもはや存在しないが、ペルシア人の文化的遺産は、彼らの文化や詩によってまだ生き続けている。"
 highland_khans:0 "高地のハン"
 highland_khans_desc:0 "何世紀にもわたり、我々の人々は、何度も南からの様々な帝国の属国となってきた。今でも多くの台頭した力が、彼らの貪欲な目をコーカサスに向けており、我々の地域に対する権力回復を強く望んでいる。しかし、もはやそれはない。我々の支配者は、知事や単なる君主、属国、朝貢国に甘んじる意思はない。今後は、彼らに並ぶ者のないハンがこれらの土地を支配しなければならない！"
 eastern_influence:0 "東方の影響"
 eastern_influence_desc:0 "我々の土地は文化と文明の交差路にある。歴史の中で何度も我々は、西と東の軍隊が我々の土地を最後の戦いに向かって進軍するのを見たことで、戦闘の熱狂の中で多くの異なる軍事的伝統を観察することができた。軍事的なあらゆる事柄について我々の鋭い理解を超え、驚かせることのできる者はほとんどいない。"
 caucasus_cavalry_armies:0 "騎兵隊"
 caucasus_cavalry_armies_desc:0 "重騎兵の時代は終わったという西からの噂が広がっている。ありえない。そのような主張をする者をすべて我々の前に引き連れ、我々の騎兵の偉大な突撃を見せてやろう。彼らに勇気があればの話だが。"
 CIR_ideas:0 "チェルケシアのアイデア"
 CIR_ideas_start:0 "チェルケシアの伝統"
 CIR_ideas_bonus:0 "チェルケシアの野望"
 horsemen_of_the_steppe:0 "ステップの騎手"
 horsemen_of_the_steppe_desc:0 "我々の古代の故郷である偉大なステップを横断し、多くの人々が放浪している。これらの遊牧民は、頑強な馬の上にほぼ完全に人生を導く不屈の民族である。彼らは優れた騎兵を構成することが可能だ。"
 merchants_of_genoa:0 "ジェノヴァの商人"
 merchants_of_genoa_desc:0 "何世紀も前に、イタリアと呼ばれる離れた土地の商人たちが、我々の海岸に到着した。我々の土地や人々に対してますます多くの影響力を着実に得たことで、彼らは我々の生産物のための完全に新しい市場を開拓した。"
 circassian_grain:0 "チェルケシアの穀物交易"
 circassian_grain_desc:0 "我々の沿岸の居留地がジェノヴァの商人の影響を受けたことで、海から我々の土地に行き来する人の流れが増えた。漁村は次第に、活気あふれる交易の町や都市へと成長した。これは我々が生産できるあらゆる穀物にとって優れた市場である。"
 franciscan_missionaries:0 "フランシスコ会の宣教師"
 franciscan_missionaries_desc:0 "イタリアの商人たちが初めて我々の土地に到着したとき、彼らがもたらしたものは交易だけではなかった。まもなく、フランシスコ会のカトリック宣教師たちが我々の土地を訪れ、カトリック教会がすべてのチェルケシア地方に宗教的影響を広げることを可能にする、チェルケシア貴族との協定が結ばれた。"
 adyghe_beauty:0 "アディゲ人の美"
 adyghe_beauty_desc:0 "我々の女性の美しさはよく知られており、彼らの評判は遠い土地にまで広がっている。キリスト教とムスリム世界の双方の支配者の多くが、その中に配偶者を見つけるだろう。"
 steppe_diplomats:0 "ステップの外交官"
 steppe_diplomats_desc:0 "民族の歴史の風向きが変わり、宗教や習慣が変化しても、何世紀も前にここに到着したフランシスコ会は生き続けた。土地が与えられ、王とハンの両方によって保護されていることで、チェルケシアのフランシスコ会は、あらゆるステップの支配者となり得る者たちにとって、威信の問題となっている。あらゆる方角を何百マイルと見渡しても、より教育を受け、ヨーロッパの言語により精通した者を見出すことはないであろう。"
 circassian_religious_flexibility:0 "宗教的柔軟性"
 circassian_religious_flexibility_desc:0 "正しい歴史の岐路に立つと、チェルケシアは幾度となく征服された土地である。コーカサス、東部のステップ、西部の平原、さらには海から侵略された時代、我々の土地は数え切れないほどの人々の出入りを見てきた。最終的に彼らはすべて去ったが、いくつかは貴重なアイデアを残している。"
 KHI_ideas:0 "ヒヴァのアイデア"
 KHI_ideas_start:0 "ヒヴァの伝統"
 KHI_ideas_bonus:0 "ヒヴァの宿願"
 horde_legacy:0 "遊牧民の遺産"
 horde_legacy_desc:0 "ステップでの騎馬による戦闘に関して長い伝統がある。子供達は歩くより早く鞍に乗せられ、馬はほぼ彼らの一部となる。この古い伝統の維持することで、軍隊はトルコマン種馬の戦闘での使用方法を理解した兵に導かれるようになる。"
 deserts_of_khiva:0 "ヒヴァの砂漠"
 deserts_of_khiva_desc:0 "先祖以来の伝説では、ヒヴァは預言者ノアの息子セムが砂漠の真ん中で井戸を掘ったことにより誕生しました。この井戸の水を飲んだ人は、甘い水を意味する「ヒワック」と叫んだ。この水なしでは、ヒヴァの日中の極暑もしくは夜の極寒がこの地域の人々の命を奪うでしょう。"
 oasis_of_merv:0 "メルヴのオアシス"
 oasis_of_merv_desc:0 "メルヴのオアシスは、カラカム砂漠にあり、何百年もの間、シルクロード沿いに戦略的に不可欠な軍の本部と停留所が置かれた。先祖がしてきたように、オアシスを利用するため、適切に管理し、維持するよう努めなければならない。"
 djuma_mosque:0 "ジュマ・モスク"
 djuma_mosque_desc:0 "ヒヴァの「金曜日のモスク」は中央アジアのそれと同じではなく、平らな天井と200以上の柱をもつ。アムダリヤ川の底にある古い王都から運ばれたホラズム彫刻の最高のものが飾られている。"
 amu_darya:0 "アムダリヤ川"
 amu_darya_desc:0 "伝説のアム・ダリヤ川を渡ると、あなたはヒヴァに近づいていることが分かる。ヴァフシュ川とパンジ川の交差上に位置するこの主要な川は、ヒヴァの砂漠とアラル海に流れる。アムダリヤ川はその川べり上に金が発見されると、我々の土地へ不要な遠征を招くかもしれない。"
 ichan_qala:0 "イチャン・カラ"
 ichan_qala_desc:0 "ヒヴァの内城としても知られるイチャン・カラはキャラバンが砂漠を越えてペルシアへ到着する前の最後の休息地であった。ムスリム建築の崇高な例である町の建物の古代の伝統に従って建てられている。"
 great_powers_diplomacy:0 "強国外交"
 great_powers_diplomacy_desc:0 "北部のロシアの熊、東部のイギリスの獅子、南部のペルシアの猫は日々、我々の国境へ手を伸ばそうとしている。これらの列強から独立を保証するために同盟国を見つけ、各々の敵の敵と一緒に戦う方法を見つける必要がある。"
 BAH_ideas:0 "バフマニーのアイデア"
 BAH_ideas_start:0 "バフマニーの伝統"
 BAH_ideas_bonus:0 "バフマニーの宿願"
 gharbians:0 "西方人"
 gharbians_desc:0 "約100年前に我が王国自身が設立したデリーと縁を切ったことはまた、インド北部を支配したムスリムからの人、物資や技術への接続を絶った。我が国家はどんな形であれど定着したムスリム貴族がいないせいで不安定な状況にあり、結局は地元のヒンドゥー貴族のなすがままである。\n幸い、我々の名声は我々より先立っている。デカン高原の富の物語はムスリム世界全体に語り継がれており、多くの野心的で富のある起業家が我が港へ渡航しようとしている。インドの広大な富を利用して才能ある西方人「ガービアン」を我らの王室へ引き寄せることにより、軍を導き、税を集め、臣民を支配できる人が欠けないであろうことを保証する。"
 legacy_of_gisu_daraz:0 "ギースー・ダラーズの遺産"
 legacy_of_gisu_daraz_desc:0 "インド一般、特にバフマニー・スルターン朝はスーフィーの教えの中心地として歴史を持つ。世界中からムハンマド・ギースー・ダラーズのようなスーフィーのシャイフを引き寄せ、後援する我がスルターンの努力は、君主と王室の敬虔さと偉大な精神的強さの証である。\n精神的主権のスーフィーの概念とスーフィー教義の包括的な性質を取り入れた国家は、ガービアンと土着のデカン人の多様な宗教信仰が衝突や不毛な喧嘩なしで混ざり合い、繁栄する環境を生み出すのに貢献するであろう。"
 dakani_language:0 "ダッキニー語"
 dakani_language_desc:0 "デカン高原は多くの言語と文化を持つ地方だ。イラン人、トゥーラーン人、アフガン人やアラブ人のデカン高原への大きな流入は、自国の国際的性質をさらに強調するようになった。歴史的にペルシア語は前身の入用を満たしているが、ペルシア語やアラブ語と同様、現地語の新しい組合せが益々普及している。このダッキニー語を我が王室に採用し、詩人や統治者の間でその使用を奨励すべきだ。"
 karimis:0 "カーリミー"
 karimis_desc:0 "何世紀にも渡り、インド・エジプト貿易はカリミスとして知られるエジプトを基盤とした貿易商人と船長の集団により統制されてきた。インド洋貿易の日常的な業務において、この商業組織は現在裕福で強力だ。タミル地方の海岸やスワヒリの貿易都市の港からアデン湾を経てエジプトの港湾都市までスルターンや貴族、庶民達は異国風の商品購入や自身の計画のためにカリミスから金を借入れるようになる。\nこの組織は最近我が国で非常に積極的な関心を払うようになり、カリミスとの関係をさらに深めていく立場にある。"
 takht_e_firoza:0 "トルコ石の玉座"
 takht_e_firoza_desc:0 "まず第一に王室の謁見室でどのような来賓も注目するのは我が王朝のトルコ石の玉座だ。この独特な王室の調度品は元々テルグ族の首長を打ち負かした際に贈られ、多くの点で我が王朝の究極の象徴である。精巧で壮麗に比類のない玉座はデカン高原の豊かさと我が国際的国家の特質であるという様式の珍しい組合せを体現している。"
 bahmani_primogeniture:0 "バフマニーの長子相続制"
 bahmani_primogeniture_desc:0 "現君主の長兄へ常に王位を相続させるという珍しい慣習は、当初、力に飢えた摂政や日和見の貴族たちが子供の君主を利用しようとしたり、妬んだ親族が王位の主張を支持したりすることに対し少しも躊躇わないため、時には我が領域で不安定さを生み出した。しかし今では慣行はしっかりと制度化され、継承の時が来ると我が王朝の真なる後継者に反対するものはほぼいない。"
 madrasa_of_mahmud_gawan:0 "デカンの大マドラサ"
 madrasa_of_mahmud_gawan_desc:0 "ここ何年もの間、我が国家は自分の前にある最高の国家を合併させると同時に、より大きなムスリム世界から有能な人物を流出させている。これはエルシャ、アラブ、マラーティー、テルグ、カンナダのいずれの性質でもない豊かで国際的なデカン文化を生み出した。我が首都で主要なマドラサを建造することは、デカン学問のさらなる発展を促し、我が国家の偉大さを世界に示すであろう。"
 JAJ_ideas:0 "スィッディーのアイデア"
 JAJ_ideas_start:0 "スィッディーの伝統"
 JAJ_ideas_bonus:0 "スィッディーの宿願"
 goma:0 "ゴマ"
 goma_desc:0 "我々の人々はもはや文化的にアフリカ人とはみなされていないが、我々は祖先の習慣を忘れてはいない。インド・イスラムとアフリカの様式とリズムが混ざり合った神聖な太鼓の踊りであるゴマは、これらの土地のやり方を受け入れると同時に、我々自身のものとした主な例である。これがスィッディーのやり方だ。"
 siddi_seamanship:0 "スィッディーの航海術"
 siddi_seamanship_desc:0 "我々の奴隷にされた祖先の最初の仕事の一つは、捕虜たちの船をインド洋を横断して航行することであった。我々は今は自由だが、我々はまだ遺産を持ち続けており、人々は偉大な航海術により有名である。"
 fortress_of_janjira:0 "難攻不落の島の要塞"
 fortress_of_janjira_desc:0 "我々の海の支配は、あらゆる岩の多い島が我々の王国の船と軍にとって潜在的な基地であることを意味する。我々は今、我々が首都と呼ぶ岩の島を、あらゆる部外者にとって要塞が海からそびえているように見えるよう、非常に堅固に要塞化しよう。"
 siddi_diaspora:0 "スィッディーのディアスポラ"
 siddi_diaspora_desc:0 "熟練した船員、兵士、管理者になるために幼い頃に訓練された我々の祖先は、かつて東アフリカの母国の家から奪われた。今では彼らはインドやペルシア周辺で、船に乗り込み、あるいは机上であるいは要塞で、重要性と才能を変化させながら主君に仕えるために命を捧げている。しかし、国家の名声が広がるにつれて、世界で唯一のスィッディー王国に到達するために、多くのかつての奴隷たちは別の方向へ旅をする。故郷と呼べる場所へ。"
 siddi_diplomacy:0 "スィッディー外交"
 siddi_diplomacy_desc:0 "我々の王国は、インドの国家という大きな池の中の、奇妙な小さな魚である。我々の生存のためには、我々の近隣諸国すべてに対して積極的な外交を維持することが不可欠である。我々は同盟者なしで立ち向かうことが決してあってはならない。我々は決して隣国の意図を確信できないことがあってはならない。"
 siddi_konkani_trade:0 "コンカン交易"
 siddi_konkani_trade_desc:0 "ターネーなどの賑やかな交易港の本拠地、チャウル、ゴアといったコンカン交易の生命線が、インド洋の交易網である。海軍の資産を十分に活用することで、我々は通行料を支払う最も裕福な商人と同じくらい、豊かな富の成長を保証できる。"
 siddi_expansion_of_navy:0 "海軍の拡張"
 siddi_expansion_of_navy_desc:0 "海を支配することは、常にスィッディーが最善を尽くしていることであり、我々の海軍はインド洋で最も優れたものの一つである。我々の王国の影響力が増すにつれて、海軍の発展も確実にしなければならない。ヨーロッパの海軍がこの地域の交易を破壊しようと試みる日には、質だけでは勝てないだろう。"
 JNP_ideas:0 "ジャウンプルのアイデア"
 JNP_ideas_start:0 "ジャウンプルの伝統"
 JNP_ideas_bonus:0 "ジャウンプルの宿願"
 jnp_purbias:0 "プルビア"
 jnp_purbias_desc:0 "9世紀のカナウジの陥落以来、この地域は多数のラージプートの共同体の本拠である。プルビアとして知られる東部のラージプートはラージプーターナーにいる同胞のような社会の支配層ではなく、若干異なる人生を過ごしている。馬に乗る生活に代え、プルビアは畑に種を蒔いたり、歩兵として移民を保護したりすることを選んだ。従って、プルビアがインド亜大陸への火器伝来を歓迎したことは素晴らしい。銃火器は彼ら全員、西の同胞の騎兵と全く同じくらい危険な存在とした。この独立した熟練を十分に活用するため、募兵者をこれらの村へ送り込もう。"
 shiraz_e_hind:0 "インドのシーラーズ＝イ"
 shiraz_e_hind_desc:0 "最初の独立したスルターンの時代以来、支配者は学者、聖人、詩人、芸術家達が我が公平な都市に移民するよう最大限奨励した。北インドの交易路の交差点に位置し、ヴァーラーナシーやプラヤーガのような聖地のすぐ近くにあるため、これは難しい務めではなく、結果ジャウンプルは今や知的環境が花開いている。"
 jnp_sants_and_sufis:0 "聖人とスーフィー"
 jnp_sants_and_sufis_desc:0 "インド北部は常に宗教の教師を惹きつけ、この伝統は独立したイスラム王国の出現とともに、スーフィーの教師と聖詩人により続けられてきた。一方がイスラム神秘主義への取組みの教示を表し、他方は下級階層の間でそれの根源をもち、しばしば全体として儀礼と聖職者の必要性を問う。これらの神秘主義はより古来の導師と共に最も宗教的な信念のための出口を提供し、この多様性において我が地位は一定の安定性を見出した。"
 jaunpuri_architecture:0 "ジャウンプル建築"
 jaunpuri_architecture_desc:0 "新たに生まれた王国ジャウンプルのスルターンの優先課題は、デリー・スルターン朝や初期王朝の特徴的な建築様式を断絶するため、独自の建築様式を創り出すことであった。我が王国と同様、資源と既存の建築様式が豊かな地域では、これが想像よりも簡単であると証明してくれている。"
 jnp_gangetic_plain:0 "ガンジス平野"
 jnp_gangetic_plain_desc:0 "ガンジス川とその支流の平原は多くの意味で北インドの中心である。非常に肥沃で人口密度の高いこの地域は、亜大陸の製造品の大部分の源泉である。その地域を縱橫に走る多くの貿易ルートは、それからペルシアから中国、そして最終的にはヨーロッパまで、製品を求める遠くの場所にこの製品を次々に持っていく。"
 jnp_hindusthani_classical_music:0 "ヒンドゥスターンのクラシック音楽"
 jnp_hindusthani_classical_music_desc:0 "おそらく我が国が後援してきた芸術形態の中で最上のものは北インドの伝統的な古典音楽である。我がスルターンはラーガを構成し、この音楽ジャンルの発展に直接貢献した。"
 modernization_of_jaunpuri_army:0 "軍隊の近代化"
 modernization_of_jaunpuri_army_desc:0 "古い習慣や伝統が我々を後押ししている。我が軍隊を再編成し、新しい募集方法を作り、より近代的な方法で兵を訓練するため外国の教練教官を雇用しよう。かつて、プルビアはインド内で最も有能で近代的な歩兵を作り上げたが、我々はこの体制が復活することを確認せねばならない。"
 jerusalem_ideas:0 "エルサレムのアイデア"
 jerusalem_ideas_start:0 "エルサレムの伝統"
 jerusalem_ideas_bonus:0 "エルサレムの宿願"
 crown_of_thorns:0 "いばらの冠"
 crown_of_thorns_desc:0 "エルサレムの最初の王は、黄金の王冠を戴冠することを拒否し、キリストが、いばらで作られた王冠を身につけたのと同じ場所で王位に就いた。"
 latin_patriarch:0 "ラテン総主教"
 latin_patriarch_desc:0 "教皇は、神聖な土地をより支配するため、エルサレムに総主教を設置したいと考えている。これは、教皇自身をより統制するため、我々にとっては素晴らしいことだ。"
 frontier_state:0 "辺境国家"
 frontier_state_desc:0 "エルサレムは異教徒に対して常にキリスト教の最前線にいた。我々は常に戦争に慣れてきており、我々の兵士たちは一定の訓練により侵略や十字軍の準備を整えている。"
 land_of_the_heathen:0 "異教徒の地"
 land_of_the_heathen_desc:0 "エルサレムの土地は異教徒で満たされている。我々は誤ったものを正し、真の信仰に改宗しなければならない！"
 crusader_aristocracy:0 "十字軍貴族制"
 crusader_aristocracy_desc:0 "我が国の貴族たちは十字軍の中で結束し、教会の敵に対する告発を導いてきた。この経験は、戦場ではっきりと見ることができる。"
 crusader_castles:0 "十字軍の城"
 crusader_castles_desc:0 "将来の戦争に備えて聖地の中にはいくつかの城が建てられており、我々はキリストの名の下に防衛する準備ができている！"
 cosmopolitan_nobility:0 "国際的な貴族"
 cosmopolitan_nobility_desc:0 "我々はより古い国家の一つではないかもしれないが、我々の貴族の大半は国際的な王朝からのものであり、したがって、我々は外交の問題に関しては、ヨーロッパとの非常に深い起源や人脈を持っている。"
 KHM_ideas:0 "クメールのアイデア"
 KHM_ideas_start:0 "クメールの伝統"
 KHM_ideas_bonus:0 "クメールの宿願"
 preah_ko_preah_keo:0 "プレア・コー・プレア・ケオ"
 preah_ko_preah_keo_desc:0 "かつて我が王国は偉大で我が首都は全ての隣人の羨望であった。その後、タイ人が来てそれを全て我々から奪った。タイ王と双子のプレア・コーとプレア・ケオのおとぎ話は、我々がかつて失ったものを決して忘れないようにする。"
 khm_theravada:0 "上座部仏教"
 khm_theravada_desc:0 "過去のクメール帝国の伝統は、もはや我々に何の利益ももたらさらない。我が国民は、近隣の多くが学んでいる上座部仏教へ益々帰依しており、国家もこの宗教を完全に受容する時が来るであろう。"
 khm_cham_migration:0 "チャム族の移住"
 khm_cham_migration_desc:0 "船乗りのチャム族は圧迫を受けており、多くは海外に新天地を求めている。これらの熟練した船員や商人を我らの社会に迎えるべきで、彼らのノウハウから恩恵を受けよう。"
 khm_river_trade:0 "河川交易"
 khm_river_trade_desc:0 "我が領土の川は、我が国の森林地域で穫れるであろう様々な珍重品を近海の港へ輸送する優れた方法を提供する。河川交易を発展させ、我が王国の繁栄を見守ろう。"
 khm_european_mercenaries:0 "ヨーロッパの傭兵"
 khm_european_mercenaries_desc:0 "ヨーロッパ人は我々が見たこともない武器や戦術を持つ。我らの国王を守り、軍隊に火器を導入するため、ヨーロッパ人傭兵を我が国に招き入れよう。"
 khm_restore_angkor:0 "アンコールの修復"
 khm_restore_angkor_desc:0 "アンコールの偉大な都市は、決して再び偉大な首都になることはできないが、その記憶は容易に消えない。我が王国は現在全く違う国家であるが、都市を刷新することにより、依然として国民の誇りを取り戻すことができる。"
 khm_modern_navy:0 "近代的なクメール海軍"
 khm_modern_navy_desc:0 "我々は、他が海を支配し、我が王国が依存する貿易を支配することを許せはしない。東南アジアの海賊や敵対する海軍を相手にすることができる新しく近代的な軍を作ろう。"
 ZAZ_ideas:0 "ザポロージエのアイデア"
 ZAZ_ideas_start:0 "ザポロージエの伝統"
 ZAZ_ideas_bonus:0 "ザポロージエの宿願"
 zaz_fort_builders:0 "要塞の急造"
 zaz_fort_builders_desc:0 "ザポロージエ社会のすべてが軍を中心に展開しており、軍は我々の人々の主要な職業である。より強力な敵から逃げようとするか、あるいは迅速に移動してより良い土地を要求するか、いずれにせよ、我々の人々は時代を経て、必要に応じて常に移動可能な能力を開発した。城壁を高く厚くする者もいるが、我々は要塞を迅速に建設する。"
 zaz_hetmanate:0 "ヘトマン国"
 zaz_hetmanate_desc:0 "すべては平等であり、それ以上のものはない。貴族の存在しない国家はどうやって存在するのか、ヨーロッパは思案しているが、我々の民衆は、関係なく、自由を楽しんでいる。"
 zaz_steppe_riders:0 "ステップの騎手"
 zaz_steppe_riders_desc:0 "ステップは、生活するには特有で危険な場所であり、死がやって来る時、あなたが馬を持たなければ、さまざまな選択肢が無限にある。果てることのない草原に入ると、あなたの馬は動物や財産ではなくなり、真にあなたの一部になる。あなたの体が心臓や肝臓なしで生き残ることができないのと同様に、ステップでは馬なしに生き残ることはできない。"
 zaz_cossack_hit_and_run:0 "一撃離脱"
 zaz_cossack_hit_and_run_desc:0 "ステップはその征服者となることに心を奪われるものである。蜃気楼のように、それはあなたに豊かさと機会の誤った印象を与えることがあるが、この土地をよく知っている者だけがそこで生き残ることを願う。我々のステップにおいて、我々は戦う時期を選ぶ者たちである。"
 zaz_classy_diplomacy:0 "冷厳な外交"
 zaz_classy_diplomacy_desc:0 "質は通常、量に勝るものの、量には独自の質も持っている。我々の人々は、少々荒っぽいか、あるいは少々洗練されていないかもしれないが、誰も自身を痛いほど明確に表現する能力を疑うべきではない。"
 zaz_zaporzhian_tolerance:0 "ステップの寛容性"
 zaz_zaporzhian_tolerance_desc:0 "ザポロージエのステップは多くの人々にとって多くのものである。しかし、誰にとっても唯一のものは、知られている世界とは関係のない、自由の約束である。ここでは、貴族、教会、あるいは支配する王はなく、目で見ることができる限り広がる神と空だけがあなたの上にある。"
 zaz_army_first:0 "陸軍第一"
 zaz_army_first_desc:0 "ほとんどの国は農民を徴集して軍隊を増強し、一部の国では戦争を戦うために傭兵を雇っている。我々の国家は我々の陸軍である。"
 shan_ideas:0 "シャンのアイデア"
 shan_ideas_start:0 "シャンの伝統"
 shan_ideas_bonus:0 "シャンの宿願"
 shan_fortified_cities:0 "要塞都市"
 shan_fortified_cities_desc:0 "山岳に他の人々が植民した時、シャンは渓谷に要塞都市を建てることを選んだ。これらの谷は、遥か彼方にまで支配が及んでおり、今では山岳の人々は我らの臣民である。"
 shan_wet_rice:0 "水稲栽培"
 shan_wet_rice_desc:0 "水稲栽培は、シャンの領土で最も優れた活用方法である。この技術のお蔭で、シャンの渓谷は他の可能である方法よりもはるかに大きな人口を支えることができる。"
 sao_pha:0 "ソーボワ"
 sao_pha_desc:0 "ソーボワ、または空の主として知られるシャンの支配者とその由緒ある王朝は、臣民の尊敬を集めている。そのような十全なシャンの支配者でも民心から離れず、民草の意を汲むために領土を視察する伝統が存在する。"
 shan_control_of_the_gem_trade:0 "宝石交易の支配"
 shan_control_of_the_gem_trade_desc:0 "毎年、大量のルビー、琥珀、サファイア、翡翠が中国やインドの市場からの要求で、領土から出発する。我々はこれらの隊商を保護、管理し、古くからある交易から利益を得ねばならない。"
 shan_raiders:0 "侵略者"
 shan_raiders_desc:0 "小さなシャン国と酋長間の絶え間ない戦争を通じて、我々の戦士は経験を積み、戦いで鍛えられた。互いに戦っている間、隣国は豊かに、そして弱くなっていった。この内紛を続けるより、一緒に外国領土を襲撃した方が遥かに有益である。"
 shan_chronicles:0 "シャン族の年代記"
 shan_chronicles_desc:0 "伝統的に、より大きなシャンの国家は自身の記録を保持し、王族の歴史家は我が王朝の始まりまで遡って祖先を辿った。しかし、月日が経つにつれ年代記は古くなる。先人の年代記を複写、保存することにより、何も忘れることはないであろう。"
 shan_expansionism:0 "拡張主義"
 shan_expansionism_desc:0 "人口が増えるにつれ、我々が支配する領土は彼らを支えるには、余りにも不足するようになった。物資が不足することでの国内の暴力が激化するリスクを取るのではなく、より大きな軍を創設し、近隣諸国を犠牲に拡大すべきである。"
 settling_the_interior:0 "内陸への定住"
 settling_the_interior_desc:0 "我々は海岸や河川や湖沼の地域にしばらく暮らしているが、西には広大な土地があり、人々の定住を待っている。我々は、彼らを待っている土地を形作るのが、我々の人々であることを保証する必要がある。"
 CAN_ideas:0 "カナダのアイデア"
 CAN_ideas_start:0 "カナダの伝統"
 CAN_ideas_bonus:0 "カナダの宿願"
 singing_lumberjacks:0 "歌う木こりたち"
 singing_lumberjacks_desc:0 "我々の木こりたちは多くの伝統を持っている。一つは伝説的な歌であり、彼らはより効率的に作業し、輸出のためにより多くの木材を生産することができる。彼らが生産する木材はまた、政府が低価格でより多くの木材を調達することを可能にし、海軍の大型化と低価格化を可能にする。"
 the_hudson_bay_company:0 "ハドソン湾会社"
 the_hudson_bay_company_desc:0 "おそらく、ハドソン湾会社は我々の歴史の中で最も重要な側面である。我々の起源は商業的伝統にあり、我々は人々に商人になることを奨励することにより、これを支援し続けるべきだ。"
 the_maritimes:0 "沿海州"
 the_maritimes_desc:0 "東海岸の海は、伝説的な嵐や厳しい気象条件で知られている。これは我々の若い船員を頑強にし、海軍の軍事的に卓越した伝統を生み出している。"
 the_quebec_act:0 "ケベック法"
 the_quebec_act_desc:0 "ケベック法は、征服によって我が国にもたらされたローマ・カトリック教徒に大きな宗教的自由を与えた。我々は、新世界における宗教的寛容の模範である。"
 legacy_of_the_empire:0 "帝国の遺産"
 legacy_of_the_empire_desc:0 "我々は今、自由になってはいるが、かつての母国との結びつきと、彼女の依存関係は依然として強いままだ。これは、新世界の富を我々の財源にもたらす上で、商人に強みを与えている。"
 the_forests_of_canada:0 "カナダの森"
 the_forests_of_canada_desc:0 "我が国には広大な未開拓の森林があり、政府に、他の国家よりも安い価格で船を建造するため、必要な材木を調達することを可能にしている。我々はより低価格でより多くの船を建造することができる。"
 QUE_ideas:0 "ケベックのアイデア"
 QUE_ideas_start:0 "ケベックの伝統"
 QUE_ideas_bonus:0 "ケベックの宿願"
 coureurs_des_bois:0 "クーリュール・デ・ボワ"
 coureurs_des_bois_desc:0 "クーリュール・デ・ボワは、大陸の中心へ向けて広大な距離を移動し、より多くの毛皮を得るため原住民と取引する能力のために、国内外で伝説的である。彼らは公式の運び屋と競争しながら、我々の土地の貴重な毛皮を市場に送り、売ることを許されている。"
 fortifications_of_quebec:0 "ケベックの要塞"
 fortifications_of_quebec_desc:0 "川の峡谷は輸送手段としても、農業社会の中心地としても、我々の国家にとって不可欠なものだ。我々は人々を守るためにこれらの谷を強化する必要がある。"
 the_seigneurial_system:0 "荘園領主制"
 the_seigneurial_system_desc:0 "我が国の土地制度は、祖先たちが最も早く定住して以来、荘園領主によって支配されてきた。封建制に似た制度を実行することで、彼らは国家の政策に浸透し、我々が人々からより多くの税を引き出すことを可能にしている。"
 relations_with_natives:0 "先住民の人々との関係"
 relations_with_natives_desc:0 "我々の息子たちは彼らの娘たちと結婚し、そのようにして我々は多くの原住民の部族と一つになっている。我々はこれらの関係を維持しなければならず、これは、それぞれの外交官に多くの人々に関する仕事をさせるようになった。"
 college_of_quebec:0 "ケベック大学"
 college_of_quebec_desc:0 "ケベックの大学は、メキシコの外の新世界で最初に設立された。ここで保護されている学術の伝統は、我々の国家が技術の進歩で最前線に立つことを可能にする。"
 commissions_for_noble_sons:0 "貴族の息子への委託"
 commissions_for_noble_sons_desc:0 "修道会は、貴族の息子を得ることには関心がないため、彼らは軍事的な経歴に就くことがよくある。これは素晴らしい、なぜなら、将軍たちが常に軍隊の準備を整え、軍を率いることを保証できるためだ。"
 jesuit_missions:0 "イエズス会の使命"
 jesuit_missions_desc:0 "様々な宗教組織が、しかしイエズス会は特に、我々の周囲の異教徒に真の信仰をもたらすことを彼らの務めとしてきた。我々は、忠実な国家として、彼らの努力を成功させるあらゆる機会を確保することを、我々の義務と考えている。"
 MEX_ideas:0 "メキシコのアイデア"
 MEX_ideas_start:0 "メキシコの伝統"
 MEX_ideas_bonus:0 "メキシコの宿願"
 rebuilding_mexico:0 "メキシコの再建"
 rebuilding_mexico_desc:0 "コルテスはアステカの異教徒の神々の寺院がこれらの土地の征服の間に破壊されたことを見てきた。それは寺院の廃墟を神の礼拝の家に変えるため、我々の前に倒れた。すでに存在している建築材料は、確実に仕事を安くしてくれるだろう。"
 the_republic_of_indians:0 "インディアン共和国"
 the_republic_of_indians_desc:0 "インディアン共和国は、原住民の文化と言語の体系的な研究の成果であった。我々は、ヨーロッパの伝統を民衆に課すよりも、この土地の文化的多様性を容認することから、より多くのものを得ることを理解している。"
 peace_by_purchase:0 "買われた平和"
 peace_by_purchase_desc:0 "北の荒廃した未踏の砂漠の土地には、非常に独立した軍事的に熟練した氏族がいる。我々は強力な軍隊で彼らを押しつぶすための多大な努力により、時と富を費やすこともできるが、単に彼らの協力を得て平和的に同化することが賢明ではないだろうか？"
 casa_de_las_campanas:0 "カサ・デ・ラス・カンパナス"
 casa_de_las_campanas_desc:0 "メキシコは初の国家である。カサ・デ・ラス・カンパナスは、新世界で最初の印刷所であり、我々に、より容易に新しいアイデアを広めることを可能にした。"
 repartimiento:0 "レパルティミエント"
 repartimiento_desc:0 "フランスの賦役を手本として、レパルティミエントは、我々がメキシコの農民の人々から労働力を受け取る仕組みである。それが彼らの義務の一部であるため、我々はこの期間に彼らの仕事に対してほとんど支払う必要がなく、それは生産からの我々の利益を高める。"
 heroes_of_the_revolution:0 "革命の英雄"
 heroes_of_the_revolution_desc:0 "我々の独立のための闘争の間、我々の将軍たちは戦いの場で見事に役割を果たした。我々の自由への闘争で彼らが利用した白兵戦術は、この戦場でより熟達している将軍たちによって研究された。"
 grito_de_delores:0 "ドロレスの叫び"
 grito_de_delores_desc:0 "我が子よ、お前は自身を解放してくれるな？300年前、憎むべきスペイン人がお前の祖先から盗んだ土地を取り戻してくれるな？我々はすぐに行動しなければならない…お前は真の愛国者として宗教と権利を守ってくれるな？グアダルーペの聖母万歳！悪しき政府に死を！ガチュピンに死を！"
 TRA_ideas:0 "トランシルヴァニアのアイデア"
 TRA_ideas_start:0 "トランシルヴァニアの伝統"
 TRA_ideas_bonus:0 "トランシルヴァニアの宿願"
 unio_trium_nationum:0 "三国民同盟"
 unio_trium_nationum_desc:0 "三国民同盟は、三つのトランシルヴァニアの階級によって1438年に設立された同盟であった。ハンガリーの貴族、ザクセンの商人、そして自由なセーケイの軍人である。同盟は農民に向けられた協定であり、その多くはルーマニア人であった。この同盟は、我々の人々の歴史に長く持続し、予期しない影響を及ぼすであろう。"
 torda_salt_mines:0 "トルダの塩鉱"
 torda_salt_mines_desc:0 "トルダの豊かな鉱山では、古代に塩が初めて採掘された。以来、この鉱山は、食用の塩を作り出し、この高い価値のある交易財の生産を通じて、地域に大きな富をもたらしている。我々はトランシルヴァニアの利益のためにこの鉱山をより多く活用するようにしなければならない。"
 transylvanian_saxons:0 "トランシルヴァニア・ザクセン人"
 transylvanian_saxons_desc:0 "12世紀に、ハンガリーのゲーザ2世は、比較的人口がまばらであったトランシルヴァニア地方に定住させ、保護するためドイツ人を招いた。これらの「トランシルヴァニア・ザクセン人」は、彼らの土地を急速に開発し、土壌の耕作、改良された農法、貴金属と塩鉱床を含む開拓された地域を作り上げた。"
 decree_of_torda:0 "トルダの勅令"
 decree_of_torda_desc:0 "ハンガリー王ラヨシュ1世はトランシルヴァニアに短期間滞在し、地元の貴族の要請によりトランシルヴァニアの貴族に対しルーマニアの農民を彼らの土地に束縛することを認めることで特別な特権を付与する勅令を発布した。"
 patent_of_toleration:0 "宗教寛容令"
 patent_of_toleration_desc:0 "「宗教寛容令」とも呼ばれるトルダの勅令は、宗教改革が始まった後、ヨーロッパにおける宗教の自由を保証するための最初の試みの一つであった。改革派であるユニテリアン派は、この勅令によって定められた宗教的寛容の概念に従っていた。"
 unitarian_zeal:0 "ユニテリアン主義への熱狂"
 unitarian_zeal_desc:0 "ユニテリアン教会は、トランシルヴァニアとポーランドで同時に始まった宗教改革の運動である。改革派のこの新しい支流の採用は、特に寛容の勅令の後、我々の土地で非常に迅速に進んでいる。"
 anti_habsburg_policies:0 "反ハプスブルク政策"
 anti_habsburg_policies_desc:0 "トランシルヴァニアの君主であるラーコーツィ・ジェルジ1世は、トランシルヴァニアの土地への対立する主張者であるハプスブルク家に対し、オーストリアの神聖ローマ帝国に対する三十年戦争でスウェーデンに加わることで、彼の立場を強化しようとした。彼は上ハンガリーの占領に成功し、オスマンのスルタンがハプスブルクに対する敵対関係を中止するように命じるまで、ブルノを包囲していた。"
 SUK_ideas:0 "スコータイのアイデア"
 SUK_ideas_start:0 "スコータイの伝統"
 SUK_ideas_bonus:0 "スコータイの宿願"
 birthplace_of_a_culture:0 "文化の発祥地"
 birthplace_of_a_culture_desc:0 "スコータイは最初の独立したタイ王国といえるであろう。シー・インタラーティットとその兄弟は1239年にモン族の手から都市を奪取し、そこから王国は遥か北はルアン・パバーン辺り、南はチャイヤー辺りまで拡大した。"
 akson_thai:0 "タイ文字"
 akson_thai_desc:0 "元々は古いクメール文字を基に、タイ文字はラームカムヘーン治世の間に明確なものとなった。独特の書記文字を持つことは、国民が独特の文化として発展させる際の助けとなった。"
 sawankalok_ware:0 "宋胡録焼"
 sawankalok_ware_desc:0 "ラームカムヘーン王は、中国からの陶器の技術をもたらし、スコータイ王国内で強力な陶磁器産業の基礎を築いたとして評価されている。その結果、スコータイは日本や中国の遠く離れた地域に「宋胡録焼」として知られた陶磁器の主要輸出国のひとつとなった。カムヘーンの治世の間、この交易は王国の主要な収入源であった。"
 wat_si_sawai:0 "ワット・シー・サワイ"
 wat_si_sawai_desc:0 "スコータイはワット・シー・サワイのような多くの壮大な寺院があるとして知られており、国民は信心深い。"
 father_governs_children:0 "父権政治"
 father_governs_children_desc:0 "スコータイの王は、平民との密接な関係で名高い。我が国民は、雄大で素晴らしき支配者の指導の下で自由に幸福に生きるであろう。"
 ramkhamhaeng_stele:0 "ラームカムヘーン大王碑文"
 ramkhamhaeng_stele_desc:0 "スコータイ王国の初期の歴史の大部分は、ラームカムヘーン碑の碑文に由来しているが一方で、我が近隣国はこの神聖なる遺産の平和を単なる偽物だと主張するかもしれないが、彼らは単に馬鹿なだけである。ラームカムヘーン碑は、神聖なる遺産の平和であり、それは歴史上の我々の立場を確かに証明している。"
 suk_war_elephants:0 "戦象"
 suk_war_elephants_desc:0 "戦象は、ヌサンタラ地域の戦場を支配していて、通常、戦争の勝利者は、単純に誰が戦象を最も多く持っているかということで決まる。幸運にも、我が国家はその強力な戦象の歴史を長く持っており、その獣は、ラームカムヘーンの征服の際に大きな助けとなった。"
 chinese_ideas:0 "中国のアイデア"
 chinese_ideas_start:0 "中国の伝統"
 chinese_ideas_bonus:0 "中国の宿願"
 keju_examination:0 "科挙試験"
 keju_examination_desc:0 "科挙試験は、賢明な人々を我が国に奉仕させるために我々の宮廷へと昇格させる効果的な方法である。我々の祖先は何世紀にもわたってそれを利用してきた。我々がこの制度を採用しないことは賢明ではないだろう。"
 scholar_gentry:0 "士大夫"
 scholar_gentry_desc:0 "士大夫は、高度に教育された儒教の紳士で構成され、我が国の柱である。これらの人々は道徳的に優れているだけでなく、政治と行政の比類なき熟練者である。"
 order_of_four_occupations:0 "四階級の秩序"
 order_of_four_occupations_desc:0 "貴族、農民、職人、商人は、社会が正しく秩序を保つために不可欠な四つの基本的な階級である。これらの階級の秩序を強化することで、我々は、我が国が調和と繁栄の下で生きることを保証できる。"
 nation_of_rites_and_etiquette:0 "儀礼と礼儀の国"
 nation_of_rites_and_etiquette_desc:0 "中国は世界で唯一の真の文明である。我々がこのようになることで鍵となるのは、礼儀と祖先の儀礼である。我々が適切に儀礼と礼儀を守る限り、天は満足し、我々の運命も安心であろう。"
 firearm_training:0 "火器の練習"
 firearm_training_desc:0 "火薬はもともと武器を作るために発明されたものではないが、火器がその用途を持っていることははっきりと証明されている。我々は軍隊に火器を装備させて訓練し、無敵の近代的な軍隊を形成するべきだ。"
 son_of_heaven:0 "天子"
 son_of_heaven_desc:0 "我々の皇帝は天の御子であり、天命を保持する者である、それを我々は主張し、人々も信じている。"
 middle_kingdom:0 "中国"
 middle_kingdom_desc:0 "Zhongguo、あるいは中国は単なる名前以上のものであり、我々の独自の文明の卓越した評判を反映しており、我々が中国として見られている限り、外国人は我々を尊重し、我々が言わなければならないことに耳を傾けるだろう。"
 nine_garrisons_of_the_great_wall:0 "万里の長城の九辺鎮"
 nine_garrisons_of_the_great_wall_desc:0 "悪質な野蛮人から守るために、単に万里の長城自体を修復するだけでは不十分である。九辺鎮は、重要な合図を守るだけでなく、北の国境の全体的な物流状況を改善するために、壁に沿って造られた軍事的な守備隊の町である。"
 revived_three_grand_divisions:0 "三大営の復活"
 revived_three_grand_divisions_desc:0 "エリート軍として、火器に特化した神機営、馬に乗って戦闘を行う三千営、そして戦略的な機動を実行するため訓練された歩兵である五軍営が、永楽帝により確立された。この制度は1450年代には停滞していたが、今はそれを復活させる時だ。我々を取り囲む野蛮人に抵抗するのであれば、我々の帝国軍のエリート部隊は不可欠である。"
 single_whip_law:0 "一条鞭法"
 single_whip_law_desc:0 "税の徴集は簡単なことのように聞こえるかもしれないが、我々のような巨大な帝国にとっては、実際には非常に複雑な作業である。人頭税や農民の労働義務あるいは、人口や耕作地に基づいたレベルでの納税から農民の労働義務や地方の役人の貢物に至るまで、中央政府へのほとんどの義務を各県の人口と耕作地に基づいた一括の銀の支払いに変えることで、徴集に必要な作業が減り、収入が増えるだろう。"
 the_red_cannon:0 "紅夷砲"
 the_red_cannon_desc:0 "欧州から来た赤毛の毛唐どもは野蛮で無礼だが、奴らは良質な大砲と銃器を作る方法を知っている。奴らの武器を輸入して複製することで我が国の軍隊は改善され、夷人の侵略者に対してはるかに効果的になるだろう。"
 WBG_ideas:0 "ヴュルツブルクのアイデア"
 WBG_ideas_start:0 "ヴュルツブルクの伝統"
 WBG_ideas_bonus:0 "ヴュルツブルクの宿願"
 legacy_of_imperial_diets:0 "帝国議会の遺産"
 legacy_of_imperial_diets_desc:0 "過去に、ヴュルツブルクの司教は彼の都市で多くの帝国議会を主催し、皇帝と彼の臣下の間の進行役を務めていた。我々はこの伝統を復活させ、我々の助言に耳を傾ける人を探すべきだ。"
 duke_in_franconia:0 "フランケン大公"
 duke_in_franconia_desc:0 "皇帝バルバロッサはヴュルツブルクの司教に公爵の地位を与えた。彼はフランケンの土地に何の権力も与えなかったが、我々はこの地位を使って司教を他のすべての上に持ち上げることができる。"
 franconian_circle:0 "フランケン・クライス"
 franconian_circle_desc:0 "フランケン一円には多くの凶暴な騎士が暮らしているが、我々が軍隊における騎兵の地位を提供すれば、我々の騎兵は無敵となるだろう！"
 independent_counts:0 "独立した伯爵"
 independent_counts_desc:0 "我々は、土地を独立した伯爵との間で分け合っている。我々は彼らに対して何の権力も持っていないため、妥協点を見つけて我々の間の衝突を防ぐため、彼らと協力しなければならない。"
 cassation_of_monasteries:0 "修道院の破棄"
 cassation_of_monasteries_desc:0 "我々の土地には多くの修道院があり、そのほとんどは空っぽである。我々がそれらを閉鎖し、それらの土地を獲得することで、貴重な収入源を得ることができるだろう。"
 franconian_wine:0 "フランケン・ワイン"
 franconian_wine_desc:0 "我々のワインは、帝国で最高のワインの一つである。我々はワイン醸造業者に、働く土地を十分に提供することで支援するべきだ。"
 baroque_artists:0 "バロックの芸術家"
 baroque_artists_desc:0 "我々はヴュルツブルクに壮大な宮殿を建設中であり、我々は最高の建築家や芸術家を雇って、神聖ローマ帝国の司教のために造られた、他のどの宮殿よりも偉大なものにしよう。"
 CEY_ideas:0 "シンハラのアイデア"
 CEY_ideas_start:0 "シンハラの伝統"
 CEY_ideas_bonus:0 "シンハラの宿願"
 gabadagam:0 "王陵地"
 gabadagam_desc:0 "物々交換は未だに我らの島で最も一般的な交換手段であるが、国家により管理される王領地の村は、収入を現金で支払う必要がある。国家は最大の土地所有者であり、ほぼ全ての裕福な村の所有者なので、これが経済の発展と貨幣化を促進している。"
 sinhalese_sandesas:0 "シンハラ人のサンデシャス"
 sinhalese_sandesas_desc:0 "サンデシャの詩は、しばしば鳥である王や他の英雄の窮状の知らせを神へ伝える使者の周りを舞う傾向がある。ガンポラ王国の時代以来、このジャンルは、我々の島で繁栄している。我々は最大限に発揮できるよう、そのジャンルを後援し発展させねばならない。"
 pearl_of_the_indian_ocean:0 "インド洋の真珠"
 pearl_of_the_indian_ocean_desc:0 "何百年もの間、我々の島は高品質の真珠の大供給源であった。この権威ある商品を得る欲求は、インド洋全域や中国世界からの商人を我が沿岸へもたらした。"
 cey_centre_of_learning:0 "学問の中心"
 cey_centre_of_learning_desc:0 "何世紀にも渡り、仏教はインド北部において古典的な仏教巡礼や大学の分野でかなり隅においやられた。聖なる歯の場所として、また、最も古く強力な仏教の伝統を持つ国の一つとして、我々の島は仏教を学ぶ中心地の一つである。この立場は、自身が仏教徒か仏教徒の臣民をもつかどちらかである南アジアの多くの王子や王を扱う際に非常に有益である。"
 cey_cinnamon:0 "シナモン交易の発展"
 cey_cinnamon_desc:0 "真のシナモンは我々の島でのみ成長し、世界中で非常に求められている。我が国家の主要な収入源に成長させるため、シナモンの生産と流通を発展させるよう振る舞うべきである。"
 cey_growth_of_new_castes:0 "新しいカーストの成長"
 cey_growth_of_new_castes_desc:0 "南アジアの世界は絶えず変化する場所で、キリスト教徒とアラブ人の到来もインド地域の多くのムスリム征服も我々の島への新しい人々の流入をもたらした。サラーガマ、ドゥラーワ、カラーワのようなこれらの新参者により形成された新しいカーストは全て、人口のほぼ全てを占める伝統的な農業ではなく、経済上の新しい発展中の分野を占めるようになった。"
 sinhalese_guerilla_warfare:0 "シンハラ人のゲリラ戦"
 sinhalese_guerilla_warfare_desc:0 "我々の島はゲリラ戦に適している。西洋の武器を採用し、伝統的なシンハラ人の戦術を発展させることにより、我が国を侵略と支配の悪夢とすることができる。"
 CND_ideas:0 "ジャンダルのアイデア"
 CND_ideas_start:0 "ジャンダルの伝統"
 CND_ideas_bonus:0 "ジャンダルの宿願"
 genoese_connections:0 "ジェノヴァとのつながり"
 genoese_connections_desc:0 "ジェノヴァは地中海と黒海に広大な交易網を確立した。ジェノヴァ共和国との緊密な関係を維持することにより、我々のヨーロッパ市場へのアクセスが容易になるだろう。"
 candarid_literature:0 "ジャンダル文学の改革"
 candarid_literature_desc:0 "我々のベイの支援のおかげで、キタブ・ミフタウ・アン・ヌルによる多くの病気、特に目の病気に関する書物のような、多くのトルコ語の文学作品が現れ始めた。歴史的にジャンダル王朝は文学的言語としてのトルコ語の発展に貢献し、文人への後援で有名であった。"
 ismail_bey_complex:0 "イスマイール・ベイ複合施設"
 ismail_bey_complex_desc:0 "川沿いの墳丘に1451年に建てられたイスマイール・ベイ複合施設には、休息所、モスク、霊廟、大学、巡礼者の宿泊所、浴場などいくつかの建物が含まれていた。霊廟の門の幾何学的形状は、遠くから見ると、イスマイール・ベイの顔を反映していると言われていた。"
 anatolian_center_of_learning:0 "アナトリアの学術の中心地"
 anatolian_center_of_learning_desc:0 "我々の土地がアナトリアでの学術の中心地となっていることで、宮廷における様々な科学者や芸術家に対する支援が実を結んでいる。多くのアミールやベイは、科学、建築、芸術における我々の偉業を羨望の目で見ている。"
 candar_corps:0 "ジャンダル隊の遺産"
 candar_corps_desc:0 "宮殿と国家の長の護衛に割り当てられたジャンダル隊は、特別に訓練された兵士により構成されていた。そのうちの一人がシャムスッディーン・ヤマン・ジャンダルであり、彼はセルジューク朝のスルタンであるマスウード2世の軍に奉仕し、その代償としてエフラニ地域を授与され、そこでジャンダル侯国を設立した。"
 sinop_shipyard:0 "スィノプ造船所"
 sinop_shipyard_desc:0 "黒海周辺の権益を保護し、海外交易を支配するためには、我々の主要な造船所を拡大して、それを実行する船を持たなければならない。歴史的には16世紀にスィノプの古い造船の伝統が、都市の交易と造船の繁栄の中心となった本格的な産業へと昇格した。1571年だけでも、25隻の主力戦闘艦がスィノプの造船所で製造された。"
 kure_copper_mine:0 "キュレ銅鉱山"
 kure_copper_mine_desc:0 "キュレの銅鉱山は良質な銅鉱床として知られ、かつてオスマン・ベイの後継者によって我が国から奪い取られたが、今、それらは再び我らの手にある。民の利益のためこれらの鉱山をより多く活用するようにする必要がある。"
 BRZ_ideas:0 "ブラジルのアイデア"
 BRZ_ideas_start:0 "ブラジルの伝統"
 BRZ_ideas_bonus:0 "ブラジルの宿願"
 governorate_general:0 "一般的な行政区域"
 governorate_general_desc:0 "総督の到着は我々の国家の統治を大きく改善し、その政策は依然として、我々の民衆から最も多くの税を引き出すための模範を提供している。"
 research_of_nassau:0 "ヨハン・ファン・ナッサウの研究"
 research_of_nassau_desc:0 "ブラジルに設立された植民地の総督の一人であるナッサウ家のヨハンは、我々の動植物を研究して知識を深める助けとするため、ヨーロッパの最も優れた植物学者と科学者をもたらしている。"
 mines_of_minas_gerais:0 "ミナスジェライスの鉱山"
 mines_of_minas_gerais_desc:0 "ミナスジェライスの鉱山の金はシェバのそれに挑戦するほど十分であり、時の経過とともに統治者はこの贈り物に付随する膨れ上がった価格にどう対処するのか理解するようになった。"
 halting_foreign_incursions:0 "外国の侵略を止める"
 halting_foreign_incursions_desc:0 "多くの外国人が、我々の正当な海岸に彼ら自身の植民地を確立しようとしている。我々の勇敢な兵士は、彼らを追い払うことにおいて多くの経験を積んできており、必要があればすぐにもう一度それを行う準備を整えている。"
 entradas_and_bandeiras:0 "エントラダスとバンデイラス"
 entradas_and_bandeiras_desc:0 "我々の勇敢な探検家たちは、大陸の深みを探索する上でどんな苦労も惜しまない。彼らの海図と地図は、我々の正当な国境への影響力をより適切に拡大することを可能にするだろう。"
 inconfidencia_mineira:0 "ミナスの陰謀"
 inconfidencia_mineira_desc:0 "失敗に終わったミナスの陰謀の反乱のメンバーは、全国的な英雄として記憶されており、困難な時代の指針の例として強調することができる。"
 old_seat_of_the_empire:0 "帝国の中心地"
 old_seat_of_the_empire_desc:0 "我々のかつての植民地の支配者が彼らの母国から追放されたとき、彼らは我が国を彼らの中心地として選んだ。建設された偉大な宮殿は、より大きな正統性と我々自身の帝国を築く権利をもたらしている。"
 vindhyan_ideas:0 "ヴィンディヤのアイデア"
 vindhyan_ideas_start:0 "ヴィンディヤの伝統"
 vindhyan_ideas_bonus:0 "ヴィンディヤの宿願"
 bundelkhandi_rajput_connections:0 "ラージプートの関係"
 bundelkhandi_rajput_connections_desc:0 "イスラムが征服する前のインド北部は、巨大なラージプート王国とその連合が支配しており、今記憶に値する幾つかの王国はラージプータナー外に残っているが、現在、ラージプートは未だにインド北部の貴族階級の間で力を持つとみなされている。我が国の支配階級もこの慣例の例外にはなく、ブンデールカンドやバゲールカンドをラージプータナーの一部とみなす人はほぼいないが、ラージプートの遺産は未だに大切にされ、インドの他のラージプート王朝への繋がりは未だに強い。"
 forts_of_bundelkhand:0 "ヴィンディヤの砦"
 forts_of_bundelkhand_desc:0 "我が先祖はこの地域が当然要塞向きである分かっており、ブンデールカンドやバゲールカンドでは、あらゆる丘陵で要塞を見つけることができる。グワーリヤルのような巨大な要塞からどれもこれも小さなジャングル丘の砦まで、我が領域内の多くの要塞を建造し、修復することで、この遺産を守る努力をせねばならない。"
 bundelkhandi_sacred_land:0 "神聖な土地"
 bundelkhandi_sacred_land_desc:0 "ムスリム世界による征服以来無視されていたが、カジュラーホーの80を超える寺院と複合寺院や支配者の敬虔さの証拠となるものは我々の前にある。我々は前任を模倣し、我が領内に大寺院を建造しようと努めねばならない。我が土地を探し求める巡礼者は、放置された聖域ではなく、彼らの目的地として受け入れられる印象的な寺院を見つけよう。"
 bundeli_kalam:0 "ブンデーラー族のカラーム"
 bundeli_kalam_desc:0 "我が土地の支配者は、常に芸術と文学の後援者であった。我が王朝の偉大な栄光のため、地元の芸術家や作家達を後援しよう。"
 untamed_bundelkhand:0 "未踏の地"
 untamed_bundelkhand_desc:0 "ここは丘陵と森の土地だ。ヒンドゥスターン平野その広大な都市の近さにも関わらず、我が土地には要塞と我が王国の都市と同様に野生のトラや部族酋長が存在する。このことは長年に渡って、強く一見優れた隣国と接していた時でさえ我が国家を多かれ少なかれ独立したままにした。"
 bundelkhandi_diamonds:0 "ダイヤモンド鉱山"
 bundelkhandi_diamonds_desc:0 "これらの土地に貴重な石の状態で隠された巨大な富の話を聞いたことがある。これらの噂の源を探し出し、これらのダイヤモンドが地球から整然と抽出される適切な鉱山を建設せねばならない。"
 candella_legacy:0 "チャンデーラ朝の遺産"
 candella_legacy_desc:0 "キャンデーラ王朝の下、ブンデールカンド、またはジェージャーカブクティはかつて、南部のヴィンディヤにそって伸び、中央のヒンドゥスターン平野のほぼ全てを含む大きな北インド王国の中心地であった。ある人は間違いなく忘れているが我々は決して忘れないであろう。我が祖先の称号を取り、必ずや世界が我が正当な立場を知っているようにしよう。"
 kurdish_ideas:0 "クルドのアイデア"
 kurdish_ideas_start:0 "クルドの伝統"
 kurdish_ideas_bonus:0 "クルドの宿願"
 kurdish_warriors:0 "山岳戦士"
 kurdish_warriors_desc:0 "たとえ我々が平原で遊牧しているとしても、我々は親愛なる山々から遠く離れてはいない。そこには常に避難所があり、戦争の時代に最も困難な戦いがある。我々が記憶する限り、侵略者が悔い改めることなく我々の国を越えたことはない。"
 kurdish_tribes:0 "クルド部族"
 kurdish_tribes_desc:0 "クルド社会は部族組織の影響を強く受けている。優れたクルド人の支配者は、軍隊の成功に不可欠な様々な部族や氏族との協定を結んでいる。"
 kurdish_diplomacy:0 "積極的外交"
 kurdish_diplomacy_desc:0 "より大きな敵に囲まれているクルド首長諸国は常にあらゆる方面への積極的な外交政策を維持する必要があった。これを二股外交と呼ぶ者もいるが、我々は生存と呼んでいる。"
 kurdish_mercenaries:0 "クルド人の傭兵"
 kurdish_mercenaries_desc:0 "クルド人傭兵は何世紀にもわたって周辺の大国の軍隊に不規則な役目を果たしており、必要が生じた場合、我々は決して戦士が不足することはないだろう。"
 gorani_literature:0 "ゴラニ文学"
 gorani_literature_desc:0 "ソラニーやゴラニなどのクルドの人々の言語にいて詩や文学を後援しよう。これらの言語が生き残って発展することを確認するのは、我々の義務だ。"
 legacy_of_the_kurdish_dynasties:0 "クルド王朝の遺産"
 legacy_of_the_kurdish_dynasties_desc:0 "何世紀にもわたり、この地域に多くのクルド人の国家と王朝があった。これらの祖先との結びつきを育て、トルコとペルシアの隣人を模倣しようとするよりも、むしろ、その伝統に基づいた宮廷文化を作り上げよう。"
 li_gora_gawiri_kurd_misilman:0 "不信心者に比べクルド人はイスラム教徒だ"
 li_gora_gawiri_kurd_misilman_desc:0 "「不信心者に比べクルド人はムスリムだ」繁栄するヤズィーディー社会だけでなくシーア派やスーフィ派の運動と共に、非常に宗教的に混在した地域に暮らしているため、クルド人の支配者は、国教の問題では実用主義の伝統を持っており、この遺産を維持した結果、我々の国家において宗教的緊張の問題はより少なくなっている。"
 CAB_ideas:0 "カリブのアイデア"
 CAB_ideas_start:0 "カリブの伝統"
 CAB_ideas_bonus:0 "カリブの宿願"
 cab_river_trade:0 "河川交易"
 cab_river_trade_desc:0 "オリノコとその多くの支流の富は、常に我々の人々を養うものであった。我々は川の交易を受け入れ、彼らが私たちに持って来る素晴らしい品物が決して決して欠けることがないよう、沿岸に沿って偉大な川のほとりを旅する多くの商人を保護するためにできることをしよう。"
 cab_poison_warfare:0 "毒の戦い"
 cab_poison_warfare_desc:0 "我々は隣国の一部のより洗練された武器を欠いているかもしれないが、我々の人々はこれらの土地を理解しており、狩猟や戦争のために我々が利用する多くの毒を見つけることができる。毒が塗られた矢は、マスケットの銃撃と同じように致命的なものとなる可能性があるため、我々は、常にこの武器を戦士たちが利用できることを保証しよう。"
 cab_resistance_to_the_pailantipo:0 "パイランティポへの抵抗"
 cab_resistance_to_the_pailantipo_desc:0 "遠くの土地から、パイランティポは海岸沿いの富を探し、我々が住む川へと侵入してきた。これらの見知らぬ者たちは、我々の親戚を奴隷にし、富を盗む以外の意図はない。我々は、パイランティポに対する我々の抵抗を決断する必要があり、さもなければ我々の人々の絶滅に直面することになるだろう。"
 cab_rainforests_of_guyana:0 "ギアナの熱帯雨林"
 cab_rainforests_of_guyana_desc:0 "ギアナの熱帯雨林は生命で満ちている。イマワルの精霊は別として、ジャガー、アナコンダ、タランチュラなど数多くの動物が我々との間で生息している。それらを知っている人にとっては、直接的な危険はほとんどない。しかし、侵略的な敵にとっては、ギアナの熱帯雨林は要塞のように見え、野生動物は防衛隊のように見えるかもしれない。"
 cab_carib_seafaring:0 "カリブの船員"
 cab_carib_seafaring_desc:0 "何世紀も前、我々の祖先はカリブ諸島へ定住するための偉大な旅に出発した。我々はこの遺産を受け入れ、失われた親戚と再会することを試みよう。"
 cab_religious_syncretism:0 "宗教の習合主義"
 cab_religious_syncretism_desc:0 "遠い神々の代表者たちは、今や我々の土地を歩き回り、多くの言葉は公正で説得力がある。しかし、古い神々を放棄するのは賢明ではないようであり、多くの人々はすでに、古い神々と共に、新しい神々を崇拝し始めている。"
 cab_integrate_the_garifuna_returners:0 "ガリフナの統合"
 cab_integrate_the_garifuna_returners_desc:0 "島の遠い親戚の多くが母国に帰ってきている。母国で我々の社会の中で新しい人生を求める人々を歓迎しよう。"
 BEN_ideas:0 "ベニンのアイデア"
 BEN_ideas_start:0 "ベニンの伝統"
 BEN_ideas_bonus:0 "ベニンの宿願"
 ben_curb_the_uzama:0 "ウザマの抑制"
 ben_curb_the_uzama_desc:0 "彼の治世の間、エウアレ大王は、地方の族長またはウザマの権利を取り消し、彼らの選択の王を任命し、それを元長制または長男による継承制度に置き換えることで、ベニンの統治を改革した。"
 ben_isiatua:0 "イシアトゥア"
 ben_isiatua_desc:0 "ベニンが戦った戦争は、主に包囲戦を中心に展開している。降伏を強制するために敵の食料と水の供給を破壊または断つ戦略は、ベニンの戦争の重要な一部である。"
 ben_appointment_of_the_onotueyevbo:0 "オノトゥエイェブドゥの任命"
 ben_appointment_of_the_onotueyevbo_desc:0 "オノトゥエイェブドゥは、王と村々の間の司法の経路として行動する王の代表者である。彼らはまた、貢物を収集することを担当している。"
 ben_the_walls_of_benin:0 "ベニンの壁"
 ben_the_walls_of_benin_desc:0 "ベニンは偉大な​​要塞を誇り、ベニン市の壁は世界で二番目に大きく、都市の外の敷地を囲む城壁網は世界で最も大規模な土木工事である。"
 ben_guilds:0 "ベニンのギルド"
 ben_guilds_desc:0 "ギルドの組織化された制度は、ベニン王国の経済的な背骨の一部を形成している。これらのギルドは、国家が必要とする道具や武器、あるいは交易のための工芸品や彫刻を作り上げる。"
 ben_adoption_of_benin_customs:0 "ベニン慣例の採用"
 ben_adoption_of_benin_customs_desc:0 "ベニンは軍事的拡大の政策から統合の政策へと移行しているため、征服したまたは従属した国々の多くは、ベニンの称号と社会構造を採用し、彼らを我々の国家に統合している。"
 ben_regulation_of_trade:0 "交易規制"
 ben_regulation_of_trade_desc:0 "ベニンでは、王の代理人だけがヨーロッパ人と交易することが許されている。これにより、ヨーロッパとの交易がすべて王室の経路を通ることを強制され、国家が利益をより削減することの維持を可能にしている。"
 SHL_ideas:0 "ホルシュタインのアイデア"
 SHL_ideas_start:0 "ホルシュタインの伝統"
 SHL_ideas_bonus:0 "ホルシュタインの宿願"
 limes_saxoniae:0 "リメス・サクソニア"
 limes_saxoniae_desc:0 "何世紀にもわたってホルシュタインは境界の地域であり、ダーネヴィアケやザクセンの防塁の時代から今日まで、それを強化することは、この地域のあらゆる支配者の利益になってきた。"
 between_a_kingdom_and_the_empire:0 "王国と帝国の間"
 between_a_kingdom_and_the_empire_desc:0 "神聖ローマ帝国とデンマーク王国の国境に位置し、我々の国家はデンマークの一部、ドイツの一部である。この二元的な主体性は、時代を通じて我が国によく役立ってきた。そして、我々の独立が脅かされないのであれば、我々は常に誰かの方を向いているべきだ。"
 holsteins:0 "「永遠に一体である」"
 holsteins_desc:0 "リーベ条約では、これらの土地が分割されるべきでないことが規定されているが、ホルシュタインにおいては、我々の土地を分割することによって継承紛争を解決してきた長い伝統がある。この慣行は、我が国の安定と長寿を保証し、それを変更することは賢明ではない。"
 kieler_umschlag:0 "キーラー・ウムシュラーク"
 kieler_umschlag_desc:0 "1431年以来、自由な市場の見本市であるキーラー・ウムシュラークは、ドイツ北部の豊かな都市とバルト海のすべての商人や交易商を、我々の土地に引き寄せてきた。"
 reunifications_of_holstein:0 "ホルシュタイン地方の再統一"
 reunifications_of_holstein_desc:0 "我が国の多くの部分は、さまざまな土地所有者によって分割されている。ホルシュタインの土地を統合し、より強く統一された国家を作り上げよう。"
 trade_of_two_seas:0 "二つの海の交易"
 trade_of_two_seas_desc:0 "何百年もの間、シュレースヴィヒとホルシュタインは、二つの海の間の最短の陸路を支配しているので、バルト海と北海全域の交易商にとっての注目の的であった。我々は、カテガット海峡とスカゲラク海峡の航路の代わりとして、この交易を奨励しよう。"
 danish_protest_pigs:0 "デンマークの抗議豚"
 danish_protest_pigs_desc:0 "我々の国家でのデンマークとドイツの文化の均衡は崩れやすいものであり、我々は、我々が抵抗するこれらの主体性の一つを抑制する、誰かの支配下に入るべきだ。たとえそれが受動的な侵略に頼ることを意味しても、例えば、畜産業の専門知識を駆使し、最愛のデンマーク国旗のような模様の豚を作り出すなど。"
 BRE_ideas:0 "ブレーメンのアイデア"
 BRE_ideas_start:0 "ブレーメンの伝統"
 BRE_ideas_bonus:0 "ブレーメンの宿願"
 lex_saxonum:0 "ザクセン部族法典"
 lex_saxonum_desc:0 "ブレーメンの主教区は8世紀に、シャルルマーニュがザクセン人を征服し、すべてのザクセン人がキリスト教に改宗し、教会を保護しなければならないと定めた時に起源を持っている。"
 memories_of_verden:0 "フェルデンの記憶"
 memories_of_verden_desc:0 "暴力的な導入以来、キリスト教制度に対する敬意は、これらの土地に深く根ざしている。"
 deep_pockets:0 "豊かな財源"
 deep_pockets_desc:0 "帝国の土地は、しばしば長い戦争と内部の紛争によって荒廃している。我々のような国は、大きな財源を持ち、自由にそれを使って他の場所に略奪軍を迂回させることが賢明だろう。"
 free_imperial_city_of_bremen:0 "ブレーメンの帝国自由都市"
 free_imperial_city_of_bremen_desc:0 "ブレーメンは1186年に帝国の自由都市としての地位を確立し、1646年には帝国直属身分を獲得した。この地位は都市を保護し、我々の経済を繁栄させた。"
 vegesack:0 "フェーゲザック港"
 vegesack_desc:0 "ヴェーザー川は沈泥で塞がれており、船は我々の国家の港に到達するのにますます苦労している。海上交易がより容易に我々の都市に到達できるように、フェーゲザックのさらに北側に人工港を建設する可能性が示唆されている。"
 bremish_walls:0 "ブレーメンの壁"
 bremish_walls_desc:0 "ブレーメンは、北ドイツで戦われたほぼすべての戦争で包囲されてきた。ブレーメンの壁、門、堀は、必ずしも侵略者を後退させるのに十分ではなかったものの、何世紀にもわたって我々によく役立ってきた。砦や戦場における他の新しい発明を用いてこれらの要塞を拡大しようとすることで、それらは今後何百年にもわたって役目を果たし続けるだろう。"
 foundation_of_bremerhaven:0 "ブレーマーハーフェンの創建"
 foundation_of_bremerhaven_desc:0 "ブレーメンの北にあるフェーゲザックの港は、船積みと造船の新たな拠点となる機会がますます増している。ここでヨハン・ランゲのような革新的な事業家は、近代的な新しい造船技術を適用し始めており、蒸気によって駆動する船の話さえも聞かれるようになった。しかし、ブレーメンの海洋開発をさらに進めるためには、海への交通が完全に妨げられないよう、川の河口にまったく新しい都市を確立する必要がある。"
 HES_ideas:0 "ヘッセンのアイデア"
 HES_ideas_start:0 "ヘッセンの伝統"
 HES_ideas_bonus:0 "ヘッセンの宿願"
 break_the_hessian_estates:0 "貴族階級の権力打破"
 break_the_hessian_estates_desc:0 "強い支配者は、階級が彼の権力を妨げるのを許すことはできない。我々は、我々が合致すると考えるあらゆる目標に着手できるよう、これを最後に階級の権力を撃破しなければならない。"
 marburg_university:0 "マールブルク大学"
 marburg_university_desc:0 "教育は重要であるが、多くのドイツの大学は裕福な者かあるいはカトリック信仰の者しかその恩恵を受けていない。我々の国民の向上のため、これらの束縛から解放されることを目指す新しい大学を確立しよう。"
 welcome_reformers:0 "改革派を歓迎"
 welcome_reformers_desc:0 "ヨーロッパ全体とドイツの土地の改革派たちは、キリスト教の信仰を議論し、改革している。我々の保護の下で自由に議論できるよう、これらの博識な人々を歓迎しよう。"
 let_in_religious_emigrants:0 "宗教的移民の受入"
 let_in_religious_emigrants_desc:0 "ヨーロッパ各地の多くの国々は、様々な新しいキリスト教の信仰の一つに属するという理由で、最も優れた才能をいくつか取り除いている。我々は彼らの誤りから恩恵を得て、新しい故郷を探しているそのような人々を受け入れよう。"
 modernization_of_the_hessian_army:0 "ヘッセン軍の近代化"
 modernization_of_the_hessian_army_desc:0 "ヨーロッパの軍隊は常に進化しており、ドイツの国家は常に最新の状態になっている必要がある。我々の軍隊を近代化し、我々が見出すことができる訓練、装備、戦術に関する最高のアイデアを採用しよう。"
 hessian_mercenaries_idea:0 "ヘッセンの傭兵"
 hessian_mercenaries_idea_desc:0 "近代的な軍隊は高価で訓練されているが、厳密に言えば、それは実際の経験に代わるものではない。我々は、平時でさえ真の戦闘経験を得ることができ、何よりも彼らの装備と食料を簡単に支払うことができるよう、他の国家が我々の軍隊全体を借りることを可能にしよう。"
 hessian_economic_reforms:0 "経済改革"
 hessian_economic_reforms_desc:0 "世界は変化しており、我々の国内、経済を改善する方法に関するアイデアが多くある。我が国が最高の工場と製鉄所を持つことができるよう、大胆な新しい計画を実行する自由を彼らに与えよう。"
 MUN_ideas:0 "ミュンスターのアイデア"
 MUN_ideas_start:0 "ミュンスターの伝統"
 MUN_ideas_bonus:0 "ミュンスターの宿願"
 mun_great_procession:0 "大行進"
 mun_great_procession_desc:0 "およそ8000人の住民が死亡した1382年の大規模な疫病と、1383年の大火以来、毎年、我々は大行進を主催している。それは、我々の罪に対する悔い改めと神への献身を示している。"
 mun_erbmanner:0 "エルプメナー"
 mun_erbmanner_desc:0 "ミュンスターの「エルプメナー」は我々の偉大な都市の貴族である。彼らは受動的な選挙権を所有している唯一の人々であり、これらの人々から司教を選出すれば、我々の司教区のあらゆる貴族一族の忠誠を確保することができる。"
 mun_founding_of_monestaries:0 "修道院の設立"
 mun_founding_of_monestaries_desc:0 "これらの改革の時代には、イエズス会を招き、古い修道会に対して修道院の創設を奨励することにより、我々は司教区でカトリックを守らなければならない。これらの修道院の中には、我々の目的のために優れた宣教師を養成するものもある。"
 mun_cities_of_peace:0 "平和の都市"
 mun_cities_of_peace_desc:0 "ヴェストファーレンの和平は、ミュンスターとオスナブリュックで署名された。条約は、神聖ローマ帝国の三十年戦争を終結させ、オランダ共和国の独立を完全に確立した。\n我々の都市を外交交渉の理想的な場所として宣伝したことで、我々はヨーロッパ全土で高い名声を得ている。"
 mun_soldiers:0 "帝国軍からの兵士"
 mun_soldiers_desc:0 "我々のプロテスタントの隣国に勝利するため、強力な軍隊を維持することは我々の義務である。帝国軍の兵士たちは我々の目標に対して完璧である。彼らは十分に訓練されており、歴戦の兵士たちは、異端国家に対して偉大な司教区を守る準備を整えている。"
 mun_bommen_berend:0 "爆撃のベルンハルト"
 mun_bommen_berend_desc:0 "臼砲を使用した包囲された都市への激しい砲撃のために、司教君主であるクリストフ・ベルンハルト・フォン・ガーレンは「爆撃のベルンハルト」の異名を得た。これからの将軍の武器の指針をこのように選択させよう。"
 mun_support_of_schools:0 "学校の支援"
 mun_support_of_schools_desc:0 "我々の人々の教育は、我々の国家の根幹である。我々の領土にある学校は、ヨーロッパ全土で最も古いものである。新しい学校を建設し、多くの教師を雇って、人々に手頃な価格の教育を提供しよう。"
 NOL_ideas:0 "ノーサンブリアのアイデア"
 NOL_ideas_start:0 "ノーサンブリアの伝統"
 NOL_ideas_bonus:0 "ノーサンブリアの宿願"
 nol_secure_percy_rule:0 "パーシー家の治世の保護"
 nol_secure_percy_rule_desc:0 "この土地は何世紀にもわたってパーシー家によって支配されており、彼らはその代名詞となっている。パーシー家はこの独立した王国の根幹のままであり、ノーサンブリア君主制の強力な勢力となるだろう。"
 nol_memory_of_hegemony:0 "ノーサンブリアの覇権の記憶"
 nol_memory_of_hegemony_desc:0 "イングランドの創設より前に、ノーサンブリアは独立した王国であり、7世紀に北イングランドの統治を達成した。我々の祖先を正当なものとし、彼らの覇権を回復するかどうかは、我々次第だ。"
 nol_cradle_of_british_christianity:0 "英国キリスト教のゆりかご"
 nol_cradle_of_british_christianity_desc:0 "英国でキリスト教に改宗された最初の場所ではないものの、ノーサンブリア王国は最も確固たる地位を確立してきた。聖人たちはここに家を建て、リンディスファーンの修道院は初期キリスト教の主要な中心地であった。この遺産をブリテンの島々の真の信者の中心地として育成しよう。"
 nol_land_of_castles:0 "城の国家"
 nol_land_of_castles_desc:0 "ノーサンバランドはブリテンの島々のあらゆる場所の中で、最も偉大な城が集中している。改装され更新されることで、それらは我々を敵から保護するだろう。"
 nol_lindisfarne_gospels:0 "リンディスファーンの福音書"
 nol_lindisfarne_gospels_desc:0 "リンディスファーンの修道院は、宗教的な中心地であるばかりでなく、リンディスファーンの福音書のような高い品質の写本の製作でも有名であった。この遺産は、将来の文化的成果を促すものとして、我々を鼓舞するだろう！"
 nol_literary_and_philosophical_society:0 "文芸哲学協会"
 nol_literary_and_philosophical_society_desc:0 "我々の強力な宗教的な道具である他に、ノーサンバーランドは技術革新の勃興を見始めている。文芸哲学協会はこのための中心であり、我々はそれが将来我々に多くの革新をもたらすことを願っている。"
 nol_coals_to_newcastle:0 "ニューカッスルへ石炭輸送"
 nol_coals_to_newcastle_desc:0 "産業時代の幕開けにつれ、ノーサンバーランドには大規模な石炭鉱床が存在することが明らかとなった。より効率的な鉱業の実践とニューカッスルの大規模な港の開発により、これを全面的に活用することを可能にしている。"
 ARK_ideas:0 "アラカンのアイデア"
 ARK_ideas_start:0 "アラカンの伝統"
 ARK_ideas_bonus:0 "アラカンの宿願"
 ark_mrauk_u_dynasty:0 "ミャウウー王朝"
 ark_mrauk_u_dynasty_desc:0 "ミン・ソー・モンのアラカン王即位により、新しき時代が始まった。我が王朝はかなり過去まで繋がっているが、ミャウウーへ遷都したことで、我が王国と国民には素晴らしき新たな出来事が約束されている。アラカン年代記は、我が王家と国民の話を、将来の子孫へ永遠に伝える。"
 ark_rohingya_immigrants:0 "ロヒンギャの移民"
 ark_rohingya_immigrants_desc:0 "ベンガル・スルターン朝は、文化的にも経済的にも、また地域内の軍事力として影響力を持つ隣国である。隣国として、ベンガル人の移民を我が社会に融和させ、彼らのアイデアや信仰に心を開くことが賢明である。"
 ark_bengal_bay_trade:0 "ベンガル湾交易"
 ark_bengal_bay_trade_desc:0 "ベンガル湾はこの地域すべてをめぐる豊かな交易中継地であり、アラカンの位置は、その中心地に非常に近い。我々はこの立場を有効利用し、国際交易におけるアラカンの役割の拡大を奨励するためにできることをしなければならない。"
 ark_magh_and_ferenghi:0 "マグとファランギ"
 ark_magh_and_ferenghi_desc:0 "ベンガル・デルタの豊かな交易港は、海賊にとっていい鴨である。これは、我々の領土だけでなく、インドやヨーロッパなどの遠く離れた場所からも富を狙う者達を引き付けた。我々は、これら海賊を歓迎し、敵の港湾への襲撃を行う基地として自国を利用することを許可すべきだ。"
 ark_buddhist_sultans:0 "仏教徒のスルターン王"
 ark_buddhist_sultans_desc:0 "アラカン王国は、一度もイスラム教の国家であったことはないが、君主はスルターンを称した。我々が確実に大インド-ペルシア世界の一部として行動し、ムスリムの隣国の王室文化を把握することは、本当に有益である。"
 ark_muslim_advisers:0 "ムスリムの顧問"
 ark_muslim_advisers_desc:0 "スルターンは、インド王室で経験を積んだムスリムの助言を受けている。優れた廷臣を外国で探すことは、いいことづくめである。"
 ark_trade_contracts_ark:0 "アラカンの交易契約"
 ark_trade_contracts_ark_desc:0 "他国との複合交易契約は、洗練された印象を与え、外国の商人が我が都市で交易することを促す。"
 THU_ideas:0 "チューリンゲンのアイデア"
 THU_ideas_start:0 "チューリンゲンの伝統"
 THU_ideas_bonus:0 "チューリンゲンの宿願"
 thu_partition_of_leipizg:0 "ライプツィヒ分割"
 thu_partition_of_leipizg_desc:0 "我が国のヴェッティン家のエルネスティン系とアルベルティン系は領邦を分ける同意に平和的に達した。我々はチューリンゲンの正しき統治者である。"
 thu_erfurt_fortifications:0 "エアフルトの要塞"
 thu_erfurt_fortifications_desc:0 "エアフルトの大要塞の町を全ドイツ最大の要塞としよう。多くの軍隊が征服しようとして、そしてほとんど失敗した。"
 thu_protector_of_reformers:0 "改革派の保護者"
 thu_protector_of_reformers_desc:0 "我らの系統は他の者が口を閉ざす中、大改革者のマルティン・ルターの保護者となったことで有名である。欧州は我が国が非正統な考えも抑圧しないと知っている。"
 thu_university_of_jena:0 "サラナ大学"
 thu_university_of_jena_desc:0 "我々はイェーナの新しい大学をドイツ全土の学術に対する、新たなかがり火とするよう努力すべきだ！これらの学生は我が国の未来であり、社会を発展させるため、自由に、そして情熱的に考えることを奨励しよう。いくつかの決闘による傷は、素晴らしいアイデアのために支払う小さな代償にすぎない。"
 thu_saxon_duchies:0 "ザクセン公爵領"
 thu_saxon_duchies_desc:0 "ヴェッティン家のエルネスティン系の多くの男性のために、様々な公領は王朝の支系のために、多くの世代の間に分割されてきた。しかし、反対に、これは系統が断絶したとき、最小限の騒ぎや外部の干渉により、引き継ぐ姉妹の公領に後継者が常にいることを示している。"
 thu_weimar_clacissicism:0 "ワイマール古典主義"
 thu_weimar_clacissicism_desc:0 "ワイマール市は、ドイツの啓蒙思想の偉大な中心地の一つとなっている。ゲーテやシラーのような有名な作家や芸術家は、ワイマールに居を構えている。このような著名な人々がここに住んでいるため、我々は学術と文化の中心としてヨーロッパ全土で有名になるだろう！"
 thu_expansive_marriage_policies:0 "拡張的な婚姻政策"
 thu_expansive_marriage_policies_desc:0 "非常に多くの支系があることで、我々のヴェッティン家の系統は、通常、多くの若い君主と女性が王室の婚姻市場で利用可能である。他の人たちは、我々を単なる「ヨーロッパの種馬の飼育場」であると非難するかもしれないが、我々は、王室間の婚姻が、我々の時代の外交において利用可能な最大の資産の一つであることを理解している。"
 BTI_ideas:0 "セミエンのアイデア"
 BTI_ideas_start:0 "セミエンの伝統"
 BTI_ideas_bonus:0 "セミエンの宿願"
 bti_legacy_of_queen_judith_desc:0 "5世紀前、我々の国家を危険にさらすアクスム帝国を滅ぼした女王ジュディットの伝説は、我々の軍事力を永遠に証明するものだ。古代のベタ・イスラエルの遺産を保護するために、グディットの軍隊を復活させよう！我々は選ばれた人であるため、少数だが、我々は強い。"
 bti_legacy_of_queen_judith:0 "女王ジュディットの遺産"
 bti_mountain_kingdom:0 "山岳の王国"
 bti_mountain_kingdom_desc:0 "セミエン山脈は、より多くの戦争において、より強い隣国に対して我々をよく助けてくれた。これらの自然の要塞に対して我々の防衛を組織することにより、我々は防御の効率を大幅に高めることができる。"
 bti_kebra_nagast:0 "ケブラ・ネガスト"
 bti_kebra_nagast_desc:0 "ケブラ・ネガスト、あるいは王の栄光は、エチオピアの皇帝であるソロモンの家系の起源について書かれた14世紀の記述である。その書物は、少なくとも700年前のものであり、女王シバがソロモン王とどのように出会ったか、契約の箱がエチオピアにどのようにやって来たかについての記述が含まれている。ベタ・イスラエルの誕生と偉大な遺産を描いた古代の物語であり、我々はそれを滅ぼすことはないだろう。"
 bti_builders_and_artists:0 "建築者と職人"
 bti_builders_and_artists_desc:0 "我々のキリスト教徒とイスラム教徒の隣人たちは、ユダヤ人が彼らの王国において、土地を持つことができないと宣言した。これにより、信仰を持つ多くの兄弟姉妹が新しい使命を採り入れた。エチオピア全土でベタ・イスラエルの男性は建造者として働き、女性は城や教会を飾る。これらの男性と女性の一部に、圧制から解放された我々の土地に定住するよう促すことにより、我々は隣人の偏狭さから恩恵を受けることができる。"
 bti_gideon_dynasty:0 "ギデオン王朝"
 bti_gideon_dynasty_desc:0 "我々はダビデ王とソロモン王の治世の間にかつて大祭司であったツァドクの王たちと特権的な子孫の神聖な王朝である。ツァドクの子孫は、何世紀にもわたってセミエン王国とベタ・イスラエルの人々を支配しており、その間、我々を破壊しようとする者と勇敢に戦っている。この土地に対する我々の権利に疑いの余地はない。"
 bti_lost_tribe:0 "失われたベタ・イスラエル部族"
 bti_lost_tribe_desc:1 "ユダヤ人は、世界中の小さな社会に暮らしており、職人、顧問、銀行家、商人、学者、傭兵として働いている。彼らは、彼らが真に自由で安全であることができる世界に一つの場所が存在することを知る必要がある。すべての近隣諸国のユダヤ人が我が国に定住し、我々に奉仕するよう奨励しよう。"
 bti_haskalah:0 "ハスカーラー"
 bti_haskalah_desc:0 "啓蒙思想はヨーロッパの宮廷を永遠に変化させ、ユダヤ人の知識人はこの過程において重要な役割を果たしている。我々の社会にユダヤ人の啓蒙思想を統合し、世俗化、ヘブライ語とユダヤの歴史の研究の恩恵を享受しよう。"
 LNA_ideas:0 "ラーンナーのアイデア"
 LNA_ideas_start:0 "ラーンナーの伝統"
 LNA_ideas_bonus:0 "ラーンナーの宿願"
 lna_legacy_of_mangrai:0 "マンラーイの遺産"
 lna_legacy_of_mangrai_desc:0 "伝説的なマンラーイ王は、落雷で亡くなる前、王国の大部分の法令を制定した。我々はまだ彼の例を見習おうと努力している。"
 lna_million_ice_paddies:0 "百万の水田"
 lna_million_ice_paddies_desc:0 "パーンナーが千の水田であると同じように、ラーンナーは百万の水田である。大変祝福された国は、必要な食料と富を容易に得られる。"
 lna_waters_of_the_naga:0 "ナガの水"
 lna_waters_of_the_naga_desc:0 "メコン川の水は、偉大で慈悲深い蛇が生み出していると言われている。真実がどうであれ、我が領域に肥沃と豊穣を与える。"
 lna_the_white_elephant:0 "白象"
 lna_the_white_elephant_desc:0 "スマナ・テーラの遺物の半分は白象が山頂まで運び、そこで止まって死んでしまった。王はすぐにその場所に大寺院を建てるように命じた。"
 lna_red_and_black:0 "赤と黒の隷属"
 lna_red_and_black_desc:0 "我が王国は、長い間東や南の小国家から朝貢を献じてきた。我々はその国家達を我が支配下でゆっくりと同化することができる。"
 lna_elephant_charge:0 "象の突撃"
 lna_elephant_charge_desc:0 "象は戦争の強力な武器であり、敵の軍を追い散らし、破壊するために利用することが賢明であろう。"
 lna_dynastic_spread:0 "王朝の拡散"
 lna_dynastic_spread_desc:0 "隣国の王朝と我らの偉大な一族とを交会させるためにできることをせねばならない。これは、目標を達成し、長期的に有益な友情を得るのに役に立つ。"
 PGR_ideas:0 "パガルユンのアイデア"
 PGR_ideas_start:0 "パガルユンの伝統"
 PGR_ideas_bonus:0 "パガルユンの宿願"
 pgr_tantric_legacy:0 "タントラの遺産"
 pgr_tantric_legacy_desc:0 "パガルユン王国の創設者は、マジャパヒト帝国の王の従兄弟にあたる、アディティヤワルマンであった。彼が残した多くの碑文から、我々は密教に関する彼の信心を継承した。イスラム教国家の影響が島々に広がるにつれ、彼の偉大な遺産が耐えられるようにしなければならない。"
 pgr_gold_trade:0 "金の交易"
 pgr_gold_trade_desc:0 "我々の王国は、金の輸出、善政、列島の商人の貿易関係のおかげで繁栄している。ミナンカバウ人の多くは、シュリーヴィジャヤ帝国やアチェまたはマラッカの貿易の仲介者として働いていた。貿易は我々の血の中にある。"
 pgr_istano_basa:0 "イスタノ・バサ"
 pgr_istano_basa_desc:0 "我々の王宮であるイスタノ・バサ・パガルユンは、伝統的なミナンカバウのルマ・ガダンの建築様式で建てられている。我らの国家の中心であり、文化全体であり、その土地がパガルユン王朝のものである永遠の権利の証拠である－何世紀にも渡り、我々の心となるであろう。"
 pgr_rajo_tigo_selo:0 "ラジョ・ティゴ・セロ"
 pgr_rajo_tigo_selo_desc:0 "イスタノ・バサ・パガルユンの王権は、3人の王により統治されている。世界の王であるラジャ・アラーム、アダットの王であるラジャ・アダット、宗教の王であるラジャ・イバダットである。まとめて、彼らは三座の王（ラジョ・ティゴ・セロ）と呼ばれた。彼らの連携は文明社会の中で強力な外交的立場を保証する。たった一人の暴君によって支配された他の野蛮な連中と違って！"
 pgr_high_education:0 "高等教育"
 pgr_high_education_desc:0 "我々は、ジャワ人ほど多くはないが、我々の文化の中で教育より重要なものはないので、我々は非常に影響力をもつ。ミナン人は商人として有名であることに加え、インドネシアで最も影響力のある詩人、政治家、学者を何人も輩出している。新しい技術の適応は、パラユングの偉大さの鍵だ。"
 pgr_rumah_gadang:0 "ルマ・ガダン"
 pgr_rumah_gadang_desc:0 "我々の伝統的建築とルマ・ガダンの家の機能は、ミナンカバウの文化と価値を反映している。ルマ・ガダンは、住居や家族の集まる場所としてのホール、礼典用の場所として役目を果たす。豊かな装飾品と素晴らしき外観は、パラユングの象徴であり、建築能力のなせる業である"
 pgr_matrilinear_culture:0 "母系文化"
 pgr_matrilinear_culture_desc:0 "アダット・プルパティは、ミナンカバウの人々の慣習と生活ルールを結合したものである。財産と土地は、母から娘に引き継がれ、宗教と政治は男の仕事である。伝統は、アダット・プルパティの名誉と尊厳を守る。しかしながら、貧しいアダット・プルパティの女性がいるかもしれないが彼女は保護される。これは我々の社会が些細な紛争により分裂をしないことを保証する。"
 CMI_ideas:0 "ミャオのアイデア"
 CMI_ideas_start:0 "ミャオの伝統"
 CMI_ideas_bonus:0 "ミャオの宿願"
 cmi_sacrificing_to_the_spirits:0 "魂の生贄"
 cmi_sacrificing_to_the_spirits_desc:0 "我々の文化では、古代の伝統はまだ根強く行われている。我々の祖先、精霊、自然の神々に対する正当な礼拝で、人々の信仰を育むためにワイン、肉、米を捧げよう。"
 cmi_dragon_boats:0 "龍舟節"
 cmi_dragon_boats_desc:0 "我々の毎年の龍舟節は古い伝統に従っている。氏族の長と君主たちによって組織され、可能な限り素晴らしく絶妙な機会になることで、それらは人々の心から悲しみを奪い取る。"
 cmi_unity_of_the_tribes:0 "部族の統一"
 cmi_unity_of_the_tribes_desc:0 "ミャオ族はいくつかの部族に分かれており、共通の文化、言語、歴史によってかろうじてまとまっているにすぎない。モン族、リー族、ヤオ族、白、紅、青、黒の各ミャオ族を共に結合させることは、我々の軍隊がはるかに効率的に調和できることを意味する。"
 cmi_miao_silver:0 "ミャオの銀"
 cmi_miao_silver_desc:0 "ミャオ族は銀細工で有名であり、我々が羨望から守っている秘密の特定の銀合金に基づいた鍛冶技術を考案した。我々の有名な装身具は、我々の名声を広めるのに役立つだろう。"
 cmi_customary_marriage_laws:0 "慣習的な結婚規則"
 cmi_customary_marriage_laws_desc:0 "我々の伝統は、ミャオ族が部族の外で結婚することはできないと定めている。これにより個人の自由が減少する一方で、我々の部族内の結束はこれによって強化され、維持される。"
 cmi_mountain_retreats:0 "山への潜伏"
 cmi_mountain_retreats_desc:0 "ミャオ族のほとんどは山間部に住んでいる。我々は、再び敵の襲撃をから守るために、地形とその知識を活用することができなければならない。"
 cmi_legacy_of_the_miao_rebellions:0 "ミャオ族の反乱の遺産"
 cmi_legacy_of_the_miao_rebellions_desc:0 "ミャオ族は常に多くが反抗的であった。我々は中国の専制領主に対する幾度もの蜂起で、強力にして勇敢な戦士としての価値を証明した。我々は過去の取り組みから学んだ経験を活用すべきである。"
 CAT_ideas:0 "カタルーニャのアイデア"
 CAT_ideas_start:0 "カタルーニャの伝統"
 CAT_ideas_bonus:0 "カタルーニャの宿願"
 cat_consulate_of_the_sea:0 "海事領事館"
 cat_consulate_of_the_sea_desc:0 "『海事領事館の書籍』として一般に知られている『バルセロナの海洋習慣』は、14世紀と15世紀の間に収集された海事における慣習と法令の集まりである。この著名な本は、海洋法の最も初期の収集の一つであり、我々の人々の強力な海洋だけでなく、司法の伝統の兆候である。"
 cat_consell_de_cent:0 "百人議会"
 cat_consell_de_cent_desc:0 "1265年以来、百人議会はバルセロナ市政府の基本的な組織である。都市の権限は、百人議会によって選出された3人の評議員にかかっている。"
 cat_catalan_constitutions:0 "カタルーニャ憲法"
 cat_catalan_constitutions_desc:0 "我々の国は若いが、その制度は何世紀にもわたる法律上および統治上の習慣に支えられている。ローマ法の古い伝統を引き継いで、カタルーニャ憲法は1283年以来、カタルーニャの裁判所によって公布されている。"
 cat_fortifying_catalonia:0 "カタルーニャの要塞化"
 cat_fortifying_catalonia_desc:0 "カタルーニャには多くの潜在的な脅威と敵が存在する。海岸はしばしばバルバリア海賊の攻撃を受け、ピレネー山脈を横断した侵入はしばしばカタルーニャ地方の中核を舞台とする。我々は、若い国家の安全を確保し、地方の地勢を最大限に活用することで、国家を強化するためにできることを行う必要がある。"
 cat_miquelets:0 "ミケレット"
 cat_miquelets_desc:0 "戦争時にはカタルーニャの集団が武器を取るのが通例である。ミケレットと呼ばれるこれらの集団は、中央政府または地方政府ではなく、教区レベルで維持されている。彼らは村の鐘（Someten）の音によって義務づけられているので、多くの場合「Somatenes」と呼ばれており、それを単なる盗賊とみなす者もいるが、彼らはトルコ人やフランス人から出しゃばった態度で自らをスペイン人と呼ぶカスティーリャ人まで、カタルーニャの土地を外国人から守る準備ができている。"
 cat_lliures_morts:0 "「自由か死か」"
 cat_lliures_morts_desc:0 "「Viurem lliures o morirem（自由な生か、死か）」は、カタルーニャ軍の標語であり、彼らが運ぶ黒い旗にも印字されている。これらの言葉によって導かれ、我々の兵士たちは劣勢であっても、同盟国がいなくても、人々の自由のために耐えることができるだろう。"
 cat_catalan_forges:0 "カタルーニャの鉄工所"
 cat_catalan_forges_desc:0 "かつて我々の祖先はピレネーにおける鉄精錬の新しい技術を開拓した。我々は再び、冶金学の進歩の最前線に立ち、新しい技術や、我々の土地での製鉄所の設立を奨励するため、努力する必要がある。"
 laotian_ideas:0 "ラオスのアイデア"
 laotian_ideas_start:0 "ラオスの伝統"
 laotian_ideas_bonus:0 "ラオスの宿願"
 lao_phra_lak_phra_lam:0 "プラ・ラック・プラ・ラム"
 lao_phra_lak_phra_lam_desc:0 "我々の民族叙事詩は、プラ・ラックとプラ・ラムの二人の兄弟の話であり、舞踊、演劇、歌、絵画、彫刻、写本など、我々の文化に常に存在している。二人の兄弟はダルマに忠実であり、道徳的指導力、倫理観、無私無欲をもつ典型として描かれ、農民から為政者に至る全ての国民に対して傑出した模範役として残っている。"
 lao_nithan_khun_borom:0 "ニタン・クンブロム"
 lao_nithan_khun_borom_desc:0 "我々民族の伝説の先祖であるクンボロムは、父である神の王インドラによりタイの人々の支配者として送られた。クンボロムは25年間タイの人々を支配し、新しい道具の使い方や他の芸術を教えた。クンボロムはその後、7人の息子の間でタイ王国を分け与え、各々に支配させた。このようにして、ラオスは生まれ、この神の祖先は他の民族から離れて我々を区別した。"
 lao_satsana_phi:0 "ピー宗教"
 lao_satsana_phi_desc:0 "ピーは我々民族の守護神である。先祖代々の精霊信仰は、領内の仏教やヒンドゥー教と並び生きていて、この混淆は、国家と市民が多くの信仰を抱く能力を強化する。"
 lao_elephant_cavalry:0 "ラオスの戦象"
 lao_elephant_cavalry_desc:0 "象は、他の地域でも戦争で使用されていたが、ここではそのような数では使用されていない。ラオスでは、象は戦争の重要な要素であり、その数は数千に達する。東南アジアの深きジャングルでも、壊滅的な打撃を与えることができる。"
 lao_southern_silk_road:0 "南シルクロード"
 lao_southern_silk_road_desc:0 "ラーオ人は東南アジアの陸上交易路の中心に住んでいる。南部交易はメコン川を下り、ヴィエンチャンに流れる。北部と北西部では、ビルマとラーンナーから陸上交易路で雲南へ向かい、華南のシルクロードと合流する。我々はこの豊かさを生かして、もたらされる交易で繁栄できるよう整える必要がある。"
 lao_hill_warriors:0 "ラオスの丘陵戦"
 lao_hill_warriors_desc:0 "我々の民族は危険な国家と無数の国家との間にある丘陵地に住んでおり、もし自国領を守る準備をしていないならば、獰猛にも他の国に簡単に支配されるであろう。"
 CHA_ideas:0 "チャンパのアイデア"
 CHA_ideas_start:0 "チャンパの伝統"
 CHA_ideas_bonus:0 "チャンパの宿願"
 cha_my_son_temples:0 "ミーソン寺院群の記憶"
 cha_my_son_temples_desc:0 "ミーソンにある我が祖先の大寺院群は、何世紀にも渡り、王家の伝統と儀礼の一部となっている。寺院は、外敵に奪われた際に、荒廃し、廃墟となった。今、それらの記憶は、我々の文明がかつて成し遂げ、我々が生きる上において努力しなければならないものの象徴である。"
 cham_seafaring_people:0 "航海の民族"
 cham_seafaring_people_desc:0 "海洋及び河川貿易は、我々の経済の基幹である。我らの船員は、インド洋や中国、マレー貿易網の一部であることが当然のようになっており、我が国の上流地域の富をもたらす船でもある。海岸沿いの富の源泉の仕組みは、我々と外国両方の貿易商人両方がこの重要な富の資源を補充するのに限りがないことを保証する。"
 cha_indian_influences:0 "南インドとの縁"
 cha_indian_influences_desc:0 "我々の文化と歴史を通して、国民は、インド及び大インド世界と結びついている。インド文化に精通していることはタミル人やテルグ人の海洋貿易商人や東南アジアの商人との応対の際に大きな助けとなる。"
 cha_che_man_legacy:0 "制旻の遺産"
 cha_che_man_legacy_desc:0 "我々は大越により南に追い払われているが、国民はかつて彼らと協力すると言われていた。我々との違いをさておいて再度寄りを戻すことを狙うか、最低でも我々を守る新しい友人を見つけよう。"
 cha_agarwood:0 "沈香"
 cha_agarwood_desc:0 "我らの川を往来する船は、海外で非常に重宝される希少な沈香を我々にもたらす。我々は、この独占を守り、我々が最高品種の唯一の出所であることを確実にするためにできることをせねばならない。"
 cha_resisting_foreign_rule:0 "他国支配への抵抗"
 cha_resisting_foreign_rule_desc:0 "我が国民は至る所で別の宗教、文化、社会に囲まれている。過去にこのような状況下で繁栄してきたが、今や多くが我々の終焉を望んでいると言われている。敵が我々にとって何であっても、都市を要塞化し、準備せねばならない。"
 cha_cham_migrations:0 "チャム族の移住"
 cha_cham_migrations_desc:0 "かつてチャンパの支配下であった地域の多くで、我が民族はますます隅に追いやられてきた。結果、我々の一部は現在、新しい土地に移住している。チャム族のある者はクメール領土に移住し、ある者は新天地へと移住している。民族離散とでも呼ぶべき現状ではあるが、もし我々が安住の地を提供するならば、隣国の土地へ移住するよりも我々の保護下であることを望むだろう。"
 BAD_ideas:0 "バーデンのアイデア"
 BAD_ideas_start:0 "バーデンの伝統"
 BAD_ideas_bonus:0 "バーデンの宿願"
 bad_hot_springs:0 "温泉"
 bad_hot_springs_desc:0 "我が国は、ローマ時代にも有名な温泉にちなんで名づけられている。優しい水の中で入浴する人は、爽やかになり、元気になる。"
 bad_zahringen:0 "ツェーリンゲン家の遺産"
 bad_zahringen_desc:0 "誰もが記憶している限り、我が国の土地はツェーリンゲンの古い家系によって支配されてきた。ツェーリンゲンの家系は、帝国の始まりにまで遡ることができる。ツェーリンゲンの辺境伯の称号は単なる爵位を超えて、我々の支配者が誇らしげに今日保持しているものだ。"
 bad_small_nation_diplomacy:0 "積極的外交"
 bad_small_nation_diplomacy_desc:0 "バーデンは常に小さな国家であり、多くの場合、支配者の家系の様々な支系によって断片化されている。長年にわたり、我々は、より強力な力から自身を維持する唯一の方法は積極的な外交であることを学んだ。"
 bad_cuius_regio_euis_religio:0 "領主の宗教が民の宗教"
 bad_cuius_regio_euis_religio_desc:0 "我々の支配的な王朝の様々な人々は、宗教改革のさまざまな側面を取り上げている。このようなことが他の国々を引き裂いている一方で、たとえ我々が時に口論をするにしても、辺境伯の一族のさまざまな支系の者たちは、彼らの知恵において、一般的に、自分も生き他も生かす姿勢を、バーデンのための最良の針路とすることを決断した。"
 bad_reuiniting_the_nation:0 "バーデンの再統一"
 bad_reuiniting_the_nation_desc:0 "長い間、我々の家系の様々な支流がバーデンの様々な部分を支配してきた。しかし、今では、一つの家系だけが生き残り、地域を再統合し、再び強く完全なものとなる！"
 bad_expanding_the_nation:0 "外交的拡張"
 bad_expanding_the_nation_desc:0 "高い地位にある友人を持つことは損にはならない！巧みな外交と一つの権力を弄び、別の一つを対抗させることで、我々は周囲に多くの土地を正当に併合させることができるかもしれない。この機会を捉え、国の規模と人口を5倍に拡大する時だ！"
 bad_grand_duchy:0 "バーデン大公国"
 bad_grand_duchy_desc:0 "我々の野望にはより大きな称号が必要である。バーデン大公国を宣言し、ドイツの多くの伯爵、辺境伯、公爵の上に正当な地位を主張しよう。"
 SDY_ideas:0 "サディヤのアイデア"
 SDY_ideas_start:0 "サディヤの伝統"
 SDY_ideas_bonus:0 "サディヤの宿願"
 sdy_land_of_glory:0 "栄光の国"
 sdy_land_of_glory_desc:0 "サディヤは偉大なビールパールが我が国を創設以来、王国としてこの地域で繁栄している。我が民族はこの地で始まったわけではないが、我々はこの地域を本国にしており、ここの我が歴史はアーホームの隣国よりずっと古い。これは我らの土地であり、玉砕を期して最後の1人でもそれを守る。"
 sdy_crossroad_of_religions:0 "宗教の十字路"
 sdy_crossroad_of_religions_desc:0 "我が国家はチベット、ビルマ、インドの軸にあり、これら近隣諸国全ての影響をここで感じることができる。我々が支配している高山地帯は仏教の修道院があるが、一方で精霊信仰は未だに丘陵地の部族の間で栄えている。しかし、スティヤ族のほぼ全てが南の隣国のヒンドゥー教を信奉している。我が国家は、多くの異なる信仰を抱くことに慣れており、この強さはこの異種地域で繁栄することを可能にする。"
 sdy_hills_and_jungles:0 "丘陵とジャングル"
 sdy_hills_and_jungles_desc:0 "ヒマラヤ東部の丘陵、森林、高山地帯により支配されている我が国は、一部は希少な美しさではあるが、その他は薄遇の防衛戦である。我々のものであることに驚嘆すると同時に、自然の防御を有効に利用する要塞を建設することで防衛しよう。"
 sdy_temples:0 "サディヤの寺院"
 sdy_temples_desc:0 "自然はこの地域で強力な力であり、維持していないものを取り戻す周到な準備が常にできている。強力な国家は神々を喜ばせ、我が国民と同様に外国人に我が国の栄光を示すため、大きな記念塔の寺院を建造し、維持せねばならない。"
 sdy_dihang:0 "ディハン"
 sdy_dihang_desc:0 "偉大なディハン川の水は、南西からブラマプトラ川として知られる下流域に転じる前に遠くまで伝わり我々に到達する。川は食料と水双方の源泉であり、輸送手段をもたらす。それは渓谷同士を結び、どんな他の手段よりもさらに1日早く移動することができる。"
 sdy_army_reform:0 "サディヤ軍の改革"
 sdy_army_reform_desc:0 "かつて中国人が火薬を学んだのは我々からだと主張する者がいる。もしこれが真実であれば、管理不十分で受け継いだ物ではない。遠くの西側諸国の戦術を採用し、我が歩兵を軍の最も強力な部隊にしよう。"
 sdy_black_tea:0 "紅茶"
 sdy_black_tea_desc:0 "茶は、世界のこの地域原産の植物であり、我が土地はそれを成長させるのに理想的である。インドと中国両方で外国の交易商が到着したことで、この植物の需要は天文学的に増加している。外国人の交易商に彼らが求めているものを与え、我が国の茶の大農園に投資しよう。"
 MLB_ideas:0 "マニプルのアイデア"
 MLB_ideas_start:0 "マニプルの伝統"
 MLB_ideas_bonus:0 "マニプルの宿願"
 mlb_sanamahism:0 "サナマヒ信仰"
 mlb_sanamahism_desc:0 "バラモン教と仏教どちらの影響も、ここでは多くはみられない。マニプルの人々は、360を超える神々を持つ先祖の信仰にしっかりと根ざしている。この古代の宗教は、カースト、修道士、大きな宗教共同体の世界で多くの友人を得られないかもしれないが、これらの丘陵では我が伝統が力を与える。"
 mlb_martial_traditions:0 "軍事伝統"
 mlb_martial_traditions_desc:0 "より大きな隣国に囲まれた小さな渓谷国家として、我々は常に戦争か破壊される恐れに専心せねばならなかった。マニプルの王と王妃は常にシャンやカチャールといった敵に対して船上で我が軍隊を導く準備をしていた。"
 mlb_kingdom_of_the_meitei:0 "メイテイ族の王国"
 mlb_kingdom_of_the_meitei_desc:0 "この地域の大半の州とは異なり、マニプルの王は何千年も前にルーツがある。我が伝説と神話は、今日の我が国家の何であるかを見出すため、この地方のメイテイ、ナガ及び他部族を併合した王の物語を伝えるものである。"
 mlb_mayek:0 "文字"
 mlb_mayek_desc:0 "我が王国は、我が祖先の古代文字の代わりに広く普及している文字や文学の伝統の快適さを求めた人達が洗練させた。マニプルの文学の伝統は、明らかに我々自身のもので、東のシャンや西のベンガルどちらのものも反映していない。"
 mlb_unite_the_hill_tribes:0 "丘陵部族の併合"
 mlb_unite_the_hill_tribes_desc:0 "マニプルの丘陵や渓谷は常にかなりの多様性があり、多くの少数民族の族長や酋長が様々な部族集団の権力を有している。より統一化されたマニプル人国家を作るため、必要あらば武力を用い、我が地域を統一しよう。"
 mlb_bengali_influence:0 "ベンガルの影響"
 mlb_bengali_influence_desc:0 "我が王国は、常により強い外敵の影響を避けてきたが、おそらく西側との緊密な関係を深める準備をする時である。国民の人口増加は、すでに我が祖先の信仰と同時にヒンドゥー教を受容してきており、近隣国の文字や言語を学ぶことは、地域内の我らの影響力を高める助けにさえなる。"
 mlb_far_reaching_diplomacy:0 "遠くへの外交"
 mlb_far_reaching_diplomacy_desc:0 "侵略者に対して強い態度を取ることは良いことであるが、友人のいない国家は永遠に生き残ることはできない。遠くの西側諸国の中で新たな同盟国を探し、我が目的を果たすためのこの地域の政治に関与し、巻き込もう。"
 somali_ideas:0 "ソマリのアイデア"
 somali_ideas_start:0 "ソマリの伝統"
 somali_ideas_bonus:0 "ソマリの宿願"
 somali_maritime_heritage:0 "海運の遺産"
 somali_maritime_heritage_desc:0 "太古の昔以来、ソマリの船は、アラビア半島、スワヒリ海岸、エジプト、インド、ペルシア、さらに遠くの遠い市場まで旅をした。アフリカの沿岸に沿って、ソマリの船乗りたちの都市の多くは繁栄し、今日もこの伝統を継承している。"
 somali_qalqads:0 "海洋要塞"
 somali_qalqads_desc:0 "このように危険な世界で安全を保つ最善の方法は、城壁を築くことである。我々の領土に賢明に置かれた数々の砦は、西方の海賊に対して我々の港を、内陸の移住する牧畜民に対して我々の居留地を、それぞれ防衛するのに役立つだろう。"
 somali_clans:0 "ソマリ氏族"
 somali_clans_desc:0 "国家に対するあらゆる国民の忠誠心は間違いなく偉大なものだが、国境を越えて地図上に描かれるような結びつきもある。彼らが我々の支援に頼るように、我々は常に我々の氏族の支援に頼ることができる。彼らが国境の中に住んでいるかどうかにかかわらず、彼らは必要な時に引き出せる追加の資源である。"
 somali_offensive_warfare:0 "攻撃戦"
 somali_offensive_warfare_desc:0 "イスラムは、この地域の若い宗教とはまったく異なっており、世界の他の地域と同じようには、まだしっかりと定着していない。強いキリスト教徒の王国は過去において、時に我々の国家を脅かすようになり、東アフリカの沿岸に西方のキリスト教徒の船が到着したことで、いくつかの予防措置が必要になっているようだ。その専門知識と設備のためにより広いイスラム世界を調査しよう。我々の軍隊をオスマン帝国のものと同様、恐ろしいものとしよう。"
 somali_indian_ocean_trade:0 "インド洋交易"
 somali_indian_ocean_trade_desc:0 "インド洋は多くの点で大きな経済圏である。デカンのインド人奴隷やイエメンの豊富な乳香の需要は、我々の経済状況を左右する。我々の隣人の港に目を向ける商人たちの危険を冒すよりもむしろ、我々がそこから幸福を得られるよう、この交易に関する我々の政策を賢明に考えよう。"
 somali_corsairs_of_the_red_sea:0 "紅海の私掠船"
 somali_corsairs_of_the_red_sea_desc:0 "我々はインド洋と紅海の富に関心を持つ唯一の者ではない。彼らは西洋の海賊であり、あるいはアラブの私掠船であり、彼らは我々が生きるための交易から利益を得ることに全力を傾けている。我々はこの挑戦に立ち向かう必要があり、我々自身の私掠船に敵との戦いを奨励しなければならない。"
 somali_perso_arab_influx:0 "アラブとペルシアの流入"
 somali_perso_arab_influx_desc:0 "祖国がますます混沌とした状況に陥ったことで、我々の土地を避難所とみなすようになった人もいる。この傾向を強調し、幅広いイスラム世界の貴重な才能を国境に引き寄せ、彼らがうまく利用できるようにしよう。"
 PEG_ideas:0 "ペグーのアイデア"
 PEG_ideas_start:0 "ペグーの伝統"
 PEG_ideas_bonus:0 "ペグーの宿願"
 peg_riches_of_pegu:0 "ペグーの富"
 peg_riches_of_pegu_desc:0 "イラワジ川の河口にある我々の港は、上ビルマ全ての交易品の当然な中継拠点である。宝石、ルビー、象、チーク材、麝香等の貴重な交易品は中国やインド、さらに西へ我々の港を通り、輸送される。我々の大都市の豊かさは、金箔をおいた布や壁からの一筋の光の反射が、光に気づいていない旅行者が夜にその光で目が眩むようなものである。"
 peg_martabans:0 "マルタバン"
 peg_martabans_desc:0 "我が国は、川岸の粘土や砂から作られた花瓶や壺で有名である。マルタバンの花瓶は、陸上と船上の両方で長い航海に必要な水を貯蔵するため、東南アジア全域で利用されている。"
 peg_dhammazedi_pyatton:0 "ダンマゼーディ"
 peg_dhammazedi_pyatton_desc:0 "我らの支配者は、国家の正義を執行する時は、常に公平かつ慎重に行うと自負している。この目的のために、彼ら全員が法と宗教に関する全ての事柄について完全に教育し、その賢明な判決は、広く国内外に知られるようになった。これらの判例集を作成し、はるか遠くの地方の裁判所でさえ、王位の知恵から恩恵を得られるようにしよう。"
 peg_rammanadesa:0 "ラーマンニャデーサ"
 peg_rammanadesa_desc:0 "この地域のモン族の歴史は、千年以上前になっている。モンまたはラーマンは、現在支配しようとしている多くの集団の前にここに長く住んでいた。我が国の古い伝説にインスピレーションを求め、古代の伝統を大切にしよう。"
 peg_dynamic_warfare:0 "精力的な交戦"
 peg_dynamic_warfare_desc:0 "我々の軍事伝統は長年に渡り、よく役立ったが、外部から学ぶこともあるかもしれない。外国人将校を遠くから近くから招待しよう。フランスからシャンの国家まで我々がまだ習得しておらず、うまく取り込むことのできる技術や武器があるであろう。"
 peg_buddhist_traditions:0 "仏教王権"
 peg_buddhist_traditions_desc:0 "モン族の君主制は常に国民の上座部仏教の伝統に強く結びついており、この国では僧侶でさえも王であるかもしれない。この歴史的な強さを決して忘れず、宗教社会の道徳を守るためにできることをしよう、さもなければ価値のない支配者として退けられる恐れがある。"
 peg_mon_diaspora:0 "モン族のディアスポラ"
 peg_mon_diaspora_desc:0 "何世紀にも渡る下ビルマの川岸の情勢を巡る争いにより、モン族はアジアの他の地域へ逃げた。モンの貿易商人、兵士、修道士達は多くの隣国の国内政治において役割を果たしており、今や我々がモン族の故郷を合併支配したので、我らの利益のため、彼らの影響力を利用することができるようになった。"
 KUT_ideas:1 "ボルネオのアイデア"
 KUT_ideas_start:1 "ボルネオの伝統"
 KUT_ideas_bonus:1 "ボルネオの宿願"
 kut_earliest_indic_state:0 "最初期のインド系国家"
 kut_earliest_indic_state_desc:0 "島々の多くの国家と同様、我々はインド亜大陸と古代から関係がある。我々の王国はかつて島々の全域で勃興したインド系王国の中でも最も古い王国と言われている。我々がバラモンの伝統を大切にしていることは、全てのインドの主要港やインド亜大陸の旅行者や商人を常に歓迎する。"
 kut_muslim_trading_communities:0 "ムスリムの交易コミュニティ"
 kut_muslim_trading_communities_desc:0 "イスラム信仰は、沿岸に沿った改宗と、はるか遠方からの交易商の到着の両方を通じて、我々の地域内で飛ぶように広がった。この地域で繁栄するため、我々は新参者の歓迎と、改宗した人とそうでない人双方の不和を避けるようにしなければならない。"
 kut_riches_of_borneo:0 "ボルネオの富"
 kut_riches_of_borneo_desc:0 "何世紀にも渡り、ここ一帯で多量に見られる豊かな森林、象牙、チーク材、真珠、翡翠や薬草を探し求めて、中国やインドから交易商がやってきた。我々は賢く交易を支配し、税を取るため、注意深く監視しなければならない。"
 kut_anti_piracy_measures:0 "海賊行為への対処"
 kut_anti_piracy_measures_desc:0 "海賊は襲撃でますます大胆になり、最も価値が高い貿易港があるデルタ地帯にさえ襲撃を行い始めた。要塞の強化、富のさらなる内陸部への移動、海岸線の警備などにより、この脅威に対し断固として行動しなければならない。"
 kut_encourage_immigration:0 "入植の奨励"
 kut_encourage_immigration_desc:0 "この群島は、長年に渡って戦争と急激な政変を抱えており、ヨーロッパ船やこの地域の入植者の来訪により、それは増加する一方である。島間の安定した移動と共に、島から島への安定した移住がある。我々の国家は外国人を迎え入れることから常に繁栄を得てきた。ここへ定住を望む人を歓迎し、彼らの生活場所を割り当ててやろう。"
 kut_consolidation_of_kutai:1 "ボルネオ地域の統合"
 kut_consolidation_of_kutai_desc:1 "ボルネオの海岸線を支配的する国家となっている一方で、色々な公国や王国内で生活する人々がいる幾つかの他の領域がある。全てを従わせるための強力な中央支配により、ボルネオの人々を一つの王国の下に統一させよう。"
 kut_subdue_the_inlands:0 "内陸部の征服"
 kut_subdue_the_inlands_desc:0 "森林や山の内陸部の多くの領域は、その土地に適応した様々な部族集団や隷属した小国家があり、我々の支配を超えている。これらの人々へ我らの権限を広げ、我々の関係をきっぱりとまとめ上げよう。"
 sulawesi_ideas:0 "スラウェシのアイデア"
 sulawesi_ideas_start:0 "スラウェシの伝統"
 sulawesi_ideas_bonus:0 "スラウェシの宿願"
 sulawesi_intra_asian_trade:0 "アジア内交易網"
 sulawesi_intra_asian_trade_desc:0 "我々の島はまだより豊かで影響力のある土地から来る交易商たちの通過点に過ぎないが、それでもこれらの島々を横切る交易船の頻繁な往来から高い利益を得ている。我々の港を魅力あるものにして中国人、インド人、そしてジャワの商人すべてが頻繁に訪れる港にすることで、この交易網における我々の地位が増す。"
 sulawesi_bajau:0 "バジャウ族"
 sulawesi_bajau_desc:0 "東南アジア諸島のあらゆる島は、パジャウ族によって頻繁に訪問されているが、今はその起源を誰も覚えていない。サマ人として自身を理解するバジャウは、すべてをボートの上で生活し、我々を取り巻く島々の様々な港の交易や襲撃により生活している。これらの自然の船員たちが我々の港に来て商品を売り、その備蓄を補充し、彼らの旅から豊かになり、彼らの秘密を学ぶことを奨励しよう。"
 sulawesi_prau:0 "プラウ船"
 sulawesi_prau_desc:0 "プラウは世界のこの地域にある船の一種であり、その中で最も有名なものは我々の土地に由来している。これらの船舶の大きさと形状は様々だが、海岸沿いや諸島間で大量の物資や人々を素早く移動させることができる。"
 sulawesi_unification:0 "スラウェシの統一"
 sulawesi_unification_desc:0 "我々の土地の中では、多くの小規模な支配者が権勢を振るっており、彼らはすべて我々を「長兄」と認識しているが、権力を共有するという偽りの継続は、価値よりも大きな歪みを引き起こしている。我々はこれらの土地を完全に統一し、島の海洋地域だけでなく、農業地域を直接管理することで報酬を得よう。"
 sulawesi_learning_from_outsiders:0 "アイデア普及の促進"
 sulawesi_learning_from_outsiders_desc:0 "我々の状況を最大限に生かすためには、隣人から学ぶために努力する必要がある。我々が自らの社会に慣れ、適応するため、東南アジア全土にアイデアや概念がある。中国人、ヨーロッパ人、そして他の島々の人々の道を学ぶため、最も才能のある人を海外に派遣しよう。新しいアイデアのため、我々の港を頻繁に訪れる外国人とも会見しよう。我々が学んだことが有用であると分かれば、我々自身の人々の必要性に合った同様の概念を作り出さなければならない。"
 sulawesi_entrepot:0 "交易の中継港"
 sulawesi_entrepot_desc:0 "外部の権限はこれらの島々の交易を制御し、我々すべてに彼らの港を独占的に使用することを強制する。彼らは、売れたすべての商品を最大限に活用することを目指しており、その影響力は我々の地域の交易網を抑圧することで脅かしている。我々は、より低い価格を提供することによって外部者と競争するため、すべての国籍の交易商に我々自身の港を開放しよう。"
 sulawesi_assymetrical_warfare:0 "不均衡のための反抗"
 sulawesi_assymetrical_warfare_desc:0 "この群島は襲撃と海賊行為には理想的であり、内陸の山々と森林は外国人の侵略者にとって人生を苦痛にさせる良い機会を提供する。この地域の先住民として、我々はこれらの事実を最大限に活用することができ、敵対的な外国の侵略に対抗するため、それを実行するべきだ。"
 mayan_ideas:0 "マヤのアイデア"
 mayan_ideas_start:0 "マヤの伝統"
 mayan_ideas_bonus:0 "マヤの宿願"
 mayan_sacred_cenote:0 "神聖なセノーテ"
 mayan_sacred_cenote_desc:0 "チチェン・イッツァは放棄された遺跡であるが、そのセノーテは我々の最も神聖な場所の一つである。その穴は死後の世界への入り口であり、そこに捧げられた儀式の生贄は他のあらゆる場所で捧げられたものよりも偉大な力を持っている。"
 mayan_building_traditions:0 "建築の伝統"
 mayan_building_traditions_desc:0 "我々は昔から、厳しいジャングル地帯に巨大な都市と偉大なピラミッドを建設してきた。"
 mayan_ancient_feuds:0 "古代の確執"
 mayan_ancient_feuds_desc:0 "シウ、ココム、イツァは、多くの時代において、ユカタンのマヤ人の支配的な家系であった。彼らの闘争、そして互いの数多くの裏切りは、復讐を待つ闘争と攻撃の多くの遺産を残した。"
 mayan_shipwreck_survivors:0 "難破船の生存者"
 mayan_shipwreck_survivors_desc:0 "羽のついた巨大な船で海を渡り、それらから脱落したと主張する奇妙な人々が我々の海岸に打ち寄せ始めた。いくつかの人は我々の人々の間で結婚し、我々の支配者の名誉ある顧問となっている。"
 mayan_kuchkabal:0 "クチカバル"
 mayan_kuchkabal_desc:0 "マヤパンが崩壊する前から、我々の土地は州に分割されている。それらは現在、自治を持つ地域へと成長しているが、それらは未だ、土地を管理する効率的な方法である。"
 mayan_remote_isolation:0 "遠方での孤立"
 mayan_remote_isolation_desc:0 "我々の町のいくつかは、ジャングルの深いところに存在し、それらは効果的に敵の手の届かないところにあって、征服をはるかに困難にしている。"
 mayan_caste_war:0 "カースト戦争"
 mayan_caste_war_desc:0 "我々は、我々の人々に対する外国の支配を、一瞬たりとも許してはならない。どれだけ長い間待たなければならないとしても、我々は自由を求めるため、再び立ち上がるだろう。"
 KIC_ideas:0 "キチェのアイデア"
 KIC_ideas_start:0 "キチェの伝統"
 KIC_ideas_bonus:0 "キチェの宿願"
 kic_blessings_of_tohil:0 "トヒルの祝福"
 kic_blessings_of_tohil_desc:0 "我々の守護神は空の主である。彼を介して、我々の土地を肥沃にし、飢饉から我々を守る雨と太陽がやって来る。"
 kic_ilokab:0 "イロカブの伝統"
 kic_ilokab_desc:0 "イロカブの血統は、長い間、我々の人々に戦士を提供してきた。その結果、彼らの戦いの伝統は、最も優れた形に磨き上げられた。我々がそのような闘士たちを我々の味方として持つことは幸運だ。"
 kic_wealth_of_tamub:0 "タムブの富"
 kic_wealth_of_tamub_desc:0 "長い間、交易と生産がタムブの家系の関心事であった。彼らは商取引の方法の多くを学び、それを通じて我々は国家を大いに豊かにすることができる。"
 kic_titulos:0 "証書"
 kic_titulos_desc:0 "輝かしい祖先の名声と行為を記録することによって、我々の貴族の一族は、国家の支配権と権力を確保することができる。"
 kic_kiqabs_vengeance:0 "キカブ王の復讐"
 kic_kiqabs_vengeance_desc:0 "我々の人々は未だに、コージャの裏切り者による彼の父親の殺害に復讐するため、我々のカクチケル族の仲間とともに我々を偉大な戦いへと導いた君主キカブの復讐の物語を歌い上げる。"
 kic_popul_vuh:0 "ポポル・ヴフ"
 kic_popul_vuh_desc:0 "我々は、創造の夜明けから今日まで、我々の歴史を、我々の時代を超えて持続するよう記録してきた。"
 moluccan_ideas:0 "モルッカのアイデア"
 moluccan_ideas_start:0 "モルッカの伝統"
 moluccan_ideas_bonus:0 "モルッカの宿願"
 moluccan_spice_islands:0 "香料諸島"
 moluccan_spice_islands_desc:0 "何千年もの間、我々の島々からのクローブやナツメグ、ビャクダンその他の香辛料が、ヨーロッパ、中国、インド、ペルシアにおいては、洗練された食卓に達している。この長い旅には数多くの経由地があるが、島々と信じられないほど生産的な香辛料の源はここから始まっている。"
 moluccan_cultural_heritage:0 "共有文化遺産"
 moluccan_cultural_heritage_desc:0 "香料諸島の多様性は素晴らしいものだが、これらの島々のすべての人々に知られている特定の神話や伝統がある。これらの物語は、我々が真の支配者を特定し、成長する領土に正統性を与えるのに役立っている。"
 moluccan_dominance_over_the_outer_islands:0 "離島の征服"
 moluccan_dominance_over_the_outer_islands_desc:0 "一見すると、我々は他の国家に対抗するための人口と土地が不足しているように見えるかもしれない。しかし我々が実行しているのは、我々を取り巻く諸島にまで及ぶ忠実な港と島々の情報網である。これらすべての島々が我々を支え、我々が香辛料の生産を統制することを可能にしている。しかし、この影響力を最大限に活用するためには、この情報網を拡張して強制し、中央の島々に権力を集中させなければならない。"
 moluccan_agents_of_trade:0 "交易の仲介者"
 moluccan_agents_of_trade_desc:0 "これらの島々、多くの湾、港、河口には、収集される財と貢物がある。我々は列島のさまざまな地域に対する利益を追求し、世界の隅々まで輸出する稀少品の独占を維持するために、多くの恒久的な交易の仲介者を派遣しよう。"
 moluccan_four_kingdoms:0 "4つの王国"
 moluccan_four_kingdoms_desc:0 "マルクの島にはかつて四つの王国が存在し、それらすべてが残っていないとしても、それらは人々にとっての高貴な儀式と、苦難の時代を取り巻く伝説として重要な役割を果たし続けている。"
 moluccan_ally_papuan_raiders:0 "パプア人との同盟"
 moluccan_ally_papuan_raiders_desc:0 "何世紀にもわたり、パプア人はこの地域の島々と船を襲撃してきた。しかし、地域でのヨーロッパの存在感が高まるにつれて、我々はそのようなことを脇に置いて、敵対的な外国軍に対して共に結束しなければならない。"
 moluccan_pragmatic_diplomacy:0 "実利的外交"
 moluccan_pragmatic_diplomacy_desc:0 "ヨーロッパ人は信頼できないように見えるのは事実だが、互いに同じように危険なものだ。我々はこれらの新参者と、利害が合ったときには同盟し、彼らの助けが必要なくなったときには捨てるようにしよう。"
 LDK_ideas:0 "ラダックのアイデア"
 LDK_ideas_start:0 "ラダックの伝統"
 LDK_ideas_bonus:0 "ラダックの宿願"
 ldk_two_kingdoms:0 "ラダックのニ王国"
 ldk_two_kingdoms_desc:0 "かつてラダックは2人の兄弟により支配された2つの王国に分けられた。いつかふさわしい君主が一族の1人に生まれたなら、これらの王国は再び一体となり、勝者の新しい王朝が我が国民の将来を導く。"
 ldk_fortified_mountain_cities:0 "要塞山岳都市"
 ldk_fortified_mountain_cities_desc:0 "我々の王国は敵が往来するのを見ていた。偉大な吐蕃帝国からラリターディティヤの下、カシミールの偉大なカールコータ王国から今我々につきまとうイスラムの侵略者まで。しかし、我が本国である山はまた我が城である。我々が持つ自然の防御をさらに強化しよう、そして、侵略者や襲撃者に再び恐れることはないだろう。"
 ldk_wool_from_the_roof_of_the_world:0 "世界の屋根からの羊毛"
 ldk_wool_from_the_roof_of_the_world_desc:0 "他の世界のはるか上空にあるラダックの高原はインドの肥沃な平原やタリム盆地の交易商の都市とさえ比較しても一見、提供できるものほぼないように見える。しかし、誰もが覚えている限りでは、隣国の全てが商品を求め、非常に唸る、想像しうる最高の羊毛を与えてくれるチャンパ山羊の群れと遊牧民のチャンパが我が国を行き来する。"
 ldk_great_monasteries:0 "大僧院の建造"
 ldk_great_monasteries_desc:0 "チベットとの宗教的繋がりは、我が社会を我が交易を課税するために我が土地を支配し、羊毛を盗もうとするイスラム教やヒンドゥー教の隣国より強くした。これらの高峰にゴンパや僧院といった偉大な記念碑を建造し、できるときはいつでも修道会を支援することにより、さらに信仰を強化しよう。"
 ldk_la_dvags_rgyal_rabs:0 "ラダック王統記"
 ldk_la_dvags_rgyal_rabs_desc:0 "我々に先立つ君主の成り行きを書き留めることにより、世界は我が勝利の王朝の起源を決して忘れないに違いない。今より遠く離れた時においても、我が王室年代記が我が王国に関して、記憶を留めさせるであろう。"
 ldk_kingdom_united:0 "王国の統合"
 ldk_kingdom_united_desc:0 "君主の多くの息子の間での闘争や不和を避けるため、我が僧院の賢明なラマの助言に耳を傾けねばならない。兄弟がそれぞれ国内の多くの施設の間で僧院を導いてくるかもしれないが、ただ1人の息子に地位を継承することを妨げないようにせねばならない。このようにして、一族は継承に関する対立に浪費する代わりにその潜在性を活用することができるべきだ。"
 ldk_far_away_traders:0 "遠方の交易商人の招致"
 ldk_far_away_traders_desc:0 "我が王国が輸出する羊毛は、海外で益々大きな名声を得ている。我々はロシアのツァーリと中華皇帝から親書を受け取った。山羊がもたらした名声を活かし、我々が豊かになるため、外国との交易を奨励すべきだ。"
 ZIM_ideas:0 "ムタパのアイデア"
 ZIM_ideas_start:0 "ムタパの伝統"
 ZIM_ideas_bonus:0 "ムタパの宿願"
 zim_mwenemutapa:0 "征服した土地の君主"
 zim_mwenemutapa_desc:0 "グレート・ジンバブエの衰退は政治的不安定をもたらし、自治を持つの地方の首長は繁栄した。征服された人々の君主として、これらの崩壊した土地に統一を強制するため、強力な軍隊を維持することは我々の責任である。"
 zim_rekindling_the_royal_fires:0 "王室の火の再燃"
 zim_rekindling_the_royal_fires_desc:0 "我々の従属する族長たちは、我々と神々の前で彼らの忠誠を証明するため、我々の地元の炎を再び燃え上がらせるために、一年に一度首都に旅をする必要がある。一年が過ぎると、我々の軍隊がそれらの火を消し、彼らは新しい旅をしなければならない。"
 zim_mutapa_architecture:0 "ムタパの建築様式"
 zim_mutapa_architecture_desc:0 "我々の国家はかつて、グレート・ジンバブエ帝国の一部であり、今や、我々の後ろでそれらは衰退しているが、我々は未だその伝統の一部を大切にしている。グレート・ジンバブエから、我々の石の家や要塞都市を建設するため利用する様式と技法を継承していることで、我々はこの高原を効率的に管理することが可能である。"
 zim_spokesman_before_the_dead:0 "死者の前の代弁者"
 zim_spokesman_before_the_dead_desc:0 "我々の支配者は、世俗的な意味で我々の指導者であるだけでなく、死人の霊の前で、我々のために話すことも期待されている。作戦や収穫の前には、彼は儀式や舞踊を通じて、我々の祖先の霊に我々の尊敬と必要なものを伝える。王の墓を維持し、死んだものと密接に接触する偉大な支配者がなければ、我が国は瞬く間に歪んでしまうかもしれない。"
 zim_elected_administrators:0 "選出された統治者"
 zim_elected_administrators_desc:0 "伝統的にあらゆる重要な統治者は、地方でさえも、拡大した王室から任命されている。しかし、我々の帝国が成長し、成熟したことで、それを我々の国民の地元の知識から引き出し、彼らが自身の統治者を選ぶことを許可する時だ。"
 zim_curva:0 "クルバ"
 zim_curva_desc:0 "ザンベジ地域に新しい交易商が到着したことで、我々は我々の権威が尊重されることを保証しなければならない。ここで交易を行い、他の海岸に我々の大切な黄金と象牙を運ぶことを望むすべての者は、まず我々の支配者によって承認され、自由なアクセスを得るためにクルバ税を支払う必要がある。支払いが失われると、すべての外国商品はムタパ国家によって没収されるだろう。"
 zim_controlling_the_mutapan_riches:0 "ムタパの富を支配"
 zim_controlling_the_mutapan_riches_desc:0 "西方の旅行者は我々の土地をオフィールと名付け、高原の金鉱山とザンベジ交易の支配は、何世紀にもわたり羨望を呼んできた。我々の支配の下で、これらの土地や資源をより直接的に支配し、欲張りな外国人や地方の有力者による侵略を回避しよう。"
 BAL_ideas:0 "バルーチスタンのアイデア"
 BAL_ideas_start:0 "バルーチスタンの伝統"
 BAL_ideas_bonus:0 "バルーチスタンの宿願"
 bal_natural_defences:0 "天然の要塞"
 bal_natural_defences_desc:0 "アレクサンダーの時代からそれぞれの軍隊が学んだように、我々の土地は外部の侵略者にかなり敵対的となる可能性を持っている。危険な峠、砂漠と丘陵を持つ断続的な山々は我々のあらゆる敵を待ち構えており、人々自身がこの地形を利用してこれらの土地を通過しようとする武装した集団を待ち伏せするのに有利である。"
 bal_hani_and_sheh_mureed:0 "ハニとシェイ・ムリード"
 bal_hani_and_sheh_mureed_desc:0 "我々は機会と挑戦の時代に生きている。我々の決断の影響は、すでにこの時代の英雄と戦士について、物語と伝説が書かれているようなものだ。バルーチの法典に従って行動し、我々の後に来る人々に、来たる世代が願う理想を与えよう。"
 bal_khan_of_the_baloch:0 "バルーチのハン"
 bal_khan_of_the_baloch_desc:0 "バルーチは誇りを持っているが、まだ分割された民族である。我々はおそらく、団結の欠如によって後退した、独立の自由を享受してきた。我々の支配者をすべてのバルーチのハンに指名し、共通の主張のもとに結束させよう。我々の隣国は再び安全になることはないであろう。"
 bal_reorganization_of_the_army:0 "軍の再編"
 bal_reorganization_of_the_army_desc:0 "部族の忠誠は我々の土地において強く、多くの点で、これを我々の国家への忠誠に置き換えることは無益であるかもしれない。我々の隣国であるインド人やペルシア人のような軍隊を作ろうとする代わりに、我々が持っている制度の下で働かせることができる。それぞれの主要な部族は、軍隊を創設して維持し、我々が命じた遠征の支払いをする責任を負わなければならない。それと引き換えに、我々は彼ら自身の支配下にある小さな部族に対する彼らの権限を強化するだろう。"
 bal_control_of_the_overland_trade:0 "陸上交易路の支配"
 bal_control_of_the_overland_trade_desc:0 "我々は、多くの人々によって危険で、横断不能とさえ考えられている地域を支配しており、我々の土地からの襲撃者は何千年もの間、周辺地域の交易商たちを懇願させてきた。しかし、バローチスターンとマクランを通じて、カブールからシンドへ旅することは可能であり、我々は山と砂漠を通る街道や小道を知っている。交易商への道を開放し、我々の保護に対して彼らに課税しよう。"
 bal_chiefs_and_landlords:0 "首長と土地所有者"
 bal_chiefs_and_landlords_desc:0 "伝統的に部族の長は、しばしば彼らの一族の中から選出され、この地域の土地と生産を支配している。我々が族長を我々の代理人である土地所有者として任命する、より効率的な制度を作る時が来た。このようにして、我々は誰が責任を負うのか、彼の忠誠心がどこにあるのかを知ることができ、今日よりもはるかに生産を支配することができる。"
 bal_baluch_leadership:0 "バルーチの統率力"
 bal_baluch_leadership_desc:0 "我々の軍隊は、ペルシアあるいは亜大陸の他の軍隊の傭兵または同盟軍として強力な評判を得ている。我々は、彼らの経験と新しい人脈を利用して、新しい種類の専門的で有能な士官を育成しよう。"
 ORL_ideas:0 "オルレアンのアイデア"
 ORL_ideas_start:0 "オルレアンの伝統"
 ORL_ideas_bonus:0 "オルレアンの宿願"
 orl_saffron_of_boynes:0 "ボワネのサフラン"
 orl_saffron_of_boynes_desc:0 "オルレアンの人々は、戦争と荒廃の後に、生産の中心地との成るあらゆる切り札を持っていた。それは、交易における地の利だけでなく、繁栄を約束された豊かなボースの土地もだ。すぐにボワネは世界ではなくとも欧州のサフランの一大生産拠点となり、交易商は価値ある香辛料のために遠方の地から列をなすだろう。"
 orl_chateaux_of_the_loire_valley:0 "ロワール川流域のシャトー"
 orl_chateaux_of_the_loire_valley_desc:0 "ある統治者はこの明確な事実に気づくまで長い時間がかかった。フランスにはここ以上に陽気な天気と、美しくのどかな眺望はないと。ばらしてしまえば、壮麗な新しい宮廷、ロワール川の流域のシャトーが建設中で、それは所有者の権力と我々の建築家の才能を示すものだ。"
 orl_calvin_and_moliere:0 "カルヴァンとモリエール"
 orl_calvin_and_moliere_desc:0 "オルレアンはそれを愛する者には忠実で、あらゆる権威が保証されないとする人に寄り添う反逆者である。オルレアンの少女と呼ばれたジャンヌダルクから、ここで法を学び後にあらゆる教皇の権威を否定したジャン・カルヴァンや、あるいは後にモリエールの名を取り宗教や社会の偽善行為のあらゆる形を舞台演劇で演じて楽しませたジャン＝バティスト・ポクランまで、オルレアンの子らは世界にその標を残していった。"
 ORM_ideas:0 "ホルムズのアイデア"
 ORM_ideas_start:0 "ホルムズの伝統"
 ORM_ideas_bonus:0 "ホルムズの宿願"
 orm_a_vast_emporium:0 "広大な商業地"
 orm_a_vast_emporium_desc:0 "ホルムズは「世界中のあらゆる種類の人々や物資がある広大な商業の中心地」、あるいは「世界全体が金の環であれば、ホルムズはその中の宝石である」と言われている。何世紀にもわたって交易商が商品を売買するために我々の島にやって来ており、時には我々の王国は彼らがもたらす富と同義語となった。"
 orm_protecting_the_islands:0 "島の防備"
 orm_protecting_the_islands_desc:0 "ゲシュムとホルムズは王国の拠点として機能するのに最も快適な場所ではないかもしれないが、我々の富を追い求める人々によってしばしば襲撃されたり攻撃されたりする海岸線よりは安全である。我々及び我々と交易する人々を守るため、これらの島々に強固な要塞を建設しよう。"
 orm_moqarrariya:0 "朝貢制度の改革"
 orm_moqarrariya_desc:0 "我々は、彼らの保護のために、また我々が必要とする追加の新鮮な水と食料への入手を可能にするため、海岸線の人々に支払いを続けてきた。この古い制度をより効率的で正式な関係に置き換えよう。"
 orm_far_reaching_diplomacy:0 "遠方との外交"
 orm_far_reaching_diplomacy_desc:0 "島国である王国は、友人や同盟国のために遠くを見る必要がある。我々を支配しようとする人々の敵の中で、我々を支援してくれる人々を探そう。"
 orm_secure_trading_monopoly:0 "交易独占の維持"
 orm_secure_trading_monopoly_desc:0 "我々は、我々の港で交易を行う人々が、ここと彼らの道の途中を安全に進むことを保証するだけでなく、我々の競争相手を排除するか、またはそれを上回ることによって、我々の立場を獲得した。我々は、ペルシア湾岸の交易港を監視し、誰もあえて我々を追い抜こうとしないことを確実にするため、一定の政策を採用しなければならない。"
 orm_develop_qeshm_and_ormuz:0 "ゲシュム島とホルムズ島の開発"
 orm_develop_qeshm_and_ormuz_desc:0 "ゲシュムとホルムズは不毛で貧弱なように見えるかもしれないが、島々は常に一定の富を持っており、都市を支えることができる追加の水と食糧が本土からもたらされる限り、鉄と塩をここで得ることができる。我々の富の中心をより持続可能なものにするため、我々の富の一部を費やす時だ。"
 orm_ormuzi_navy:0 "ホルムズ海軍の拡張"
 orm_ormuzi_navy_desc:0 "漁師、交易商、さらには海賊さえも、我々の島々を頻繁に訪れており、我が国もまた、相当な海軍を維持してきた。しかし、ペルシア湾岸の中心地として我々の王国の名声にふさわしい、より近代的で頑強な海軍を創設する潮時だ。"
 greek_ideas:0 "ギリシャのアイデア"
 greek_ideas_start:0 "ギリシャの伝統"
 greek_ideas_bonus:0 "ギリシャの宿願"
 greek_orthodox_faith:0 "ギリシャ正教の信仰"
 greek_orthodox_faith_desc:0 "ギリシャ教会は、すべての正統派教会の中で最も古く、最も著名な教会である。我々のキリスト教信仰は、過酷で困難な時代に人々を結びつける最も重要なものの一つである。我々のキリスト教の遺産を大切にし、我々の信仰の中で強さを確立しよう。"
 greek_maritime_heritage:0 "水上の伝統"
 greek_maritime_heritage_desc:0 "長い間、ギリシャの人々は地中海を旅してきた。そして、外国の権力が政治的にこの地域を支配するようになった間も、ギリシャ人の船長とギリシャ人の船員は依然としてそれらの海軍のかなりの部分を占めている。我が国のために強力な海軍を作り出すため、彼らだけでなく、地域全体のギリシャの海賊、密輸業者、漁師たちの経験を引き出そう。"
 greek_klephtic_irregulars:0 "クレフテスの徴募"
 greek_klephtic_irregulars_desc:0 "フランクとトルコの下での外国による占領の困難な時代は、ギリシャの民衆の間に強い抵抗の誕生を見てきた。最終的にいくつかの集団が山岳地帯を奪い、そこから、外国の占領に対する激しい抵抗を続けた。これらの「theifs」は効率的な不規則な部隊として我々の軍隊に統合され、熱意と経験の両方で敵を攻撃する準備が整った。"
 greek_phanariotes:0 "ギリシャ人のディアスポラ"
 greek_phanariotes_desc:0 "教育を受け、工夫に富む人々は常に需要があり、その結果、数世紀に渡って、多くのギリシャ人が海外に移住し、東ヨーロッパと南ヨーロッパ各地の宮廷で職を得た。独立したギリシャ国家が再び存在する中で、我々は、多くのこれらのギリシャ国民が再び幼少時代あるいは祖先の土地に戻ることを納得させることができる。"
 greek_strengthen_control_over_the_trade_routes:0 "地中海交易の支配"
 greek_strengthen_control_over_the_trade_routes_desc:0 "ローマからヴェネツィア、そしてその後のオスマン帝国まで、多くの国がギリシャと東地中海のギリシャの島々を征服することにより、東と西の間の交易を支配しようとしてきた。独立したギリシャ国家として、他国の戦略的立場から富を育てるのではなく、自国のためにこの交易を支配するのは、我々の義務であり遺産である。"
 greek_philhellenism:0 "ギリシャ愛護主義"
 greek_philhellenism_desc:0 "ギリシャはかつて西洋文明の発祥地であり、我々の祖先は依然としてヨーロッパ全域で尊敬されている。我々が成長するために必要とする貴重な同盟を得るため、この名声を十分に活用しよう。"
 greek_enlightenment:0 "ギリシャ啓蒙主義"
 greek_enlightenment_desc:0 "我々の祖先は偉大な思想家、政治家、哲学者であり、彼らの思想は依然として今日への説得力のある教えの強固な基盤である。我々の強力な知的遺産と、ヨーロッパの宮廷を包んでいる新しい啓蒙思想の理念を組み合わせよう。これにより、我々は国家の考え方を発展させ、現代に適合するようにギリシャ語を改めることができるだろう。"
 KGR_ideas:0 "カーングラのアイデア"
 KGR_ideas_start:0 "カーングラの伝統"
 KGR_ideas_bonus:0 "カーングラの宿願"
 kgr_katoch_lineage:0 "カトーチの血統"
 kgr_katoch_lineage_desc:0 "我々と同じくらい古い遺産を主張できるのはわずかな国だけである。カトーチ家は何千年もの間支配をしており、アレクサンドロスやティムール等は往来して、我が国があらゆる所で重要な役割を果たしていることを見ていた。"
 kgr_riches_of_the_kangra_valley:0 "カーングラ渓谷の富"
 kgr_riches_of_the_kangra_valley_desc:0 "伝説では、悪魔ジャランダーラの頭がシヴァとの戦いの後、カーングラ渓谷へ落ちたと伝えられている。不毛な丘陵と高い山に囲まれているが、我が故郷は緑に覆われ青々としている。カーングラ渓谷は規模と場所が示すよりも遥かに大きな人口を養うことができるが、どのような征服者にとっても魅惑的な標的でもある。"
 kgr_martial_heritage:0 "軍事遺産"
 kgr_martial_heritage_desc:0 "我が国民の軍事伝統は昔まで遡り、南にある我が同胞のラージプート国家は我々より有名かもしれないが、我々は侵略者の人生を非常に悲惨なものとすることができることを繰り返し証明している。誰もが最終的には去っていく。"
 kgr_hill_forts:0 "丘陵の砦の支配"
 kgr_hill_forts_desc:0 "我が国家はかつて、周りに強力なカーングラ砦を建造し、周囲を統制し、それを戦略的位置とするのを可能とした。この広範囲の地域にある全ての重要な砦を制御、維持し、周辺地域を同じ方法で統制するように努めよう。"
 kgr_strengthen_the_mountain_trade:0 "山岳交易の強化"
 kgr_strengthen_the_mountain_trade_desc:0 "そう遠くない南にパンジャーブの肥沃な平野があるとはいうものの、ラダック、チベット、ヒマラヤ山脈の広大な山と氷河もかなり近くにある。しかし、これらの一見異なった地域は未だに各々必要性を持っている。北からは南部の人が喜んでかなりの金額を払ってくれる貴重な羊毛製品がやって来て、北部はより単純な需要であるが、南部で提供できるより贅沢な品々の多くに未だに憧れている。"
 kgr_pahari_paintings:0 "パハーリー絵画"
 kgr_pahari_paintings_desc:0 "これらの山々は平穏で静かで勇ましい風景を必要とする人へ提供し、他の人々へは低地の人々へ何かしらの不安を持つ人に保護を提供する。この時代の才能ある画家を招待し、後援し、彼らに住まいを提供しよう。そして、山の景色が彼らに愛と神々の物語のより素晴らしい作品の創造を掻き立てさせるであろう。"
 kgr_tigers_of_the_himalayas:0 "ヒマラヤの虎"
 kgr_tigers_of_the_himalayas_desc:0 "時が経つにつれ、我が国家は新しい脅威に直面し、我らの土地を専有する人の名前と宗教は時間の経過と共に異なるかもしれないが、シク、グルカ、ティムール、ヘレネのいずれかから我々は自身の土地を守ることができねばならない。我々がよく知る山岳戦を基盤としつつ、我が領土を欲する様々な人からの新しいアイデアの有益な流入を頼りに新しい軍を創設しよう。"
 KAS_ideas:0 "ヤルカンドのアイデア"
 KAS_ideas_start:0 "ヤルカンドの伝統"
 KAS_ideas_bonus:0 "ヤルカンドの宿願"
 kas_northern_silk_road:0 "北シルクロード"
 kas_northern_silk_road_desc:0 "商品の流れが、オアシス都市からオアシス都市まで、タリム盆地を旅し、東アジアと中国の広大な経済圏を、トランスオクシアナとペルシアの経済圏と結びつけていることを誰もが記憶している限り、絹、香辛料、綿花、絨毯、タバコなど、我々の土地を通る品物は、最終的にヨーロッパの宮廷や中国の皇帝の宮殿へ届けられる。我々は何もしていないが、この旅は危険で困難なものであるため、これらの交易商をあらゆる手を尽くして安全に保つ必要がある。"
 kas_altishahr:0 "六城の地"
 kas_altishahr_desc:0 "タクラマカンは不毛であるかもしれないが、我々の都市はタリム川だけでなく国境に沿ったオアシスの周辺で繁栄している。インドや中国の低地ほど生活は簡単ではないかもしれないが、小麦、トウモロコシ、綿花は十分に育つ。我々の地域を表す名前である、タタール高原、六城の地、カシュガル、またはシンチアンは、それらを知っている人々の間で伝説の美しさと良い人生の形を喚起する。"
 kas_tarikh_i_rashidi:0 "タリク＝イ＝ラシーディー"
 kas_tarikh_i_rashidi_desc:0 "我々の文化はまだ都会的なものであるが、世界の遠い地における我々の孤独は、我々の歴史や言語を聞いたことがある者がほとんどないことを意味している。我々の人々や都市の歴史を書き留めて、世界が、世界の未だ重要な中心である人目につかない場所であり、より遠くにあるここでの人生を学ぶことができるようにしよう。"
 kas_empower_the_khojas:0 "ホージャの権限強化"
 kas_empower_the_khojas_desc:1 "我々の社会の中で最も尊敬されている人々の中には、預言者や最初の4人のカリフの子孫である敬虔な人物である、ホージャがいる。物語はホージャが、偉大なモンゴルの君主とラマの改宗を鼓舞し、イスラムの力に膝を屈したことを伝えている。我々は常に我々の支配者を最も献身的にしてくれる者を保持しており、したがって、ホージャはすでに我々の国家において、影響力のある者である。彼らにさらに力を与え、彼らの能力と純粋な信仰がどれだけ長い間、我々を導くことができるかを見てみよう。"
 kas_holy_warriors:0 "聖戦士"
 kas_holy_warriors_desc:0 "我々は常にあらゆる信仰と文化の交易商を歓迎してきたが、我々の軍事力は我々の信仰の純粋さから来ていることを決して忘れてはならない。真の信仰を広め、祖国を守るのを容易にする地域を獲得するために、周辺地域へと拡大しよう。"
 kas_black_and_white_mountain:0 "黒山と白山"
 kas_black_and_white_mountain_desc:0 "我々は些細な対立で我が国を分裂させることがあってはならない！あまりにも長い間、我々の民族は白山党（アクタグルク）と、黒山党（カラタグルク）とに分かれている。我々が黒と白、北と南を結びつけることができれば、我が国は再び強くなるだろう。"
 kas_encourage_tarim_trade:0 "タリム交易の促進"
 kas_encourage_tarim_trade_desc:0 "何世紀も、何千年もの間、交易商たちは、砂漠の都市に到達する危険な旅を敢行してきた。タクラマカン、バルティスターンのアプリコットロード、あるいはラダックの氷河に敢えて挑戦し、最終的にヤルカンド、カシュガル、その他の偉大な都市へと到着した。しかし、時代は変わり、東から西への海上航路の開拓は、もはや長い陸路での旅に価値を感じさせなくなり、交易商の安定した流れは衰えている。直接税や手数料を廃止することで陸上交易を守るために、断固として行動しよう。"
 LUX_ideas:0 "ルクセンブルクのアイデア"
 LUX_ideas_start:0 "ルクセンブルクの伝統"
 LUX_ideas_bonus:0 "ルクセンブルクの宿願"
 lux_imperial_legacy:0 "帝国の遺産"
 lux_imperial_legacy_desc:0 "少し前まで、ルクセンブルク家は常に神聖ローマ帝国の皇帝の地位を占めていた。我々の小さな国家がこのような広大な帝国の支配に頻繁に加わったという事実は、我々の規模の国家が通常享受するものをはるかに超える名声を我々に与えている。"
 lux_ardennes:0 "アルデンヌ"
 lux_ardennes_desc:0 "我が国の荒れた丘陵の多い地形は、侵略することを困難にする。確かに、多くの軍隊は、必然的に伴う損失を回避しようと地域を横断しようと試みることを避けるため、単に迂回することを選択している。"
 lux_moselle_trade:0 "モーセル川交易"
 lux_moselle_trade_desc:0 "モーセル川は東の国境に沿って流れている。地域の商取引をよりよく支配するために、それに沿って地方の交易を統制しよう。"
 lux_fortress:0 "ルクセンブルクの要塞"
 lux_fortress_desc:0 "我々の首都の中心にある偉大な城は、世界でも最高級の要塞の一つであると認識されている。そのような堅固な要塞を包囲することを念頭におく軍隊はほとんどない我々が他の地域に及ぼす影響を拡大するにつれ、警護や家のように印象的な要塞を構築することを確認しよう。"
 lux_spanish_road:0 "スペイン回廊"
 lux_spanish_road_desc:0 "スペイン回廊と呼ばれる偉大な軍事路が我々の土地を貫いている。我々の軍隊をより効率的に強化するため、我々自身の軍事的な努力の中でこの状況をうまく活用しよう！"
 lux_grand_duchy_of_luxembourg:0 "ルクセンブルク大公国"
 lux_grand_duchy_of_luxembourg_desc:0 "我々の偉大な国家は長い歴史を持ち、現在ではドイツのフランスのいずれの地域でも最も良い評価を受けている。我々が外国の支配の下に入るという信じがたい出来事を通じてさえも、我々の地位はそれらの最も権威のあるものの一つである。ルクセンブルクの本土を、今、我々の支配者によって生み出された多くの偉大な称号の一つである、大公国として宣言することで、これを適切に強調しよう。"
 lux_rivals_rivals_everywhere:0 "全方位のライバル"
 lux_rivals_rivals_everywhere_desc:0 "フランス、低地国家、そしてドイツ国家の間にある我々の位置は、我々が非常に活発な外交を維持すべきであることを示している。我々は彼らのすべてと良好な関係を維持しなければならないが、依然として彼らを注意深く観察しなければならない。"
 yor_telugu_warrior_aristocrats:0 "テルグ戦士貴族"
 yor_telugu_warrior_aristocrats_desc:0 "我が国家は、我々の前に何世代もテルグ族の戦士である伝統に基づく。多くの偉大なインドの帝国軍と戦い、ごく最近ではかつてのカーカティーヤ帝国の貴族を構成した男。これは、将来が我らに何が差し迫っているかに関わらず、軍のため有能な戦士と指揮官の安定した供給を保証する。"
 yor_patronize_telugu_literature:0 "テルグ文学の後援"
 yor_patronize_telugu_literature_desc:0 "初期レッディの支配者の王権と文学は、我が国民の間で交錯している。我が支配者は、学者や著者自身であり、我らの時代の偉大な私人や著者を公演することが期待される。"
 yor_kakatiya_legacy:0 "カーカティーヤの遺産"
 yor_kakatiya_legacy_desc:0 "カーカティーヤ帝国がこれらの土地を支配してた時代はそれほど前ではなく、それはテルグ族の貴族であり、まだ我が国が志す模範となる近隣諸国の幾つかの厳格なカースト階級を無視している。カーカティーヤ国から学ぶべき貴重な教訓があり、現在に至る自身の政策を形成する間これらを我々とともにもたらせねばならない。"
 yor_great_forts_of_the_east:0 "東の偉大な砦"
 yor_great_forts_of_the_east_desc:0 "東ガーツ山脈の多くの偉大な要塞は、高地の国からの侵略から我が領土を守っている。我々はこれらの拠点を十分に維持し続け、最新のものにするか、防衛の精神的支柱を浪費する恐れを冒さねばならない。"
 yor_legend_of_prataparudra:0 "プラターパルドラの伝説"
 yor_legend_of_prataparudra_desc:0 "最後のカーカティーヤの君主、プラターパルドラ2世は彼の王国を抑圧したスルターン軍の囚人として死亡した。しかし幾人かによると彼は生き残り、彼の臣民に我が国のような新しい王国を見つける権利を与えた。この伝説を宣伝し、来る世代が我が偉大な国のルーツを知ることができるよう、書き留めておこう。"
 yor_diamond_mines_of_kollur:0 "クルーのダイヤモンド鉱山"
 yor_diamond_mines_of_kollur_desc:0 "アーンドラは世界でも有数のダイヤモンド鉱山がある。何世紀にも渡り、これらの大鉱山は世界の大部分のダイヤモンドの源泉として知られていただけでなく、コ＝イ＝ヌールのような偉大な宝石の源泉でもあった。しかし、大鉱山を近代化し、潜在能力をしっかり発揮できるようにする時である。"
 yor_encourage_coromandel_trade:0 "コロマンデル貿易の奨励"
 yor_encourage_coromandel_trade_desc:0 "コロマンデル海岸は常に大きく繁華な港やはるか遠くの国からの多くの交易商があるため、富の源泉となっている。アーンドラの古いレッディの支配者の1人はコロマンデル交易に関する規制を最小限に抑えようと賢明に努め、我が港の成長を大きく刺激した。現代においてこの政策を再制定し、交易商を自由にするのを許すため、交易規制を縮小しよう。"
 LON_ideas:0 "レオンのアイデア"
 LON_ideas_start:0 "レオンの伝統"
 LON_ideas_bonus:0 "レオンの宿願"
 lon_heritage_of_the_reconquista:0 "レコンキスタの遺産"
 lon_heritage_of_the_reconquista_desc:0 "何百年もの間、我々の王国はキリスト教の統治をイベリアに広めるため戦ってきた。我々はカスティーリャの王冠の一部として戦い続けた。これは我々に勇ましい伝統と戦闘で鍛錬された士官が豊富な国家を残した。"
 lon_leonese_cortes:0 "レオンのコルテス"
 lon_leonese_cortes_desc:0 "レオンのコルテスは、世界で最古の議会ではないにしても最古の議会の一つであった。我々の議会の古い権利と伝統は、評議会や、彼の国民からの助けを求めることを望むあらゆる支配者にとっての強みである。"
 lon_conquistadores:0 "新世界の征服"
 lon_conquistadores_desc:0 "世界を横断する途中には、膨大な富を持つ異教徒の国家がある。我々の世代のレオンの冒険家たちは、彼らの先祖がイベリアの再結成の間に彼らの名声を築いたのと同様に、真の信仰の名のもとに彼らの運命を築くことを目指している。"
 lon_school_of_salamanca:0 "サラマンカ学派"
 lon_school_of_salamanca_desc:0 "サラマンカの著名な大学は、哲学的、経済的な思想だけでなく新しい法律学派の中心となっている。我々はサラマンカ学派の博学な者を後援することで、自然法、財産、人間の自然権の一貫した解釈をうまく活用しよう。"
 lon_expand_navy:0 "レオン海軍の拡張"
 lon_expand_navy_desc:0 "アストゥリアスの船員は何世紀にもわたって、我々に彼らの経験と海洋伝統とを与えてくれたs。しかし、レオンの海軍を近代化し、拡大する時期が来ている。我々は海岸沿いに適切な海軍基地を建設し、大規模な新しい常設の海軍の構築を開始しなければならない。"
 lon_patronize_leonese_language:0 "レオン語の後援"
 lon_patronize_leonese_language_desc:0 "カスティーリャとの連合の長い年月で、レオン語はカスティーリャに対して不利になりつつある。我々はこの傾向を逆転させたが、まだやるべきことは多くある。公式のレオン文法を発行し、その言語が我々の統治のすべての層で利用されるようにする必要がある。加えて、我々は、言語を進化させることができる、我が国の偉大な作家、俳優、詩人たちを後援しよう。"
 lon_nationalism:0 "レオン民族主義"
 lon_nationalism_desc:0 "カスティーリャ人からフランス人まで、我々の人々を征服し、我々の文化を抑圧しようとする意図を持つ多くの人々がいた。戦争の時代には、武器を手に取り外国の占領に対してあらゆる手を尽くして抵抗しなければならず、これは、前線を越えて土地を保護するゲリラにとってだけでなく、専門の軍隊にとっても同じである。"
 CYI_ideas:0 "彝のアイデア"
 CYI_ideas_start:0 "彝の伝統"
 CYI_ideas_bonus:0 "彝の宿願"
 cyi_strengthen_yi_caste_system:0 "彝のカースト制度強化"
 cyi_strengthen_yi_caste_system_desc:0 "伝統的に我々の社会は五つの階級によって構成されている。族長として支配する茲莫、貴族として率いる黒彝（Nuohe）、庶民である白彝（Qunuo）、奴隷として奉仕する安家、家内奴隷である呷西である。この体制を強化することで、我が国の持続的な安定を確保することができる。"
 cyi_deep_in_mountains:0 "深き山中"
 cyi_deep_in_mountains_desc:0 "我々の周囲の山々は我々の天然の防御であり、我々はこれを有効に活用する戦略と戦術を開発しなければならない。我々にとってはこれが我々の故郷であり、侵略者にとっては彼らの墓場となるだろう。"
 cyi_chain_of_zimo_domains:0 "茲莫領域の繋がり"
 cyi_chain_of_zimo_domains_desc:0 "我々の周囲に散在する多くの部族とは異な​​り、我々の領土は互いにつながっている。このような一連の領土と居留地では、統制の機会が増え、より強い繋がりが得られ、地方の領主は互いをより効率的に支援することができる。"
 cyi_solar_calendar:0 "彝の太陽暦"
 cyi_solar_calendar_desc:0 "多くの外部の者は我々を野蛮人とみなしがちである。そのような無知と傲慢は我々をぞっとさせる！我々の太陽暦の仕組みは理解しやすいため、農業に役立つ道具である。我々の優れた暦を我々の土地に広めている間も、自身が我々より優れていると考える愚か者は複雑な計算を続けている。"
 cyi_promote_bimoism:0 "ビモ主義の促進"
 cyi_promote_bimoism_desc:0 "「経典の支配者」であるビモは、我々の民のシャーマンの司祭である。彼らは、出生、葬儀、結婚、休暇の際に我々の人々の精神的な生活を世話する。我々は、彼らとその儀式を推進し、すべての異国の宗教に対して我々の信念を守るべきだ。"
 cyi_renovate_skyward_tombs:0 "天墓の修復"
 cyi_renovate_skyward_tombs_desc:0 "天墓は、祖先の王たちや指導者たちの安息の地である。これらの巨大なピラミッドは、我々が依然として支配する土地に対する我々の継続的な権限の証である。我々は、これらの墓を改築し、その遺産が守られることを保証し、我々の支配に疑問を持つあらゆる者を黙らせなければならない。"
 cyi_children_of_the_black_tiger:0 "黒虎の子孫"
 cyi_children_of_the_black_tiger_desc:0 "我々は黒虎の子孫である。虎がすべての獣の支配者であるように、我々はあらゆる人の領土の自然な君主である！"
 NZH_ideas:0 "ニジニ・ノヴゴロドのアイデア"
 NZH_ideas_start:0 "ニジニ・ノヴゴロドの伝統"
 NZH_ideas_bonus:0 "ニジニ・ノヴゴロドの宿願"
 nzh_at_the_confluence_of_two_giants:0 "大河川の合流地"
 nzh_at_the_confluence_of_two_giants_desc:0 "川は常にルーシの土地の生命線であった。そして、我々の祖先は、古いロシアでおそらく最も重要な2つの川、ヴォルガ川とオカ川の合流地点に強大な都市を建設した。古い土地の富と未知の東方の広大で未踏の富の間に位置し、我々の都市はモスクワ自身にも匹敵するように成長する。我々は祖先の未来像を賞賛せずにはいられない。"
 nzh_crossroads_of_nations:0 "国家の十字路"
 nzh_crossroads_of_nations_desc:0 "街道の近くにあなたの家を建てることは、あなたに富と災害の両方をもたらす可能性がある。同じことがロシアの危険な川にも当てはまる。ある日あなたは毛皮の交易商と挨拶を交わすかもしれない、そして、明日海賊はあなたの故郷の大地を焼き払うかもしれない。重要なのは、あなたが決してあきらめないことである。あなたの家が焼かれれば、あなたはその場所により大きな新しいものを建てるだろう。もしあなたの城壁が破壊されたら、あなたは再び、より高いそれらを建てるだろう。どんな苦難が来ようとも、我々は耐え忍ぶだろう。"
 nzh_issue_land_reforms:0 "土地改革の発令"
 nzh_issue_land_reforms_desc:0 "ロシアの土地の国境、無限のステップとそれらの襲撃者の境界に位置するニジニ・ノヴゴロドの国家は、ロシア国内ほどには組織化されていない。広大な森林や遠く離れた村々では、人々の間でより自立した精神が生まれた。しかし、信頼でき、予測可能な税制を確立する時が来ている。それにより我々は、我々の支配の下で最も遠い地域にも法と秩序をもたらすことができる。"
 nzh_citadel_of_russia:0 "ロシアの城砦"
 nzh_citadel_of_russia_desc:0 "誕生以来、ニジニ・ノヴゴロドは、ロシア国内を、川の海賊や土地の征服者のような、侵略者から守るための要塞都市として発展した。我々の都市は破壊され、ルーシのあらゆる侵略者によって数え切れないほど損害を受けたが、ニジニは常に耐え、大きく成長した。石の城壁と城塞は現在、美しい都市に高くそびえている。我々は、来る時代、それらの強さが来る時代に耐え抜くことを保証するだろう。"
 nzh_open_up_the_river_trade:0 "河川交易の拡大"
 nzh_open_up_the_river_trade_desc:0 "古代ルーシの他の公国とは異なり、ニジニは最も人口が多い、あるいは最も肥沃な土地である、活発な交易商であったことさえない。しかし、ロシアの他の古代都市が決して持っていなかったものを、我々は持っている。そう川だ。我々が川の交易を確立し支配すれば、タタールの土地とシベリアの豊かな富をロシアの古い中心地と効率的に結びつけることができ、我々の都市は全ロシアで最も重要な中心地となるだろう。"
 nzh_russian_ambition:0 "ロシアの野望"
 nzh_russian_ambition_desc:0 "何世紀にもわたり、他のロシアの公国は我々を、取るに足らない国境の町であると考え、その恩着せがましく、貪欲な目で眺めてきた。だが、それはもはやない。ニジニは彼らのすべての美しさと素晴らしさに挑戦するよう立ち上がるだろう。モスクワやノヴゴロドでさえ、彼らの目に羨望を込めて我々を見るだろう。そうさせておこう。我々は彼らが目を見張るものを与えるであろう。"
 nzh_expand_to_the_east:0 "東へ！"
 nzh_expand_to_the_east_desc:0 "我々の土地は、我々の森林と畑の向こうの果てしない草原に暮らす様々な人々によって襲われたことを記憶している。西の兄弟たちが互いに陰謀を企て計画している時に、なぜ我々はじっと座っていなければならないのだ？ステップを乗り越え、我々の偉大な国家を頂点とする、新しい秩序を作り上げよう。"
 SMI_ideas:0 "サーミのアイデア"
 SMI_ideas_start:0 "サーミの伝統"
 SMI_ideas_bonus:0 "サーミの宿願"
 smi_land_of_the_midnight_sun:0 "白夜の土地"
 smi_land_of_the_midnight_sun_desc:0 "誰も我々のように北スカンディナヴィアを理解していると主張することはできないだろうが、山や川、深い森林はかなり敵対的に見えることがある。我々は、我々を取り巻く地形に関する知識を十分に活用し、南部の侵略者の人生を可能な限り悲惨なものとするだろう。"
 smi_protect_the_herds:0 "トナカイの群れの保護"
 smi_protect_the_herds_desc:0 "トナカイの群れは、サーミの生活様式の中で最も重要な部分の一つであり、経済の基礎である。我々の群れと彼らが使用する土地を保護するためにできることを、我々が行うことが不可欠である。"
 smi_regulate_southern_trade:0 "南部諸国との交易規制"
 smi_regulate_southern_trade_desc:0 "南の王国は彼らとの接触を規制しようとするだろう。特に任命されたビルカルスは伝統的にサーミ交易の独占権を持ち、さらに我々の人々から税を徴収しているとさえ言われてきた。この関係の条項を指示し、独自の交易規則を作成する時だ。"
 smi_encourage_growth_of_the_winter_market:0 "冬市場の成長の奨励"
 smi_encourage_growth_of_the_winter_market_desc:0 "我々の人々は非常に広範囲に住み、北部の冬は長くて寒いものとなることがある。我々の支配下にあるすべてのサーミと近隣地域の代表が集まる中心的な場所に大規模な共通の市場を作り上げよう。ここで商業は最も暗い冬の夜にも繁栄することができ、ここは共通の問題を解決するために集まる場となるかもしれない。"
 smi_defend_noaidi_traditions:0 "ノアイデの伝統を守る"
 smi_defend_noaidi_traditions_desc:0 "ノアイデの古代のシャーマンの伝統は、南のキリスト教宣教師の前で、常に北に向かって後退している。ノアイデを保護し、彼らの伝統を我々の国家の不可欠な部分として促進しよう。信心深い国民にとって未来がどのようなものであっても、これらの伝統は我々の起源の一部である。"
 smi_living_of_the_land:0 "自給自足の生活"
 smi_living_of_the_land_desc:0 "我々の人々は何世紀にもわたって土地で生計を立ててきた。釣り、狩猟、採集を通じて。これは外国の土地であっても長い作戦で有効に利用できる専門知識である。"
 smi_standardized_literary_language:0 "文語の標準化"
 smi_standardized_literary_language_desc:0 "サーミの人々は一つの言葉を話すことはできないが、我が国は確かに共通の文学的言語を利用することができる。さまざまな外部の者によってそのような言語を標準化しようとする試みがなされてきたが、我々自身の必要に応じて自身を創造するのに最善の時だ。"
 nubian_ideas:0 "ヌビア系諸国のアイデア"
 nubian_ideas_start:0 "ヌビア系諸国の伝統"
 nubian_ideas_bonus:0 "ヌビア系諸国の宿願"
 nubian_nile:0 "ナイル川"
 nubian_nile_desc:0 "エジプトの下流と同様、我々はナイル川とその支流に依存する土地である。我々の農業は、我々の土地を流れる川が氾濫することで生まれる肥沃な畑を最大限に活用している。"
 nubian_heritage:0 "ヌビアの遺産"
 nubian_heritage_desc:0 "古代ヌビア王国の遺跡から、中世のヌビア王国の生きた法的・宗教的伝統に至るまで、我々の人々は古代文明の豊かな遺産に根ざしている。我々が前に進むとき、過去に得たものを浪費することなく、代わりに祖先の法的および社会的伝統を十分に活用しよう。"
 nubian_sahara:0 "サハラ砂漠の戦士"
 nubian_sahara_desc:0 "古代から、我々は激しい戦士の国家として知られている。多くの者が、我々を征服しようと考え、エジプトの南部から、あるいはエチオピア山脈の外からやって来ているが、成功した者はほとんどいない。"
 nubian_long_distance_trade:0 "長距離交易の奨励"
 nubian_long_distance_trade_desc:0 "我が国を孤立していると言う者もいるが、遠く離れた国の商人たちはいつも我々の都市を求め、発見してきた。古代ローマ人から今日のイタリア人、アラブ人、トルコ人に至るまで。我々は長距離交易をあらゆる方向に奨励しよう。"
 nubian_religious_struggles:0 "ヌビアの宗教団結"
 nubian_religious_struggles_desc:0 "ヌビアはキリスト教やイスラム教だけでなく、精霊信仰や他の伝統的な宗教の中心地である。世界のいくつかの地域とは異なり、これらの信仰は仲良く付き合っているとは言えない。この地域は、改宗と移住がおそらく永遠に、古い宗教的均衡を歪めている、非常に混乱した時代を過ごしている。今、状況が安定しているようであり、我々の国教の言葉を広め、これを最後に、共通の統一された宗教文化を人々の間で促進する時だ。"
 nubian_desert_cavalry:0 "砂漠の騎兵隊"
 nubian_desert_cavalry_desc:0 "広大な砂漠を支配する最良の方法は、移動することである。我々は自身を守り、これらの土地で拡大するために、効率的な騎兵を訓練し維持する必要がある。"
 nubian_fortified_strongholds:0 "要塞化された砦"
 nubian_fortified_strongholds_desc:0 "我々の土地のすべてが砂漠というわけではないが、それらはその土地に囲まれ、ある程度はそれによって分割されている。我々の土地を共に結びつけ、ナイ​​ル川の瀑布だけでなくサハラ交易路を、盗賊だけでなく、反乱軍や外国人の侵略者から守るため、一連の要塞を築き上げよう。"
 MAZ_ideas:0 "マゾフシェのアイデア"
 MAZ_ideas_start:0 "マゾフシェの伝統"
 MAZ_ideas_bonus:0 "マゾフシェの宿願"
 maz_piast_legacy:0 "ピャストの遺産"
 maz_piast_legacy_desc:0 "マゾフシェの君主は、数世紀にわたってポーランドを統一し支配したピャスト王朝の最後の生きた子孫の一人である。我々は、威信や正統性に疑問が持たれるたび、この遺産を思い出すことを躊躇してはならない。"
 maz_frontier:0 "マゾフシェの国境"
 maz_frontier_desc:0 "長い間、マゾフシェはキリスト教世界の境界にあり、北と東には異教徒がいた。今、我々の敵は、我々以上のカトリック教徒であるふりをしているが、彼らはまだ我が国を欲しがっている。我々の国境は常に保護され、我々の砦は維持されて、軍隊は十分に訓練されている必要があり、敵が我々の要塞に達する前に通過する地域はないであろう。"
 maz_between_monk_eagle_and_purse:0 "修道士、鷲、富の間で"
 maz_between_monk_eagle_and_purse_desc:0 "我々が独立を維持するのであれば、十分に訓練された外交業務が必要である。マゾフシェ公国は、しばしばポーランドの王室とチュートン騎士団の仲介者であり、我々は同盟の交渉を成功させ、我が国を隣国の野望から安全に保つ伝統を持っている。"
 maz_szlachta_zasciankowa:0 "シュラフタ・ザスチャンコヴァ"
 maz_szlachta_zasciankowa_desc:0 "彼らは農民のような館に住んでいるかもしれないし、多くの場合別々の8つの村のうち1つしか所有していないかもしれず、時には馬を買うことができないかもしれないが、彼らは貴族であり、マゾフシェの人口の大部分を占めている。我々は、ポーランド貴族を等しく受け入れ、そして、これらの人々を下士官や竜騎兵として十分に活用しなければならない。"
 maz_mazovian_lawmaking:0 "マゾフシェ立法"
 maz_mazovian_lawmaking_desc:0 "マゾフシェは常にある程度の自治を与えられており、時にはポーランドの他の地域から独立してさえいたことで、我々の法律はポーランドの残りの地域が従っているものとはかなり異なっている。我々自身の法律を記録し、確認することによって、我々は国家を強化し、独自の地位を強化する。"
 maz_sejmy_i_sejmiki:0 "セイムとセイミク"
 maz_sejmy_i_sejmiki_desc:0 "長く激しい紛争を通じて、ポーランドの貴族は母国を統治している。多くの貴族は定期的に遠くへ旅する手段を欠いているため、マゾフシェの立地はポーランドとリトアニアの土地の合同の議会を開催するのに最適である。我々は誇らしげに、王が貴族を規制するのではなく、我々が王を作る貴族であると主張することができる。"
 maz_emporium:0 "中央市場"
 maz_emporium_desc:0 "交易は我々の財源を満たし、都市を成長させるものである。マゾフシェの立地は、ポーランドとリトアニアの交易およびルテニアからの穀物の北への流れの両方が我々の土地を経由することで、我々が地域の交易の多くを支配することを可能にしている。我々の交易商たちが我が国を、ポーランドの土地の偉大な市場として利用することを奨励しよう。"
 GAL_ideas:0 "ガリシアのアイデア"
 GAL_ideas_start:0 "ガリシアの伝統"
 GAL_ideas_bonus:0 "ガリシアの宿願"
 gal_way_of_st_james:0 "聖ディエゴの道"
 gal_way_of_st_james_desc:0 "キリスト教世界における巡礼の最大の道の一つは、ガリシアのサンティアゴ・デ・コンポステーラ大聖堂につながっている。使徒ヤコブのための聖堂は、知られている世界を横断して外国人を引き入れているが、彼らのもたらすすべての黄金は、我々の国庫への共通語である。"
 gal_la_bella:0 "ガリシア・ラ・ベラ"
 gal_la_bella_desc:0 "ガリシアの風景は、南部の乾燥した低木地帯とは異なり、山々や絶え間ない雨に支配されている。ガリシアは、多くの外国人が理解しているように、地形と同様、侵略者にもほとんど無愛想である。誰も我が国を踏みにじることはできない！"
 gal_rein_in_the_cities:0 "都市の手綱"
 gal_rein_in_the_cities_desc:0 "最後の世紀は、貴族と教会の側と、都市市民の側との間で行われた血みどろの紛争で支配されてきた。最悪の時期には、ガリシアの王家の名を冠したものを除く、多くの都市が独立していた。これらの取るに足らない寡頭制を粉砕することによって、王国に平和と秩序が戻るだろう。"
 gal_shipyards:0 "ガリシアの造船所"
 gal_shipyards_desc:0 "大西洋は厳しい女主人であり、丈夫な船だけが彼女の激しい抱擁から生き残ることができる。ガリシアの船は常にその頑強さで有名である。王室からの一層の後援で、これらの造船所は、波と大砲にも耐えることのできる、非常に優れた船を作り続けることができる。"
 gal_santiago_y_cierra:0 "サンティアゴ・イ・シエラ！"
 gal_santiago_y_cierra_desc:0 "サンティアゴ・イ・シエラ！（聖ヤコブの御加護を！）は、レコンキスタ時代のムーア人に対するスペイン十字軍の鬨の声であった。ガリシアで聖ヤコブの聖遺物が発見されたため、使徒が特に我々の人々を重んじていたことを知らしめよう。勝利と栄光は勇敢な者だけを待っており、ガリシア人より勇敢なものはない！"
 gal_sailors_of_the_cantabrian_sea:0 "カンタブリア海の水兵"
 gal_sailors_of_the_cantabrian_sea_desc:0 "カンタブリア海とビスケー湾の危険な海に勇敢な水兵たちが乗り込む。しかし、知られている世界で最も厳しい天候の一部でさえ、ガリシアの海への愛が損なわれることはない。無数の嵐の厳しい打撃の後、ガリシアの艦隊は単なる射撃や短剣に恐怖を感じることはない。"
 gal_irmandinos:0 "イルマンディニョス"
 gal_irmandinos_desc:0 "ガリシアの農民は、彼の頑強で反抗的な気質のために、同じように伝説的である。盗賊の「兄弟」たちを我々の軍に召集することで、無慈悲で経験豊富な兵士の堅固な核を得ることができる。我々の高貴な生まれの階級は、とにかく彼らの荘園が焼き払われることにうんざりしている。"
 NEV_ideas:0 "ヌヴェールのアイデア"
 NEV_ideas_start:0 "ヌヴェールの伝統"
 NEV_ideas_bonus:0 "ヌヴェールの宿願"
 nev_forges_of_nivernais:0 "ヌヴェールの鍛冶場"
 nev_forges_of_nivernais_desc:0 "中央ガリアの鍛冶場の才能は、ユリウス・カエサル自身によって賞賛された。鉄鉱石の大地、広大で深く人の住んでいない森林、巨大な川は、この遠い時代からフランスで並ぶ者のなかったこの産業に必要なすべての条件を提供している。"
 nev_nivernais_legal_traditions:0 "国とヌヴェール公国の風習との記録"
 nev_nivernais_legal_traditions_desc:0 "我々の領土にあるすべての伝統的な法律を集め、より現代に合ったヌヴェールの法律、慣習、規制を適応できるよう、最新の解説を作成しよう。"
 nev_faience_production:0 "ファイアンス焼きの生産"
 nev_faience_production_desc:0 "ヌヴェールの都市には多くの粘土と大理石があり、モルヴァンでは煙の出ない薪が入手可能であり、ロワール川は商品がそれに沿って豊かな都市に容易に上下に移動できることを保証する。これらの好条件を最大限に活用し、ファイアンス焼きの生産技術の訓練を受けた人々のここでの定住を促進しよう。我が国は、フランスのファイアンス焼きの首都となるだろう。"
 nev_the_best_of_france:0 "真のフランス人"
 nev_the_best_of_france_desc:0 "我々の男性は頑強で、女性は恰幅が良い。それ以外に何が必要だろうか？ヌヴェールの台所は、我々の州の悪天候と同様に強い性格を築き上げる。真のフランス人だけがここに暮らし、我々の国家の畑、鍛冶場または森林で働くことができる。"
 nev_bridges_of_the_loire:0 "ロワール川の橋"
 nev_bridges_of_the_loire_desc:0 "ロワールの偉大な川は、最大の落ち着き、あるいは最も激しい怒りのいずれも可能な、気性の激しい馬のようなものだ。何年もの間、ドシーズ、ヌヴェール、ラ・シャリテでは木や石の橋を強くすることで、これを抑えようと試みてきたが、それでも次の強い洪水の後には常に再建されなければならなかった。これは地域の悲しみの多くの源泉であったが、自然の力に対処することを教えてくれるものでもあり、どんなに少ない侵略者であっても、より敬意を込めて支払う必要がある。"
 nev_morvan_wet_nurses:0 "モルヴァンの乳母"
 nev_morvan_wet_nurses_desc:0 "誰もが、最高の乳母がヌヴェールで発見されていることを知っている。長年にわたり、これらの女性は国内外の多くの子供たちを健康に養ってきた。偉大な皇帝や王から農家の息子や娘まで、モルヴァンの乳母は後に強力な大人となる、強い子供たちを育てる。国家とその住民とが同じように成功するため、我々は強い男女を育てる方法を決して忘れないようにする必要がある。"
 nev_greatest_palace_of_the_loire:0 "ロワール渓谷の最大の宮殿"
 nev_greatest_palace_of_the_loire_desc:0 "世界は我が国がフランスの最重要地域であり、ヨーロッパの中心である素晴らしい場所であると認識する必要がある。ヌヴェールの古い要塞をこの地域が今まで見た中で最も偉大な宮殿へと改装しよう。"
 french_culture_ideas:0 "フランス諸侯のアイデア"
 french_culture_ideas_start:0 "フランス諸侯の伝統"
 french_culture_ideas_bonus:0 "フランス諸侯の宿願"
 french_men_of_trade:0 "交易する人々"
 french_men_of_trade_desc:0 "我々の人々が交易の技術に熟練していることで、王国の交易政策を指示するのに最も適していることは、常にフランス王に知られてきた。フランスは、大西洋と地中海の交差点で、イングランドとイタリアの都市だけでなく、ドイツとイベリア半島の間という理想的な立地にある。世界の富が我々の土地を流れている！"
 french_renaissance_palaces:0 "ルネサンスの宮廷"
 french_renaissance_palaces_desc:0 "我々の祖先は、頑丈な城で自分たちを守っていた。しかし、ルネサンスの到来とともに、威信や権力はもはやそのような要塞に依存しない。その代わり、他のフランス人や外国人にも同様に、我々の繁栄と素晴らしさを示すため、華麗に装飾された宮殿を建設しよう。"
 french_qui_ruit_et_lethum:0 "突撃と死"
 french_qui_ruit_et_lethum_desc:0 "イングランドの湿地から聖地の乾燥地帯まで、我々の騎士たちは馬上で勇敢に戦った。彼らは今日も我々を見ており、彼らは我々のひだ襟やモールをからかうかもしれないが、我々は未だにこの壮麗な飾りの下で「フランスの熱狂」を発揮し、誰も戦場で我々に抵抗することはできない！\nフランスの騎士たちを中世の戦争に送り出したように、我々のマスケット兵を、現代の戦場に送り出そう。すべては、我々の軍の力を恐れるだろう！"
 french_religious_conviction:0 "宗教的信念"
 french_religious_conviction_desc:0 "我々の人々は、常にその主張のために強く立っていると信じられてきた。フランスの人々の意見が定まっている時、誰も我々がそれを表現することを妨げることはできない。我々が教皇に味方しているか、敵対しているかにかかわらず、我々は信念を確固たるものにする必要がある。"
 french_cuisine:0 "フランス料理"
 french_cuisine_desc:0 "フランスは、多くの人にすぐれた料理の土地として知られている。すべての州がワイン、料理、チーズ、ケーキで有名であり、良い食べ物が良い性格を築くとは、ここで証明された諺である。我々の地域には最も美味しい食べ物がいくつかあるため、その評判はフランスの他の多くの地域の評判を超えている。我々は、料理の伝統を大切にし、地域の主体性を強化しなければならない。"
 french_enlightenment:0 "フランスの啓蒙"
 french_enlightenment_desc:0 "フランスの文化とフランス語は、現代のアイデアの使者である。啓蒙思想が宮廷から宮廷へと広がるにつれ、あらゆるフランスの物事に対する敬意も払われる。しかし、これが厳密に、パリのアイデアや価値観の普及であると推測するのは間違いである。フランス語がすべての宮廷、書籍、演劇の言語になるにつれて、我々の影響力は世界中に広がっていく。"
 french_la_petite_nation:0 "小国家"
 french_la_petite_nation_desc:0 "外国人はいつも一人の王がいる国としてフランスを語る。これは十分に真実かもしれないが、これは決して王が我々の仲間のフランス人にとって何か肯定的なことをするという意味ではない。フランスの地方は独自の生活を持っており、それは王権の下にあるか、またはより自治的な方法で、彼らは強い男性と美しい妻、偉大な哲学者、芸術家、そして博学な人物を生み出すことができる。パリは日々の問題ではほとんど問題ではない。我々は真のフランス人であることに対して、我々の人々を守るため立ち上がるべきであり、我々がいなければ、フランスの地域はより弱く、より温和なものとなってしまうだろう。"
 MED_ideas:0 "ミドゥリ・バリのアイデア"
 MED_ideas_start:0 "ミドゥリ・バリの伝統"
 MED_ideas_bonus:0 "ミドゥリ・バリの宿願"
 med_kings_of_the_sea:0 "海の王"
 med_kings_of_the_sea_desc:0 "我々の国の支配者は\"Bahr Negasi\"即ち「海の王」として知られており、紅海との接触、そしてその交易と人々の流れは、常に我々の歴史における、はっきりとした特徴であった。"
 med_ancient_christian_traditions:0 "キリスト教の遺産"
 med_ancient_christian_traditions_desc:0 "西暦328年にアクスムの最初の司教はアレクサンドリアの教皇によって任命された。その日以来多くのことが起こってきたが、我々はまだキリスト教の信仰を保持しており、宗教的指導をアレクサンドリアとエチオピアに求めている。我々の祖先のキリスト教の伝統を守り、修道会を我々の社会に統合しよう。"
 med_diplomatic_flexibility:0 "外交的な柔軟性"
 med_diplomatic_flexibility_desc:0 "我々の伝統的な権力基盤は、我々の隣国のものほど大きくはない。我が国を外交的に我々の隣国のいずれか一つだけに結び付けないことが必要である。代わりに、キリスト教徒やイスラム教徒の敵から自身を守るため、必要な誰に対しても取引を準備する必要がある。"
 med_strengthen_central_rule:0 "中央支配の強化"
 med_strengthen_central_rule_desc:0 "国家が、地元の影響力のある長老である、スィマギレを弱体化させるときは、常に彼らの地域の日常的な運営のために踏み込んで責任を負う準備ができていた。しかし、我々の支配を一元化するために動くにつれて、おそらく、これらの長老たちに我々の統治における立場を当然のものと思わせ、政府の任命された役人を置き換えることで一歩退かせる時が来ている。"
 med_independent_traditions:0 "独立の伝統"
 med_independent_traditions_desc:0 "何世紀にもわたって、我々は、我々の支配を超える外交的な状況のために外国の宗主国を受け入れなければならなかった。しかし、いったん我々の社会が回復すれば、我々は外国人の役人を捨て、反乱の中で我々自身の旗を上げることをためらったことは決してない。南のエチオピア人、北のイスラム教徒の帝国いずれと戦うにせよ、我々の土地の最後の一欠片まですべてを守る準備ができていなければならない。"
 med_strengthen_red_sea_trade:0 "紅海交易の推進"
 med_strengthen_red_sea_trade_desc:0 "香辛料中継交易はかつてのようなものではなく、アフリカやアラビアの商品はまだ遠く離れた商人を惹きつけているものの、我々の運命は紅海の交易路の減少に伴って衰退したようだ。我々は我々の強みを構築する必要があり、かつてあったものに憧れる代わりに、エチオピアとスーダンからの商品の流れに完全に焦点を当てるため、我々の交易政策の方向性を変えなければならない時だ。"
 med_princely_ambitions:0 "王侯の野望"
 med_princely_ambitions_desc:0 "君主の時代が我々のもとにあり、我々がこの地域の権力として我々の完全な可能性を明らかにする時が来た。隣国を犠牲にして我々の国家を拡大しよう。我々は、他の誰かが可能な土地や権力を手にしない場合のために、古い伝統や忠誠に妨げられてはならない。"
 CDL_ideas:0 "大理のアイデア"
 CDL_ideas_start:0 "大理の伝統"
 CDL_ideas_bonus:0 "大理の宿願"
 cdl_renovate_the_city_of_jumie:0 "苴咩都市の刷新"
 cdl_renovate_the_city_of_jumie_desc:0 "大理として広く知られている苴咩の都市は、常に我が国の首都であり、我々の権力の中心であった。この古代都市に対する我々の尊敬を示すだけでなく、我々の富を実証するために、それを改装して拡大する必要がある。強大な首都は、我々の人々が我々を南詔の古い王国の正統な後継者であると認めるには十分である。"
 cdl_tea_horse_route:0 "茶馬古道"
 cdl_tea_horse_route_desc:0 "茶は我々の国で大量に生産されており、ほとんど無知な人だけがそれを単に「美味しい飲み物」と考えている。何世紀にもわたって、我々の隣人はこの重要な交易財を我々から輸入しており、そして時には彼らは切望する商品に対して喜んで金を払う。茶馬の交易路の支配を強化することで、すべての茶をしっかりと確保し、この交易を支配することができる。"
 cdl_confucian_influences:0 "儒教の影響"
 cdl_confucian_influences_desc:0 "儒教国家そのものではないが、我々は漢族の土地の近くに暮らし、彼らの国がどれくらい効果的に運営できているかをよく知っている。これは、我々が国家を強化することができる政治理論を採用することにおいて、無視してはならない大きな利点である。"
 cdl_buddhas_teachings:0 "仏陀の教え"
 cdl_buddhas_teachings_desc:0 "上座部仏教は、我々の住む地域全体の支配的な信仰として、我々の土地に大きな影響を与えている。これは我々にとって強力な道具となる。上座部仏教の教えを促進することにより、我々の支配下にある人々だけでなく、我々によって支配される人々をすぐになだめることができる。"
 cdl_benzhu_worship:0 "本主節"
 cdl_benzhu_worship_desc:0 "Ngel Zex、あるいは漢民族の言葉で本主は、我々の民衆の一部が崇拝する地元の守護神である。本主信仰は、多数の神格化された祖先、神のような英雄、強大な自然の神々のための万神殿を持つ。人々は良い収穫や健康のためにこれらの神々に祈りを捧げる。このような信仰を禁止したり制限しようとする試みは、本主の崇拝が我々の社会を非常に安定に保つことができることを考えれば、馬鹿げたことだろう。我々は慣習を容認するだけでなく、我々の支配下にある多くの村や小規模な居留地でそれを促進するべきだ。"
 cdl_rice_terraces:0 "棚田"
 cdl_rice_terraces_desc:0 "我々の土地は肥沃ではあるが、残念なことに、険しい。偉大な国家を建設するには、我々は周囲の山岳地帯を克服する必要がある。より多くの土地で栽培し、より多くの人々を養うことができるよう、棚田を奨励すべきだ。"
 cdl_dian_bronze:0 "滇の青銅"
 cdl_dian_bronze_desc:0 "我々の国は肥沃な土地であるため豊かであるが、豊かな銅鉱山の形で、我々が所有するもう一つの偉大な財産がある。我々の支配する鉱山は高品質で大量の鉱石を生産しており、我々は、この利点を有効に活用し、この貴重な金属の生産を開発しなければならない。"
 JMN_ideas:0 "ヤン・マイエンのアイデア"
 JMN_ideas_start:0 "ヤン・マイエンの伝統"
 JMN_ideas_bonus:0 "ヤン・マイエンの宿願"
 polarized_nation:0 "極端国家"
 polarized_nation_desc:0 "我々の国家は、支配者と支配者の間にある極端な対立の一つである。我々のエリートは、言語、食事、習慣、外見、さらには睡眠や、冬の間の習慣でさえも大幅に異なり、我々の国民とほとんど共通するものはない。我々の継続的な支配を確実にするため、我々は彼らの奇妙なやり方に寛容でなければならないだろう。"
 keeping_our_bearings:0 "我々の方角を保持"
 keeping_our_bearings_desc:0 "冷たい北の海を横断するときは、熟練した海洋探検家を持つことが重要であり、それにより、我々は氷上で方角を見失ったり、最良の狩猟地点を忘れてしまうことはない。"
 grizzly_terrain:0 "グリズリー地形"
 grizzly_terrain_desc:0 "ヤン・マイエンは冷たく、過酷であり、その原住民は、他の、より弱くより小さな種族に対して友好的ではない。我々はこれをこれまで侵略されてきた、我々の利点のために利用できる。"
 of_noble_bearing:0 "高貴な振る舞い"
 of_noble_bearing_desc:0 "地球上の他の国の支配者よりも、二本足ではるかに背の高い我々の君主の誇りのある家系は、すべてに明らかにされなければならない！"
 come_bearing_gifts:0 "手土産を持って来る"
 come_bearing_gifts_desc:0 "我々は恐怖を通じて獲得する我々のやり方に慣れているが、時には他国と対処する際には外交を採用する必要がある。生の魚やアザラシの肉の気前の良い贈り物は、凍りついた関係を溶かす不思議となるだろう。"
 expand_the_bearocracy:0 "官僚制の拡大"
 expand_the_bearocracy_desc:0 "我々の帝国は成長し、その支配階級はすべての国民の要求に耐えることができる。我が国を効率的に統治し続けるためには、彼らが現在住んでいる北部の土地からより才能のある管理者を引き付ける必要がある。"
 the_right_to_bear_arms:0 "武器を持つ権利"
 the_right_to_bear_arms_desc:0 "我々は自然の戦士種族である。我々にとって、武器を保有する権利は、すべての中で最も重要な権利である！"
 TRT_ideas:0 "ティルフトのアイデア"
 TRT_ideas_start:0 "ティルフトの伝統"
 TRT_ideas_bonus:0 "ティルフトの宿願"
 trt_brahmin_kings:0 "バラモン王"
 trt_brahmin_kings_desc:0 "我々の土地は、博学なバラモンを厳格に保護してきた長い歴史を持っている。確かに、我々の支配者でさえ、バラモンのカーストである。ミティラーのバラモンとそのサンスクリット学派を引き続き保護し、支援しよう。"
 trt_gateway_to_india:0 "インドへの出入口"
 trt_gateway_to_india_desc:0 "何世紀にもわたり、ティルフトは交易商にとって交差路となっている。繁栄するために、ティルフトは、ベンガルとカブールの間の大幹道に沿って彼らの商品を動かす豊かな商人から、ネパールの彼らの店とビハールの彼らの店との間を旅する多くのバニヤまで、彼らすべてを歓迎し、保護する必要がある。我々の街道に沿って様々なものを売っている小規模なパイカルたちも、我々の国家によって保護されなければならない。"
 trt_scholars_and_poets:0 "学者と詩人"
 trt_scholars_and_poets_desc:0 "宮廷で多くの詩人や学者を維持するのは、正義の支配者の義務である。伝統的に、これは我々の土地では特に真実であり、多くの有名な人々や家系がここで繁栄している。我々は、ヴェーダの本質を歌うパンディットから、ペルシア語の知識を高めるムンシまで、博学なすべての人に我々の腕を開かなければならない。"
 trt_purbias:0 "プルビア"
 trt_purbias_desc:0 "ティルフトのプルビアは初期から銃器を使用するようになり、今日、彼らは射撃術と火薬そのものを生産する技術の両方で知られている。この集団を歩兵部隊の核とし、強力で現代的な軍隊を作り上げよう。"
 trt_river_landscape:0 "水際線の眺望"
 trt_river_landscape_desc:0 "ガンジスの多くの支流が、我が国を縦横に流れている。コシー川、ガンダック川、マハナンダ川、バグマティ川などの河川は我々の土地に水を引き入れ、商人に対しては交通手段を提供する。しかし時に、それらはまた大きな障害でもある。大雨が降ると、時には我々の国家の大部分が洪水に襲われ、病気が広がり、街道が破壊され、作物が害される。これらの土地の先住民として、これは我々が取り扱いに慣れてきたものだ。一方で、侵略者は、はるかに過酷な状況を容易に見出すことができる。"
 trt_tirhuta:0 "ティルフタ文字"
 trt_tirhuta_desc:0 "かつては、詩や歌、学術作品でさえ、マイティリー語とティルフタ文字で作成されていた。我々の地域の言語が、我々の文化の担い手となることを再び確認しよう。"
 trt_indigo:0 "藍と換金作物"
 trt_indigo_desc:0 "我々の土地の多くの湖だけでなく、土壌の質や、気候は、西部で引っ張りだこの換金作物の多くを栽培するのに理想的である。藍と砂糖の栽培を拡大し、我々が高価なものから豊かになれるようにしよう。"
 ROM_ideas:0 "ローマのアイデア"
 ROM_ideas_start:0 "ローマの伝統"
 ROM_ideas_bonus:0 "ローマの宿願"
 roman_legions:0 "ローマ軍団兵"
 roman_legions_desc:0 "ローマ軍団は、その最盛期には、世界でそれまでに見られた最高の戦闘力の一つと考えられてきた。帝国の誕生に伴い、軍隊はこの水準の戦争における卓越性を追求しなければならない。"
 pax_romana:0 "パクス・ロマーナ"
 pax_romana_desc:0 "ローマ法は騒乱の海の中でかがり火のように輝き、州の人々は平和と秩序が帝国の至るところで回復されたという理解の下で容易に安息を得ることができる。"
 imperium_sine_fine:0 "インペリウム・シネ・フィーネ"
 imperium_sine_fine_desc:0 "ローマは再び「際限なき支配権」となっており、帝国のアクイラの黄金の翼は、今までよりも多くの州に広がっている。幸運なことに、ローマの役人たちは、新しい土地の効果的な統合において何世紀にもわたる伝統を拠り所とすることが可能である。"
 roman_architecture:0 "ローマ式建築"
 roman_architecture_desc:0 "古代ローマの有名な建築様式が回復しつつあり、帝国全体の都市に新しい印象的な公共工事が建築されている。人工の七不思議の新しい時代が我々の下にある。"
 legacy_of_rome:0 "ローマの遺産"
 legacy_of_rome_desc:0 "西方の帝国の崩壊後も、ローマの遺産はヨーロッパで引き継がれており、後継国家の多くは自身のためにかつての栄光を主張するのに必死であった。今、ローマ帝国がよく知られた不死鳥のように、灰の中から立ち上がるにつれて、多くの人が畏敬の念を抱かずにはいられない。"
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "「元老院とローマ市民のために！」帝国の元老院は、古代共和制の時代と同じようには政治力を発揮しないかもしれないが、しかし、それらは依然として帝国の市民に、大部分の封建社会ではあまり耳にしたことのなかった代表権への意識を提供している。"
 imperial_bureaucracy:0 "帝国官僚"
 imperial_bureaucracy_desc:0 "無数の地方や異質の文化から成る偉大な帝国を効率的に運営することは、記念碑的な事業であった。これは古代ローマがその権力の高みにあった時に達成されたが、我々はそれらの教訓の多くを再学習し、現代の世界にふさわしいものに適応させる必要があった。"
 MNS_ideas:0 "ソーモンドのアイデア"
 MNS_ideas_start:0 "ソーモンドの伝統"
 MNS_ideas_bonus:0 "ソーモンドの宿願"
 mns_fierce_rivalry:0 "熾烈なライバル"
 mns_fierce_rivalry_desc:0 "アイルランドは、征服者に囲まれた分割された土地であり、それは、自身の紛争を戦うために彼女を利用する者たちである。我々が自由になるためには、友人や同盟国を求めなければならない。結局のところ、我々の敵の敵は、我々の友である。たとえ彼がスコットランド人であろうとも。"
 mns_subdue_the_clans:0 "氏族の征服"
 mns_subdue_the_clans_desc:0 "何世紀にもわたって氏族は平時において、我々の社会と文化の基盤であり、戦争の時代においては強さの源泉であった。しかし、我々のもとには新しい時代が到来しており、このような氏族が我々を打ち倒し、我々の人々と努力を妨害する力となる可能性がある。この勇敢な新しい世界で生き残るためには、古い伝統のいくつかを廃止し、我々の方法への機会としなければならない。"
 mns_cios_dubh:0 "強奪の強制"
 mns_cios_dubh_desc:0 "アイルランドの王権は常に我々の支配者の夢であり野望であった。我々の島には、自身の影響力と支配力を広げる多くの方法がある。しかし、他のどのような方法でライバルに、ソーモンドの武器によって保護される究極の特権である、Cios Dubhの支払いを強制することができるだろう？"
 mns_foreign_contracts:0 "外国との接点"
 mns_foreign_contracts_desc:0 "我々の権力と影響力が成長するにつれて、我々の野望も高まっている。残りのアイルランドの支配者を征服し、支配権を握るためには、経験豊富な戦争の兵士を雇うことができ、微笑みと外交が不可能な場合に、統一されたアイルランドを鍛え上げるために利用できるハンマーとなる、ヨーロッパの軍事的な中心地との接点を確立する必要がある。"
 mns_pasture_of_ireland:0 "アイルランドの牧草地"
 mns_pasture_of_ireland_desc:0 "人が人生で豊かになることができる方法はたくさんある。我々はこの島の最高の牧草地に恵まれ、現在は我々の家畜の規模はアイルランド全体の羨望の的である。"
 mns_thmond_army_reform:0 "ソーモンド軍の改革"
 mns_thmond_army_reform_desc:0 "我々の戦闘の腕前、あるいは戦場での敵との交戦で、我々に匹敵する人はほとんどいない。しかし、長い間、アイデアや軍事的な概念が、他の場所から我々の土地に到達するまでには広大な距離を旅する必要があった。今、我々自身の方法を習得し、他国のアイデアの単なる応用ではなく、自身の必要性に応えるために我々自身の観念で作られたものになるよう、我々の軍隊を改革する時が来た。"
 mns_overseas_ambition:0 "ソーモンドの海外への野望"
 mns_overseas_ambition_desc:0 "何世代にもわたり、我々の指導者は統一されたアイルランドを夢見てきた。その夢のように偉大であるかもしれないが、アイルランドは未だほんの小さな島であり、岩の海の中の小石である。いや、我々の新しい世代ははるかに大きなことを夢見ている。海を渡って西に向かう未開の処女地の一つで、我々はライバルのない新たなアイルランドを築き上げることができる。"
 SLN_ideas:0 "スライゴのアイデア"
 SLN_ideas_start:0 "スライゴの伝統"
 SLN_ideas_bonus:0 "スライゴの宿願"
 sln_promote_the_trade:0 "交易の促進"
 sln_promote_the_trade_desc:0 "主要なアイルランドの交易路の中央に位置するスライゴは、島全体の交易の拠点となる絶好の立地にある。そのためには、近隣諸国との交易の接点を確立し、交易が流れるようにする必要がある。"
 sln_rebuild_the_castle_of_sligo:0 "スライゴの城を再建"
 sln_rebuild_the_castle_of_sligo_desc:0 "何世紀にもわたり、戦略的に重要なスライゴの城を支配するため、多くの侵略者が我々の土地にやって来た。何度もこの古い要塞が修復され、再び破壊され、今日では、それの一部がたとえまだ健在であったとしても、主要な遺跡がある場所すら我々は確認していない。いずれにせよ、この古い要塞は我々の人々の象徴である。もし我々がこれを再建できれば、伝説のこの強力な再生を彼らのための新しい希望に変えることができる。"
 sln_galic_meets_norman:0 "文化の十字路"
 sln_galic_meets_norman_desc:0 "スライゴは、長い間、様々な文化が出会った地であった。いくつかは平和に、いくつかは征服者としてやって来ただろうが、結局彼らはすべて彼らの後ろに何かを残した。この遺産を受け入れ、我々の起源を祝う未来を築くのは、彼らの子孫である我々次第だ。"
 sln_a_different_way:0 "別の方法"
 sln_a_different_way_desc:0 "我々の隣国たちが何世紀にもわたって些細なことで争い、戦っているのを見て、我々の人々は、世界全体に見せるために、チェスの駒を外に出すことだけが唯一の方法ではないことに気付いた。我々の人脈と交易の影響力を利用して、チェスの駒を動かすだけではなく、ほとんどの者が全く見ることのできない、全く異なるゲームに参加することもできる。"
 sln_study_the_norman_traditions:0 "ノルマンの伝統を学ぶ"
 sln_study_the_norman_traditions_desc:0 "スライゴの位置は、祝福であり呪いでもある。その位置は我々の土地を海の交易に開放することを可能にしているが、祖先が困難な方法でを学んだように、あらゆる種類の海を渡ってくる者たちが、我々の城壁を征服することを招いている。したがって、我々の人々の安全を確保するためには、敵の陸と海の技術の双方を、適応するために学び、研究し、採用する必要がある。"
 sln_sligo_rules_the_waves:0 "スライゴ海軍の野望"
 sln_sligo_rules_the_waves_desc:0 "アイルランドへの影響力と富は、我々の隣国のいずれにも匹敵する者はなく、人生における素晴らしい野望である。それらは我々の祖先によく役立ってきた。しかし、今は新たな時代である。西に発見された新しい土地の噂が我々に届いており、あるいは、我々は海を航海し、遠い土地で栄光と富を追求することができる排他的な集団の国家に加わるべき時だ。"
 sln_pragmatism:0 "隅から隅まで現実主義"
 sln_pragmatism_desc:0 "我々の時代において、我々は数々の輝かしいことを達成した。我々は賑やかな交易網を構築した。我々は海を至る所まで航海した。我々は新しい興味深い人に会った。そして我々は彼らと交易した。"
 DMS_ideas:0 "デズモンドのアイデア"
 DMS_ideas_start:0 "デズモンドの伝統"
 DMS_ideas_bonus:0 "デズモンドの宿願"
 dms_the_land_of_castles:0 "城の国家"
 dms_the_land_of_castles_desc:0 "デズモンド王国の初期の時代から、我々の祖先は、土地を従える最善の方法が常に存在することを知っていた。そして、彼らは今日まで誇り高く立つ城と荘園と他の偉大な建築物を建てた。そして、我々はその伝統を今日まで受け継いでいる。教訓はよく学ぶことだ。"
 dms_cadet_lines:0 "分家筋"
 dms_cadet_lines_desc:0 "家族。家族は決して変化しない。特に貴族になるときには。しかし、なぜ我々は他のヨーロッパのように我々の分家の家系を恐れる必要があるのだ？我々の親族だから？違う、恐怖、計画、陰謀の代わりに、我々は彼らを利用し、土地を分割し、称号や荘園、城を渡し、王族を広げ、我々の王国のあらゆる暗い隅々まで存在を創り上げる。"
 dms_gaelic_bastion:0 "ゲール族の砦"
 dms_gaelic_bastion_desc:0 "多くの侵略者が、我々の土地にやって来て略奪を求め、容易に栄光を得た。しかし、彼らのすべてがデズモンド王国に敵対し破壊された。背の高い、誇り高い我々の民はあらゆる困難にもかかわらず、すべての危機に立ち向かっており、それが我々の道だ。最強のゲール族の砦である。"
 dms_the_munster_ambition:0 "マンスターの野望"
 dms_the_munster_ambition_desc:0 "マンスターの古い王国が去ってから長い時が過ぎ、それらの土地は分割され、権力はほぼ完全に衰退した。しかし、その遺産と栄光は、依然としてその真の息子であり後継者であるデズモンドの誇り高い王朝に生き続けている。いや、我々は決して忘れないいだろう、いつか、我々はマンスターの土地を取り戻すだろう。"
 dms_fierce_independence:0 "強い独立心"
 dms_fierce_independence_desc:0 "我々の祖先は、侵略者と征服者に数限りなく立ち向かってきた。大きな苦しみと喪失の時代においても、我々の王国はすべての嵐に耐え、今日まで生き残っている。生き残るためにアイルランドの多くの君主たちが弓を取り、結束した場所で、デズモンドの誇り高い息子と娘たちはそれぞれ立ち上がった。独立し、支配者がいなくなる、最後の最後まで。"
 dms_promote_the_clture_of_service:0 "軍事文化の促進"
 dms_promote_the_clture_of_service_desc:0 "人生は決して、我が国では簡単なものではない。あなたは単に生き残るために頑強である必要があり、あなたがそこで成功するためには戦士の精神が必要である。才能は高く評価され、しばしばヨーロッパの好戦的な国の間で引っ張りだこであった。我々の息子たちが、無益な土地のために互いに戦うのを見る代わりに、彼らが世界に出て兵役と名誉と栄光の人生を求めることを奨励する。"
 dms_inner_perfection:0 "国内を完璧に"
 dms_inner_perfection_desc:0 "何世紀もの間、ヨーロッパの王国は戦争や苦難を経て、強力な国家や植民地帝国となった。我々の最大の業績は？最も謙虚な起源から生き残るだけでなく、あらゆる不確実性にもかかわらず、すべての中心で繁栄している。人々がこれより他に何を求めることができるだろう？"
 african_great_lakes_ideas:0 "大湖沼国のアイデア"
 african_great_lakes_ideas_start:0 "大湖沼国の伝統"
 african_great_lakes_ideas_bonus:0 "大湖沼国の宿願"
 source_of_the_nile:0 "ナイルの源"
 source_of_the_nile_desc:0 "我々の人々に魚や水を供給するアフリカ大湖沼は、多くの人々により求められている。彼ら自身のためのより良い人生を求め、絶え間なく流れる遊牧民が我々の国境に定住するようになった。我々がこれらのナイロート族の人々を我が国に統合することができれば、我々が拡大するのに必要となる人的資源は決して不足することはないだろう。"
 heirs_of_kitara:0 "キタラの後継者"
 heirs_of_kitara_desc:0 "伝説によれば、アフリカ大湖沼は、かつては強大なキタラ帝国により支配されていた。一度砕かれたものを再統一し、正当な遺産をキタラの真の後継者として取り戻すことが、我々の務めである。"
 no_illegitimate_children:0 "非嫡出子は無い"
 no_illegitimate_children_desc:0 "我々の人々は、昔から息子が父親を継承することができると信じていた。我々の支配者の子供を産んだ女性は、一夫多妻の実践を通じて、王家と結婚することができ、その子孫は王家の後継者となった。"
 cwezy_religion:0 "聖なる系譜"
 cwezy_religion_desc:0 "伝説が語るように、これらの土地はキタラと偉大な英雄であるルヒンダの下でかつて統一されたが、我々は共通の一連の禁忌と共通の万神殿の信仰によって統一されている。異なる精霊は、異なる氏族や王国によって尊敬されているが、我々はすべて共通の過去を持っている。我々は聖堂と寺院を維持する一族を保護しなければならない。他の人々は、我々がこれらの系譜をどれほどうまく扱っているかを判断し、彼らを怒らせる者を呪うかもしれない。"
 emitwe:0 "エミトゥウェ"
 emitwe_desc:0 "一時的に襲撃集団を組織することは、祖先にとってはうまくいったかもしれないが、より永続的な軍事力を維持する制度を創設する潮時である。我々の王国の多くの偉大な系譜から、我々は来る世代のために兵士として奉仕するために最も尊敬されるべき人物を選ぶ必要がある。特別な特権の代わりに、これらの人々は、我々の国境に沿った宿営地に駐留し、来るべき戦争に備えて訓練されるだろう。"
 unity_of_clans:0 "一族の団結"
 unity_of_clans_desc:0 "アフリカ大湖沼のそれぞれの王国は多くの氏族で構成されており、我々が確立することが非常に困難な政治的境界を超えている。我々は、我々の敵の前で結束するために、我々の領土内の何百もの一族の支持を得ることを確認する必要がある。"
 development_of_clientship:0 "顧客制度の進化"
 development_of_clientship_desc:0 "ウブガビレ、個人的な顧客と後援者の関係は、我々の社会の多くで築かれてきた基盤である。我々はこれらの関係を正式化し、個人的ではなく政治的なものとしよう。国家そのものが支配者個人の代わりに忠誠心を引き出すことができる制度である。この特権と統治権力の制度は、我々が征服する新しい土地を効率的に管理しながら、我々の国家が成長することを可能にするだろう。"
 MRA_ideas:0 "マラビのアイデア"
 MRA_ideas_start:0 "マラビの伝統"
 MRA_ideas_bonus:0 "マラビの宿願"
 mra_fresh_perspectives:0 "新たな視点"
 mra_fresh_perspectives_desc:0 "我々はマラウイ湖周辺の人々の、多くの長年にわたる問題や紛争を解決する能力が十分に備わっている。我々の人々はこれらの土地では相対的に新参者であり、我々は古代の伝統や可能なことに対する先入観に縛られてはいない。我々の柔軟性は我々の強みであり、我々にこの地域の他の権力を支配することを可能にしている。"
 mra_mlira_cult:0 "リラ崇拝"
 mra_mlira_cult_desc:0 "一年に一度、我々は、かつて我々の祖先をこの国に導いた偉大な精神であるリラの儀式を行うために、我々と提携している全ての王室の家系の長を首都に招待する。マラウイ湖周辺を炎で照らし、我々は首長の地位を肯定し、相互の関係を祝うことができる。"
 mra_fertile_land:0 "肥沃な土地"
 mra_fertile_land_desc:0 "マラウイ湖の南端周辺の土地は肥沃であり、広大な国家を養うのに適している。我々の人口が増えることで、政治的野望を実現するのに役立つ新兵の安定した流れが確保される。"
 mra_ivory_trade:0 "マラビ象牙交易"
 mra_ivory_trade_desc:0 "伝統的にすべての象牙の交易商はマラウイ湖の南端に集中している。そこから、スワヒリの交易国の流通制度に引き継がれる前に、その商品はシーレ川とザンベジ川に沿って南へと送られる。我々は、この交易を支配し、マラウイ湖の交易地域を発展させる優れた地位を持っている。"
 mra_serving_abroad:0 "海外への奉仕"
 mra_serving_abroad_desc:0 "我々の人々の冒険の精神は、我々の戦士や交易商を、我々の国境をはるかに越えて知らしめた。マラウイ湖と海の間のあらゆる村では、マラビ人は兵士や、収益性の高い黄金や象牙の交易の仲買人として働くことがきる。我々は、彼らの経験が我が国に恩恵をもたらすよう、人々が海外で彼らの運命を模索することを奨励するべきだ。"
 mra_chimanga_ndi_moyo:0 "トウモロコシは命を支えるもの"
 mra_chimanga_ndi_moyo_desc:0 "西洋商人の存在がますます増えたことは、少なくとも一つの良いものをもたらした。トウモロコシは新世界の作物だが、それは我々の土地と我々の必要性に非常に適している。我々は、「トウモロコシは命を支えるもの」として、トウモロコシ栽培の普及を奨励するため、できることをしなければならない。"
 mra_control_of_the_slave_trade:0 "奴隷貿易の支配"
 mra_control_of_the_slave_trade_desc:0 "奴隷はこの地域にとって新しいものではないが、西洋の奴隷商人は我々が支配している土地でもっと大胆に成長しており、男も女も子供たちも、もはや安全ではない。外国人は我が国に侵入してそれを奪い取る試みを行っている。我々の権威を無視するこの攻撃を許す余地はない！"
 ANT_ideas:0 "アンテモロのアイデア"
 ANT_ideas_start:0 "アンテモロの伝統"
 ANT_ideas_bonus:0 "アンテモロの宿願"
 ant_tampon_tany:0 "土地の主の統一"
 ant_tampon_tany_desc:0 "我々が我々の起源をより大切にしていることで、我々はマダガスカルの唯一のイスラム教徒の国家として完全に孤立している。生き残ってここで繁栄するためには、この土地の古代の支配者である、土地の主と混在して統合し、新しい土地に新しい主体性を形成しなければならない。"
 ant_sorabe:0 "スラベ"
 ant_sorabe_desc:0 "我々の祖先は、彼らと共に、この島に豊かなアラビア語の筆写の伝統をもたらし、我々はそれを、マダガスカルにおける文書を作成するために利用し始めている。マダガスカル語を文学的な言語としてくれる筆記者だけでなく、古代遺産を保護し、尊重するための特別な公職を設立しよう。"
 ant_andrianoni:0 "アンドリアノニの職"
 ant_andrianoni_desc:0 "我が国は、四つの貴族の氏族、アンテオニ、アンテマハゾ、アンテイサンボ、ザフィカシナンボによって支配されている。これらの四つの集団の間の権力バランスは常に変化しているが、それらはすべて、我々にとってより強力な状態を作り出すことを目指している。我々は、この四つの氏族のうちの一つから、我々の指導者である、アンドリアノニを選出し、この地位のための彼らの競争が我が国の野望を押し上げるようにしなければならない。"
 ant_ombiasa:0 "呪医"
 ant_ombiasa_desc:0 "我が国は、我々が有効に使うことができるほど多くの熟練した専門家を輩出している。これは、我々の土地を離れる多数の人々、島の他の場所で雇用を求めることに繋がっている。我々はこの傾向を引き続き奨励し、学術の国としての名声から恩恵を受け続けよう。マダガスカルの支配者には、アンテモロの呪医の顧問がいなくてはならない。"
 ant_religious_control:0 "宗教的な支配"
 ant_religious_control_desc:0 "マダガスカルの社会は、我々のように適切な宗教儀式についての知識をほとんど持っていない。この知識を我々の武器として、より強く健全な社会を作り上げよう。宗教上の規則を我々の人々の法とすることで、団結を強化し、国境内での外国人の影響を軽減することができる。"
 ant_slave_trade:0 "奴隷貿易の支配強化"
 ant_slave_trade_desc:0 "スワヒリ交易国家の奴隷に対する需要は、日ごとにますます大きくなっている。我々の宗教的、文化的に、より大きなインド洋の世界との繋がりは、我々をこの交易にとって理想的な仲介者としている。我々の港からマダガスカルの奴隷たちをもたらし、市場で事業を行うよう求める人たちを奨励しよう。"
 ant_unify_political_and_religious_power:0 "政治力と宗教力の統一"
 ant_unify_political_and_religious_power_desc:0 "我が国の政治権力は、伝統的には貴族の氏族にあり、民衆の精神的側面を支配する権力は四つの司祭の氏族に分かれている。これらの機能、高位の聖職者と、アンドリアノニの職の双方を統一させることができれば、我々はアンテモロ国家の前例のない支配を達成できるだろう。"
 malagasy_ideas:0 "マダガスカルのアイデア"
 malagasy_ideas_start:0 "マダガスカルの伝統"
 malagasy_ideas_bonus:0 "マダガスカルの宿願"
 malagasy_fortify_coastline:0 "海岸線の要塞化"
 malagasy_fortify_coastline_desc:0 "スワヒリとアラブの交易商は、我々に黄金を売って、布、奴隷、牛を交易することを強く望んでいるが、港を求めるすべての人が良い意図を持っているわけではない。島の中央からの侵攻だけでなく、海外からの侵攻にも耐えられるよう、我々は常に港湾都市の要塞を最新に保つ必要がある。"
 malagasy_zafivolemena:0 "ザフィヴォラメナ"
 malagasy_zafivolemena_desc:0 "我が国の支配者はすべて、この島のさまざまな国々の王様を生み出した偉大な系譜であるマルセラナに、その祖先を遡る。マルセラナの起源は依然として謎のままであるが、彼らの権威は疑う余地はなく、本土と交易を行い、我々が神聖なものとして保持する赤金を手に入れる能力もまた同様である。"
 malagasy_pirate_ports:0 "海賊港"
 malagasy_pirate_ports_desc:0 "海上交易は常にこの地域の主要な原動力となっており、交易商が向かう場所には海賊たちが常に続くだろう。ヨーロッパの船がインド洋を征服し始めたことで、彼らの浮かんだ富は一旗上げようとする者の数を増やしている。これらの海賊を手頃な料金で保護しよう。我々が財産から利益を得ることができるのは至極当然であり、別な方法ではただ我々の前を通り過ぎるだけだ。"
 malagasy_raid_warfare:0 "軍事的伝統"
 malagasy_raid_warfare_desc:0 "内陸部の人々は、我々の戦士と彼らの絶え間ない襲撃を恐れて育ってきた。この戦いの伝統を築き、必要な時に立ち上がる準備ができている強力な軍隊を作り上げよう。"
 malagasy_sacred_law:0 "神聖な法"
 malagasy_sacred_law_desc:0 "我々の王たちは、我々の土地にあるすべての権威がそこから生じる神聖なダディの遺物を守っている。祖先の神聖な霊と王室の密接な関係は、我々が支配する村の地方権威として行動するのに理想的である。我々は神聖な法を施行し、権力のすべての地位が王室の君主に留まるようにする必要がある。"
 malagasy_foreign_traders:0 "外国の交易商の支配"
 malagasy_foreign_traders_desc:0 "我々の国家は、インド洋交易網の中でも、最も活気のある地域の海岸線を支配しており、幅広い文化の交易商が我々の国内に多くいることは自然なことである。しかし、我々が危険を冒すわけにいかないのは、これらの商人が我々自身の社会の外に自身の社会を確立することである。我々は強制的にすべての外国商人の社会を統合し、彼らがどれほど保護に頼っているかを理解させるようにしなければならない。"
 malagasy_permanent_taxation_system:0 "恒久的な課税方式"
 malagasy_permanent_taxation_system_desc:0 "伝統的に我々は、国家に資金を提供するために不規則な定期の収入に頼ってきた。武器と宗教的な権威の強さは、これが十分にうまくいったことを常に保証している。しかし、我々の国家が成長するのであれば、より効率的で信頼できる恒久的な課税制度を作成すべき時が来ている。"
 MIR_ideas:0 "メリナのアイデア"
 MIR_ideas_start:0 "メリナの伝統"
 MIR_ideas_bonus:0 "メリナの宿願"
 mir_unify_inlands:0 "内陸王国の統一"
 mir_unify_inlands_desc:0 "マダガスカルの高原は多くの小さな君主の間で分割されており、絶えず彼ら自身の間で争っている。我々の第一の優先事項は、これらの土地を結びつけ、外交や連帯、あるいは力と征服のいずれかを通じて、それらの小さな支配者たちが我々に従うようにすることである。"
 mir_twelve_sampys:0 "メリナの12のサンピ"
 mir_twelve_sampys_desc:0 "伝統的に我々の領土のそれぞれの村は強力なサンピの聖像によって保護されている。しかし、より大きなメリナ王国の創設により、これは不必要な地方の慣習である。すべての首長にサンピを我々の首都に持ってくるよう指示しよう。他のすべてのサンピは破壊されなければならないが、最も強力な12のサンピが今後、王国全体を保護するだろう！"
 mir_intensive_rice_cultivation:0 "集中稲作"
 mir_intensive_rice_cultivation_desc:0 "この島の中央の高地は水稲栽培にとって理想的であり、誰もが記憶しているよりも長い間、稲作のために利用されてきた。できるだけ湿地や沼地を確保し、可能な限り棚田を構築することで、我々の支配下にあるすべての土地で水田を作っていくための灌漑事業を引き続き拡大しなければならない。"
 mir_fortify_highlands:0 "高原の要塞化"
 mir_fortify_highlands_desc:0 "マダガスカルの高原地帯は多くの点で海岸部の人々に対する自然な防衛線であるが、我が国は真の拠点を欠いている。首都周辺の中央の丘陵を強化し、堀と壕を掘り、侵入者を阻止するために適切な石の門を作ることで、自然の防衛を適切に活用することができる。"
 mir_reform_the_nobility:0 "アンドリアナの改革"
 mir_reform_the_nobility_desc:0 "何世紀にもわたり、アンドリアナの貴族階級は我々によく役立ってきた。しかし、我々の領土がますます大きくなっていくにつれ、これらの貴族たちをより効率的に奉仕するための方法がいくつかある。貴族の一族を異なる任務を持つ二次的なカーストに分けよう。我々はまた、領地の所有者の権限と我々に代わって税金を徴収する能力を強化する必要がある。"
 mir_unified_legal_system:0 "法制度の改革"
 mir_unified_legal_system_desc:0 "一つの法がこの土地を支配しなければならない。我々の支配下にあるすべての人々に共通の法典を作り上げよう。社会の規則を破る者には厳しい規則が必要である。正義のため、誰も我々の支配者に向かうことがないようにしよう。"
 mir_foloalinday:0 "フルアリンダヒ"
 mir_foloalinday_desc:0 "偉大な国家には偉大な軍隊が必要である。すべての我々の国民が提供する必要がある労働の伝統的な税は、新しく、より大きく、より良い装備の軍隊ための優れた募集の土台となる。我が国が提供できる最高の武器で武装しているフルアリンダヒ、「100,000」は、我々の最強の攻撃力と同様に我々の第一の防衛となるだろう。"
 BTS_ideas:0 "ベツィミサラカのアイデア"
 BTS_ideas_start:0 "ベツィミサラカの伝統"
 BTS_ideas_bonus:0 "ベツィミサラカの宿願"
 bts_people_of_the_coast:0 "沿岸の人々"
 bts_people_of_the_coast_desc:0 "マダガスカルの西海岸は熱帯雨林と、独立した首長たちの多くの小さな国家に満ちている。これらの畜生どもに気を配るか、あるいは外洋を航海するために出発するにせよ、我々の人々は、あらゆる征服者がこの地域をより大きな領土に統合することは困難ではないにしても、それを見出すことができるほどの程度まで、独立することに慣れている。すべての居留地のために、彼らのものを激しく守る準備ができている、新たな戦士の集団がいる。"
 bts_indivisable_many:0 "離れられない多くの人々"
 bts_indivisable_many_desc:0 "あまりにも長い間、我々の人々は取るに足らない地方の支配者によって支配された無数の小さな国家に分割されている。我々は国境の中のすべての首長を統一し、すべての首長が、真に一人の人物に膝を屈することを強制する必要がある。我々は、単なる名目ではなく、離れられない多くのベツィミサラカとならなければならない。"
 bts_gifts_and_hostages:0 "進物と人質"
 bts_gifts_and_hostages_desc:0 "我々の人々は現在、共通の宗主国に膝を屈して統一されているが、それは彼らにとっては容易なことではない。すべての従属する首長を首都に召喚することで、我々は権威ある王家のオンパガララの使節として彼らを雇用することができる。これを人質を取る政策と呼ぶ者もいるが、我々は単に、独立した人々に彼らの忠誠心を思い起こさせる方法と見ているだけだ。"
 bts_european_pirate_settlements:0 "ヨーロッパの海賊社会"
 bts_european_pirate_settlements_desc:0 "我々の海岸は常にかなりの数の海賊たちをひきつけているが、インド洋の富に食い込むことを狙うヨーロッパの海賊が増えている。これらの男性は安全な港を必要としており、多くはすでに地元住民と結婚し、我々の土地に定住し始めている。我々はこれらの新参者と彼らの船を歓迎し、外洋における自らの力を強化しなければならない。"
 bts_royal_justice:0 "王立裁判所"
 bts_royal_justice_desc:0 "我が国は、居留地ごとに法律と慣習が異なる多くの首長が支配する地域に分かれている。我々のそれぞれの国民のために、地元の首長の代わりに最高の正義へと向かう権利を確立しよう。このようにして、我々は国境の中で法の一貫性を保証し、異なる都市の住民間の紛争をより容易に解決することができる。"
 bts_european_diplomacy:0 "ヨーロッパの外交"
 bts_european_diplomacy_desc:0 "我々の西側の港は、現在インド洋を支配したいと望む多くのヨーロッパ諸国にとって非常に魅力的である。我々はこのような強力な友人から大きな恩恵を受けるだろう。海軍の努力において、我々の海岸線を活用するために、これらの船乗りたちの力に接近し、彼らとの協定を取り決めよう。"
 zambezi_ideas:0 "ザンベジのアイデア"
 zambezi_ideas_start:0 "ザンベジの伝統"
 zambezi_ideas_bonus:0 "ザンベジの宿願"
 zambezi_warrior_culture:0 "戦士の文化"
 zambezi_warrior_culture_desc:0 "我々の社会は、熟練した戦士を何よりも大切にしている。我々はしばしば外国の宗主国を認めてきたが、我々は常に自分たちの領域の拡大を先導することによって自治権を獲得してきた。しかし、偉大な戦士は多くの場所で見つけることができる。周囲の部族と競争するのではなく、我々が彼らを発見するときはいつでも、有能な戦士たちを迎え入れよう。このようにして、我々は人食いのジンバのような激しい敵を恐れる必要はなく、むしろ彼らは、我々に対して戦うよりも、我々のために戦うだろう。"
 zambezi_maravi_influences:0 "マラビの影響"
 zambezi_maravi_influences_desc:0 "マラビのカロンガの国家は、この地域に多くの新たな革新をもたらした。我々はしばしば、政治的にも技術的にも、彼らの影の中にあることに気がついていた。最も有用なマラビのアイデアを採用することは、我々の国家が成長し発展することを可能にするだろう。"
 zambezi_control_the_zambezi_trade:0 "ザンベジ交易の支配"
 zambezi_control_the_zambezi_trade_desc:0 "ザンベジ川はこの地域のあらゆる交易の動脈である。この川を通じて、北と西からの象牙は、東の海洋交易港へと運ばれる。あらゆる地方の権力が、この交易を支配することに自然な関心を持っているが、我々が行っているような自然な川への交通手段を持つものはほとんどない。ザンベジ交易から他の国家を閉ざし、海岸の都市とアフリカの陸上交易のための仲介者として我々を利用することを強制するため、我々は最大限努力しよう。"
 zambezi_strengthen_the_chieftaincies:0 "族長の強化"
 zambezi_strengthen_the_chieftaincies_desc:0 "伝統的に、我が国で最も低い、おそらく最も影響力のある水準の権威は、村の長老評議会であった。これはおそらく地域社会の古いやり方を維持するためにはうまくいったが、もし我が国が成長するならば、地方の族長に権限を与え、より迅速でより精力的な方法で行動でき、我々の支配者に直接責任を負う、人々の階級を作り出す必要がある。"
 zambezi_centralizing_the_mbona_cult:0 "ムボナ崇拝の集中化"
 zambezi_centralizing_the_mbona_cult_desc:0 "水は、生き物の成長にとって不可欠である。雨の創造主の精霊であるムボナの聖堂は、おそらく我々の土地で最も重要な霊的な中心地である。ここでは、偉大な精霊は、彼の継続的な妻を通して生き方を語る。ムボナの崇拝を促進し、精霊のための新しい配偶者の任命の権力が、我々の支配者にあることを保証しよう。"
 zambezi_wealth_of_the_shire_valley:0 "シーレ川渓谷の富"
 zambezi_wealth_of_the_shire_valley_desc:0 "シーレ川の渓谷は我々の多くの富の源である。ここでは貴重なマチラ布が生産され、我々はこの地域から塩と鉄を輸出することができる。これらの商品は、恵みの少ない小規模な支配者たちを、我々の近くに結びつけるのに役立つ。いったん、彼らがこれらの重要な製品のために我々に頼ることで、我々は彼らを配下の集団の近くへと引き入れることを開始できる。"
 zambezi_loyal_local_representatives:0 "忠実な代表者"
 zambezi_loyal_local_representatives_desc:0 "我々は征服した土地を統治する必要がある。地方の支配者の権威を維持する必要があるかもしれないが、我々が信頼できる人物に頼っていることを確実にする必要がある。我々がそれを行うことができるときは必ず、地方の王朝ではなく、我々自身の下位の系統からの地元の代表者を登用するべきだ。"
 congolese_minor_ideas:0 "コンゴ小国のアイデア"
 congolese_minor_ideas_start:0 "コンゴ小国の伝統"
 congolese_minor_ideas_bonus:0 "コンゴ小国の宿願"
 congolese_minor_isolated_lands:0 "コンゴ川流域"
 congolese_minor_isolated_lands_desc:0 "沿岸から離れた我々の中核地域の立地は、サバンナの広大な帯、そしてコンゴ川の輸送を手助けするだけで、侵略者が適切な補給線を確立することを困難にする。より技術的に進んだ侵略者でさえ、我が国を侵略する前に熟考する必要がある。"
 congolese_minor_elephant_hunts:0 "象の狩り"
 congolese_minor_elephant_hunts_desc:0 "大規模な象の群れの我々の土地への害は無視できない。彼らとの戦いは、我々の青年たちに彼らの勇気を証明する素晴らしい機会を与える。"
 congolese_minor_aristocratic_merit:0 "貴族の価値"
 congolese_minor_aristocratic_merit_desc:0 "貴族の手に権力が残っていることを確実にするため、我々は、家族との関係を優先するのではなく、自分たちの貴族の中で最も優秀で最も明晰な者を最も適した職に任命するよう努力すべきである。"
 congolese_minor_intiation_rites:0 "儀式の開始"
 congolese_minor_intiation_rites_desc:0 "少年から成人男子への移行は、厳粛な儀式で記される行事である。これらの儀式を通して誰もが部族の真の一員となり、我々の数を強化することができる。"
 congolese_minor_aggressive_migrations:0 "積極的な移民"
 congolese_minor_aggressive_migrations_desc:0 "過去には様々な集団がこれらの土地を去り、アフリカの他の地域に王国を創設してきた。軍隊だけでなく、征服された土地に暮らす入植者を送り出すことによって、我々は国家に大きな力を与えることができる。"
 congolese_minor_subordinate_chiefs:0 "従属する首長"
 congolese_minor_subordinate_chiefs_desc:0 "誰も一人で国を支配することはできない。地方の問題を処理するため、我々の最も重要な支配下に、従属する首長を置き、彼らが逐次、我々に敬意を払うようにするのがより良いだろう。"
 congolese_minor_ivory_trade:0 "象牙交易"
 congolese_minor_ivory_trade_desc:0 "成長している世界の交易網から来ている限り、常に我々が殺したゾウの巨大な牙のために喜んで支払う者たちがいた。我々はこの商取引を奨励し、それを我々の利益のために調整すべきだ。"
 TBK_ideas:0 "トゥンブカのアイデア"
 TBK_ideas_start:0 "トゥンブカの伝統"
 TBK_ideas_bonus:0 "トゥンブカの宿願"
 tbk_central_melting_pot:0 "中央のるつぼ"
 tbk_central_melting_pot_desc:0 "マラウイ湖の北端には、さまざまな移住者の集団の交差路がある。多くの外国の一族が我々の土地を征服したり通過したりして、しばしば彼らに新しい資源や慣習をもたらしている。キュングやワウランバスなどの集団の到着は、それらを統一する摩擦がないわけではないものの、確実に我々の利益とすることが可能だ。"
 tbk_healthy_priest_kings:0 "健康な僧侶の王"
 tbk_healthy_priest_kings_desc:0 "かつてここの人々は蛇の神を崇拝していた。今、彼らは彼らを導いてくれるキュングを持っているため、彼らは代わりに我々の祖先を敬っている。彼らの生きている代表者として、王は人の中の神であり、我々の王国の健康は彼に依存している。したがって、我々は可能な限り彼を保護し、力を与えなければならず、そして、彼があらゆる形の病気にかかるという、考えられない事態が生じた場合、他のキュングが彼の地位を取得できるよう、我々は彼を殺す準備ができていなければならない。"
 tbk_office_of_the_mulwa:0 "ムルワの職務"
 tbk_office_of_the_mulwa_desc:0 "我々の人々が、支配的な一族の祖先崇拝をますます受け入れるようになったことで、我々は礼拝の方法と時期をより詳細に制御する必要がある。他のあらゆる聖堂の管理者が応じる必要がある、我々の主要な聖堂の責任ある公職を確立しよう。正規の儀式を通じて、すべての司祭と首長は、支配者に対する彼らの忠誠を公にするために、我々の首都へ来る必要がある。"
 tbk_inter_african_trade:0 "アフリカ間の交易"
 tbk_inter_african_trade_desc:0 "人や物資は常に中央アフリカのルバ地方と東アフリカの沿岸地域の間を移動してきたが、これは主にザンベジを交易網の主要なノードとして、南の王国に直接つながっている。しかし最近、ヤオ族の人々は我々の土地と海岸の間で物資を移動するようになってきており、我々自身の商人の数が増え、海岸とコンゴ川流域の間に象牙、奴隷、布、ビーズ、ムハンデの貝をもたらしている。この新しい開発を受け入れ、東アフリカの新たな集散地として我々の地位を取得しよう。"
 tbk_break_the_power_of_the_makambala:0 "マカンバラの権力の打破"
 tbk_break_the_power_of_the_makambala_desc:0 "マカンバラは我々の王国を守る司祭の統治者である。彼らは継承する後継者を支援し、王座への僭称者が残っていないことを保証する。しかしながら、時がたつにつれて、彼らの影響力と欲望は高まった。彼らの権力を抑え、王家の王子や王たちを殺す権利を取り除く時だ。権力が我々のキュングの手にしっかりとある時にのみ、我が国は真に成長し、繁栄することができる。"
 tbk_welcome_the_swahili_merchants:0 "スワヒリ商人の歓迎"
 tbk_welcome_the_swahili_merchants_desc:0 "我々の土地と沿岸都市との間の陸上交易が拡大した結果、スワヒリ商人の数が増え始めた。スワヒリ人は、インド洋交易網の一部であるという長い経験を持っており、私たちは彼らの経験から恩恵を受ける立場にある。我々は、我々自身の商人社会からの悪意に構わず、この傾向を許可し、奨励して、交易網を発展させるべきだ。"
 KUB_ideas:0 "クバのアイデア"
 KUB_ideas_start:0 "クバの伝統"
 KUB_ideas_bonus:0 "クバの宿願"
 kub_journey_of_enlightenment:0 "啓蒙の旅"
 kub_journey_of_enlightenment_desc:0 "伝統によれば、我々の建国者は、人々を統一する前に、西方の土地への啓蒙の偉大な旅に出た。我々は彼の事例から学び、我々の周りの世界を研究して、我々が最も良くそれを利用する方法を学ぶように努力する。"
 kub_children_of_woot:0 "ウートの子孫"
 kub_children_of_woot_desc:0 "動物たちに名前を付けたウートは、我々の遠い祖先であり、我々は彼の子孫である。我々は彼に対し、土地の管理者となり、彼の遺産をよく世話する義務を負っている。"
 kub_people_of_ornaments:0 "装飾の国民"
 kub_people_of_ornaments_desc:0 "我々の職人たちは、広範に有名であり、彼らは装飾されていない面を残すことはないと言われている。我々がどこに行こうとも、この評判を最大限に活用し、我々の作品を広めよう。"
 kub_usurpation_of_the_chiefs:0 "首長の奪取"
 kub_usurpation_of_the_chiefs_desc:0 "伝統は、我々の建国者が地元の首長の権力を奪取し、彼の権力を築いたことを思い出させる。彼と同様に、我々は抜け目なくあるべきであり、我々の目標を達成するために二次的な手段を使用するつもりである。"
 kub_ngesh_dancers:0 "ンゲシュの舞踊"
 kub_ngesh_dancers_desc:0 "我々の仮装に関連する仮面は、多くの場合、我々を取り巻く土地のンゲシュの精霊を表している。彼らとのやり取りの中で、我々は彼らの積極性と予測不能性、戦争における貴重な道具を導いている。"
 kub_ndop_statue:0 "ドプの像"
 kub_ndop_statue_desc:0 "新しい王が塗油されると、宮廷の彫刻家は彼の単独の彫像であるドプを製作する。王の人生を反映するように絶えず変更され、死における彼の生命力を保持する。人生において、それは彼のために立つことができ、霊的および世俗的な双方の彼の権力の象徴として役立つ。"
 kub_courtly_competition:0 "宮廷競争"
 kub_courtly_competition_desc:0 "良い貴族とは何かに心を奪われている貴族である。我々の王国には多くの宮廷の称号があり、我々の人々の半分がそれを持っていると言う者もいる。我々の宮廷の一員が、我々の支配を脅かすのではなく、注目と目に見えるもののために互いに競争することに、より多くの時間を費やすようにしよう。"
 LUB_ideas:0 "ルバのアイデア"
 LUB_ideas_start:0 "ルバの伝統"
 LUB_ideas_bonus:0 "ルバの宿願"
 lub_bamfumus:0 "バムフムス"
 lub_bamfumus_desc:0 "我々は王が法と秩序をその土地にもたらし、彼の後継者のためのより安定した政府を作り上げるのを助ける貴族の裁判所を設立しよう。"
 lub_royal_village_shrines:0 "王家の村寺院"
 lub_royal_village_shrines_desc:0 "王が死ぬと、彼がそこから王権を行使した村は、彼の今の神の存在に対する聖堂となるだろう。そのようにして、我々は王家に対する適切な尊重を維持されることを保証している。"
 lub_bambudye:0 "バンブーディエ"
 lub_bambudye_desc:0 "秘密社会が我々の土地へと広がる中で、我々の文化的伝統を維持し、保存することで、我々は国家が時代と幸運の波に乗ってより生き残る力を与える。"
 lub_kasala_tradition:0 "カッサラーの伝統を奨励"
 lub_kasala_tradition_desc:0 "自由な詩歌は、詠唱され、朗読されて、感情の広いを呼び起こすために利用することができる。戦闘の前に、それは戦士の勇気を鼓舞することができ、この目的のために我々は戦争の時代に常にそれを活用すべきだ。"
 lub_lukasa_boards:0 "ルカサ・ボード"
 lub_lukasa_boards_desc:0 "バンブーディエは色のついたビーズのルカサ・ボードの使用を習得している。色、形、表意文字の特定の組み合わせを使用することにより、情報の保存を容易にし、我々が土地の状態とその歴史を理解するのをはるかに容易にすることができる。"
 lub_mbidi_kiluwe:0 "ムビリ・キルウェのおとぎ話"
 lub_mbidi_kiluwe_desc:0 "我が国は、偉大な英雄であり、狩人であり、鍛冶職人であったムビリ・キルウェによって設立された。彼の物語が決して忘れられないこと、そして、我々の人々が常に我々の土地にある職業の重要性を思い起こすことを確認しよう。"
 lub_mulopwe_prestige:0 "ムロプウェの威信"
 lub_mulopwe_prestige_desc:0 "我々の地域の最大の王国として、より小規模な王が我々を見上げ、我々から学びたいと望んでいる。海外の多くの小規模な王朝は我々の土地を彼ら自身の起源とさえ主張している。この外交的影響力は、我々の武器と同じくらい強力な道具となる可能性がある。"
 LND_ideas:0 "ルンダのアイデア"
 LND_ideas_start:0 "ルンダの伝統"
 LND_ideas_bonus:0 "ルンダの宿願"
 lnd_great_family:0 "偉大な一族"
 lnd_great_family_desc:0 "伝統は、息子が父親に、甥が叔父に、それぞれ敵対してはならないことを示している。征服された指導者と仲間に加わった指導者の両方を、下位のメンバーとして王室に組み込むことにより、我々は、新たに征服された土地と我々との忠誠の絆を強化する。"
 lnd_perpetual_kingship:0 "永続する王位"
 lnd_perpetual_kingship_desc:0 "我々の王の身体は死ぬかもしれないが、王自身は決して死ぬことはない。むしろ、現職の者は、名前、親族関係、性格を得て、彼の先君となる。このようにして、我々は王国の永遠の継続を保証する。"
 lnd_tukwata:0 "トゥクワタの設立"
 lnd_tukwata_desc:0 "領域のすべての部分が他の部分と同様に貢物を支払うことに満足しているわけではない。この事実に対処するために、我々は、貢物を払うことを保証する軍事力と共にその領土を巡回する役目を果たす士官の組織を確立するべきだ。"
 lnd_overnight_army:0 "夜通しの軍"
 lnd_overnight_army_desc:0 "我々の首都と都市は、軍の夜の野営地のモデルに基づいて構築されている。それらには翼、先端、前線がある。軍事的思考が我々の日常生活のいたるところに確実に存在することで、我々は戦争のための準備を改善する。"
 lnd_warrior_migrations:0 "戦士の移住"
 lnd_warrior_migrations_desc:0 "我々の王が軍を戦争に送り出す時、彼はまた、敵を退去させるために将軍を派遣し、ルンダの属国の新しく従った領土でそれらを置き換える。"
 lnd_rukonkesh:0 "ルコンケシュ"
 lnd_rukonkesh_desc:0 "皇太后である、ルコンケシュは、支配者であるムワタ・ヤンボがより重要な職務に集中できるよう、宮廷の地方事務を管理するべきである。"
 lnd_lord_of_vipers:0 "毒蛇の王"
 lnd_lord_of_vipers_desc:0 "我々の支配者、ムワタ・ヤンボの称号は、彼が平和と戦争のため、繁栄だけでなく破壊のために立っていることを具現化し、「毒蛇の王」と誇張なしに翻訳されている。彼は彼に味方する人々にとっては強力な友人であり、彼に敵対する者にとっては致命的な敵である。"
 RZW_ideas:0 "ブトゥアのアイデア"
 RZW_ideas_start:0 "ブトゥアの伝統"
 RZW_ideas_bonus:0 "ブトゥアの宿願"
 rzw_legacy_of_zimbabwe:0 "ジンバブエの遺産"
 rzw_legacy_of_zimbabwe_desc:0 "グレート・ジンバブエの崩壊により、多くの伝統と慣習が失われた。ムタパは、これらの土地の古くからの遺産からは独立した、新しい種類の国家を建設した。一方、我々の人々は古い伝統に固執することを選び、我々は依然として外部の者に畏敬の念を残す石造りの建物を建設しており、かつてあったものを大切にしている。"
 rzw_strict_gold_regulations:0 "厳格な金交易規制"
 rzw_strict_gold_regulations_desc:0 "農業と交易は日々の生活のために必要なものを我々にもたらすが、我が国の主な輸出はジンバブエ高原全土で見られる豊かな黄金である。このような富は我々の国家にとって祝福であるが、この金属はしっかりと支配されない限り、非常に危険である。一旗上げようとする者や貪欲な仲買人の破壊的な影響を避けるため、我々の国家は金の交易と所有権を厳格に規制しなければならない。"
 rzw_empowering_the_rozwi:0 "ロズウィへの権限付与"
 rzw_empowering_the_rozwi_desc:0 "強力な派閥が我々の土地で成長し始め、ジンバブエの高原において彼らの指導者への強い忠誠と多くの人生に対する不満を示している。ロズウィまたは「破壊者」は、ショナの人々を統一し、新しい種類の国家を作り出す準備が整った戦闘員たちである。我々が彼らを受け入れなければ、我々は自身の意志に反した侵略を見ることになるかもしれない。"
 rzw_hierarchical_tax_organization:0 "階層的税務機関"
 rzw_hierarchical_tax_organization_desc:0 "ムタパは、それぞれ従属する首長に税を首都にもたらすよう依頼した。我々はこれ以上に非効率的な慣習を想像することはできない。我々は代わりに、それぞれの人が、富を国庫に向かって組織的で効率的な方法で渡す、階層化された税徴収の一貫した制度を作り上げよう。軍隊は、時には我々に対して負っているものを我々の主題の誰も忘れないようにするため、時には王室の官僚の腕として働く必要がある。"
 rzw_discipline_and_traning:0 "通常の訓練"
 rzw_discipline_and_traning_desc:0 "戦いに勝つことに必要なのは、規律、準備、訓練である。これを念頭に置き、我々の指揮官は、巧妙な新しい戦術と新しい陸軍組織を成功裏に開拓し始めた。我々の戦士を連隊に分けることで、これらの革新をうまく活用し、弓、投槍、短剣、戦斧を使って定期的に訓練させよう。練習はまた、彼らがより多くの敵を打ち負かすため、恐れることのない陣形で戦うことを可能にする。"
 rzw_mwari_cult:0 "一神教の崇拝"
 rzw_mwari_cult_desc:0 "我々の迷信深い隣人は、彼らが自然の神や彼ら自身の祖先によって保護されていると信じている。一方、我々は無から世界を創造した唯一の神、ムワリの偉大さを見てきた。彼が言うように、山は震え、我々の支配者は彼の神託である。ムワリの崇拝を全民族に広げ、皆が我々の支配者の神の権威を見るようにしよう。"
 rzw_vashambadzi:0 "バサムバジ"
 rzw_vashambadzi_desc:0 "コンゴ川流域の中央部から東アフリカの交易都市、アフリカ大湖沼、ジンバブエの高原を往復する商品の大陸間交易の増加は、我々の商人社会であるバサムバジを大きく充実させた。スワヒリの交易商だけでなく、ヨーロッパの一旗揚げようとする者を我々の国境内の交易から締め出すことによって、我々は、この集団を他のすべてに対して支援しよう。"
 MLW_ideas:0 "マールワーのアイデア"
 MLW_ideas_start:0 "マールワーの伝統"
 MLW_ideas_bonus:0 "マールワーの宿願"
 mlw_rajputs_of_malwa:0 "ラージプート・マールワー"
 mlw_rajputs_of_malwa_desc:0 "マールワーは、かつての偉大なラージプート王国の中心地であり、イスラム教徒の支配の下でさえ、ラージプートは土地所有者と貴族として非常に影響力がある。権力のために戦う代わりに、我々の国内でラージプートの一族に権限を与え、プルビアの兵士が我々の軍隊で任務に就くことを奨励すべきだ。ラージプートは優れた戦士であり、協力は彼らと我々に偉大なものをもたらすことができるだろう。"
 mlw_nimatnama:0 "マールワーの芸術と建築様式"
 mlw_nimatnama_desc:0 "しかし、多くの貴族たちが、インドとペルシアの流行を融合させた地元のインド職人への注文を始めている。サマルカンド、シーラーズ、デリーを模倣しようとするのではなく、ペルシアの世界とインドの世界の最高の心、声、手を採り入れたこの新しいインド・イスラム様式を賛美すべきである。クック・ブックス、カルパ・スートラなど、偉大な世俗建築を委託し、マルヴィの画家や歌手の果実を楽しみ、他の人たちが祖先の文化を守るようにしよう。"
 mlw_surat_delhi_route:0 "デリー・スーラト交易路の保護"
 mlw_surat_delhi_route_desc:0 "グジャラートの港は世界最大であり、大量の北インドの商品が我々の土地を通ってそれらに届く。毎年数千人の巡礼者がアラビア海とメッカとメディナの聖地に向かい、我々の土地にも入り込む。海と豊かな北インドの平野との間の主要な交易網の支配者として、すべての交易商と巡礼者を守るのが我々の義務である。"
 mlw_fortified_strongholds:0 "要塞の強化"
 mlw_fortified_strongholds_desc:0 "裕福な一方で、マールワー高原の我々の心臓部はあらゆる方向からの攻撃にも開かれている。我々は、あらゆる攻撃者に耐えられるよう、そして我が国を巡って行われる交易と巡礼路を支配するため建設された偉大な砦によって都市を守る必要がある。マーンドゥーの偉大な砦のモデルにすべての人が従うようにするため、我々が持っているすべての富を活用しよう。美しく、難攻不落な要塞に。"
 mlw_black_soil:0 "黒い土壌"
 mlw_black_soil_desc:0 "周囲の地域とは異なり、マールワー高原の土壌や気候は、農業生産と砂糖、藍、アヘンなどの換金作物の栽培に非常に有用である。ヒンドゥスターン平原と海と交易路上にある我々の立場は、我々が生産する商品の輸出を非常に効率的にする。"
 mlw_reliance_on_jain_bankers:0 "ジャイナ教徒の銀行家たち"
 mlw_reliance_on_jain_bankers_desc:0 "我々の先君は、ティムールが1398年に首都を略奪した後、デリーの弱いスルタンとの関係を賢明に破棄した。マールワーは現在独立しているが、ペルシア世界の残りの部分との緊密な関係もまた、大きく弱まっている。我々の国家が成長するのであれば、代わりに地元の才能ある者を引き入れる必要がある。ジャイナ教徒の銀行家や商人たちは、我々がここに来るずっと前から、マールワー高原の経済を支配しており、これらの強力な集団と提携することにより、我々の国家は我々を支配する者への依存から最後に脱却することができる。"
 mlw_malwa_opium:0 "マールワーのアヘン"
 mlw_malwa_opium_desc:0 "薬用と娯楽目的の両方で高い評価を受けているアヘンは、マールワー高原で最も有名な輸出品の一つである。インド西部の外国人交易商の存在が高まっていることから、最近、需要が大幅に増加していることが明らかとなっている。ケシ農家はすでに生産量を増やそうとしているが、我々は交易規制を緩和して製品をより効率的に広めることができれば賢明だろう"
 PAT_ideas:0 "パタニのアイデア"
 PAT_ideas_start:0 "パタニの伝統"
 PAT_ideas_bonus:0 "パタニの宿願"
 pat_pepper:0 "胡椒生産"
 pat_pepper_desc:0 "パタニは、胡椒と熱帯木材で有名であった。これらの生産を続けることにより、徐々にアジア市場とライバルであるアチェ、スンダ、マラッカ内での重要な力となる。"
 pat_china_sea:0 "南シナ海の交易"
 pat_china_sea_desc:0 "中国の交易制限は東南アジア全体の海上交易を妨げる。パタニの商人は、これらの制限を回避することに熟知しており、中国の富を我々の港にもたらす。"
 pat_smuggling_networks:0 "密輸網"
 pat_smuggling_networks_desc:0 "ポルトガルや中国の商人との共謀で、ライバル国を偵察し、影響を与えるために使用できる密輸業者の網を作り出すことができる。"
 lian_dao_qian_band:0 "林道乾の一団"
 lian_dao_qian_band_desc:0 "不平を抱いた海賊団がパタニへ移住を始めた。彼らの知識と経験を用いて海上交易を混乱させ、国家を豊かにしよう。"
 pat_entrepot:0 "倉庫"
 pat_entrepot_desc:0 "我々の国家は、中国、シャム、インドを結ぶ交易路の生命線である。倉庫としての役割を奨励し、中国商人がパタニで商品を売るよう促進しよう。パタニでは、西へ向かう商人に売却されるまで保管することができる。"
 protection_private_property:0 "私有財産の保護"
 protection_private_property_desc:0 "我々の港の安全性は、パタニを生活や取引の場所として魅力的にする。すべての人に彼らの財産が盗難や差し押さえから守られていることを保証しよう。"
 pat_canals:0 "運河インフラ"
 pat_canals_desc:0 "健全な首都は我々の国家に不可欠だ。大都市へ淡水を供給する為、新たな運河網を建築しよう。これは我らの都市、国家の未来への成長を保証するであろう。"
 KAF_ideas:0 "カファのアイデア"
 KAF_ideas_start:0 "カファの伝統"
 KAF_ideas_bonus:0 "カファの宿願"
 kaf_kingdom_of_coffee:0 "コーヒーの王国"
 kaf_kingdom_of_coffee_desc:0 "コーヒーの爽快にさせる効果は、植物が我々の土地で野生で栽培されていたことから、人々によって長く知られていた。我々は隣人の一部と同様に価値のある豆を生産すると主張することはできないが、我々の王国の名は、現在、カファの飲み物が採用されている場所であれは世界中どこにでも広がっている。"
 kaf_minjo_usurpation:0 "ミンジョの簒奪"
 kaf_minjo_usurpation_desc:0 "我々の近代的な王国は、ミンジョの氏族がマート王朝から権力を奪った時に創設された。北の土地からの見知らぬ人々であったミンジョは、昔の王の時代から今日まで平和的な支配に成功したが、我々はこの発展と彼らがもたらした王の腕輪と指輪を尊重している。我々が繁栄するのであれば、カファの人々は団結しなければならない。"
 kaf_kaffan_highlands:0 "カファの高原"
 kaf_kaffan_highlands_desc:0 "カファの高原地帯は、エチオピア南部で最も肥沃な地域である。ナイル川やインド洋交易圏との接触は試練をもたらすことはあるにせよ、我々はカファの豊かの土地の年に三度目の収穫のようなもので自給自足が約束されるのだ。"
 kaf_autonomous_kings:0 "自治権を持つ王"
 kaf_autonomous_kings_desc:0 "カファの安定は、我々の氏族の強さと新しい氏族を統合する能力に依存している。外の世界は混乱と紛争に満ちており、時を追うごとにますます多くのキリスト教徒の氏族が我々の保護を享受することとなった。ボショ、ヒンダタ、コイジョ、グラボなどの主要な氏族が変わらず忠誠を誓うことで、これら氏族は心置きなく王国の発展のために心骨を砕くことになるだろう。"
 kaf_strengthen_ties_with_ethiopian_church:0 "エチオピア正教会との関係強化"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "我々にとってキリスト教は未開拓の分野の一つである。これらの山脈にはほとんど修道院がなく、カファの人々の中に、キリスト教徒宣教師に会った者はほとんどいない。それにもかかわらず、キリスト教の儀式とその伝統は、我々の君主の力を補うものである。我々の北のキリスト教徒の人々との関係を強化し、我々の土地に修道院を設立するため、彼らを招くよう努力すべきだ。キリスト教の儀式を、すべての儀式の本質的な部分とする必要がある。"
 kaf_king_of_kings:0 "王の中の王"
 kaf_king_of_kings_desc:0 "我々は多くの民族の王国を建国しており、我々の支配者は多くの王たちの支配者である。拡大し、王の中の王であるアティオの支配下にあるすべての小規模な王を統一するため、祖先たちが築いた組織を利用する時だ。"
 kaf_kaffan_exports:0 "交易改革"
 kaf_kaffan_exports_desc:0 "コーヒー、金、奴隷、綿花は貴重品だが、カファ高原は東アフリカの主要な交易路からは孤立している。交易商を我々の下に呼ぶことができないのであれば、我々は商品を彼らの所へ持って行く必要がある。物資の流れを促進するための軍事的拡大と新たな法律を通じ、我々は地域の交易国家の間で正当な地位を得ることができる。"
 CEP_ideas:0 "イオニアのアイデア"
 CEP_ideas_start:0 "イオニアの伝統"
 CEP_ideas_bonus:0 "イオニアの宿願"
 cep_frankokratia:0 "フランコクラティア"
 cep_frankokratia_desc:0 "第4回十字軍の後、ビザンツの領地の大部分はラテン・フランク人とイタリア人の手に落ちた。以来、イオニア諸島はナポリとヴェネツィアの一族によって支配されている。時の経過とともに、イタリアの慣習と言語は、我々固有のものにますます浸透してきており、そして外国の支配の下で我々はギリシャ本土でのトルコの膨張主義を明確に舵取りすることができた。"
 cep_angelokastroi:0 "天使の城"
 cep_angelokastroi_desc:0 "天使の城（Angelokastro）の建設において、ビザンツ人はこれらの島々を強化することの重要性を認識していた。彼らの後に来たフランク人とイタリア人は、ここで多くの城と要塞を建設し続けており、我々の領土に頼りにしている非常に多くの貪欲な目により、我々はその伝統をうまく継続することができるだろう。これらの美しい、険しい島々の環境を我々の利益に利用できるよう、砦と要塞化された港の強力な体制を構築しよう。イタリア人、トルコ人あるいはギリシャ人、誰であろうと、我々のものを征服しようと望む者は、支払うべき高い対価があることを知るべきだ。"
 cep_settling_the_islands:0 "島々への定住"
 cep_settling_the_islands_desc:0 "我々の美しい島々は、ギリシャとイタリアの間、そしてアドリア海の入口という理想的な位置にある。それらはまた、オリーブ、干しぶどう、魚の上に構築された繁栄した地域経済の恵みも受けている。それにもかかわらず、特にコルフ島、ザキントス島、ケファロニア島といった主要な島々の外では、人口不足が深刻である。ギリシャ人だけでなく、本土の人々やイタリア人たちに、我々が有能な新参者を歓迎しており、これらの公平な土地で作られるべき富があることを伝えよう。"
 cep_gate_to_the_adriatic:0 "アドリア海への門"
 cep_gate_to_the_adriatic_desc:0 "それらの特有の立地のために、我々の島々は、アドリア海の豊かな交易都市やヴェネツィア商人に対する扉としての役割を果たしている。多くの影響力のあるヴェネツィアの一族は、我々が生産する貴重な小粒の干しぶどうやオリーブを生産しているため、ここで長年にわたり代表権を持っているが、我々がその存在から真に利益を得ることができるのは戦略的な立地によってである。通行料と関税は、我々が常に水域を通り抜けている豊かな船から、可能な限りの利益を得ていることを保証している。"
 cep_govian_arsenal:0 "海軍の拡張"
 cep_govian_arsenal_desc:0 "我々はアドリア海を支配する立場にあるが、そうするためには地中海の主要な海軍と競争する必要がある。経験豊富な船員や船長が島に不足しているということはないが、他国が我々に対抗してもたらすことができる真のガレー船の数は我々を威圧させるものだ。我々はヴェネツィアのヌオーヴォ造船所のような造船所を作り上げ、戦闘艦を量産しよう。これにより、我々は故郷を守ることのできる戦闘艦隊を作ることができる。"
 cep_entrepot_of_eastern_med:0 "東地中海の集散地"
 cep_entrepot_of_eastern_med_desc:0 "イオニアの船員は常に黒海からレヴァントまでの港を頻繁に訪れており、我々は長い間、東と西、両方の地位によって利益を得てきた。しかし、海軍の発展と経済の発展に伴い、地元の商人はこれらの交易事業において、投資を行う合同会社の中で組織化することがますます増えている。いくつかの一族は現在、ルメリアとアナトリア、クレタ島、キプロス、シリア、エジプト、そしてイタリア半島の多くの交易港に定期的に寄港する何百もの小型船を管理している。妨げとなる規則、規制、関税を撤廃し、それらの交易を調整することによって、これらの起業家をさらに奨励するためにできることをする必要がある。"
 cep_ionian_academy:0 "イオニアのアカデミー"
 cep_ionian_academy_desc:0 "イオニア諸島を、何世紀にも渡って彼らを支配してきた様々な外国人の影響を強く受けていると言う者もいるが、それらは現存するギリシャ最古の独立国家でもある。主要なギリシャ政治を導くものとしてトーチを引き継ぎ、あらゆるギリシャの学者に開放された近代的な大学を設立しよう。我々の保護の下に、ギリシャ国家の偉大な精神は、新世代の知識人たちを指導するだろう。"
 LOR_ideas:0 "ロレーヌのアイデア"
 LOR_ideas_start:0 "ロレーヌの伝統"
 LOR_ideas_bonus:0 "ロレーヌの宿願"
 lor_vosges:0 "ヴォージュ山脈"
 lor_vosges_desc:0 "ロレーヌを攻撃するということは、どの軍隊も斜面を横断するのを非常に困難だと考える、ヴォージュ山脈の山岳荒野を横断することを示している。我々はそれに応じて防衛策を計画し、常に地域の環境を最大限に活用することを目指していこう。"
 lor_mines_of_lorraine:0 "ロレーヌの鉱山"
 lor_mines_of_lorraine_desc:0 "我々の土地には鉄鉱石の鉱床がたくさんあり、我々を武器やその他の金属加工の中心地にしている。この金属産業を繁栄させることで、我々の地域における武器の最前線の生産者になることを目指す必要がある。"
 lor_lotharingia:0 "ロタリンギア"
 lor_lotharingia_desc:0 "我が国はシャルルマーニュの孫であり、その支配者であったロタール1世から後にロタリンギアとして知られている中フランク王国に直接続くものである。彼の王国は北海からイタリアまで広がり、分割されてフランスとドイツとなった。このような膨大な遺産によって、我々が現在支配していない領土に対して、失われた主張を確立するのは容易である。"
 lor_between_great_powers:0 "柔軟な外交"
 lor_between_great_powers_desc:0 "我が国は、神聖ローマ帝国の端にあり、西側には貪欲なフランスがある。ブルゴーニュにより支配された土地が、我々を北と南で取り囲み、彼らは我々を併合することによって彼らの土地を統一したいと望んでいる。我々の独立を維持するためには、他国のいずれかが我々を支配しないよう、あるいは我々が厄介な立場に置かれないように、外交に対して巧みである必要がある。"
 lor_two_languages:0 "二つの言語、一つの土地"
 lor_two_languages_desc:0 "我々は言語で分割された国家である。大部分の人がフランス語を話す一方で、多くの人がドイツ語を話す。世界に結束して対峙するためには、言語的な違いを乗り越え、互いに一つのものとして協力しなければならない。"
 lor_three_bishoprics:0 "三司教管区"
 lor_three_bishoprics_desc:0 "我々の領土には、メッツ、トゥール、ヴェルダンの三司教領が散在している。これらの州は、多くの古くからの名声のある条約によって独立性が保証されているため、容易に併合されることはない。代わりに、我々は教会や世俗の君主達と緊密に協力し、我々のすべてをより良くするための努力に集中すべきだ。"
 lor_place_stanislas:0 "スタニスラス広場"
 lor_place_stanislas_desc:0 "野心的な国家にふさわしい偉大な事業として、我々の首都を近代都市計画の輝かしい一例となるように改装しよう。我々は古いものと新しいものを結びつけることで、すべての訪問者が我々の偉大さに驚嘆する場所として、偉大な記念碑的な広場を作り上げる必要がある。"
 WUR_ideas:0 "ヴュルテンベルクのアイデア"
 WUR_ideas_start:0 "ヴュルテンベルクの伝統"
 WUR_ideas_bonus:0 "ヴュルテンベルクの宿願"
 wur_estates_of_wurtemberg:0 "ヴュルテンベルクの身分制議会"
 wur_estates_of_wurtemberg_desc:0 "我々は、領土の名士たちに、ヴュルテンベルクの身分制議会として知られている二院制の議会を開催することを認めることを決断した。それは、支配者の絶対的な権力を多少減少させるが、逆に、領土のより良い統治を可能にする。"
 wur_swabian_league:0 "シュヴァーベン同盟"
 wur_swabian_league_desc:0 "シュヴァーベン公国が過去のものとなってから長い時が経ったが、その名は依然としてこの地域の統一のための強力な権力のままである。地域の様々な特権、自由都市、教会の土地、その他の小国は、相互防衛のために同盟で結びついている。シュヴァーベンの偉大な国家の一つとして、我々は戦争の時代にこの同盟の自然な指導者の役割を担うこととしよう。"
 wur_poor_conrad:0 "貧しいコンラート"
 wur_poor_conrad_desc:0 "我々は、時に農民の反乱に悩まされているドイツの唯一の国家とは言い難い。反乱を起こしている農民はすぐに鎮圧され、彼らの懸念は無視されるが、小規模な貴族や市民たちのそれらは、それほど容易に退けられるものではない。おそらく我々は、人々を満足させ、不快な反乱の傾向を少なくするため、十分な量の人々の権利を拡大すべきであろう。"
 wur_swabian_circle:0 "シュヴァーベン・クライス"
 wur_swabian_circle_desc:0 "帝国のクライスは、帝国における防衛、税制、その他の統治上の問題を監督することになっている。ヴュルテンベルクは「シュヴァーベン」クライスの指導者の一つである自然な国家であり、我々が戦争の時代、地域の軍隊を召集し率いることができることを示している。"
 wur_grosse_kirchenordnung:0 "大教会規定"
 wur_grosse_kirchenordnung_desc:0 "我が国の教会をより良く組織する時が来た。この「大教会規定」により、教会をより効率的にするだけでなく、より密接に国家に結びつけることができる。"
 wur_ludwigsburg:0 "ルートヴィヒスブルク"
 wur_ludwigsburg_desc:0 "ヴュルテンベルクの偉大さを世界に示すため、我が国が壮大な宮殿を建てるべき時だ。"
 wur_reichsdeputationshauptschluss:0 "帝国代表者会議主要決議"
 wur_reichsdeputationshauptschluss_desc:0 "帝国を構成する小規模な何百もの国家は、官僚的な悪夢であるだけでなく、地図をあまりにもまとまりのないものにしている。皇帝と帝国議会は、これらの小さな国家を廃止し、例えば、我々のようなより大きな国家にそれらを統合することを計画している。できるだけ多くのものを主張し、この強みを活用しよう！"
 SLO_ideas:0 "スロバキアのアイデア"
 SLO_ideas_start:0 "スロバキアの伝統"
 SLO_ideas_bonus:0 "スロバキアの宿願"
 slo_rudohorie:0 "鉱石山脈"
 slo_rudohorie_desc:0 "西のワロン地域から東のポーランドまで、有能な坑夫や金属工はスロバキアの鉱山に引き寄せられている。鉱業の発展は経済の根幹であるため、我々は、この外国人の才能を歓迎するべきだ。"
 slo_universitas_istropolitana:0 "イストロポリターナ大学"
 slo_universitas_istropolitana_desc:0 "カルパティア地域は、高等教育機関を欠いている。我々の新たに発見した信頼の印として、そして外国の学者、法学者、官僚に頼るのを避けるため、ドナウ文化の偉大な大学を作り上げよう。博識な人は我々の国境に集まり、我々に奉仕はしないが、我々の偉大な国家のために新しい世代の統治者を育成するだろう。"
 slo_golden_kremnica:0 "黄金のクレムニツァ"
 slo_golden_kremnica_desc:0 "クレムニツァ山脈は、ヨーロッパ大陸で金と銀の供給源が不足するにつれ、世界の金生産の主要な中心地の一つとして残っている。我々がクレムニツァの偉大な市民たちが常に提供され、鉱山と鋳造が活気づいていることを保証すれば、我々は金塊が決して不足することはないことを見出すだろう。"
 slo_land_of_castles:0 "城の国家"
 slo_land_of_castles_desc:0 "我々は、世界の他のどの地域よりも一人あたり多くの城を持っているという者もいるが、多くの強力な隣人たちを与えられた我々を、誰が非難することができようか？我々はこの遺産に忠実でなければならず、国境を無防備にしたり、我々の城を人員不足にすることは決してない。これは確実に、危険な世界で我々の独立を守る最善の方法である！"
 slo_town_air_liberates:0 "開放された街の空気"
 slo_town_air_liberates_desc:0 "伝統的に、カルパティア山脈の都市同盟は、国際的なエリートの利益を貪欲に世話してきた。彼らの特権は王の下で、王の後に成長し、鉱山の町はますます豊かで傲慢になった。各同盟が国家に多数のマスケット銃、大砲、およびその他の防衛のための装備を提供することを規定することにより、我々は成長する武器産業を育成し、常備軍を増やすことができる。"
 slo_literary_language:0 "スロバキアの文語"
 slo_literary_language_desc:0 "宗教改革の言説を我々の地に広めようという熱意から、プロテスタントは教理問答集、聖書、賛美歌、様々な冊子をスロバキア語に翻訳し始めた。対抗するカトリック社会もまた、彼ら自身の主張をスロバキア語で書かれた言葉で伝え始めている。この宗教的対立は、我々の社会をしばらくの間分裂させるだろう。しかし彼らの決断により、スロバキア語は他のスラヴ語と同様に書き言葉として確立するだろう。我々は、スロバキアの人々の利益のため、この進歩を強化するためにできることをする必要がある。"
 slo_slovak_national_awakening:0 "スロバキア民族の目覚め"
 slo_slovak_national_awakening_desc:0 "啓蒙の精神はヨーロッパ全土を席巻している。知識の光をスロバキアの人々に広めることを強く望む、我々のより偉大な精神の一部は、アカデミーを創設し、スロバキア語を体系化しようと試みている。長い間外国人の支配者の下で奉仕することを甘受してきたスロバキアの人々は、今や、中央ヨーロッパのスラヴ人の間で最も重要な役割を果たすために目覚めている。新たな大モラヴィア帝国のための時代だ！"
 GLH_ideas:0 "キプチャクのアイデア"
 GLH_ideas_start:0 "キプチャクの伝統"
 GLH_ideas_bonus:0 "キプチャクの宿願"
 glh_legacy_of_the_golden_horde:0 "キプチャクの遺産"
 glh_legacy_of_the_golden_horde_desc:0 "世界はキプチャクの復活に震えることだろう！我らはチンギス・ハンの帝国を構成する主要部の一つであり、数世紀にわたって東欧とステップ地帯の主要な政治勢力だった。復活したキプチャクは、失われた帝国を取り戻し、中央アジアの遊牧民たちを統合することに努めることだろう。"
 glh_perso_mongol_administration:0 "ペルシア化したモンゴル統治"
 glh_perso_mongol_administration_desc:0 "我らの祖先は何世紀にもわたってモンゴル型の統治体制を洗練してきた。だがそれは、彼らが征服した文化における統治のアイデアや方法を受け入れるのに消極的だったからではない。我らの統治体制は、偉大なるチンギス・ハン本人にまで遡る伝統と、征服地のペルシア人やムスリム官僚から受容したものとに基づいている。生まれ変わった我らキプチャクが繁栄と拡大を続けていくためならば、現実的な選択に基づいて帝国を形作っていくことを躊躇ってはならない。"
 glh_tatar_traditions:0 "タタールの伝統"
 glh_tatar_traditions_desc:0 "我々の帝国はもはや馬上から支配することはできないが、我々の軍隊は依然として非常に大規模なものだ。何世紀にもわたって、我々の騎手の能力に対抗するものがほとんどないことを保証する、我々の起源は真実のままである。我々は前進し、必要に応じて新しい技術や戦術を導入しながら、モンゴル帝国の強力な組織と戦争の伝統を踏襲していくだろう。"
 glh_secure_the_trade_routes:0 "交易路の確保"
 glh_secure_the_trade_routes_desc:0 "この世界のすべての富が我らの支配する土地から生み出されるわけではない。交易とはすべての富の源であり、キプチャクは商人たちを常に保護してきた。我らの国を通って商品を運搬したいと願う者ならば、誰であってもその安全を確保してやることだ。さすれば我らは毛皮や中国の名品、絹に香辛料、そして我らの都市に必要不可欠な諸々の安定した流通を確保できるのだ。彼らがその商品を我らに売ろうが売るまいが、彼らがいるだけで我らの民に富をもたらすことだろう。"
 glh_populating_the_steppes:0 "ステップへの居住"
 glh_populating_the_steppes_desc:0 "我らの敵に破滅をもたらすが如く、我らの領内に住む多くの民に平和をもたらさねばならない。ティムールによる災厄以前は、サライやキプチャクの諸都市は世界の羨望の的だった。このことを我らのすべての都市の範としよう。安寧を保て。帝国全土の才ある男女には、新しくも偉大なる都市をいくつも作らせ、住まわせよ。そうして我らはこのステップを手懐けていくことだろう。"
 glh_religious_pragmatism:0 "宗教的現実主義"
 glh_religious_pragmatism_desc:0 "拘束と柔軟性のない教義は、タタールの遊牧民の中で多くの信者を獲得することは決してなかった。大ウズベク・ハンがイスラムを採用したとき、それはスーフィーのシャイフのイスラム教徒であり、彼が彼の土地に招いた熱心なカーディーではなかった。何世紀にもわたる伝統と忠誠心が、我々が国家を築く基盤となってきた。宗教は果たすべき役割を持っているが、我々はすべての人が共通の信念を共有することで、闘争の中で崩壊するよりも、我が国が繁栄していることをむしろ見ていくことになるだろう。"
 ANS_ideas:0 "アンスバッハのアイデア"
 ANS_ideas_start:0 "アンスバッハの伝統"
 ANS_ideas_bonus:0 "アンスバッハの宿願"
 ans_land_of_the_hohenzollerns:0 "ホーエンツォレルン家の地"
 ans_land_of_the_hohenzollerns_desc:0 "ホーエンツォレルン家はブランデンブルク選帝侯として最も有名であるが、一族はフランケン地方で最初に目立つようになった。ニュルンベルク城伯としてのホーエンツォレルン家の地位は、王朝がブランデンブルクを獲得する地位に立つことを可能にした。アンスバッハ系は傍流であったが、我々の土地は一族の最初の注目すべき地位の一つであり、ホーエンツォレルン家は我々の国家に明確な印を残した。"
 ans_restore_the_burgraviate:0 "我らが遺産の復元"
 ans_restore_the_burgraviate_desc:1 "我々の公国とその姉妹であるバイロイトは、ニュルンベルク城伯の分裂の産物である。両者の間で論争が行われた領土の多くは、ニュルンベルク自由都市に併合された。我々は、城伯を再統一し、ニュルンベルクとの戦争を行い、正当な土地を奪還する準備を整える必要がある。"
 ans_plassenburg:0 "プラッセンブルク"
 ans_plassenburg_desc:0 "包囲と将軍による激しい攻撃により、プラッセンブルクの城は悲惨な状態である。城を帝国の中で最も素晴らしい宮殿の一つに再建しよう。要塞は、いくつかの軍に耐えられるよう広大でなければならず、その心地よさは王にとって十分に印象的でなければならない！"
 ans_franconian_reformers:0 "フランケンの宗教改革者"
 ans_franconian_reformers_desc:0 "ヴォルムス議会でにおけるルターの供述を聞いた我々の辺境伯は、宗教改革を最初に受け入れることを我々に懇願している。我々は、改革派と緊密な対応を維持し、援助を必要とする改革派の他の支持者を避難させる必要がある。他の支配者と共に、我々は帝国のプロテスタントを共通の信条を通じて統一することができる。宗教改革への我々の影響力は、我々の国家の名を知らしめるものだ。"
 ans_protestant_exiles:0 "プロテスタントの亡命者"
 ans_protestant_exiles_desc:0 "我々は対抗改革宗教戦争から逃れるプロテスタントに亡命先を提供しよう。統治改革や社会改革と組み合わせて、開かれた、または戦争で荒廃した土地に暮らす新しい人々の流入は、我々の国家が繁栄し、長い紛争によってもたらされた破壊から迅速に回復することを可能にする。"
 ans_wolf_of_ansbach:0 "アンスバッハの狼"
 ans_wolf_of_ansbach_desc:0 "アンスバッハの都市は、かつて人喰い狼に攻撃されたと言われている。我々の迷信深い市民は、狼は、最近死去した市長の、霊の復讐であると信じていた。この狼男は最終的に森林から追われて殺された。恐怖に打ち勝って安堵した地元の人々は狼の鼻を切り落とし、仮面とかつらと共に男性の服を着せ、縛り首にした。彼らの最大の恐怖を伴うこの勇敢な対決にはいくつか異様なものもあるが、それは我々の人々を象徴するものであり、我々はそれを今後の前進を鼓舞する源とするべきだ。我々は、作家、詩人、学者がこの物語に光を当て、すべての子供たちが若い時からそれを学ぶようにしなければならない。"
 ans_dragoons_of_ansbach:0 "アンスバッハ竜騎兵"
 ans_dragoons_of_ansbach_desc:0 "アウフ、アンスバッハ＝ドラゴナー！\nアウフ、アンスバッハ＝バイロイト！\nシュナール・ウム・ダイネン・ゼーベル\nウン・リューステ・ディヒ・ツム・シュトライト！"
 OKA_ideas:0 "オドーエフのアイデア"
 OKA_ideas_start:0 "オドーエフの伝統"
 OKA_ideas_bonus:0 "オドーエフの宿願"
 oka_heirs_of_chernigov:0 "チェルニゴフの相続人"
 oka_heirs_of_chernigov_desc:0 "我々の支配者はチェルニゴフの聖ミカエルの子孫であり、我が国はチェルニゴフの大公国の一部であった。この遺産は、ロシア最大の国家の一つの後継者として我々を確立している。"
 oka_dynamic_diplomacy:0 "活発な外交"
 oka_dynamic_diplomacy_desc:0 "リトアニア大公国、モスクワ大公国とキプチャクの間にある我々の立場は、我々に外交に頼ることを余儀なくさせている。我々は、我々の存在を保証するための条約、協定、契約の技術を習得するしか道はない。"
 oka_strengthen_our_tatar_ties:0 "タタールとの結びつきへの傾倒"
 oka_strengthen_our_tatar_ties_desc:0 "タタールとの良好な関係を維持することは、我々が生き残ることに欠かせないものであった。我々は遊牧民の政治を綿密に監視し続ける必要がある。彼らが我々を価値ある仲間と見なし、経済の機能的な部分であると見ているなら、我々は彼らの支配的なステップから恩恵を得ることができる。"
 oka_safeguard_agnatic_seniority:0 "男系年長者相続の保護"
 oka_safeguard_agnatic_seniority_desc:0 "ロシアの多くの公国は、相応の実用的な利益のために相続制度を変更した。代わりに、我々は伝統を保護し、精査されてきた男系年長者相続に忠実なままである。我々は祖先のように、後継者なしで立ち向かうのに貴族の評議会ほど悪い運命がないことを理解している。"
 oka_cities_of_the_upper_oka_valley:0 "オカ川上流の都市"
 oka_cities_of_the_upper_oka_valley_desc:0 "上オカ渓谷の大公国は幾分小さく見えるかもしれないが、オドエフ、ノヴォシリ、ベリョーフ、ヴォロトィンスクの都市は強く不屈の人々で構成されている。戦争の時代には、市民は我々の軍隊のために提供する義務がある。"
 oka_fortification_efforts:0 "要塞化の効果"
 oka_fortification_efforts_desc:0 "逆茂木線の防衛線は、ロシアの国家をステップの遊牧民やその他の脅威から守ってきた。何世紀にもわたって、我々の都市はこの防衛線の不可欠な部分であり、我々には要塞、罠、逆茂木の実践的な経験が残っている。直接的な脅威が去ったことで、我々はこの知識を他のものとは異なり、我々の要塞化のための部門を開発するために使うことができる。"
 oka_strengthen_the_oka_river_trade:0 "オカ川交易の強化"
 oka_strengthen_the_oka_river_trade_desc:0 "オカ川はロシアで最も古い交易路の一つである。我々の川の峡谷からは、ヴォルガ川に到達することができ、それを通ってドン川とアゾフ海あるいはカスピ海に達することができる。ペルシアの豊かな土地は容易に我々の手の届くところにある。我々の交易商は、これらの豊かな外国の土地を定期的に訪問し、我々の有名な商品を販売し、一方で絹、香辛料や人々に知られているあらゆる異国の商品を輸入している。"
 GHR_ideas:0 "ガルワールのアイデア"
 GHR_ideas_start:0 "ガルワールの伝統"
 GHR_ideas_bonus:0 "ガルワールの宿願"
 ghr_52_garhs:0 "52のガルの遺産"
 ghr_52_garhs_desc:0 "かつて、我が王国は52の独立国家に分かれていた。各国家には独自のガル、要塞があり、その周辺に国家が編成された。我が祖先カナクパールは、60年掛けてこれら要塞国を我が王国へ統合、統一した。今日まで学んだ教訓を用い、我が国家は、国家の新しい追加の受け入れに関する適応能力を信頼し続けている。"
 ghr_himalayan_kingdom:0 "ヒマラヤの王国"
 ghr_himalayan_kingdom_desc:0 "横断不可のヒマラヤ山脈を背にしている為、どんな侵略者にも我が領土の1インチも明け渡すことはできない。しかし、山自体は防衛手段である。ガルワールには全ての渓谷に少なくとも一つの要塞があり、市民は常に剣を持って侵略者と対峙する準備ができている。"
 ghr_rani_karnavati:0 "軍事外交"
 ghr_rani_karnavati_desc:0 "ヒンドゥスターン平野周辺の小さな国家として、我々の敵は常にずっと大きな軍隊を動員できた。従って、どんな侵略者も征服を試みるために、多大な犠牲を払わねばならないことが分かっているので、我々は2倍激しく戦わねばならない。伝言は明らかでなければならず、情けは見せない！精々侵略者は兵士の元に鼻を返してもらうことが期待できる程度だ。"
 ghr_land_of_serene_beauty:0 "平和で美しい土地"
 ghr_land_of_serene_beauty_desc:0 "ヒマラヤ山脈の麓に座していて、本当に自然の美麗な国だ。国民はこれに大きな誇りをもっており、山の麗らかな優美さは、全くの反体制者でさえ、鎮めるのに十分である。"
 ghr_source_of_the_ganges:0 "ガンジス川の源流"
 ghr_source_of_the_ganges_desc:0 "聖なるガンジス川の源流は我が王国内にある。これは我が王国を聖地とし、インド人の尊敬と感謝を我々にもたらす。"
 ghr_land_of_the_gods:0 "神の土地の保護"
 ghr_land_of_the_gods_desc:0 "我が王国は、多数の寺院や修道院を有している。何世紀にも渡り、啓蒙と幽境を求める巡礼者がここへやって来た。この遺産の一部を受け入れ、奨励し、寺院を求める人々を常に保護せねばならない。"
 ghr_crossroad_of_faiths:0 "信仰の十字路"
 ghr_crossroad_of_faiths_desc:0 "多数の隣国とは異なり、我が国は小さく、資源はほとんどない。どの神々に祈るかに関わらず互いに平和を築く方法を学ばねばならなかった。ヒンドゥー教、ジャイナ教、仏教、シク教、イスラム教全て我が臣民の間に存在し、我々はこの混淆が引き起こすあらゆる軋轢を押さえるため、最大限努めねばならない。"
 DTT_ideas:0 "ディトマールシェンのアイデア"
 DTT_ideas_start:0 "ディットマールシェンの伝統"
 DTT_ideas_bonus:0 "ディットマールシェンの宿願"
 dtt_resistance_against_feudalism:0 "封建制への抵抗"
 dtt_resistance_against_feudalism_desc:0 "ヨーロッパの農民は封建制の鎖に縛られているが、ディットマールシェンの民族は独立を維持している。我々の隣人は、長い間、我々の人々を征服し、彼らに冷酷な封建制を押しつけようとしてきまた。我々の農民は善良な羊飼いの国民に過ぎず、外国の暴君の使用人ではない！"
 dtt_kirchspiele:0 "キルヒシュピール"
 dtt_kirchspiele_desc:0 "ディットマールシェンの土地では、国家の機能は主にこれらの土地に点在する多数の教区によって監督されている。我々の周囲の君主や王たちは、要塞化された城から支配しているが、我々の人々は、神の神聖な義務の下で、神聖な寺院を通じて土地を統治している。"
 dtt_trade_missions:0 "交易任務"
 dtt_trade_missions_desc:0 "ディットマールシェンの独立性と富は、海外での商業活動に長い間依存してきた。バルト海から北海に至るまで、我々の交易商は彼らが寄港するあらゆる場所で歓迎され、疲れを知らず、我々の岸辺により多くの富をもたらすため働いている。"
 dtt_expert_wreckers:0 "熟練した難船略奪者"
 dtt_expert_wreckers_desc:0 "凶作であったり、漁師の漁獲量が乏しい場合、多くの農民が海賊行為を行っていると言われている。我々は決してそのような行為を容認したり許したりすることはできないが、残された海上貨物を引き上げ、海賊行為の被害者によって放棄された船を回収するのは我々の慣習である。"
 dtt_levees:0 "海岸線の強化"
 dtt_levees_desc:0 "何世紀にもわたって大洪水や嵐が我々の土地を荒廃させ、海面より低いの居留地全てを一掃してきた。この脅威から守るためには、海に向かって外向きの堤防を建設し、失われたものを常に再建する努力を続けなければならない。"
 dtt_ecclesiacstiacl_order:0 "教会騎士団"
 dtt_ecclesiacstiacl_order_desc:0 "多くの修道会が我々の領土内に存在し、忠実に神に仕え、主の教えに従って自分の人生を生かすように導く助けとなっている。我々の影響力を拡大し続けるにつれ、この遺産を大切にし、修道会を引き続き国家の不可欠な部分にする必要がある。"
 dtt_free_farmers:0 "自由農民"
 dtt_free_farmers_desc:0 "ディットマールシェンの農民たちは、その労働の産物を小規模な君主に与えることに縛られていない。これは、農家自身が余分な農産物を利用することができ、隣人の搾取された国民よりも豊かになることを保証している。"
 HTK_ideas:0 "畠山氏のアイデア"
 HTK_ideas_start:0 "畠山氏の伝統"
 HTK_ideas_bonus:0 "畠山氏の宿願"
 HTK_kanrei_candidate:0 "三管領"
 HTK_kanrei_candidate_desc:0 "畠山氏は管領に就任することができる足利氏支流の三管領家の一つである。そのため、畠山の家名は幕府の中でも特に重きをなしている。"
 HTK_indomitable_generals:0 "不屈の大名"
 HTK_indomitable_generals_desc:0 "畠山氏の当主は他の大名と多くの抗争を繰り返したため、反抗的な問題児であると考える者もいる。しかし、これは我々の反骨精神の顕れであるといえるだろう。我らは決して降伏することはなく、たとえ将軍の不興を買おうとも戦い続ける！"
 HTK_mount_koya:0 "高野山"
 HTK_mount_koya_desc:0 "高野山は古くから日本仏教の聖地として知られている。この山にある金剛峯寺や多くの宗教的な施設は、先人たちと同じように伝統的に我々の主君の健康と安全を祈願している。"
 HTK_retainers:0 "畠山氏郎党"
 HTK_retainers_desc:0 "畠山氏の所領は全国に散在しているため、一門の惣領がすべてを差配することはできない。そのため我々は主君の耳目となって働く守護代を任命しなければならない。"
 HTK_wakae_castle:0 "若江城"
 HTK_wakae_castle_desc:0 "畠山氏の行政は、いくつかの主要な商業都市の間に位置する若江城を中心に展開されてきた。我々の勢力が拡大するにつれて、領土全体の経済と統治の強固な拠点を作り上げることができる。"
 HTK_clan_unification:0 "一族の統一"
 HTK_clan_unification_desc:0 "尾州家や総州家といった畠山氏の支族たちは互いに惣領の座を競って何十年にも渡る抗争を続け、深刻な政治闘争や政情不安を引き起こした。我々はこれらの支族を統一し、将来的な不安要因をなくさなければならない。"
 HTK_saiku_shu:0 "雑賀衆"
 HTK_saiku_shu_desc:0 "鉄砲術を習得するためには、その技術に長けた者から学ぶ必要がある。畠山領内には砲術に精通していることで知られる雑賀衆と呼ばれる傭兵集団が存在しており、我々の軍の良き見本となるだろう。"
 IMG_ideas:0 "今川氏のアイデア"
 IMG_ideas_start:0 "今川氏の伝統"
 IMG_ideas_bonus:0 "今川氏の宿願"
 IMG_claim_to_shogunate:0 "幕府継承権"
 IMG_claim_to_shogunate_desc:0 "今川氏は将軍家の御連枝であり、もし将軍家が断絶した場合には相続権を有している。たとえ今現在幕府が安泰であるように見えても、我々の生得権が何であるかを忘れてはならない。"
 IMG_supreme_ruler_of_tokaido:0 "海道一の弓取り"
 IMG_supreme_ruler_of_tokaido_desc:0 "東海道は、畿内と東日本を結ぶ最も重要な交易路の一つである。この地域全体の経済を掌握し、支配権を確立するために、今川氏は出来る限りの努力を払うべきである。"
 IMG_history_of_imagawa:0 "今川氏の歴史"
 IMG_history_of_imagawa_desc:0 "今川一族の輝かしい過去については、誰もが学ぶ機会を与えられるべきである。後世に生きる子孫や隣人たちの良き先例となるよう、我が一族と先人たちの完全な歴史をまとめよう。"
 IMG_revised_clan_law:0 "分国法の制定"
 IMG_revised_clan_law_desc:0 "我々は家臣や領民たちを公正かつ効率的に支配するために、強力で明快な分国法を制定する必要がある。多くの法律と布告を作成することによって、今川氏は安定した分国支配を確立する。『今川仮名目録』は日本で最も重要な分国法となるだろう。"
 IMG_triple_alliance:0 "三国同盟"
 IMG_triple_alliance_desc:0 "敵を倒す最良の方法は、その敵を味方にしてしまうことである。政略結婚を通じて背後の安全を保障することは、我々の敵を和らげ新たな同盟国を獲得するだけではなく、最終的には血族を通して相手を支配することを意味する。"
 IMG_mount_fuji:0 "富士山の影"
 IMG_mount_fuji_desc:0 "富士山は日本で最も美しい風景として知られており、古来より著名な歌人によって歌われてきた。今川氏は霊峰富士の守護者としての立場を自覚し、この山の評判から利益を得ている。"
 IMG_march_to_kyoto:0 "上洛"
 IMG_march_to_kyoto_desc:0 "日本、そして京都は政治的混乱に陥っている。将軍家の御連枝として、将軍と天皇を保護することは今川氏に課せられた義務、そして権利である。それらが他の大名家の手に落ちる前に、幕府内での我々の地位を確保しなければならない。"
 AMA_ideas:0 "尼子氏のアイデア"
 AMA_ideas_start:0 "尼子氏の伝統"
 AMA_ideas_bonus:0 "尼子氏の宿願"
 ama_omi_genji:0 "近江源氏"
 ama_omi_genji_desc:0 "尼子氏は宇多源氏の末裔である。尼子氏の祖先は室町幕府に武将、そして行政官として仕えてきた。そして幕府の忠臣としての伝統は我々の血の中に流れている。"
 ama_izumo_shugo:0 "出雲守護"
 ama_izumo_shugo_desc:0 "出雲国の山岳地帯では鉄鉱石が豊富に産出し、高品質な鎧や槍、刀剣で知られる。我々はこの資産を大切にし、出雲産の武具が高品質の証として武士たちの間で知られるようにしなければならない。"
 ama_gassan_toda_castle:0 "要塞化された城々"
 ama_gassan_toda_castle_desc:0 "たとえ戦に敗れたとしても、堅固な城塞さえあれば我々の軍は撤退して態勢を立て直すことができる。領内各地に堅固な城塞を持つことによって、日本中の戦場を制することができるようになる。尼子氏の本城である月山富田城を見本として、我々の所領全体をそのように仕上げよう。"
 ama_coastal_trade:0 "沿岸交易の支配"
 ama_coastal_trade_desc:0 "海上輸送路は日本の物資流通方法として過小評価されている。我々は領内の漁民や地元の交易商を廻船商人に仕立て上げなければならない。"
 ama_kizuki_shrine:0 "杵築大社"
 ama_kizuki_shrine_desc:0 "尼子氏は杵築大社、日本の初代天皇が生誕した地の保護者である。この神社は崇敬を受けてはいるが、長年に渡り苦境に立たされている。我々は杵築大社をよく管理し、巡礼者たちを保護することに務めるべきである。"
 ama_iwami_ginzan:0 "石見銀山"
 ama_iwami_ginzan_desc:0 "日本最大の銀山は尼子氏の領内にある。この財産の開発と保護は、我々自身のみならず、日本国全体の経済政策の基盤となるだろう。"
 ama_ten_brave_warriors:0 "尼子十勇士"
 ama_ten_brave_warriors_desc:0 "尼子の勇士たちは、常に忠誠心を最上の美徳としており、事の難に臨みて退くことがない。常に高い士気を保つため、尼子十勇士をだれもが見習う好例として称揚すべきである。"
 HSK_ideas:0 "細川氏のアイデア"
 HSK_ideas_start:0 "細川氏の伝統"
 HSK_ideas_bonus:0 "細川氏の宿願"
 hsk_kanrei:0 "管領"
 hsk_kanrei_desc:0 "細川氏は伝統的に最も多くの管領を輩出してきた。この官職は我々に幕府のために行動する力を与え、また日本の政治における力をも与えるものである。"
 hsk_branches_and_retainers:0 "分家と郎党"
 hsk_branches_and_retainers_desc:0 "細川氏の分家と郎党は畿内の豊穣な地域を領有しており、また一族の惣領に対して非常に忠実である。一族の連帯によって、細川氏は日本で最も有力な氏族となるだろう。"
 hsk_sakai_city:0 "堺の町"
 hsk_sakai_city_desc:0 "京都が内戦によって荒廃する一方、堺の町は日本で最も豊かな都市の一つに成長した。堺の商人たちと良好な関係を保つことによって、我々の経済力も強化することができるだろう。"
 hsk_leader_of_eastern_army:0 "東軍"
 hsk_leader_of_eastern_army_desc:0 "応仁の乱によって日本は分断されている。我々は輝かしい東軍の軍勢を育み、西軍の軍勢を一息に飲み込んでしまおう。"
 hsk_ashigaru:0 "足軽"
 hsk_ashigaru_desc:0 "細川氏が戦乱の時代の勝者となるため軍拡を進めるのなら、足軽部隊を拡大し編成する必要がある。大量の軽装歩兵を持つことにより、敵を下すことができるだろう。"
 hsk_yamabushi:0 "山伏"
 hsk_yamabushi_desc:0 "修験道に従事する巡礼者、そして僧侶である山伏は土地から土地へ巡回を続けている。細川氏の多くは修験道に帰依しているため、山伏を我々の周辺諸国の情報提供者として組織するべきだろう。"
 hsk_horeki_reform:0 "宝暦の改革"
 hsk_horeki_reform_desc:0 "乱世において強くあることは重要なことである。しかし治世には持続可能な政体、教育制度、経済体制を備えた強固な社会を構築しなければならない。\n破壊の時代は終わった、今は構築の時である！"
 UES_ideas:0 "上杉氏のアイデア"
 UES_ideas_start:0 "上杉氏の伝統"
 UES_ideas_bonus:0 "上杉氏の宿願"
 ues_kanto_kanrei:0 "関東管領"
 ues_kanto_kanrei_desc:0 "上杉氏は東国の長官たる鎌倉公方の補佐である関東管領の役職についている。我々の使命は鎌倉公方がこの東夷の地を支配する助けとなることだが、公方が室町幕府に対して反抗することを抑える役割もある。"
 ues_yamanouchi_and_ogigayatsu_branches:0 "山内と扇谷の分家"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "山内上杉家と扇谷上杉家は上杉氏一門の主要な2つの分家である。両家の関係が良好である限り、上杉氏は安泰だろう。我々は一族間の対立を避けるため、出来る限りの努力を払わなければならない。"
 ues_kamakura_office:0 "鎌倉府"
 ues_kamakura_office_desc:0 "鎌倉は関東地方の政治の最重要拠点である。鎌倉幕府の政庁であり、以来ずっと政治的な機能を喪ってはいない。鎌倉を守護することで、上杉氏は関東の支配者としてみなされる。武士たちの声望を集め、我々の目標を達成するためにこの立場を利用しない手はない。"
 ues_dragon_of_echigo:0 "越後の龍"
 ues_dragon_of_echigo_desc:0 "上杉氏は勇気と正義の精神を育み、戦場で恐れられる存在となった。我々は上杉氏の惣領の強さを天下に知らしめなければならない。誰もが越後の龍の恐れ、尊敬するだろう。"
 ues_nokizaru:0 "軒猿衆"
 ues_nokizaru_desc:0 "軒猿衆の忍者は上杉氏の領内で組織され、我々の命令に忠実である。彼らは日本で最も知られた忍者衆ではないかもしれないが、その能力には疑いがない。我々の軍事行動と彼らの隠密活動を協働させない手はない。彼らは我が主君の命令を果たすことを熱望している。"
 ues_agakita_shu:0 "揚北衆"
 ues_agakita_shu_desc:0 "鎌倉幕府の時代より、上杉氏領内の北方には揚北衆が在住していた。彼らは日本でも特に独立心の強い豪族であった。彼らを制御するのは一筋縄ではいかないかも知れないが、ここは頑強な侍が育つ地である。"
 ues_denkoku_no_ji:0 "伝国の辞"
 ues_denkoku_no_ji_desc:0 "改革の時が来ている、我々の社会を改革するためには君主の心得である「伝国の辞」に従わなければならない。\n\n一、国家は先祖より子孫へ伝え候国家にして我私すべき物にはこれ無く候\n一、人民は国家に属したる人民にして我私すべき物にはこれ無く候\n一、国家人民の為に立たる君にて君の為に立たる国家人民にはこれ無く候"
 YMN_ideas:0 "山名氏のアイデア"
 YMN_ideas_start:0 "山名氏の伝統"
 YMN_ideas_bonus:0 "山名氏の宿願"
 ymn_descendant_of_nitta:0 "新田氏の末裔"
 ymn_descendant_of_nitta_desc:0 "我々はかつての足利氏の最大の宿敵である新田氏の末裔である。これは一方では我々の忠誠の証であるが、もう一方では自然と我々を反抗勢力であるとみなす理由ともなる。我々はこの時代の多くの政治上の取り組みにおいて、この血統を巧みに活用しなければならない。"
 ymn_grand_shugo:0 "六分一殿"
 ymn_grand_shugo_desc:0 "かつての絶頂期、山名氏の惣領は11ヶ国の守護に任じられていた。これはほぼ日本の6分の1にあたる！我々は任国を回復し、祖先たちの目指した究極の政治目標を達成しなければならない！"
 ymn_mediate_succession_disputes:0 "継承問題の調停"
 ymn_mediate_succession_disputes_desc:0 "他の多くの守護の一族が相続問題で相争うなかで、彼らはその紛争を取りなす調停者として我々に目を向ける。その動きによって我々は敵国を不安定にするだけではなく、さらなる同盟国や交流を得ることができる。"
 ymn_leader_of_western_army:0 "西軍"
 ymn_leader_of_western_army_desc:0 "偉大な西軍の軍勢を組織し、日本の紛争を治めよう。勇敢かつ熟練の将軍とよく訓練された兵士たちは、容易に東軍を屈服させることだろう！"
 ymn_acquisition_of_torinin:0 "東林院の取得"
 ymn_acquisition_of_torinin_desc:0 "純粋に象徴的な勝利だが、細川氏の菩提寺を山名氏が買収することに成功した事実は士気の向上に大きく貢献し、統一の際には我々が達成した事実を思い出させる糧となる。"
 ymn_reunification_of_branches:0 "山名一族の再統一"
 ymn_reunification_of_branches_desc:0 "日本が新しい時代に入ったとき、我々はもう古い統治方法を維持することはできない。他国に勢力を張っている我々の支族はあまりに独立的かつ反抗的に成長している。我々は可能な限りあらゆる方法を駆使してそれらを再統一し、領内に秩序をもたらさなければならない！"
 ymn_isolated_heartland:0 "孤立した中心地"
 ymn_isolated_heartland_desc:0 "我々の本拠地である但馬国と因幡国は山岳地帯であり、孤立している。幸運にもこれはどんな征服者もたどり着くことが難しいということを意味している。この地の利を活かして防備を整え、敵が貪欲な眼を我らの財産に向けたことを後悔させてやろう。"
 DTE_ideas:0 "伊達氏のアイデア"
 DTE_ideas_start:0 "伊達氏の伝統"
 DTE_ideas_bonus:0 "伊達氏の宿願"
 dte_oshu_shugo:0 "奥州守護"
 dte_oshu_shugo_desc:0 "鎌倉時代初期に遡る名誉ある一族として、我々は奥州全域を支配する強い欲求を持っている。幸いなことに、奥州の指す範囲がどれほどかは明確に定まってはいない。"
 dte_expansion_trhough_marriages:0 "婚姻による拡大"
 dte_expansion_trhough_marriages_desc:0 "時に他の氏族を我らの一族に加えることは、剣や槍を使うより婚姻と養子縁組を駆使したほうが容易に果たされる。娘を嫁に出し、余分な息子を養子縁組に出すことは、あまり注目を集めることのない静かな勢力拡大を保証する。"
 dte_renga_group:0 "連歌師集団"
 dte_renga_group_desc:0 "伊達氏の所領は京都から遠く離れているが、我々は都の最新の文化傾向を熱望している。創作者に詩句や他の日本文学への習熟を要求する連作詩の一種である連歌は最近の流行である。これを稽古することで考えを新たにし、新しい改革の準備を整えることができる。"
 dte_dragon_corps:0 "騎馬鉄砲隊"
 dte_dragon_corps_desc:0 "我々は軍隊に積極的に西洋の武器を組み込む方法を模索しなければならない。短筒を装備した部隊は我々の軍でも精鋭部隊を組織し、新しい武器と技術を必要な場所にもたらすことができるだろう。最新の火力をもって我々は戦場を支配する。"
 dte_red_seal_ships:0 "朱印船"
 dte_red_seal_ships_desc:0 "西洋式に建造された船団を運用し、海を越えて交易することで、我々は市場を支配し物流を良く導く良い立場となるだろう。"
 dte_keicho_embassy:0 "慶長遣欧使節"
 dte_keicho_embassy_desc:0 "我々は西航ではなく、太平洋を東航することで西洋の土地へ到達することができる位置にいる、我々は同盟国、技術、そしてより良い貿易協定を求めて南蛮商人の故郷を探し出してみよう。"
 dte_intensive_domain_development:0 "集中的な領域開発"
 dte_intensive_domain_development_desc:0 "厳しい天候や山がちな地形により、多くの人は東北地方を貧しい土地と捉えている。しかし我々の土地は大いに改善する余地がある。新しい町を創設して交易を保護奨励し、水路を建設して耕作地を増やすことによって我々の本拠地は大幅に改良することができる。また、息苦しい通行料と税金を廃止することで、領民を富ませ地域を繁栄させられるだろう。"
 SHN_ideas:0 "少弐氏のアイデア"
 SHN_ideas_start:0 "少弐氏の伝統"
 SHN_ideas_bonus:0 "少弐氏の宿願"
 shn_vice_minister_of_dazaifu:0 "大宰少弐"
 shn_vice_minister_of_dazaifu_desc:0 "我々の惣領が、筑前国の大宰府の小弐に任命された時、九州の小弐氏の歴史は始まった。この機関は地域の軍事、統治の中心であり、我々は伝統的に天皇の代理人として、九州北部を支配している。"
 shn_defender_against_mongols:0 "日本の防人"
 shn_defender_against_mongols_desc:0 "九州北部の有力な武家として、我々は勇敢に13世紀後半の2回のモンゴルの侵略と戦ってきた。人々は、日本の神々によって救われたと言っているが、実際には我々の兵士たちが日本のために戦ったからである！\nその時が来たら我々は再び、九州と領土の両方を外部の侵略者から守るために再び立ち上がるだろう。"
 shn_diplomacy_through_tsushima:0 "対馬外交"
 shn_diplomacy_through_tsushima_desc:0 "我々の家臣の一人である対馬の宗氏は、朝鮮との外交の経験が豊富である。そのことによって、公式に海外との交流が禁止されている時代でも、我々は常に外部への窓口を維持することができた。"
 shn_nagasaki_city:0 "長崎の町"
 shn_nagasaki_city_desc:0 "九州の北部は外国との交易のための良好な港で満ちているが、肥前国の長崎は間違いなくそれらの中で最高の場所だ。我々はこの街を、西方へ向けた主要な出入口としようではないか。"
 shn_bear_of_hizen:0 "肥前の熊"
 shn_bear_of_hizen_desc:0 "肥前の地には、多くの勇猛な戦士たちが住んでいる。なかには龍造寺氏の惣領のように、その剛勇で名声を得ているものもいる。それにふさわしい価値のある男には地位を高めることを我々が保証し、獰猛な家臣たちの評判を最大限に活用していくようにしよう。"
 shn_hagakure:0 "葉隠"
 shn_hagakure_desc:0 "このような試練の時代には、指導原則を持つことが重要である。『葉隠』は、武士道についての理論であり、人間はどのように生きて死ぬべきかに焦点が当てられている。"
 shn_nabeshima_reform:0 "鍋島藩の改革"
 shn_nabeshima_reform_desc:0 "飢饉、病気などの自然災害は、経済と政治の安定にとって絶え間ない脅威である。我々鍋島家の領内では、西洋からの新しい技術を導入することによって、これらの問題に対処する方法を開拓した。我々はそれらから学び、新しい技術と方法論を統合して、来るべき時代の領域を守ることが賢明だろう。"
 OGS_ideas:0 "小笠原氏のアイデア"
 OGS_ideas_start:0 "小笠原氏の伝統"
 OGS_ideas_bonus:0 "小笠原氏の宿願"
 ogs_shinano_shugo:0 "信濃守護"
 ogs_shinano_shugo_desc:0 "小笠原氏は清和源氏の古い支族に属し、信濃国を守護として支配してきた。この地域は山岳地帯で、一部の人々にとっては不快なものである。しかし長い間我々にとっては、外部からの侵略を防ぐ障壁の一部であった。\n我々の軍隊はどこに行ってもこの経験を踏まえ、常に地形を最大限に活用して戦いを進める。"
 ogs_suwa_taisha:0 "諏訪大社"
 ogs_suwa_taisha_desc:0 "諏訪湖のほとりに建つ諏訪大社は日本最古の神社のひとつであり、信濃国以外からも厚い崇敬を受けている。その最も重要な式年祭である「御柱祭」は山から神社までの神聖な丸太を運び出すことによって、我々の勇気を証明している。"
 ogs_kiso_uma:0 "木曽馬"
 ogs_kiso_uma_desc:0 "木曽馬は、我々の固有の仲間である。彼らはアラブ馬のような背の高さも、モンゴル馬のような俊敏さも持ち合わせていない。彼らは山岳地帯を生き抜くための豊富なスタミナを蓄えている。"
 ogs_unification_of_ten_kori:0 "郡の統一"
 ogs_unification_of_ten_kori_desc:0 "信濃国は10の郡に分割され、それぞれを独立した武家が支配している。我々が完全に彼らの資源を活用するには、これら不忠な領主の土地を統一しなければならない。"
 ogs_ogasawara_ryu:0 "小笠原流"
 ogs_ogasawara_ryu_desc:0 "伝統的な作法は、我々の社会では高い価値を持っている。我々は武道と礼儀の体系を正式化した。すべての武士が小笠原流の武家故実を身につけるべきである。"
 ogs_improvment_of_nakasendo:0 "中山道の改善"
 ogs_improvment_of_nakasendo_desc:0 "中山道は、畿内と東国を結ぶ日本の最も重要な街道の一つである。我々はこの地域を結びつけるため、この山道に沿って街、宿場、城を建てなければならない。"
 ogs_zenkoji:0 "善光寺"
 ogs_zenkoji_desc:0 "我々の地には大きな巡礼地があるが、時の流れと戦争はそれらの建築群や施設にとって優しいものではなかった。我々は寺院を修復し、伝統的な日本の宗教に対して、適切かつ敬意を表する姿勢を示す必要がある。"
 OTM_ideas:0 "大友氏のアイデア"
 OTM_ideas_start:0 "大友氏の伝統"
 OTM_ideas_bonus:0 "大友氏の宿願"
 otm_domination_of_northern_kyushu:0 "一族の結束"
 otm_domination_of_northern_kyushu_desc:0 "我々の地域には勇敢な戦士を持つ敵対的で強力な氏族が多くいる。我々はこれらの土地の国人衆を統合し、その軍勢を我が門下に加えなければならない！"
 otm_lord_of_bungo:0 "豊後の支配者"
 otm_lord_of_bungo_desc:0 "大友氏は鎌倉時代以来、豊後の守護を務めている。これらの土地は非常に肥沃であることで知られており、この地域の豊かな収穫により、我々は他の大名たちより大きな軍勢を養うことができる。"
 otm_brave_retainers:0 "忠臣"
 otm_brave_retainers_desc:0 "我々には支族や、他にも古く独立志向の強い分家からなる多くの郎党がいる。彼らは何らかの形で独立志向の強い集団に属してはいるが、大友氏に対する最高の献身と、繁栄への熱意を示している。そのような忠実な家臣たちを持ち、我々は本当に恵まれている。"
 otm_nanban_trade:0 "南蛮貿易の歓迎"
 otm_nanban_trade_desc:0 "他の者たちは外国人を野蛮人として敬遠するかもしれないが、我々は彼らとの交易の恩恵と利点を認識している。彼らは我々の港ではいつも歓迎されることを知っており、我々は商売敵たちよりも交易網を拡大することができる。"
 otm_christian_conversion:0 "キリスト教への改宗"
 otm_christian_conversion_desc:0 "我々の外国人との交流によって、大友氏の中でキリスト教の信仰が関心を集めている。キリスト教徒は我々の惣領や家臣の間で多くの強力な保護者を抱えており、最近の改宗者ほど熱心ではない。我らの領地がどのような路線を辿っているのかはともかく、これらのキリスト教徒の改宗者をうまく活用し、彼らの影響力と熱意を使って我々の仕事を進めよう。"
 otm_tensho_embassy:0 "天正遣欧少年使節"
 otm_tensho_embassy_desc:0 "西洋との関係がさらに強化されるにつれて、我々はその新しい友人の技術、アイデア、そして生活様式についてさらに学び、そしてうまくすれば新たな同盟国を得るため、使節を送ることを提案した。\n我々が外国の習慣やアイデアを嫌うことは決してない。それらの多くは我々の故郷にとって役に立つからだ。"
 otm_kunikuzushi:0 "国崩し"
 otm_kunikuzushi_desc:0 "大砲は我々の兵器庫に入っており、その効果は破壊的である。わずかな砲撃によって城塞や陣形を削ぐことができる。この武器は国を破壊するものを意味する「国崩し」として急速に知られてきている。そして我々は戦場での勝利をおさめるためにできるだけ多くのそれを投入しなければならない。"
 OUC_ideas:0 "大内氏のアイデア"
 OUC_ideas_start:0 "大内氏の伝統"
 OUC_ideas_bonus:0 "大内氏の宿願"
 ouc_descendant_of_baekje:0 "百済王族の末裔"
 ouc_descendant_of_baekje_desc:0 "我々の家譜によると、大内氏は朝鮮半島の古い王国である百済の琳聖太子の末裔であるという。この伝説は、我々に東アジアにおける権威ある地位を与えてくれる。"
 ouc_korea_trade:0 "朝鮮交易"
 ouc_korea_trade_desc:0 "大内氏はその地理的立地によって、朝鮮半島との交易が最も活発な大名となった。朝鮮人参やその他の異国情緒あふれる商品は、実際に我々の商人たちによって独占されている。我々はこの有利な地位を保ち、それを活用して対抗する勢力を打ち負かすためにできることをしなければならない。"
 ouc_fight_against_wokou:0 "海賊からの保護"
 ouc_fight_against_wokou_desc:0 "中国や朝鮮との良好な関係を保つためには、東シナ海を常に監視する必要がある。これらの海域で海賊や密輸業者の出没が途絶えない限り、外国人は我々を信用せず、我々に対して行動する可能性がある。我々が彼らを手助けするならば、外国の宮廷で恩恵、称号、威信を得ることができるだろう。"
 ouc_hakata_city:0 "博多商人"
 ouc_hakata_city_desc:0 "博多は平安時代以来、西日本の主要な貿易港となっている。この都市の商人たちは南シナ海や東南アジアをはるかに越え、朝鮮と中国の両方へ航海している。我々は、東アジアの貿易網への影響を拡大するために、この商業ネットワークを有効に活用しなければならない。"
 UTN_ideas:0 "宇都宮氏のアイデア"
 UTN_ideas_start:0 "宇都宮氏の伝統"
 UTN_ideas_bonus:0 "宇都宮氏の宿願"
 utn_fujiwara_descendant:0 "藤原氏の末裔"
 utn_fujiwara_descendant_desc:0 "家系図によると、宇都宮氏の祖先はもともと京都の藤原氏の一族であった。このような古くから尊敬されている氏族との縁戚関係は、皇室や他の一族との外交関係という形で引き続き役立てることができる。"
 utn_legacy_of_nasu_no_yoichi:0 "那須与一の遺産"
 utn_legacy_of_nasu_no_yoichi_desc:0 "下野は、かつての源平合戦において最も偉大な射手であった、那須与一の故郷だった。下野の戦士たちは、今日でも彼の弓術の伝統を学んでいる。"
 utn_barrier_of_shirakawa:0 "白河関"
 utn_barrier_of_shirakawa_desc:0 "白河関は東海道の主要な関所である。東北地方に対し、この関門を活用して、交易財や人々を支配するための検問所としよう。"
 utn_cadet_branches_in_western_japan:0 "西日本の分家"
 utn_cadet_branches_in_western_japan_desc:0 "宇都宮の一族は日本のどこにでも分家を持っている。彼らのうちのいくつかは他のものよりも強力であり、西日本では海戦に対する洞察が一族の本家に恩恵をもたらすことができる。"
 utn_annexation_of_oyama_clan:0 "下野国の統一"
 utn_annexation_of_oyama_clan_desc:0 "小山氏のような他の氏族は下野国の我々の支配に対し、何年もの間疑問を呈してきた。我々はこれらの集団を撃ち破り、これらの古い敵を忠実な臣下とする必要がある。いったん彼らが服従すれば、我々は今までの分割された状態とは異なり、より強力に統一されるだろう。"
 utn_mediator_of_kanto:0 "関東の調停者"
 utn_mediator_of_kanto_desc:0 "関東最古の一族として、我々はこの地域の政治についての鋭い洞察を持ち、何度も異なる派閥の調停者として働いてきた。このようにして、我々は他人の憎しみや恐怖を誘発することなく効果的に地域を拡大する方法も知っている…"
 utn_mount_nikko:0 "日光山"
 utn_mount_nikko_desc:0 "古の時代より、日光山は、神道と仏教が習合した山の苦行である修験道の、著名な聖地となっている。最も強力な将軍でさえこの山を愛し、ここに個人の神社を造営したいと願っている。"
 ouc_mercantile_diplomacy:0 "商人外交"
 ouc_mercantile_diplomacy_desc:0 "交易は我々の一族にとって有益な事業である。しかし、我々は商人が到達する範囲を拡大するための機会が増えるのを止めてはならない。それが適切な経路を通って、必要な貢物を支払うことを示すのであれば、我々が実行しなければならないものだ。一方で、必要とされることが、不十分な外交と活発な意思決定であるならば、我々は行動をためらってはならない。新しい市場において、有利な立場を与えてくれるものはどれも考慮されなければならない！"
 ouc_welcome_missionaries:0 "西洋人の歓迎"
 ouc_welcome_missionaries_desc:0 "我々の交易網が拡大し始めると、より多くの外国人と、より多くの信仰に触れる。彼らが信じているものに関わらず、その銭は良いものであり、我々は彼らの商取引を保障する必要があるため、彼らの思想を受け入れるべきだ。"
 ouc_retainer_factions:0 "家臣の派閥"
 ouc_retainer_factions_desc:0 "我々の一族の中で、我々の家臣は二つの集団、管理者と軍人に分かれている。両者に使い道があるが、両者への支配を維持する一方で、片方に味方することのないよう注意する必要がある。このようにして、我々は健全な競争の恩恵を享受することができる。"
 ASK_ideas:0 "足利氏のアイデア"
 ASK_ideas_start:0 "足利氏の伝統"
 ASK_ideas_bonus:0 "足利氏の宿願"
 ask_head_of_the_genji:0 "源氏の棟梁"
 ask_head_of_the_genji_desc:0 "源頼朝の系譜が絶えた後には、足利氏こそが源氏、そして日本中の侍たちの棟梁として認識されている。我が一族の指導には武勇の偉業が期待され、我々の価値は戦場での成功によって裏付けられる。"
 ask_defender_of_the_imperial_court:0 "朝廷の守護者"
 ask_defender_of_the_imperial_court_desc:0 "鎌倉幕府が倒れた際も、当家は天皇ならびに朝廷を護持した。このことが、日の本六十余州に遍く大名の筆頭として、当家に神州ならびに朝廷伝統の真なる庇護者の地位を与えてきたのである。"
 ask_bugyoshu_and_hokushu:0 "奉行衆と奉公衆"
 ask_bugyoshu_and_hokushu_desc:0 "役人を増強せねばならない。行政官の奉行衆、指揮官の奉公衆といった役人を。剛毅で時には反抗的な、天下にのさばりつつある大名どもの出費でだ。強固な官僚制度は、往々にして我らと内戦の火蓋との間に立ち塞がる唯一のものになるのだ。"
 ask_reform_shogun_shugo_system:0 "将軍改革－幕府体制"
 ask_reform_shogun_shugo_system_desc:0 "守護大名は幕府の重要な臣下である。一方で、自立志向が強すぎる上に忠誠心が薄すぎることも判明してきた。この制度を作り変え、守護大名という守護大名をより盤石に当家の支配下に加えねば。"
 TKI_ideas:0 "土岐氏のアイデア"
 TKI_ideas_start:0 "土岐氏の伝統"
 TKI_ideas_bonus:0 "土岐氏の宿願"
 tki_genji_in_mino:0 "美濃源氏"
 tki_genji_in_mino_desc:0 "美濃における源氏の頭として、我々は12世紀以来、地方の武士たちを率いてきた。我々の領土は隣接する地域を制御する戦略的な位置を占めている。"
 tki_ranjatai:0 "蘭奢待"
 tki_ranjatai_desc:0 "蘭奢待は皇室の財産と考えられており、通常は東大寺の中で保管されている。ごく限られた人物が天皇から許可を受けて、その沈水香木の小片を持つことを許されたのであり、我が一族の惣領はそのわずかな人物である。その名誉は一族全体に示される。"
 tki_banner_of_balloonflower:0 "桔梗の旗"
 tki_banner_of_balloonflower_desc:0 "美濃の強力な士族たちは、他国の侵略に対抗して結束するために、我々の桔梗紋の下に集まっている。内部の調和は、家を守るためもっとも重要なものの一つだ！"
 tki_inabayama_castle:0 "要衝の城"
 tki_inabayama_castle_desc:0 "稲葉山城と同様に、我々は美濃の山道を支配することが可能であるため、我々は、征服している地域で強力な城を確立する必要があり、それにより我々は常に戦略的かつ戦術的に有利となるだろう。"
 tki_peculation_of_aristocrat_mannors:0 "荘園の横領"
 tki_peculation_of_aristocrat_mannors_desc:0 "我々は伝統的に京都の貴族の荘園の管理を委託されてきた。しかし、これらの闘争の時代には、これらの一族の収入を確保することは非常に困難である。我々はこれらの荘園を保護するために血を流しているため、我々もまた、それらの直接の所有権を獲得するのは正当なものだ。"
 tki_saito_family:0 "伝統に対する革新"
 tki_saito_family_desc:0 "我々は、技術革新が伝統よりも高く評価されるべき時代の幕開けにいる。これをずっと前から理解していた者もいるが、これに従うことを嫌う者もいる。斎藤家のような先頭に立って行く人々に絶望的に取り残される代わりに、彼らを見習おう。"
 tki_flood_control_of_three_rivers:0 "治水"
 tki_flood_control_of_three_rivers_desc:0 "我々の故郷の、木曽川、長良川、揖斐川の三つの大きな河川は、しばしば我々の水田に深刻な洪水を引き起こす。我々はこの流れを制御し、我々の支配するすべての国で土地の豊かさを高める必要がある。"
 STK_ideas:0 "佐竹氏のアイデア"
 STK_ideas_bonus:0 "佐竹氏の野望"
 STK_ideas_start:0 "佐竹氏の宿願"
 stk_hitachi_genji:0 "常陸源氏"
 stk_hitachi_genji_desc:0 "我々は関東地方の最も古い源氏の一族の一つであり、源頼朝が鎌倉幕府を設立する前から、東日本で一族の栄光のために戦ってきた。"
 stk_suppression_of_ikki:0 "一揆の抑制"
 stk_suppression_of_ikki_desc:0 "我々は常陸国の守護に任じられているが、地元の領主たちは我々に対して一揆の連合を組織している。我々はこの土地の正当な支配者が誰であるか、彼らに思い知らせねばならない。"
 stk_kashima_jingu:0 "鹿島神宮"
 stk_kashima_jingu_desc:0 "鹿島神宮は、関東の三つの最も重要な神社の一つである。この神社は、雷と剣の神であり、相撲の守護者として知られている武甕槌神（タケミカヅチ）を崇拝する。この神社の管理者としての地位は、我々の軍隊の決意を強化する。"
 stk_mito_castle:0 "強固な中心統治"
 stk_mito_castle_desc:0 "我々は、都市の利便性や交易ルートに最適な場所に統治の中心地である城を建築することに決めた。我々はむしろ強い要塞よりも政治と経済の中心周辺に藩政を作るであろう。"
 stk_man_of_fidelity:0 "誉れ高き名声"
 stk_man_of_fidelity_desc:0 "我々の一族は、信仰、正義、美徳を高く尊重することで知られている。これは、我々が策を弄する中で、いくつかの困難につながることがあるが、多くの人々の尊敬と忠誠心を我々にもたらす姿勢である。"
 stk_eastern_coalitions:0 "東国連合"
 stk_eastern_coalitions_desc:0 "北条、伊達、その他の関東や東北の凶徒に対し、侵略者から守るために他家へ我らは穏当な第三勢力として行動している。この東国連合の伝統は、我らを頼ってきた家が保護の心配をしなくなるまで続けるつもりだ。"
 stk_dual_administration:0 "二頭政治"
 stk_dual_administration_desc:0 "我々の統治制度は特有で独創的である。我々の家が継承争いに継続的に巻き込まれることを許すのではなく、我々は分家のために交互支配を明文化した領土規則を確立することによってそれらを回避する。これにより、不要な反乱を回避しながら、領土を効率的に支配することができる。"
 AKT_ideas:0 "安東氏のアイデア"
 AKT_ideas_start:0 "安東氏の伝統"
 AKT_ideas_bonus:0 "安東氏の宿願"
 akt_march_of_akita:0 "秋田城介"
 akt_march_of_akita_desc:0 "北出羽国内の我々の領土秋田は、古代北方「蛮族」の前線地帯だった。日本の国教は北にまで拡大したが、先祖の精神はまだ我々の血に息づいている。"
 akt_foothold_in_hokkaido:0 "アイヌ交易"
 akt_foothold_in_hokkaido_desc:0 "我々は北海道の交易所を見つけた最初の日本人である。アイヌ民族からはエキゾチックな商品だけでなく、アジア大陸に通じて得た知識を得ることができる。"
 akt_clan_unification:0 "一族の統一"
 akt_clan_unification_desc:0 "我々一族を遠く離れた場所へ植民させるため、迅速かつ安全な連絡手段を開発する必要がある。我々は常に一体となて動けるように、分家間の距離がないようにする手段に費やさねばならない。"
 akt_expansion_of_trade_posts:0 "交易の拡大"
 akt_expansion_of_trade_posts_desc:0 "北海道への植民は有益と分かったが、積極的に全ての北方交易を独占しようと立ち向かうであろう。北日本の重要な港に商人や交易所を確保しよう！"
 akt_ainu_campaigns:0 "他文化の統合"
 akt_ainu_campaigns_desc:0 "手に負えない独立心を持つアイヌの問題に関する経験は、我々に外国文化の統合を取り扱う良い能力を身につけさせた。彼らの起源に関係なく、誰が支配側であるかという問題に関してはっきりとさせなければならない。"
 akt_true_shogun_of_oshu:0 "奥州の日之本将軍"
 akt_true_shogun_of_oshu_desc:0 "古来、我々の当主は奥州の将軍であると名乗った。京都で他の将軍が落ち延びたことで、この主張は再び思い出された。我々はあらゆる方法を用いて、北の最高の権力者とみなされるようにせねばならない。"
 akt_adoption_system:0 "養子制"
 akt_adoption_system_desc:0 "我々は一夫多妻であるが、それでも病弱やその他良くない問題が時折継承を脅かす。養子制を一族の決まりに導入することは、間断のない当主間の権力移行を確保させる。"
 CBA_ideas:0 "千葉氏のアイデア"
 CBA_ideas_start:0 "千葉氏の伝統"
 CBA_ideas_bonus:0 "千葉氏の宿願"
 cba_lineage_of_taira:0 "平氏の血統"
 cba_lineage_of_taira_desc:0 "千葉氏は、平安時代末期の平氏（平）の古い家系である。この氏族は、関東地方の八大派閥（坂東八平氏）の一つとして認識され、我々の政治的状況が別な方法で示すよりも、より多くの権力と影響力を与えている。"
 cba_dream_of_masakado:0 "将門の夢"
 cba_dream_of_masakado_desc:0 "平将門、すなわち偉大なる武者であり古き我が一族の親戚であった者はかつて東国における皇帝となろうとした。将門は不幸にしてこの野望を果たせなかったが、侍のための新国家を作るという彼の夢は常に我らの道しるべとなるであろう。"
 cba_coalition_with_kamakura_kubo:0 "鎌倉公方との連合"
 cba_coalition_with_kamakura_kubo_desc:0 "関東地方における足利幕府の長官である鎌倉公方は近頃の内戦の間に権力を失った。しかしながら、彼の政治的影響力はいまだ重要である。我らは公方の支援の強化を宣言し、彼の権威を我らの拡張に使うべきだろう。"
 cba_sakura_kadan:0 "佐倉歌壇"
 cba_sakura_kadan_desc:0 "我々は勇敢な武士であるだけでなく、洗練された文化を持つ人々である。我々の城である本佐倉城での歌会は、我々が論理と調和の精神を研究する助けとなる。"
 cba_katori_jingu:0 "香取神宮"
 cba_katori_jingu_desc:0 "下総国の香取神宮は、古代に蝦夷を平定した戦士たちの神を崇拝する。こうして、この神社は、武道の香取学派に属する多くの支配者にも愛されている。我々は、この事実を自身の武士の向上のために活用すべきだ。"
 cba_irrigation_of_southern_kanto:0 "南関東の灌漑"
 cba_irrigation_of_southern_kanto_desc:0 "我々の領土の大部分は集中的な農業の助けとはならない湿地帯である。しかし、灌漑分野における最近の技術開発は、新たな畑を開拓し、必要に応じて湿地を排水することを可能にしている。経済の改善のために我々の支配下の土地を開発するための壮大な事業に着手しよう。"
 cba_naval_reform:0 "水軍改革"
 cba_naval_reform_desc:0 "我々の長い海岸線は弱い水軍を危険にさらす。我々は水軍を改革して、最新のものであること、そして水兵たちが十分に訓練されていることを確認する必要がある。海は、我々の力に対する絶え間ない脅威ではなく、我々の強みとなるだろう。"
 SMZ_ideas:0 "島津氏のアイデア"
 SMZ_ideas_start:0 "島津氏の伝統"
 SMZ_ideas_bonus:0 "島津氏の宿願"
 smz_satsuma_hayato:1 "薩摩隼人"
 smz_satsuma_hayato_desc:0 "古代から、薩摩の男性は勇敢な兵士として知られている。この伝統を尊重して、我々の軍事訓練は実際に私たちの日常生活の大切な一部となっている。"
 smz_satsunan_school:0 "薩南学派"
 smz_satsunan_school_desc:0 "薩南学派は士族の子弟に朱子学の教義を教える学校に由来する。やがては武士道の基本だけではなく、戦場の内外での適切な振る舞い方を教える場へと拡大した。この学校へ後援を続けることは、教養と規律ある侍を数多く排出し、我々の土地に栄光をもたらすことは間違いないだろう。"
 smz_reunion_of_three_provinces:0 "三州統一"
 smz_reunion_of_three_provinces_desc:0 "我々は、南九州の3つの州（薩摩、大隅と日向）の守護であるが、この領域の我々の政治的な影響力は、実際には非常に弱いものである。我々は内訌によって引き裂かれたものを結合し、強大な九州王国を再び作り上げよう。"
 smz_tsurinobuse:0 "釣り野伏"
 smz_tsurinobuse_desc:0 "釣り野伏、すなわち｢釣り出して、待ち伏せる｣戦術は、数に勝る相手を打ち負かしうる最も効果的な戦術である。この釣り野伏を我が軍の中心戦術として、他家のマヌケな大将どもの腰を抜かしてやらねば。"
 smz_tanegashima:0 "種子島"
 smz_tanegashima_desc:0 "種子島に初めて漂着した南蛮人は、新奇で、興味深い武器を携えていた。そんな武器である火縄銃は、次第に日本中で珍しくない光景となりつつある。だが、この地ほど長く火縄を扱えた地はない。"
 smz_ryukyu_trade:0 "琉球交易"
 smz_ryukyu_trade_desc:0 "琉球は東シナ海における国際交易の重要な役割を担ってきたが、その黄金時代は終わりを迎えた。我々は琉球の成功と失敗を学び、自らの手でかつての琉球のような地位を確保すべきだ。"
 smz_early_westernization:0 "初期の近代化"
 smz_early_westernization_desc:0 "早くから頻繁に西洋諸国と接触していたおかげで、異国の技術と思想につき多くを吸収してきた。これらに基づき、経済、産業、教育に関する改革を実施可能であり、この改革は他家と差を付ける一助となる。"
 ITO_ideas:0 "伊東氏のアイデア"
 ITO_ideas_start:0 "伊東氏の伝統"
 ITO_ideas_bonus:0 "伊東氏の宿願"
 ito_gokenin_family:0 "御家人の家柄"
 ito_gokenin_family_desc:0 "我々の祖先は、鎌倉幕府の創設時に、源頼朝を助けた。この貢献への報酬として、我々は彼の御家人の地位を獲得し、日向国に領地を与えられた。これは、九州の一族にほとんど与えられていない栄誉である。"
 ito_alliance_with_tsuchimochi_clan:0 "伊東領の統一"
 ito_alliance_with_tsuchimochi_clan_desc:0 "我々の土地のすべての一族が熱烈な支持者であるわけではない。土持氏は強力で、依然として独立を保っている。我々が日本の戦場を支配するなら、我々は彼らの支持を守り、我々に彼ら自身の力を加える必要がある。"
 ito_land_of_gods_landing:0 "天孫降臨の地"
 ito_land_of_gods_landing_desc:0 "日本神話によれば、我らの土地は皇祖神が最初に降り立った土地であると言われている。皇室の大いなる征服はこの地から始まったのであり、そしてそれは我らが追うべき素晴らしき例である。"
 ito_anti_shugo_movement:0 "反守護運動"
 ito_anti_shugo_movement_desc:0 "守護による統治の様式は時代遅れであり、単に彼らの家系に基づいて、弱いものに権限を与えているにすぎない！我々は守護より劣っているという偽善を取り除き、代わりに自身の強さと能力を知らしめよう！"
 ito_network_of_fourtyeight_fortifications:0 "伊東四十八城"
 ito_network_of_fourtyeight_fortifications_desc:0 "我々自身を適切に守るためには、それぞれの城が常に次の城を支えることができるような城塞制度を構築しなければならない。我々の防衛線に「盲点」は存在しない！"
 ito_sympathy_to_christians:0 "新信仰への共鳴"
 ito_sympathy_to_christians_desc:0 "我々の一族の中には、外国のキリスト教信仰を採り入れた者がかなりいる。もちろん、これが伝統的な宗教に無害であることを確認する必要があるが、我々に害がない限り、人々が自身の信仰を選ぶことを禁止する理由はない。"
 ito_foresty_development:0 "林業の開発"
 ito_foresty_development_desc:0 "我々の領土にある大きな森林の杉は、特に品質が良いものである。我々の事業でこの木材を利用できるように開発し、産業を支援していかなければならない。"
 ISK_ideas:0 "一色氏のアイデア"
 ISK_ideas_start:0 "一色氏の伝統"
 ISK_ideas_bonus:0 "一色氏の宿願"
 isk_shugo_of_tango:0 "丹後守護"
 isk_shugo_of_tango_desc:0 "我々は、山陰道における京都への入口であり、経済的にも重要な土地、丹後の守護である。"
 isk_minister_of_samurai_dokoro:0 "侍所所司"
 isk_minister_of_samurai_dokoro_desc:0 "一色氏は、伝統的に、侍所において軍事・警察の長に任命された四つの強力な氏族の一つである。そのため、京都やその他の重要な地域で平和を保つことが我々の責任であり、特権である。"
 isk_bridge_of_heaven:0 "天橋立"
 isk_bridge_of_heaven_desc:0 "天橋立は、宮津湾の両側の細長い砂州である。これは日本三景の一つであり、多くの貴族たちがこの自然の驚異を見るために我々の領土を訪れている。有名な歌人もその美しさを賞賛し、そうすることで我々の名に威信をもたらしている。"
 isk_reclaim_old_territories:0 "旧領回復"
 isk_reclaim_old_territories_desc:0 "我々のかつての所領は、敵対的な将軍の気まぐれによって失われた。しかし、我々は、一族がこれらの土地でかなりの権力を握っていたことをまだ記憶している。かつて支配したすべてについて、我々の主張を放棄してはならない。"
 isk_inadome_gunnery:0 "稲富流砲術"
 isk_inadome_gunnery_desc:0 "我々の家臣の一族は、鉄砲を最大限に活用する方法をしっかりと理解することができた。彼らの指導に従って、我々の兵士にこれらの新しい武器を訓練させ、稲富流の戦術をさらに構築しよう。"
 isk_upgrade_roads:0 "道路網の改良"
 isk_upgrade_roads_desc:0 "我々の領土の街道を維持するのは我々の義務であり、領土の大都市への交通手段を準備することは我々の利益ともなる。これらの街道は、交易商や旅行者に利用されるだけでなく、我々の軍勢が我々の領土の一部から他の部分にすばやく進出できることを保証するだろう。"
 isk_port_development:0 "港の拡張"
 isk_port_development_desc:0 "我々は、未開発のまま残っている土地に、いくつかの天然の良港を抱えている。新しい都市が海岸線に沿って成長できるよう、これらの場所を拡大、強化し、改善しよう。"
 TTI_ideas:0 "筒井氏のアイデア"
 TTI_ideas_start:0 "筒井氏の伝統"
 TTI_ideas_bonus:0 "筒井氏の宿願"
 tti_warrior_monk:0 "僧兵"
 tti_warrior_monk_desc:0 "筒井氏は当初、興福寺が我々を衆徒（僧兵の頭領）に任命するまでは、庶民の一家であった。しかし、我々の活動は宗教的な領域に限定されてはおらず、我々はどんな戦士よりも勇敢に戦う。"
 tti_winner_of_eikyo_civil_war:0 "永享の乱の勝者"
 tti_winner_of_eikyo_civil_war_desc:0 "大和永享の乱で越智氏や十市氏を破ったことで、我々はこの地域の指導的地位を確立できた。この勝利の記憶は未だ生きており、この功績によって、どこの人であれ我が一族に一目置くのである。"
 tti_kasuga_shrine:0 "春日大社"
 tti_kasuga_shrine_desc:0 "御蓋山のふもとにある春日大社は、何世紀にもわたって立っており、しばしば天皇と最も高貴な貴族の双方の後援を受けている。この複合施設の管理者の地位は、我々の一族に大きな名誉と威信をもたらしている。"
 tti_mountainous_province:0 "山岳戦"
 tti_mountainous_province_desc:0 "我らの本拠地は内陸の山岳地域にある。このため、他家が行軍をためらう環境で戦えるうえに、時間が過ぎるほどに、この厳しい環境の中では我が軍は他の大名よりも回復が容易である。"
 tti_nara_city:0 "南都"
 tti_nara_city_desc:0 "何世紀も前だが、奈良は日本の南の首都にして、今日にいたるまで多くの名刹古社の本山本社の場所である。京都はいまや国家の疑いなき都であるが、奈良も政治経済的に重要な都市のままであり、他家は夢見ることしかできない我らの統治によって信用と正統性が与えられている。"
 tti_wise_opportunist:0 "賢明な日和見主義者"
 tti_wise_opportunist_desc:0 "我々は、最初の機会に関与するのではなく、冷静に考え、多くの隣国の衝突を観察しなければならない。慎重な動きによって、これらの危険な政治の時代に生き残り、徐々に拡大することが保証されるだろう。"
 tti_kofukuji_temple:0 "伝統と革新"
 tti_kofukuji_temple_desc:0 "古代において、我々の土地にある興福寺は何世紀もの間、文化的かつ創造力に富む中心地として機能してきた。伝統を尊重する一方、新しいアイデアを統合する方法についても開放することで、我々は一族を偉大なものにすることができる。"
 KKC_ideas:0 "菊池氏のアイデア"
 KKC_ideas_start:0 "菊池氏の伝統"
 KKC_ideas_bonus:0 "菊池氏の宿願"
 kkc_disinguished_family_in_kyushu:0 "名家"
 kkc_disinguished_family_in_kyushu_desc:0 "九州の他の強力な氏族とは異なり、菊池家は鎌倉幕府の設立前に定住した。他の一族は現れてはすぐ消えるが、我々は存続しており、常にこの島で暮らしている。"
 kkc_land_of_fire:0 "火の国"
 kkc_land_of_fire_desc:0 "我々の土地は神話の時代以来、景行天皇が、我々の領土になったであろう土地で不思議な動く炎を見たことから、火の国と呼ばれてきた。これらの不思議な炎は、海岸ではまだ時々観察され、我が国に神秘的な評判を残している。"
 kkc_aso_schrine:0 "阿蘇神社"
 kkc_aso_schrine_desc:0 "阿蘇神社は肥後で最も重要な神社であり、大宮司は大きな政治的影響力を持っている。この役職を養子縁組を通じて我々の一族と統合することは、我々が重要な宗教的権威を取得することを可能にする。"
 kkc_resistance_against_foreign_intervention:0 "領土の要塞化"
 kkc_resistance_against_foreign_intervention_desc:0 "我々の豊かな土地は、貪欲な隣人にとって魅力的な標的である。したがって、我々の土地を統合して要塞化し、他国の侵略者にできるだけ不都合なものとする必要がある。"
 kkc_religious_coexistence:0 "宗教の共存"
 kkc_religious_coexistence_desc:0 "我々は常に新しい伝統や宗教の流入の近くにあり、時をかけて新しい慣習に寛容であることの価値を学んできた。我々は、新旧の宗教を調和させる方法を模索しよう。"
 kkc_three_chief_retainers:0 "三家老"
 kkc_three_chief_retainers_desc:0 "我々は、赤星氏、城氏、隈部氏のような強力な支持者を抱えている。しかし、我々はあるいは、過去にこのような理由であまりにも寛容であったかもしれない。個々の権力と影響力を廃止し、彼らが氏族構造のより信頼できる忠実な部分となるようにする必要がある。"
 kkc_kumamoto_castle:0 "拠点の中心"
 kkc_kumamoto_castle_desc:0 "最近の熊本城における改修や建築は、常に支配下にある都市をどのように支配すべきかという傾向を設定している。強く頑強な城は、経済的、政治的成長に必要な安全を提供している。"
 KNO_ideas:0 "河野氏のアイデア"
 KNO_ideas_start:0 "河野氏の伝統"
 KNO_ideas_bonus:0 "河野氏の宿願"
 kno_shugo_of_iyo:0 "伊予守護"
 kno_shugo_of_iyo_desc:0 "平安時代後期の12世紀以来、我々は瀬戸内海で最大の海軍力を持っており、この強力な海軍こそが、我々がこの地域の守護の地位を獲得した理由である。"
 kno_oyamazumi_shrine:0 "大山祇神社"
 kno_oyamazumi_shrine_desc:0 "大山祇神社の戦いの神は、多くの日本の偉大な武士に愛されている。神社の守護者として、我々は神の加護による戦闘での回復の名声を享受している。"
 kno_integration_of_cadet_branches:0 "庶家の統合"
 kno_integration_of_cadet_branches_desc:0 "我々は内部紛争と一族の指導者に対する敵対の長い歴史を持っている。我々は庶家を完全に平和化し、統合し、一族の支配を強化しなければならない。"
 kno_ruler_of_inland_sea:0 "瀬戸内海の支配"
 kno_ruler_of_inland_sea_desc:0 "瀬戸内海は日本の交易路にとって特別な重要性を持っており、ここでの海軍の優位性を維持できるかどうかが一族を成功させるか滅ぼすかを決める。我々は常に海上交易を支配できる強力な海軍を持っているかを確認する必要がある。"
 kno_yuzuki_castle:0 "湯築城"
 kno_yuzuki_castle_desc:0 "我々の一族は、統治、経済、軍事活動を計画することができる、強固で良い立地の城に恵まれている。これにより、我々はかつての領土のはるか外に十分に活用できる統治機構を平和的に構築することができた。"
 kno_trade_with_asian_continent:0 "アジア大陸との交易"
 kno_trade_with_asian_continent_desc:0 "我々の国内交易の支配は強固であるが、大陸にも同様に富が作られている。アジア大陸の富を追求し、海の向こう側で待っている機会から豊かに成長しよう。"
 kno_murakami_suigun:0 "村上水軍"
 kno_murakami_suigun_desc:0 "村上氏は「水軍」としてよく知られている。我々自身の氏族に彼らを完全に統合し、これらの恐ろしい海賊たちを七つの海を支配するために派遣しよう！"
 RFR_ideas:0 "南部氏のアイデア"
 RFR_ideas_start:0 "南部氏の伝統"
 RFR_ideas_bonus:0 "南部氏の宿願"
 rfr_genji_in_the_north:0 "北の源氏"
 rfr_genji_in_the_north_desc:0 "我々はもともと甲斐源氏の分家であり、創始者は12世紀に鎌倉幕府への忠実な奉仕の報酬として奥州に領土を与えられた。その後、我々は過酷な冬のこの地域に慣れ親しんでおり、これらの条件を戦略や戦術にどう利用するかを知っている。"
 rfr_owner_of_nine_gates:0 "「九戸」の所有者"
 rfr_owner_of_nine_gates_desc:0 "陸奥国には、古代の人々が馬を京都に送った「九戸」がある。馬の繁殖の伝統は継続しており、我々が隣人に比べて騎馬を容易に調達することを可能にするため、我々が洗練すべきものだ。"
 rfr_connection_with_kyoto:0 "京都との関係"
 rfr_connection_with_kyoto_desc:0 "我々は、京都の強い派閥との良好な関係が、我々の一族に不可欠なものであることを理解している。したがって、我々は帝の住む都との緊密な関係を維持するため、大きな努力をする必要がある。我々の遠い故郷が我々を孤立させてはならない。"
 rfr_downfall_of_rebllious_vassals:0 "反抗的な家臣の没落"
 rfr_downfall_of_rebllious_vassals_desc:0 "我々は、津軽や九戸のような反抗的な家臣たちが我々の土地で力を持ち続けるのを許すわけにはいかない。いい加減、我々はこれら一族の野望を粉砕し、我々の一族の長が誰であるかを明らかにする必要がある。"
 rfr_morioka_castle:0 "中央集権化改革"
 rfr_morioka_castle_desc:0 "我々の領土が拡大するにつれ、必要なときに我々の統治に適応するためには、我々は開かれている必要がある。我々が盛岡に新しい首都を建てたときに証明されているように、法律、伝統、さらに古い首都そのものが、我々と我々の権力の台頭の間に立つことは許されない。"
 rfr_chosonji_temple:0 "中尊寺"
 rfr_chosonji_temple_desc:0 "平安時代以降、中尊寺は奥州藤原氏の最も重要な奥州における寺院となっている。彼らの急速な衰退は、我々に命の儚さを教示しているが、彼らが北国を支配した時に、彼らがどれだけ勇敢で豊かになることができたかを忘れてはならない。我々は藤原氏を、戦国時代という困難な時期の道しるべとして、我々の繁栄を作り上げようではないか。"
 rfr_fight_against_famines:0 "飢饉の打破"
 rfr_fight_against_famines_desc:0 "晩秋からの重い雪と冷たい風によって、春の訪れまでの間、多くの場合、我が国の人々は深刻な飢饉や飢餓に苦しんでいる。我々は食糧の貯蔵を確立し、将来の災害に対処するため、我々の支配の下で土地をどのように改善できるかを調べる必要がある。"
 TKD_ideas:0 "武田氏のアイデア"
 TKD_ideas_start:0 "武田氏の伝統"
 TKD_ideas_bonus:0 "武田氏の宿願"
 tkd_leader_of_kai_genji:0 "甲斐源氏の嫡流"
 tkd_leader_of_kai_genji_desc:0 "我々は甲斐源氏の名誉ある嫡流である。我々は直接には今の将軍家の系譜に属していないが、我が一族は豊かな歴史と、これらの新参者たちよりも、より勇敢な戦士たちを抱えている。"
 tkd_river_dams:0 "信玄堤の守護"
 tkd_river_dams_desc:0 "甲斐は多くの急な流れをもつ山岳地域で、しばしば我々の水田に深刻な洪水を引き起こしてきた。我々は農業をより便利で効果的なものにするために、これらの河川を管理する必要がある。"
 tkd_information_network:0 "情報網"
 tkd_information_network_desc:0 "我々の領土は地理的に隔離され、他の地域との繋がりはほとんどないが、情報源に欠けているわけではない。狼煙と早馬の巧みな伝達制度と熟練した忍者によって、我々は諜報の分野でほとんどの者を凌駕することが可能である。"
 tkd_kurokawa_gold_mine:0 "黒川金山"
 tkd_kurokawa_gold_mine_desc:0 "黒川金山の発見は、我々がそうしなければならないならば、隣人や敵との良好な関係を維持することを可能にする。"
 tkd_koshu_hatto:0 "甲州法度"
 tkd_koshu_hatto_desc:0 "「甲斐国の法律」である甲州法度は、我々の氏族構造を改革し、人々の日常生活を向上することを可能にしている。これらの新たな法は、我々の家臣だけでなく、我々の指導者さえも恣意的な評決を慎まなければならないことを保証している。我々が何か誤っていれば、誰もが誤りを指摘することができ、明文化された法を尊重することを我々に思い出させるだろう。"
 tkd_twentyfour_generals:0 "武田二十四将"
 tkd_twentyfour_generals_desc:0 "強力な指導者にとっては、強固な城の数よりも、領土のほうがより信頼できる防護手段となる。我々の大将たちは、指導力の質を確保するために、我々の指導者「甲斐の虎」の指導の下、自分たちの将来の働きのために懸命に訓練しなければならない。"
 tkd_koyo_gunkan:0 "甲陽軍鑑"
 tkd_koyo_gunkan_desc:0 "遂に戦の世は終はりを迎へ、子孫は父祖が勝利した記憶を忘れていこう。来たる世のためにこれらの話を書き記し、我らの生きざまを以て、高潔なる侍として如何に生き戦ふのかの例とせむ。"
 SBA_ideas:0 "斯波氏のアイデア"
 SBA_ideas_start:0 "斯波氏の伝統"
 SBA_ideas_bonus:0 "斯波氏の宿願"
 sba_chief_of_military_office:0 "武衛の伝統"
 sba_chief_of_military_office_desc:0 "斯波の一族の指導者たちは、伝統的に朝廷での軍事組織の責任者に任命されてきた。この地位は今日においては、天皇に対して何の軍勢も持たない単なる名誉的な地位となっているが、人々はまだ我々の偉大な軍事能力を期待し、小さな勝利であっても、我々の優れた能力の印だと理解している。"
 sba_shugo_of_three_provinces:0 "三州守護"
 sba_shugo_of_three_provinces_desc:0 "我々は伝統的に、越前、尾張、遠江を支配している。これらの土地は、水田と日本で最も熟練した職人たちの工房により、我々に豊かな成長をもたらしてくれる。"
 sba_consolidation_of_kanrei_position:0 "管領職の強化"
 sba_consolidation_of_kanrei_position_desc:0 "我々は、伝統的に管領の地位を保持する氏族である。これは我々の一族に大きな威信と影響力をもたらし、我々がその指名をしっかりと制御することができれば、さらに一層効果を上げるだろう。"
 sba_atsuta_shrine:0 "熱田神宮"
 sba_atsuta_shrine_desc:0 "尾張国にある熱田神宮は、三種の神器の一つである最も有名な伝説の剣、草薙剣が祭られた場所である。この神聖な武器は全国の戦士たちを魅了し、その守護者としての我々は、家臣たちの心に勇気をもたらしている。"
 sba_access_to_northern_japan:0 "奥州との結びつき"
 sba_access_to_northern_japan_desc:0 "奥州は、我々の第二の故郷であり、我々の名の起源となった土地である。我々は戦闘用の馬を確保するために、奥州との絆を利用しなければならない。"
 sba_shiba_retainers:0 "斯波氏郎党の制御"
 sba_shiba_retainers_desc:0 "我々は分割された領域に、織田、朝倉、甲斐といった有能ではあるが、意欲的な家臣を抱えている。これらの一族は時には我が国における分裂の原因ともなり得るため、我々は彼らの手綱をしっかり引いておくのが賢明だろう。緊密な管理と十分な報酬によって彼らを我々の支配における非常に有用な人物とすることができる。"
 sba_mogami_family:0 "最上一族"
 sba_mogami_family_desc:0 "出羽国の最上氏は、我々のより強力な分家の一つである。この北部の雪の多い地域の他の武士と同じように、彼らは強靭で勇敢な武士であることが証明されている。我々の軍隊に最上の者を採用し、我々の周りの柔和な南部の者たちに北国の恐怖を解き放とう。"
 YUA_ideas:0 "大元のアイデア"
 YUA_ideas_start:0 "大元の伝統"
 YUA_ideas_bonus:0 "大元の宿願"
 yua_da_zai_qian_yuan:0 "大哉乾元"
 yua_da_zai_qian_yuan_desc:0 "大元ウルスの皇帝であるクビライ・ハンは、易経の彖伝からのこの有名な成句に基づいて我々の比類なき帝国を名づけ、その幸運と妥当性に満足した。我々はついに、大元の遺産を取り戻すことにより、この名前の期待に応えている。\n\n「万物をつくりだす天の原理とはなんと偉大なものか！」\n"
 yua_pax_mongolica:0 "パクス・モンゴリカ"
 yua_pax_mongolica_desc:0 "モンゴル、中国、チベット、そして他のすべてにわたる大元帝国の平和は、かつてないほどの経済成長をもたらした。今、我々が元の遺産を取り戻したことで、我々もその名の期待に応え、国境の中のすべてを保護するべきだ。偉大なハーンと彼の親族の慈悲深い保護の下で、自由な交易を流通させよう。\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "神聖で魅惑的で野蛮な王国"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "より弱い国家は我々を恐れ、我々を野蛮人と名付けている。しかし、彼らもまた我々のような強さを渇望し、我々の壮大さに息をのみ、自身の臆病さに溜息をつく。偉大なハンの激しさに優るものはおらず、我々は誇らしげに「野蛮人」の名を身に着けよう。\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "三教九流の厚遇"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "元帝国は単なる征服国家ではない。我々は臣民から学び、我々の統治をより良くするために努力する。中国哲学のすべての流派と分派は尊重されなければならない。我々は、これら巨匠の知恵を我々自身の糧として、その名にふさわしい帝国を維持し、拡大しなければならない。\n"
 yua_keshik_and_weijun:0 "ケシクと衛軍"
 yua_keshik_and_weijun_desc:0 "すべての遊牧民の一つのハーンとして、我々の支配者は彼のケシクを伴う必要があり、中華帝国の天子として、彼は帝国の親衛隊である衛軍によって守られる必要がある。彼らは指導者の二つの翼であり、我が国の派閥として互いの権力の均衡が取られている。\n"
 yua_sino_mongol_administration:0 "支那－モンゴル統治"
 yua_sino_mongol_administration_desc:0 "中国人は長い間、安定した統治の伝統を持っており、それは我々にとって有用である。しかし、我々の帝国を維持するためには、実力主義と奉仕という中国の理想に惑わされてはならない。モンゴル人の統治は忠誠と信頼性を強調し、帝国全土から有能な人々を雇用するという長い伝統を持っている。\n我々は、チベット高原、広大なステップ、中国自体の広大な広がりを支配することができる、混合した統治を作り出すため、モンゴルと中国の伝統との間に黄金のバランスを見つけるよう、努力する必要がある。\n"
 yua_a_thousand_miles_as_if_at_home:0 "家のように1000マイル"
 yua_a_thousand_miles_as_if_at_home_desc:0 "大元ウルスは、かつてその素晴らしい道路網によって万人から称賛されていた。その整備の行き届いた街道を通って、遠路でも労せずして旅することができた。我々がクビライ・ハンと同様の巨大な帝国を支配するのであれば、この遺産を復活させるために努力すべきだ。\n"
 city_upon_a_hill:0 "丘の上の町"
 city_upon_a_hill_desc:0 "我々は、新世界へ植民するため、神と契約を締結している。世界が注目している中で、将来全ての植民地への模範となる、丘の上の町となるであろう。"
 BLO_ideas:0 "ベロオーゼロのアイデア"
 BLO_ideas_start:0 "ベロオーゼロの伝統"
 BLO_ideas_bonus:0 "ベロオーゼロの宿願"
 blo_martial_heritage:0 "軍事遺産"
 blo_martial_heritage_desc:0 "ロシアで最も古く優れた一族出身のベオローゼロの昔の統治者は、チンギス＝カンの子孫と婚姻した。彼らの親族はもはや我々の王位にはいないが、彼らは未だに我らの貴族階級への影響力を残している。我々は軍事的な過去を大切にし、ロシア・カーンに値する軍隊を創設せねばならない。"
 blo_monastic_traditions:0 "修道院の伝統"
 blo_monastic_traditions_desc:0 "14世紀後半に創設されたキリロ＝ベロゼルスキー修道院とフェラポントフ修道院は、全ルーシの中で最も有名な修道院である。これらの修道士と修道院の名声の影響は、礼拝中にこの名を聞いたことが無い人は殆どいないことを保証する。"
 blo_strengthen_local_lineages:0 "地方の血統の強化"
 blo_strengthen_local_lineages_desc:0 "かつて、ベオローゼロの誇り高い一族は、我々の国境を遥かに超えた名声を作った。今日、支配階級の多くはモスクワ貴族であり、伝統的にモスクワの支配者は我らの正当なる土地の支配を彼らの息子達に任命した。我々は、外国の影響を制限せねばならず、代わりに尊きベオローゼロ一族を発起させるために最大限努力しなければならない。"
 blo_control_the_northern_trade:0 "北方交易"
 blo_control_the_northern_trade_desc:0 "ベオローゼロ公国のまさにその立地は、北部交易を支配するのに役立つ。ベオローゼロから北ロシア、シベリア、カレリアの輸送ラインを構成する湖や川を管理できる。"
 blo_officers_of_beloozero:0 "ベロオーゼロの将官"
 blo_officers_of_beloozero_desc:0 "過去には我が国を小国と呼び、下賤であると笑いものにした人々もいた。しかし、独立国家としてか、遥かに大きい国の歯車としてかどうかに関わらず、我々は常に今日の巨大な軍隊でさえ質の高い指導で率いることができた。ベオローゼロの将校は、長い軍事伝統の由来をもっており、我々はこの精神と世代間の知識の継承を保つため最善を尽くさねばならない。"
 blo_winter_warfare:0 "北方の戦闘"
 blo_winter_warfare_desc:0 "我々の祖先のベオローゼロ公国は、北方で厳しい環境下に築かれた。早期から我々は交易品から軍隊まで輸送に関してこの土地の川や池に頼っており、我が支配下の地形を最大権に活かしている。我々の国家が成長しようとも、全てのベオローゼロ軍が戦場の地形を最大限に生かすよう十分に訓練され、ベオローゼロの全臣民が侵略者により地獄の生活となることに対し、適切な心構えをせばならない。"
 blo_scientific_patronage:0 "科学の奨励"
 blo_scientific_patronage_desc:0 "技術の発展と芸術の後援は、故君主の多くが理解していたものである。これは我々の国が変わりゆく世界の中で適切に留まれるようにする大切にせねばならない伝統である。科学的進歩に費やすことを制度化する時が来ている。"
 RSO_ideas:0 "ロストフのアイデア"
 RSO_ideas_start:0 "ロストフの伝統"
 RSO_ideas_bonus:0 "ロストフの宿願"
 rso_unification_of_rostov:0 "ロストフの再統一"
 rso_unification_of_rostov_desc:0 "我々の祖先は遺産を浪費し、領土の一部を外国の支配者に売り渡した。正当に我々のものにすべき領地を支配しているモスクワの統治者や他の一族からこれらの地域を取り戻す努力を失ってはいけない。"
 rso_ancient_heritage:0 "古代の遺産"
 rso_ancient_heritage_desc:0 "我が偉大な都市は、この地域のロシアの国家として創設されたことに始まる。そのような長く栄えある過去を持つ国家はほとんどないが、タタール人は我々の政治的影響力を弱めた。ついにタタールのくびきが外れ、我々は再びロシア国家の創設者として、過去のように生活ができるよう、立ち上がらなければならない。"
 rso_ecclesiastical_center:0 "正教会の中心地"
 rso_ecclesiastical_center_desc:0 "ロストフの影響力を持つ司教の本場として、我々の都市はロシア人の魂を堅く握っている。我々は、いかなる時も教会のために働かねばならなず、できる時に彼らの影響力を上げる手助けをすべきだ。我らの司教達が地域全体の府主教に昇格するために働くことにより、我々は彼らの影響力を高め、今後数年間、彼らの支持を確実にするであろう。"
 rso_entrepot_of_russia:0 "ロシアの中継地"
 rso_entrepot_of_russia_desc:0 "ロストフは常に地域内の主要市場都市の一つである。我々の影響力が大きくなるにつれ、我々の商人の影響力も大きくなる。新しい法律や条例を制定する際、これらの土地の交易を維持できるよう心がけよ。"
 rso_rostov_kremlin:0 "ロストフ建築様式"
 rso_rostov_kremlin_desc:0 "我らの都市は、ロシア内の最も古く影響力をもつ中心地の一つとしての名声に添えていない。我らの美しい都市を訪れる人に何が素晴らしき場所であるかをはっきりと分かってもらうため、記念碑的な史跡の建造計画に着手しよう。現代的なクレムリンと偉大な大聖堂は、ロストフの統治者の影響力、創造性、そして富を示す第一歩に過ぎない。"
 rso_political_influence:0 "政治的影響力"
 rso_political_influence_desc:0 "司教または支配者により支配されるかどうかに関わらず、我らの都市は常にロシア領域内の政治的な情勢の中心地にあった。この長い政治的影響の歴史は、我々に維持せねばならない外交の伝統を与えた。"
 rso_rostov_enamel:0 "ロストフ・エナメル"
 rso_rostov_enamel_desc:0 "最近、人気のエナメルを生産する工房が領土全体に広がり始めている。これらの美しい工芸品の需要は素晴らしいが、それらを大量生産することも可能である。我々はこの産業の成長を奨励し、領土内で他の生産手段を適用する際に得られる知識を取り入れるべきである。"
 MVA_ideas:0 "モラヴィアのアイデア"
 MVA_ideas_start:0 "モラヴィアの伝統"
 MVA_ideas_bonus:0 "モラヴィアの宿願"
 mva_margraviate:0 "モラヴィア辺境伯領"
 mva_margraviate_desc:0 "モラヴィア辺境伯領とモラヴィア議会の特権は、12世紀まで遡る。この肩書は、地域内で大きな影響を与えるので、モラヴィアの階級層への親善の為、何世紀にも渡って王や皇帝でさえ、その座を争った。"
 mva_religious_refuge:0 "宗教的聖域"
 mva_religious_refuge_desc:0 "ボヘミア王冠領がフス派の異端で溢れた時、我々はカトリック教徒の難民を迎え入れ、そのような宗教的迫害に悩まされている人を庇護させなければならない。"
 mva_cities_of_moravia:0 "モラヴィアの都市"
 mva_cities_of_moravia_desc:0 "モラヴィアは、ボヘミアとオーストリアの交差上にある豊かな土地だ。これにより、我が市民は繁栄し、ブルノとオロモウツの両方が自身の権利で影響を与える交易の中心地となった。我々は、この戦略的地位を最大限に活かすために、そして我らの市民と職人の利益を今日がするためにできることをしなければならない。"
 mva_land_of_vinyards:0 "ブドウ畑の土地"
 mva_land_of_vinyards_desc:0 "1000年以上に渡り、モラヴィアの丘は有名なワインの生産に利用されてきた。我々は、ぶどう畑を保護し、近隣にモラヴィアのワインを宣伝し続ける必要がある。"
 mva_german_quarters:0 "ドイツ・クォーター"
 mva_german_quarters_desc:0 "ドイツ地域との近傍であったことは、ドイツの政治圏と経済圏の密接な協力と統合の長い歴史をもたらした。ドイツ・クォーターを持たないモラヴィアの主要都市はほとんどない。"
 mva_jesuit_university:0 "イエズス会大学"
 mva_jesuit_university_desc:0 "イエズス会は、対抗宗教改革にとって見事な働きをしており、多くの点で教育と神学的議論の最前線にいる。セミナーを始め、我々の土地に大学を作るようイエズス会を招こう。"
 mva_legacy_of_great_moravia:0 "大モラヴィア王国の遺産"
 mva_legacy_of_great_moravia_desc:0 "何世紀も前、今ヨーロッパを支配する現在の権力よりずっと前に、この地域は全て大モラヴィア王国により征服された。我々はこの遺産を大切にし、モラヴィアの人々のため、新たな帝国を築く必要がある。"
 EST_ideas:0 "エストニアのアイデア"
 EST_ideas_start:0 "エストニアの伝統"
 EST_ideas_bonus:0 "エストニアの宿願"
 est_brotherhood_of_blackheads:0 "黒頭兄弟団"
 est_brotherhood_of_blackheads_desc:0 "1世紀に渡って、未婚の商人、船主、外国人からなる黒頭兄弟団は、エストニアの市民を責任を持って守ってきた。今後数年の内に彼らを頼れるよう、我々は兄弟団との関係を強化すべきである。"
 est_baltic_cooperation:0 "バルト海の結び付き"
 est_baltic_cooperation_desc:0 "エストニアの海岸線は何世紀にもわたって外国船員を引きつけてきた。バルト海沿岸には、デンマーク、スウェーデンやドイツの国々がある。我々の海洋遺産を受け入れ、制海権を得るため努力しよう。"
 est_academia_gustaviana:0 "エストニアの学士院"
 est_academia_gustaviana_desc:0 "エストニアの知識、法、進学を発展させ、他のヨーロッパの学問の中心地と競争するためのアカデミーを確立しよう。"
 est_baltic_trade:0 "バルト海交易"
 est_baltic_trade_desc:0 "バルト商人は、長い間我々の都市を支配しており、我々の輸出先は全て海外だ。我々はバルト交易組織と歴史的な関係を強化し続けねばならないと同時に現在、地域独自のニッチを開拓しようとしている、エストニアの交易商、荷主、起業家達を支持する。"
 est_castles_of_estonia:0 "エストニアの城"
 est_castles_of_estonia_desc:0 "リヴォニア騎士団は、異教徒やロシアから我々を守れるように、城の堅い結束で我らの国をカバーする。これは我々にうまく役立っているが、守りを維持する必要がある。敵対的な隣国に囲まれた小さな国にとって、我々はリヴォニアの遺産を継承し、防衛戦を維持、拡大することがよいであろう。"
 est_estophilia:0 "エストフィリア"
 est_estophilia_desc:0 "啓蒙主義の外国の学者達は、最終的にエストニアの言語と文化の偉大さを認識した。彼らは我々が常に何を知っていたかを発見することに関しては確かに遅かったが、彼らの魅力から利益を得ることを躊躇してはならない。"
 est_national_awakening:0 "目覚め"
 est_national_awakening_desc:0 "国境内でも、あるいは外国の支配下で生活していようとも、全エストニア人の間にエストニアの言語を宣伝する動きである。ロシア人、スウェーデン人、ドイツ人、リトアニア人や他の国民は、我々民衆を長年の間暗闇の中で過ごすようにした。太陽のもとで我々の地位を主張する時だ。そして、世界が我々の考えや目標をエストニア語で読む時だ。"
 TPR_ideas:0 "トリプラのアイデア"
 TPR_ideas_start:0 "トリプラの伝統"
 TPR_ideas_bonus:0 "トリプラの宿願"
 tpr_rajmala:0 "王統記"
 tpr_rajmala_desc:0 "我々は月、チャンドラ自身の末裔であり、我々ほど偉大な血統を誇ることができる者はほとんどいない。我々の月の王朝との繋がりを祝し、我らが民の歴史を説明するための偉大な系図を依頼しよう。"
 tpr_adaptive_administration:0 "適応型の統治"
 tpr_adaptive_administration_desc:0 "我が王国はヒンドゥー教や部族、イスラム教の王国の国境上にあり、これらの領地は全て統治の強さの面において何かしら与えている。我が王国の異種の地域の為に最適であることに関しての実行を適用するように努めねばならない。平野部においてはイスラム教がするように直接統治者を任命するが、部族のいる丘陵においては土地を保有する伝統的な封建酋長を頼りとする。"
 tpr_religious_syncretism:0 "宗教の習合主義"
 tpr_religious_syncretism_desc:0 "我が王国は何世紀にも渡ってシヴァや他のヒンドゥー教の神々を崇拝してきたが、一方で多くの臣民もまた同様に、部族の慣習やイスラム教の慣習さえも行ってきた。もし繁栄したいのであれば、我々は柔軟でなければならず、また、崇拝の問題を真の王権の妨げとしてはならないということを学んだ。"
 tpr_extended_army_control:0 "軍支配の拡張"
 tpr_extended_army_control_desc:0 "我が軍の指揮官には彼らが成功を収めることができるよう大きな力が与えられているが、あまりにも大きな力を彼らに与えることは危険である。1人に全ての統制権を与えるという危険性を持つよりむしろ、信頼できる専門の将軍や武官の数人の間で軍隊の責任を分けるよう努めねばならない。"
 tpr_appointment_of_missips:0 "ミシップの任命"
 tpr_appointment_of_missips_desc:0 "名主は、税の徴収や地方における王の勅令の施行に対する責任者であり、何世紀にも渡り我が王国によく尽くした。しかし、我々が成長するにつれ、名主たちを監督する必要も生じてきた。地方の代表者を監督し、地方においてより良い中央支配となるように、信頼できる者を「ミシップ」として任命しよう。"
 tpr_strenghten_local_defences:0 "地域防衛の強化"
 tpr_strenghten_local_defences_desc:0 "我々の農民の多くは内陸部族からの襲撃によって苦しめられているということに関し、訴えている。気まぐれな侵略者や盗賊、略奪を行う敵軍から我が民を保護するための地域の防衛力を作ろう。平和な地方というものは、豊かで有益な成長を遂げることができるものだ。"
 HAN_ideas:0 "ハノーファーのアイデア"
 HAN_ideas_start:0 "ハノーファーの伝統"
 HAN_ideas_bonus:0 "ハノーファーの宿願"
 han_niedersachsicher_reichskreis:0 "ニーダーザクセン・クライス"
 han_niedersachsicher_reichskreis_desc:0 "ニーダーザクセン・クライスは、神聖ローマ帝国の一部の州を管理し、調整する。神聖ローマ帝国内で活動することにより、外部の脅威に対して公爵達を結束させ、その一方でニーダーザクセン領を自身の手での支配を強化することもできる。"
 han_weser_renaissance:0 "ヴェーザー・ルネサンス"
 han_weser_renaissance_desc:0 "我が地域は裕福であり、偉大な建築や芸術作品に費やす金を多く持っている。ヴェーザー川全域に渡って、時代の新しき建築様式により建造された美麗な城を見ることができる。我々はヴェーザー・ルネサンスを受容し、我々の劣る部分を覆い隠すような偉大な建築物を作り上げねばならない。"
 han_shutzenfest:0 "シュッツェンフェスト"
 han_shutzenfest_desc:0 "ハノーファーは我が領域を保護し、拡大する為の才能豊かな人々を大いに必要としている。領内で最も優れた射撃手を特定するための毎年恒例の祭りを開催しよう。このようにして、すぐに地方商人の収入と新兵の十分な供給両方を確保する。"
 han_herrenhausen_gardens:0 "ヘレンハウゼン王宮庭園"
 han_herrenhausen_gardens_desc:0 "我々のような大国家には偉大な首都を持つにふさわしい。ハノーバーのヘレンハウゼン城の庭園は既に高名である。我が偉大な首都の真に類のない驚きとなるよう拡張し、建造をしよう。そしてそれは、至る所から好奇心旺盛の旅行者を引き付けるであろう。"
 han_strengthen_the_meiertum:0 "荘園制の強化"
 han_strengthen_the_meiertum_desc:0 "ハノーファーは常に貴族階級をけん制しておくため、常に裕福な農民という強い階級を持っていた。ハノーファー人の「マイヤー」は長い期間を経て、土地を支配する権利をほぼ世襲制とする所まで至った。この最終的な段階を取り、マイヤーの繁栄を許すことで生まれる利益を得よう。"
 han_hanoverian_chancery:0 "ハノーファー事務局"
 han_hanoverian_chancery_desc:0 "国際的なつながりがあるからこそ、我々は海外の首都でも一定の存在感を発揮している。外交官の能力と効率双方を改善するため、他国の首都に我らの使節団を取り扱う常設機関を創設すべきだ。"
 han_kings_legion:0 "王の軍隊"
 han_kings_legion_desc:0 "過去に我が軍は、プロイセンとフランスの兵士の手によって大敗をこうむった。我々はハノーファーの過去の栄光を取り戻し、過去の過ちから学ぶことを決心して、新しくより強い軍を創設せねばならない。"
 AKK_ideas:0 "白羊朝のアイデア"
 AKK_ideas_start:0 "白羊朝の伝統"
 AKK_ideas_bonus:0 "白羊朝の宿願"
 akk_white_sheep:0 "白い羊"
 akk_white_sheep_desc:0 "アク・コユンル、または白羊は、24のオグズ部族の一つの長であり、オグズ・ハーン自身の孫であるバヤンドル・ハーンの系統へさかのぼる。我らの血脈に流れる血は真なる戦士のものであり、我々を他全ての臣民の運命づけられた指導者にする。"
 akk_unite_the_federation:0 "一族の結束"
 akk_unite_the_federation_desc:0 "何年もの間、連合の継承紛争を解決できなかったことは大きな損害をもたらした。白い羊の息子の紛争を解決し、一つへまとめ上げねばならない。何十年もの戦争の後、代わりに一緒にまさに働くならば、我々の前に立つことができる人物はほぼいない。"
 akk_turko_iranian_bureaucracy:0 "トルコ・イラン官僚"
 akk_turko_iranian_bureaucracy_desc:0 "イランは我々のような軍隊のために熟しているように見えるかもしれない。征服して、支配下に置くことは簡単だ。しかしながら、新たな臣民から何らかの形態で収入を得るならば、軍の精鋭だけに頼る必要はない。この地の古い行政官が彼らの仕事を行い続けていかない理由などない。イラン官僚制という古代の伝統を受容しよう、軍事力が白き羊の軍隊にあることをそれが明確にする限りは。"
 akk_apanages:0 "王朝の権利"
 akk_apanages_desc:0 "我らの連合内の部族は偉大な支配者への忠誠によって結びついているが、この異種の支持者集団内で多くの紛争がある。些細な部族紛争で分裂することを避けたいならば、我らを支援する首長の間でよりもむしろ支配している一族内で全ての土地を直接管理するように努力すべきだ。"
 akk_expansive_diplomacy:0 "開放的な外交"
 akk_expansive_diplomacy_desc:0 "我が王国は地中海の帝国と大イランの帝国と南アジアの帝国の間の十字路にある。色々な意味でこの地域は数少ない友人と多くの敵の一つである。もし私達が同盟国を探したいならば、遠くの海外、おそらく遠く西のキリスト教王国の中でさえ、目を向けなければならない。"
 akk_religious_pragmatism:0 "宗教的な現実主義"
 akk_religious_pragmatism_desc:0 "危険な時代であり、多くが答えのため千年王国説を信じる宗派に目を向けている。多くのテュルク族戦士が所属する、より組織化されたダルヴィーシュ信者と共に働くと同時に、我が領土内の宗教上の過激主義者を抑える為にできることをせねばならない。同盟するものと戦うものを慎重に選ぶことで、強力な国家を作ることができ、そしてそれは宗教上の過激主義者がもたらす混乱なしにダルヴィーシュの忠誠をもつことである。"
 akk_qanun_nama_ye_hasan:0 "ハサン王の法典"
 akk_qanun_nama_ye_hasan_desc:0 "領土の富の源はその人口である。しかしながら、我が支配下にある領土は何世紀にも渡る戦争に悩まされた。我が都市部と農村部の臣民を同様に理不尽な襲撃と弾圧から保護せねばならない。その代わりに我が王国の富を活発に高めることを安全で価値のあることとするために、一連の法を作り、執行せねばならない。我が臣民が繁栄するにつれ、我々は裕福になる。"
 reform_the_diwan:0 "ディーワーンの改革"
 reform_the_diwan_desc:0 "幸運にも、数世代に渡って統治術を完成させた、忠実でよく育てられたペルシアの管理者により務められていることは、幸運なことだ。しかし、悲しいことに、世襲制の官職というものは、徐々に淀み、革新に欠けるかもしれないものである。\n各々の世代で継承される官職の数を減らすことにより、間違いなく忠誠だけでなく、能力についても評価することができる。有能な管理者は、どの一族の出かに関係なく高い地位に上がれなければならない。"
 KHO_ideas:0 "ホラーサーンのアイデア"
 KHO_ideas_start:0 "ホラーサーンの伝統"
 KHO_ideas_bonus:0 "ホラーサーンの宿願"
 kho_land_of_the_rising_sun:0 "太陽の昇る地"
 kho_land_of_the_rising_sun_desc:0 "大砂漠、高山と大部族の共同体と、ホラーサーンは荒れ果てた場所のように見えるかもしれない。しかし、ここは多くの帝国が彼らの首都基盤として選んだ中央アジア、イラン、インドの岐路である。シャー・ルフの下で地域は比較的安定して繁栄しており、ヘラートの市場からマシュハドの聖廟まで大科学者と繁栄した都市双方の本家として評判を築いている。"
 kho_rein_in_the_turko_mongol_emirs:0 "テュルク＝モンゴルのアミールの制御"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "我が軍隊の大部分は、未だにティムールがこの地域へもたらした部族達から構成されている。前任者よりもより集中化する方法でこれら軍隊を編成することにより、ティムールは軍事力を強化してきたが、それはまたこれらのテュルク－モンゴルのアミールを彼ら自身の権利で非常に強力な人物とした。個人的な謝意や結婚を通じて彼らの忠誠心を抑えることができた場合、より長期的な方法で彼らの支持を得る必要がある。"
 kho_princely_appanages:0 "王子の権利"
 kho_princely_appanages_desc:0 "多様でホラーサーンとして地理的に分かれている領域は、まとめ上げるのが難しくなりうる。しばしば地方知事は迅速に行動せねばならず、中央部に命令を求める機会はほぼない。忠誠と能力双方の観点から信頼できる知事を持つことは不可欠である。\nそのような地位に王朝の王子を据えるティムール家とチンギス家の慣習は、我々によく役立ちそうであり、すべての知事は、王位を継承することを望むならば、その立場を最大限活かすようにやる気を与える。"
 kho_irrigation_network:0 "灌漑網"
 kho_irrigation_network_desc:0 "農業はホラーサーンでは多大な費用がかかり、土地は乾燥しており、これと言った主要な河川はない。我がペルシアの行政官達は、我が都市が最大限の可能性に達するためには、大量の灌漑作業と運河造成に投資せねばならないと提案している。十分な水があればヘラートからマシュハドまで最も希少な果物でさえ栽培することができ、アジア全土の羨望の的となる果樹園を作ることができる。"
 kho_dynastic_chronicles:0 "王朝年代記"
 kho_dynastic_chronicles_desc:0 "ホラーサーンは学術的な知識の中心地として長い歴史を持ち、この地の支配は新しく真価がまだ問われていない。時代の偉大な筆記者に資金を提供し、我らの時代の最高の年代記を作成させ、東ペルシアの主要な王朝として我が家系をしっかりと確立させよう。"
 kho_great_sheiks_of_khorasan:0 "ホラーサーンの大首長"
 kho_great_sheiks_of_khorasan_desc:0 "これらの土地は多くのスーフィー教の寺院、教団や彼らの系統の所在地である。大シャイフはしばしば我々社交界での積極的役割や社会の政治的生活を引き受け、彼らの影響力は国境からはるか遠くまで広がっている。遠く離れたインドの支配者でさえ、チシュティー教団またはナクシュバンディー教団のホラーサーンのシャイフを後援し、偉大なスルタンは我らの賢人を王室に誘うことを望む手紙を送る。"
 kho_protect_the_caravan_routes:0 "隊商路の保護"
 kho_protect_the_caravan_routes_desc:0 "オクサスやインド、イランの間であるホラーサーンは長距離交易にとって非常に重要な地域だ。シルクロードはサマルカンドとイラン、地中海をつなぎ、ヘラートでインドからの大幹道に合流する。\nしかし、この長旅は多くの商人にとって危険で困難なものだ。我が領土を通過する全ての商人の保護を約束し、通商路に沿って一定間隔でキャラバンサライを建設することにより、大いに危険性を制限でき、おそらく我々の偉大な都市にさらに多くの富を引きつける。"
 TRS_ideas:0 "トランスオクシアナのアイデア"
 TRS_ideas_start:0 "トランスオクシアナの伝統"
 TRS_ideas_bonus:0 "トランスオクシアナの宿願"
 trs_mawarannahr:0 "マー・ワラー・アンナフル、川向うの地"
 trs_mawarannahr_desc:0 "アムダリヤ川またはオクサス川を越えた先の土地であるトランスオクシアナは、ペルシア文化の端として、マケドニア王国の偉大なるイスカンダルの時代よりずっと知られている。我が領土はイランが終わり、トゥーラーンが始まる場所であり、大都市の領域であるが、また、トゥルク－モンゴル系部族により支配されている。\nより近い時代ではトランスオクシアナはティムール・ランクの帝国の出発点であり、権力のために彼の企てに支持した一族の多くの拠点として残っている。ティムールが登場したように、彼らを統一している限り、大きなことができる。"
 trs_threshold_of_paradise:0 "楽園の入り口"
 trs_threshold_of_paradise_desc:0 "ティムールは遠くからトランスオクシアナに達した最初の征服者であったが、彼はこの地域を帝国の中心にし、世界中の宝物や芸術家、建築家、職人をサマルカンドの大首都に連れてきた。我々はこの遺産を守り、この世界有数の宝を都市の間で飾り続けるよう努めねばならない。カスティーリャの宮廷から北京の宮殿まで、誰もがシルクロード上の黄金都市を欲しがるだろう。"
 trs_adept_diplomacy:0 "熟練した外交"
 trs_adept_diplomacy_desc:0 "教育や訓練を通じて我が統治者は偉大な王権の力を得られるが、しかし、トランスオクシアナの政治情勢の中で生き残る術を教えてくれる学校はない。ティムールの時代以来、若き君主や叔父、従兄弟達はこの地域を支配する権利について、お互いに対して陰謀を企ててきた。我々の王子が成人し、なんとか権力を掌握できた時、少なくとも彼らは本当に諜報と政治が巧みであることを確信できる。\n我々の領域が本当にこの悪意に満ちた雰囲気にないならば、これを最後にこのような内紛や一族の下の子弟を出し抜くよう努めることに対して終止符を打たねばならない。"
 trs_turkoman_cannoneers:0 "テュルク人の砲兵隊"
 trs_turkoman_cannoneers_desc:0 "トランスオクシアナの広々とした土地でのどのような戦闘も決するのは長い期間となるであろうが、火薬はまさしく戦争のその基礎を変えることを約束する。テュルク人の砲手は既にイランとインド内で有名である。これらの戦争の際に優秀な者達が決して我が領土から去らないようにする時が来た。非常に熟達した銃工を配置し、中央アジア内で最大の砲兵隊を創設しよう。"
 trs_scientific_patronage:0 "科学の奨励"
 trs_scientific_patronage_desc:0 "我々の領域はこの時代の偉大の幾人かの偉人にとって心の故郷である。偉大なる思想家、哲学者、作家、芸術家に天文学者。しかし、彼らの輝きから真に恩恵を得たいならば、さらなる高みを目指すための手段を思い切って彼らに与えねばならない。科学の名の下、偉大なる作品や建造物を作り出そう。我々は天文台、図書館、そして向上心を持った全ての後援している人たちが必要であろう物を提供する。\n\n『宗教は盛衰し、帝国は無に帰する、されども科学の探求は永遠である。』"
 trs_entrepot_of_the_silk_road:0 "シルクロードの集積地"
 trs_entrepot_of_the_silk_road_desc:0 "多くの場所がシルクロードの中継地点あることから利益を享受している一方で、我々はシルクロードにおける最大の集積地の中心地である。ブハラとサマルカンドの名声は東から西まで交易商に知られており、交易商はタリム盆地やイランの砂漠、もしくは北部のユーラシア・ステップを横断しようとして、ここで彼らは自分達の商品を売り、我々の絹や紙やここで見つけることの出来るどんなエキゾチックな商品でも彼らの祖国に持ち帰る。\n我々の富は平和を保つことにかかっている。ティムールや彼の前のチンギス・カーンなしでは、これを保証するにはあまりに危険であることを多くの人が分かっている。領土内の全ての交易商を保護し、我々の市場を求める全ての長距離交易商のための通行権について交渉するよう努めねばならない。"
 QOM_ideas:0 "アジャムのアイデア"
 QOM_ideas_start:0 "アジャムの伝統"
 QOM_ideas_bonus:0 "アジャムの宿願"
 qom_jibal:0 "ジバール"
 qom_jibal_desc:0 "かつてアラブ人がペルシアへやって来た際、彼らは我らの地域をザグロスとアルボルズ地域の多くの山々からそれを定義したので、山系を意味するジバールと呼んだ。大イランの西の国境では、この地域はテュルク系コーカサス国と大イランの間の玄関口だ。\nしかし、ジバールは全てが山ではない、なぜなら盆地内にはイランで最も大きな都市がたくさんあり、これらの盆地の峠と道路の間に我ら帝国の都市人口が結びついているからだ。古代のメディア王国からティムール朝までの我らの前の帝国として、我が国家の生命線であるように、出来る限り峠を要塞化し、道を警備せねばならない。"
 in_honor_of_ali:0 "アリーへ敬意を表す"
 in_honor_of_ali_desc:0 "スンナ派かシーア派かに関わらず、我が臣民の大多数がイマーム、ムハンマドの一族、さらにはアリーを讃える。この信念は何人かの法学者によって、弱点とみなされているが、スーフィズム信奉者、普通のスンナ派、アレヴィー派、シーア派の十二イマーム派といった国民を結びつけるものだ。"
 qom_legacy_of_the_ilkhans:0 "イルハンの遺産"
 qom_legacy_of_the_ilkhans_desc:0 "何百年もの間、イランとコーカサスはテュルクの戦士により支配されてきた。彼らはイルハン朝やセルジューク朝、つい最近のティムール朝のようにいくつかの州に軍事基盤を築いた。アジャムは大トゥルク－ペルシア地域のまさしく中心に座していて、この理由の為、イルハンがかつて首都としてソルターニーイェが建設されたのはここであった。今日ではイルハンはいなくなって久しいが、彼らの遺物や伝統は残っていて、ソルターニーイェには彼らの霊廟が未だにかつてあった帝国の証人となっている。\nもしこの地域を支配したいのであれば、イルハン朝の王の理念を受容し、未だにここに居住するテュルク族の戦士の忠誠心を得なければならない。"
 qom_persian_language_and_court_culture:0 "ペルシア語とペルシアの宮廷文化"
 qom_persian_language_and_court_culture_desc:0 "ペルシアの上位文化は、どんなに征服者が往来しようが、古くから変わらないままだ。イランは何度も崩壊したが、最終的に彼らの母国に広がるのはペルシア語とペルシア文化だ。アナトリアからサマルカンド、果てにはベンガルまで、交易商や政治家、学者へ扉を開けるのは、ハーフェズとルーミーの言葉である。"
 qom_tribes_of_iraq_e_ajam:0 "イラーキ・アジャムの部族"
 qom_tribes_of_iraq_e_ajam_desc:0 "これらの土地は異邦人よりイラーキ・アジャム、または外国のイラクと呼ばれており、モンゴル帝国、セルジューク朝、ティムール朝よりもたらされたペルシアの都市住民やテュルク族の戦士により支配された。しかし、大居住地の外れには、多数の遊牧民や半遊牧民集団のアラブ人やテュルク人、バローチ人、カラシュ人、ベドウィン人が横断し、住んでいる。何世紀もここにいた人もいれば、最近になって来た人もいるがそれらすべての人は伝統的に大多数を思うようにさせておいている。彼らよりペルシアの田舎地方をよく知る者はいないので、これらの集団を防衛に利用すべきである。"
 qom_shahanshah:0 "シャーハンシャー"
 qom_shahanshah_desc:0 "今日までペルシア帝国の遺産は、ペルシアの支配者により使用された王の称号シャーの形式で至る所に生きている。イラン人すべてを支配者、王の中の王、シャーハンシャーの下に統一せねばならない。"
 FRS_ideas:0 "ファールスのアイデア"
 FRS_ideas_start:0 "ファールスの伝統"
 FRS_ideas_bonus:0 "ファールスの宿願"
 frs_land_of_the_persians:0 "ペルシア人の地"
 frs_land_of_the_persians_desc:0 "多くの国々ではファールスとファルシに由来するペルシアとパーシャンは、イラン全域を示す名として使用される。重要なのは、この地域の文化と経済へ与える影響だ。ザグロス山脈の麓からペルシア湾の海岸まで、ファールスのいくつかの港は、イランの都市とイラン文化の中で最も古く最も有名である。"
 frs_center_of_religion_and_philosophy:0 "宗教と哲学の中心地"
 frs_center_of_religion_and_philosophy_desc:0 "何世紀にも渡り、ファールスとシーラーズは哲学や神学、文化の活気に満ちた中心地であり、ペルシアとイスラム世界全土からその時代の大思想家を引き付けている。我々はこの遺産を浪費してはならないし、ペルシアで最も輝く宝石として光り続ける為、芸術や文学、神学を後援しよう。"
 frs_diplomatic_prudence:0 "慎重な外交"
 frs_diplomatic_prudence_desc:0 "他の地域が新たに登場する征服者を迅速に支援したり、防壁の外にいる軍隊に早期に降伏した場合、ファールスは度々より慎重でバランスの取れたアプローチで好意を示した。危険な世界で生き残る為の鍵は、脅かされてもすぐに降伏しないことであり、また、誰が勝ちそうかまだ分からない戦いを探さないことである。ペルシアの支配権に対する新しい請求者が移り変わっても、我々は慎重に選択肢を検討する。新参者が些細な争いに勝とうが負けようが関係なく、我が国民はどんな新参者が去った後もずっとここにいるであろう。"
 frs_shirazi_wine:0 "ワイン生産の拡大"
 frs_shirazi_wine_desc:0 "ペルシアにはかつてワインが発見されたという伝説がある。ジャムシード王の寵愛を失ったある女が、人生を終わらせるため、発酵した葡萄液を飲んだ。その代わりに彼女はワインの秘密を発見し、程なくそれは宮廷から広がった。\nワインは何千年に渡ってペルシアで生産、消費されてきたが、ファールスのザグロス山脈の段々となった斜面で栽培された優れた葡萄から作られたものと競えるものはない。シーラーズのワインの評判は国境を遥かに超えて広がっており、インドやヨーロッパでさえも著しい需要がある。\n灌漑網を拡張し、我らのワイン生産を増加するためにできることをすると同時に、外国市場で高く珍重されている商品を売らねばならない。"
 frs_shirazi_school:0 "シーラーズ学派"
 frs_shirazi_school_desc:0 "学問の中心地として、ファールスの工房が著書や細密画の素晴らしい作品の為に世に知られるようになることはおそらく少しも不思議ではない。著名な画伯や大著述家が常に我が町に定住し、我が庇護を喜んでいる。\nシーラーズ学派はより多くの著書を作成するために惜しみない支援で開花させるだけであるが、しかしながら、もしインドやアゼルバイジャンの製本屋や画家により曇らせないようにするならば、我々が提供せねばならないものだ。"
 frs_integrate_the_qashqai:0 "カシュガイ族の統合"
 frs_integrate_the_qashqai_desc:0 "ファールスには多くの定住しているペルシア人や大都市、産業が存在する一方で、多くの遊牧民部族集団もまた居住している。カシュガイ族やその他の集団は度々市の住人と争っていて、その両者の間で、その領域で利益のない大きな損害を被る紛争に至らしめる。\nカシュガイ族を統合し、放牧地を利用する権利を保証すると同時に、我が都市での地位を与えねばならない。見返りに我が支配者へ伝統的な指導者である新しいイルハンの任命の際は相談するように依頼する。"
 frs_capital_for_an_empire:0 "帝国のための中心地"
 frs_capital_for_an_empire_desc:0 "湾岸の交易路と密接に近接し、ペルシア文化にとって非常に重要であり、我が国民の敵からの安全性が比較的高いので、ファールスはペルシア国を支配するのに理想的な場所である。我々の前の大帝国からインスピレーションを受けて、この名にふさわしい首都を建設しよう。新しく灌漑のための運河、公衆浴場、市場、城壁、広場、宮殿、モスク、マドラサや庭園を建設することで、首都の全ての部分を拡張し刷新せねばならない。\nこれまでに見た中で最大の首都であるとする為に、望む全ての人へここに定住する為の場所を与えるべきだ！"
 LRI_ideas:0 "ロレスターンのアイデア"
 LRI_ideas_start:0 "ロレスターンの伝統"
 LRI_ideas_bonus:0 "ロレスターンの宿願"
 lri_kingdom_in_the_zagros_mountains:0 "ザグロス山脈の王国"
 lri_kingdom_in_the_zagros_mountains_desc:0 "我が国のロリ族は、多くが荒れ果てていると感じる地域に住んでいる。実際、ザグロス山脈は何世紀にも渡ってイランとメソポタミアの間の障壁とみなされてきた。しかし、羊が斜面や山道を彼らの好きなように横断させるという遊牧生活にほぼすべての民が慣れているので、我々はこのことを苦にしない。"
 lri_jadda_ye_atabak:0 "アターベクの広道"
 lri_jadda_ye_atabak_desc:0 "マラミール王国がこの地域を支配していた時、山から大きな道を開くために力を使った。そしてそのことは、貿易がザグロス山脈を横断して実施しやすくできるような大きな改善と同時に、自身が維持の切り詰めが大いに得られた。\n現在、マラミール王国はシャー・ルフが1420年代に制圧したのでもはや存在しないが、道は残っている。我々はアターベクについて知り、彼らの道を無駄にしてはならない。その道の維持を継続することにより、隣国に価値のあるサービスを提供でき、決してお金なしで済まないようにできる。"
 lri_haven_for_dissenters:0 "反対者の避難所"
 lri_haven_for_dissenters_desc:0 "ほぼ全ての臣民の遊牧生活は、人によっては魅了されることがある。遊牧民と定住民双方ともにメソポタミアの大平原やイランの盆地にもはや居場所がない集団が多くいる。気づくと戦争の敗者側にある者達や、灌漑で更地にするために立ち退かされた者達、中央権力が拡大された際に、そのままにしておくには手に負えないとみなされた者達。\n我々はこのような者達を歓迎し、山脈の新しき部族として居住することを許すべきだ。全てを失った者達ほど新しい居住地を断固として守るような者はいないだろう。"
 lri_popular_religion:0 "大衆宗教"
 lri_popular_religion_desc:0 "我々の国民の間で全てが良いイスラム教徒であることは分かっているが、平野部の博識な賢人がその判断に同意するかは必ずしもはっきりとしない。ここでアラビア語を話したり読んだりする者はほぼおらず、多くは外界から相対的に孤立して生きている。地場の聖地、イマームザーダス（イマームの子孫）の崇拝とヤズダン教のような混淆宗派の普及の間では、非常に落ち着かないので、ほぼ全ての博識なウラマーと衝突するであろう。けれども、多様性に対するこの寛容さはまた強みでもある、なぜならば宗教的関心のせいで我らの社会に統合するのに苦労する民族を想像することは難しいからだ。"
 lri_looms_of_the_lurs:0 "ロル族の織機"
 lri_looms_of_the_lurs_desc:0 "我々の布は、平野部の人達の絹織物ほど洗練されていはいないと言う者もいるが、我々の羊が提供する羊毛は、我が領土を遥かに超えて高い需要のある、頑丈かつ美しい織物を作り上げる事をできるようにする。"
 lri_rise_of_the_lurs:0 "ロル族の興隆"
 lri_rise_of_the_lurs_desc:0 "山での生活は必ずしも容易ではない。我が民族は強く頑丈であり、起伏の多い地形で生涯を耐え抜き、襲撃者から家畜の群れを守り、必要とあれば外国の侵略者の攻撃に抵抗する。何世紀にも渡って、我々はまた、影の実力者として行動し、ペルシア領域の様々な王位請求者を助けた。\n今、我々自身が立ち上がり、周辺の土地を奪い、定住民の軟弱者共の軍を殲滅できる軍を作るべき時が来た。"
 lri_foreign_trade:0 "対外交易関係"
 lri_foreign_trade_desc:0 "おそらく同盟を結ぶのに、周辺よりもむしろ遠く離れた所を探す方がより良いだろう。欧州のインド会社が求める資源の多数を我が領土内で保持しており、彼らの代理人の多くが既にさらなる提携に対する関心がある事を表明している。欧州の王国との同盟を築き、彼らの保護と後援を引き換えに彼ら商人の安全を保証しよう。"
 QAR_ideas:0 "黒羊朝のアイデア"
 QAR_ideas_start:0 "黒羊朝の伝統"
 QAR_ideas_bonus:0 "黒羊朝の宿願"
 qar_black_sheep:0 "黒い羊"
 qar_black_sheep_desc:0 "我々は黒い羊の連合である。我が血統は偉大なるオグズ・カーンに戻り、我が戦士たちは世界を震えさせた。かつて我々はイルハンとティムールに頭を下げたが、今や独立していて、今まで以上に強く、イランやアナトリア、コーカサスのテュルク族全ての指導者となる準備ができている。"
 qar_governor_of_azerbaijan:0 "アゼルバイジャンの支配者"
 qar_governor_of_azerbaijan_desc:0 "宗主国のティムール朝に対する多くの軍事作戦が我々に貴重な経験を与えた一方で、恐らく最も重要な利益は、シャー・ルフよりジャハーン・シャーに我が国民をなだめる事を助ける為に与えられたティムール朝の地方知事の称号であった。シャー・ルフが理解していなかったのは、これが、かつてコーカサスの全ての州を打ち破り征服したティムールの正統性に対して我々が請求する事を可能にしたという点だ。この新しくできた称号は、コーカサスやアゼルバイジャン、ともすればいつかペルシアに対してさえも、長期的支配を作り上げる基盤を我々に与える。"
 qar_dynamic_warfare:0 "精力的な交戦"
 qar_dynamic_warfare_desc:0 "我々の地域は多くの侵略者のため、危険であると証明されてきた。コーカサスとイランの山、砂漠、平原と森は地元の状況に素早く適用し、戦略的で戦術的な優位性を見る鋭い目を必要とする。他のテュルク族連合とティムール朝に対する長期の戦争は、我々に襲撃と壮大な機動戦と正々堂々の会戦を織り交ぜた動的な形態の戦争を遂行することを可能にした。"
 qar_freedom_with_responsibility:0 "負担に対する開放"
 qar_freedom_with_responsibility_desc:0 "真なる偉大な統治者は委任する方法が分かっている人である。我々は幅広く多様な気候や風景を持つ多数の国家を征服してきた。もし、我が帝国が成長するなら、我が支配に降伏する地方の小王朝に権限を与えることを学ばねばならず、それは、彼らに彼ら自身の臣民に課税し、彼ら自身の兵隊を我が軍に引き入れる事を許可することだ。"
 qar_patron_of_iranian_culture:0 "イラン文化への後援"
 qar_patron_of_iranian_culture_desc:0 "イランとイラクの征服者として、我々は我々以前の大帝国の諸都市と宮殿を継承した。もし、我々がこの地域で生き残って繁栄するつもりならば、自身の記念碑と建築物を加え、我が従属国の臣民であるペルシアの学者を後援せねばならない。"
 qar_irrigation_and_public_works:0 "灌漑と公共事業"
 qar_irrigation_and_public_works_desc:0 "モンゴルの侵略以来、何世紀にも渡る戦争が、イランとメソポタミアの土地を荒廃の状態にした。かつて臣民の幸福を保証した大規模な灌漑施設は壊滅し、季節の気まぐれによって、農業は人質に取られている。\n困ったときに身内に助けを求めることができるように、さしあたり、穀物の備えを蓄積せねばならない。しかしながら、未来を守るために、一度荒廃したものを再建し、黒羊朝の土地をもう一度肥沃で生産的な土地にするための公共事業を立て直さねばならない。"
 MHR_ideas:0 "マフラのアイデア"
 MHR_ideas_start:0 "マフラの伝統"
 MHR_ideas_bonus:0 "マフラの宿願"
 mhr_lands_of_frankincense_and_the_khareef:0 "乳香とハリーフの土地"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "我が領土は一部痩せていて、不毛のように見えるかもしれないが、2つの重要な点により祝福されている。1つ目は、世界中の多くの人が求める名高きフランキンセンス（乳香）とミルラ（没薬）を多く生産している、という点である。\n2つ目は、特有の霧をもつ季節的なモンスーン、ハリーフである。ハリーフは土地がその年の一時期において青々とし、繁茂している事を保証する。この水がなければ、知っての通り我が国家は存在できない。"
 mhr_mercenary_traditions:0 "傭兵の伝統"
 mhr_mercenary_traditions_desc:0 "マフラは長い間この地域にあった。ある者によれば、南アラビアの他のどの集団よりも長くいるという。しかし、我々はしばしばより大きな隣国にとっての小さな相手国であった。マフラ人兵士はイエメンやオマーンの軍に仕え、我々の傭兵は我が軍よりむしろ国外で名を馳せたものである。"
 mhr_mahra_tribes:0 "マフラ部族"
 mhr_mahra_tribes_desc:0 "我々の言語はこの半島で話されている他の多くの言語とは異なり、多くはマフラ人とアラブ人の間でさえ違いを生じさせる。それはともあれ、我が民族は偉大なるマフラ・ビン・ハイダン・ビン・カフターン・ビン・ヤラブの子孫の系統である。大昔から我が民族は2つの集団に分かれていた。バーヌー・サールがマフラ国の沿岸部を支配した一方で、バーヌー・シャハウィフは内陸部を支配した。\n我々が繁栄するならば、内陸部と内陸部の部族と沿岸部の部族を統一せねばならない。なぜなら双方の集団は我が国を防衛し、拡張するのに必要とされるからだ。"
 mhr_pilots_of_the_arabian_sea:0 "アラビア海の水先案内人"
 mhr_pilots_of_the_arabian_sea_desc:0 "我々は何百年もの間アラビア海の海域を渡海しており、我々ほどその海域を知る船長はほぼいない。東アフリカのスワヒリの都市からカイロやバスラの賑やかな郊外に至るまでマフラ人のコミュニティがある。我々の海洋の遺産は、水夫をただの船員としてだけでなく、全ての国の船舶を危険な海域や道の海域にて導く貴重な水先案内人としても非常に重宝されるようにした。"
 mhr_camels:0 "マフラのラクダ"
 mhr_camels_desc:0 "マフラのラクダは、我々の国境を遥か向こうでも有名である。ラクダは古代のカリフやアブー・タンマームのような詩人によって評価され、その名を褒め称えられた。遥か遠くの国ではマフリ、もしくは「メアリ」というまさにその名称が、乗馬用のラクダと同義の意味となったとさえ言われている。\nマフラのラクダは、何世紀もの間、巡礼者や商人、侵略者によく貢献した。我が国が拡大し近代化するにつれ、そのような万能な役畜を育成できるようにした古代の飼育法と伝統を守り続けねばならない。"
 mhr_book_of_navigation:0 "航海術の本"
 mhr_book_of_navigation_desc:0 "我々の航海長の技術と経験はザンジバルからティモールに至るまで知れ渡っているが、そうした交易の秘密が一人の男とともに死ぬ危険を冒すわけにはいかない。最高の航海長に航海術のための新しい手引書を編集させるべきだ。後世の水夫のために、最新で、秘密は隠されずに。"
 mhr_rein_in_the_chiefs:0 "酋長の統制"
 mhr_rein_in_the_chiefs_desc:0 "伝統的に、我がスルターンが1年の多くをソコトラ島で過ごす間、我が社会の権力の多くは、内陸の様々なコミュニティを支配する酋長、「ムカダムス」の手にあった。これは、時折内部で不必要な血が流れる原因となり、我が隣国と新たな紛争を生じさせさえした。\n酋長を制御する事、もし必要ならばより忠実な使用人と置き替える事に踏み込む時だ。"
 YEM_ideas:0 "イエメンのアイデア"
 YEM_ideas_start:0 "イエメンの伝統"
 YEM_ideas_bonus:0 "イエメンの宿願"
 yem_al_yaman:0 "アル＝ヤマン、幸福なるアラビア"
 yem_al_yaman_desc:0 "古代よりずっと、イエメンは幸福なるアラビアとして知られていた。半島の多くが不毛でさびれていて乾燥した場所であるが、イエメンは温暖な高地気候、雨量、良好な農地に恵まれている。低地のティハーマの沿岸都市からイエメンの高原の棚田の農地に至るまで、我が国は豊かで耕作向きの土地である。"
 yem_control_of_the_red_sea:0 "紅海の支配"
 yem_control_of_the_red_sea_desc:0 "毎年、エジプトとインドの間で、香辛料や絹、宝石、香料、奴隷、その他非常に珍重される商品を運ぶため、アラビア海とインド洋を途方もない数の帆船が往来する。この旅路を行うために、彼らは必ず我々の沿岸線とアフリカの間にある小さな海峡、バブ・エル・マンデブ海峡を渡らなければならない。我が水域の多くの交易船を守り、彼らにトラブルの代償を支払わせる事によって、我々の立場からもたらされる力を有効に活用せねばならない。"
 yem_yemeni_architecture:0 "イエメンの建築様式"
 yem_yemeni_architecture_desc:0 "数世紀もの間、イエメンの統治者全てが領土内に自分の足跡を残したいと思っていて、また、彼らが貧しかったことは滅多になかった。我が富を大規模な灌漑工事や我々自身のマドラサや城の建設に投じる時である、そうすれば、我々は過去の王朝に肩を並べる事ができる。アラビアの国で最も荘厳な国に着いたという事に関して、いかなる疑いを持つ来訪者がいないようにしよう。"
 yem_uniting_yemeni_tribes:0 "イエメン部族の統一"
 yem_uniting_yemeni_tribes_desc:0 "イエメンの内陸部や高原地帯、沿岸都市周辺の低地地帯でさえ、様々な強力な部族指導者がいる。これら一族の多くは、何世紀にも渡って外国の侵略者を本当に排除する事ができると証明された強力な戦士集団を出動させることができるが、彼らは我々自身の収税吏に対しても同じくらい反抗しそうである。\n常に自分の自治を守る事ばかりに熱心なバラバラの集団よりもむしろ共通の敵に対して団結するような忠実な住人を作るため、これらのいがみ合った部族たちをきっちりと結束させる時だ。"
 yem_promoting_yemeni_trade_ports:0 "イエメン交易港の推進"
 yem_promoting_yemeni_trade_ports_desc:0 "何世紀もの間、イエメンの交易商はザビードやモカ、アデンのような港から出発した、そして、王朝の中にはこれらの沿岸都市に首都を置く王朝さえいた。雨量と土壌はイエメンを繁栄した国としたかもしれないが、貿易は我らの富を支えるものである。我が国にとってほぼ影響を及ぼさない限り、我々のために行ってくれる全ての交易商と商人を支援せねばならない。"
 yem_foreign_embassies:0 "外国大使館"
 yem_foreign_embassies_desc:0 "この世界での我々の立場は非常に魅力的であり、そしてこの事は常に至る所の国から不要な注目を集めてしまうことを意味する。陸と海の双方で我々の立場を守るために、この世界の列強から同盟や保障を得る事が確立できるよう、富と影響力を使用する時だ。"
 RAS_ideas:0 "ラシードのアイデア"
 RAS_ideas_start:0 "ラシードの伝統"
 RAS_ideas_bonus:0 "ラシードの宿願"
 ras_living_imam:0 "現存のイマーム"
 ras_living_imam_desc:0 "他のシーア派が隠れイマームを待っていたり、スンナ派やスーフィーなどの異端の間で隠れている所で、我が国民は代わりにザイド派イマームに付き従う。彼は霊的領域だけでなく、世俗的においても我々の指導者であり、そして我々の宗教的方向性の邪魔となるかもしれない異教徒や異端の徒、その他のどのような敵に対しても、彼と彼の子孫は我々を常に導く。"
 ras_yemeni_highlands:0 "イエメンの高原"
 ras_yemeni_highlands_desc:0 "イエメンは常にアラビアで最も肥沃で幸福な地域として評判を得ており、そしてそれは真実である。この半島内では、我らの地域ほど良い農地や雨量を持つ地域はほぼない。我々が本拠と呼んでいるイエメンの高原地帯は、特に温暖な気候で、国民の食糧と有名なコーヒーの木の双方を栽培する事ができ、様々な面で快適である。"
 ras_unite_rassid_state:0 "ラシード国の統一"
 ras_unite_rassid_state_desc:0 "あまりにも長い間、我が王朝の子孫は我が国の指導者の地位のため、互いに争ってきた。ラシード家に忠実な者を受け入れ、同じく外敵や反発する内部の部族に対して勝利を導いてくれる事ができる強力な指導者を見つける時が来た。"
 ras_mountain_strongholds:0 "山岳要塞"
 ras_mountain_strongholds_desc:0 "我が国を支配しようとする世俗的な統治者への反抗において、我々は度々強力な防御構造を持つ物を建てねばならなかった。イエメンの高原地帯は大きな砦から小さな塔まで、常に防御施設でいっぱいでなければならなかった。この一定の警戒心は、低地地域や他の地域へ拡張する際に持っておかねばならないものだ。我々は常に用心深くなければならないし、我々の物を守る準備ができていなければならない。"
 ras_salt_in_water:0 "水に溶ける塩のようだ"
 ras_salt_in_water_desc:0 "外国の指揮官がかつて、イエメンへ送った軍隊は「水に溶ける塩のように消え失せた」と言った、とこれまで言われてきた。これは、この土地が外部の侵略者に対してどれだけ不利であるかの証拠であるが、また、それは我々が努力せねばならない目標である。我が国民を団結させ、全てはどのような外部の侵略者でも打ち負かすよう従事させよう。団結すれば、我々ができなかった事など何一つない！"
 ras_secure_trade_monopolies:0 "イエメンの交易独占の確保"
 ras_secure_trade_monopolies_desc:0 "ほぼすべての世界のコーヒー資源を支配する事は、同時にアラビア内の陸路の交易と紅海交易を支配するという唯一の立場にあるという事である。この富の資源は、開発されなければならない。"
 MSY_ideas:0 "ムシャーシャのアイデア"
 MSY_ideas_start:0 "ムシャーシャの伝統"
 MSY_ideas_bonus:0 "ムシャーシャの宿願"
 msy_fervent_millenarianism:0 "熱烈な終末論者"
 msy_fervent_millenarianism_desc:0 "サイイド、ムハンマド・ビン・ファラがマフディーの体現者であり、領土内で正義のために国を作り出したのは、彼の意志によるものであることをムシャーシャーは知っている。彼の燦然と輝く王朝の名において異例の行為を行うことをできるようにする我々の信仰と神秘的高揚によって、我々は強化される。終末は近づいており、世界がムシャーシャーの教えに従い、学ぶ時だ！"
 msy_messianic_legacy:0 "ムハンマド・ビン・ファラの救世主伝承"
 msy_messianic_legacy_desc:0 "サイイド・ムハンマドやその子孫の言葉を広める事は、ムシャーシャーの使命以上のものであり、それは義務である。我々は、我々が支配することになったすべての民を教化しなければならないし、隣国の抑圧された民にも言葉を広めなければならない。"
 msy_swamp_warfare:0 "湿地戦"
 msy_swamp_warfare_desc:0 "ペルシア湾へ注ぐシャットゥルアラブ川周辺の地域は、どのような侵略者でも支配はおろか航行でさえ非常に難しいと分かる川や沼、島々の迷路である。この景観を我々にとって有利になるよう利用する事は、建国以来ムシャーシャーの戦士のとる手段であり、拡張するに連れ、この経験を利用する方法を見つける事は我々より強く見える敵を打ち破り続ける事を可能とする。"
 msy_arabistan:0 "アラビスタン"
 msy_arabistan_desc:0 "ムシャーシャの神託は常に正しき人に響いたが、特にイラクや北部アラビアのアラブ人部族の間で強い影響があった。これら部族から得られる支援は、支配を行い、影響力を拡大するのに十分に活用すべき力である。"
 msy_house_united:0 "一族の統一"
 msy_house_united_desc:0 "ムハンマド・イブン・ファラによる我が国家の設立以来、大きな発展を遂げたが、我々は未だに彼の遺産の運び手であり、その子孫は未だムシャーシャ政府の中心的人物である。しかし、年月を重ねるにつれて、彼の王朝は成長し、分家と様々な支援者との間で多くの時間とエネルギーを策謀や派閥争い、謀議に失われている。これらの相違をこれっきりとして解決し、誰が一族の長であるかについてはっきりした継承を行おう。"
 msy_outward_pragmatism:0 "外的な実用主義"
 msy_outward_pragmatism_desc:0 "敵対的な世界では、友を持つことは必要だ。我々の近隣諸国の間で仲間を見つける事を難しいものとする、誰もが我々を異端者以外の何物でもないとみなす、という事を我が宗教的信念はありそうもない事としてくれる。従って、我々周辺でより強い国家と良い関係を深めるために、我々ができる事を行うのを恐れてはいけない。"
 msy_sufis_shias_middle_east:0 "中東のスーフィーとシーア派"
 msy_sufis_shias_middle_east_desc:0 "イランとイラク内では、何世紀もの間、秘密裏に暮さねばならなかったシーア派が多くいた。自身をスンナ派であると考える者達の間でさえ、マフディーが最終的に自身の正体をあらわにするのを待つことは、長年のスーフィーの経験から賢明であり、ムシャーシャーの新しい教えについて大いに関心を示す者もいる。さらに遠くへ我々の神学を疑うことなくもたらす者もいるし、現在我々が支配している領土の開発を手伝ってくれる者もいる以上、彼らを男女問わず我が領土に招き入れよう。"
 SIS_ideas:0 "スィースターンのアイデア"
 SIS_ideas_start:0 "スィースターンの伝統"
 SIS_ideas_bonus:0 "スィースターンの宿願"
 sis_lake_hamun:0 "ハムン湖"
 sis_lake_hamun_desc:0 "ヒンドゥークシュ山脈の高峰からヘルマンド、ハーシ・ルード、ファラーフ・ルード、ハールート・ルードの河川はハムン湖とグド＝イ・ジラーフの窪地へ全て合流する。これは、周囲の砂漠や山とは異なる灌漑された低地という特別な種類の地形を形成する。ゾロアスターの精子を内包すると伝えられる湖は、何世紀にも渡り灌漑の中心地として、また水車を運転するためのものとして、我が国民の幸福に必要不可欠であった。"
 sis_saffarid_legacy:0 "サッファール朝の遺産"
 sis_saffarid_legacy_desc:0 "200年間、スィースターンはサッファール朝の拠点であり、アッバース朝のターヒル朝総督を打倒し、東ペルシアで帝国を築いた。サッファード長は長く続かなかったが、王朝はスィースターンの人々が持ち合わせている強さを示した。サッファード朝の先祖を模倣し、遠い州のように見える事が実は帝国の種である事を覚えておくよう努めるべきだ。"
 sis_subjugation_of_tribes:0 "部族の征服"
 sis_subjugation_of_tribes_desc:0 "我々はスィースターンの要塞と都市を支配しているが、我が国を取り巻く山や丘陵、砂漠内では、我が支配からほぼ完全に独立して生活を送る多くの部族がいる。低地の平和を守り、高地への支配を広げるため、これらの地域の部族を征服せねばならない。"
 sis_loyal_service:0 "忠実な軍"
 sis_loyal_service_desc:0 "大帝国としてのスィースターンの時代は短かったかもしれないが、何世紀にも渡って、我々はイルハン朝やクルト朝、ティムール朝との戦争へ軍と指揮官を派遣した。外国勢力との戦争で得られた経験を利用して、この軍隊の格の伝統を誇りを持って維持すべきだ。"
 sis_overland_trade_routes:0 "陸上の交易路"
 sis_overland_trade_routes_desc:0 "我々はアフガニスタン、ホラーサーン、イランそれぞれの間の陸路の重要拠点を支配している。歴史的に度々交易商に安全でないとみなされた土地で、彼らが抱える危険性を顧みずに横断を行う大胆さがあった。隊商のためのよく防護された中継地の網を作り、我が領域でどんな交易商も守るためにできる限りの事をすべきだ。このような方法で、中継交易の拡大を促進し、我が領域でさらに富を獲得できる。"
 sis_chronicles_of_sistan:0 "スィースターンの年代記"
 sis_chronicles_of_sistan_desc:0 "何世紀にも渡ってスィースターンの王朝は度々州の統治者として自身の歴史を年代記として記録することが賢明であることを発見した。これは我々が続いていくべき賢明なる伝統だ。しかし、彼らとは違って、古代から今日に至るまでのこの王国史において我々が素晴らしき新しい業績を生み出すかもしれないので、スィースターンの古い歴史すべてを最初に編纂するのが上手くいくであろう。"
 sis_scholars_of_sistan:0 "スィースターンの学者"
 sis_scholars_of_sistan_desc:0 "スィースターンはかつて文化、宗教、学問の中心地であった。我々はこの特色をもう一度望むべきである。学者の招致、学校やモスク、慈善事業の設立によって、我が国民と政府の一般的な利益となる、かつての評判を取り戻すことができる。"
 caspian_ideas:0 "カスピ海のアイデア"
 caspian_ideas_start:0 "カスピ海の伝統"
 caspian_ideas_bonus:0 "カスピ海の宿願"
 caspian_riches_of_tabarestan:0 "タバリスタンの富"
 caspian_riches_of_tabarestan_desc:0 "山々に囲まれたタバリスタンは、カスピ海の海岸線全体に沿っている。それは、穏やかで湿潤な地域で、稲作には理想的であり、イラン地域で最も古い都市がいくつかある。戦争と激動の時代には、タバリスタンはしばしば、その保護された立場により平和のままであるため、その大きさと比較して人口は多い。この相対的な平和と古い居留地は、タバリスタンのすべての国々をシルクロードの重要な停留地とし、豊かなアジアを横断する交易網の恩恵を受けることを可能にしている。"
 caspian_time_of_turmoil:0 "混迷の時期"
 caspian_time_of_turmoil_desc:0 "我々の周囲のあらゆる偉大な王国が崩壊している。テュルク人部族がアゼルバイジャンの山々の向こうで戦っている間、我々はティムールの君主たちが残された祖先の遺産を破壊し戦うのを見てきた。千年王国はペルシア全土の人々を支配しており、多くは古い支配者に対して武器を取っている。我々がこのような混乱の時代を生き残るためには、我々は、外国の征服者が出入りするのを目の当たりにしている人々のため、地方の兵士が配置された、自身の強力な軍隊を形成する必要がある。我々自身を守るだけでなく、別の方法では我々を確実に滅ぼそうとする者を攻撃することに、目を向ける時だ。"
 caspian_silk:0 "カスピ海の絹"
 caspian_silk_desc:0 "カスピ海の海岸線は森林、湿地、水田の土地であるが、その大部分は蚕と桑の大規模農場の土地である。独自の種類の桑の木の中心地として、またイランで蚕を栽培する最初の地域として、今や約1千年前に遡る絹生産の伝統がある。我々の都市で生産された絹は、イランとホラーサーンだけでなく、イタリア、フランス、ドイツの都市でもよく知られており、彼らは皆、この珍しい商品の多くを彼らが手に入れられるよう輸入しようとしている。その商人が我々から購入する唯一の限度は、我々がどれくらい生産できるかということだ。しかしながら、絹の生産事業をより効率的にする方法は存在する。我々の織工が世界の流行を作り上げている間に、我々は豊かに成長できるよう、絹の生産を拡大しよう。"
 caspian_sea_trade:0 "カスピ海交易の保護"
 caspian_sea_trade_desc:0 "敵対的な船の数が増えたことで、カスピ海での海外交易が危険にさらされている。外国人であろうと海賊であろうと、他国が我が国の生命線である交易を奪うことは絶対に許されない。完全な海軍はカスピ海では不可能かもしれないが、たとえそれが、遠く離れた国家からの造船工をもたらすことを意味していようとも、我々は偉大な内海を巡回する船をあらゆる手を尽くして建設する準備をしなければならない。"
 caspian_unite_minor_states:0 "タバリスタン国家の統一"
 caspian_unite_minor_states_desc:0 "この地域を彼らの故郷としてきた多くの国家が存在し、国境の中にさえ、高度の自治を与えられた古代王朝の地方の支配者が多くいる。我々はこれが長く続くことを許すことはできず、地方の君主が如き城を減らし、その土地の統治者に信頼できる人物を置かなければならない。"
 caspian_safe_haven:0 "安全な避難所"
 caspian_safe_haven_desc:0 "この地域は、しばしば異なる文化や宗教の人々にとって安全な避難所であった。シャイフ、軍閥、商人はすべてここで居場所を見つけることができる。おそらく、これがタバリスターンがこのような異種の人々を獲得した理由である。タバリスターン海岸の小さな国家の中に暮らしているのは、スンナ派とゾロアスター派からシーア派やニザール派、ザイド派やジャアファル法学派に至るまで、すべてである。これは、我々を取り巻く山々の保護のおかげで、多くの点で優れている。\nしかし、平和のために働く最善の方法は、戦争に備えることである。我々を保護する山々を通る道を守るため、強固な要塞を建て、我々が享受する自由を守るため、強力な守備隊を手に入れなければならない。"
 caspian_promote_foreign_trade:0 "対外交易の推進"
 caspian_promote_foreign_trade_desc:0 "シルクロードの停留地として、我が国は長い間交易によって繁栄しており、アルメニア、インド、ロシアまたは他の遠く離れた土地からの交易商は、我々の都市で頻繁に見られている。我々は、より多くの隊商を作り、この地域を通っている多くの商人を集め、我々の都市における彼ら自身の生活を定着させることで、交易をより容易に行うことができる。"
 RUM_ideas:0 "ルームのアイデア"
 RUM_ideas_start:0 "ルームの伝統"
 RUM_ideas_bonus:0 "ルームの宿願"
 rum_abul_fath:0 "勝利の父"
 rum_abul_fath_desc:0 "我々は四方に敵がおり、我らのような国家にとって強力な軍隊は必要不可欠だ。幸いにも、我々は弱い人間ではない。不定期のガーズィーやアキンジの襲撃隊からオスマン帝国のスィパーヒーまで世界はトルコ人の軍事力を知るようになった。軍事適性が見つかる場所ならどこでもインスピレーションを受け取り、また同時に我らに先立つそれらのものの強さと経験から引き出して、帝国の軍隊を作り上げよう。"
 rum_king_of_the_east_and_west:0 "アルシャルクとアルガルブのスルタン"
 rum_king_of_the_east_and_west_desc:0 "ルームの崩界以来、トルコ人は分裂しており、ボスポラスからクルディスタンの山々まで小規模の君侯を務めた。ルーム・セルジューク朝の遺産を復元し、アナトリアのトルコ人を統一することは我らの本分である。しかしながら、我らの野望はそれより遥かに高くなければならない。かつてセルジューク朝は知られている中で最大の帝国の一つとして支配していたが、現在我々の中核地帯であることからかつて支配していたローマの地の再生のように、この国家の再建が現在我らの宿命であることは、我が帝国を知る人には誰にでも明らかである。"
 rum_shahanshah:0 "シャーハンシャー"
 rum_shahanshah_desc:0 "ルームはアナトリアの国家だけでなく、また、ペルシア王制の伝統を強く守った国家であった。特に、ペルシア自体がモンゴルの征服者の手に落ちた時は。我らの前のスルターンの下ではペルシアの文化が発展し、ペルシアの詩人や学者が後援を得た。ナジュムッディーン・ラーズィー、クァーニィー・トゥースィー、バハーウッディーン・ワラドやルーミーといった人物はルームの保護下で本拠を持ち、スルターン自身はペルシア文学と詩に通じていた。\n我々はトルコと同じようにペルシアの遺産を大切にし、母国がイスラム国家の第一人者であるペルシアの文化の模範となるよう志さねばならない。"
 rum_sultan_of_rum:0 "ルームのスルターン"
 rum_sultan_of_rum_desc:0 "ルームのスルターンはアナトリアの人々、イスラム教徒、キリスト教徒を支配した。彼らの治世の間、イスラムは地域の支配的な宗教になり、政策は全ての臣民に受け入れられた。ルーム領域を探し求めるため、しばしばキリスト教徒でさえ近隣の土地から招き入れた。彼らの例から学ぶことでうまくいくだろう。"
 rum_sulan_al_bahrayn:0 "バーレーンのスルターン"
 rum_sulan_al_bahrayn_desc:0 "過去のルームのスルターンのように、キリスト教徒の海賊や他のイスラム教徒の艦隊に抵抗できる、強くて恒久的な軍隊を確立せねばならない。地中海を超えて支配及び拡大し、海岸を守る能力は我が帝国の主な問題の一つになるであろう。"
 rum_sultan_al_muazzam:0 "アル＝スルタン・アル＝ムアッザム"
 rum_sultan_al_muazzam_desc:0 "偉大なるスルタンには壮大な記念碑と建物が必要だ。類を見ないモスクやマドラサ、キャラバンサライ、庭園、運河、宮殿で、ルームの領地をイスラム世界の羨望の的にしよう。建築学の後援を通じて、我々は王朝の不朽で独特な遺産を創造することができる。"
 rum_protector_of_dar_al_islam:0 "イスラム世界の擁護者"
 rum_protector_of_dar_al_islam_desc:0 "我らの先人たちは常に正義を守り異教の宗派の広がりと戦う準備をしていた。なので、純粋な形での宗教崇拝を促進し、忠実な信者をそそのかし、欺かせようとするその他の異端の統治者の影響を制限するため、最大限にできることをせねばならない。"
 ARL_ideas:0 "アルダビールのアイデア"
 ARL_ideas_start:0 "アルダビールの伝統"
 ARL_ideas_bonus:0 "アルダビールの宿願"
 arl_safavid_order:0 "サファヴィー教団"
 arl_safavid_order_desc:0 "アルダビールは、サフィー・アル＝ディーン・アルダビーリーが住み、働いていた場所である。彼の廟は、引き続き彼の後継者により導かれた強き神秘教団、サファヴィー教団（サファヴィー修道会）の政治的及び軍事的中心であり続けた。サファヴィー教団はアルダビールとその周辺国全てに対し強い政治的影響力を持ち、また我々が密接に協力している限り、彼らの宗教的熱情は我々の何倍以上もの敵を打ち破ることを可能とするだろう。"
 arl_qizilbash:0 "クズルバシュ"
 arl_qizilbash_desc:0 "シーア派であるかどうかもしくはイスラム神秘主義者ではないかどうかに関係なく、アリーへの支持はイランやアナトリア、コーカサスのトルコマン人の部族の間で広まっている。サファヴィー教団は早くにこれらの集団の間で強い支持を得るようになり、多くは現在教団の旗へ集まっている。彼らの特徴的な赤い帽子にちなみ、彼ら自身は「クズルバシュ」、もしくは「赤い頭」と称され、彼らはサファヴィー教団の長のために戦い、死ぬ準備ができている新しい軍隊の中心となることができる。"
 arl_shiite_leadership:0 "全シーア派の指導者"
 arl_shiite_leadership_desc:0 "終末論者の宗派がイランの土地周辺全てで誕生し始めたが、シャイフ達が世界唯一の正統なシーア派の統治者であることを我々は知っている。アルダビールのシャイフの言葉を広め、我が支配下の領土内で、シャイフこそが救世主的権威の代理人であることを受け入れるようどのようなシーア派の主君にも強制せねばならない。"
 arl_conversion_of_the_masses:0 "大衆の改宗"
 arl_conversion_of_the_masses_desc:0 "長い間、この地域では、アリーへ敬意を表す者とスンナ派のカリフに敬意を表す者が並んで存在する、宗教上の異端が混合している状態にあった。我々は、正しく崇拝することを明瞭に概説し、最低でも下層階級の間で我が敵のスンナ派の影響力に制限を掛けるよう行動することにより、これらの困った人へ正しい道を示さねばならない。"
 arl_religious_war:0 "宗教戦争"
 arl_religious_war_desc:1 "The enemies of our state are many but we also have the support of Shias, Alevis and Sufi orders far beyond our borders. Let us work together with these elements so that no Sunni Empire can feel too safe before the armies of the faithful."
 arl_amili_mujtahids:0 "アーミリ・ムジュタヒド"
 arl_amili_mujtahids_desc:0 "シーア派は常にイスラム世界において少数派であり、数世紀前のファーティマ朝を除き、主要なシーア派の政府は存在しなかった。これは、我々の前にこの地域を支配した多くのスンナ派の王朝とは異なり、基盤となる完全なる法や制度的枠組みを持たないことを意味する。発展途上の我が国が繁栄するためには、シーア派の法と行政のための永久的な制度を自身の手で創出するように最大限努力せねばならない。\n我が国のための永久的な仕組みを形成することを手伝ってくれる、レヴァントのアーミリのような外国のシーア派の宗教学者を招致しよう。"
 arl_shahs_of_iran:0 "イランのシャー"
 arl_shahs_of_iran_desc:0 "アルダビールの宗派として始まったものは、現在全てのイランの土地に支配権を主張する準備ができている。この世界の大国と我々の前にあったペルシア帝国の間で、正統な立場を取る時が来た。"
 geo_legacy_of_saint_nino:0 "聖ニノの遺産"
 geo_legacy_of_saint_nino_desc:0 "グルジアには世界で最も古いキリスト教会の一つがあり、その起源は千年以上前の聖ニノによる地域のキリスト教化にまで遡る。数世紀もの間、グルジア教会はバグラティオニ朝の国家統一まで、全グルジア地域の国で急速な求心力としての役割を果たしていた。それ以来、ビザンツやモンゴル、イスラムの影響を前にして、教会はグルジア文化の中心的要素としての役割を果たした。この地域に他のキリスト教国家はほぼなく、グルジア内の忠義が分裂したことで、教会は今日でも依然として異国人に対する求心力として重要な役割を果たしている。"
 geo_dasturlamali:0 "ダストゥラマリ"
 geo_dasturlamali_desc:0 "グルジアはモンゴルの侵略以来、過去何世紀にも渡り、激動の時代を過ごしてきた。時には分割され、地方貴族の影響力が高まり、外圧が変化したことで、旧グルジアの封建制は事実上いくつかの面で廃れてしまい、少なくとも一部分は捨て去られた。グルジアの貴族や平民の間の秩序と規制を創造する時が来た。我々は王や国家に対する臣民や貴族の義務を詳述した規則や指針、規制に関する新しいやり方を作りださねばならない。我が王国の法的機関のためのしっかりとした法的基盤は、進歩する際の最良の方法だ。"
 SME_ideas:0 "サムツヘのアイデア"
 SME_ideas_bonus:0 "サムツヘの伝統"
 SME_ideas_start:0 "サムツヘの宿願"
 sme_atabegs_of_samtskhe:0 "サムツヘのアタベク"
 sme_atabegs_of_samtskhe_desc:0 "サムツヘは、コーカサス山脈でキリスト教とイスラム教が出会い、トルコ人、アルメニア人、モンゴル人、ギリシャ人、トルクメン人が混在して共存する文化的・宗教的な境界である。これは我々の過去において多くの紛争の原因となってきたが、我が国をグルジアの他の地域とは異なるものにした。我らが統治者がテュルクの称号であるアタベクを使用しているという事実は、我々がグルジアの他の地域と、どのように異なるかを示す兆候の一つにすぎない。"
 sme_proactive_diplomacy:0 "積極的外交"
 sme_proactive_diplomacy_desc:0 "グルジアのサムツヘの一部は何世紀にもわたってほとんど独立しているが、これは、グルジア国家の政治を常に意識するだけでなく、我々が国境を接しているより大きな帝国との非常に活発な外交を必要としていた。モンゴルとイルハン朝からティムールまで、我々の支配者たちは常に、最も権力のある人々と直接つながっていることを確認してきた。同様に、我々は必要に応じて、グルジア王国の国内政治に積極的な役割を果たし、継承闘争に介入し、我々と一致した場合は、王朝と連携してきた。我々は、この小さな国家の未来がそれに依存しているため、我々はこの伝統をうまく維持していくだろう。我々が少しでも実行し、あるいは行動したことが、十分な知性を欠いていたとは決して言われないようにしよう。"
 sme_fortresses_of_samtskhe:0 "サムツの要塞"
 sme_fortresses_of_samtskhe_desc:0 "我が国は、何度もグルジア国家に対する外国の侵略者に対して境界として機能してきた山岳の国境地帯である。このような理由から、我々は強力な要塞を建設し、防衛戦術を描く準備をすることを学んだ。この遺産は、あらゆる手を尽くして維持されるべきものであり、サムツの要塞は、確実ではないが、可能性のある外国の侵略者に対して十分に維持され、兵士が配備され、補給されるべきものである。"
 sme_independent_ambitions:0 "独立の野望"
 sme_independent_ambitions_desc:0 "彼らはムスリムあるいはムスリムであり、グルジア人、テュルク人あるいはイラン人であったが、サムツヘはしばしば外国の王やスルタンに屈しなければならなかった。持続的な国家と経済を創出するためには、最後に、現時点で誰が我々の土地を望んでいるかにかかわらず、我々自身の制度を構築する必要がある。我々自身の貨幣と法律を発行するだけでなく、我々自身の神学者と作家を後援しよう。"
 sme_protect_trade_routes:0 "交易路の保護"
 sme_protect_trade_routes_desc:0 "グルジア、アナトリア、アルメニア、アゼルバイジャンとの交差路に位置する我々の立場はまた、多数の交易商が我々の土地を横断しようとしていることを示している。しかし、遊牧民部族の絶え間ない襲撃は、今や多くの人々が街道の安全を疑っていることを示している。我々は、交易が妨げられない状態で流れることを保証するため、我々の土地にあるすべての街道や商人を適切に保護する必要がある。"
 sme_frontier_warriors:0 "辺境の戦士"
 sme_frontier_warriors_desc:0 "コーカサスは長い間、遊牧民によって形作られてきた。サムツの牧草地は、我々の土地に定住するため多くの部族たちを引きつけた。我々は、これが我々の王国の安定を破壊するのではなく、彼らが軍の野望に参加できるよう部族と取引をする必要がある。"
 sme_sacred_land:0 "聖なる土地"
 sme_sacred_land_desc:0 "サムツヘの土地には、グルジア人の間で神聖で尊敬される場所がある。ヴァルジアの洞窟修道院、聖母マリアの奇跡的な聖像を持つアツクリの古代教会、アンチスハティの聖像を持つアンチャ修道院は、我々の保護の中で最も重要な聖地の一部である。グルジア国家の教会とは別に、サムツヘ教会を保護し、監督することによって、我々は逆境に直面しても人々が団結することを保証する。"
 SRV_ideas:0 "シルヴァーンのアイデア"
 SRV_ideas_start:0 "シルヴァーンの伝統"
 SRV_ideas_bonus:0 "シルヴァーンの宿願"
 srv_khalwati_order:0 "ハルワーティ教団"
 srv_khalwati_order_desc:0 "バクーにおけるスーフィーのハルワーティ教団の指導者、セイイド・ヤフヤー・バクービは、最も影響力のある指導者である。このカリスマ的な指導者は、小さな運動から何千人もの会員を持つ団体へと教団を成長させた。ヤフヤー・バクービと彼の信者の影響力は、我々の国家にとって大きなものであり、彼らの信仰は我々のものと結びついている。"
 srv_fortresses_of_shirvan:0 "シルヴァーンの要塞"
 srv_fortresses_of_shirvan_desc:0 "シルヴァーンは、要塞、壁、城を厳密に活用することによって、何世紀にもわたってその存在を維持してきた。皇帝は移り変わるが、我々の山々の城と砦は我々を勝利だけでなく敗北の中でも安全に保つ。"
 srv_tribesmen_of_the_caucasus:0 "コーカサスの部族"
 srv_tribesmen_of_the_caucasus_desc:0 "我々の人々は、モンゴル、ティムール、クズルバシュ、タタールと戦った、長く誇り高い戦いの伝統を持っている。これらの経験から学び、最高の資質を吸収することで、我々の軍隊はより強く成長した。混乱の時代に我々自身の野望をさらに進めるためには、我々を征服するために来るであろう国家よりも、さらに強くなるよう努力する必要がある。"
 srv_persianate_patronage:0 "ペルシアの後援"
 srv_persianate_patronage_desc:0 "シルバン・シャー朝は数世紀にわたって、高度なペルシアの文化、芸術、詩の後援で有名であった。以来、イラン地域はティムールやジャハーン・シャーなどの皇帝によって完全に変換されてきたが、ペルシアの言語と文化は、未だこの地域を結びつけている。ペルシア世界全体から詩人、学者、作家を首都に招き、シルバン宮廷の名声を再び確立しよう。"
 srv_caspian_trade:0 "カスピ海交易"
 srv_caspian_trade_desc:0 "カスピ海はバクー、アストラハン、タバリスタンの都市を通じた長距離交易の主要な通過点であるため、イタリアだけでなくベンガル地方の高価な商品は容易に我々のカスピ海の港へと到達することができる。我々は、これらの交易商が、安全と快適さの点で、また世界の富を引き入れることで我々自身の商人社会を支援するため、必要なものすべてを持っていることを見なければならない。"
 srv_shirvani_architecture:0 "シルヴァーンの建築様式"
 srv_shirvani_architecture_desc:0 "イブラヒムの治世以来、我々の支配者たちは、偉大な建築物を建てることに富を利用することを始めた。我々の王朝のモスク、霊廟、宮殿、浴場、パビリオン、記念碑は、シルバン・シャーの偉大さを世界に示すだろう。"
 srv_merchants_of_baku:0 "バクーの商人"
 srv_merchants_of_baku_desc:0 "カスピ海の沿岸にある国際都市であるバクーは、いつも遠くから商人を引き寄せてきた。コーカサスとイランでよく見られるように、これらの商人の多くはアルメニア人であるが、交易のためやって来て、七つの炎が終わりなく地面から燃え上がるアテシュギャーフの拝火教寺院を訪れる、大規模なインド人の集団もある。これらの外国商人を我々の土地に定住させるため、この寺院とその油井を拡大し後援することで、彼らを奨励する必要がある。"
 ALH_ideas:0 "ハサーのアイデア"
 ALH_ideas_start:0 "ハサーの伝統"
 ALH_ideas_bonus:0 "ハサーの宿願"
 alh_desert_warfare:0 "砂漠戦"
 alh_desert_warfare_desc:0 "我々の民は砂漠から来て、弱いジャルワーン朝と貪欲なホルムズ商人から正当にハサーの支配権を奪い取った。しかし、ダワーシルのような他の砂漠の部族は今、我々のものを望んでいる。我々の国家の新たな海洋の性質を受け入れることは重要だが、我々はベドウィンの過去を忘れてはならず、さもないと、他の砂漠の部族は、我々が前任者から戦利品を奪ったのと同じくらい早く、我々を置き去りにすることができるだろう。"
 alh_lord_of_the_eastern_bedouin:0 "東のベドウィンの王"
 alh_lord_of_the_eastern_bedouin_desc:0 "我々はハサーとフフーフを支配して以来、長い道のりを歩んできた。しかし、この名誉は我々だけのものではないことを忘れてはならない。東の君主として、聖地への頻繁な巡礼に行き、我々の支配する富を太守にもたらし、すべての人が、正義がハサーを支配しているのを見ることができるようにするのが、我々の義務だ。"
 alh_pearls_of_the_persian_gulf:0 "ペルシア湾の真珠"
 alh_pearls_of_the_persian_gulf_desc:0 "我々の支配下にある港湾都市は、アラビア海の主な真珠採取のための港であり、世界全体でもおそらくそうであろう。これが我々にもたらした富は、かつてはホルムズの船長をこの海岸に引き寄せ、それがなければ、我々の国家が全く存在しなかったことは確かである。我々はあらゆる手を尽くして真珠採取を保護し、後援する必要があるり、それがなければ、東からの銀と絹の安定した流れは瞬時に消えてしまうだろう。"
 alh_fortify_the_coastline:0 "海岸線の要塞化"
 alh_fortify_the_coastline_desc:0 "東アラビアの交易都市は、我々の生計を立てる場所である。しかし、都市自体は脆弱である。外国船は海岸部を容易に急襲し、我々の交易商を人質とするかもしれない。これは、かつてホルムズがどのようにして我々を支配するようになったかであり、トルコ人とポルトガル人が将来どのように脅威になるかということである。\n我々の主要な港に石の要塞を築き上げることで、我々は、我々の商人の富を守ることができる。"
 alh_entrepot_of_india:0 "インドの集積地"
 alh_entrepot_of_india_desc:0 "真珠採取は我々の港を有名にしているが、馬の交易はおそらくインドから最も多くの船を我々の海岸へともたらすものだろう。アラビアの馬は南アジアやイランで需要が高く、この商品の海上交易の主要な源流はハサーの港である。砂漠の部族は、我々が絶えずインドの最高の戦場に送る、素晴らしい戦争用の馬を安定して供給している。"
 alh_a_modern_navy:0 "近代的な海軍"
 alh_a_modern_navy_desc:0 "最近、ペルシア湾では我々の船と港を脅かすキリスト教徒の船が増えている。しかし、この新しい敵と戦うためには、我々は新しい近代的な海軍を構築する必要がある。すでに海岸でキリスト教徒と戦った人々から学び、トルコの造船工や船員が我が国に定住するよう招待しよう。"
 alh_legacy_of_rahmah_ibn_jabir:0 "ラフマン・イブン・ジャービルの遺産"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "我々のような国家では航路の指揮をとることが非常に重要である。彼らは大部分の船長をはるかに超えた経験と能力を持ち、誰よりも優れた海域を知っているため、我々は老練な船乗りや海賊を雇う形態を躊躇してはならない。"
 HDR_ideas:0 "ハドラマウトのアイデア"
 HDR_ideas_start:0 "ハドラマウトの伝統"
 HDR_ideas_bonus:0 "ハドラマウトの宿願"
 hdr_death_has_come:0 "死の訪れ"
 hdr_death_has_come_desc:0 "その名は古く、伝説で覆われているが、ハドラマウトという名は「死の訪れ」を意味すると多くの人が主張している。この風景が与える敵対的な性質を考えると、少なくともこれは合っているだろう。山々、砂漠、極端に乾燥した広大な場所がハドラマウトの大部分を占めており、人々は持っているものを守ることに慣れている。より穏やかな海岸線がなければ、より厳しい土地を想像するのは難しいであろうし、それを征服するのは難しいだろう。"
 hdr_tribes_of_hadramut:0 "ハドラマウトの部族"
 hdr_tribes_of_hadramut_desc:0 "ハドラマウトのカトヒーリーの部族たちは統一されておらず、しかしながら、次に外部の者が国境を越えることを望んだときには、土地は破壊され弱くなる危険がある。これを最後に、この部族の紛争を解決するため、深い砂漠からの援軍を引き入れよう。ヤフィ族は既にこの地域への移住を開始しており、良好で忠実な勢力となるだろう。"
 hdr_hawtas:0 "ハウタ"
 hdr_hawtas_desc:0 "我々の歴史は絶え間ない戦争と敵対の一つにすぎないが、社会は平和なしでは耐えることができない。このため、我々の祖先は、すべての部族と権威によって尊重されている、暴力のない完全な地域である、ハウタを画定する慣習を開始した。"
 hdr_encouraging_the_incense_trade:0 "香料交易の奨励"
 hdr_encouraging_the_incense_trade_desc:0 "あるいは過去と同じように有利ではないかもしれないが、香料の生産と輸出は、引き続き我々の人々にとっての主要な収入形態である。かつて、シフルとムカッラーの港は、我々の土地だけでなく、近くのドファールとキシンからの、この商品の輸出のための主要な港の役割を果たしていた。我々の港を拡大し、香料の交易を奨励して、我々は再び世界の香料の主要な輸出国になる大志を抱くとしよう。"
 hdr_sailors_of_the_indian_ocean:0 "インド洋の船員"
 hdr_sailors_of_the_indian_ocean_desc:0 "ハドラマウト人は砂漠の優れた戦士であるだけでなく、遠距離航海の長い伝統を持っている。我々の港を求めている多くの外国船の乗組員に加わった者もいれば、自身のダウ船を建造し、故郷から遠く離れた場所で交易と定住を開始した者もいる。我々の国家の将来はこの海上交易にあり、我々は国家の利益のため、地方の船長と水兵を奨励しなければならない。"
 hdr_hadramhi_diaspora:0 "ハドラミーのディアスポラ"
 hdr_hadramhi_diaspora_desc:0 "海岸部を除いて、ハドラマウトは雨が少なく、あらゆる形態の農業に非常に不向きな、暑く乾燥した土地である。ハドラマウトの人々が何世代にもわたってアラビア海を渡り、彼らの富を求めているのは不思議ではない。インド、インドネシア、ヒジャーズ、東アフリカ沿岸にはハドラミーの社会がある。遠い国で取得した経験と能力を我々の国家にもたらし、多くの人々が最終的に故郷へと戻る。"
 hdr_distant_diplomacy:0 "遠方との外交"
 hdr_distant_diplomacy_desc:0 "アラビア海の友好的な港に興味を持っている海洋勢力は、たとえここに土地を保有していなくても、多く存在する。東と西の大国との提携、海軍の野心を持った国々と多くの海洋の東方のスルタン国の間で、同盟を模索しよう。"
 HSN_ideas:0 "アイユーブのアイデア"
 HSN_ideas_start:0 "アイユーブの伝統"
 HSN_ideas_bonus:0 "アイユーブの宿願"
 hsn_citadels_and_fortesses:0 "砦と要塞"
 hsn_citadels_and_fortesses_desc:0 "賑やかな大都市から遠く離れ、ヒスン・カイファの岩の城はクルドの山々にある古代の拠点である。このような岩の要塞は、何世代にもわたってクルド族の部族に役立っており、彼らの経験から学ぶことはうまくいくだろう。よく維持されている城の価値はどれだけ誇張してもし過ぎることはない。これは、チグリス川沿いで真実であったように、カイロの大都市やパレスチナの丘陵にも当てはまる。"
 hsn_ayyubid_heritage:0 "祖先の遺産"
 hsn_ayyubid_heritage_desc:0 "我々の祖先は、かつてシリア、メソポタミア、エジプト、ヒジャーズの全域にわたる偉大な帝国を統治していた。この帝国は多くは残っていないが、我々の名は、現在我々が支配しているクルド人の部族の間で未だ敬意を持たれている。これらの戦士たちを我々の主張のために集結させることができれば、我々は凶悪な奴隷によって我々から奪われたものを再建するための努力を、まだ行うことができる。"
 hsn_righteousness_of_the_faith:0 "信仰の正義"
 hsn_righteousness_of_the_faith_desc:0 "我々の偉大な祖先であるサラーフ・アッ＝ディーンは、自身の信仰の正義と妥協することをまったく否定することによって、一族を偉大なものへと昇格させた。彼はファーティマ朝のカリフと彼らのシーア派国家を撃ち破り、彼はレバントでキリスト教徒の十字軍を打ち負かした。\n我々の時代は、再び台頭しつつあるシーア派を抱える宗教的混乱の一つである。我々は偉大な征服者の後を引き継ぎ、中東の正義のための力となる必要がある。"
 hsn_elite_warriors:0 "精鋭戦士"
 hsn_elite_warriors_desc:0 "トルコの騎兵は、高度に訓練されたマムルーク、シーア派のクズルバシュ宗派、またはアナトリアのテュルクのスィパーヒー騎兵であり、中東の戦場を支配していた。我々はこれらの土地を放浪する遊牧民の大群からも募集し、同等の条件で敵と対峙しよう。"
 hsn_rise_of_the_eagle:0 "鷹の興隆"
 hsn_rise_of_the_eagle_desc:0 "かつて我々の祖先が失ったものを取り戻す時が来た。我々はかつての帝国を取り戻し、中東の異教徒、シーア派と裏切り者どもに対して強力なスンナ派の防壁を作り上げるため、今すぐ行動しよう。"
 hsn_strenghten_central_authority:0 "中央権力の強化"
 hsn_strenghten_central_authority_desc:0 "我々の成功の偉業を我々の親族で分割することは、かつて我々の家族のやり方であった。しかし、この政策はまた、我々の間に不和の種を撒き、多くの点で、スルタン国を弱体化させた。今度は、我々は、この地域の他の帝国統治を引き継ぎ、すべての土地の認可を監督する強力な中央権力を作り上げるだろう。"
 hsn_state_economics:0 "国家経済"
 hsn_state_economics_desc:0 "我々の祖先は、帝国が繁栄するためには、支配者が平和を保ち、その国民の保護を保証できなければならないことを認識していた。経済のいくつかの部分は民間の市民に任せておくのが最善だが、他は我々の大臣によって有益に支配することができる。交易、産業、商業は我々の帝国が花咲くことを可能にする。"
 KTB_ideas:0 "北畠のアイデア"
 KTB_ideas_start:0 "北畠の伝統"
 KTB_ideas_bonus:0 "北畠の宿願"
 ktb_unification_of_ise:0 "伊勢の統一"
 ktb_unification_of_ise_desc:0 "豊かな南部から人口密度が高く都会な北部まで、我々は何とか支配地域を伊勢国全域に広げることができた。このことにより、我が一族の影響力をさらに深めるために潜在的な国の資源を最大限に活用することができる。"
 ktb_blessing_of_amaterasu:0 "天照の祝福"
 ktb_blessing_of_amaterasu_desc:0 "伊勢にある日本で最も神聖な神社の守護者として我々は太陽と万物の女神より祝福されている。我々はこの国宝を維持し、手入れをするという務めにふさわしいものにならねばならない。これは我々に日本人の尊敬をもたらす。"
 ktb_southern_court:0 "天皇の後援者"
 ktb_southern_court_desc:0 "皇族は政治的影響力を失ってしまったが、我々は未だに南朝の熱烈な支持者として知られている。この君主自身の忠勤の評判は世界に対し、現在日本を支配する小一族の多くよりも我々がより高潔で信頼されるものであると示すであろう。"
 ktb_kuki_suigun:0 "九鬼水軍"
 ktb_kuki_suigun_desc:0 "志摩では九鬼が強力な水軍を維持しているので、この軍を我々自身に取り込み、彼らの経験を活かすことは賢明なことであろう。九鬼の家臣団に力を与えることで、日本の海を支配することができる。"
 ktb_men_of_quality:0 "上流の人"
 ktb_men_of_quality_desc:0 "古くからの貴族の一族の内、この自力で大名や有力者となる時代に生き残るものはほとんどいない。数少ない古くからの強き一族の一つとして、我々は古き理想のために戦わねばならない。高貴な身分は日和見主義の問題だけでなく血統や伝統も問題であることを世界に示す時だ。"
 ktb_iga_ryu:0 "伊賀流"
 ktb_iga_ryu_desc:0 "有名な伊賀流忍者流派は我が支配下の領地内で大きな影響力を持っているので、我々と彼らの利害が一致していることを確認し、彼らの軍を我らの計画と政治的野心に盛り込むことを確認せねばならない。"
 ktb_the_march_of_kitabatake_akiee:0 "北畠顕家の行軍"
 ktb_the_march_of_kitabatake_akiee_desc:0 "我らの高名な祖先である北畠顕家は、東北から中部への行軍でさえも、決意を通じて迅速な時間で遂げることができることを証明した。もしその事態が求められた際にある戦線から別の戦線へ素早く移動するため、我々は祖先から学び、我が軍を迅速な機動のために訓練せねばならない。"
 MAS_ideas:0 "マジャアスのアイデア"
 MAS_ideas_start:0 "マジャアスの伝統"
 MAS_ideas_bonus:0 "マジャアスの宿願"
 mas_hinalliwood:0 "ヒニラウッドゥ"
 mas_hinalliwood_desc:0 "太古より我が国民は29,000の詩編からなる叙事詩ヒニラウッドゥを守り続けてきた。それは、偉大な冒険家や神の物語を伝え、世代に家族や名誉、尊厳、勇気の価値を教える。このようにして、我らの遺産は他国と我々それぞれの習慣と物語をまとめ上げると同時に次へと引き継がれる。"
 mas_legacy_of_panai:0 "パナイの遺産"
 mas_legacy_of_panai_desc:0 "シュリーヴィジャヤの時代、我が民族ははるか遠くのスマトラでパナイの構成王国を統治した。何世紀もの間、彼らはシュリーヴィジャヤの海域にて敵対的な船舶や海賊がいないようにするために戦った。最終的に帝国は外国の侵略者の手に落ちたが、我らの祖先は新たな支配者に対し頭を下げることを拒否し、代わりに現在占領している島へ移住した。我が民の伝統は依然として我らを優れた船員と強硬な独立意識を持つ戦士とする。"
 mas_articles_of_the_confederation:0 "連合規約"
 mas_articles_of_the_confederation_desc:0 "我が国家、マディアスは選挙を通じて選出された最高司令官の役割を担うダトゥであるパイブロンの評議会により統治された3つの主権地域の連合である。このように、我々は常に共通の防衛の指導者がおり、国民の政治に関連する政治的中核を保つことができる。"
 mas_masters_of_maritime_warfare:0 "海戦名人"
 mas_masters_of_maritime_warfare_desc:0 "我が強力な海洋の遺産は我が国家を公海で恐れられる存在とした。我らの富を盗もうとする者から交易を守るためには、ムスリムや中国人、多くのインド化された王国の一つといった外国艦隊へ一定の圧力を掛けなければならない。中にはこの行為を海賊行為と呼ぶものもいるが、それは自分自身を正しく保護していない彼らの責任である。"
 mas_kinaduatan:0 "キナダトゥアン"
 mas_kinaduatan_desc:0 "代々、我々の社会は神の力に認められたダトゥ一族の権力を維持してきた。彼らの血には正義と成功の支配権のための使命と才能が流れている。伝統には多くの力がある。我らが繁栄するには、キナダトゥアンの権利を保護しながら、これらの社会構造を世界と発展中の帝国に適応させねばならない。"
 mas_riches_of_the_visayas:0 "ビサヤ諸島の富"
 mas_riches_of_the_visayas_desc:0 "ビサヤ諸島はご存じの通り、肥沃だ。例え、それら全てが大都市を抱えていないとしても、ここで生産された米と肉は、マニラやトンドまで遠く離れた居住区に供給される。そのような資源は、我々のような発展途上の帝国にとって大きな力である。支援と海の侵略者からの保護を提供することにより、全領域の成長を支援することができる。"
 mas_expand_the_shipbuilding_sector:0 "造船分野の拡大"
 mas_expand_the_shipbuilding_sector_desc:0 "交易、漁業、戦争において、船は島々が安定している限り、マジャアスの民にとって必要不可欠のものであった。造船での知識と経験は隣国の間では比類のないものであり、我が海軍を近代化するため、これらの伝統を踏まえるべきだ。我々がドックに入れる多くの港で造船を学ぶため、突出した造船技師を選び、我ら自身の計画において提示できる最高のものを集めよう。"
 ODA_ideas:0 "織田のアイデア"
 ODA_ideas_start:0 "織田の伝統"
 ODA_ideas_bonus:0 "織田の宿願"
 oda_rakuichi_rakuza:0 "楽市楽座"
 oda_rakuichi_rakuza_desc:0 "日本中で古き同業者組合「座」は多くの事業の形態を抑圧させるに十分な影響を持つまで成長してきた。私兵と共に彼らはまた我らの直接的な権限からは懸け離れたものでもあった。彼らの独占を廃止し、通行料や閉鎖的な港や都市を排除しよう。自由な市場と商工業組合である楽市楽座は、座の影響に終止符を打ち、商業を活発とするであろう。"
 oda_tenka_fubu:0 "天下布武"
 oda_tenka_fubu_desc:0 "自身の所有地を安定させることは、無秩序な領域としか言いようがない中で将来的な拡張のために強力な基盤を与えてくれる。日本の統一と平定を我が一族の使命としよう、世界統一は武力を通じてのみ行うことができる。"
 oda_generals:0 "織田家の司令官"
 oda_generals_desc:0 "血統と特権への執着はこの国を弱体化させていて、領域の至る所で自力で成り上がった強力な大名の登場が、そのような概念がどれほど役立たずであるかをはっきりと証明している。この教訓を心に刻み、誰が我が軍の指揮官となるべきかについて、成功と技量を基本理念としよう。急速な拡大には強い指導力が必要だ。"
 oda_azuchi_castle:0 "権勢ある要塞"
 oda_azuchi_castle_desc:0 "日本は多くの意味で城の国であり、どこでも城下町、城の都市の成長を見ることができる。政治的領域と軍事行動に不可欠な手段双方に影響を強く与えることができるのは、強大な城の建造によるものだ。この知識は、心に刻み込まねばならない。朝廷から自身の家来まで、彼らが絶え間なく我らの存在と力を思い起こすことを確認することは城を通じてである。いついかなる時も、敵の城の征服と要衝での自身の城の建築を優先せねばならない。"
 oda_triple_firing:0 "三段撃ち"
 oda_triple_firing_desc:0 "銃器の出現は、日本列島内での戦争を変革させ、これらの新しい武器の習得を通じ、どのような戦場も支配できるようなり、それは今後も続いていくであろう。連射速度を高めるため、鉄砲隊は列を形成し、2列が再装填しながら1列が発砲する。"
 oda_patronization_of_the_west:0 "西洋の後援"
 oda_patronization_of_the_west_desc:0 "西洋の宣教師は我が国に多くのアイデアと技術をもたらし、古き仏教団体とは異なり、彼らには腐敗した地主や反抗的な都市と以前に関係を持ったことはない。我が都市に西洋人を歓迎し、我が宮廷にもたらされる利益を吟味すべきだ。"
 oda_kenchi:0 "検地"
 oda_kenchi_desc:0 "我が領域は多くの点で小さな荘園と封土の寄せ集めである。本当の価値のあらまし、そして多くの場合誰がどのような土地を所有するかでさえも、得ることはほぼ不可能である。詳細にこれらの土地を調査する主要な地籍測量に取り掛かり、その後に、効率的で公平な課税と責務の新たな制度を創設しよう。"
 TKG_ideas:0 "徳川のアイデア"
 TKG_ideas_bonus:0 "徳川の宿願"
 TKG_ideas_start:0 "徳川の伝統"
 tkg_mikawa_bushi:0 "三河武士"
 tkg_mikawa_bushi_desc:0 "三河の武士はその勇猛さと回復力で地域一帯で有名である。総崩れの状況に直面してさえ、決して降伏しない我軍を頼りにすることができる。"
 tkg_strengthen_the_sekisho_network:0 "関所網の強化"
 tkg_strengthen_the_sekisho_network_desc:0 "門の障壁である関所の網は、伝統的に攻撃や禁制品の違法輸入から地方の重要地点を守っている。この無秩序な時代では、さらなる商品の流れを進め、商業の強化を行うために、自身の領土内でこれらの障壁を除去し始めることを選んだ者もいた。これは素晴らしい目標であったが、少なからぬリスクも負うこととなった。物資、銃器、そして人の密輸を阻止するため、代わりに関所網を強化せねばならない。保安はどのような経済成長よりも重要である。"
 tkg_hatamoto:0 "旗本"
 tkg_hatamoto_desc:0 "何千もの旗持ちである旗本は、我が主の元で直接奉公している。彼ら自身の小さな土地と共に彼らの運命は我らのものと紐づいており、我ら一族に対する彼らの忠誠心は、他の日本の大名のどのような日和見の家臣よりも強い。"
 tkg_metsuke:0 "目付"
 tkg_metsuke_desc:0 "日本各地での朝廷権威の崩壊は、各地で地元の有力者の勃興を導いた。しかし、旧社会構造はもはや法の支配を保証せず、腐敗もまた社会の多くの部分ではびこった。安定性を回復するため、朝廷の全大名を監視する任務を持つ幕府の役人の一団、目付を創設せねばならない。"
 tkg_matsudaira_branches:0 "松平分家"
 tkg_matsudaira_branches_desc:0 "我ら一族は祖先の松平宗家の一支族に過ぎない。我らが拡大するにつれ、他の松平支族に要塞や戦略的に重要な土地へ直接駐屯してもらうことを頼ることができる。"
 tkg_toshogu:0 "東照宮"
 tkg_toshogu_desc:0 "我が一族の始祖を神に祀る神社を建造しよう。東照宮は日本史上最も壮麗な神社であり、その存在は我が栄光ある家系のことだけでなく、伝統的な神道の価値観への信奉も思い起こさせる。"
 tkg_famine_policies:0 "飢饉対策"
 tkg_famine_policies_desc:0 "民衆を豊かにし、災害や飢饉から彼らを守ることは、支配者の目標でなければならない。食糧備蓄、価格統制、一時的な減税の制度を創設することにより、我が土地で起こりうるいかなる将来の問題にも対処できる。"
 luzon_ideas:0 "ルソンのアイデア"
 luzon_ideas_start:0 "ルソンの伝統"
 luzon_ideas_bonus:0 "ルソンの宿願"
 luzon_barangay:0 "バランガイ国"
 luzon_barangay_desc:0 "小さな港の都市や数多くの島々に広がった我々の国家は、その存在を海に依存している。我々の社会は長距離交易を支援するために作られており、農業の組織化から法律や伝統に至るまでのすべてがこの事実を反映している。"
 luzon_conquest_of_paradise:0 "楽園の征服"
 luzon_conquest_of_paradise_desc:0 "我々の群島はいくつかの面で楽園だが、危険がないわけではない。熱帯雨林や熱帯病は侵略者を抑えることができ、時には我々の島々が最高の防衛手段となる。確実な敗北に直面する中で、我々は伝統的に焦土戦術を採用し、土地が我々のために侵略者と戦うようにしてきた。"
 luzon_sino_philippine_trade:0 "中国＝フィリピン交易"
 luzon_sino_philippine_trade_desc:0 "ルソン島、特にパシッグ川デルタでの我々の地位は、島々全体に対する中国商品輸入のための繁栄した港を開発することを可能にした。中国商品は定期的にトンドに到着し、そこでフィリピンの多くの港や島に再分配される。"
 luzon_tagalog_syncretism:0 "タガログの習合主義"
 luzon_tagalog_syncretism_desc:0 "我々は祖先の神々を崇拝するのをやめたことはないが、外国の信仰を拒否する主張は決して見られなかった。我々の人々の間では、イスラム教徒と仏教徒の神と並んでバラモン信仰の神々を称えている。"
 luzon_sailors:0 "ルソンの船乗り"
 luzon_sailors_desc:0 "すべての水兵が我々の船で奉仕しているわけではなく、東南アジアの多くの戦争国の中で雇用を求める者もいる。ルソン島の水兵は、ブルネイからアチェまでの戦闘艦で見つけることができる。これらの人々が海外で獲得する経験は、我々自身の海運への努力にうまく利用できるものだ。我々のすべての若い人々が海外で彼らの成功を追い求めることを奨励しよう。"
 luzon_a_safe_haven:0 "安全な避難所"
 luzon_a_safe_haven_desc:0 "我々の王国は、彼らの手が届く範囲からはまだ遠いが、中国、日本、東南アジア諸国の商品を楽しむには十分に近い。これは我々を、故郷を放棄したいと思っている多くの人にとって望ましい場所にしている。これらの人々を我々の土地に招待し、彼らの能力と専門知識から恩恵を得られるようにしよう。"
 luzon_expand_the_sugar_production:0 "砂糖生産の拡大"
 luzon_expand_the_sugar_production_desc:0 "これらの土地で最も引っ張りだこの作物の一つが、我々の祖先が何世紀にもわたって栽培してきた砂糖である。より相互に結びついた世界では、この現金収入は我々にさらに大きな富をもたらすことができる。土地の干拓だけでなく、他の作物を犠牲にすることで、砂糖の生産を拡大することは、我々の経済が新たな高みに成長することを可能にするだろう。"
 BTU_ideas:0 "ブトゥアンのアイデア"
 BTU_ideas_start:0 "ブトゥアンの伝統"
 BTU_ideas_bonus:0 "ブトゥアンの宿願"
 btu_indianized_society:0 "インド化した社会"
 btu_indianized_society_desc:0 "我が国民がヒンドゥー教やバラモン教の流儀に触れてから、今や千年以上経つ。以来、我々は宗教を自身の物として作り出し、より大きな「インド文化圏」の国家、国民のしっかり定着した一部となる。シュリーヴィジャヤやマジャパヒトのように大海洋国家を形成した者もいる。ブトゥアはこの共同体の確固たる一部であり、より広大なインド世界の一員として存続している。"
 btu_northern_nusantara:0 "北のヌサンタラ"
 btu_northern_nusantara_desc:0 "海が障害物ではなく繋ぐものであることは古くからの真実であり、この事が広大なマレーやインドネシア地域以上に真実である場所はどこにもない。ほとんどの島の内陸部は敵対的で不安定である一方で、海岸線は恒久的な交易網で結ばれた港の集落に覆われている。我々は、この地域をしばしば呼称されるヌサンタラの北端に位置していて、これはいくらかの保護を与えてくれるが、それはまた、外国の交易ギルドや商船の船長を引き付けるよう、より決然と行動をせねばならないことを意味している。耳を傾ける全ての人に対し我が島々の富を売り、ブトゥアンの象牙や金、真珠が彼らにふさわしい物と同じくらい素晴らしいものであることを確認しよう。"
 btu_butuan_trade_connections:0 "ブトゥアンの交易関係"
 btu_butuan_trade_connections_desc:0 "外国の商人が何世紀もの間、我らの港を探し求めたことは事実であるが、我々はまた、自身の繁栄した商人社会を持っている。ブトゥアンの交易商はマレー諸島や、果てはペルシアや日本まで遠くの旅先でもよく見られる。遠く離れた土地での戦争や政治のなすがまま生きていく必要はないように、我々は外国人交易商のための集積地として自分自身を売り出すと共にまた、自身の仲介業者や船長を支援せねばならない。"
 btu_butuan_goldwork:0 "ブトゥアンの金細工"
 btu_butuan_goldwork_desc:0 "我が職人の金細工は、多くの宮廷で名声を得ており、職人の仕事は中国王朝の宝物庫でさえ見られる。多くの外国の支配者はそのような物を持っていると賞賛され、これらの素晴らしい作品は外交のための優れた道具と証明されるであろう。どのような外国の使者やスルタン、王に対して印象を与え癒すように、我々は常にこれら秘蔵の物を蓄え持っていなければならない。"
 btu_balangay:0 "バランガイ"
 btu_balangay_desc:0 "バランガイ、帆船は時代を通じて我ら国民によく役立ってきた。地域内の内陸の川上や多くの島々の海岸沿いを素早く移動することができた。これは、我々の国民を優れた造船技師としただけでなく、それら共通の使用はまた早い時代から我ら国民を洗練された水夫とした。影響力が拡大するにつれて、我が集落間の絶え間ないコミュニケーション手段としてバランガイの建造と普及を引き続き奨励すべきだ。"
 btu_protect_the_coastlines:0 "海岸線の防衛"
 btu_protect_the_coastlines_desc:0 "富は嫉妬を引きつけ、競争している海洋国家は常に我が海岸線を襲撃し、我が船を攻撃しようと試みた。南方の島々からの凶暴な襲撃に対抗し、国民を守り、彼らの交易より上回るため、我々は強力な海軍力を築かねばならない。"
 btu_long_range_diplomacy:0 "長距離外交"
 btu_long_range_diplomacy_desc:0 "かつて安全であった東南アジアの交易路は長年に渡り、次第に危険なものとなった。交易よりむしろ略奪をしようとする人が多く存在し、今では遥か遠くにある力でさえ、我々の隣接した地域で力を投じることができる。遠い場所で味方や同盟国を見つけることにより、この変わりゆく世界に適応せねばならない、さもなければ、我が国民の新しい敵や古い敵の手にかかり滅んでしまう。"
 CEB_ideas:0 "セブのアイデア"
 CEB_ideas_start:0 "セブの伝統"
 CEB_ideas_bonus:0 "セブの宿願"
 ceb_lumayas_ambition:0 "ルマイの野望"
 ceb_lumayas_ambition_desc:0 "かつて、チョーラ帝国はインドのタミル人の国からヌサンタラの多くの島々まで広がっていた。チョーラが全盛の際に、王朝の若き王子、ルマイを北方の島々に国家を設立するため、送り込んだ。若い王子は、遥か遠くの主へ従属したままでいる代わりに、彼自身の小さな公国を創設することに決めた。何百年も後に起きた、彼が創設した国であるセブの独立は彼の野心の証である。"
 ceb_chola_legacy:0 "チョーラ朝の遺産"
 ceb_chola_legacy_desc:0 "タミルのチョーラ王朝の有力な分家という我らの起源は、この地域のほとんどの領域を超える王権の伝統を持つことを意味する。我らはもはや直接インド国民に接してはいないかもしれないが、未だにチョーラ朝と彼らの国の帝国の伝統に基づいている。"
 ceb_protect_against_the_magalos:0 "マガロスからの防衛"
 ceb_protect_against_the_magalos_desc:0 "ここ長い間、我らの島々は、村落を襲撃し、我が国民の中で丈夫な者を捕らえる外国の奴隷商人に悩まされてきた。我々は外国の侵略者者の兆候に対してしっかりと積極的に行動し、これら襲撃者が断念するか襲撃者を打ち負かすために必要なあらゆる手段、例えそれが自身の土地を燃やすことであっても、講ずる準備ができていなければならない。"
 ceb_pacify_the_islands:0 "島の鎮圧"
 ceb_pacify_the_islands_desc:0 "名目上我が支配下にあるいくつかの島々は、悪意を持つ海賊や盗賊の拠点となっている。我々はそのような海賊の巣窟を取り除き、支配下の土地が発展できるよう、支配下全ての土地を平穏にせねばならない。"
 ceb_place_for_trading:0 "「交易の場」"
 ceb_place_for_trading_desc:0 "ビサヤ諸島中部に位置している我々の立場は、商業の中心地として機能し、また一方で、交易を守り、競争相手を攻撃するのに良い海軍基地をもたらしてくれる。この利点を頼りにし、我らの港をビサヤ海の船長のための明白な選択をして、私掠船の巡航行動を拡大しよう。"
 ceb_befriend_the_europeans:0 "欧州への親善"
 ceb_befriend_the_europeans_desc:0 "ヨーロッパ船が我が諸島に到着し始めており、これらキリスト教国は我ら自身と同等の海洋と軍隊の伝統を持っているようだ。我々はこれら外国の支配者達と友誼を結び、地元の好敵手を討伐するため、彼らの戦士たちと協力すべきである。"
 ceb_expansion_of_the_capital:0 "首都の拡張"
 ceb_expansion_of_the_capital_desc:0 "島の首都として、セブは海域を支配するのに理想的な立地にあり、影響力が拡大するにつれ都市自体もまた発展している。セブのさらなる発展を促すため、熱帯病と戦い、近代都市計画を採用せねばならない。まさに島の大都市の可能性を世界に示す時だ。"
 mindanao_ideas:0 "ミンナダオのアイデア"
 mindanao_ideas_start:0 "ミンナダオの伝統"
 mindanao_ideas_bonus:0 "ミンナダオの宿願"
 mindanao_an_islamicized_barangay:0 "イスラム化されたバランガイ"
 mindanao_an_islamicized_barangay_desc:0 "過去百年間でムスリム交易商、スーフィーや船乗りはヌサンタラの海域でより一般的なものとなった。我々は、これらの新参者を我々の領土に統合し、海洋のムスリム・スルタン国の社会に加わるべきだ。この新しい神と我々の祖先の古い神の双方に敬意を払うことにより、我々はいつでも天と地方の人々の支持を得ることができる。"
 mindanao_unite_the_datus:0 "ダトゥの統一"
 mindanao_unite_the_datus_desc:0 "我々の国境の中で様々な才能と影響力を持つダトゥ、首長の数は非常に多い。多くの者は、我々が望むよりもはるかに大きな自治権をふるっている。これらの小さな時代の首長を統制し、彼らがすべて我々の王朝の王の儀式に参加するために首都に定期的に来るようにしよう。"
 mindanao_protect_the_riches_of_mindanao:0 "ミンナダオの富の保護"
 mindanao_protect_the_riches_of_mindanao_desc:0 "我々の故郷である島は、富の偉大な源泉である。金、真珠、砂糖、シナモンは、遠くの領土や大陸から商人を引き付ける珍しい商品である。これらの商品への入手が容易に行かないようにする必要がある。我々の職人や香辛料商人を守り、外国の交易商の存在から繁栄し、利益を得るために、彼らに必要な支援を与えよう。"
 mindanao_moro_sailors:0 "モロの船乗り"
 mindanao_moro_sailors_desc:0 "ミンダナオ島とスールー諸島のモロは、海戦に熟練した船員として有名である。未だこれらの水域を支配することを主張する者は多くいる。我々は、支配下にある多くのモロの船員を乗り込ませた、我々の国家のための新しく強力な艦隊を構築するべきだ。"
 mindanao_fortify_our_ports:0 "港の防衛強化"
 mindanao_fortify_our_ports_desc:0 "我々は危険な世界に暮らしており、そこでは、奴隷商人や海賊が海岸の居留地に常に脅威を与えている。それだけでは不十分であるかのように、西洋の船の到着は新たな敵と共に新しい時代の幕開けを伝えている。我々は常に敵の攻撃に備え、石と大砲で重要な港をすべて強化する必要がある。"
 mindanao_guerilla_warfare:0 "ゲリラ戦"
 mindanao_guerilla_warfare_desc:0 "我々の意志に反し、我々の都市や村を奪おうとする人はたくさんいる。これらの外国人は、我々を変換したり、我々の土地内で「定住する」ことを望んでいる。我々はそのような試みすべてに抵抗し、侵略者に対して土地そのものを利用する準備ができている必要がある。"
 mindanao_pirates_of_mindanao:0 "ミンナダオの海賊"
 mindanao_pirates_of_mindanao_desc:0 "開かれた海の中での敵対的な存在の増加は、我々の船長の多くを破滅させた。関税や規制を我々の船積みに課し、我々が必要なとき密かに密輸や海賊行為に従事する人々に抵抗しなければならない。海賊行為のために追い出された人々に安全な港を与えることにより、我々は海への交通を制限する人々を再び追跡する活動を増やすことができる。"
 ANU_ideas:0 "アイヌのアイデア"
 ANU_ideas_start:0 "アイヌの伝統"
 ANU_ideas_bonus:0 "アイヌの宿願"
 anu_chasi:0 "チャシ"
 anu_chasi_desc:0 "何世代にも渡り、我が民は戦争や動乱の際に自身を守る丘の上の要塞を使用することを頼りにしてきた。徐々に数百もの簡素な砦が蝦夷ヶ島全土で建設され、侵略者がどこから襲って来ようとも自身を守ることができるという強みをもたらした。"
 anu_riches_of_the_sea:0 "海の富"
 anu_riches_of_the_sea_desc:0 "海の豊かさを取り入れることのできる民族は決して飢えたり、資源が欠乏したりすることはない。太平洋の巨大なクジラは富と食糧の巨大な源で、我が民は何世紀にも渡ってこの巨大な動物を狩り、捕獲してきた。海の神がそばにいる限り、我々の社会は繁栄すると言われている。"
 anu_southern_traders:0 "南方との貿易"
 anu_southern_traders_desc:0 "南にある日本の領域は様々な意味で分裂し、自己中心的であるが、彼らは我々に欠けている多くの品や資源を持っている。彼ら南方の者達を注意深く見守る必要がある一方で、彼らの富から利益を得るために、彼らの商人と我々の社会とで交易をすべきである。"
 anu_heirs_of_jomon:0 "縄文人の後継者"
 anu_heirs_of_jomon_desc:0 "アイヌ人はこの地域に何千年も住んでいる。本州北部の現在の住人がその地域に足を踏み入れるずっと前から、我が民はそこに住み、生きてきた。この先祖は誇らしげに支えねばならないものであり、我々が出くわすかもしれないどんな南方の者達に対しても、強く印象付けるであろう。"
 anu_hunters_and_warriors:0 "狩人と戦士"
 anu_hunters_and_warriors_desc:0 "狩人や追跡者として、我々は土地を優位に利用することに十分に長けている。この予備知識は広範にわたる毒や罠の専門知識と同様に、自身の領地を拡大していくために持つべきものである。我ら戦士に対する敵は野戦だけではなく、遅く致命的なゲリラ戦にも持ちこたえなければならない。"
 anu_yukar:0 "ユーカラ"
 anu_yukar_desc:0 "アイヌ民族は口述のユーカラの年代記において常に強さと指針を見出していた。クトネシリカのような何時間もかけて暗唱される神聖な物語は、現在の世代と過去を結びつけ、後の全ての人にインスピレーションとして働きかける。我々の世界が近代化され、世界の変化する現実に適応するにつれて、全員が過去の神や英雄を知ることができるよう、この遺産を保ち、大事にせねばならない。"
 anu_fierce_resistance:0 "激しい抵抗"
 anu_fierce_resistance_desc:0 "多くは、自らが我ら民の主人になることを夢見て、我々の土地に都市や要塞を建設するため手下を送ってくるだろう。我々はそのような侵略者に対して一致団結し、海へ追い返さねばならない。本州の我らが先祖に起こったことのように、部外者が我々の社会を消滅させようとしているのに、手をこまねいていることなどできない。"
 HJO_ideas:0 "北条のアイデア"
 HJO_ideas_start:0 "北条の伝統"
 HJO_ideas_bonus:0 "北条の宿願"
 hjo_legacy_of_the_kamakura_shogunate:0 "鎌倉幕府の遺産"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "我らの姓氏である北条は、昔の鎌倉幕府にて執権の地位を世襲的に占有した有名な一族から来ている。我々は彼らの直系の子孫ではないかもしれないが、彼らの名の力は未だ我々に関東地域の侍の間で特別な影響を与えてくれる。"
 hjo_night_combat:0 "夜戦"
 hjo_night_combat_desc:0 "秘密の戦術を用いることで、我が軍は非常により大きな軍をさんざんに打ち負かした。我々の兵士と将軍は暗闇の中での攻撃を計画するために諜報活動を行うことにかけて非常に熟練している。我々がどこから攻撃するかについて誰も予測できないならば、我が軍はいかなる敵よりも優位に立つであろう。"
 hjo_effective_administration:0 "統治改革"
 hjo_effective_administration_desc:0 "優秀な官僚によって率いられ、効率的な伝馬制度によって支えられる新しい官僚制を構築しよう。文書を十分に利用すれば、我が統治者は常に情報に基づく決定を行うことができ、新しい領土を適切に統合することができる。"
 hjo_tokusei:0 "徳政"
 hjo_tokusei_desc:0 "危機や飢饉の際に、民に対し決して平均を超えて課税せず、経済的負担を軽減する準備を行うことは、民の主としての責務である。北条一族の「禄寿応穏」に疑問を抱かせてはならない。"
 hjo_castles_of_hojo:0 "北条の城"
 hjo_castles_of_hojo_desc:0 "難攻不落の小田原城内の我が一族の支配層は、我々の身分の低い起源にも関わらず我々の領土を築くことできた。我々は領土内で強力な要塞を引き続き利用し、新しいものを築き、最初の機会に征服した城を再建せねばならない。あらゆる領域が真の意味で全領土を支配することとなるのは、城の支配を通じてのみである。"
 hjo_unification_of_kanto:0 "関東の統一"
 hjo_unification_of_kanto_desc:0 "関東は侍の故郷であり、この地域は、より多くの兵や馬を供給する豊かな経済的な潜在性を持つ。関東の我らの領土が真に統一され、合併されると、これらの資源をより自由に利用することができるようになる。"
 hjo_council_in_odawara:0 "小田原評定"
 hjo_council_in_odawara_desc:0 "迅速な判断よりも正しい判断を下すことの方が重要な場合もある。小田原評定を通じて、我が一族の頭領や家来は一緒に参加して重要な問題に対して議論することができる。この方法を順守することにより、あまりに乏しい情報から大きな過ちや決定をすることを避けることができる。"
 CSK_ideas:0 "長宗我部のアイデア"
 CSK_ideas_start:0 "長宗我部の伝統"
 CSK_ideas_bonus:0 "長宗我部の宿願"
 csk_ichiryo_gusoku:0 "一領具足"
 csk_ichiryo_gusoku_desc:0 "我々は、平時には耕作し、戦時には戦うという侍と農民双方を担う「一領具足」という制度を創設した。これにより、全ての者に対して一体感と軍事経験を育てる。また、この制度によって必要な維持費を大きく軽減するという事実も、我が一族に対するもう一つの利点である。"
 csk_seven_clans_of_tosa:0 "土佐七雄"
 csk_seven_clans_of_tosa_desc:0 "我らの発祥の地である土佐国は七つの有力豪族（土佐七雄）の下で分けられている。我々がさらに拡大できるようになるには、全ての者と結びつかねばならない。彼らは我々が立ち上がるのを助け、見返りに彼らの力を強めるであろう。"
 csk_unification_of_shikoku:0 "四国の統一"
 csk_unification_of_shikoku_desc:0 "四国は他の日本地域から不毛で孤立した土地で、重要な出来事は何も起きない場所と見られている。彼らにそのことをそうだと思わせ続け、手遅れになるまで我らの島の統一を見逃させよう。"
 csk_100_article_code:0 "長宗我部元親百箇条"
 csk_100_article_code_desc:0 "我が領土の法を改革し、兵士のためのあり方を厳格に制定したことは、我が兵がどんなに装備が不十分であったり数が少なかったりしても、常に恐れられるようにする。"
 csk_expand_the_navy:0 "水軍の拡張"
 csk_expand_the_navy_desc:0 "日本は島国であり、ここで繁栄するには強力な水軍が必要だ。土佐は艦隊の建造を始めるには理想的な場所である。"
 csk_god_of_arts:0 "芸能の神"
 csk_god_of_arts_desc:0 "我が一族の創始者である秦河勝は伝統的な舞踊から演劇まで、全ての芸能に関する氏神として大いに崇拝された。我が一族は、日本人の敬意を得たいのであれば、彼の遺産に従って生活をせねばならない。"
 csk_active_support_of_temples:0 "寺社への支援"
 csk_active_support_of_temples_desc:0 "我が領土は、それぞれ独自の伝統と歴史を持つ多くの仏教宗派の本拠地だ。我々は等しく彼らの運動を尊重し、我々の後援を受けるように努めねばならない。このように、敵対関係に引きずり込まれる危険性を得る見返りとして彼らの支持を確実に得ることができる。"
 MRI_ideas:0 "毛利のアイデア"
 MRI_ideas_start:0 "毛利の伝統"
 MRI_ideas_bonus:0 "毛利の宿願"
 mri_descendant_of_oe_hiromoto:0 "大江広元の子孫"
 mri_descendant_of_oe_hiromoto_desc:0 "鎌倉幕府の設立に大きく貢献した学者で政治家の大江広元は我が一族の創始者だ。今日まで、彼の精神は我が一族に受け継がれており、効率的な統治の維持を誇りとしている。"
 mri_leader_of_kokujin_ikki:0 "国人一揆の指導者"
 mri_leader_of_kokujin_ikki_desc:0 "我が一族の体制は地侍の伝統的な同盟、いわゆる国人一揆に基づいている。この結束を元にして、大軍を素早く動員することができる。"
 mri_diplomatic_intrigues:0 "外交の陰謀"
 mri_diplomatic_intrigues_desc:0 "我が一族は他の一族ほど影響力はなく、広範囲に渡ってもいない。成功するには、他の大名と協定や同盟を積極的に築かねばならない。向かう所敵なしなどという者はおらず、十分な数が有れば、我々はどんなことでも成し遂げられるかもしれない。"
 mri_three_arrows:0 "三本の矢"
 mri_three_arrows_desc:0 "一族は結束している限り、強くある。そのような訳で、彼の息子たちに向けて毛利隆元によって考えられた三本の矢の伝説を常に覚えておかねばならない。一本の矢は簡単に折れてしまうが、三本同時にまとめれば強い男の力にさえ耐えることができる。"
 mri_hiroshima_castle:0 "広島"
 mri_hiroshima_castle_desc:0 "我が一族は成長し、強力な城に守られた立派な首都が必要となった。将軍が羨む城と共に、領内で最大の居住地となる広島の街を建設しよう。"
 mri_itsukushima_shrine:0 "厳島"
 mri_itsukushima_shrine_desc:0 "厳島神社の世話役として、我々には海の女神に対する特別な務めがある。これら神社において何の不足もないとすることで、すべての海事問題において弁財天のご利益を得ることができる。"
 mri_hagi_ware:0 "萩焼"
 mri_hagi_ware_desc:0 "萩の職人が作り出した陶器は有名になりつつある。萩焼はその洗練された作風と品質により茶道において広く好まれ、その輸出は主要な産業へと成長している。"
 ASA_ideas:0 "朝倉のアイデア"
 ASA_ideas_start:0 "朝倉の伝統"
 ASA_ideas_bonus:0 "朝倉の宿願"
 asa_hidden_diplomacy:0 "隠れた外交"
 asa_hidden_diplomacy_desc:0 "他の多くの大名より卑しい起源から勃興したので、我が一族は旧友を頼りにしたり、同じように接したりすることができない。日本の戦国時代の熾烈な競争の現実において成功するには、柔軟で狡猾な外交への取り組みをせねばならない。"
 asa_echizen_paper:0 "越前和紙"
 asa_echizen_paper_desc:0 "越前はあらゆる種類の職人が住んでいる。しかしながら、製紙の技芸よりも高い評価を受ける技芸はない。越前内にいる名人を励まし投資することにより、越前和紙が国内で最も人気のある種類の物になる。"
 asa_ichijodani_city:0 "一乗谷の都市"
 asa_ichijodani_city_desc:0 "我らが本拠、一乗谷が要害の地であること、また他の重要都市への港や陸路が近いことは、この激動と動揺の時代において繁栄する特有の能力をもたらしている。この生まれ持った利点を基とし、京都での生活を捨てた難民の流れを引き寄せるためにできることを成そう。"
 asa_teach_of_asakura_soteki:0 "朝倉宗滴"
 asa_teach_of_asakura_soteki_desc:0 "我が一族の歴史上もっとも偉大な武将、朝倉宗滴は全ての侍のための一つの重要な教訓を残した。勝利は全ての代価を払って追い求めねばならない、それは戦士と定義づけるただ唯一のことだ。"
 asa_seventeen_clan_code:0 "朝倉孝景条々"
 asa_seventeen_clan_code_desc:0 "十七の条項による我が家訓は主と家来の間の関係を定めている。それは民衆の要求に注意を払い、簡素で慎ましい生活を送る必要性を明記している。"
 asa_control_of_buddhist_sects:0 "仏教宗派の支配"
 asa_control_of_buddhist_sects_desc:0 "人気の高い一向宗と比べて、越前は例えば曹洞宗の永平寺や天台宗の平泉寺のような多くの異なる宗派の重要な寺の本拠である。全ての宗派を支配し、領土内の信仰的な平和を確立できれば、領土全体のための理想的な宗教政策の基盤を得ることができるであろう。"
 asa_legacy_of_emperor_keitai:0 "継体天皇の遺産"
 asa_legacy_of_emperor_keitai_desc:0 "何世紀も前に、継体天皇は皇位の継承戦争を起こすために越前を利用した。彼のように、情勢によりそれが求められた場合、国境を超えて力を投じ、近隣諸国へ侵略を開始することを躊躇してはならない。"
 KID_ideas:0 "キルデアのアイデア"
 KID_ideas_start:0 "キルデアの伝統"
 KID_ideas_bonus:0 "キルデアの宿願"
 kid_lords_of_ireland:0 "アイルランド総督"
 kid_lords_of_ireland_desc:0 "ゲール人やアングロ・アイリッシュ人の一族との政略結婚や同盟を通じて、キルデアの統治者はアイルランド全土に対し、どのライバルにも匹敵しない影響力を保持した。彼らの力は非常に強力であったので、歴代のイングランド君主は彼らをアイルランド総督に任命した。"
 kid_ear_of_the_king:0 "雄弁"
 kid_ear_of_the_king_desc:0 "再三君主に背いたにもかかわらず、キルデアのフィッツジェラルド家は窮地をうまく言い逃れ、恩赦や昇進を伴い帰国する。"
 kid_silken_finery:0 "絹衣のトーマス"
 kid_silken_finery_desc:0 "トマス・フィッツジェラルドがイングランド王に対する忠誠を捨て去った際、彼は、兜に絹のふさ飾りで飾られている、武装したギャローグラスの従者を随伴させた。トマスが自分がどう行動すべきかに対して心が揺れ動いた際、アイルランドの詩人は彼に詩を朗読し、絹衣の主に彼の父の死に対して復讐するよう求めた。"
 kid_royal_irish_army:0 "アイルランド王立軍"
 kid_royal_irish_army_desc:0 "アイルランド人を鎮圧するためにイングランド王より送られた軍は、連合王国貴族により簡単に別用途に用いることができる。単により良い賃金を支払うことによって、キルデア伯はイングランド兵のかなりの部隊に対して命令を下すことができる。"
 wizard_earl:0 "魔術師伯爵"
 wizard_earl_desc:0 "11代キルデア伯は海外で長年過ごし、世界の多くを学び勉強した。彼が帰国した際、彼は錬金術に対して強い関心を持った。彼の知識は大変素晴らしかったので周囲の人は彼を魔術師伯爵と称した、なぜなら彼は魔力を持っていると考えられたからだ。"
 the_curragh:0 "カラ馬術"
 the_curragh_desc:0 "カラの広大で開いた平原は軍隊の集まる場として長く利用されたが、また後に競馬や調馬のための場として人気の場所となった。"
 kid_architects_of_nation:0 "フィッツジェラルドの新邸宅"
 kid_architects_of_nation_desc:0 "フィッツジェラルド家の先祖伝来の邸宅であるカートン・ハウスは壮大であるが、我々の富は最近好転してきた。我々はさらにより豪奢な邸宅とする計画を立案し、そしてその邸宅は一族の邸宅としてだけでなく、伯爵の宮廷としても用いることができる。"
 TYR_ideas:0 "ティロンのアイデア"
 TYR_ideas_start:0 "ティロンの伝統"
 TYR_ideas_bonus:0 "ティロンの宿願"
 tyr_chief_of_irish_kings:0 "アイルランド王の長"
 tyr_chief_of_irish_kings_desc:0 "オニールはアルスターの大部分の支配を確立させ、ゲール人領主の中で最も強力な家となった。ある未来の君主は、家長へ平服の進物を与え、彼が「アイルランド王の長」であると宣言した。"
 tyr_o_neill_mor:0 "オニール・モア"
 tyr_o_neill_mor_desc:0 "オニール家の長に選ばれた者は、オニール・モアの称号を与えられる。称号は世襲ではないが、一族のどの分家に属するかに関わらずオニール・モアはもたらされ、全てが彼に忠誠を払う義務を負う。"
 tyr_tanistry:0 "タニストリー"
 tyr_tanistry_desc:0 "多くのゲール人領主がイングランドの長子相続制の慣習を受け入れた一方で、ティロンの人々はブレホンのタニストリーの慣習を維持した。新しい支配者は氏族の自由民により選定されたため、どんな挑戦者に直面してもよく支持されることが期待できた。"
 tyr_arming_people:0 "武装した民族"
 tyr_arming_people_desc:0 "ほぼ全てのアイルランドの領主は少数のスコットランド傭兵か、もしくはアイルランド人の専門の軍を頼りにしていたが、ティロンの統治者は彼の支配下である全ての男性に武装させ、訓練を行う。"
 tyr_catholic_diplomacy:0 "カトリック外交"
 tyr_catholic_diplomacy_desc:0 "宗教改革の広がりがアイルランドの緊張を高めていく中で、ティロンの領主は海外のカトリックの支配者の助けを探し求めている。"
 tyr_ambush_warfare:0 "伏撃戦"
 tyr_ambush_warfare_desc:0 "彼らの敵は彼らよりも数で勝り、より良い武器と訓練を持っているが、ティロンの男達は不規則な戦いの精通者である。彼らは最大限の優位を得るため、自国の丘陵や森、湿地を利用し、行進して罠へ引き込む事で敵を苦しめる。イングランドの君主は、イングランドの軍や宝がアイルランドの荒野で消失したので、ますます苛立ちを募らせる。"
 tyr_wild_geese:0 "ワイルド・ギース"
 tyr_wild_geese_desc:0 "ティロンとイングランドとの絶え間ない紛争は、若年層が戦術について十分に訓練された状態になるという結果をもたらした。その内いくらかは大陸へ向かい、そこで、傭兵としての職を見つける。ワイルド・ギースとして知られる、これらの連隊は幾度もイングランドと戦っていることにしばしば気付いたが、しかしそれはティロンとは別の国の旗のもとであった。"
 TRY_ideas:0 "ティアコネルのアイデア"
 TRY_ideas_start:0 "ティアコネルの伝統"
 TRY_ideas_bonus:0 "ティアコネルの宿願"
 try_fisher_king:0 "漁夫王"
 try_fisher_king_desc:0 "ラ・ロシェルの市場のワインと引き換えに魚を輸出していたので、オドネル一族の長は漁夫王として大陸で知られるようになった。"
 try_fort_foreigners:0 "外国人による要塞"
 try_fort_foreigners_desc:0 "オドネルはバイキングの砦の遺跡に城を建造し、それをドニゴール城と名付けた。アイルランド最強の砦と言われており、ティアコネルを脅かすどのような敵にも大変な障害をもたらした。"
 try_religious_patrons:0 "宗教の後援者"
 try_religious_patrons_desc:0 "ティアコネルの支配者は多くの神聖な聖職録を支払い、フランシスコ会修道院を支援する、教会の素晴らしき支持者だ。"
 try_patricks_purgatory:0 "聖パトリキウスの煉獄"
 try_patricks_purgatory_desc:0 "聖パトリキウスがダーグ湖へやって来た際、湖の中央にある島の洞穴で神が彼に啓示を行ったと言われている。この洞穴は煉獄の入り口であり、聖パトリキウスは不信心者が自分自身で天国と地獄を目の当たりにするため、彼らを洞穴へ連れて行った。パトリキウスの煉獄は重要な巡礼地となっていて、ヨーロッパ中の信徒を引き付ける。"
 try_lessons_knockavoe:0 "ノッカボウの教訓"
 try_lessons_knockavoe_desc:0 "ティアコネルの男達は度々彼らの好敵手の数よりはるかに少ない事がある。埋め合わせのため、彼らは敵を打ち破るための驚きの要因を習得しており、彼らは野営地や夜襲にて攻撃を行う。敵が隊列を整える時間を得る前に、ティアコネルの軍隊は彼らの軍隊の上にいる。"
 try_land_of_exiles:0 "亡命者の国"
 try_land_of_exiles_desc:0 "オドネルは、外国の侵略者のせいで領土を失った多くのゲール人貴族や司祭に聖域を与える。従って、ティアコネルの王室は多くの著名で優れた技術と名声を持つ医者や聖職者、戦士達がよく仕えている。"
 try_scottish_ties:0 "スコットランドとの繋がり"
 try_scottish_ties_desc:0 "内紛でティアコネルがバラバラに分裂する恐れがあった時、カルバー・オドネルは、スコットランドへ助力を求め、そしてそこで彼はキャンベル氏族と会った。彼は、自身の州を支配する力を与えるハイランダーの部隊といくつかの砲兵隊を伴って帰還した。オドネルは争いの中で優位を得るために、将来再びスコットランドの同盟に頼る事ができる。"
 MCM_ideas:0 "マンスターのアイデア"
 MCM_ideas_start:0 "マンスターの伝統"
 MCM_ideas_bonus:0 "マンスターの宿願"
 mcm_basque_fishermen:0 "北海の漁師"
 mcm_basque_fishermen_desc:0 "バスクやスペイン、ポルトガルの漁師達は我々の海岸沖の広い猟場を利用しにやって来る。彼らが我々の港に着いた際、彼らは鉄やワイン、その他商品をもたらし、不漁の際、彼らは我々の市場からの皮革や羊毛で船倉を満たす。"
 mcm_brave_and_faithful:0 "勇敢で信心深い"
 mcm_brave_and_faithful_desc:0 "勇敢で信心深き者に難しき事は何もない。マッカーシー家の家訓は時代を超えてマンスターの民衆を触発させた、そしてそれは自国を荒廃させた悲惨な戦争中ずっと彼らの信仰を保つ助けとなった。"
 mcm_hill_raiders:0 "丘陵の襲撃者"
 mcm_hill_raiders_desc:0 "優勢な敵と直面する時、マンスターのゲール人は丘陵へ逃げ込む。それから彼らは、敵が撤退か餓死を余儀なくされるまで、補給品を標的としたり、村を焼き尽くしたり、作物をダメにしたりとするような一連の急襲を間断なく行い、敵を苦しめる。"
 mcm_spanish_ties:0 "スペインとの繋がり"
 mcm_spanish_ties_desc:0 "南方のアイルランド人は、経済や政治両方の側面でスペインの人々と親密な関係を長く分かち合った。イングランドに対する相互の闘争が増加するにつれ、彼らとの関係もより強くなる。多くの若いマンスターの男達はスペイン軍の軍務に就き、戦術を学ぶ。"
 mcm_fairer_shores:0 "より公正な土地"
 mcm_fairer_shores_desc:0 "マンスターの土地は、痩せた土壌と不愉快な冬で厳しい。植民地で自身の新生活を行う機会は多くの人の心に訴える。喜んで大西洋横断へ進もうとする志願者が不足する事は決してない。"
 mcm_pirate_haven:0 "海賊の安息所"
 mcm_pirate_haven_desc:0 "クロークヘイブン港を拠点として、彼らはオランダやイングランドの港へ向かっている新世界からの輸送船に対して略奪を行う。海賊が南方のアイルランドの海岸にアメリカの富をもたらすので、地方の自治都市は喜んで見て見ぬふりをする。"
 mcm_enemies_everywhere:0 "内なる敵"
 mcm_enemies_everywhere_desc:0 "マッカーシー一族の敵は、世界の隅々、我々自身の宮廷内でさえも陰謀を企てる。我々は厳しい調査を通して我が臣民の愛国心を確かなものとせねばならない。"
 LEI_ideas:0 "レンスターのアイデア"
 LEI_ideas_start:0 "レンスターの伝統"
 LEI_ideas_bonus:0 "レンスターの宿願"
 legacy_of_palladius:0 "パラディウスの遺産"
 legacy_of_palladius_desc:0 "レンスターはアイルランドの中で初期にクリスチャン化した。聖パラディウスは聖パトリキウスに先行してアイルランド初の司教として務めるため、5世紀初頭にレンスターに到着した。この地方には修道院や教会堂が点在しており、古代にまで遡る事ができるものもある。"
 lei_black_rent:0 "黒き地代"
 lei_black_rent_desc:0 "レンスターのゲール人は南海岸沿いのアングロノ・ノルマンの町や、時折ペイルのイングランドの移民から貢物を要求する。この貢物は「シース・ドゥブ」、黒き地代として知られている。支払いの不履行は、大切なものを失ったり、家や作物を燃やされる責務を加えて、ゲール人が強制的に貢物を取り立てる事を単に意味する。"
 lei_geraldine_league:0 "ジェラルディン同盟"
 lei_geraldine_league_desc:0 "ヨーロッパでは宗教改革が猛烈な勢いで広まっていて、レンスターは困難にうまく対処せねばならない。我々は、アイルランドに自身の信仰を押しつけようとするどのような異端派からも真の信仰を守る意思がある国家連合を形成するであろう。"
 lei_enemy_of_enemy:0 "敵の属国は味方"
 lei_enemy_of_enemy_desc:0 "レンスターの支配者たちは、自身の立場をより確固たるものにすべく、近隣の不満を抱える民との関係を常に育もうと努めてきた。海外の反抗者らはいつもレンスターで親身になって話を聞いてくれる人を（そしておそらく武器や避難所、訓練、硬貨も）見つけるのだ。"
 lei_strong_cunning:0 "強くない者は狡猾でなければならない"
 lei_strong_cunning_desc:0 "敵は通常より良い銃や大砲を装備しているが、レンスターの戦士は、前進を防ぐ際や近接攻撃で近づく際、はたまた、後日の再戦への後退を守る際に地形を利用する事にとても長けている。"
 lei_long_memories:0 "長き記憶"
 lei_long_memories_desc:0 "レンスターの人々は、多くの不正が敵の手により実行された事を覚えている。これは、戦死者の仇を討ち、罪を断罪するために戦い続けるという決意を強化させる。"
 lei_military_academy:0 "バリーナカー軍事学校"
 lei_military_academy_desc:0 "バリーナカーのオバーン家はウィックローの男達に大陸流の戦術訓練を行うようになった。彼らはパイク兵と銃兵を伴った騎兵と軽装歩兵の部隊を増やそうとしているため、野戦において正面から敵と向かい合えるだろう。"
 CNN_ideas:0 "クランリカードのアイデア"
 CNN_ideas_start:0 "クランリカードの伝統"
 CNN_ideas_bonus:0 "クランリカードの野望"
 cnn_14_tribes:0 "14部族"
 cnn_14_tribes_desc:0 "ゴールウェイの都市は14部族として知られている、14の裕福な商人の一族によって支配されている。彼らの絶え間ない競争と対抗意識は、より一層の利益を求めるようにし、その結果、ゴールウェイは盛況の市場港湾都市となった。"
 cnn_fire_and_sword:0 "火と剣とによって"
 cnn_fire_and_sword_desc:0 "クランリカードの領土は多くの異なる一族や派閥によって支配されている。クランリカードの支配者は彼らの権限を確立する最良の手段は力を介する事と学んだ。支配一族が最大限に安心感を得る事ができるため、村や町、城は燃える。"
 cnn_sea_people:0 "海の民族"
 cnn_sea_people_desc:0 "コナハトの西海岸にある、コネマラの土地は家畜や農業を行うには非常に不毛な土地だが、そこの人々は海から生計を立てる事を学んでいた。クラアやフッカーで航海に出る事で、彼らはクランリカードに熟練水兵の即時の源泉を提供する。"
 cnn_irish_hobby:0 "アイリッシュ・ホビー"
 cnn_irish_hobby_desc:0 "コネマラの過酷で丘陵に富んだ土地は、ゲール人に用いられている衝突戦の類に適した馬の品種である、アイリッシュ・ホビーのための良い繁殖地を作り出している。"
 cnn_catholicism:0 "カトリックの抵抗者"
 cnn_catholicism_desc:0 "宗教改革の異端者が語った嘘を問わず、クランリカードの人々は常に聖下に忠実のままである。"
 cnn_hell_or_connacht:0 "地獄へ行くかコナハトに行くか"
 cnn_hell_or_connacht_desc:0 "クランリカードの戦士はアイルランドの最も快適性のない土地からやって来た者もいる。本拠地から長い間、攻囲戦で交戦するのに彼らはほぼ恐れを持たない、なぜならば彼らはより厳しい領域から食物を絞り取る事に慣れているからだ。"
 cnn_lord_presidency:0 "長官職"
 cnn_lord_presidency_desc:0 "コナハト長官の地位の設立は、クランリカードの土地に秩序をもたらす手助けとなった。これまで名門の間での紛争は襲撃と不和をもたらしたが、ところが現在では長官が中立の調停者として役目を果たしている。"
 ORD_ideas:0 "オーモンドのアイデア"
 ORD_ideas_start:0 "オーモンドの伝統"
 ORD_ideas_bonus:0 "オーモンドの野望"
 ord_english_service:0 "英国の軍務"
 ord_english_service_desc:0 "オーモンド伯爵は、イングランド王朝のいざこざに巻き込まれて、外国で戦う事は知られている。戦場で得られた経験は、より身近な紛争を解決する際によく役に立つ。"
 ord_courts_of_europe:0 "ヨーロッパの廷臣"
 ord_courts_of_europe_desc:0 "アイルランド内にいるほぼ全てのアングロ・アイリッシュ人とゲール人の領主は島から遠く離れていないのに対して、オーモンドの領主はヨーロッパの廷臣とよく通じており、王と友人であって、大陸の大使として務めている。"
 ord_wool_earl:0 "羊毛伯爵"
 ord_wool_earl_desc:0 "オーモンドの統治者はイングランドに広大な私有地を所持している。貿易から得られる富によってあまりに裕福であったので、オーモンド伯爵は羊毛伯爵の名として知られている時もあった。"
 ord_locals_in_line:0 "地元住民の抑制を保つ"
 ord_locals_in_line_desc:0 "ゲール人はかなり手に負えない存在で、彼らの上位の者へ反抗する傾向にある。彼らは自らを抑制した状態に保つために強い手助けを必要とする。"
 ord_irish_rivalries:0 "アイルランドの好敵手"
 ord_irish_rivalries_desc:0 "多くが我々の成功を妬む。敵が我々を打ち倒すためにどんな機会でも利用し、そうする手段は名誉あるものに限定されないので、我々は油断を見せてはならない。"
 ord_subdue_irish:0 "アイルランドの攻囲戦法"
 ord_subdue_irish_desc:0 "オーモンド軍はゲール人やアングロ・アイルランド人の隣人の砦や要塞を破壊したという素晴らしき経験をしている。"
 ord_build_on_success:0 "バトラー家の揺るぎなきもの"
 ord_build_on_success_desc:0 "バトラー家は確立されている。自身の地位は揺るぎなく、我々は将来に向けて築き始める事ができる、その結果、我々の子孫は我々が築いたものを見て、我々を思い出すであろう。"
 highland_scottish_ideas:0 "ハイランダーのアイデア"
 highland_scottish_ideas_bonus:0 "ハイランダーの野望"
 highland_scottish_ideas_start:0 "ハイランダーの伝統"
 hsc_the_wallace:0 "叙事詩『ウォレス』"
 hsc_the_wallace_desc:0 "我々は高名で真に名高き者を読み知る、\nこの地域を支配するふさわしき血の者を、\nそしてこれからは我が伝えよう、\n君がその物語が語られるのを聞くため、ウィリアム・ウォレスの物語を。"
 hsc_highland_clans:0 "ハイランドの氏族"
 hsc_highland_clans_desc:0 "ハイランドの氏族たちは争いを好む。彼らは互いを忌み嫌う以上に、父祖伝来の土地をおびやかす外国人の侵略者を憎む。もちろん、脅威が去れば彼ら再び戦いはじめる。ハイランドにはたった1つの氏族しか存在できない。"
 hsc_storm_the_castle:0 "城への襲撃"
 hsc_storm_the_castle_desc:0 "ハイランドではいかなる問題であっても、どこかの時点で城を急襲しなければまず解決できない。このような事態での我々の経験は何世代も前から行われてきたことであり、非常に応用の利く技能である。"
 hsc_episcopalianism:0 "聖公会の教義"
 hsc_episcopalianism_desc:0 "ハイランドにおいて教会をどのように建設すべきか、また、宗教改革の到来の後、どのような教義を採用すべきかについて多くの競合する考えがある。教会の手続きのためのはっきりとした構造と、聖職者のためのある程度教義上の独立の双方を許す、階層的な主教区の形式を保持することを我々は選択した。"
 hsc_highland_charge:0 "ハイランド兵の突撃"
 hsc_highland_charge_desc:0 "火器類が戦場に革命をもたらしており、ハイランドの戦士はそれに適応せねばならない。攻撃的な新しい急襲戦術が我が軍の将軍によって編み出された。我々の兵士は、できれば下り坂で、最初の敵の一斉射撃のなか正面から突撃し、進むにつれて我が軍も発砲する。発砲後、より伝統的な武器を取り出して乱戦に入る。しかしながら、この戦術に要求される速度のせいで、我々の戦士は衣類をほとんど着用しないことを余儀なくされる。"
 hsc_arming_act:0 "武装条例"
 hsc_arming_act_desc:0 "我が国の圧政者たちは、我々が抵抗する能力を奪うために武器を没収したものだった。武装条例は、全てのハイランダーたちに銃器を所有し、訓練する事を義務づけている。"
 hsc_ossian:0 "オシアン"
 hsc_ossian_desc:0 "「オシアン」という筆名で書かれた詩集はゲール文化のロマン派の復活の好例である。それらの詩はハイランダーたちが自分たちの過去の名高き歴史を想起させる古くからの民話を物語っている。"
 FLY_ideas:0 "オファリーのアイデア"
 FLY_ideas_start:0 "オファリーの伝統"
 FLY_ideas_bonus:0 "オファリーの野望"
 fly_galloglas:0 "ギャローグラス"
 fly_galloglas_desc:0 "雇われたギャローグラスはアイルランドの戦闘部隊の大部分を構成する。彼らはよくゲール族のスコットランド人であるが、大部分はアイルランドに定住しており、氏族の護衛や兵士として有給の雇用を手に入れた。"
 fly_gracious_hosts:0 "アイルランドの歓待"
 fly_gracious_hosts_desc:0 "出所にかかわらず、よそ者は常にオファリーで避難所を見つける事ができる。歓待と寛容の長き伝統は等しく旅行者と王とのあいだで尊重の文化を育む。"
 fly_trade_shannon:0 "河川貿易"
 fly_trade_shannon_desc:0 "キルカー山脈から海へと曲がりくねって流れている、シャノン川は下流貿易の小さな経済を育む。オファリーの人々は自然の地勢を最大限に活用する事に対してかなり熟達している。"
 fly_clonmacnoise:0 "神への畏れ"
 fly_clonmacnoise_desc:0 "聖キアランにより建てられ、我々の中心地に直接据えられたクロンマクノイズ修道院は一千年近くに渡り、主の言葉をオファリーの人々へ広めている。修道院を巡礼の場所として確立する事によって、主の目から見た我々の評判を上げる。"
 fly_tower_houses:0 "城館"
 fly_tower_houses_desc:0 "オファリーの城館は、我々の領域の至る所で、夕空に描かれたシルエットで見る事ができる。数千はないにせよ、何百もの城館はアイルランド全土でみることができ、多くの場合、隣国からの急襲を防ぎ、外国の侵略者に対して抵抗するために小領主によって建てられた。さらに多くの建設の助成を行う事により、国家の防衛がもう二度と問題となることはない。"
 fly_family_affair:0 "一族の問題"
 fly_family_affair_desc:0 "オファリー内での継承に関わる政略が非常に激しいものになることは珍しくない。指導者の地位への挑戦は手早く血なまぐさいやり方で鎮圧され、それによって自身を王と考えている者に教訓を与えることになるだろう。"
 fly_buannacht:0 "バーナット"
 fly_buannacht_desc:0 "ギャローグラスの支援のため、多くのゲール氏族ではカーン（軽装歩兵）を召集している。大抵は技能が未熟で装備が不十分なため、現在ではこれらの時代遅れの兵士を、高い力量と恐ろしいとの評判を持つ職業軍人であるバーナットに置き換えていくことが慣例となっている。"
 ULS_ideas:0 "アルスターのアイデア"
 ULS_ideas_start:0 "アルスターの伝統"
 ULS_ideas_bonus:0 "アルスターの野望"
 uls_clan_connections:0 "ハイランドとの関係"
 uls_clan_connections_desc:0 "アルスターの貴族は、ハイランドのドナルド一族と結婚や先祖の結びつきを持つ。ドナルド氏族はアルスターへ専門的な技術を貸与してくれるため、常に頼ることができる。"
 uls_peerage:0 "アルスターの爵位"
 uls_peerage_desc:0 "ほぼ全てのアルスター領主は、少なくとも名目上はアイルランドの爵位制度の一部であり、それによって、アイルランドの地主はイングランド王位への忠誠を誓っている。実際にはこれはほぼ意味をなしていないが、我々は誇らしげに称号を身に着ける。"
 civilist_of_irishry:0 "アイルランドの民間人"
 civilist_of_irishry_desc:0 "アルスターの貴族は、イングランドのもう一方の相手の視点から見れば尊敬すべき者に見えるようにとても苦労している。これにより、彼らはヨーロッパの宮廷である程度の尊重を得た。"
 rapparee:0 "ラッパリー"
 rapparee_desc:0 "ラッパリーは、最近組織されたアイルランドのカーンを起源とするゲリラ兵の一団である。非正規兵として、彼らは我々の土地を通って行進する敵軍を間断ない攻撃で悩ませる。"
 catholic_ascendency:0 "カトリックの優勢"
 catholic_ascendency_desc:0 "宗教改革がアイルランドに足場を得るのは許されない。非カトリック教徒は公職から追放されるべきであり、国家はうまく異端を妨害できる何らかの方法で非カトリック教徒を不利な立場に置くべきだ。"
 uls_defenders:0 "ディフェンダーズ"
 uls_defenders_desc:0 "ディフェンダーズの名で知られている秘密結社がアルスターで結成された。彼らの目的はプロテスタントによる迫害と戦うことによって、アイルランド中のカトリック教徒の忠誠と団結を確実なものとする事である。"
 uls_last_redoubt:0 "アイルランド最後の砦"
 uls_last_redoubt_desc:0 "アイルランドの多くはイングランド軍の意のままである。アルスターはアイルランド独立の最後の砦の一つであり、独立を維持する為、最後の一人になるまで戦い抜く準備ができていなければならない。"
 CRN_ideas:0 "コーンウォールのアイデア"
 CRN_ideas_start:0 "コーンウォールの伝統"
 crn_stannary_parliaments:0 "スズ鉱区議会"
 crn_stannary_parliaments_desc:0 "コーンウォールのスズ鉱夫は、彼らの特別な法的権利を長らく維持してきた。これらは、免税と探鉱の独占権が含まれていたが、最も重要なのは、彼らの仲間の鉱夫で構成された陪審員となっているスズ鉱区裁判所の前でのみ審理される権利である。スズ鉱区議会はこれらの権利の監督や改訂を行い、鉱業の住民の生産性と満足度を維持する。"
 crn_cornish_rebels:0 "コーンウォールの反乱軍"
 crn_cornish_rebels_desc:0 "コーンウォール人は弾圧や悪政に対し迅速に立ち上がる。彼らの土地に侵入する敵軍は、友好的ではない歓迎を受ける。"
 crn_prayer_book_traditionaliism:0 "祈祷書の伝統主義"
 crn_prayer_book_traditionaliism_desc:0 "農夫や鉱夫、地主は全員同等に宗教の祈祷書の変更を受け入れる事を非常に嫌がる。多くの人々は英語で記載された祈祷書がコーンウォール語しか話せないかなりの割合を占める人達を考慮していないと非難している。一部の人達は彼らが古ラテン語の祈祷書も読むことができないと指摘しているのではあるが。それにも関わらず、コーンウォールの社会には宗教に関する伝統主義者の考え方が広まっており、社会と一緒に結びついている。"
 crn_pirates_of_penzance:0 "ペンザンスの海賊"
 crn_pirates_of_penzance_desc:0 "ああ、遥かに良きことなり、我がかかげる、\n勇士の黒き旗の下にて生きて死ぬは。\n信心の深きふりをなすよりは、\n海賊の頭脳と海賊の心をもって生きて死なん。"
 crn_royalist_army:0 "コーンウォールの王党軍"
 crn_royalist_army_desc:0 "常に確固たる君主制主義者であるコーンウォール人は、共和政への革命者達に対して王位を守る為に迅速に集まる。コーンウォールが比較的低人口であるにもかかわらず、王と国の為に戦う確固たる意志を持った非常に多くの兵士を招集する事ができる。"
 crn_gear_rout:0 "ギア・ラウト"
 crn_gear_rout_desc:0 "我々が戦いに敗れたとしても、我々の内十分な人数が、再び後日再戦できるように生き延びる事の出来る場所へ避難できるであろう。"
 crn_arthurian_romanticism:0 "アーサー王のロマン主義"
 crn_arthurian_romanticism_desc:0 "最近のケルト文化への関心の再燃は、アーサー王伝説への興味を創り上げた。ティンタデル城はアーサー王の始まりの地と言われており、コーンウォール内でケルト人のアイデンティティを取り戻す中心として機能している。"
 KOI_ideas:0 "マンのアイデア"
 KOI_ideas_start:0 "マンの伝統"
 KOI_ideas_bonus:0 "マンの宿願"
 mann_tynwald:0 "ティンワルド高等院"
 mann_tynwald_desc:0 "ティンワルドはマン島の高等院である。マン島の最も有力な一族に主導されるハウス・オブ・キーズ、下院は法的事項について助言を行う国営の審査団としての役割を果たす。しかし、国が拡大するにつれて、その行政の必要性は増加する。ティンワルドは新しい法律を作成する権限を持つ議会と同種の、常設機関にならければならない。"
 mann_stanleys:0 "スタンリー"
 mann_stanleys_desc:0 "スタンリー王朝はマン島の人々へ平和と繁栄の時代の到来を告げた。彼らの外交能力は我々の主権に対する政治的脅威からも軍事的脅威からも守ることを保証する。"
 mann_kings:0 "マン王"
 mann_kings_desc:0 "その大きさにもかかわらず。マン島は正統な王国として認められている。しかし、土地のない王国とは一体何なのであろうか？我々はさらに多くを獲得せねばならない。"
 mann_act_of_settlement:0 "継承法"
 mann_act_of_settlement_desc:0 "ようやくマン島の農民の土地所有の状態を確定させる時が来た。法は国民の基本的権利を保証し、我が政体の将来の発展の基礎となる。"
 mann_and_the_isles:0 "マン島及び島嶼部"
 mann_and_the_isles_desc:0 "何世紀も昔にマン島はアイルランド海を跨った大領域の中心であった。我々がこの帝国を復興することができるように、造船の伝統を復活させる時だ。"
 mann_burn_the_heretic:0 "異端者は燃やせ"
 mann_burn_the_heretic_desc:0 "魔術と異端は忠実な信者に対して常に存在する脅威だ。魔女と異端者が生きることを許していてはならない。"
 mann_act_of_revestment:0 "復帰法"
 mann_act_of_revestment_desc:0 "小称号を持ち、彼らの土地からの地代を差し控えている下級貴族があまりに多くいる。復帰法は、君主がより直接支配できるよう、これらの称号を剥奪する。"
 MTH_ideas:0 "ミーズのアイデア"
 MTH_ideas_start:0 "ミーズの伝統"
 MTH_ideas_bonus:0 "ミーズの宿願"
 mth_parliament_of_ireland:0 "アイルランド議会"
 mth_parliament_of_ireland_desc:0 "イングランド人がダブリンから追放された際、彼らはアイルランド議会と呼ばれている機関を残していった。それは我々を従属させる手段としてであったが、我々はそれを代わりにイングランド支配復活への抵抗活動を組織する為に使用する。"
 mth_englishtown:0 "イングリッシュ・タウン"
 mth_englishtown_desc:0 "かつてはダブリン内でアイルランド出身者の為のアイリッシュ・タウンやスラム街として知られていたが、我々は形勢を逆転させた。現在では、未だ残っていて新体制へ強制的に組み込まれたイングランド人をその区域へ追いやった。"
 mth_the_cess:0 "軍事課税"
 mth_the_cess_desc:0 "軍事課税は、街の安全を保つのに必要な特別守備隊の維持を目的とした特別税のことである。民衆は税を快く思わないが、その必要性は理解している。"
 mth_trinity_college:0 "トリニティ・カレッジ"
 mth_trinity_college_desc:0 "アイルランドには高等教育機関があまりない。タブリンにあるカトリック系の大学はアイルランドを学問分野で有名にするだろう。"
 mth_siege_mentality:0 "被包囲心理"
 mth_siege_mentality_desc:0 "ダブリンやミーズの人々は何年にも渡る多くの攻囲戦に耐え忍ばねばならなかった。我々は攻囲戦に対して生き残る術や抵抗する術を知っている。"
 FRI_ideas:0 "フリースラントのアイデア"
 FRI_ideas_start:0 "フリースラントの伝統"
 FRI_ideas_bonus:0 "フリースラントの宿願"
 fri_coastal_industry:0 "沿岸産業"
 fri_coastal_industry_desc:0 "北海での交易が盛んになるにつれて、この地域での我々の重要性も増加している。我々の代々引き継がれてきた航海技術は、今後数年間役に立つであろう。"
 fri_upstalsboom_league:0 "アップシュタールスブーム同盟"
 fri_upstalsboom_league_desc:0 "真の共和主義であるフリースラントの夢には、多くの挫折があった。12世紀以降、我々は封建主義に反抗してきた。今こそ我々の理想を憲法にする時かもしれない。"
 fri_zuiderzee_settlements:0 "ゾイデル堤防"
 fri_zuiderzee_settlements_desc:0 "恐ろしい高潮は、古くからフリースラントの海岸を悩ませていた。我々が世界で一番と信じている技術者たちは、海を食い止める広大な堤防や土手を築く素晴らしい仕事を遂行した。"
 fri_flooding_polders:0 "ポルダーの洪水"
 fri_flooding_polders_desc:0 "何世紀もの間、フリジアの風景にはポルダーと呼ばれる人工的に灌漑された囲まれた領域が点在している。侵略者と戦う場合に、それらに素晴らしき潜在能力があると我々が理解したのは、ごくごく最近のことである。水門の開放によって、我々はその領域をほぼ入り込めない状態にすることができる。"
 fri_mennonism:0 "見解の相違"
 fri_mennonism_desc:0 "神に関するヨーロッパ内での議論がこれまで以上に熱くなるにつれ、我々の寛容、理解、友情という遺産を宣伝するように努める。"
 fri_brothers_arms:0 "戦友"
 fri_brothers_arms_desc:0 "低地地方はいつの時代も幾度となく包囲され、攻撃され、征服されてきた。同胞に手を差し伸べ、我々の財産、我々のものを守るという共通の決意を断固として譲らないようにせねばならないことは、はっきり明白となってきている。"
 fri_dutch_courage:0 "オランダの勇敢さ"
 fri_dutch_courage_desc:0 "外国の兵士達はしばしば我が軍の勇敢さについて論評する。彼らの勇敢さが外国人が信じるようにジンの配給に起因するのか、あるいは最高の訓練法に起因するのかどうかは、はっきりしない。"
 UTR_ideas:0 "ユトレヒトのアイデア"
 UTR_ideas_start:0 "ユトレヒトの伝統"
 UTR_ideas_bonus:0 "ユトレヒトの宿願"
 utr_devotio_moderna:0 "新しき信心"
 utr_devotio_moderna_desc:0 "ユトレヒト生まれのゲラルト・フローテの働きにより始まった、新しき信心運動は単純で敬虔な生活の取り組みが叫ばれた。我々が卑しき生まれであるのを忘れないよう、これらの価値観はこの不透明な時代に推進されるべきだ。"
 utr_ex_cathedra:0 "エクス・カテドラ"
 utr_ex_cathedra_desc:0 "何世紀にもわたって、ユトレヒトは非常に大きな影響力をもつ司教領の座にあった。近頃は、ユトレヒトの声は神の目から見てご機嫌取りと見える者共の口先だけの媚びへつらいの喧騒によりかき消されていた。我々の神聖なる遺産を支持する全国的な布告を発布することで、神の国での我々の地位を再確認する。"
 utr_fortified_town:0 "武装都市"
 utr_fortified_town_desc:0 "ユトレヒトの防壁は我々の敵が与えうるいかなるものにも耐える。我々の熟練技術者は我々の遺産を確実に立った状態とし、将来においても立った状態とするであろう。"
 utr_vaartse_rijn:0 "ファーツェ・ライン"
 utr_vaartse_rijn_desc:0 "この運河はユトレヒトとホランセ・アイセル川とを接続し、ありとあらゆる外国との貿易をもたらす。ユトレヒトと、そして本当に我が国の残りの部分の周辺の支流の運河の網を拡張することにより、我が全住民のための繁栄した市場を開始する。"
 utr_city_churches:0 "教会都市"
 utr_city_churches_desc:0 "ユトレヒトの多くの教会は、教会において良好な状態の証しである。それにもかかわらず、市民崇拝の場所の新しき時代は我々にある－基盤を築け！"
 utr_cultural_resilience:0 "文化的回復力"
 utr_cultural_resilience_desc:0 "1つとして、ユトレヒト全市民の独立欲求を鈍らせた侵略や外国の占領などない。低地地方の兄弟が我々と同じ信念や価値観を多く持っていることに気づいた、これは友情の手を差し出す時ではないだろうか？"
 utr_enlightenment_masses:0 "大衆の啓蒙"
 utr_enlightenment_masses_desc:0 "この驚きの時代では、我々の民の教育が最重要だ。大学や学校は東から西まで現れている。人の向上の為にこの学識を受け入れよう。"
 FLA_ideas:0 "フランドルのアイデア"
 FLA_ideas_start:0 "フランドルの伝統"
 FLA_ideas_bonus:0 "フランドルの宿願"
 fla_cloth:0 "フランドルの織布"
 fla_cloth_desc:0 "フランドルの布産業は世界からの羨望の的となっている。最高品質の布を製造するフランドルで羊毛を売る為、商人は遥か遠くからやってくる。"
 fla_land_reclamation:0 "干拓地"
 fla_land_reclamation_desc:0 "低地地方は氾濫の影響を非常に受けるが、今ではこの土地のように海を埋め立て造成する技術を持っている。"
 fla_beeldenstorm:0 "聖像破壊運動"
 fla_beeldenstorm_desc:0 "新しき考えはフランドルの人々の間で聖像破壊の猛威を引き起こす。「聖像破壊の嵐」は、改革派が異端のイコンと偶像を破壊するとして、進行中である。"
 fla_ship_building:0 "北海の造船所"
 fla_ship_building_desc:0 "フランドルにはヨーロッパ最大の港湾都市がいくつもあるので、フランドルはヨーロッパ最大の造船所をいくつか持つべきなのは当然なことだ。地元の職人を使うことができれば、新しい商船の獲得費用を劇的に削減できる。"
 fla_noose_bearers:0 "輪縄の着用者"
 fla_noose_bearers_desc:0 "我々は外国の支配領主の下で大きな屈辱を経験した。首に輪縄をかけて公の場で忠誠を誓わされたが、勇敢なる愛国者は指を交差させて祈り、フランドルがもう一度屈辱を味わうようなことは決して許さないと誓った。"
 BRB_ideas:0 "ブラバントのアイデア"
 BRB_ideas_start:0 "ブラバントの伝統"
 BRB_ideas_bonus:0 "ブラバントの宿願"
 brb_charter_of_liberty:0 "自由憲章"
 brb_charter_of_liberty_desc:0 "1354年、ブラバント公ジャン3世はブラバントの市民に自由特権を与えた。6つの特定の自由権は教会や町、貴族が持つ厳格な権利を詳述している。"
 brb_marsh_warfare:0 "湖沼戦"
 brb_marsh_warfare_desc:0 "低地地方の地形は沼地と他の不都合な地形で大半を占めている。我々の将軍を適さない地形においてうまく適応する為に訓練することにより、この戦場でより多くの成功を収めることができる。"
 brb_palace_coudenberg:0 "クーデンベルフの宮殿"
 brb_palace_coudenberg_desc:0 "コウデンベルフの古城は時代遅れのものとなった。その場所で、我々は低地地方内で羨望の的となるような壮大な宮殿を建設すべきである。それは巨大な翼を持ち、装飾を贅沢に行い、王宮の晩餐会にもうってつけである。"
 brb_sugar_capital:0 "ヨーロッパの砂糖産業の中心地"
 brb_sugar_capital_desc:0 "アントワープはヨーロッパの砂糖の中心地となった。アントワープはほぼ全ての大陸の輸入供給を行い、砂糖を作り出荷することの出来る精製業者の数はヨーロッパ屈指の一都市に含まれる。"
 brb_antwerp_banking:0 "アントワープの銀行"
 brb_antwerp_banking_desc:0 "アントワープはイタリアを除くと最も裕福かつ影響力を持つ銀行の本拠地である。我々は商人や貴族だけでなく、大国の政府にも貸し出している。"
 brb_religious_tolerance:0 "寛容の伝統"
 brb_religious_tolerance_desc:0 "宗教的寛容はブラバント公国の伝統である。隠れユダヤ教徒はここでは歓迎され、改革派の多くの新興宗派もそうである。"
 brb_generality_lands:0 "連邦直轄領"
 brb_generality_lands_desc:0 "もしブラバントがより大きな存在の一部になろうとするならば、地元の貴族階級やブルジョア階級による支配ではなく、連邦直轄領として国家による直接支配とされなければならない。"
 LIE_ideas:0 "リエージュのアイデア"
 LIE_ideas_start:0 "リエージュの伝統"
 LIE_ideas_bonus:0 "リエージュの宿願"
 lie_guild_democracy:0 "ギルドの民主制"
 lie_guild_democracy_desc:0 "リエージュのギルドは、この闘争の時に都市に秩序をもたらすために団結している。ギルドに参加する各個人は、その会議で平等な発言権を持ち、各ギルドは集団の決定において平等な決定権を持つ。"
 wars_of_liege:0 "リエージュの戦争"
 wars_of_liege_desc:0 "リエージュは多くの紛争に巻き込まれてきた。どんなに多くの人が苦しんでも、何度も街が燃え尽きても、リエージュの人々は再び集まり、もう一度戦い始める。"
 lie_religious_devotion:0 "信仰心"
 lie_religious_devotion_desc:0 "司教の統治は、信徒の宗教的献身を保証し、一方、教皇の支配は、司教領自身の敬虔さを保証する。"
 lie_wittelsbach_bishops:0 "ヴィッテルスバッハ司教"
 lie_wittelsbach_bishops_desc:0 "貴族のヴィッテルスバッハ家は高名で巨大だ。聖職者を招集する彼ら大勢の者達はリエージュの司教としての役割を果たすよう招聘すべきである。これが我々をドイツ諸侯の王家の政治に巻き込む一方で、それはまた、我々の皇室における外交の実行能力を向上させるであろう。"
 lie_prince_bishop_palace:0 "プランス・エベック宮殿"
 lie_prince_bishop_palace_desc:0 "古い宮殿は破壊された廃墟であり、近代的な統治者には相応しくない。我々の司教は、神聖ローマ帝国の他の諸侯と同等の宮殿を持たなければならない。"
 lie_literary_society:0 "文学協会"
 lie_literary_society_desc:0 "近頃、ヨーロッパで文学会が大流行している。我が国の識字力と文化の振興の為に、リエージュは自身のものを1つ持たねばならない。"
 lie_rights_of_man:0 "人間と市民の権利の宣言"
 lie_rights_of_man_desc:0 "フランス革命の文書に忠実に倣って作られた権利宣言は、我々市民の為の不可分の権利に関する根幹の一覧を提示している。"
 GEL_ideas:0 "ヘルレのアイデア"
 GEL_ideas_start:0 "ヘルレの伝統"
 GEL_ideas_bonus:0 "ヘルレの宿願"
 gel_county_duchy:0 "封建の昇進"
 gel_county_duchy_desc:0 "ヘルレは皇帝により、単なる伯爵領から立派な公爵領まで引き上げられた。ヘルレはそれによって低地地方で最も著名な国家の一つとして認識された。"
 gel_hanseatic:0 "ハンザ同盟の都市"
 gel_hanseatic_desc:0 "ヘルレを流れる川は彼らに多くの貿易をもたらす。我が領土内の膨大な数の街がハンザ同盟の一員であることは明らかである。これらのハンザ同盟の街は公国の財源に対してきわめて重要な貢献をする。"
 gel_defy_burgundy:0 "外国支配への反逆"
 gel_defy_burgundy_desc:0 "彼らがブルゴーニュ公であろうとスペイン王であろうと、ヘルレの人々は自身の領土から外国の支配者を放逐する為に自由に使えるあらゆる手段を駆使する。逆境に直面した我々の頑強な独立心は我々の支配権と強く結びつく。"
 gel_rivers:0 "河川の支配"
 gel_rivers_desc:0 "低地地方内の他国が海の浸食と戦っている一方で、ヘルレはそれの川と戦っている。津波による頻繁に発生するリスクにより、我々は自身の土地内の水の流れを制御する河川工学の伝統を発展させることを強いられた。"
 gel_gelderland_wars:0 "ヘルダーラント戦争"
 gel_gelderland_wars_desc:0 "ヘルレは軍事紛争を全く知らない訳ではなく、その軍は再度軍事力で国境を拡大するための準備がいつでもできている。もちろん、我々の動機は単に拡張主義的ではない。我々はまた外国の王の侵略から低地地方を守ろうとしている。"
 gel_looting:0 "支払いとしての略奪"
 gel_looting_desc:0 "兵士へ支払う為の硬貨をかき集めることは常に難しいことだ。国家による支払いに代わる方法として、多くの兵士や傭兵は彼らが従軍上で出くわしたどのような貴重品でもその土地から略奪する権利について喜んで受諾するだろう。"
 gel_diplomatic_expansion:0 "土地の交渉"
 gel_diplomatic_expansion_desc:0 "徹底的な征服は新しい領域を要求するのに最も単純な方法であるが、また、外交的な方法についても多く言われていることがある。政略結婚や資金融資を通じて、我々の領域はヘルレ北部内の小規模な借地から現在の大きさまで拡大した。ホラントやユトレヒトは彼らが返済できる以上に我々の豊富な資金から借り、そして我々は担保としてナイメーヘンとフェルウェを得た。我々はこの例に続いて、さらに多くの土地を得なければならない。"
 EFR_ideas:0 "東フリジアのアイデア"
 EFR_ideas_start:0 "東フリジアの伝統"
 EFR_ideas_bonus:0 "東フリジアの宿願"
 efr_chiefs:0 "東フリジアの長"
 efr_chiefs_desc:0 "東フリジアはこれまで、封建社会になることなく切り抜けてきた。最近になって、キルクゼナ家がこの地域を支配したが、実際には多くの土地がいまだに古き族長たちによって統治されている。古い部族制度の形態を維持することによって、近代国家への移行がより容易になるであろう。"
 efr_saxon_feud:0 "ザクセン抗争"
 efr_saxon_feud_desc:0 "いくつかの封建領主、中でもザクセン公とオルデンブルク伯は、我々の土地を彼ら自身の土地として主張している。ドイツの近隣諸国との闘争は、我々の軍事伝統にいつまでも印象を残す。"
 efr_religious_thought:0 "宗教思想の中心地"
 efr_religious_thought_desc:0 "改革派の多くの神学は東フリジアに中心地を見出すだろう。多分、不毛な努力なのだが、カトリック教義と改革派の理念の間に平和的な妥協点が存在するかどうかを見つけようと試みるべきである。"
 efr_dutch_migrants:0 "オランダ人移住者"
 efr_dutch_migrants_desc:0 "多様な宗教的・経済的自由を確立し、あるいは維持することによって、我々は多くのオランダ人移住者を我々の都市に引きつけることができる。その中には、国家にとって確実に有用な、裕福な商人や賢明な哲学者がいる。"
 efr_mennonism:0 "メノナイトの避難所"
 efr_mennonism_desc:0 "より急進的な改革派の宗派でさえ、我々の首都エムデンでは歓迎されるだろう。これらの宗派の中には、牧師のメノ・シモンズが率いる異色な再洗礼派の集団もある。これらの「メノナイト」は国家がそれを採用することが賢明な特性である、平和と理解とを説いている。"
 efr_city_autonomy:0 "自律した中産階級"
 efr_city_autonomy_desc:0 "この街の市民たちは現在まで長年にわたって自治の要求を強めてきた。我々はしかたなくその要求に応じてきたが、あるいは、より高度な自治権を付与された諸都市がもたらす利益について考える時が来たのかもしれない。"
 efr_emden_company:0 "エムデン会社"
 efr_emden_company_desc:0 "ようやく遠く離れた中国への交易任務を開始することが可能になった。東フリジアは、交易会社を創設することにより、その豊かさを活用する準備ができている国家の仲間入りをする必要がある。"
 AAC_ideas:0 "アーヘンのアイデア"
 AAC_ideas_start:0 "アーヘンの伝統"
 AAC_ideas_bonus:0 "アーヘンの宿願"
 aac_charlemagne_capital:0 "シャルルマーニュの首都"
 aac_charlemagne_capital_desc:0 "シャルルマーニュ自身がアーヘンの宮殿で謁見式を行い、それ以後ずっとこの都市では帝国の戴冠式が主催された。宮殿は今では遺棄されたけれども、その場所では引き続き戴冠式の祝宴の場所となる素晴らしい市庁舎を建設した。"
 aac_free_city:0 "帝国自由都市"
 aac_free_city_desc:0 "帝国がアーヘンから直接統治することを止めて以来、この都市は帝国直属身分の地位を持った。この都市は自治都市で、その指導者は皇帝自身にしか応じない。"
 aac_spa:0 "温泉の街"
 aac_spa_desc:0 "アーヘンはヨーロッパでもっとも有名な温泉地の一つだ。治癒力があると考えられている鉱泉水によって、都市の浴場は市民と海外からの観光客双方に人気がある。"
 aac_guilds:0 "商会と政府"
 aac_guilds_desc:0 "ドイツの多くの都市のように、商会は統治に対する影響力を持つ。アーヘンでは、ギルドの影響力があまりに大きくなったので、統治評議会はギルドを政府自身に組み入れることを余儀なくされ、そのため産業の利益は常に政策決定の第一の事項にあった。"
 aac_expel_heretics:0 "異端の役人の追放"
 aac_expel_heretics_desc:0 "都市の役人がカトリック教徒と様々な改革派の宗派との間でコロコロと立場を変えるので、我々は町の信仰を一つにし、それを守らない役人全てを追放することを決定せねばならない。"
 aac_baroque:0 "バロック建築様式"
 aac_baroque_desc:0 "アーヘンには、戦争と放置により荒廃してしまった多くの素晴らしい建築物がある。これは、新しき建築様式で再建する機会を与えてくれている。バロック様式は特に影響力を持つようになり、市庁舎の改装に対して素晴らしきインスピレーションを与えてくれる。"
 aac_congresses:0 "アーヘンの議会"
 aac_congresses_desc:0 "ヨーロッパ内の大戦争後、沈静化するにつれ、指導者は紛争を解決する為の和平交渉のテーブルへ来なければならない。ヨーロッパの平和という新しき時代を確実にもたらすであろう国際会議を主催する場所として、シャルルマーニュの首都以上に良い場所などない。"
 KLE_ideas:0 "クレーヴェのアイデア"
 KLE_ideas_start:0 "クレーフェの伝統"
 KLE_ideas_bonus:0 "クレーフェの宿願"
 kle_walled_cities:0 "城塞都市"
 kle_walled_cities_desc:0 "我々の都市の城壁はこれまで侵略者をはね返してきた。この城壁がきちんと保たれている間は効果的に我々の街を守り続けてもらわねばならない。"
 kle_cleves_mark:0 "クレーフェとマルク"
 kle_cleves_mark_desc:0 "クレーフェ公爵領とマルク公爵領は、時の試練に耐えうる同君連合によって統合されることになった。我々が両公爵領を支配する権利がゆるぎなく打ち立てられたのだ。"
 kle_reformers:0 "熱烈な改革派"
 kle_reformers_desc:0 "クレーフェは時代遅れの異端の教説や制度を改革して真の信仰を広めることに専念している。"
 kle_marriages:0 "政略結婚"
 kle_marriages_desc:0 "婚姻は伝統的に外国勢力との同盟を締結する最も確実な方法である。この困難な時代において、我々は賢く最も勇敢な潜在的同盟国に娘を婚姻させる必要がある。"
 kle_united_duchies:0 "公爵領の統一"
 kle_united_duchies_desc:0 "封建的な称号を統一することで、継承を通じて国土が分裂するのを防ぐ。ユーリッヒ、クレーフェ、ベルクの公爵領の正式な統一の計画は策定されており、これは将来の拡張の見本になるだろう。"
 kle_educated_duisburg:0 "教育されたデュースブルク"
 kle_educated_duisburg_desc:0 "デュースブルクの街は高い教育を受けた住民がいることで有名となっている。我々はメルカトルやコルプティウスのような有望な地図製作者たちを招いて、この世界すべてを地図に描き、そして諸科学にさらなる進歩をもたらす様々な学会を設立しなければならない。"
 kle_renovate_swan_castle:0 "シュヴァーネンブルクの軍事化"
 kle_renovate_swan_castle_desc:0 "シュヴァーネンブルクには長年に渡ってほとんど表面的な修復しか行なわれてこなかった。しかしながらその街は戦略的な位置にあり、その城砦は街の周辺の村々から駐屯兵を集めて本物の軍事要塞となる潜在力を持っているのだ。"
 NOAS_NOT_LEADING:1 "この包囲軍を主導しているのは我が国でなく、宗主国としても参加していないので、突撃を命令することはできません。"
 TAU_ideas:1 "ビルマのアイデア"
 gujarati_ideas:1 "グジャラート公国のアイデア"
 gujarati_ideas_start:1 "グジャラート公国の伝統"
 gujarati_ideas_bonus:1 "グジャラート公国の宿願"
 central_indic_ideas:1 "ゴンドのアイデア"
 central_indic_ideas_bonus:1 "ゴンドの宿願"
 telugu_ideas:0 "テルグのアイデア"
 telugu_ideas_start:0 "テルグの伝統"
 telugu_ideas_bonus:0 "テルグの宿願"
 fla_painters:1 "フランドルの革新"
 fla_painters_desc:1 "フランドルは歴史上、技術や文化発展の最前線に立ってきた。我々は、他国との優位性を維持するために、発明家、芸術家、作家を支援し続ける必要がある。"
 fla_university:1 "フランドルの学者"
 fla_university_desc:1 "フランドルには多くの学術機関がある。フランドルの学者は、自然哲学の分野で先頭に立っている。"
 tau_elephant_battles:0 "象戦"
 tau_elephant_battles_desc:0 "東南アジアの鬱蒼としたジャングルは馬で横断するには難しいので、我々は伝統的に最も素晴らしい指揮官の為の乗り物として象を訓練してきた。何百ものこれら巨大な獣を我が軍で出動できるよう、王立厩舎を拡大せねばならない。"
 tau_organized_campaigns:0 "組織化された軍事作戦"
 tau_organized_campaigns_desc:0 "敵に至るまでに、我々は度々過酷な地形を超えて長距離を移動せねばならない。十分な供給がなされるか、野営地で病や脱走がはびこる状態となっていないか、そのような事を確認する軍事作戦を前もって計画せねばならない。これら準備を整えて、我々はシャムへ、そしてさらに先へと軍を進軍させるだろう！"
 AVA_ideas:0 "アヴァのアイデア"
 AVA_ideas_start:0 "アヴァの伝統"
 AVA_ideas_bonus:0 "アヴァの宿願"
 ava_rajadhiraja:0 "ラージャーディラージャ"
 ava_rajadhiraja_desc:0 "我々はラージャディラージャの称号を持っていた。それは王の中の王であり、多くの小領主が我が王朝に敬意を表するためのものだった。全ビルマ人からの敬意を得ることにより、我が軍は王に奉仕する準備が整った新兵でいっぱいとなるであろう。"
 ava_bamar_literature:0 "ビルマ文学の後援"
 ava_bamar_literature_desc:0 "名誉ある仏教徒の集団と同様に、パーリ語の文学活動を後援することは伝統的であった。しかし、同様に自国のビルマの母国語を後援することも怠ってはいけない。強い文学的な伝統は我々の宮廷文化を豊かにし、我が指導者を鼓舞する。"
 ava_hill_tribes:0 "丘陵部族からの募兵"
 ava_hill_tribes_desc:0 "アヴァの東にある丘陵地帯は多くの異種で交戦中の部族が存在する。彼らは愚かにも我々と戦おうとするけれども、我々の旗の下に戦ったほうが良いということを言葉や金でその部族を説得すべきだ。"
 ava_shan_in_line:0 "シャン族制御の継続"
 ava_shan_in_line_desc:0 "多くのシャンのモン族は普遍的な悩みのタネである。彼らは我々の権限を奪おうとし、あらゆる機会において払うべき貢物を当然の如く見合わせようとする。我々に敬意を払う一族に対して支配力の強化を行使する時だ。"
 ava_provincial_governors:0 "地方統治者の抑制"
 ava_provincial_governors_desc:0 "我々はあまりにも多くの余裕を地方の総督に許している。あまりにも頻繁に彼らは王位の為に共謀したり、我々の兵士となるはずの兵が得られなくなったりした。各々を国王により直接選任し、行政区域で最も忠実な役人のみに報酬を与える堅固な制度を構築しよう。"
 DEC_ideas:0 "デカンのアイデア"
 DEC_ideas_start:0 "デカンの伝統"
 DEC_ideas_bonus:0 "デカンの宿願"
 dec_diwan_funding:0 "ディーワーンへの財政支援"
 dec_diwan_funding_desc:0 "我々の土地を三つに等分してみよう。一つは我々の支配者と国庫の面倒を見る為に国家自身へ行き、一つは貴族や他の権力者に属し、最後の三つ目はディーワーンの必要とする資金を供給することに完全に注力すべきである。このように、全てのインフラ計画が他州の収入に課税することなく、完全に支払われることを確実とする。"
 dec_foreign_trade_privileges:0 "外国人貿易商の特権"
 dec_foreign_trade_privileges_desc:0 "デカンの港は世界中から貿易商を引きつけ、そして、我々の大量の富をもたらすものはこの貿易からである。我々と定期的に自国に投資を行い、我々の商品を再分配する外国商人との間の関係を守るためにできることをしなければならない。"
 dec_empower_paigah:0 "パイガー家へ権限を与える"
 dec_empower_paigah_desc:0 "一部の一族は、他の一族よりも素晴らしく役に立っている。我々は最も熱烈な支持者に報い、彼らに我が国の中で大きな自由を与えねばならない。このようにして、部下や役人、行政官と共に常に我々の目標に進んで貢献してくれる支持者の派閥が確立された。"
 dec_modernize_the_sarf_e_khas:0 "サーフィカースの近代化"
 dec_modernize_the_sarf_e_khas_desc:0 "我が軍隊は14世紀までずっと遡る軍事問題に関して誇れる遺産を持っているが、我々はまた時代と共に進化するものを取り入れていかねばならない。我が軍を近代化するのに利用できる考えを持つ外国人を招致しよう。訓練や規律、迅速な機動は未来にある所で、将来向き合うであろう敵を打ち負かす唯一の方法となるだろう。"
 dec_jewels_of_the_nizams:0 "ニザームの宝石"
 dec_jewels_of_the_nizams_desc:0 "デカンは豊かな富の土地であり、何世紀にも渡って我が支配下の鉱山は最も素晴らしく、また本当に唯一の、世界全体での主要なダイヤモンドの源泉であった。彼らが常に我々の宮廷の壮麗さに気づいているので、世界にこれらの富を示すことを志そう。エメラルド、真珠、ダイヤモンド、ルビーや他の全ての種類の石はすぐに我々の名前を挙げることと同義となるであろう。"
 dec_encourage_industries:0 "産業の発展を促進"
 dec_encourage_industries_desc:0 "我々の土地は原材料が豊富であるが、北部と同じく製造業のための集中した中心地を持たない。我々がすぐに自身の手で商品の洗練を行う繁栄された部門を持てるように、国家の資金を出して民間企業の成長を促進させよう。そしてその商品はその後に、我々が既に支配する大貿易港より輸出することができる。"
 DLH_ideas:0 "デリーのアイデア"
 DLH_ideas_start:0 "デリーの伝統"
 DLH_ideas_bonus:0 "デリーの宿願"
 dlh_afghan_nobility:0 "アフガン貴族"
 dlh_afghan_nobility_desc:0 "デリーの貴族の多くが、インド北部で長期に渡って征服と支配の歴史を持つ、アフガンのパシュトゥーン族の集団から選ばれている。時には政治的な障害であるけれども、彼らの戦争の技能は疑う余地はない。"
 dlh_suppress_rebellion:0 "反乱の鎮圧"
 dlh_suppress_rebellion_desc:0 "多くの反乱の潜在的な源泉がある。アフガン貴族やヒンドゥー教の住民、不満を募らせたラージプート、その全ては我が国に対する脅威となるかもしれない。そのような脅威に対処する際の最善の方針は、彼らが災厄となる前に、彼らを苛烈に抑圧することだ。"
 dlh_expansionism:0 "デリー帝国の復興"
 dlh_expansionism_desc:0 "デリー・スルターン朝はかつてインドのほぼすべてを網羅していた。再び立ち上がらねばならない！"
 dlh_textile_innovation:0 "織物生産の革新の促進"
 dlh_textile_innovation_desc:0 "デリーの繁栄している繊維産業は、我が国を産業界での技術革新の中心地とする。綿繰り機とウォームギアローラーの早期採用者として、我々はこれらの問題において、時代の先を行く状態のまま留まっておく重要性を知っている。我々は今、糸車ができるだけ広く採用されるように徹底せねばならない。"
 dlh_reconquest:0 "旧州の再統合"
 dlh_reconquest_desc:0 "かつて広大なデリー・スルターン朝は以前の所有物をほとんど失ってしまったが、それらを統治する手段を忘れてはいない。過去の栄光を取り戻すことを目指し、地方の統治者にスルターンへの責務を思い出させよう。"
 dlh_grand_trunk:0 "大幹道の保護"
 dlh_grand_trunk_desc:0 "大幹道はアフガニスタンのカーブルからベンガルの沿岸部まで続いている。その道筋に沿って存在する最も重要な交易都市の多くは我が帝国の一部であり、そして、大幹道がよく維持され、強盗行為がないよう徹底する為、大幹道を我々のものとする。"
 dlh_throne_of_india:0 "インドの王位"
 dlh_throne_of_india_desc:0 "何世紀にも渡り、あらゆる偉大なインドの帝国はデリーから統治されてきた。それは征服者の座であり、我々の生得権である。全ての人がデリーがもう一度全インドの正当なる統治者の拠点であることを知らねばならない！"
 BHA_ideas:0 "バーラトのアイデア"
 BHA_ideas_start:0 "バーラトの伝統"
 BHA_ideas_bonus:0 "バーラトの宿願"
 bha_modernized_war_elephants:0 "戦象戦術の近代化"
 bha_modernized_war_elephants_desc:0 "戦場での砲兵の普及が増大していることから、戦象戦術を再評価する理由がある。我々は象及び象使い双方に十分な防具を装備させ、兵站での活用を拡大し、包囲能力の分野での有用性を考慮せねばならない。"
 bha_united_india:0 "亜大陸の統一"
 bha_united_india_desc:0 "インド亜大陸を構成する多くの民族、文化、言語、国家は統一されるであろう。我々の多様性は我々に力を与える。"
 bha_sanskrit_golden_age:0 "サンスクリット文学の黄金時代"
 bha_sanskrit_golden_age_desc:0 "サンスクリット文学は何世紀も前のイスラムによる征服以来衰退している。我々の最も古い文字の伝統を復活させ、新世代の学者に紹介し、国中に文学社会を奨励する時だ。"
 bha_indian_army:0 "インド軍"
 bha_indian_army_desc:0 "一つの軍が一つの旗の下に行進していて、それは一つの征服を着た統制された軍隊である。これはインド軍としての展望である。"
 bha_ganga:0 "ガンガー"
 bha_ganga_desc:0 "多くのヒンドゥー教徒はガンジス川を女神として崇拝し、その女神は忠実な信者に純潔と贖罪をもたらす。我々は巡礼者に川岸に訪れ、聖なる河水で沐浴するように請う。ガンガーを通じて、我々の国は純粋になる。"
 bha_rocketry:0 "ロケット砲技術の開発"
 bha_rocketry_desc:0 "鉄で覆われたロケットはまだ軍事目的で広く適応されていないが、その爆発力は確実に戦略的な有用性を持つ。我々はこの技術を試し、それを戦場で試験すべきだ。"
 bha_brahmin_administration:0 "バラモンの統治"
 bha_brahmin_administration_desc:0 "バラモンは長い間インド全土で国家統治に携わってきた。官僚主義における彼らの役割を制度化する時が来た。これは、国家と社会において彼らの権力を即座に強化する一方で、バラモンが自身の役割は政治ではなく行政にあると理解することを確実とする。"
 HIN_ideas:0 "ヒンドゥスターンのアイデア"
 HIN_ideas_start:0 "ヒンドゥスターンの伝統"
 HIN_ideas_bonus:0 "ヒンドゥスターンの宿願"
 hin_sepahi:0 "シパーヒー"
 hin_sepahi_desc:0 "歩兵の重要性を軽視することはインドの多くの自称征服者が失墜する原因だった。我々のシパーヒー歩兵が最も効果的な銃器を身につけさせ、最も最新の戦術で訓練されるよう努めねばならない。"
 hin_indian_empire:0 "帝国のインドの野望"
 hin_indian_empire_desc:0 "ムスリムやヒンドゥー教徒、仏教徒、ジャイナ教徒、そのどの支配者もインド全体の征服に成功した者はいない。我々は最初の万能なるインド支配者となるであろう！"
 hin_peacock_throne:0 "孔雀の玉座"
 hin_peacock_throne_desc:0 "偉大なる支配者は偉大なる玉座を持たねばならない。この世のあらゆる種類の貴重な宝石で飾られ、高貴な君主の名前が彫られた孔雀の玉座は本当に光輝に満ちている。"
 hin_industrialization:0 "プロト工業化"
 hin_industrialization_desc:0 "インド経済の状態は、迅速な産業拡大に理想的だ。新技術が生産、特に繊維産業において利用可能になると、我々の全インドの州で迅速に導入されることが保証できる。"
 hin_gunpowder_empire:0 "火薬帝国"
 hin_gunpowder_empire_desc:0 "火薬戦への精通はインド支配の鍵だ。彼らが戦場で積極的に我々と直接出会わないようにしようとするよう、敵を怯えさせねばならない。戦闘に参加する際、我々の戦術は敵兵集団に最大限の数の犠牲者と混乱を引き起こす事を重視すべきである。"
 hin_persianate_court:0 "ペルシアの宮廷文化"
 hin_persianate_court_desc:0 "ペルシア語と宮廷の慣習はムスリム世界において最も政治的で学術的となった。我が国家はこれらの慣習を熱心に導入し、そうすることで我々の統治が軽視できないよう働いてくれる、多くの技能を持ち教養のあるペルシア語を話す顧問を招いた。"
 hin_sufism:0 "スーフィー宣教師の後援"
 hin_sufism_desc:0 "世界中のムスリムの公国の君主は最も賢いスーフィーの教師を招く為に競争する。我々の名声が高まるにつれて、より多くこれらのスーフィーの教師が我々の仲間となった。以前はしばしば荒れ果てた地域であったが、彼らが定住する街が建てられ、その地域の人々はスーフィーの賢人によりイスラム教へ改宗する気にさせられる。"
 RJP_ideas:0 "ラージプーターナーのアイデア"
 RJP_ideas_start:0 "ラージプーターナーの伝統"
 RJP_ideas_bonus:0 "ラージプーターナーの宿願"
 rjp_imperial_legacy:0 "帝国の遺産"
 rjp_imperial_legacy_desc:0 "我々はラージプートの帝国の野望を復活させ、カナウジとアヴァンティを取り戻し、そして、かつて北インド全域を支配した帝国を再度形成した。今やあらゆる地域のラージプートの戦士達は我が旗に押し寄せてきており、共通の目標の為に命を捨てる覚悟ができている。"
 rjp_land_of_petty_princes:0 "小公国の王"
 rjp_land_of_petty_princes_desc:0 "何世紀にも渡ってラージプートの領域は無数の小王国に分割され、そして我々の共通の敵よりも互いに戦っている。ラージプーターナーの多くの王子は今や一つの旗の下で統一され、一人の共通の支配者に務める準備が整えば、我々は止まらない力となるであろう。"
 rjp_purbia_legacy:0 "プルビアの遺産"
 rjp_purbia_legacy_desc:0 "ラージプートの射撃手はインド中で有名であり、時折スルタン国や王国の軍の多くに組み込まれてきた。今や我々はラージプート王国を統一したので、彼らの銃器の経験は我々がマスケット銃やロケット砲、大砲の使用を中心とした新型の軍隊を作ることをできるようにする。"
 rjp_protectors_of_the_dharma:0 "ダルマの保護者"
 rjp_protectors_of_the_dharma_desc:0 "昔のラージプート王国と同様にインドの外界侵略に対して抵抗した者はほぼいない。我々は今や信仰の新しき防波堤であり、彼らの支配と信仰を我が国民に押し付ける者から亜大陸を守る準備ができている。"
 rjp_expanded_artillery_arm:0 "砲兵部隊の拡張"
 rjp_expanded_artillery_arm_desc:0 "包囲戦は勝利の戦争の事である。我々はインド内外の敵の多くの要塞を破壊する為、より大型で優れた大砲を作製する方法を試さねばならない。"
 rjp_monumental_architecture:0 "不朽の建築物"
 rjp_monumental_architecture_desc:0 "新しき帝国には新しき様式が必要だ。成長する帝国にふさわしき新しい様式を創り出す為、ラージプーターナーやカナウジの帝国の古典的で不朽の建築様式を基に作り出さねばならない。"
 NAG_ideas:0 "ナーグプルのアイデア"
 NAG_ideas_start:0 "ナーグプルの伝統"
 NAG_ideas_bonus:0 "ナーグプルの宿願"
 nag_unite_gonds_and_garjats:0 "ゴンドとガルジャートの統合"
 nag_unite_gonds_and_garjats_desc:0 "中央インドに居住するゴンド族とガルジャット族の分裂した部族は、我々の支配の下で統合されねばならない。共通の目標が達成できるよう、古き不和と小競り合いに終止符を打たねばならない。"
 nag_harsh_terrain:0 "過酷な地形の活用"
 nag_harsh_terrain_desc:0 "我が土地の多くが軍隊にとって横断することは難しいし、まして戦闘を行うことはさらに難しい。我々自身の戦士達は何世紀にもわたってこの地域を知っており、優位を築く為にそれをどのように利用するかについて知っている。"
 nag_send_for_artisans:0 "職人の呼び寄せ"
 nag_send_for_artisans_desc:0 "ナーグプルは新しい都市、新しい王国である。ナーグプルを有名にする為に、宮殿やインフラ、インド中から寺院を発展させる為の職人や建築家を呼び寄せねばならない。"
 nag_light_cav:0 "軽騎兵の衝突戦術"
 nag_light_cav_desc:0 "重騎兵と扱いにくい大砲は多くのインド軍隊において大部分を構成している。軽騎兵の連隊を採用することにより、我々は簡単に敵を側面から包囲したり、追い越したりすることができ、そして、少なくともそれが期待できる所で大きな損害を与えることができる。"
 nag_cultivating_the_forest:0 "森林の耕作"
 nag_cultivating_the_forest_desc:0 "中央インドの密林は必ずしも肥沃な農地として名高くはない。それにもかかわらず、我々は自身の土地から十分な食料を育て、十分な富を取り出すことができるように努めねばならない。我々の拡張のための場所を空けるため、森林を開拓し始める時である。"
 nag_invite_maratha_warriors:0 "マラーター戦士の招聘"
 nag_invite_maratha_warriors_desc:0 "マラーター族の戦士達はマハーラーシュトラの本土から湧き出てきた。彼らの将軍の多くは、彼らが立派だと判断した支配者へ軍務と軍隊を提供する。自国に新しき軍の階層集団を引き寄せるために、我々はこれらの将軍達の機嫌を取るべきだ。"
 nag_no_cb_best_cb:0 "不当な拡張"
 nag_no_cb_best_cb_desc:0 "我々の敵は弱く、我々は強い。奴らは我々が望む豊かな土地を支配している。奴らのすべてを奪うのに、他にどんな理由が要るというのか？"
 deccani_muslim_ideas:0 "デカン・スルタン国のアイデア"
 deccani_muslim_ideas_start:0 "デカン・スルタン国の伝統"
 deccani_muslim_ideas_bonus:0 "デカン・スルタン国の宿願"
 dec_legacy_of_bahmanis:0 "バフマニー朝の遺産"
 dec_legacy_of_bahmanis_desc:0 "バフマニー朝はかつての栄光から転落したが、しかし彼らの遺産は生き続けている。彼らから我々は国家や宮廷文化、戦争の伝統の多くの制度を継承した。これらの伝統を守ることで我々が彼らの真の後継者である事を証明せねばならない。"
 dec_deccani_identity:0 "デカン地域の同一性の促進"
 dec_deccani_identity_desc:0 "我が国では文化革命が進行中である。北部のペルシア文化圏の帝国と距離を置き、我々はデカンの地域文化を熱心に受容し、奨励している。我々は公式説明に使用するのにダッキニー語を採用することさえした。"
 dec_brahmin_administrators:0 "バラモン統治者の任命"
 dec_brahmin_administrators_desc:0 "バラモンが我々に提供できる奉仕を無視することは愚かだ。彼らにあまりに多くの影響力を与えない限り、国家官僚制にて採用する事は我々にとって非常に有用である。"
 dec_habshis:0 "ハブシーの購入"
 dec_habshis_desc:0 "ハブシー、エチオピアの奴隷兵は我が市場によく出入りするアラブ人の貿易商から多数買い入れる事ができる。決して単なる使い捨ての兵ではなく、ハブシーは歩兵の精鋭を作り出すであろう。忠誠心と戦争での武勇を示すハブシーは権力と責任で報いるべきだ、なぜならば、一体誰が全てをスルタンに借りを負う彼らよりスルタンをより上手く守れるというのか？"
 dec_bargi_giri:0 "バルギ・ギリ"
 dec_bargi_giri_desc:0 "北インドの重砲兵との戦争において自身で見つける必要がある際、高機動なマラーター軽騎兵は非常に役に立つ。これらの騎兵は土地を略奪し、敵が騎兵を撃退する為に部隊を集結する前に逃げることができる、もしくは大胆不敵な側面攻撃により、敵の大砲を無力化することさえできる。"
 dec_marathi_cultivators:0 "マラーター耕作者との繋がりの強化"
 dec_marathi_cultivators_desc:0 "マラーターの戦士を我が組織に迎え入れているので、同じように土地で働く人々も迎え入れるべきだ。土地が生産的であることを確実とするために利用せねばならない農民コミュニティに対して、マラーターは強い繋がりを持っている。"
 dec_marathi_habshi_state:0 "マラーター－ハブシー合同国"
 dec_marathi_habshi_state_desc:0 "新興のイラン系イスラム貴族と古くから住むデカン貴族との間の古き政治的な分裂は、両派閥が内紛を通じて疲弊した為、終結した。結果として生じた権力の空白は、奴隷兵のハブシーと影響力をますます強めたマラーターにより埋められた。彼らの共同の力は、我が国家の継続した強さと生存を保証するであろう。"
 nepalese_minor_ideas:0 "ネパール系公国のアイデア"
 nepalese_minor_ideas_start:0 "ネパール系公国の伝統"
 nepalese_minor_ideas_bonus:0 "ネパール系公国の宿願"
 nep_kashmiri_traders:0 "カシミール貿易商を招聘"
 nep_kashmiri_traders_desc:0 "カシミールの商人達はインドやチベット、ペルシアの至る所に及ぶ幅広い関係を持つ。我々は外国市場とその利用方法についてより精通するため、彼らの一部に我が王室を訪れるよう説得せねばならない。"
 nep_new_festivals:0 "新しき祭典の実施"
 nep_new_festivals_desc:0 "神へ畏敬の念を示すのに寺院を建設するというのは、不十分である。神々の名で定期的な祭典を主催する事により我々はまた神々を公的に祝福せねばならない。我らの親愛に最も値する神は、天の王であるインドラと、若き少女という形で具現化する生きる女神、クマリである。神々へ奉仕するだけでなく、これらの祭典はまた一般の人々の間で人気がある。"
 nep_kavindra:0 "カビンドラ"
 nep_kavindra_desc:0 "我が支配者はカビンドラ、「詩人の王」の称号を採用する。ネパールの全ての人々は彼の作品に感動させられるであろう。"
 nep_construct_temples:0 "寺院建造の継続"
 nep_construct_temples_desc:0 "我が国の歴代の支配者は各々寺院建設の伝統を続けることにより、先代の遺産を守り続ける。既存の寺院を拡張する、または新しい寺院の作成に資金を供給する、もしくは新しい建築様式を導入するかどうかに関わらず、我々の支配者は神へ畏敬の念を示し続けねばならない。"
 nep_seize_mountain_passes:0 "山道の占拠"
 nep_seize_mountain_passes_desc:0 "ネパールの山岳地帯は、軍が自身の目標へ安全に素早く到着することを望むならば、特定の道を通って進軍する事を強制する。我々は自国に入る可能性のある全ての経路を特定し、敵が多大な犠牲を払うこと無しには進入できないよう、道の防衛を強固にせねばならない。"
 nep_judicial_reforms:0 "司法改革の制定"
 nep_judicial_reforms_desc:0 "我が国の法はこれまで整理されておらず、不規則に施行され、専断的であった。単純で公正で簡単に適応できる法典を施行する時である。"
 nep_end_division_of_domains:0 "領域分割の終了"
 nep_end_division_of_domains_desc:0 "ネパール王子の領土は、王の死去の際に王の息子の間で領土が分割されるにつれて、ますます小さくなっている。我が領土を統一しておく為に、明快で単一の継承を制定せねばならない。"
 MER_ideas:0 "メーワールのアイデア"
 MER_ideas_start:0 "メーワールの伝統"
 MER_ideas_bonus:0 "メーワールの宿願"
 mer_rajput_heartland:0 "ラージプートの中心地"
 mer_rajput_heartland_desc:0 "メーワールは地理的、政治的双方でラージプート文化の中心である。インド全土のラージプートは、我々の由緒ある伝統からくる助言と基礎知識について我々をあてにしている。"
 mer_victory_tower:0 "勝利の塔の建造"
 mer_victory_tower_desc:0 "我々の首都で、皆の注目を集める印象的な塔を建造する。神々のイコンと高潔な偉業を言わんとする碑文で飾られる勝利の塔は、終わらない栄光の探求の象徴である。"
 mer_kumbhalgarh:0 "クンバルガルの要塞"
 mer_kumbhalgarh_desc:0 "チットールガルは最も大きく重要な要塞のままであるが、我々は残りの領域の防衛を放置してはいけない。王国全域で難攻不落の要塞を設計する為、最も熟練した建築家を雇わねばならない。そしてそれは、クンバルガルの戦略的位置から始める。地域を守る為に必要な非常に長い壁がこれを野心的な計画とするが、我が国民を守るという決意はそれが行われる事を確実とする。"
 mer_city_of_lakes:0 "湖の街"
 mer_city_of_lakes_desc:0 "賢明な隠者の恩恵に導かれ、我が支配者は自国の壮大な新首都を建設する時が来たと確信した。川の流れを制御するのにダムを利用する事で、我々は、湖の街と名づけられるにふさわしきウダイプルで淡水を引き出す事を可能とするいくつかの人造湖を作るであろう。"
 mer_recall_purbias:0 "プルビアの呼び戻し"
 mer_recall_purbias_desc:0 "ラージプートは彼ら一族の栄光を追及する為、インド北部全域に広がった。彼ら先祖からの故郷に対する彼らの義務を思い出させる時が来た。全ての忠実なラージプートはメーワールで奉仕するようになるべきだという通知を送ろう。"
 mer_firearm_drilling:0 "強制銃器訓練"
 mer_firearm_drilling_desc:0 "多くのラージプート兵は個人火器の使用に関して熟練者になっている。我々はこれら鍛錬された歴戦の兵士を、戦いで彼らの専門技術を失う危険を冒すよりもむしろ次世代の兵士を訓練する為に配置せねばならない。我が全ての兵士達は、彼らが最前線の敵と出会う事が予期される前に、火器戦術を教練されていなければならない。"
 mer_reorganized_rajput_regiments:0 "ラージプート連隊の再編成"
 mer_reorganized_rajput_regiments_desc:0 "伝統的な氏族の構造は、近代化された連隊体系の優れた基礎である。同族関係と無条件の忠誠に基づく既存の階層は、組織化された正規の指揮系統に簡単に変わる事ができる。"
 BNG_ideas:0 "ベンガル・スルタンのアイデア"
 BNG_ideas_start:0 "ベンガル・スルタンの伝統"
 BNG_ideas_bonus:0 "ベンガル・スルタンの宿願"
 bng_combat_piracy:0 "沿岸の海賊行為の撲滅"
 bng_combat_piracy_desc:0 "海賊はあまりにも長い間ベンガル湾の海域にはびこった。アラカン海岸に沿った海賊港を発見し、撲滅する事により、我々は我が港に向かう途上で貿易商を保護せねばならない。"
 bng_habshi_generals:0 "ハブシーの将軍を奨励"
 bng_habshi_generals_desc:0 "アラブ市場で購入されるアビシニア人の奴隷兵は、精鋭歩兵として重要な役割を担う。指揮官として優れている者はより高いレベルの指揮を与えられる一方で、格別の忠誠を示す者は宮殿の護衛者に編成される。"
 bng_conquest_of_the_gangetic_plain:0 "ガンジス平野の征服"
 bng_conquest_of_the_gangetic_plain_desc:0 "我々の西側には、ヒンドゥスターン平野の肥沃で人口の多い土地がある。ベンガルのスルタンはその巨大な都市と莫大な富を長くうらやんだが、新しく野心的な将軍の集団が権力を握るまさに今ならば、我々の野心は現実になりそうだ。来るべき征服の為の軍の準備に対し、できる全ての事をせねばならない。"
 bng_rupees:0 "ルピー鋳造の開始"
 bng_rupees_desc:0 "広く採用され、標準化された通貨の不足はインドの商業の発展を妨げている。亜大陸有数の経済大国として、我々はルピーと呼ばれる、標準の重さを持つ新しい銀貨の鋳造を開始するのに有利な立場にある。"
 bng_clearing_the_delta:0 "デルタ地帯の皆伐"
 bng_clearing_the_delta_desc:0 "ベンガル・デルタは深い植林のために未開拓の潜在的に非常に有益な土地の広大な一帯を包含している。我々は新しい農地や都市、交易所のために更地にする目的で森林を皆伐する試みに援助しなければならない。"
 bng_bengali_industrialization:0 "ベンガルの工業化"
 bng_bengali_industrialization_desc:0 "ベンガルは以前に見たこともないような革命を開始するのに、インドにおいて他に類のない位置にいる。我々は、既に世界に通用する繊維業や造船業の新しき発展を活用する態勢にある。産業革命を始めよう！"
 bng_attract_sufis:0 "スーフィー学者の招致"
 bng_attract_sufis_desc:0 "スーフィーは昔からイスラム思想及び懸命な顧問官の革新者であった。もし、イスラム世界の未来の指導的発言者でありたいならば、我々はスーフィーのロッジを後援し、我が領域に定住する命令の中で最も賢明なもので説得せねばならない。"
 GUJ_ideas:0 "グジャラート・スルタンのアイデア"
 GUJ_ideas_start:0 "グジャラート・スルタンの伝統"
 GUJ_ideas_bonus:0 "グジャラート・スルタンの宿願"
 guj_trading_outposts:0 "新貿易港の開港"
 guj_trading_outposts_desc:0 "西インド海岸とアラビアとの近さは貿易の機会を活発にする。商人は気まぐれなので、我々は彼らの興味をひくために既存の貿易中継地を征服する必要はない。もし、我々が自身の交易所を設置し、外国商人にとって有利な政策を制定するならば、我々の宿敵の代わりに我々と取引するよう説得できる。"
 guj_kathiawari_horses:0 "カチアワリ馬"
 guj_kathiawari_horses_desc:0 "カーティヤーワール半島で飼育された馬は、特に砂漠戦に適している。猛暑に耐えることができ、最小限の給餌しか必要でなく、長距離を移動するたびに耐えることができる。騎兵が戦闘で乗るため、これらの馬が常に十分にあるよう努めねばならない。"
 guj_jain_bankers:0 "ジャイナ教徒銀行員のための避難港"
 guj_jain_bankers_desc:0 "ジャイナ教徒はインドの大半において迫害され続けたが、彼らはグジャラート人の王国内で安全な避難所を見つけるであろう。ジャイナ教徒共同体への公平な扱いは、我が国家に好ましい金利を提供する用意のある、裕福なジャイナ教徒の銀行家からの敬意をもたらした。"
 guj_rajput_dynasties:0 "ラージプート王朝"
 guj_rajput_dynasties_desc:0 "ラージプートの一族はグジャラートの政治の場で自身を確立した。彼らの古代の慣習と確執は度々緊張の源であるが、彼らはまたより広い政界に関連する民族として信頼を与えてくれる。"
 guj_protect_dwarkadhish_temple:0 "ドワルカディッシュ寺院の保護"
 guj_protect_dwarkadhish_temple_desc:0 "ヒンドゥー教において最も重要な巡礼地の一つであるドワルカデッシュ寺院はクリシュナ神を祀っている。その現在の管理人にかかわらず、全てのグジャラート人の王国には、外国人の侵略者によって破壊されたり、略奪されたりしないよう努める義務がある。この義務を果たすことは、ヒンドゥー教の臣民の継続的な信仰と忠誠を確実なものとする。"
 guj_ashapura_mata:0 "アシャプラ・マータ"
 guj_ashapura_mata_desc:0 "女神アシャプラ・マータへの崇拝はほぼグジャラートのみである。彼女は地域の守護神とされており、そして、グジャラートの国民から我々の支配が正当なものと見られるように望むならば、敬意を彼女に払わねばならない。"
 guj_african_trade:0 "アフリカへの貿易路の伸長"
 guj_african_trade_desc:0 "グジャラートの貿易商人はアジアの果てにまで及ぶ貿易路を確立した。象牙や金、奴隷を取引する東アフリカへの道さえ発見した者もいる。アフリカの富が我々の金庫に入る道を見つけるよう努めねばならない。"
 garjati_ideas:0 "ガルジャートのアイデア"
 garjati_ideas_start:0 "ガルジャートの伝統"
 garjati_ideas_bonus:0 "ガルジャートの宿願"
 garjati_ancient_mandalas:0 "古代のマンダラ"
 garjati_ancient_mandalas_desc:0 "何世紀にも渡って、ガルジャート国は多数のマンダラに分けられていて、それらの起源は今や遠い謎であるけれども、それらは未だにこの地域内で多くのより小さな部族や国家が忠実である中心点のままである。誰がオリッサまたはガルジャート国を征服もしくは拡張したかにかかわらず、これらの構造は、そうでない構造であったよりも、より効率的でより強い軋轢が少ない支配とする。"
 garjati_tribal_feudatories:0 "封土部族"
 garjati_tribal_feudatories_desc:0 "ガルジャートの政治的展望は、理解しづらく見える人もいる。この国全体に忠実な家臣がいるので、当初示される地理的範囲よりずっと広い範囲から軍隊を呼び出す事ができる。"
 garjati_extend_tanks_and_reservoirs:0 "貯め池と貯水池の拡大"
 garjati_extend_tanks_and_reservoirs_desc:0 "我々の支配下の土地の全てが肥沃で、農業に適しているわけではない。特にマハナディ・デルタの低地やヒンドゥスターン平野と比較した場合は、そうではない。このようなわけで、王や王子は何世紀にも渡って巨大な溜め池や貯水池の建設にどれだけ金がかかろうとも費やしてきた。\n我々はこの伝統を続けねばならず、これらのような土地にさえ生産的な農業部門を持つ事を確実とするようなものに我々ができる事について投資せねばならない。"
 garjati_jungle_warfare:0 "密林戦"
 garjati_jungle_warfare_desc:0 "ガルジャート国は、より荒々しく、安定していないという点で亜大陸の大部分と異なる。ジャングルと丘陵は地域全体を覆い、伝統的な騎兵はここでは全く役に立たない。代わりに我々は小規模な襲撃や象、偵察に難しい土地への精通に頼った自身の戦闘方法を立案するようになる。拡大するにつれて、これらの技術を新しい地域に適応させねばならず、そのような戦術を通じて小さな軍でさえずっと大規模な敵を打ち破ることが出来る事を決して忘れてはいけない"
 garjati_jagannath_cult:0 "ジャガンナート崇拝"
 garjati_jagannath_cult_desc:0 "我々の土地は一般に多くの他の土地より様々な宗教や崇拝を受け入れるが、ジャガンナート、「宇宙の主」の崇拝は信仰と時間を超越する。この神は多くの世代のために我々と祖先を護り、我々の崇拝が少し普通でないと分かった者もいたが、それは一体となって全地域を統一する。"
 garjati_patronize_economic_growth:0 "経済成長の後援"
 garjati_patronize_economic_growth_desc:0 "ガルジャート国が豊かではないと主張する者もいるが、実際非常に多くの天然資源が我が支配下にある。国民の丘陵地ほど良質な材木が豊富にある土地はほぼなく、長年良質な材木はこの地域の主要な輸出品であった。材木産業の成長と有効性を奨励し、我々の最大の資産の一つをさらに活用せねばならない。"
 SND_ideas:0 "シンドのアイデア"
 SND_ideas_start:0 "シンドの伝統"
 SND_ideas_bonus:0 "シンドの宿願"
 snd_enduring_dynasty:0 "不朽のサンマー朝"
 snd_enduring_dynasty_desc:0 "シンドのサンマー朝は時の試練に耐えた。彼らの系統は伝説的なラージプート戦士まで辿られ、一世紀以上の間、デリー・スルタン朝の支配に耐えた。今やデリーが崩壊したので、サンマー朝の野望はついに実現する事ができる。"
 snd_bab_ul_islam:0 "バーブ・アル・イスラム"
 snd_bab_ul_islam_desc:0 "ムハンマドの言葉を受け入れたインドで最初の一つなので、シンドの支配者はコーランの教えを臣民に広める義務を持つ。インダス川に沿って我々は既にこの目的を達成していたが、現在改宗する新しいカリフのために我々の境界の先を思い描かねばならない。"
 snd_gujarati_connections:0 "グジャラートとの繋がりの強化"
 snd_gujarati_connections_desc:0 "我が国の富は政治的、経済的双方ともにグジャラートのそれらと結び付けられる。アラビア海とインダス川沿い双方の貿易から最大利益を抜き出す事を確実とするため、グジャラートの最も影響力を持つ商人との強い関係を築かねばならない。"
 snd_makli_necropolis:0 "マクリー・ネクロポリスの拡大"
 snd_makli_necropolis_desc:0 "マクリー・ネクロポリスはスーフィーの聖人として名高いシャイフ・ジャマーリーの墳墓の地である。彼の死以来、タッターの支配者は、崇拝された聖人と近い事がアラーとの彼らの評判が改善することを願って、マクリーの丘に自身のための新しい墳墓を建設する伝統を開始した。我々は新しい記念碑をネクロポリスに追加し続けねばならない。"
 snd_end_judicial_corruption:0 "司法腐敗の終結"
 snd_end_judicial_corruption_desc:0 "有利な判決を得るための原告、被告両方が払う報酬を司法当局が受け取っている事が注目されている。彼らは自分たちの乏しい収入を増やすため、こうせざるを得ないと主張している。調査した結果、彼ら当局に対して本当に十分な賃金を与えていないようだ。公務員への一般的な昇給は我々の政府における汚職の事例を減らすはずだ。"
 snd_oversee_rise_of_thatta:0 "タッターの興隆の監督"
 snd_oversee_rise_of_thatta_desc:0 "タッターの都市は文化と貿易の大中心地となる可能性を持っている。そのインフラや経済、宗教的な機関を開発せねばならない。"
 snd_recruit_baloch_tribesmen:0 "バローチ部族民の採用"
 snd_recruit_baloch_tribesmen_desc:0 "バルーチスターンの部族は何世代にも渡ってシンドの敵でも同盟国でもであり、彼らの忠誠は砂と共に変化した。我々は、いくつかの部族に提案を持ちかけるべきだ。その提案は、部族が我が国と友好的な関係のままである限り、我々のために懸命に戦う事に対して彼らに報酬を支払う、という提案だ。"
 malabari_ideas:0 "マラバールのアイデア"
 malabari_ideas_start:0 "マラバールの伝統"
 malabari_ideas_bonus:0 "マラバールの宿願"
 malabari_cultural_melting_pot:0 "文化のるつぼ"
 malabari_cultural_melting_pot_desc:0 "何千年もの間、この地域は世界で最も古い貿易の中心地の一つであった。香辛料は古代エジプト、ペルシア、中華帝国、ローマ帝国や他の多くの国々に輸出されてきた。結果、この地域にはまた多種多様な民族や信仰、文化が存在する。何千年とまではいかないものの何百年もの間、キリスト教徒、ユダヤ教徒、ゾロアスター教徒、仏教や他の多くの人々がここで共存した。"
 malabari_kerala_school:0 "ケーララ学派の後援"
 malabari_kerala_school_desc:0 "我が臣民の明るい精神に不可欠の適切な手段と後援が与えられるよう努めねばならない。この数年の間、数学者と天文学者の全く新しい世代は世界を調査し、記述し始めた。彼らの死後も、彼らの論文は長く将来の世代に利益をもたらすであろう。"
 malabari_trade_factors:0 "貿易の代理人"
 malabari_trade_factors_desc:0 "外国商人は我が社会の恒常的な一員であったが、インドとヨーロッパの間の海外経路の出現によって、現在我が領土に工場の建設を目指している多くの西洋の交易会社がある。\nこれらの新参者を受け入れ、我が港と大きなヨーロッパ市場との直接の貿易を奨励しよう！"
 malabari_mapilla_sailors:0 "マーピラの水兵"
 malabari_mapilla_sailors_desc:0 "我々の土地のムスリム社会は何世紀も遡り、アラビアやイランから我々の沿岸への貿易商人と水夫の到着は今や我々の社会の不可欠な要素であるが、多くは未だに非常に精通した水夫や戦士のままである。\n我々はこの共同体を上手く活用し、彼らを海軍にも商船にも雇わねばならない。我々はいくつかの巨大な海軍国家に匹敵する数を持っていないかもしれないが、巧みな操縦と沿岸の地形を有効な活用を通じて、我々はまだどんな敵にも大きな損失を与えることができる。"
 malabari_control_inland:0 "内陸の制御"
 malabari_control_inland_desc:0 "我が国家は歴史的に海外貿易に非常に依存している国家なので、我々の支配が最も大きい所である。しかし、内陸部は多かれ少なかれ幾人かの忠実な酋長によって支配されていて、その酋長は度々必要な時に彼らの奉仕と引き換えに大きな自由が与えられる。我々はこの取り決めを厳しくし、彼らの義務を正式なものとし、より重要な地域への直接支配を確立せねばならない。"
 malabari_land_of_elephants:0 "象の土地"
 malabari_land_of_elephants_desc:0 "ケーララの象は特に気高いと長い間考えられてきて、インドのどの地域よりもここでは彼らは社会や王権、宗教にて特別なものに位置している。我々は人間の臣下の世話をするように、この巨大な後援者を世話しなければならない。我々が頼りにしている彼らを虐待していると言われないようにしよう。"
 DHU_ideas:0 "ドゥーンダールのアイデア"
 DHU_ideas_start:0 "ドゥーンダールの伝統"
 DHU_ideas_bonus:0 "ドゥーンダールの宿願"
 dhu_improve_amer_fort:0 "アーメール城の改善"
 dhu_improve_amer_fort_desc:0 "アーメール城は荒廃してしまった。政府の所在地と我が国内で最も重要な要塞の双方として、それは急を要する問題として改修されなければならない。そうすることで、宮殿は同様に壮大さに触れることで恩恵を受けるであろう。"
 dhu_seek_protection_of_great_powers:0 "列強の保護を求める"
 dhu_seek_protection_of_great_powers_desc:0 "ドゥーンダールは様々な方面からの脅威に直面する。孤立した我々は脆弱であるが、卓越した外交を通じて強力な味方を作る事ができる。我々は列強の王朝へ嫁がせ、彼らが建設している新世界の一部として守られようとせねばならない。"
 dhu_restore_hindu_ceremonies:0 "ヒンドゥーの儀礼の復元"
 dhu_restore_hindu_ceremonies_desc:0 "何世紀もの間、全インドでいくつかのヒンドゥーの儀礼が無視されてきた。なぜ馬を生贄とするアシュヴァメーダを忘れてしまったのか？自分自身が非常に純粋だから火の儀式ヴァージャペーヤを行う必要がないと考えているのか？これらの伝統はすぐに再開せねばならない。"
 dhu_foundation_of_jaipur:0 "ジャイプルの都市の創立"
 dhu_foundation_of_jaipur_desc:0 "ラージャスターンは本当に大都市がない。地域の困難な状況を考えると、前の統治者がなぜ本当に印象的な首都を作り出す事ができなかったかを想像することは難しくない。しかし、我が野心はより大きく、我が建築家はより技能が高く、そして我が商業に関する知識はより完全なものである。ドゥーンダール州の中でジャイプルを創立しよう、そして、それは全ラージャスターンの宝石となるだろう。"
 dhu_battles_in_foreign_lands:0 "外国領土での戦闘"
 dhu_battles_in_foreign_lands_desc:0 "強大な皇帝に対する我々の奉仕は、我々の将軍をインドの果てに連れて行く。彼らは壮大で血なまぐさい戦場で戦い、知恵と専門技術とともに帰ってくる。"
 dhu_astronomical_education:0 "天文学の教育"
 dhu_astronomical_education_desc:0 "我々の天文学者は、人が偉大なる旅を始めるのに最も幸先の良い時がいつであるかくらい単純な問題を決定するのに、法外な時間がかかる。明らかに我が国家は天文の問題において今すぐ教育を必要とする。私達は多くの新しい観測所の建設に資金を出し、できるだけ多くの臣民に天文学の教えを後援せねばならない。"
 dhu_recruit_from_the_pindari:0 "ピンダーリー傭兵"
 dhu_recruit_from_the_pindari_desc:0 "ピンダーリー騎兵は硬貨ではなく略奪する権利で支払われる事を好むので、彼らは興味深い傭兵となる。これらの者を雇用する事は我々を略奪する土地の人たちに対する人気がないようにするが、彼らの有効性は否定できない。彼らは土地から食料を探す特殊技能を持ち、我が軍の供給能力を向上させている。"
 MYS_ideas:0 "マイソールのアイデア"
 MYS_ideas_start:0 "マイソールの伝統"
 MYS_ideas_bonus:0 "マイソールの宿願"
 mys_unification_of_mysore:0 "マイソールの統一"
 mys_unification_of_mysore_desc:0 "かつて古代王朝の後にガンガバーディとして知られていたマイソール台地は誰もが覚えている限り、強大な王国の拠点となっている。今日では、ウディヤー族やウーマター族双方並びに多くの他の集団の拠点である。我々はこれら全ての集団を統一し、一緒にデカン高原に拡大を目指さねばならない。"
 mys_patronize_kannada_literature:0 "カンナダ文学の後援"
 mys_patronize_kannada_literature_desc:0 "主要なカンナダの王室として、我々は美しいカンナダ語の多くの偉大な詩人や作家を誘致するようになった。我々はカルナータカの人々の文化のための主要な後援者としての働きをするカンナダ文学や演劇を後援し広めねばならない。"
 mys_religious_tolerance:0 "宗教的寛容"
 mys_religious_tolerance_desc:0 "我々は宗教的衝突に巻き込まれてはいけない。マイソールの国に奉仕できる人は誰であれ、我が国で土地を持たねばならない。真の信仰を持つ人だけでなく、我が臣民全ての忠誠を得ることが出来たなら、そのときは拡張主義的な力に基づく確固たる基盤を持つであろう。我が境界内の全宗教の聖地へ惜しみなく寄付し、所有者がどのような信仰を持つかにかかわらず要職を割り当てることを奨励しよう。"
 mys_reform_silk_industry:0 "製糸業の改革"
 mys_reform_silk_industry_desc:0 "マイソールの経済は様々な点で堅調であるが、我々はベンガルとグジャラートの製糸業を羨望している。国内生産を改善し、支援する最良の方法は、他国がどのような軌跡を辿ったか学ぶため先方に諜報員を送り、その後自己流でこれらのものに擬態するための改革を実行する事であろう。我々自身の職人の優れた技術と共に、これは我々の経済を繁栄させるだろう。"
 mys_rockets:0 "ロケット！"
 mys_rockets_desc:0 "ロケット弾の使用はインドでは新しいものではないが、冶金学と化学の最近の進歩は我々に白兵戦におけるロケット弾使用の先駆者とした。我々の軍隊にこの新武器を身に着けさせ、確実にその使用を定期的に訓練する事により、どのような戦場、包囲戦や奇襲においても優勢となるであろう。"
 mys_reform_mysorean_army:0 "マイソール陸軍の改革"
 mys_reform_mysorean_army_desc:0 "マイソールの兵士の勇気や兵器を疑う事は全くできないが、国軍を改善するかもしれない地域がある。他国が戦場で採用している革新的なものを観察するため、外国で調査を行う役人を先方に派遣しよう。訓練や規律、協調について、海外勢力の方法を全分野で採用する一方で、彼らをインドの戦場での現実に適応させる。"
 mys_dynamic_diplomacy:0 "活動的な外交"
 mys_dynamic_diplomacy_desc:0 "孤立して存在できる国などない、そして我々のような王国は多くの貪欲な宿敵を引き寄せる。我々の近隣諸国には我々がさらに力を持つことに貢献しようと思う国はほぼいないようなので、海外の同盟国を探す時だ。"
 RIG_ideas:0 "リガのアイデア"
 RIG_ideas_start:0 "リガの伝統"
 RIG_ideas_bonus:0 "リガの宿願"
 rig_legacy_of_bishop_albert:0 "アルベルト司教の遺産"
 rig_legacy_of_bishop_albert_desc:0 "アルベルト司教は1201年にリガを創設し、多くの機関を設立した。アルベルト司教は創設した都市を経済や貿易の中心地としてだけではなく、また信仰の都市とする事に努めた。"
 rig_monopoly_rights:0 "独占権"
 rig_monopoly_rights_desc:0 "条約はリヴォニア内の全貿易がリガを通行するよう維持してきた。境界が変わり、古き協定が忘れ去られたので、貿易の独占が保護されるよう努めねばならない。"
 rig_hanseatic_port:0 "リガのハンザ同盟の港"
 rig_hanseatic_port_desc:0 "リガはハンザ同盟の港として認知されており、多くの裕福で影響力をもつ商人がここを我が家と呼ぶ。経済政策を策定するのに、同盟の商業知識を活用するよう努めるべきだ。"
 rig_denounce_witchcraft:0 "魔術の弾劾"
 rig_denounce_witchcraft_desc:0 "我々の中に隠れている魔女を常に警戒していなければならない。彼女らの悪影響は至る所でこの困難な時期を見つけることが出来る。あの一見すると体の弱い老婆、この不吉な黒猫、聖母マリアの像にでさえ監視の目からかわさせてはいけない。しかし、待ってくれ、あの像はまさに我々に目を向けなかったか？その像が浮き出すかどうか観察しよう！"
 rig_free_city:0 "リガ自由都市"
 rig_free_city_desc:0 "自身を守るために、ハンザ同盟や騎士教団だけを見ることはできない。ドイツの公国の王や皇帝自身にさえリガの自由を保証するために使者を派遣すべきだ。"
 rig_fortify_riga:0 "リガの要塞化"
 rig_fortify_riga_desc:0 "リガは攻囲に耐えねばならない事に関し、全く経験がないわけではない。しかし、より多くの紛争が起こる可能性を持つので、我々に向かって行進してくる敵が例えどんな敵であろうとも、都市を要塞化する措置を講じるべきだ。"
 rig_restore_brothers_of_the_sword:0 "帯剣騎士団の復活"
 rig_restore_brothers_of_the_sword_desc:0 "リヴォニア帯剣騎士団は始まり以来、遥かに堕落していっている。この騎士教団を復活させ、神の寵愛にふさわしい軍へと改革する事が我が責務だ。"
 CRI_ideas:0 "クリミアのアイデア"
 CRI_ideas_start:0 "クリミアの伝統"
 CRI_ideas_bonus:0 "クリミアの宿願"
 cri_genghisid_legacy:0 "チンギスの遺産"
 cri_genghisid_legacy_desc:0 "チンギス・ハーンが世界を荒廃させた際、我が先祖は彼に付き従った。軍の伝統を生かし続け、チンギスの血統出身と主張するハーンにより支配され続けた。"
 cri_slavers:0 "ステップの奴隷売買者"
 cri_slavers_desc:0 "奴隷貿易から生まれる富がある、我々の手にある見ず知らずのキリスト教徒は、トルコやアラビア、ペルシア市場で高値で売れる。"
 cri_ruthenian_raids:0 "ルテニアへの襲撃指揮"
 cri_ruthenian_raids_desc:0 "我々はルテニアの中心部への襲撃を主導し続けねばならない。この地域はチンギス・ハーンの時代より困窮しているが、略奪品や怯える村人からの貢物を手に入れる事に熟練している。"
 cri_despoilers:0 "略奪者"
 cri_despoilers_desc:0 "我が侵略者は迅速かつ警告なしに攻撃を始める。我々の攻撃を全く予想できず、敵は間違いなく我々の前で縮み上がる。"
 cri_free_cattle_grazing:0 "牛の放牧の自由"
 cri_free_cattle_grazing_desc:0 "我々は馬や牛の大きな群れの放牧のために我々は、畜産農家への制限を一切設けない。牧夫は自らが望むように仕事を自由にし、安全にステップを横断し自由に売買することができるのだ。"
 cri_settle_the_steppes:0 "クリミアのステップ定住"
 cri_settle_the_steppes_desc:0 "より永続的な居留地を確立する時だ。これらの居留地を確立するため、適した場所を特定すべきで、そしてその適した場所は貿易流量や最も防御しやすい地形への考慮が必ずなされている。"
 cri_allow_nogai_protectorates:0 "ノガイの保護領の受諾"
 cri_allow_nogai_protectorates_desc:0 "西のノガイ部族のいくつかは我々の保護を求める。我々は、彼らの兵役と引き換えに彼ら民族の安全を保証する庇護をすべきだ。"
 CHR_ideas:0 "チェルニーヒウのアイデア"
 CHR_ideas_start:0 "チェルニーヒウの伝統"
 CHR_ideas_bonus:0 "チェルニーヒウの宿願"
 chr_legacy_of_the_old_principality:0 "旧公国の遺産"
 chr_legacy_of_the_old_principality_desc:0 "チェルニゴフはかつてキエフ大公国内最大の公国であった、そしてキエフ内で2番目に政治的重要性を持っていた。我々は首都からはるか先まで広がる土地の管理について精通している。"
 chr_cossack_regiments:0 "コサック連隊の草刈り場"
 chr_cossack_regiments_desc:0 "我々はコサックの影響が高まってきているという、ステップの新たな現実に適応せねばならない。我々は我が国家に対する彼らの兵役を確実とする一方、彼らの自治を保証するという彼らとの協約を作らねばならない。"
 chr_regimental_barracks:0 "連隊兵舎の拡張"
 chr_regimental_barracks_desc:0 "我々が雇用する現地兵士とコサック双方へ家を充てがうために、我々は連隊兵舎を拡張し、徴募の正式な制度を施行せねばならない。"
 chr_konotop_fortress:0 "コノトプ城"
 chr_konotop_fortress_desc:0 "我々はコノトプカ川の岸沿いに新しい城を建設せねばならない。それは、最新の工学技術と未来の要塞の試みのための様式を利用した、現代的な城である。"
 chr_local_councils:0 "地方管理評議会"
 chr_local_councils_desc:0 "我が領域での各地域が必要とする事は大きく異なり、共通の政策をもってこれらを管理する事は困難である。我々は、彼らが自身の必要とする事に関心を向ける事ができるよう、自身をある程度統治するための地方評議会を奨励すべきだ。"
 chr_renovate_transfiguration_cathedral:0 "顕栄大聖堂の改修"
 chr_renovate_transfiguration_cathedral_desc:0 "都市に残る最古の建造物として、顕栄大聖堂は過去の栄光並びに永続的な信仰の象徴である。大聖堂は、我が野心と精神的献身の刷新を象徴するような改修をされるべきだ。"
 chr_cultivate_the_east_dniepr:0 "草原の耕作"
 chr_cultivate_the_east_dniepr_desc:0 "もし荒れ果てた草原を耕作することさえできたなら、ドニエプル川の左岸は欧州の穀倉地帯となることができる。その最大の可能性を現実化できるよう、我々はその地域の開墾に投資せねばならない。"
 ILK_ideas:0 "イルハンのアイデア"
 ILK_ideas_start:0 "イルハンの伝統"
 ILK_ideas_bonus:0 "イルハンの宿願"
 ilk_restored_ilkhanate:0 "イルハン朝の復活"
 ilk_restored_ilkhanate_desc:0 "イルハン朝はそもそも1256年にペルシアへのモンゴル支配を確保するために建国された。以後、ペルシアを支配しようとした多くの者達は、チンギス・ハーンの系統出身だと主張する事により正当性を得ようとしたが、我が国家は最初のイルハン朝が真に復活した国家である。何者も我が支配権を疑うことはできない。"
 ilk_persian_language_at_court:0 "宮廷でのペルシア語"
 ilk_persian_language_at_court_desc:0 "宮廷や国家の官僚組織内で使用するために単一の言語を奨励する事は、はっきりとした利点を持つ。エリートの多くは、ムスリム世界の至る所で有名で一般的と理解された言語であると認識されていたペルシア語を、第二言語として既に選択していた。"
 ilk_yam_networks:0 "ヤム"
 ilk_yam_networks_desc:0 "チンギス・ハーンは、帝国を統治する負担を軽減するためにモンゴル帝国全域で採用された、数千マイル以上にもわたる宿駅や供給網、情報収集の制度を確立した。我々は軍や使者が領域を通して効率的に移動できるよう、ヤムを復活させるべきだ。"
 ilk_mongol_peace:0 "パクス・モンゴリカ"
 ilk_mongol_peace_desc:0 "イルハン朝に喜んで服従する者達は彼らが保護を享受できるよう努めねばならない。我々の慈悲深さと寛容な支配の噂が広がるにつれ、征服地の抵抗は間違いなくおさまる。"
 ilk_patronize_observatories:0 "天文台の後援"
 ilk_patronize_observatories_desc:0 "前身のイルハン朝は天文台に出資し、宮廷に名高い天文学者を招聘するという、天の学問を強く後援した。古い天文台を修復する事によって、科学に対する我が先祖の愛着を見習うべきだ。"
 ilk_favor_sufism:0 "スーフィズムへの寵愛"
 ilk_favor_sufism_desc:0 "我が先祖がイスラム教へ改宗した際、彼らは従来の聖職者の派閥政治より、スーフィー学者の神秘的な教えを好んだ。そのような学者を宮廷に招致し、領域内の全ムスリムへの寛容な政策を推進すべきだ。"
 ilk_recruit_turkoman_gunners:0 "トルコ人射撃手の徴募"
 ilk_recruit_turkoman_gunners_desc:0 "我が領域に定住を始めたトルコ人兵士により提供される奉仕を無視するのは愚かなことだ。手持ち式銃器は戦闘の未来であり、これらのトルコ人はそれの技術を極めている。"
 cossack_ideas:0 "コサックのアイデア"
 cossack_ideas_start:0 "コサックの伝統"
 cossack_ideas_bonus:0 "コサックの宿願"
 cossacks_escaped_serfs:0 "逃げ出した農奴"
 cossacks_escaped_serfs_desc:0 "コサックの中の多くは農奴の身分で生まれた。封建主義の圧政に疲れ果てたため、彼らは主人から逃げ出し、ステップでの自由な生き方を求めた。我々は逃げ出した農奴を我が社会に歓迎する事を継続せねばならない。"
 cossacks_hetmanate:0 "コサック・ヘーチマン国家"
 cossacks_hetmanate_desc:0 "コサックの間では王やハンはいない。我々のヘーチマンは最高軍事指揮官ではあるが、国と社会の問題の中では、彼は単純に同等の者の中の1人である。政治的権力は、立法と軍事の議会であり全コサックが意見を述べることができるラーダにある。"
 cossacks_insults:0 "軽蔑的侮辱"
 cossacks_insults_desc:0 "痛烈な侮辱は度々注意深く言葉を選んだ書状より効果的だ。誰が敵であるかを知っていて、彼らの軍隊を恐れることはない。従って、彼らに我々のケツにキスしろと言う事を躊躇ってはいけない！"
 cossacks_military_society:0 "軍事社会"
 cossacks_military_society_desc:0 "コサックの間では市民と軍の社会の間の境界がほぼない。我が国家は、我々が支配する土地によるよりもむしろその国民により定義されたホストであり、その国民は戦士である。ホストが拡大するにつれ、軍事部門が管理に必要なものについてきちんと満たすよう努めねばならない。"
 cossacks_free_the_serfs:0 "農奴の自由"
 cossacks_free_the_serfs_desc:0 "コサックの領域において、圧政に苦しむ者は誰もいてはいけない。新しい領地を征服する際、農奴や農夫、奴隷は直ちに解放され、我々の大ホストと一体化されなければならない。"
 cossacks_registered:0 "コサックの記録"
 cossacks_registered_desc:0 "ホストの集団が膨らむにつれ、我々は各々の連隊の強さや数、十分に供給される方法の記録を続けねばならない。一元的な管理簿によって我々は全コサックに必要なものを援助することができる。"
 MODIFIER_MAY_PERFORM_SLAVE_RAID_ON_SAME_RELIGION:0 "同宗教の国家の海岸も含めて、海岸の襲撃が可能になります。"
 pirate_ideas:0 "海賊のアイデア"
 pirate_ideas_start:0 "海賊の伝統"
 pirate_ideas_bonus:0 "海賊の宿願"
 pirates_plunder:0 "掠奪！"
 pirates_plunder_desc:0 "海賊共和国は我が港に持ち帰った略奪品の量に一喜一憂する。釘付けしていない物は全てを奪おう！いや、やはり釘付けされている物も全て奪おう。そして釘もだ！"
 pirates_bucanneers_ideas:0 "バッカニア"
 pirates_bucanneers_ideas_desc:0 "我々は、絶望している人や追放者から新兵を募集する。自称「文明化された」国家は、日常的に彼らが劣等と考える物を奴隷とし、無理やり自国の同胞に兵役を押しつける。専制国の束縛から逃れた者達は、我が共和国で我が家を見つける。"
 pirates_sail_in_consort:0 "僚船を連れて航海"
 pirates_sail_in_consort_desc:0 "独りの狩人は、外洋で容易に策謀で勝つか、または火力で勝っている。共同して航海する際、数を利用して大きな戦術的優位にたつ事ができる。"
 pirates_elected_quartermasters:0 "操舵手の選出"
 pirates_elected_quartermasters_desc:0 "海賊船の操舵手は乗組員の代表者に選ばれる。彼らは船長に乗組員の必要とするものを提唱し、彼のしばしば独裁的な権威に対する対抗勢力として行動する。"
 pirate_bays:0 "海賊湾"
 pirate_bays_desc:0 "我々の海岸線には、自称海賊ハンターに対し、致命を与える奇襲に誘い込む為に利用できる秘密の入り江や防御向きの湾が数多く存在する。"
 pirate_life_of_liberty:0 "自由な人生"
 pirate_life_of_liberty_desc:0 "我々が自由民として享受している自由は、彼らの上位の者の利益の為に一生懸命働く農民や奴隷、徴集兵の羨望の的だ。我々の密輸業者は、彼らが立ち上がり、我々の理念に加わることを希望するよう、彼らの怒りを掻き立てる宣伝をばらまき始めるべきだ。"
 pirates_religious_apathy:0 "宗教的無関心"
 pirates_religious_apathy_desc:0 "海賊がどの神を崇拝するかという事は重要な事なのか？彼らの魂は、呪われることを気にしなさそうだ。"
 factories:0 "工場"
 factories_desc:0 "ほとんどの工場は、外洋に面した地域に設置された交易所であり、防備が固められていた。これらは、交易の邪魔をする敵対勢力に対して、商人にも地元住民にも安全をもたらした。"
 general_colonization_law:0 "一般植民法"
 general_colonization_law_desc:0 "外国人が我が植民地を自由に移動する事を許可する法の採用により、より広い範囲の将来の入植者を必ず呼び寄せるであろう。"
 empiricism:0 "経験論"
 empiricism_desc:0 "知識の探求には多くの誤った考えも伴う。目の前にあるものが事実であることを証明したり反証したりできるのは、我々の周りの世界の証拠と経験だけだ。"
 print_culture:0 "印刷文化"
 print_culture_desc:0 "意見の交換によって社会は進む。我が世代最高の知性の言葉は書き留められ、彼らの仲間と共有されねばならない。"
 merchant_traditions:0 "商人の伝統"
 merchant_traditions_desc:0 "我が国は、地平線のはるか先まで広がる商人網を持って、海で交易する長い歴史を持つ。我が商船の優秀さや、その商船が他はむしろ行わないであろう大胆に海を航海する事はあまり知られていない。"
 buffer_states:0 "緩衝国"
 buffer_states_desc:0 "我々と強力な宿敵との間の戦争を避ける為、我々の間に緩衝国を設立する事は、相互に有益であるだけでなく、地域の安定にも不可欠だ。"
 camp_followers:0 "非戦闘従軍者"
 camp_followers_desc:0 "我々のように軍で土地を移動することは大きな仕事だ。幸いにも、増大する軍隊と同様に軍へ提供や奉仕をする非戦闘従軍者の一団がいる。"
 grand_banquets:0 "大饗"
 grand_banquets_desc:1 "外国の高官は、上流社会やそれに伴う祭典に参加する機会が大好きである。我が社会の壮大さは、はるか広く知られている。"
 CAS_ideas:0 "カスティーリャのアイデア"
 CAS_ideas_start:0 "カスティーリャの伝統"
 CAS_ideas_bonus:0 "カスティーリャの宿願"
 spa_casa_de_contracion:0 "通商院"
 spa_casa_de_contracion_desc:0 "インドの交易の拠点の業績を伸ばさねばならない。植民地の管理官は我が帝国が円滑に機能する事を保証する為、世界中の各地に出先がなければならない。"
 spa_cortes:0 "コルテスの抑制"
 spa_cortes_desc:0 "スペイン領域内にある各構成王国にはその地域で最も強力な社会的要素の議会、コルテを独自に持っている。君主とコルテの間には課税や地域自治のような問題を巡り、しばしば対立が存在する。彼らが自分自身の利益よりむしろ第一に君主へ奉仕するように、彼らの機関を抑制せねばならない。"
 cabildos:0 "カビルド"
 cabildos_desc:0 "都市の利益を代表する「カビルド」評議会は、多種多様な機能と職務を持っている。彼らは君主に対し市の利益を提唱する事も地方統治の多くの面でも責任がある。新たに創設された都市や新たに征服された都市、特にカスティーラの機関の必要性が最も強く感じられる新世界において、カビルドを設立し続けねばならない。"
 infantas:0 "インファンタス"
 infantas_desc:0 "君主の王子や王女は最も重要な人物の一人である。彼らは王族の使者として送られ、同盟の確保の為の婚姻を行い、また、必要となった際に摂政として任命された。我が君主の子が実績を上げ続けるよう努める事が重要である。"
 salamanca_scholars:0 "サラマンカ学派"
 salamanca_scholars_desc:0 "サラマンカ大学に拠点を置く、この学派は、神学や経済学、政治哲学など多種多様な分野に関心がある。カトリック世界の主要な学派の一つとして、カスティーリャで定着したその存在は、我が国家が常に知的な事柄の最前線にある事を保証する。"
 nueva_planta:0 "ヌエバ・プランタ"
 nueva_planta_desc:0 "真の王権を主張する時だ。一つの法律と共通の言語の下で、新たに一元化されたカスティーリャは、直接役人を任命し、君主の絶対的支配を崇める。"
 MOR_ideas:0 "モロッコのアイデア"
 MOR_ideas_start:0 "モロッコの伝統"
 MOR_ideas_bonus:0 "モロッコの宿願"
 mor_powerful_viziers:0 "有力なヴェズィール"
 mor_powerful_viziers_desc:0 "モロッコのヴェズィールは国家内で並外れた権力を振るっている。我が国家を管理するのに疑いの余地なく効果的であるが、さらに大きな権限を求める野心を高めないよう注意せねばならない。"
 mor_marabouts:0 "スーフィーのマラブー"
 mor_marabouts_desc:0 "スーフィー教派に関するいくつかの集団は、モロッコを本拠地とした。これら聖人を受け入れ、しっかりとその教えを深く心に刻み込まねばならない。"
 mor_pirate_republics:0 "海賊共和国の保護"
 mor_pirate_republics_desc:0 "難民と日和見主義者で構成されている多数の海賊の入植地がモロッコの海岸に生まれている。これら海賊が水上で敵を苦しませるかもしれないので、彼らを我が陣営の下で保護すべきだ。"
 mor_fleet:0 "海岸線の防衛"
 mor_fleet_desc:0 "モロッコには海上から侵略を開始できる多くの敵がいる。彼らがキリスト教徒の征服者であろうがムスリムのコルセアであろうが、外国の侵略者を撃退するのに十分に大きく強力な艦隊を建造せねばならない。"
 mor_slave_soldiers:0 "奴隷兵"
 mor_slave_soldiers_desc:0 "残念ながら、我々に仕える兵が常に忠実であるとは信じられない。しかし、奴隷軍を作り出すことで、忠誠に関する懸念は消滅する。"
 mor_curb_power_of_the_tribes:0 "部族勢力の抑制"
 mor_curb_power_of_the_tribes_desc:0 "我が土地を旅する遊牧民族は名目上我々に従属しているが、不和と反発の定期的な源泉でもある。彼らの力を抑え、国の政策にしっかりと沿って従わせるようにせねばならない。"
 TUN_ideas:0 "チュニスのアイデア"
 TUN_ideas_start:0 "チュニスの伝統"
 TUN_ideas_bonus:0 "チュニスの宿願"
 tun_catalan_guard:0 "カタルーニャ人の衛兵"
 tun_catalan_guard_desc:0 "スルタンを守るため、カタルーニャ人傭兵の大部隊を雇用した。チュニジアの政治に支配されない経験豊かな兵士として、彼らに良い給料を支払い続けている限り、彼らが我々に忠実に仕える事について信頼できる。"
 tun_attract_foreign_pirates:0 "海外海賊の呼寄せ"
 tun_attract_foreign_pirates_desc:0 "海賊行為に惹かれる者はガーズィーや難民、漁師だけではない。その利益の魅力は敵のキリスト教徒さえ海賊業に引き付けることができる。"
 tun_board_of_captains:0 "船長会"
 tun_board_of_captains_desc:0 "コルセアはもはや彼らの仕事を組織化されておらず、分散された形態で運営されるべきではない。組織する為の国家手動の船長会を設立し、我々の海岸での海賊活動を管理する時が来た。"
 tun_export_monopolies:0 "輸出の独占"
 tun_export_monopolies_desc:0 "我が国の田舎の内陸部が都会の海岸部とより良く一体化されるにつれ、より多くの交易品がチュニジアの港に入ってくる。利益が国家に益をもたらすよう、これら交易品の輸出を独占せねばならない。"
 tun_caliphate:0 "チュニジアのカリフ職"
 tun_caliphate_desc:0 "チュニスのスルタンは長い間、自身をイスラムのカリフと称してきたが、この称号は他のムスリムにはめったに真剣に受け取られなかった。信仰上の同胞が我々を真のカリフと見なすよう、我々の信仰心を示さねばならない。"
 barbary_pirate_ideas:0 "バルバリア海賊のアイデア"
 barbary_pirate_ideas_start:0 "バルバリア海賊の伝統"
 barbary_pirate_ideas_bonus:0 "バルバリア海賊の宿願"
 galley_slaves:0 "ガレー奴隷"
 galley_slaves_desc:0 "捕らえた奴隷全てが東方で売られる訳ではない。多くはガレー船で務める運命であり、船を漕ぐ船員の即時供給を確保する。"
 vengeful_refugees:0 "復讐心に燃える難民"
 vengeful_refugees_desc:0 "ムスリムとモリスコ双方がイベリアのキリスト教徒によって追放された際、難民はマグリブに逃れた。これらの難民は、強制退去させられた事について全く喜んでおらず、彼らの崩壊につけこむ機会をしきりに受け入れている。"
 mazmorras:0 "マスモーラ"
 mazmorras_desc:0 "キリスト教徒の公爵たちは、我々の地下牢、非常に恐ろしいマスモーラについて恐ろしい話を語る。ここでは、最も価値の高い捕虜、安全帰還の為に金を支払ってくれる裕福な家族の一員である者達を引き留める。典型的なマスモーラの状況は、身代金が迅速に支払われることを保証する。"
 barbary_slave_trade:0 "バルバリアの奴隷貿易"
 barbary_slave_trade_desc:0 "略奪はバルバリア海岸の海賊にとって、キリスト教徒の奴隷がトルコやアラビアの市場で高値で売れる為、非常に儲かる仕事だ。"
 barbary_fortified_strongholds:0 "海賊拠点の要塞化"
 barbary_fortified_strongholds_desc:0 "海賊拠点は、陸と海両方からの攻撃に対して要塞化されなければならない。我が都市において、侵略者を撃退する為の守備を構築せねばならない。"
 heirs_of_al_andalus:0 "アル・アンダルスの後継者"
 heirs_of_al_andalus_desc:0 "スペインのレコンキスタから逃れた者の中に、かつてイベリアのほぼ全域に及んだムスリムの大帝国である、アル・アンダルスの前王子や王女等がいる。これらの貴族は、しきりに必要とあれば何をしてでも失われた領域を取り戻したがっている。"
 barbary_board_of_captains:0 "船長会"
 barbary_board_of_captains_desc:0 "我が国の海賊行為と奴隷貿易を導き、規制する為の最も熟練した船長の評議会を設立せねばならない。"
 TEX_ideas:0 "テキサスのアイデア"
 TEX_ideas_start:0 "テキサスの伝統"
 TEX_ideas_bonus:0 "テキサスの宿願"
 lone_star_state:0 "一つ星の州"
 lone_star_state_desc:0 "テキサス州は独立国家として存在しており、自給自足と個人主義に誇りを持っている。"
 tex_revolution:0 "テキサス革命"
 tex_revolution_desc:0 "我々は独立の為に必死に戦った、そして、我が自由を脅かす者全てに対し最後まで戦う準備ができている。"
 cotton_plantations:0 "綿花農場"
 cotton_plantations_desc:0 "テキサスの肥沃な畑は綿花農場において優れた土地を提供する。入植者や奴隷、移民、農民たちは新しい土地で働く為にあちこちからやって来る。これを利用すれば、この貴重な作物を直ちに世界中へ輸出することができる。"
 vaqueros:0 "バケーロ"
 vaqueros_desc:0 "バケーロはアメリカ大陸の騎乗した牧畜農家であり、我が文化における特別な生活文化だ。これら「カウボーイ」は頑健な作業者で、地勢に適応し、乗馬に長けている。彼らは牛や馬の世話をする技術について大きな誇りを持っている。"
 tex_native_frontiers:0 "開拓国家"
 tex_native_frontiers_desc:0 "開拓国家として、敵対する危険なネイティブ・アメリカンに直面している。我が国民の安全を保つためには、実践準備が整い、機動性のある戦闘部隊を維持することが重要だ。"
 tejanos:0 "テハーノ"
 tejanos_desc:0 "メキシコの旧州の時代、テキサスはその根源を決して完全に捨てたことはない。テキサス系メキシコ人、テハーノは、食べ物や音楽、言語、伝統にあふれることに貢献する、我が国家の活気ある文化に不可欠な存在だ。"
 adelsverin:0 "貴族協会"
 adelsverin_desc:0 "ヨーロッパの混乱と革命の後、ドイツ人は安定と安全を求め、一斉に新世界へと逃れた。マインツ貴族協会（Mainzer Adelsverein）は、テキサスへ移住したドイツ人コミュニティの設立と彼らを我が国家へ組み入れることを奨励する。"
 ASU_ideas:0 "アストゥリアスのアイデア"
 ASU_ideas_start:0 "アストゥリアスの伝統"
 ASU_ideas_bonus:0 "アストゥリアスの宿願"
 asu_reconquista:0 "レコンキスタ"
 asu_reconquista_desc:0 "前のアストゥリアスの領土は、新興のスペインの王国の間で分割された。それらは全てアストゥリアスの集団に取り戻さねばならない。"
 asu_camino_de_santiago:0 "サンティアゴの道"
 asu_camino_de_santiago_desc:0 "我々神聖な巡礼路、聖ヤコブへの道の管理人である。敬虔なる巡礼者がサンティアゴの聖地へたどり着くため、我が領土を安全に通過することを保証することは我々の義務である。"
 asu_aristocracy:0 "アストゥリアス貴族"
 asu_aristocracy_desc:0 "アストゥリアスの上流社会は古き起源を持ち、金持ちだ。彼らが我が国家で名誉ある地位を持つよう保証すべきだ。"
 asu_colonialism:0 "新世界への航海"
 asu_colonialism_desc:0 "アストゥリアスの上流社会は古き起源を持ち、金持ちだ。彼らが我が国家で名誉ある地位を持つよう保証すべきだ。"
 asu_millenarian_revival:0 "千年王国説の復活"
 asu_millenarian_revival_desc:0 "これらは暗い時代で、終末の兆しがうかがえる。これは毎日我が信仰を再確認し、遠い地球の果てまで主の言葉を広げることに専心せねばならないという象徴である。"
 asu_unify_the_provinces:0 "州の統一"
 asu_unify_the_provinces_desc:0 "アストゥリアスとカンタブリアの行政部門は、ひどく能率が悪い。州はより集中化された地区に整理統合されなければならない、そうすると司法行政や徴税に役立つ。"
 asu_early_industrialism:0 "初期産業主義"
 asu_early_industrialism_desc:0 "アストゥリアスの丘陵で豊富な石炭源を発見した。機械の新たな進歩を利用し、製造業を発展させる為にこの天然資源を用いるべきだ。"
 ADU_ideas:0 "アンダルシアのアイデア"
 ADU_ideas_start:0 "アンダルシアの伝統"
 ADU_ideas_bonus:0 "アンダルシアの宿願"
 adu_stand_against_the_reconquista:0 "レコンキスタへの抵抗"
 adu_stand_against_the_reconquista_desc:0 "アルモハード朝の崩壊後、キリスト教の王国はイベリアの大部分を征服する機会をつかんだ。しかし、彼らは完全に成功しなかった。私たちは彼らに抵抗しなければならない！"
 adu_taifa_adminstration:0 "タイファの統治"
 adu_taifa_adminstration_desc:0 "イベリアはかつて、独立して領域を統治したいくつかの有力なムスリムのタイファの間で分割されていた。拡大する領域の統治負担を軽減するため、これらのタイファを復活すべきだ。"
 adu_ahl_uhl_dhimma:0 "アフル・アル＝ズィンマ"
 adu_ahl_uhl_dhimma_desc:0 "キリスト教徒の王たちを押し戻したが、彼らの前の臣民の多くは我が信仰に従わない。キリスト教の支配下ではムスリムに与えられなかった寛容と敬意を彼らにまで広げることで、慈悲を示す。"
 adu_legacy_of_ibn_arabi:0 "イブン・アラビーの遺産"
 adu_legacy_of_ibn_arabi_desc:0 "13世紀の有名な学者であり神秘主義者であるイブン・アラビーの働きは、アル・アンダルスで新たな人気を博している。我が領域はもう一度イスラム学の中心となっており、推進すべきあらゆる施策を講じる傾向となっている。"
 adu_jund_settlements:0 "ジュンドの定住"
 adu_jund_settlements_desc:0 "我が拡大は、ジュンド制と呼ばれる一種の軍の植民主義によって推し進められている。そこでは、支配及び定住のため、戦士の集団に新たに征服した土地が与えられる。その採算は新兵募集の強力な動機となり、決して我々の連隊で人員不足とならないことを保証する。"
 adu_expeditionary_sentiment:0 "遠征の感傷"
 adu_expeditionary_sentiment_desc:0 "捕らえたポルトガル人の船員から、金と銀が豊富な西の新世界に関する話を聞いた。海を渡る我々自身の探検を計画し、これらの噂が真実なのかどうかを自分の目で確かめるべきだ。"
 adu_al_awasim:0 "アル＝アワースィム"
 adu_al_awasim_desc:0 "キリスト教の王国との国境は強固に防備されていることが極めて重要だ。攻囲の際に永続的な多大なる犠牲なしで我が領域を通過する敵が誰もいないよう、境界に連なった要塞群を築こう。"
 CRN_ideas_bonus:0 "コーンウォールの宿願"
 MODIFIER_MERCENARY_MANPOWER:1 "傭兵人的資源"
 nordic_rulers_legacy:0 "ノルド君主の遺産"
 nordic_rulers_legacy_desc:0 "デンマークは何世紀もの間、北欧の自然の支配者だった。我が無敵の王はその血統を遡ればはるか昔のクヌート大王にまで繋がり、自国の海外征服はどんな者にも知られている！"
 manifest_destiny:1 "マニフェスト・デスティニー"
 manifest_destiny_desc:1 "大西洋から太平洋に至る領域はアメリカの生まれながらの権利なのだ。"
 orl_brothers_of_kings:0 "ムッシュ・ドルレアン"
 orl_brothers_of_kings_desc:0 "1344年以来、オルレアン公爵は伝統的にフランス王の次男に与えられてきた。オルレアン家はフランス王家に次いで2番目であり、いずれ上回ることができるかもしれない。"
 orl_maid_of_orleans:0 "オルレアンの乙女"
 orl_maid_of_orleans_desc:0 "オルレアン包囲戦がもし一つのことを教えてくれているのだとしたら、それは一人の乙女が歴史の流れを変えることができるということだ。もし自軍の兵を奮い立たせることができるなら、女性が自軍を率いて戦闘することを制限してはいけないだろう。"
 orl_faith_and_devotion:0 "信仰と信心"
 orl_faith_and_devotion_desc:0 "百年戦争の流れを変えたのは信仰であり、オルレアンの善良な人々を導くものも信仰である。大聖堂から大学の神学に至るまで、それは教えられるべきであり、議論されるべきだ。"
 NRM_ideas:0 "ノルマンのアイデア"
 NRM_ideas_start:0 "ノルマンの伝統"
 NRM_ideas_bonus:0 "ノルマンの宿願"
 nrm_norman_conquest:0 "征服者"
 nrm_norman_conquest_desc:0 "バイキングのロロがノルマンディー公爵に叙されて以来、ノルマン人の血筋の者たちが征服を続けている。我が民族は、新しい隣国の怒りを買うことなく、新しい領土を手に入れる方法を有している。"
 nrm_norman_philosophers:0 "ノルマンの哲学者"
 nrm_norman_philosophers_desc:0 "ノルマン哲学の学派は絶対的存在を扱うことに対して拒否したことでフランス全土で有名であり、ノルマン人顧問は本当に引く手あまたの状態だ。"
 nrm_channel_islands:0 "チャンネル諸島"
 nrm_channel_islands_desc:0 "チャンネル諸島は独自の歴史を持ってきたため、独自の法律を持っている。チャンネル諸島で巧妙な税制改革を試みることで、国家にいくらかの利益をもたらすことができるはずだ。"
 nrm_viking_explorers:0 "船乗りの子孫"
 nrm_viking_explorers_desc:0 "祖先は大西洋を渡った先のヴィンランドにまでたどり着いた。祖先の伝統を今の時代まで保ち、新世界へと手を伸ばすことだろう。"
 nrm_viking_raids:0 "ヴァイキングの襲撃"
 nrm_viking_raids_desc:0 "農業や交易で財を成したのではなく、鉄に対価を支払うことで財を成した。"
 nrm_naval_invasion:0 "海上からの侵略"
 nrm_naval_invasion_desc:0 "難攻不落の要塞など存在しない。我が船がその要塞に届く限り、迅速に降伏させることができるはずだ。"
 nrm_great_commanders:0 "名将"
 nrm_great_commanders_desc:0 "まだ船長の地位に達していないが、ノルマンディーの指揮官は地球上で最高の人材だ。"
 PIS_ideas:0 "ピサのアイデア"
 PIS_ideas_start:0 "ピサの伝統"
 PIS_ideas_bonus:0 "ピサの宿願"
 pis_restore_the_pisan_navy:0 "ピサ海軍の再建"
 pis_restore_the_pisan_navy_desc:0 "かつて我が輝かしい艦隊が地中海を支配していた。フィレンツェの暴君どもから自由となった今、我らが海において正義の立場を取り戻すだろう。"
 pis_the_leaning_tower:0 "斜塔"
 pis_the_leaning_tower_desc:0 "彼らは全員我々の塔を笑っていた。現在、その塔は驚くべきものとされ、世界中の人々がその塔を見に来ている。今や誰が笑っているというのか？"
 pis_the_university_of_pisa:0 "ピサ大学"
 pis_the_university_of_pisa_desc:0 "ピサ大学はイタリア及びヨーロッパで最も古い大学の1つであり、教育でも研究でも常に最も重要な機関の1つである。"
 pis_urbanization_effort:0 "都市化の試み"
 pis_urbanization_effort_desc:0 "輝かしい歴史と市民の努力にもかかわらず、ピサの街は、それほど高名ではない多くの都市の開発の水準にすらまったく達していない。今こそこれを改める時だ。"
 pis_anziani_del_popolo:0 "アンツィアーニ・デル・ポポロ"
 pis_anziani_del_popolo_desc:0 "長老会議は当初、デッラ・ゲラルデスカ家とヴィスコンティ家の対立を鎮めるために創設された。それは50年以上にわたってコムーネを支配し、共和国を統治した。"
 pis_maritimes_legacy:0 "海運の伝統"
 pis_maritimes_legacy_desc:1 "何世紀にもわたって、ピサは地中海で強大な勢力の1つであった。またピサは交易を支配し、その影響力を拡大してきた。ピサはかつての列強の影に隠れているだけで、その遺産は今も残っている。ピサは覚えているのだ。"
 pis_fund_the_masnada:0 "マスナダへの投資"
 pis_fund_the_masnada_desc:1 "愛する自国を守るために、軍隊が必要だ。軍隊を作るには男が必要だ。適当なお金があれば、地元の自由傭兵団を説得して自国の軍に入隊させることができる。"
 MODIFIER_COAST_CAN_NOT_BE_RAIDED:0 "奴隷の襲撃の阻止"
 horde_gov_ideas:1 "Horde Ideas"
 horde_gov_ideas_bonus:0 "遊牧民の熱情"
 horse_lords:0 "ステップの馬の主"
 horse_lords_desc:0 "本当に真なる獣は人の性質を持つ。馬は自国の子供の中で生まれ育ち、自民族と同じように高貴さ獰猛性を学ぶ。彼らへの厳しい調教を最大の誇りとし、彼らは我々を最高の主と認める。"
 beyond_the_sun:0 "太陽を超えて"
 beyond_the_sun_desc:0 "大オルダの時代はまだ終わっていない。敵の過ちから学び、今もより賢く、より強くなろうとしている。太陽が生き、死ぬ場所である地は全て自領でなければならない。"
 mandate_of_the_khan:0 "ハーンの天命"
 mandate_of_the_khan_desc:0 "ハーンが指揮する場合、それは神々が行っていることなのだ。自民族の団結力は偉大な指導者への忠誠心から生まれる。血塗られた王冠の下に眠る黄金の金属を曲げることができた男だけが我が献身に値する。"
 there_shall_be_no_grass:0 "ペンペン草も生えない"
 there_shall_be_no_grass_desc:0 "我が遊牧民が通り過ぎたその地は、草は二度と育たず、その地はもはや敵を生み出すことはない。四六時中、大地は沈黙し、もう一度収穫できる作物などない。逃れえぬ飢えもある。"
 horde_loyalty:0 "遊牧民の忠誠"
 horde_loyalty_desc:0 "国民の忠誠心は疑う余地がない。ハーンの繁栄した支配下で生きてきた魂は、そこから離れようとは思わないだろう。"
 watchers_of_the_silk_road:0 "シルクロードの番人"
 watchers_of_the_silk_road_desc:0 "我々は建設もしなければ交易もしない。必要なものは奪う…時には必要以上に。我が戦士たちは外国商人とその技術を注意深く監視を続け、今や我々は交易品輸送輸送において最も安全な道を知っている。"
 a_magnanimous_empire:0 "寛大な帝国"
 a_magnanimous_empire_desc:0 "大ハーンの繁栄は、その恐るべき剣だけでなく、賢明にも彼に跪いた者たちへの格別な敬虔さでも知られている。この寛容な帝国を歓迎した者は、帝国の一員として扱われる。"
 theocracy_gov_ideas:0 "神聖アイデア"
 theocracy_gov_ideas_bonus:0 "神聖な情熱"
 servants_of_god:0 "神の僕"
 servants_of_god_desc:0 "この天の機械の歯車となることは、人が本当に負うことができる最大級の名誉の一つだ。自身の神を主とすることは、自国民の心を雷鳴のような賛美で鼓動させる。"
 by_the_grace_of_god:0 "神の恩寵によって"
 by_the_grace_of_god_desc:0 "世界は炎で創られ、炎で全てが終焉を迎える。我が神は生命の火を我々、謙虚なる生者に与え、その過程で我々の魂を燃やし、その危険性の真実を見せつけた。汝よ、恐れてはならない。"
 friends_in_high_places:0 "高位の友人"
 friends_in_high_places_desc:0 "我々を永遠の幸福へと導く道がたった一つ存在する。神を知ることは、この地球上で最も身近な代理人を知ることだ。彼らがその道を見つける手助けをしてくれる。"
 flesh_is_weak:0 "脆弱な肉体"
 flesh_is_weak_desc:0 "肉体は脆弱だが、魂はそうではない。我が軍隊は、同じ魂を共有しているかのように先頭を学んだので、彼らの士気が崩れることは決してない。"
 alpha_and_omega:0 "アルファとオメガ"
 alpha_and_omega_desc:0 "我が神は、万物における始まりであり終わりである。彼の声は、敵が戦いの悲鳴の中で聞く唯一の音となるだろう。彼の敬虔な性格は、彼らを彼の歓迎の腕の中に導くだろう。そして、彼らは真実を見るのだ。"
 conviction_of_sin:0 "罪の意識"
 conviction_of_sin_desc:0 "罪を犯した者たちは、ひざまずくだろう。彼らの悪行に関する大きな重みは、今後永久に彼らを悩ませることだろう。彼らは、地震が招いた腹黒い悪夢をあがなうまで、安らかに眠ることなどできないのだ。"
 martyrs:0 "殉教者"
 martyrs_desc:0 "殉教者とは、神のために死ぬことが最高の栄誉であると理解している者のことである。自国の国民は、信仰を心の中に留め、常に我が大義への参加を望んでいる。"
 AKS_ideas:0 "アクスムのアイデア"
 AKS_ideas_start:0 "アクスムの伝統"
 AKS_ideas_bonus:0 "アクスムの宿願"
 aks_stellae_builders:0 "星の創生者"
 aks_stellae_builders_desc:0 "古代アクスム帝国は、数多くの星々を創り出したことで有名であった。この伝統を継承することで、自国の輝かしき業績を広く知らしめるのだ"
 aks_legacy_of_king_kaleb:0 "カレブ王の遺産"
 aks_legacy_of_king_kaleb_desc:0 "カレブ王は、自国で最も偉大な統治者であった。彼の治世の時代、アクスム帝国は過去最大の版図を広げた。彼の遺産は国内で生きている。そのため、自国はさらに拡大していくだろう。"
 aks_persian_revenge:0 "ペルシアへの復讐"
 aks_persian_revenge_desc:0 "はるか昔、ペルシアとの戦争において、自国は建国以来最大級の大敗を喫し恥辱を受けた。今こそ借りを返す時だ。"
 aks_christianity_stronghold:0 "キリスト教の砦"
 aks_christianity_stronghold_desc:0 "完全に他宗教に取り囲まれているにもかかわらず、アクスム帝国は何世紀にもわたってキリスト教徒の避難所であり続けた。自国はこれからも熱心に信仰し続けるであろう。"
 aks_mediterranean_contacts:0 "地中海との接触"
 aks_mediterranean_contacts_desc:0 "アクスム帝国は、ギリシャやローマ帝国といった地中海諸国と常に密接な関係にあった。そのため、大量の情報が流れてきた。"
 aks_trade_hub:0 "交易の要衝"
 aks_trade_hub_desc:0 "自国は常に交易の十字路にあり、地中海とインドとの経路をつなげ、特に象牙、金、塩の交易を行ってきた。国内では交易の流れが強い。"
 aks_coin_minting:0 "硬貨の鋳造"
 aks_coin_minting_desc:0 "自国は常に金の供給源に恵まれており、そのおかげで独自の硬貨体系を生み出すことができた。それによって、国内の経済をよりうまく調整できる。"
 GZI_ideas:0 "ジンバブエのアイデア"
 GZI_ideas_start:0 "ジンバブエの伝統"
 GZI_ideas_bonus:0 "ジンバブエの宿願"
 gzi_stone_masonry:0 "石積み"
 gzi_stone_masonry_desc:0 "ジンバブエは、以前から古代マプングブエ王国由来の石積み技法で有名だ。自国の石工は他に類を見ない。"
 gzi_ivory_trade:0 "象牙交易"
 gzi_ivory_trade_desc:0 "自国には象、そして象牙が豊富で、自国地域を通じた象牙交易に関する長い伝統が存在する。"
 gzi_gold_deposits:0 "金鉱床"
 gzi_gold_deposits_desc:0 "国内には、採掘を待つ金鉱床が大量にある。その金鉱床を開発すれば、大量の富を得ることができる。"
 gzi_zimbabwes_walls:0 "ジンバブエの防壁"
 gzi_zimbabwes_walls_desc:0 "自都市の巨大な防壁は自国の強さの証しであり、大胆にも自国を征服しようとする者たちに対する重大な抑止力となっている。"
 gzi_lay_of_the_land:0 "地勢"
 gzi_lay_of_the_land_desc:0 "自領は、常に隣国にとって謎の源泉となっている。本当にそれを知っているのは自国だけであり、それを利用できるのも自国だけだ。"
 gzi_tributary_system:0 "朝貢制度"
 gzi_tributary_system_desc:0 "ジンバブエには常に多数の小国が貢ぎ物を差し出す伝統が存在する。それは、自国の富を増やす素晴らしい方法だ。"
 gzi_zimbabwe_birds:0 "ジンバブエ鳥"
 gzi_zimbabwe_birds_desc:0 "自国の工匠が作る石の鳥は世界的に有名で、その品質と美しさは誰にも再現できない。"
 KIT_ideas:0 "キタラのアイデア"
 KIT_ideas_start:0 "キタラの伝統"
 KIT_ideas_bonus:0 "キタラの宿願"
 kit_legacy_of_the_gods:0 "神々の遺産"
 kit_legacy_of_the_gods_desc:0 "自国の支配者は神々の直系の子孫だと知られている。そのため、自国の神より授かった統治権に関しては疑いの余地がない。"
 kit_empire_of_the_light:0 "光の帝国"
 kit_empire_of_the_light_desc:0 "我々は太陽の帝国、月の帝国、光の帝国である。全ての者たちの上に我が光を輝かせるのだ。"
 kit_memory_of_aksum:0 "アクスムの記憶"
 kit_memory_of_aksum_desc:0 "古代のアクスム帝国が滅びた時代に自国は勃興したが、自身が滅びぬようその記憶の一部は未だ生きたままだ。"
 kit_lakes_dominance:0 "湖の支配"
 kit_lakes_dominance_desc:0 "湖周辺は全て正当に自国の所有物であり、反論など誰もできない。"
 kit_bachwezi_earthworks:0 "バチュウェジの土塁"
 kit_bachwezi_earthworks_desc:0 "バチュウェジ人はいつの時代も土塁作成の名人であり、その建築技術は全近隣諸国の羨望の的だ。"
 kit_nile_conquest:0 "ナイル川征服"
 kit_nile_conquest_desc:0 "ナイル川流域はかつてのように自国のものとなるのだ。そして、その事実に異議を唱えるものなど誰もいないだろう。"
 kit_rich_history:0 "豊かな歴史"
 kit_rich_history_desc:0 "自国は豊かな歴史や伝説に恵まれており、それを耳にしたものは誰でも自国が支配者として運命づけられていると確信するだろう。"
 NBI_ideas:0 "ヌビアのアイデア"
 NBI_ideas_start:0 "ヌビアの伝統"
 NBI_ideas_bonus:0 "ヌビアの宿願"
 nbi_our_land:0 "我が領地"
 nbi_our_land_desc:0 "ここは太古の昔からずっと我が領地だ。周辺国家が栄枯盛衰しても、我が民族はずっとここに住んでおり、これからも滅びることはないだろう。"
 nbi_religious_friction:0 "宗教対立"
 nbi_religious_friction_desc:0 "周りに他の宗教が広がっても、自国はキリスト教の砦であり続けた。自身の信仰を胸に焼けつけ、その下にいる者全ても同様にあるだろう。"
 nbi_desert_knowledge:0 "砂漠の知識"
 nbi_desert_knowledge_desc:0 "砂漠は自国の生息地だ。どうしてそれを知らないことがあろうか？その環境下で快適に暮らしており、容易に砂漠内を通過できる。"
 nbi_military_strength:0 "軍事力"
 nbi_military_strength_desc:0 "我が民族は、いつの時代も戦闘での強さと勇猛さで有名であった。ヌビアの兵士たちは世界中の戦場を見てきた。"
 nbi_nile_control:0 "ナイル川の制御"
 nbi_nile_control_desc:0 "ナイル川は自国の大動脈であり、そのおかげで広範な交易だけでなく、大規模な農業生産も実現している。"
 nbi_christian_ties:0 "キリスト教との繋がり"
 nbi_christian_ties_desc:0 "いつの時代も周囲のキリスト教国の模範であった。ムスリムがやってきた時でさえ、たじろぐことなく、同一の信仰を仰ぐ同胞たちは自国が彼らを守ってくれるという安心感を抱いている。"
 nbi_egyptian_relations:0 "エジプトとの関係"
 nbi_egyptian_relations_desc:0 "自国は歴史的に常にエジプトと結びついている。エジプトを通じることで、古代ギリシャやローマとの接触手段を獲得し、また、ムスリムもエジプトを通じてやってきた。エジプトは常にニュースや情報の素晴らしき発信源であった。"
 ADA_ideas:0 "アダルのアイデア"
 ADA_ideas_start:0 "アダルの伝統"
 ADA_ideas_bonus:0 "アダルの宿願"
 ada_our_infinite_struggle:0 "我が果てなき闘争"
 ada_our_infinite_struggle_desc:0 "何世紀にもわたってアフリカの角では、ムスリムとキリスト教徒が相手より優位に立とうと衝突してきた。ムスリムの天性の指導者として、自身の信仰を異教徒に対する勝利に導く先鋒であらねばならない。"
 ada_a_monarchial_imamate:0 "君主イマーム制"
 ada_a_monarchial_imamate_desc:0 "自国の伝統では、政教分離は存在しないが、両者は一つとなって機能している。我が指導者は支配者であると同時にイマームの最高位でもある。統治権が信仰から生まれるように、信仰は統治権と切り離せないものだからだ。敬虔なる者のみが繁栄をもたらすことができる。"
 ada_zeila_and_harar:0 "ゼイラとハラール"
 ada_zeila_and_harar_desc:0 "一方は海辺に、もう一方は山間部にある、ゼイラとハラールは双方とも自国の富と文化の最大の源泉である。交易と教育の中心地としてのその都市の強大さは、国庫のみならず精神をも豊かにし、神へと近づけてくれる。"
 ada_mujahiduir_cavalry:0 "ムジャーヒディーンの騎兵隊"
 ada_mujahiduir_cavalry_desc:0 "何世代にもわたって、我が国民は対キリスト教徒のジハードに勝利するために、この地域で最高の馬を飼育してきた。この騎兵隊はムジャーヒディーンと呼ばれ、非常に戦上手で勇猛な馬と騎手の模範である。"
 ada_unite_the_clans:0 "氏族の団結"
 ada_unite_the_clans_desc:0 "ソマリア人のように、自国の伝統的な体制は氏族と、それらの氏族の支族に分割されている。この分割は競争や内紛を招き、敵だけが恩恵を受けることになる。一つに団結し、不和を終わらせる時が来た。"
 ada_yahu_yahu:0 "ヤフヤフ"
 ada_yahu_yahu_desc:0 "キリスト教徒と戦う際にヤフヤフと叫ぶのは、自身の心を勇気で、敵の心を恐怖で満たすためだ。臆病者の魂はそれに抵抗できず、アッラーがそばにいないので、常に自身の本性を見せて逃げてしまう。"
 ada_embrace_the_cannons:0 "大砲の採用"
 ada_embrace_the_cannons_desc:0 "アフリカの角における戦場で大砲を一般的な道具として採用したのは我が王国が初めてであり、それが敵に対する大きな強みとなっている。この優位性を無駄にすることなく、敵に使用すべきだ。"
 JOL_ideas:0 "ジョロフのアイデア"
 JOL_ideas_start:0 "ジョロフの伝統"
 JOL_ideas_bonus:0 "ジョロフの宿願"
 jol_legacy_of_ndiadiane_ndiaye:0 "ンジャジャン・ンジャイの遺産"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "当初、六つの王国が存在し、互いに競い合っていた。それらは小さくて弱かったのだが、ンジャジャン・ンジャイが現れ、全てを一つの旗の下に統合した。原型となった王国はまだ存在していたが、ブールの指導の下で協力しあった。"
 jol_adherents_of_islam:0 "イスラム教の信奉者"
 jol_adherents_of_islam_desc:0 "国民の大部分は無信心者だが、国家の手綱を握っているのは信心深き男者たち、敬虔なるイスラム教徒である。我々の戦いが公正かつ公平なのは、アッラーが側にいるからこそだ。"
 jol_tribute_of_the_five_kingdoms:0 "五王国の貢物"
 jol_tribute_of_the_five_kingdoms_desc:0 "ンジャジャン・ンジャイの時代より、ブールはジョロフの王であり、バオル、カヨル・サルーム、シヌ、ワロの各王国は、全王国の指導者としての立場を認めるものとして、ブールに貢物を収めていた。この制度を自国の前に跪く他国にも拡大していくだろう。"
 jol_ambassadors_abroad:0 "海外の大使"
 jol_ambassadors_abroad_desc:0 "海外の交易商が自国の海岸へと定期的に訪れることによって、世界が以下に大きいかを学んだ。好奇心旺盛な国民は、冒険心を掻き立てられ、多くの外交員となりたい者が現れ、大使となりうる人材が豊富となった。"
 jol_qadi_tribunals:0 "カーディー裁判所"
 jol_qadi_tribunals_desc:0 "神の法に勝る公正な法など存在しないが、他の人々がイスラムの教義に正しく従うことを保証できるのは人だけだ。その職務のため、シャリーアが教える信仰と献身の正道へと人々を導く、最高のカーディー、つまり判事を選び出した。"
 jol_wolof_griots:0 "ウォロフ族のグリオ"
 jol_wolof_griots_desc:0 "自国の歴史には、おとぎ話に物語、歌や詩などが豊富にあり、それらを集め保存するのがよく知られるウォロフ族のグリオの仕事である。自国の支配者は、このグリオらを用いて国民を楽しませ、自国の偉大さを伝え、彼らに与えた愛を返してもらっている。"
 jol_paying_the_waref:0 "ワレフの支払い"
 jol_paying_the_waref_desc:0 "自領内では、ほぼすべての者が自身の耕す土地を所有していない。その土地を耕作するため、全国の村々の農民は地主に地代、ワレフを支払っている。この制度がしっかり確立しているだけで、自国の繁栄を保つことができる。"
 ZUL_ideas:0 "ズールーのアイデア"
 ZUL_ideas_start:0 "ズールーの伝統"
 ZUL_ideas_bonus:0 "ズールーの宿願"
 zul_confederacy_of_clans:0 "氏族の連合"
 zul_confederacy_of_clans_desc:0 "黎明期、我が王国はいくつかの氏族の連合体であった。現在はより中央集権的な国家を目指しているが、いくつかの氏族が一定度の統治権を有するという伝統は残ったままだ。"
 zul_the_ukubuthwa:0 "ウクブートゥワ"
 zul_the_ukubuthwa_desc:0 "ウクブトゥワとは、新兵の安定補充確保のための入隊式の制度のことだ。それぞれの年齢層ごとに、つまり同じ年齢の若者集団は同じ連隊に組み込まれた。これらの連隊は、国の家畜の飼育係や偉大なる国王の使者、国内の警察官としての役目を担う。この制度により、彼らは幼い頃から軍務の基礎を学び、後に実際の軍務に就くための準備をする。"
 zul_the_impi_warriors:0 "インピ戦士"
 zul_the_impi_warriors_desc:0 "自国語でインピは、戦争もしくは戦闘を意味し、また戦闘のために招集された人々のことも意味する。もっとも我々にとって戦士と戦争行為の間に区別はない。両者は一体である。当初、これらの集団は随分とまとまりが無かったが、シャカ王による改革のおかげで組織化され、恐るべき力を持つようになった。"
 zul_zulu_expansion:0 "ズールーの拡張"
 zul_zulu_expansion_desc:0 "19世紀初頭、アフリカ南部では、自国が軍事的優位に立ったため、他国への急速な拡大が見られた。この地を屈服させるのは力だ。"
 zul_warrior_culture:0 "戦士文化"
 zul_warrior_culture_desc:0 "ズールーは常に好戦的かつ攻撃的だ。それは我々にとって美点である。それはまた、自国をこの地域の支配者にまで押し上げた。これらの特性のおかげで自国の戦士たちは勝利への自信に満ち溢れ、恐れを知らないと言えるほどまでだ。"
 zul_shaka_reforms:0 "シャカの改革"
 zul_shaka_reforms_desc:0 "シャカの偉業は軍事改革だけにとどまらず、近代的で効率的な国家への道筋を示した。彼の考えを取り入れ、国民に繁栄と富の時代をもたらすだろう。"
 zul_conquest_through_patronage:0 "庇護を通じた征服"
 zul_conquest_through_patronage_desc:0 "拡大の全てが戦争を通じて行われねばならないわけではない。自国は戦闘を通してまるで流星のようなものであったが、他部族が善意で自国に加わり、一緒に分かち合った栄光から利益を得るという考えを閉ざしているわけではない。"
 horn_of_african_punt_legend:0 "プント国の伝説"
 horn_of_african_punt_legend_desc:0 "誰かがプント国を神話だと考えていようが、自国がその継承国家であるという事実は変わらない。プント国と同じように、世界の最も遠い場所に交易品を輸送するのだ。"
 horn_of_african_aksumite_legacy:0 "アクスムの遺産"
 horn_of_african_aksumite_legacy_desc:0 "アフリカの角は、かつて有名なアクスム帝国の本拠地であった。時が経つにつれてその影響力は低下し、最終的にはエチオピアに取って代わられた。それでもやはり、その遺産は今日まで自文化の中で生き続けている。"
 horn_of_african_highland_cultivation:0 "高地栽培"
 horn_of_african_highland_cultivation_desc:0 "アラビア半島付近の地方は、その肥沃な土壌や温暖な気候についてあまり知られていない。しかし、自国はアフリカの角の大高原に住んでいるーそこは砂漠の半島と隣接している。国民は、自身の生活様式に合わせて、この山間部の地方を開拓する。"
 horn_of_african_oromon_warriors:0 "オロモ戦士"
 horn_of_african_oromon_warriors_desc:0 "オロモ族は、アフリカの角に恐らく思っている以上に長く住んでいた。ほぼ全ての者たちが彼らを覚えているのは、角の中心部に移住してきたことだ。あまり知られていないことは、彼らの戦闘時の獰猛さと強さである。"
 horn_of_african_religious_melting_pot:0 "敬虔な民族"
 horn_of_african_religious_melting_pot_desc:0 "アフリカの角には、いくつかの異なる宗教が非常に接してに存在している。国家間で宗教による戦争が行われているが、国民が異教徒とより平和的に交流し、外国の宗教の要素を自身の宗教に取り入れていることについて、誰も驚くことではない。"
 horn_of_african_cushitic_language:0 "クシ語"
 horn_of_african_cushitic_language_desc:0 "クシ語はアフリカの角で広く話されており、この地方の様々な国家が外交時に喜んでこの言語を使用している。"
 horn_of_african_religious_defensive_nature:0 "防衛的性分"
 horn_of_african_religious_defensive_nature_desc:0 "自国の国民は温厚だ。心から防衛的な性分であり、本拠地のある地方の地形がこの考え方を支えている。"
 OYO_ideas:0 "オヨのアイデア"
 OYO_ideas_start:0 "オヨの伝統"
 OYO_ideas_bonus:0 "オヨの宿願"
 oyo_yoruba_origin_story:0 "ヨルバ族起源の物語"
 oyo_yoruba_origin_story_desc:0 "オヨの起源は、伝説と神話の一つにある。言い伝えられている起源の物語によると、世界はオロルンの息子によって形成された。オロルンは水に陸地を広げ、それが後に我々の世界を形成しーそしてオヨも作り出した。"
 oyo_oduduwa_mythos:0 "オドゥドゥワの神話"
 oyo_oduduwa_mythos_desc:0 "自国の伝承で、偉大なる英雄が語られている。その英雄とは、ヨルバ族の偉大な祖先であり、オヨの初代王、オドゥドゥワである。自国の口伝によると、彼はこの世を歩いた最初の人間であったが、他の伝承では、彼がメッカから逃れ、我が王国を築いたことが示唆されている。真実がどうであれ、彼の文化的遺産は自国の遺産だ。"
 oyo_ile_ife_protector:0 "401柱の神々の都市"
 oyo_ile_ife_protector_desc:0 "イレ・イフェは401柱の神々の大都市だ。その宗教的影響力を広め、異教徒から守るのが我が責務だ。"
 oyo_balnce_of_power:0 "権力の均衡"
 oyo_balnce_of_power_desc:0 "オヨの統治者であるアラーフィンは、オヨ・メシによって抑え込まれている。万一アラーフィンが権力を濫用しすぎた際、オヨ・メシは統治者を強制的に退位させる権利と義務を持ち合わせているーほぼ全ての場合は儀礼的な自死による。"
 oyo_the_oyo_cavalry:0 "オヨ騎兵"
 oyo_the_oyo_cavalry_desc:0 "自国の軍隊は、騎兵隊の強力な後押しの上に築かれたものだ。軍備増強のため、この騎兵を常に利用できるよう保障すべきだ。"
 oyo_emporium_of_the_south:0 "南部の商業中心地"
 oyo_emporium_of_the_south_desc:0 "ムスリムは西アフリカにおける北方の交易を支配しているが、彼らにはその交易を行うための海岸線をほぼ有していない。一方、自国はそれを持っている！自国は南部の商業中心地であり、ヨーロッパとアフリカの交易をつなぐ役割を担っている。"
 oyo_feudal_unity:0 "封建的統一"
 oyo_feudal_unity_desc:0 "自国は、朝貢国及び従属国を用いて極めて分権化されている。州の自治権を認める一方でそれと同時に帝国権威の承認を得ることで、我が王国の安定と統一を図ることができる。"
 SOM_ideas:0 "ソマリアのアイデア"
 SOM_ideas_start:0 "ソマリアの伝統"
 SOM_ideas_bonus:0 "ソマリアの宿願"
 SOM_land_of_punt:0 "プント国"
 SOM_african_silk_road:0 "アフリカのシルクロード"
 SOM_african_minting:0 "アフリカの造幣局"
 SOM_zeila_and_berbera:0 "ゼイラとベルベラ"
 SOM_blue_nile:0 "青ナイル"
 SOM_indian_merchants:0 "インドの商人"
 SOM_faithful_to_allah:0 "アッラーへの忠誠"
 SOM_land_of_punt_desc:0 "ソマリアで発見された古代のピラミッド、霊廟、廃虚と化した都市、石壁はかつてソマリ半島に栄えたプントと呼ばれる古く高度な文明の証拠である。"
 SOM_african_silk_road_desc:0 "インド産／中国産の絹やシナモンは、北アフリカ、ひいては中近東やヨーロッパにまで非常に高い価格で輸出されていたため、絹やシナモンの交易は非常に収益性の高い収入源となり、特にソマリア商人たちの手によって、古代の海路や陸路を経由して大量に出荷されていた。海路は陸路と比べて往々にして速いことが多く、このことは特別感を与えるものだった。"
 SOM_african_minting_desc:0 "ソマリア人は広大な交易ネットワークを維持し、この地方の金交易を支配し、ひいては独自通貨を鋳造、広大な建築遺産を残した。鋳造された硬貨は、アラビア地方や北アフリカ地方で最も価値の高いものの一つと捉えられていた。"
 SOM_zeila_and_berbera_desc:0 "この海岸で重要な港湾都市は、ゼイラとベルベラだけだ。ゼイラはアラブ人の植民地で、モカに依存しているが、ベルベラはいかなる外国の勢力に依存していない。ベルベラは無名ではあるものの世界で最も自由な港湾であり、アラビア湾及びアフリカの角全域で最も重要な交易地だ。"
 SOM_blue_nile_desc:0 "青ナイル川は、エチオピアのタナ湖が源流だ。この川は概ね南に流れ、その後タナ湖から約30kmの地点にある、長さ約400kmの峡谷に入る。その場所は、アフリカの角の国家間の旅行や情報伝達においてとんでもなく邪魔だ。自国は青ナイルが白ナイルへと合流してエジプトへと流れる側所への道順を知る数少ない国家の一つだ。"
 SOM_indian_merchants_desc:0 "何世紀にもわたって、インド商人たちは大量のシナモンをスリランカやインドネシアからソマリアやアラビアへ運び込んだ。このことは、ソマリアや湾岸部のアラブ諸国の商人がヨーロッパ世界との交易を行う上で、最重要の秘密事項であったと言われている。"
 SOM_faithful_to_allah_desc:0 "この地方では、キリスト教とイスラム教が共存している。領内の多くのキリスト教徒やムスリムは、他の信仰を持つ者たちのことを寛容で誠実だと表現する。啓典の民である我々は、彼らが心の中で最終的にはアッラーへの忠節を守ることを知っており、彼らを救済への道へ導く手助けができる。"
 ISR_ideas:0 "イスラエルのアイデア"
 ISR_ideas_start:0 "イスラエルの伝統"
 ISR_ideas_bonus:0 "イスラエルの宿願"
 end_of_diaspora:0 "ディアスポラの終焉"
 end_of_diaspora_desc:0 "長い間、イスラエルの民はヨーロッパや中東に散らばって生活してきたが、我々の国をもって、ようやく終わりが来たのだ！"
 national_myths_restored:0 "復元された民族神話"
 national_myths_restored_desc:0 "今、団結した我々は、再び我らが文化を定義する神話を振り返ることができる。特に、我らが戦士、ダビデ王を復活させ、軍を研ぎ澄ますために利用するのだ！"
 return_home:0 "故郷への帰還"
 return_home_desc:0 "ユダヤ人が故郷と呼べる場所ができたことで、多くのユダヤ人がエルサレムに戻ってきており、人口の増加に伴って経済や生産が活性化している。"
 jewish_trade_tradition:0 "ユダヤ人交易の伝統"
 jewish_trade_tradition_desc:0 "我々には上海からレイキャビクまで、世界中で取引してきた長い伝統がある。ラダニテは、この誇り高い伝統の代表例だ。"
 pious_people:0 "敬虔なる民族"
 pious_people_desc:0 "ユダヤ人の長い歴史の中で、我々は多くを我慢しなければならなかった。しかし、どんな困難に直面しようと、神への信仰を失うことはない！"
 people_of_exile:0 "追放されし民族"
 people_of_exile_desc:0 "歴史的に旅に慣れている我が民族にとって、新しい土地を開拓するのはとても簡単なことだ。"
 the_chosen_people:0 "選ばれし民族"
 the_chosen_people_desc:0 "ユダヤ人は神に選ばれた民であり、その神の意志により、二度とイスラエルを古の敵に奪われることはない。"