l_english:
 personality_options.710.a:1 "我らの[Root.GetLowLevelOfficialForCountry]に歯向かう者は誰であれ打ち倒せ。"
 personality_options.711.a:0 "我々は互いに許しあって生きていくことを学ぶ必要がある。"
 personality_options.714.a:0 "双方の学派の最良の面を組み合わせるよう試みる。"
 personality_options.714.b:0 "[Root.Monarch.GetTitle]は攻撃を好む。"
 personality_options.714.c:0 "[Root.Monarch.GetTitle]は防御を好む。"
 personality_options.715.a:0 "影響を軽減する"
 personality_options.717.a:0 "経済を改革するため[Root.Monarch.GetTitle]に自由な裁量を与える。"
 personality_options.718.a:0 "この貧しい人々は…"
 personality_options.719.a:0 "我々は下位の国からでも学ぼうとしなければならない。"
 personality_options.720.a:0 "誰もが海に目を向けるだろう。"
 personality_options.722.a:0 "[Root.Monarch.GetTitle]に最も近い才能のある集団は支配に最も適するだろう。"
 personality_options.724.a:0 "我々はそれを許容しなくてはならないだろう。"
 personality_options.725.a:0 "落ち着いて、被害のないことを確認しよう。"
 personality_options.726.a:0 "冷酷だと？私が？"
 personality_options.726.b:0 "彼らに真実ではないと説得する。"
 personality_options.729.a:0 "我々の[Root.Monarch.GetTitle]が個人的に事業を監督するだろう。"
 personality_options.729.b:0 "我々の[Root.Monarch.GetTitle]が個人的に事業を監督するだろう。"
 personality_options.730.a:0 "我々は誰であろうと進歩の妨害となる者を許さない。"
 personality_options.734.a:0 "我々の政策の必要性で彼らを納得させる。"
 personality_options.734.b:0 "彼らの要求を取り下げるための何かを提案する。"
 personality_options.734.c:0 "彼らが手を引かない限り、彼らの秘密を公開すると脅す。"
 personality_options.735.a:0 "軍隊での生活は彼らを鍛えなおすだろう！"
 personality_options.736.a:0 "私は誰が我々の後援を受けるべきかを知っているだけだ。"
 personality_options.736.b:0 "私は誰が我々の後援を受けるべきかを知っているだけだ。"
 personality_options.737.b:0 "これは彼のために絶好の機会となるだろう。"
 personality_options.738.a:0 "我々は彼を蚊帳の外に置き続けなければならない。"
 personality_options.740.a:0 "我らが[Root.Monarch.GetTitle]は、制度の悪用を止める方法をご存知だ。"
 personality_options.740.b:0 "彼らが我々の利益を直接傷つけない限りは…"
 personality_options.741.a:0 "それは我々の[Root.Monarch.GetTitle]の多くのアイデアを広めるのにも最適だ。"
 personality_options.742.a:0 "我々にはただの兵士ではなく、より質の高い兵士たちが必要だ。"
 personality_options.742.b:0 "我々の[Root.Monarch.GetTitle]に募集運動を進めさせよう。"
 personality_options.806.a:0 "我々は少しだけ注意を払い、依然としていくつかの権限を委譲する必要がある。"
 personality_options.836.a:0 "[Root.Monarch.GetTitle]は滞在するよう彼らのいく人かを説得できるかもしれない。"
 personality_options.837.a:0 "より多くの職業への機会を作成することを試みる。"
 personality_options.850.a:0 "耳を傾けるすべての人にそれを知らせよう。"
 personality_options.851.a:0 "非常識だ！"
 personality_options.851.a.tt:0 "当主個人の人望のおかげで、こういった下劣な噂は容易に無視できる。"
 personality_options.852.a:0 "我々はそれよりも優れたことを行う必要がある！"
 personality_options.852.b:0 "[Root.Monarch.GetTitle]は政府を強化することが許されるべきだ！"
 personality_options.853.a:0 "[Root.Monarch.GetTitle]がより多くの資源でできることを想像してみよう…"
 personality_options.854.a:0 "有望な芸術家を我々の宮廷に誘うためにこれを利用する。"
 personality_options.855.a:0 "彼らはただ状況を良くする必要がある。"
 personality_options.857.a:0 "絹ではない、銀だ！"
 personality_options.859.a:0 "隊列に戻れ！"
 personality_options.860.a:0 "その意気だ！"
 personality_options.861.a:0 "絶好の機会だ！"
 personality_options.862.a:0 "どちらも必要だ！"
 personality_options.864.a:0 "今は一般的に外交攻勢を進めよう！"
 personality_options.865.a:0 "我々の[Root.Monarch.GetTitle]は聖人であるも同然だ。"
 personality_options.866.a:0 "少しだけ？あなたはできるだけ多くのものを得るだろう。"
 personality_options.867.a:0 "これは我々の最優先事項だ！"
 personality_options.872.a:1 "[Root.Capital.GetCapitalName]での生活が彼の最善の利益になることを彼に納得させる。"
 personality_options.881.a:0 "努力のためにより適切な船長を見つけるのを手伝う。"
 personality_options.883.a:0 "我々はルネサンスに完全に従うべきだ。"
 personality_options.884.a:0 "立法を通じて彼の影響力を削減。"
 personality_options.884.b:0 "貴族と交渉しよう。"
 personality_options.884.c:0 "貴族を牽制しよう。"
 personality_options.885.a:0 "一目見て、私には良い機会だとわかっていた。"
 personality_options.5008.c:0 "私は貢献できる、より多くの人々を知っていると確信している。"
 personality_options.5008.dd:0 "私はその資金をつぎ込む、適切な場所を知っている…"
 personality_options.5008.e:0 "我々はこれを貧民に寄付せねばならない。"
 personality_options.5014.c:0 "幸いにも我々は、信頼できる人々に囲まれている。"
 personality_options.5015.c:0 "彼の責任を拡大しよう！"
 personality_options.5017.c:0 "恐れることはない！"
 personality_options.5017.e:0 "本当に誰もが驚いているか？"
 personality_options.5017.dd:0 "影響の軽減を試みる。"
 personality_options.5018.c:0 "我々は、この暗い傾向に打ち勝つために国家の資源を転用する必要がある。"
 personality_options.5018.dd:0 "我々は彼らの無知を利用できる！"
 personality_options.5018.f:0 "こうして我々は暗闇の中で国民を守ることができる…"
 personality_options.5019.c:0 "有望な新事業に金を投資する。"
 personality_options.5019.dd:0 "我々は中央の国庫にできるだけ多くを転用しよう。"
 personality_options.5022.c:0 "我々はこれを最大限に活用しよう、それは素晴らしい新世界だ！"
 personality_options.5023.c:0 "状況は、彼らがより良い条件を交渉するのに役立つはずだ。"
 personality_options.5023.dd:0 "我々はより良い船に投資することで、それらを支援できる。"
 personality_options.5060.a:0 "魅力的だ！"
 personality_options.5024.c:0 "真に私の支配を超えるものなどいない！"
 personality_options.5024.dd:0 "我々は外交大国だ！"
 personality_options.5025.c:0 "これについては[Root.Monarch.GetTitle]に感謝すべきだな。"
 personality_options.5027.c:0 "我々は改善のより野心的な計画と共に進もう。"
 personality_options.5027.dd:0 "[Root.Monarch.GetName]はこの機会を十分に利用するだろう。"
 personality_options.5040.a:0 "我が政府の汚職を根絶する。"
 personality_options.5040.b:0 "士官の訓練課程を改善する。"
 personality_options.5040.c:0 "[Root.Monarch.GetTitle]は、豪華な宴会を開くことを望む…"
 personality_options.5040.d:0 "[Root.Monarch.GetTitle]が個人的に資金の転用を監督することを許可する。"
 personality_options.5040.e:0 "これは我々の[Root.Monarch.GetTitle]の小さな事業の一つにとって最適な時だ。"
 personality_options.5045.a:0 "我らの[Root.Monarch.GetTitle]と邪悪な議員らの優しき性格は非難されるべきだ。"
 personality_options.5050.a:0 "彼らをなだめることを[Root.Monarch.GetTitle]に試みさせよう。"
 personality_options.5050.b:0 "我々の[Root.Monarch.GetTitle]に個人的に責任を取らせよう。"
 personality_options.5051.a:0 "騒ぎを起こす者を鎮圧しろ！"
 personality_options.5051.b:0 "他の事業に参加するよう彼らを奨励する。"
 personality_options.5051.c:0 "不平は、彼らの仕事への献身の欠如を示すものだ。"
 personality_options.5053.a:0 "[Root.Monarch.GetTitle]に交易改革を監督させよう。"
 personality_options.5054.a:0 "[Root.Monarch.GetTitle]自ら紛争の鎮撫を試みよう。"
 personality_options.5054.b:0 "皆の利益のための解決策がある場合、[Root.Monarch.GetTitle]が確認することを許可する。"
 personality_options.5055.a:0 "我らが[Root.Monarch.GetTitle]が汚職の兆候に対処できるようにする。"
 personality_options.5055.b:0 "我々の[Root.Monarch.GetTitle]に特定の高官を置き換えさせよう。"
 personality_options.5056.a:0 "我々の[Root.Monarch.GetTitle]にこれを処理させよう。"
 personality_options.5062.a:0 "我々に代わって[Root.Monarch.GetTitle]に話をさせよう。"
 personality_options.5062.c:0 "我々は、より広い地域に恩恵を広げるべきだ。"
 personality_options.5073.a:0 "生産と税を増やす。"
 personality_options.5073.b:0 "生産と人的資源を増やす。"
 personality_options.5073.c:0 "税と人的資源を増やす。"
 personality_options.5058.a:0 "奴らをつぶせ！"
 personality_options.5058.b:0 "そもそもこれらの権利を持っていなかった理由を[Root.Monarch.GetTitle]に説明してもらおう。"
 personality_options.5059.a:0 "彼らに国家事業での協力を提案する。"
 personality_options.5061.a:0 "我々はこれを利用する方法を見つけるべきだ。"
 personality_options.5064.a:0 "[Root.Monarch.GetTitle]に彼らを威圧させよう。"
 personality_options.5065.a:0 "[Root.Monarch.GetTitle]は平和を保つため彼らを脅すことができる。"
 personality_options.5065.b:0 "我々の[Root.Monarch.GetTitle]が紛争を解決するべきだ。"
 personality_options.5066.a:0 "我らは過小評価していた。"
 personality_options.5068.a:0 "我々は証拠を隠してより良いものを得るべきだ。"
 personality_options.5071.a:0 "[Root.Monarch.GetTitle]に良い取引を交渉させよう。"
 personality_options.5075.a:0 "[Root.Monarch.GetTitle]は新たな権利の一覧を作成するべきだ。"
 personality_options.5077.a:0 "我々の[Root.Monarch.GetTitle]がそれを処理するだろう。"
 personality_options.5082.a:0 "古いエリートを怒らせることなく新しい機会を開くよう試みる。"
 personality_options.5083.a:0 "価格を再交渉する。"
 personality_options.5085.a:0 "それはさらに壮大であるべきだ！"
 personality_options.5085.b:0 "[Root.Monarch.GetName]に個人的に事業を監督させよう。"
 personality_options.5086.a:0 "[Root.Adm_Advisor.GetSheHeCap]は実際にいくつかの興味深いアイデアを持っている！"
 personality_options.5088.a:0 "この機会を隣人たちとの和解に利用する。"
 personality_options.5092.a:0 "この機会を外国の交易商への課税に利用する。"
 personality_options.5097.a:0 "仲介を試みる。"
 personality_options.5098.a:0 "国家が利益を得られ続ける限り。"
 personality_options.5098.b:0 "[Root.Monarch.GetTitle]が個人的にこれらの罪人どもを取り締まるだろう。"
 personality_options.6000.a:0 "海軍を推進する。"
 personality_options.6001.a:0 "[Root.Monarch.GetTitle]はあなたにより良いものを期待している。"
 personality_options.6004.a:0 "我々の[Root.Monarch.GetTitle]は、金のために最大限に活用する方法を知っている。"
 personality_options.6013.a:0 "皆の誰かがそこにいなくてはならない。"
 personality_options.6015.a:0 "[Root.Monarch.GetTitle]は、これを豪華な宴会と組み合わせたいと考えている。"
 personality_options.random.3.a:0 "[Root.Monarch.GetTitle]の個人的な諜報員がこれを処理するだろう。"
 personality_options.random.8.a:0 "[Root.Monarch.GetTitle]がこれに注意を払うだろう。"
 personality_options.random.14.a:0 "魅力的な要素だ！"
 personality_options.random.15.a:0 "勇気とは武器ではなく、戦いに勝利することだ。"
 excellent_diplomacy_modifier:0 "素晴らしい外交"
 desc_excellent_diplomacy_modifier:0 "我々は優れた外交評判の成果を享受している。"
 indulgent_feast:0 "支配者は豪華な宴会に招待した"
 opinion_more_eased_tension:0 "大きく緊張を緩和した"
 personality_events.1.t:0 "多趣味の[Root.Monarch.GetName]"
 personality_events.1.d:0 "[Root.Monarch.GetTitle]はより高度な知的活動への関心をますます高めており、宮廷の有識者との会話に日を費やすこともある。[Root.Monarch.GetSheHeCap]は、世界とその中の人々がどのように機能しているかを理解するのに役立てるため、国内外から学者を招待し始めた。\n[Root.Monarch.GetHerselfHimself]を発達させるこの方法は、十分な時間と資源を費やすことができれば、[Root.Monarch.GetName]が選択した分野の権威となる可能性がある。"
 personality_events.1.a:0 "周囲の物質世界を理解するよう努力しなければならない。"
 personality_events.1.a.tt:0 "我々の支配者は、人生における[Root.Monarch.GetHerHis]の偉大なる関心の自己追求に、国家の時間と資源を自由に使うことができます。\n[Root.Monarch.GetSheHe]が学術の分野で名声を得られるかどうかは、時間だけが教えてくれるでしょう。"
 personality_events.1.b:0 "支配者たるもの、神と人の法を理解していなければならない。"
 personality_events.1.c:0 "そのようなことで、[Root.Monarch.GetHerHis]の時間と金を無駄にしてはならぬ。"
 personality_events.2.t:0 "地図製作法の進歩"
 personality_events.2.d:0 "[Root.Monarch.GetHerHim]を取り巻く世界の熱心な研究家である[Root.Monarch.GetName]は地図にこだわるにようになった。[Root.Monarch.GetHerHisCap]にある[Root.Owner.Capital.GetCapitalName]の宮殿には[Root.Monarch.GetHerHis]の地図を所蔵するための専用の部屋があり、高貴なる[Root.Monarch.GetTitle]はそれらを眺め、分類することにかなりの時間を費やしている。\n[Root.Monarch.GetHerHis]の家臣たち（及び王室の会計官）の目には、[Root.Monarch.GetHerHim]が奇妙に映るようになったが、[Root.Monarch.GetSheHe]が蓄積した我らを取り巻く世界についての多大な記録により、我が国は恩恵を受けている。"
 personality_events.2.a:0 "世界はこれほどまでに広いのか。"
 personality_events.3.t:0 "銃整備士の進歩"
 personality_events.3.d:0 "[Root.Monarch.GetName]は、銃の機能と形態に大きな関心を持っている。珍しいまたは革新的な銃器を追跡するためにかなりの努力が費やされており、[Root.Monarch.GetName]は[Root.Monarch.GetHerHim]の元に持ち込まれた武器を喜んで分解し再構築する。\nいくつかの人はこれを魅惑された病気のようなもの（金がかかることは言うまでもなく）だと考えているが、長く継続した事業の結果、[Root.Monarch.GetTitle]は[Root.Monarch.GetSheHe]が完璧な銃器だと主張するものを作り上げた。"
 personality_events.3.a:0 "世界は震え上がるだろう！"
 gun_designer_ruler:0 "銃設計士"
 desc_gun_designer_ruler:0 "我々の軍隊は、我々の支配者によって設計された珍しい種類の銃器を装備している。"
 personality_events.4.t:0 "金の追求"
 personality_events.4.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の幼少期から金を作り出す可能性に夢中になっており、政府の財産​​は[Root.Monarch.GetHerHim]に開放され、これは強迫観念へと成長している。すべての本と必要な専門家は、[Root.Capital.GetCapitalName]に集められ、試験または質問されている。[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]は[Root.Monarch.GetHerHis]の研究所で何日も過ごしましたが、これまでこの高価な金属の作成には近づいていない。\nこの追求を愚かなことだと言う者もいるが、確実に我々の化学についての知識は向上している。"
 personality_events.4.a:0 "素晴らしい、今はこれを後退させよう。"
 personality_events.4.b:0 "金を…作らねば…"
 personality_events.4.b.tt:0 "[Root.Monarch.GetHerHis]の錬金術の目標を達成するために、我々の君主に自由な裁量を与えます。成功の可能性は非常に不確実です。"
 personality_events.5.t:0 "趣味の追求"
 personality_events.5.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の治世を通じてあらゆる種類の知的探究に大きな関心を持っているが、[Root.Monarch.GetHerHis]が世界の学者たちの間で[Root.Monarch.GetHerselfHimself]の名声を得るという願望はあまり成功していないようだ。[Root.Monarch.GetHerHisCap]の大いなる知への後援は、例え[Root.Monarch.GetHerHis]の失敗した願望が[Root.Monarch.GetTitle]に触れられたくない点として残ったままでも、[Root.GetName]全体としては功績がないわけではない。"
 personality_events.5.a:0 "「私がかなたまで見渡せたのは、巨人の肩の上に乗っていたからだ」"
 personality_events.5.b:0 "私は我々の時代の偉大な精神で自分を囲むだろう！"
 personality_events.6.t:0 "法律の編纂"
 personality_events.6.d:0 "徹底的な調査と議論の末、[Root.GetName]の[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.GetName]のすべての地方の法律や法律の伝統が、[Root.Monarch.GetHerHis]の作る新しい法律の集まりによって置き換えられる布告を発した。\nこの法律の制定は、我々の王国全体だけでなく、我々の宗教を信仰する他の国家の法律学を組み合わせたものであり、来るべき世代の裁判例として機能することが信じられている。"
 personality_events.6.a:0 "誰もが公正な裁判を受ける権利を有する。"
 personality_events.6.b:0 "私はこれに慣れることができる…"
 personality_events.7.t:0 "[Root.Owner.Capital.GetCapitalName]の大論争"
 personality_events.7.d:0 "何が土地とその住民を統治し、支配するかを完全に理解するため、[Root.Monarch.GetName]は[Root.Monarch.GetHerselfHimself]で神学と哲学の偉大な研究に没頭している。多くの学者たちもまた、世界の物事の秩序に関する彼らの見解を提供するために[Root.Capital.GetCapitalName]に招かれている。\n今、この指導の追求は、[Root.Owner.Capital.GetCapitalName]において[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]によって主催された大きな議論となって実を結んでいる。"
 personality_events.7.a:0 "学問にとって何と偉大な日だ！"
 personality_events.7.b:0 "我々は答えをさらに探していかなければならない。"
 personality_events.8.t:0 "戦争と平和の法"
 personality_events.8.d:0 "[Root.Monarch.GetHerHis]の正義の追求において、[Root.Monarch.GetName]は、偉大な国家間の関係に[Root.Monarch.GetHerselfHimself]の関心を示すようになった。戦争中、海上、または故郷から離れた国家による行為は、統制する法律はほとんどなく、多くの伝統によって支配されている。これらの問題に関する国際的な議論を形作ることを決意した[Root.Monarch.GetName]は、戦争、平和、国際的な行為についての法律に関する本を書くため、[Root.Monarch.GetSheHe]が見い出すことのできたあらゆる資料から教訓を得ている。これが我々の[Root.Monarch.GetTitle]が望む違いが生まれることになるかどうかはまだ分からないが、それは明らかに他の国家との間で我が国の立場に差をつけることになった。"
 personality_events.8.a:0 "適切な開戦事由？"
 personality_events.9.t:0 "マナポーション？"
 personality_events.9.d:0 "あまり重要でない物質から金を作り出す秘密は、[Root.Monarch.GetName]の元から逃れ続けているが、[Root.Monarch.GetHerHis]の実験の中で、[Root.Monarch.GetSheHe]は[Root.Monarch.GetSheHe]が「マナポーション」として言及するものを作り出すことができた。我々の[Root.Monarch.GetName]は、この飲み物を飲むと、我々の世界のために素晴らしいことをする力はもちろんのこと、[Root.Monarch.GetHerHim]に生命と活力をもたらすと主張している。"
 personality_events.9.a:0 "マナポーションを飲もう。"
 personality_events.10.t:0 "州での争い"
 personality_events.10.d:0 "地方の有力者と彼の借地人の間の軽微な争いとして始まったものは、どういうわけか国家にとって重要な論争へと発展した。司祭、学者、貴族、街頭の扇動者はすべて、できる限り声高に意見を語り、紛争の当事者は最終的に紛争の解決のために[Root.Monarch.GetName]の元へと向かった。\nしかしながら、彼らの訴えを聞いて、我々の[Root.Monarch.GetTitle]は、借地人たちの状況を嘆かわしく感じ、彼らが悪いと確信を持った。正しく、良く議論された判決に対して、誰かが腹を立てることはまずないが、この有力者を犠牲にして、州に対する我々自身の権威を高めるため、世論を利用することは非常に魅力的である。"
 personality_events.10.a:0 "公正に問題を解決することを試みる。"
 personality_events.10.b:0 "我々はこの状況を利用すべきだ！"
 personality_events.10.b.tt:0 "この§Y地域§!の領有州はすべて、まだ最小でなければ自治率がただちに§G15§!減少し、自治率減少§G-0.05§!の効果を30年間受ける。"
 increasing_local_authority:0 "地方の権威の増加"
 desc_increasing_local_authority:0 "我々は地方の有力者を粉砕し、追随者を奪ったことで、この地域に対する権威を急速に拡大している。"
 just_settlement_modifier:0 "紛争は解決した"
 desc_just_settlement_modifier:0 "我々は、我が国の一つの州で地元の紛争を正当に解決し、我が国のあらゆる階級に強い印象を与えている。"
 personality_events.11.t:0 "正義の[Root.Monarch.GetTitle]"
 personality_events.11.d:0 "[Root.Monarch.GetName]ほど熱烈に支持されていることを誇れる君主はめったにいない。しかしながら、[Root.Monarch.GetHerHisCap]の代理人は必ずしも恵まれているわけではない。場合によっては、知事、徴税人その他政府の役人が[Root.Monarch.GetName]の代理として行動するのを臣民が受け入れないこともある。そのような知事について、請願が我々の元に届いている。民の言い分では、この者は我々の信頼を良いことに人々を苦しめているというのだ。"
 personality_events.11.a:0 "知事を叱責する。"
 personality_events.11.a.tt:0 "この§Y地域§!は30年の間、不穏度が§G-2§!、税が§R25%§!それぞれ減少します。"
 personality_events.11.b:0 "知事を擁護しようとする。"
 personality_events.11.b.tt:0 "この§Y地域§!は30年の間、不穏度が§R1§!、税が§G25%§!それぞれ増加します。"
 personality_events.11.c:0 "その処理を地元の人々に任せる。"
 chastised_governor:0 "叱責された地方知事"
 desc_chastised_governor:0 "この地域の我々の国民からの請願の後、我々は地方知事を叱責し、税を効率的に徴収する権限を破壊したが、この地域の支配者としての自身の人気を確保した。"
 defended_governor:0 "強化された地方知事"
 desc_defended_governor:0 "ここの地方知事は非常に不評であるが、我々は完全な王室の権威を利用して彼を支援している。我々の財源により多くの金をもたらすことが可能である。"
 personality_events.12.t:0 "[Root.Monarch.GetTitle]の美徳"
 personality_events.12.d:0 "官僚から単なる交易商、さらに共和主義的な貴族に至るまで、[Root.Monarch.GetName]の支配への協力は注目に値するものであり、皆は我々の[Root.Monarch.GetTitle]が良い心を持っていると感じているようだ。しかし、[Root.Monarch.GetName]が彼らを失望させたと感じる集団が一つだけある。[Root.Monarch.GetHerHisCap]自身の家族や支持者は、我々の官職を十分に利用できていないと感じている。彼らの財産と影響力は、[Root.Monarch.GetHerHis]の時代にあまり成長していなくても、多くの人が共和国のためにすばらしいことをすることができると主張している。"
 personality_events.12.a:0 "我々はあらゆる形の縁故主義と戦うべきだ！"
 personality_events.12.b:0 "我々自身の肉と血こそが信頼できると確信している。"
 personality_events.12.c:0 "[Root.Monarch.GetName]の親族を回避し続ける。"
 true_republican_virtues_modifier:0 "真の共和派の美徳"
 desc_true_republican_virtues_modifier:0 "我々自身の支持者に権力を与えるためのあらゆる要求を振り払うことにより、我々は汚職の暗い影響から共和制の機関を強化した。"
 personality_events.13.t:0 "[Root.Monarch.GetName]の自然な信頼"
 personality_events.13.d:0 "我々の[Root.Monarch.GetTitle]は、我々の領土の非[Root.Religion.GetName]社会への寛容によって有名である。[Root.Monarch.GetSheHe]が彼らを信頼しすぎており、これらの非信者が[Root.Monarch.GetHerHis]の判断を鈍らせることができると言う者さえいる。[Root.Monarch.GetHerHisCap]の最も近い親友である$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$は、特に多くの嫉妬と悪意とを引き付けた。我々の親愛なる顧問と $TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$の一族が、忠実な者に対して陰謀を企てるため、政府に潜入しているという噂が流行し始めた。"
 personality_events.13.a:0 "くだらん！"
 tolerance_backlash:0 "保守的な反動"
 desc_tolerance_backlash:0 "非国教徒の国民たちを高い地位で採用する我々の方針は、我が国の忠実な者たちを怒らせた。彼らは信じられないほどの個人が我々の中央に入り込んでおり、彼らはすぐに信仰において、彼らの兄弟たちのために、我々を裏切るだろうと主張している。"
 personality_events.13.b:0 "何と私は盲目だったことか！"
 intolerant_tolerance:0 "偽善的な支配者"
 desc_intolerant_tolerance:0 "我々の支配者は、あらゆる外国の信仰に寛容であると公言しているが、行動は言葉よりも多くを語っており、我々の国民たちは多くを記憶している。"
 personality_events.13.b.tt:0 "[Root.Monarch.GetName]の特性に逆らっていることで、彼の寛容ボーナスは以下の補正により無効になります："
 personality_events.14.t:0 "戦禍"
 personality_events.14.d:0 "戦争は恐ろしいものであり、平和が終わった後も何年もの間、新しい国民たちは敵軍の到着前の平穏をなつかしむ傾向があると結論づけられている。戦争の荒廃で特に深刻な影響を受けた場合、事前の政府機関や力を注いだ家族にさえ、ほとんど何も残らない可能性がある。そのような地域では、扇動者は分離主義と不和を素早く作り出し、より広い国家への統合を妨げることがある。"
 personality_events.14.a:0 "これらの貧しい人々が生活を再建するのを助けなければならない！"
 personality_events.14.a.tt:0 "この§Y地域§!の領有州はすべて、15年の間、税収が§R-15%§!、不穏度が§G-5§!、それぞれ減少します。"
 kind_hearted_healing_ravages_of_war:0 "戦争の惨禍を癒やす"
 desc_kind_hearted_healing_ravages_of_war:0 "減税や積極的な再建政策を通じて、我々はこの戦争で荒廃した地域に秩序と平和を回復させようと試みている。"
 personality_events.14.b:0 "代わりに我々の利益になるよう、荒廃を利用しよう！"
 personality_events.14.b.tt:0 "この§Y地域§!の領有州はすべて、自治率がただちに§G25§!まで減少し、自治率減少§G-2§!の効果を15年間受ける。"
 personality_events.14.c:0 "地方の権威がそれを処理している。"
 not_so_kind_hearted:0 "迅速な抑圧作戦"
 desc_not_so_kind_hearted:0 "地元の社会の回復を促すのではなく、我々はこの地域におけるあらゆる形態の分離主義を激しく抑圧している。"
 personality_events.15.t:0 "異端の指導者？"
 personality_events.15.d:0 "奇妙な人物が、我々の王国の周辺の様々な田園地帯で目撃されている。彼は、その陽気なおしゃべりに耳を傾ける者には、世界創造の最も非正統的な解釈を説法している。ある人によると、彼は危険で下劣な聖書の再解釈を述べており、我々の国民の内僅かを除いてこの異端信仰に騙されたようだ。むしろ多くの人がこの預言者と彼の思想を好んでいるようである。\n[Root.Monarch.GetName]の自由思想を持つ[Root.Monarch.GetWomanMan]としての評判に興味をそそられ、預言者は現在、[Root.Monarch.GetName]との謁見を要求し、精神的な問題における顧問となることを提案している。"
 personality_events.15.a:0 "虫食いのあるチーズのような世界？魅力的な視点だな！"
 personality_events.15.a.tt:0 "自由思想家として、あなたの支配者はこの人と会話することで多くの利益を得るかもしれないし、あるいは彼の考えは実際には価値がないかもしれません。世論は厳しいでしょう。"
 personality_events.15.b:0 "彼が我々の信仰を嘲笑うことを許すことはできない！"
 personality_events.15.b.tt:0 "強烈な嫌悪感でこの人物を厳しく非難することは確かに宗教施設に強い印象を与えるでしょうが、もし[Root.Monarch.GetSheHe]が彼らを鎮圧し始めたならば、我々の支配者は新しい思想や新鮮な考えに対する彼の熱望を失ってしまうかもしれません。"
 personality_events.15.c:0 "この男を離れて見守るだけだ。"
 inspiring_spiritual_guide:0 "革新的な裁判所"
 desc_inspiring_spiritual_guide:0 "我が国の支配者は、運命をさらに助けるために、ちょっと変わった性格かもしれないが、革新的な方法で我々の宮廷を満たしている。"
 personality_events.16.t:0 "[Root.Monarch.GetName]の活動的な内閣"
 personality_events.16.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の業務を、今日の我々のすべての人々が知ることができるようにした。これは、[Root.Monarch.GetHerHim]に[Root.GetName]の最も輝かしい精神を持つ内閣を集めることを可能にした。これが経歴をさらに進歩させる素晴らしい方法であることを認識すると、[Root.Monarch.GetName]の親しい友人は、我々の内部的な会合の中で、彼の子分の一人のための場所を作るよう求めてきた。我々は彼の若い才能にどのように返答することができるだろうか？"
 personality_events.16.a:0 "あなたはすぐれた頭脳を持っており、私はそれを奪いたい。"
 personality_events.16.b:0 "我々の統治のどこかであなたのための場所を作ることができると確信している…"
 personality_events.17.t:0 "模範により導く"
 personality_events.17.d:0 "[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の平静を簡単に失う[Root.Monarch.GetWomanMan]ではない。激動、分裂、紛争の時代において、[Root.Monarch.GetSheHe]は、常に混乱を避け、他の人が平静を保つよう、しっかりと強く立ってきた。時が経つにつれて、これは我々の行政の最も低い部分にまで浸透しており、そのため我が国はより安定している。"
 personality_events.17.a:0 "慌てるな。"
 personality_events.18.t:0 "慎重な操作"
 personality_events.18.d:0 "野心的な初期の近代国家の支配者として、誰とでも友達になるのは難しいものである。しかしながら、時には国際社会で何が起こっているのかに細心の注意を払うことで、過去の軽蔑の効果を軽減することができる。[Root.Monarch.GetHerHis]の、近隣諸国の支配者との個人的な通信の中で、[Root.Monarch.GetName]は、世界における我々の立場を少しずつ改善したいと考えている。"
 personality_events.18.a:0 "我々は本当に誤解していただけだ。"
 careful_diplomatic_manouvering:0 "慎重な外交活動"
 personality_events.19.t:0 "[Root.Monarch.GetName]の偉大な暗号"
 personality_events.19.d:0 "暗号化は、子供時代から[Root.Monarch.GetName]にとってのちょっとした趣味であり、[Root.Monarch.GetSheHe]は慎重であるために、[Root.Monarch.GetHerHis]の秘密を隠されたままにする、非常に多くの[Root.Monarch.GetHerHis]方法を持っている。一連の公開された手紙が明らかになると、適切な人物以上の多くの人々が州知事との通信を読んでいることが明らかになった。我々の[Root.Monarch.GetTitle]は、[Root.Monarch.GetSheHe]が安全保障を大幅に強化できると確信している。"
 personality_events.19.a:0 "我々はこれを最優先事項にしよう！"
 personality_events.19.b:0 "力を無駄使いしないようにしよう。この方法は最終的に広まるだろう。"
 secretive_new_cipher:0 "新しい暗号"
 desc_secretive_new_cipher:0 "我々の支配者は、自国の限られた統治機構で利用するために自身が考案した新たな暗号を導入した。受取人に運ばれている間に国家の命令が目に届かなくなるため、我々は、機密情報の腐敗や誤用を減らすことができた。しかし、新しい暗号化方法を学ぶ人が次第に増えているため、この新しい暗号の利点は弱くなる可能性がある。"
 personality_events.20.t:0 "低い地位の友人"
 personality_events.20.d:0 "ライバルの首都にいる他の役者、芸術家あるいは泥棒は、実際には[Root.Monarch.GetName]の情報提供者であると言われている。出入りする人に鋭敏な個人的関心を持つことで、どんな影響力を持っている人であっても、我々の[Root.Monarch.GetTitle]は、多くの場合、諜報機関の長が実行するはるか前に、好機を見出している。最近、[Root.Monarch.GetName]の人脈は、我々が関心を持つ国において利用できる可能性があることが示されている。しかしながら、このために我々は少しだけ国庫から金を使う必要がある。"
 personality_events.20.a:0 "金などただの数字に過ぎぬ。"
 personality_events.20.b:0 "専門のスパイに任せよう。"
 personality_events.21.t:0 "双子の誕生"
 personality_events.21.d:0 "天よ感謝します！[Root.Monarch.GetName] は2人の元気な赤ちゃんを出産しました。しかしこの騒動で、王家の後継者がどちらかは、まだ分かりませんが…"
 personality_events.21.a:0 "強い方になりそうだ。"
 personality_events.21.b:0 "もちろん聡明な方だ。"
 personality_events.22.t:0 "双子の誕生"
 personality_events.22.d:0 "天よ感謝します！[Root.Monarch.GetName] は元気な双子を出産しました。しかしこの騒動で、王家の後継者がどちらかは、まだ分かりませんが…"
 personality_events.22.a:0 "強い方になりそうだ。"
 personality_events.22.b:0 "もちろん聡明な方だ。"
 personality_events.23.t:0 "他人の過ちから学ぶ"
 personality_events.23.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHim]の前に来た人物の助言に耳を傾け、経験豊富な顧問と[Root.Monarch.GetHerselfHimself]を囲むことは、常にそれを美徳と考えてきた。しかし、[Root.Monarch.GetHerHim]は[Root.Heir.GetName]が[Root.GetName]の支配に何が必要であるかを完全には理解できないかもしれないことを懸念している。いずれ、[Root.Heir.GetName]はそれを担う責任があり、その時点で、[Root.Heir.GetSheHe]が支配者としての課題をより徹底的に取り入れていることで、おそらく最善の結果となるだろう。"
 personality_events.23.a:0 "統治について [Root.Heir.GetHerHim]に教える必要がある"
 personality_events.23.b:0 "外交について [Root.Heir.GetHerHim]に教える必要がある"
 personality_events.23.c:0 "戦争について [Root.Heir.GetHerHim]に教える必要がある"
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap]は[Root.Heir.GetHerHis]自身の道を進む必要がある。"
 personality_events.24.t:0 "学ぶのに遅すぎるということがあるだろうか？"
 personality_events.24.d:0 "自己の欠点を認識し、自己の能力を補完できる有能な人々にそれを委任することは、健全な支配権の持つ最も重要な側面の一つである。[Root.Monarch.GetName]は良い助言に耳を傾け、より経験豊富な者の意見を聞くことで[Root.Monarch.GetHerselfHimself]を改善できると固く信じている。しかし時の経過と共に、自然と他人からもたらされるものを学ぶことが可能かもしれない。我々が[Root.Monarch.GetName]に[Root.Monarch.GetHerselfHimself]の指導に完全に専心する家庭教師を許可することで、[Root.GetName]国家の運用のより高度な部分の理解を向上させることができるだろう。"
 personality_events.24.a:0 "[Root.Monarch.GetName]に[Root.GetAdjective]の統治を学ばせよう。"
 personality_events.24.b:0 "[Root.Monarch.GetName]に外交を学ばせよう。"
 personality_events.24.c:0 "[Root.Monarch.GetName]に戦争を学ばせよう。"
 personality_events.24.dd:0 "[Root.Monarch.GetHerHisCap]の時間は別のことに使う。"
 personality_events.25.t:0 "不当な戦争"
 personality_events.25.d:0 "我々の現在の戦争における交渉の場面が近づくにつれて、[Root.Monarch.GetName]は、我々の相互の友人やライバルの使者たちとの会談に忙しい。不当な侵略戦争に対する守護者として、我々は国際社会の共感を得ている。まだ何も解決されてはいないが、我々は、将来の交渉では十分な影響力を持っていることを確認することができる。"
 personality_events.25.a:0 "取引の時間だ。"
 silver_tongued_leverage:0 "交渉への影響力"
 desc_silver_tongued_leverage:0 "彼らが真に望んでいることは、我々が望むものでもあることを、人々に納得させる我々の支配者の能力は、交渉の際、我々により多くの力を与えてくれた。"
 personality_events.25.b:0 "我々に必要なのは、再建を助けることだ。"
 personality_events.26.t:0 "[Root.Religion.GetName]信仰の拡大"
 personality_events.26.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の生涯の仕事として、[Root.Religion.GetName]信仰を広め、すぐに国中の宗教的な共同体の間で[Root.Monarch.GetHerselfHimself]の名声を高めた。[Root.Monarch.GetHerHisCap]の[Root.GetName]$ESTATE_CHURCH$との密接な結び付きは、様々な種類の聖職者を[Root.Capital.GetCapitalName]と権力の中枢における影響力ある声への、ありふれた光景とした。\n時の経過とともに、我々の[Root.Monarch.GetTitle]の名声は国境を越えて広がり始めており、我々の諜報員は、彼らの地域で軍事的拡大を支援しているライバルの国民の中に宗教的少数派がいることを教えてくれた。"
 personality_events.26.a:0 "同じ宗教の同胞は守らねば！"
 zealot_reputation_opinion:0 "宗教的な戦士"
 personality_events.26.b:0 "不要な流血は避けよう"
 personality_events.27.t:0 "敬虔への支援"
 personality_events.27.d:0 "多くの人々は、[Root.Monarch.GetHerHis]の不信心者に対する闘争の中で、国家と、その敬虔な指導者を強化する必要が殆どないほど、戦いに貢献している。我々の地方の聖職者はまた、信仰の敵と戦うために武器を取る志願者の急増を報告している。"
 personality_events.27.a:0 "我々の祈りは報われた。"
 personality_events.28.t:0 "[Root.Capital.GetCapitalName]の魅力"
 personality_events.28.d:0 "最高の属国と主君との関係は、両当事者が別な方法で可能な場合よりもさらに利益を上げることができる相互に有益な関係である。[Root.Monarch.GetName]の強固な支配の下で、我々の保護を享受している国々の多くは繁栄している。これがもたらす多くの利点の一つは、従属国の若い王子たちや他の著名人が[Root.GetName]を経歴を築くのに良い場所だと考えていることである。"
 personality_events.28.a:0 "彼らに我々の統治に奉仕する名誉を競わせよう。"
 personality_events.28.b:0 "最も才能ある者は、我々の軍に奉仕する権利を得るだろう。"
 demanded_support:0 "支援を要求した"
 personality_events.29.t:0 "立法改革"
 personality_events.29.d:0 "同様の規模の多くの国家と同様に、[Root.GetName]の外面的な統一は部分的には儚い夢である。地方では、都市、階級、村でさえも、遠い昔から、独自の規則や法律を持っていることがある。我が国における一貫性のない法律を減らそうとしている[Root.Monarch.GetTitle]は、秩序を混乱に導くための特権を撤回し、新しい全国的な指令を発している。しかし、これは必ずしも直ちに成功するとは限らない。最近の政府による指令では、我が国の地域の一つで[Root.Monarch.GetName]の権威が公然と無視されていることが問題となっている。"
 personality_events.29.a:0 "異議を分析し、法律を完全に調和させる。"
 local_legal_reform:0 "地方の立法改革"
 desc_local_legal_reform:0 "我々は、国の法律や法令をより完全に適合するために、この地域における様々な地元の風変わりな法律とを調和させている。"
 personality_events.29.b:0 "力を行使する時だ！"
 personality_events.29.b.tt:0 "この§Y地域§!の領有州はすべて、直ちに自治率が§G-15§!低下するでしょう。"
 personality_events.29.c:0 "我々が見て見ぬふりをするのが皆にとって最良だ。"
 personality_events.30.t:0 "予想外の場所で金を見つけた"
 personality_events.30.d:0 "[Root.Monarch.GetName]は、最もありそうもない場所で新しい国家の収入源を見つける[Root.Monarch.GetHerHis]の優れた能力でよく知られている。[Root.Monarch.GetHerHisCap]最近の地方の人口監査は、我々の州の一つでまったく新しい収益源となり、ゆっくりとしかし確実に国庫への金の流れを増やした。"
 personality_events.30.a:0 "カネだ！"
 personality_events.31.t:0 "慣例を維持する"
 personality_events.31.d:0 "[Root.Monarch.GetName]の倫理的行為と汚職に関する厳格な執行と見識は、我々の国家をより信頼できる場所にするのに役立っている。それはまた、[Root.Monarch.GetHerHim]が我々の管理者と書記の間で、多くの友人を得ているわけでもない。我々が賄賂を受け取るのを妨げている間、多くの人々は政府機関の歯車を利用可能なすべての手段で遅らせようと積極的に動いている。"
 personality_events.31.a:0 "時が経つにつれ、我々はそれらをすべて根絶するだろう。"
 personality_events.31.b:0 "我々は、我々の崇高な理念を少し曲げることができる。"
 corrupted_incorruptible_ruler:0 "汚職の無視"
 desc_corrupted_incorruptible_ruler:0 "我々の管理者との不和を回避するため、我々は政府機関のより耐え難い汚職のいくつかについて見て見ぬふりをしている。人々が私腹を肥やすことができる多くの方法は、結局、政府の仕事の特典と考えられている。"
 personality_events.32.t:0 "[Root.Capital.GetCapitalName]の学校"
 personality_events.32.d:0 "我々の首都の輪郭が、我々の治世ほどクレーンと建築途中の塔と記念碑で満たされたことはない。[Root.Monarch.GetName]の治世は、ここや我々の領土の他の部分の建築事業の数がますます増えていることにより特徴付けられている。\n我々の[Root.Monarch.GetTitle]の好みで偉大な建築物を計画し、建設するため雇用される人々の数が増えてきているため、新たな独特の建築様式が生まれた。国際的には、[Root.Capital.GetCapitalName]の学派の偉大な芸術家や建築家に対する需要が増えており、一部の外国の都市では、今や我々自身の様式での競争が可能である。"
 personality_events.32.a:0 "[Root.Capital.GetCapitalName]は最も壮大な都市であるべきだ！"
 personality_events.32.b:0 "我々の親方がこの様式をさらに海外に広めるよう促そう。"
 opinion_school_of_capital:0 "文化の模範"
 monumental_architecture:0 "不朽の建築様式"
 desc_monumental_architecture:0 "この州の首都は野心的な建築で有名である。"
 personality_events.33.t:0 "容易な富への魅力"
 personality_events.33.d:0 "多くの経済投資家が、我々の支配下にある地域の一つを開発する権利を求めて[Root.Monarch.GetName]に近づいてきた。彼らは我々の土地から収入を得る権利のために一時金を支払うだろうし、そして、我々の代わりに彼らが資金を集めることは彼らの責任である。投資家は、地域の基盤への投資が関心を集めていることを指摘しており、投資の結果は、彼らが我々の地域への権利のために支払った金額以上になる可能性がある。"
 personality_events.33.a:0 "一目見て、これが良い取引だとわかった！"
 personality_events.33.b:0 "安全に運用する方が良い。"
 economic_development_entrepreneur:0 "事業の成長"
 desc_economic_development_entrepreneur:0 "この地域の経済は、投資を最大限に生かそうとしている責任ある徴税人にそれを割り当てることによって勢い良く開始された。彼ら自身の金を使い、彼らは新しい技術と経済基盤に投資し、地域全体を繁栄させた。"
 economic_downturn_modifier:0 "無謀な経済政策"
 desc_economic_downturn_modifier:0 "長期的な成長に関心のない徴税人にこの地域での道を開くことを可能にしたことによって、我々は地方の経済基盤の急速な破壊をもたらすことになった。回復の時は来るが、時間がかかるだろう。"
 personality_events.34.t:0 "[Root.Monarch.GetTitle]の経済"
 personality_events.34.d:0 "[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の絶え間ない活力と仕事の虫として有名である。夜、[Root.Monarch.GetHerHis]の部屋の明かりが燃えていない時間はほとんどなく、王室の勅令は、早朝と夜遅くに[Root.Capital.GetCapitalName]に届けられることが知られている。[Root.Monarch.GetSheHeCap]はまた、我が国のすべての事業分野を常に監視しているようであり、外国人は時に、州内の全く新しい冒険的事業のためにも[Root.Monarch.GetSheHe]が個人的に規制を作成することに驚いている。\n親愛なる[Root.Monarch.GetTitle]が我が国で成長のための新しい機会を支配しているため、唯一の問題は、[Root.Monarch.GetSheHe]が同時に実行することを望んでいる資源を、我々が真に持っているかどうかということである。"
 personality_events.34.a:0 "金は問題ではない。"
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap]は[Root.Monarch.GetSheHe]に必要なもの以上を持つべきだ。"
 personality_events.34.c:0 "おそらくまたの機会に。"
 industrious_boost:0 "製造業の発展"
 desc_industrious_boost:0 "この地域の経済は、成長を刺激するための一連の勅令の後に急速に発展している。"
 personality_events.35.t:0 "新世界への魅力"
 personality_events.35.d:0 "[Root.Monarch.GetHerHis]の子供のころから[Root.Monarch.GetName]は遠く離れた地の物語に魅了され、[Root.Monarch.GetTitle]として[Root.Monarch.GetSheHe]は発見と植民地化のための航海を積極的に推進している。植民地の統治者たちは今、我々に海外での野望を果たすために、より多くの支援を与えるよう求めているため、[Root.Monarch.GetHerHis]は、国の財政に負担をかけることなく、[Root.Monarch.GetHerHis]自身で必要な資源を調達している。"
 personality_events.35.a:0 "援助を最も必要とされる場所に向けるのが最良だ。"
 personality_events.35.b:0 "遠征を準備する時だ！"
 personality_events.35.c:0 "海図を制作しよう。"
 personality_events.35.dd:0 "植民地の基盤を自国で開発する必要がある。"
 personality_events.36.t:0 "政府の介入"
 personality_events.36.d:0 "交渉者や仲介者としての[Root.Monarch.GetName]の才能は、一般的に国際的な交渉における資産であるが、時には交易商に利益をもたらす機会として利用できることもある。外交使節との最近の一連の会合は、外国市場に商品を輸出する際に国内の商人に力を与える機会を提供した。"
 personality_events.36.a:0 "素晴らしい！"
 personality_events.36.b:0 "そのような問題の上に[Root.Monarch.GetTitle]がある。"
 personality_events.37.t:0 "恐怖と畏怖"
 personality_events.37.d:0 "[Root.Monarch.GetHerHis]治世において、[Root.Monarch.GetName]は、征服者としての[Root.Monarch.GetHerHis]の野望を言葉と行動の両方で証明している。軍隊により賞賛された、軍の野営地への準備なしの訪問は、現在、兵士たちの心の中に輝かしい勝利への夢を植え付けている。"
 personality_events.37.a:0 "[Root.Monarch.GetTitle]の存在は、彼らを勝利へ導くに違いない。"
 personality_events.37.b:0 "[Root.Monarch.GetHerHis]の名前で行進曲を作ろう！"
 personality_events.38.t:0 "兵法書"
 personality_events.38.d:0 "この時代において、著名な[Root.Monarch.GetTitle][Root.Monarch.GetName]に匹敵する戦術的思考を持つ人はほとんどいない。[Root.Monarch.GetSheHeCap]は我々が戦場に取りかかる方法について革命をもたらし、我々は[Root.GovernmentName]の将来において多くの偉大な勝利を予見している。[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の方法に関する書物の作成を検討している。これが我々自身の軍隊内の軍事戦術に関する知識を広めるのに役立つが、それは確実に隣国にも及ぶだろう。"
 personality_events.38.a:0 "この進歩を伝えないのは、人類に対する犯罪だ！"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!は軍事戦術に関する兵法書を執筆します。"
 personality_events.38.b:0 "彼らは、明日我々を刺すために、今日我々を祝うだろう。"
 personality_events.38.b.tooltip:0 " 我々は§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!の方法を我々自身のために保持します。"
 personality_events.39.t:0 "平和ばかりで遊びがない"
 personality_events.39.d:0 "最近、[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の宿所の周りを歩き回っている。[Root.Monarch.GetTitle]の心の問題だとするうわさ話もあるが、[Root.Monarch.GetWomanMan]を良く知る人であれば、実は現在の平和のせいであることを知っているだろう。戦争がなく戦略を立てる必要がないときには、[Root.Monarch.GetSheHe]のような勇敢な戦士は[Root.Monarch.GetHerHis]の部屋に閉じ込められた鶏のようになる。そして、[Root.Monarch.GetSheHe]は[Root.Monarch.GetTitle]である…あるいは[Root.Monarch.GetSheHe]は何かできることがあるだろうか？"
 personality_events.39.a:0 "[Root.Monarch.GetTitle]は馬上槍試合を開催すべきだ！"
 personality_events.39.b:0 "[Root.Monarch.GetTitle]は、[Root.Monarch.GetHerHis]の軍の訓練により時間を費やすべきだ。"
 hosting_tournament:0 "馬上槍試合の主催"
 desc_hosting_tournament:0 "我々の支配者は現在、参加した勇敢な戦士たち、特に勝利者に対して多くの威信を授けている。王国全体の人々が、自分の才能を証明することに触発されている。"
 drilling_troops:0 "軍隊の訓練"
 desc_drilling_troops:0 "我々の支配者は首都の軍事訓練に個人的な関心を持っており、兵士に練習場での口論がないよう指示することがよく見られている。"
 personality_events.40.t:0 "厳格な礼儀作法"
 personality_events.40.d:0 "[Root.Heir.GetName]は、ある夜、[Root.Monarch.GetName]と共に夕食会に参加した。噂はそれがうまくいかなかったことを伝えている。明らかに礼儀作法についての議論として始まったことは、すぐに食事の途中で普段は礼儀をわきまえた後継者が怒り出す事態に繋がり、それに続いて[Root.Monarch.GetName]は、ろくでなしが[Root.Monarch.GetHerHim]を毒殺しようとしたと叫んでいた！"
 personality_events.40.a:0 "これは容認できない！[Root.Heir.GetName]はこの代償を支払うことになるだろう。"
 personality_events.40.a.tt:0 "[Root.Monarch.GetName]は§Y[Root.Heir.GetName]§!を勘当します。\n"
 personality_events.40.b:0 "それは恐らく誤解であったのだろう。"
 personality_events.41.t:0 "美辞麗句の力"
 personality_events.41.d:0 "戦争の現在の状態に悩まされていることにより、[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の疲弊した軍隊のために、鼓舞する演説会を開催している。噂は現在、貴族から庶民まで同様に広がっている－[Root.Monarch.GetSheHe]はかがり火のように、[Root.Monarch.GetHerHis]の鎧に太陽が反射する中彼らの前に立ち、[Root.Monarch.GetHerHis]の言葉は兵士たちを新しい希望へと奮起させた。"
 personality_events.41.a:0 "我々は彼らが考えるよりも頑強だ。"
 personality_events.42.t:0 "新世代"
 personality_events.42.d:0 "長年にわたり、我々の[Root.Monarch.GetTitle][Root.Monarch.GetName]は、我々の軍隊を形成することに大きな関心を示し、軍隊の明るい若者たちの精神の多くを個人的に鍛えてきた。これらの子分たちを用い、[Root.Monarch.GetName]は我々の軍隊の階級を通じて[Root.Monarch.GetHerHis]のアイデアを広めることができた。[Root.Monarch.GetTitle]は、[Root.Monarch.GetHerHis]の最新の生徒たちが自身の羽を試す時が来たと考えている。彼をどのようにすれば、我々の偉大な[Root.GovernmentName]に最も有益だろうか？"
 personality_events.42.a:0 "彼は我々の兵士の士気を高める改革に焦点を当てるべきだ。"
 personality_events.42.a.tooltip:0 "[Root.GetName]はスキル§Y3§!の陸軍改革者を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.42.b:0 "彼は我々の軍隊を訓練し、彼らを世界で最も規律ある兵士とするべきだ！"
 personality_events.42.b.tooltip:0 "[Root.GetName]はスキル§Y3§!の司令官を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.42.c:0 "我々は常に多くの兵士を必要としている。彼は、優秀な募兵長となるだろう。"
 personality_events.42.c.tooltip:0 "[Root.GetName]はスキル§Y3§!の募兵長を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.42.d.tooltip:0 "[Root.GetName]はスキル§Y2§!の陸軍改革者を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.42.e.tooltip:0 "[Root.GetName]はスキル§Y2§!の司令官を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.42.f.tooltip:0 "[Root.GetName]は§Y2§!の募兵長を得ます。この顧問は、我が国で採用すると§G50%§!割安です。"
 personality_events.43.t:0 "地に足がついた水兵"
 personality_events.43.d:0 "我々は海軍の階級を経て急速に台頭した人物に関する知らせを受け取った。生まれながらの指揮官でありながら、謙虚な性格の水兵は、仲間の水兵たちの推薦によって注目を集めた。彼らは、ほぼ迷信的に、その人物は海との自然な親和性を持っていると主張し、彼を昇進させないのは浪費であると主張している。"
 personality_events.43.a:0 "彼は良い提督になるだろう。"
 personality_events.43.b:0 "我々は探検家として利用することができる！"
 personality_events.43.c:0 "我々には今、彼の奉仕は不要だ。"
 personality_events.44.t:0 "困難な取引の実行"
 personality_events.44.d:0 "長い年を経て、多くの人々が交渉の席における我々の[Root.Monarch.GetTitle][Root.Monarch.GetName]を恐れるようになった。[Root.Monarch.GetSheHeCap]は非常に執拗で、獅子のように激しく、蛇のように抜け目がない。最終的に大部分の人は、ただ[Root.Monarch.GetHerHis]の鉄のような視線を避けるために[Root.Monarch.GetSheHe]が望むものは何でも[Root.Monarch.GetName]に与えることになる。我々の[Root.Monarch.GetTitle]が国家の貸付を再交渉するために銀行家を呼び出した時も、我々にはそれがどのような終わりを迎えるかが分かっていた。"
 personality_events.44.a:0 "銀行家たちは、今後数ヶ月は寝苦しい夜を過ごすだろうな！"
 renegotiated_loans:0 "再交渉された借金"
 desc_renegotiated_loans:0 "我々の激しい支配者は、我々の借金の利息を減らすことができた。"
 personality_events.45.t:0 "最後の一滴"
 personality_events.45.d:0 "長い間、我々の外交官は、[Root.Monarch.GetTitle][Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の誰であろうと侮辱する傾向に疲れていた。彼らは、我々の[Root.Monarch.GetTitle]が残したあらゆる混乱の後始末をするため、休息する時間もない。[angry_country.GetName]の[angry_country.Monarch.GetTitle][angry_country.Monarch.GetName]の使者の訪問中、我々の[Root.Monarch.GetTitle]は彼が癇癪を起こすほどに、その男を激怒させた。我々の偉大なホールでのそのような侮辱はこれまで聞いたことがない！"
 personality_events.45.a:0 "我々の偉大な[Root.GovernmentName]の名誉を守るべきだ！"
 personality_events.46.t:0 "金の裏張りのない雲はない"
 personality_events.46.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の顧問の一人である$TREASURER$$MASTER_OF_MINT$は、最近、資金の一部が国庫から失われていることを発見した。$TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$は金が誰のポケットに入ったかを発見しても驚くことはなかった。当初、$TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$は[Root.Monarch.GetTitle]の感情を損なわない解決策を見つけるのに苦労していたが、今、$TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$には興味深い考えがある。財源を補充するために[Root.Monarch.GetTitle]の「才能」をなぜ利用しないのだろう？"
 personality_events.46.a:0 "それは、[Root.GovernmentName]のためだ！"
 personality_events.46.a.tooltip:0 "財源を補充するため、§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!は§Y$TREASURER$$MASTER_OF_MINT$§!と共に横領の陰謀を立ち上げることに同意します。"
 personality_events.46.b:0 "他人が悪事を行ったからといって、自分も悪事を行って良いということにはならない。"
 personality_events.46.b.tooltip:0 "我々は資金の損失を受け入れ、怪しげな手段でそれを是正しようとはしません。"
 personality_events.47.t:0 "インクは血よりも濃い"
 personality_events.47.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は子供がいないままであるため、将来は不確実である。年が過ぎるにつれて、[Root.Monarch.GetTitle]は年を取っていくだけで、後継者の見通しは減少している。我々は、[Root.Monarch.Dynasty.GetName]の家系図を、我々の[Root.Monarch.GetTitle]が採用する可能性のあるあらゆる親族のために精査した。彼らの請求は弱いものだろうが、我々は少なくともいくらかの安定感を得るだろう。"
 personality_events.47.a:0 "[adoptive_country_1.GetName]の[adoptive_country_1.Monarch.Dynasty.GetName]のマリアについて、我々は印象深いことを聞いたことがある。"
 personality_events.47.b:0 "[adoptive_country_2.GetName]の[adoptive_country_2.Monarch.Dynasty.GetName]のアレクサンダーは尊敬すべき司令官だ。"
 personality_events.47.c:0 "[adoptive_country_3.GetName]の[adoptive_country_3.Monarch.Dynasty.GetName]のステファノスを悪く言う者はいない。"
 personality_events.47.e:0 "我らの玉座に下劣な外国人は必要ない！"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!は後継者がいないままです。"
 personality_events.48.t:0 "仕事と喜び"
 personality_events.48.d:0 "我々の[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の軽薄で多くの外聞の悪い生活様式で知られている。今まで、最も恥ずべき種類の行為は閉ざされた扉の後ろで隠されていた。しかし、問題は変化しているようであり、[Root.Monarch.GetName]は、詐欺師として知られる[Root.Monarch.GetHerHis]のお気に入りの恋人を宮廷へ連れ込んだ…"
 personality_events.48.a:0 "彼女は明らかに才能を持っている。彼女を働かせよう。"
 personality_events.48.b:0 "彼は明らかに才能を持っている。彼を働かせよう。"
 personality_events.48.c:0 "良いことだとは思えない。"
 personality_events.48.c.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!の恋人は、世間の目から遠ざけられています。"
 personality_events.49.t:0 "記憶に残る夜"
 personality_events.49.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の寛大な性格と贅沢な生活様式のためによく知られている－いや、むしろ、悪名高い。我々の管理者は、政府資金のこのような浪費について頻繁に不満を持っているが、印象的なパーティーを手配する方法を知っていることは、それ自体が資産である。[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の舞踏会と宴会を通じて[Root.GovernmentName]に多くの友人を作り出している。今、[Root.Monarch.GetSheHe]は別の大規模な行事を計画しているが、名誉ある賓客はまだ決定されていない。"
 personality_events.49.a:0 "[invitee_1.GetName]の[invitee_1.Monarch.GetTitle][invitee_1.Monarch.GetName]は見事な祝典を楽しむ。"
 personality_events.49.b:0 "我々は[invitee_2.GetName]の[invitee_2.Monarch.GetTitle][invitee_2.Monarch.GetName]に感銘を与えるべきだ。"
 personality_events.49.c:0 "[invitee_3.Monarch.GetTitle][invitee_3.Monarch.GetName]を招待し、[invitee_3.GetName]との関係を改善しよう。"
 personality_events.49.e:0 "彼らはすべて退屈な者たちだ！行事は彼らがいない方がより良いものになるだろう。"
 personality_events.49.e.tooltip:0 "外国の支配者は行事に招待されません。"
 personality_events.50.t:0 "利益を得る"
 personality_events.50.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の貪欲さは確かに我々の国家経済を傷つけているが、[Root.Monarch.GetHerHis]の際限のない金銭の追求は必ずしも無益というわけではない。時には[Root.Monarch.GetSheHe]が投資した冒険的な事業が成功することもあり、今日はそのような日だ。"
 personality_events.50.a:0 "今を生きることは確かに楽しいものだ！"
 personality_events.51.t:0 "鉄拳"
 personality_events.51.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、我々の州の[lazy_province.GetName]からの最新の報告に不満を抱いている。[Root.Monarch.GetSheHeCap]は、役に立たない農民たちのせいであることを確信している。残りの人々がより懸命に働くよう促すため、いくつかの見せしめを示すべきだろうか？"
 personality_events.51.a:0 "彼らに怠惰への代償を見せてやれ！"
 personality_events.51.b:0 "反乱の危険を冒すわけにはいかない、そして、誰も働かなくなるだろう。"
 personality_events.51.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!の血への渇望は抑えられます…今のところは。"
 cruel_overlord:0 "残酷な君主"
 desc_cruel_overlord:0 "この州の人々は、彼らの君主によって残酷に処置され、不幸と不穏を大いに引き起こした。"
 personality_events.52.t:0 "十年の雇用"
 personality_events.52.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の対処は常に容易なものではない。[Root.Monarch.GetHerHis]の軽率な働きかけと完全な裁量の欠如は、長年にわたり、多くの人々を怒らせてきた。しかし、[Root.Monarch.GetName]の洗練さの欠如に感謝している人々の集団もある。[Root.Monarch.GetHerHisCap]の顧問は、我々の[Root.Monarch.GetTitle]が説得しやすく、どのような提案にも興奮することを認識している。彼らはとても満足しているので、我々は彼らの報酬をいくらか引き下げることができた。それはあたかも、我々が後ろに並んで待つ輝かしい後継者を持っていないようには思えない！"
 personality_events.52.a:0 "ちょっとした競争は、彼らをより懸命に働かせるだけだ！"
 naive_employer:0 "純真な雇用者"
 desc_naive_employer:0 "我が国の支配者は興奮しやすく、新しいアイデアのほとんどを試してみたいと思っており、顧問の間で人気がある。"
 personality_events.53.t:0 "[Root.Monarch.GetHerHisCap]の性格によって守られた"
 personality_events.53.d:0 "これは言いすぎだが、我々は[assassination_nation.GetName]の[assassination_nation.Monarch.GetTitle][assassination_nation.Monarch.GetName]の悪党たちから他に何を予想できただろう？昨晩、[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の際どいところで暗殺の試みから生き延びた。我々は今回に限り、[Root.Monarch.GetHerHis]の浮気な性格に感謝しており、それがなければ、毒の塗られた短剣は確実にその目標を見つけていただろう。警備兵は犯人を捕まえることができ、我々の尋問者からの刺激を受け、我々は誰を非難すべきか​​正確に分かっている…"
 personality_events.53.a:0 "背後から短剣だと？我々はこの侮辱を軽く取ることはないだろう！"
 personality_events.54.t:0 "偶発的な賛辞"
 personality_events.54.d:0 "宴会の間に、[Root.Monarch.GetTitle][Root.Monarch.GetName]は、上品な食べ物とデザートについての議論に入った。関連者のほとんどは地元の料理の強みを主張して評価を固く維持していたが、[Root.Monarch.GetSheHe]が[Root.Monarch.GetHerHis]の意見をうっかり漏らした時、[Root.Monarch.GetTitle]は困ったことを述べた。－「私はいつも、[cool_neighbor_country.GetName]が最高のチーズの大皿を持っていると思っていた！我々の物は比較にならないほど無味乾燥としている！」\n\nシェフはひどく侮辱されたが、[cool_neighbor_country.GetName]の[cool_neighbor_country.Monarch.GetTitle][cool_neighbor_country.Monarch.GetName]が[cool_neighbor_country.Monarch.GetHerHis]の使者の一人として諜報員を持っていたのは間違いなく、後日、我々の元に大きなチーズの木箱が無料で届けられた。"
 personality_events.54.a:0 "ああ、[Root.Monarch.GetName]を忘れていた！"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName]は、我々の[Root.Monarch.GetTitle]の気配りの欠如によって喜んでいました。"
 personality_events.55.t:0 "[Root.GetName]の最良"
 personality_events.55.d:0 "我々の偉大な[Root.GovernmentName]の軍隊とは、役立つ最高の[Root.GetAdjective]兵士に他ならない！[Root.Monarch.GetTitle][Root.Monarch.GetName]は、我々の軍隊の未来を熟考して多くの眠れない夜を過ごし、より高い基準を設定する必要があると結論付けた。その結果、利用可能な兵士の数は確かに少なくなるかもしれないが、我々は戦闘で兵士たちにより多くのものを期待することができる。"
 personality_events.55.a:0 "確かに、我々は量より質を重視するべきだ！"
 personality_events.55.b:0 "我々は健康で丈夫な者たちを捨てる余裕はない。"
 personality_events.55.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!のアイデアは却下されます。"
 military_perfectionism:0 "軍事的完璧主義"
 desc_military_perfectionism:0 "我々の支配者は最高の兵士しか軍に加わることを許さないため、全体的な質は向上するものの、規模は小さくなる。"
 personality_events.56.t:0 "顧問への助言"
 personality_events.56.d:0 "誰もが[Root.Monarch.GetTitle]が宮廷の人々の間であまり人気がないことを知っている。ほとんどの人は、他の行動への恐れからおそらく[Root.Monarch.GetHerHis]の執念深い人格を容認しているが、ある顧問は最近、支配者と複数の論争を起こしている。「それは厳密には業務である」ことに納得がいかない様子で$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$は宮廷を去ると脅しをかけている。しかし、すべての統治者が理解できる言語は存在する…"
 personality_events.56.a:0 "金の話をしよう。"
 personality_events.56.a.tt:0 "顧問には強く意見の相違を忘れるよう奨励する。"
 personality_events.56.b:0 "我々に$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$は不要だ。"
 personality_events.57.t:0 "軍隊の招集"
 personality_events.57.d:0 "[Root.Monarch.GetName]という名前は、[Root.GovernmentName]の境界をはるかに越えて知られている。彼女は我々の崇高な[Root.Monarch.GetTitle]であるだけでなく、彼女の武勇でも有名である。今まで彼女は作戦室で安全に貢献してきたが、戦場で彼女の存在を求める声がある。それらは日が過ぎるごとに強くなるだけでなく、数も増している。"
 personality_events.57.a:0 "我らは墓まで彼女に付き従う！"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!は将軍になります。"
 personality_events.57.b:0 "我々は[Root.Monarch.GetTitle]の命を危険に晒すことはできない。"
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!は将軍にはなりません。"
 personality_events.58.t:0 "軍隊の招集"
 personality_events.58.d:0 "彼女が我々の[Root.Monarch.GetTitle]の後継者であることで、[Root.Heir.GetName]の名前は、[Root.GovernmentName]のすべての人にとって重要である。知っている者は少ないが、それは真実である－我々の後継者は印象的な武勇を持っている。今まで彼女は作戦室で安全に貢献してきたが、戦場で彼女の存在を求める声がある。それらは日ごとに強くなるだけでなく、数も増している。"
 personality_events.58.a:0 "我らは墓まで彼女に付き従う！"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§!は将軍になります。"
 personality_events.58.b:0 "我々は[Root.Monarch.GetTitle]の後継者の命を危険に晒すことはできない。"
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§!は将軍にはなりません。"
