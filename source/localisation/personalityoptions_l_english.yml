 desc_conqueror_personality:0 "この支配者は征服者である。我々はこの体制の下では、より効率的に我々の国に新しい土地を組み込むことができるだろう。"
 desc_tolerant_personality:0 "この支配者は寛容である。宗教的少数派は我々の政権下では繁栄するだろう。"
 desc_just_personality:0 "この支配者は公正である。彼は地域の多くの法律や慣習をよく理解しているため、臣民は正しく公正な統治を信頼している。"
 desc_righteous_personality:0 "この支配者は廉直である。正義の支配者が常に最善の利益を念頭に置いていることを知っているので、我々の人々は我々の権威に対して疑問を呈する可能性が低くなる。"
 desc_kind_hearted_personality:0 "この支配者は情け深い。王国の一般の庶民に大きな関心を寄せているため、支配者はよく愛され、我が国は過酷な時代や特に戦争の荒廃に対してよく抵抗するだろう。"
 desc_free_thinker_personality:0 "この支配者は自由思想家である。我々の支配者は厳格な教義に縛られず、誰もが新しいものを試し、将来、我々の偉大な国をどこに導くのかについて自由に挑戦することを奨励する。"
 desc_well_connected_personality:0 "この支配者は豊富な縁故を持っている。我々の宮廷と内閣は、この支配者の治世の偉大な心の中の幅広い情報網から利益を得る。"
 desc_calm_personality:0 "この支配者は穏やかである。カッとなったり面目を失うことはなく、我々の支配者は、実例に基づいて着想を得て、思考を通じて意思決定を行うことができ、世界が我々に投げかけている危機からより早く回復することができる。"
 desc_careful_personality:0 "この支配者は慎重である。国内関係における様々な暗黙のルールを注意深く通り抜けることにより、我々の君主は実際の違犯の影響を軽減することができる。"
 desc_secretive_personality:0 "この支配者は秘密主義者である。ドアを常に閉める習慣を持ち、手紙も暗号でやり取りするので、敵が我らの政府に潜入するのは難しくなるだろう。"
 desc_intricate_web_weaver_personality:0 "この支配者は、複雑な諜報網織工である。絶え間なく新しい陰謀を生み出すことで、我々の支配者は個人的に外国の知性への責任の大部分を占めることができる。"
 desc_fertile_personality:0 "この支配者は強い生殖力を持つ。我々の支配者が多くの子供を抱えているという自然な要因のため、我々は長い間、後継者がいなくなる危険性はほとんどない。"
 desc_well_advised_personality:0 "この支配者は賢明である。常に他の賢明な評議会に耳を傾ける準備ができているため、我々の支配者はより多くの人々を我々の宮廷と内閣に引き寄せる。"
 desc_benevolent_personality:0 "この支配者は慈悲深い。良いことをしたいと思われることは、我々の国民を落ち着かせるという点で大きな資産である。"
 desc_zealot_personality:0 "この支配者は狂信者である。真の信仰に対し熱狂的な献身を見せているため、国内のより多くの異教徒が国教へ改宗するだろう。"
 desc_pious_personality:0 "この支配者は敬虔である。宗教に対して献身的であり、精神的で宗教的な我々の支配者は、我々の国家がその道を失わないようにし、我々の信仰に対する信頼を鼓舞する。"
 desc_lawgiver_personality:0 "この支配者は立法者である。法律は、王国を構築し一体化するものである。我々の支配者は、より集権化された、正しい一連の法律を作成するために、我々の領土のさまざまな部分の何百もの法律や慣習を減らすことに熱心である。"
 desc_midas_touched_personality:0 "この支配者はミダスの手である。すべての事業から収益を生み出す才能は、国の支配者にとって大きな資産である。我々の国庫は、我々の支配者がいる限り、決して金が尽きることはない。"
 desc_incorruptible_personality:0 "この支配者は清廉潔白である。近代的な国家を構築することは、多くの点で、汚職との絶え間ない戦いである。国家の役人は常に賄賂を受ける誘惑を受け、あなたの友人や親戚の世話をしたいのは自然な人間としての本能である。すべてのそのような概念をしっかりと拒絶し、それを軽蔑して戦うことにより、我々の支配者は、国家全体が従う模範を示す。"
 desc_architectural_visionary_personality:0 "この支配者は先見的建築家である。インフラを改善することは、我々の時代のどの国家にとっても必要不可欠であり、この支配者はそれを行うことができる者である。壮大な構想とコストを維持するための大きな理解と才能が相まって、この支配者は我々にとって大きな資産となる。"
 desc_scholar_personality:0 "この支配者は学者です。世界と人と自然の支配的な原則を学びたいという野望は、我々の支配者が可能な限り効率的に新しい技術を理解し、実装することを可能にする。"
 desc_entrepreneur_personality:0 "この支配者は事業家である。いかなる障害や機会にも新しい事業の可能性を見出すことで、我々の支配者は経済を強化するためのますます多くの事業に貢献する。"
 desc_industrious_personality:0 "この支配者は勤勉である。休息することに決して満足せず、また、長い勤務を経て、我々の支配者は、国家の管理下にあるすべての資源の生産量を最大限にするため、領土内のすべての州の詳細を常に管理している。"
 desc_expansionist_personality:0 "この支配者は拡張主義者である。我々の支配者は、新しい土地への主張および定住に個人的に投資し、植民地拡大が国家の最優先事項であることを保証するために身を捧げている。"
 desc_charismatic_negotiator_personality:0 "この支配者はカリスマ交渉人である。国家外交や交渉に個人的に関与することで、我々の支配者は他人に可能な限り多くのことを、しばしば自分のやり方で見せることができる。"
 desc_silver_tongue_personality:0 "この支配者は雄弁であるとみなされている。他の国家との交流において、我々の支配者は、はるかに有利な輝きで過去の行動を提示することができる。いったん近隣諸国が我々の行動の理由を見れば、長期的にはどんな罪に対しても我々を許してくれるはずだ。"
 desc_tactical_genius_personality:0 "この支配者は戦術の天才である。戦場での機動と牽制への大きな個人的関心と投資は、我々の将軍たちにとって、これらの問題へのより大きな関心と経験とをもたらすだろう。"
 desc_bold_fighter_personality:0 "この支配者は勇敢な戦士である。白兵戦が戦場で非常に重要であると信じており、我々の支配者は、結果を恐れることは決してない。状況によっては、敵の真っ只中で彼らの軍隊を導くことを皆に奨励する。"
 desc_fierce_negotiator_personality:0 "この支配者は熾烈な交渉人である。我々は、傭兵隊長が、他の方法で要求してくるよりも少ない報酬で、我々の目的のために戦うよう容易に説得することができるだろう。"
 desc_strict_personality:0 "この支配者は厳格である。軍隊の行動に大きな関心を持っているため、我々の支配者は、我々の階級の上から下まで、すべての人に厳しい規律を植え付けることができる。"
 desc_inspiring_leader_personality:0 "我々の支配者は鼓舞する指導者である。偉大な個人的な指導力は、最も臆病な人でさえ自分の勇気を見つけることへと繋がる。"
 desc_martial_educator_personality:0 "この支配者は戦争教育者である。現在の連隊の下では、士官部隊の教育と訓練が最優先事項の一つである。"
 desc_navigator_personality:0 "この支配者は探検家である。士官のための履修課程から良い海図の調達、船積みに関する規則や法律に至るまで、あらゆることに個人的に関与しているため、我々の船は隣人のように頻繁に失われることはないことが保証される。"
 desc_babbling_buffoon_personality:0 "この支配者はお喋りな道化とみなされている。我々の支配者が、個人的には近隣諸国との外交に携わっていることを意味しているが、これは交渉の才能とは結びついていない。誰もが我々が望む点を見てより困難な時代を過ごす可能性があり、我々の交渉の多くは、我々の支配者の不適格によって妨げられている。"
 desc_embezzler_personality:0 "この支配者は横領者である。我々の支配者を動かしているものの一つは、個人の収入を増やすために国家収入を利用する意欲と才能である。"
 desc_infertile_personality:0 "この支配者は弱い生殖力しか持たない。どうしようもない理由があり、後継者を儲けることは大抵のことと比べて苦労するようだ。"
 desc_drunkard_personality:0 "この支配者は逸楽である。常に一般的な無関心からの救いを求める我々の支配者は、アルコールのような多くの刺激に溺れている。逸楽な支配者を持つことは、国家全体を貧弱に映し出している。"
 desc_sinner_personality:0 "この支配者は広く罪人とみなされている。我が国の指導力における個人的な欠点は、宗教施設を我々に敵対するものへと変えた。"
 desc_greedy_personality:0 "この支配者は貪欲である。国家の歳入は、収入を増やすためなら何でもする我らの支配者の下で、無慈悲で近視眼的に増加していく。この短期視点による行動の長期的な効果により、全ての歳入源を壊すか損なうかして、税収は大幅に減少する。"
 desc_cruel_personality:0 "この支配者は残酷であると考えられている。我々の支配者による恣意的で残酷な行為に関する広範な話は、我々の国民の多くを大きく怒らせた。これは反乱自体を誘発するには十分ではないかもしれないが、誰もが反乱への理由を欠いていないことで、あらゆる危機において世論に厳しい打撃となるだろう。"
 desc_naive_personality:0 "この支配者は熱意あふれる世間知らずである。その浅はかで猪突猛進とも言える性格により、隣人達に罪や侮辱を許されるには通常よりも時間がかかる。"
 desc_craven_personality:0 "この支配者は臆病である。物理的な戦闘を必死に恐れている我々の支配者は、戦場からできるだけ遠くにとどまっている。我々の軍隊は、彼らが自分たちの上にいることを認識することはできない。"
 desc_loose_lips_personality:0 "多くの場合、情報の侵害や漏洩の原因であり、この支配者は一般的に人を信頼しすぎて、簡単に騙される。残念ながら、これの大意は、我々の支配者が勢力拡大への努力にとって良いものよりも害を及ぼすことである。"
 desc_obsessive_perfectionist_personality:0 "この支配者は強迫的完璧主義である。細部やささいな点への関心は、必ずしもそのようなもののための同等の才能と結びついているわけではない。我々の支配者は、我々の国内インフラを開発することに関して、より良いものよりも多くの害を及ぼす。"
 desc_malevolent_personality:0 "この支配者は邪悪と考えられている。あなたの支配者の行動は、しばしば悪意や敵意によって動機づけられているように見える。その結果、我々の支配下にある従属国は、すぐに怒り、我々が取る行動を恐れている。"
 glory_seeker_personality:0 "栄光の探求者"
 desc_glory_seeker_personality:0 "この将軍は栄光の探求者である。この将軍によって導かれた軍隊は、彼らが最も目に見える差をつける場所に常に配備されているため、そうでない場合よりも多くの威信と陸軍の伝統を獲得するだろう。"
 born_to_the_saddle_personality:0 "鞍生まれ"
 desc_born_to_the_saddle_personality:0 "この将軍は馬の鞍から産まれた。この指導者が率いる騎兵は側面攻撃の利点をより有効に活用できるだろう。"
 defensive_planner_personality:0 "防衛計画者"
 desc_defensive_planner_personality:0 "この将軍は防衛計画者である。この指導者に率いられた軍は攻撃に対しより弾力的に対応できるだろう。"
 battlefield_medic_personality:0 "戦場の衛生兵"
 desc_battlefield_medic_personality:0 "この将軍は戦場の衛生兵として知られている。この指揮官の下では通常の兵士以上の数の兵士が、戦闘後に回復しユニットを強化することができる。"
 ruthless_personality:0 "冷酷"
 desc_ruthless_personality:0 "この将軍は冷酷である。この指導者の指揮下の部隊は、大規模な射撃による損害を食らわせるだろう。"
 inspirational_leader_general_personality:0 "鼓舞する指導者"
 desc_inspirational_leader_general_personality:0 "この将軍は、鼓舞する指導者である。この指導者の指揮下の部隊は、敗北に直面してもより速く士気を回復する。"
 master_of_arms_personality:0 "武芸の達人"
 desc_master_of_arms_personality:0 "この将軍は武芸の達人である。この指導者の指揮下の歩兵はより効率的に、より多くの打撃を与えることができるだろう。"
 goal_oriented_personality:0 "目標志向"
 desc_goal_oriented_personality:0 "この将軍は目標志向である。この指導者の指揮下の軍隊は、より速く目標に向かって進軍する。"
 hardy_warrior_personality:0 "頑強な戦士"
 desc_hardy_warrior_personality:0 "この将軍は、頑強な戦士として知られている。この指導者の指揮下の軍隊は、厳しい状況により強くて、消耗をより少なく被る。"
 siege_specialist_personality:0 "包囲専門家"
 desc_siege_specialist_personality:0 "この将軍は、包囲戦の専門家である。この指導者によって指揮された包囲は、より効率的な方法で実施され、より速く落城する。"
 cannoneer_personality:0 "砲手"
 desc_cannoneer_personality:0 "この将軍は、砲手である。火薬と大砲で偉大なる魔力で知られているこの指導者によって指揮される砲撃は、より効率的である。"
 extortioner_personality:0 "略奪者"
 desc_extortioner_personality:0 "この提督は略奪者である。力の優位性を最大限に活用する方法を知ることは、指導者が少ないコストでより多くを行うことを可能にし、略奪者の指揮下の船は、競合する船長達によるリードよりも大きな交易力を得られるだろう。"
