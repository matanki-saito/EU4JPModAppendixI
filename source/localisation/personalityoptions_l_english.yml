 DEATH_RANDOM_9:0 "[Root.Monarch.GetSheHeCap]は、赤痢で死亡しました。"
 leader_death_reason_accident:0 "[GetSheHeCap]は演習にて部隊指揮中に事故死しました。"
 leader_death_reason_age:0 "[GetSheHe]は危機に際しても決して怯むことはありませんでしたが、老いが[GetHerHim]を連れ去ってしまいました。"
 leader_death_reason_disease:0 "[GetSheHeCap]は陸で病気にかかって死亡しました。"
 leader_death_reason_siege:0 "[GetSheHeCap]は、包囲戦下で勇敢にも塹壕を点検して流れ弾が命中しました。"
 leader_death_reason_naval_battle:0 "[GetSheHeCap]はまさに船長らしく、[GetHerHis]の船で病に倒れました。"
 leader_death_reason_land_battle:0 "[GetSheHeCap]は、敵軍と交戦中に勇敢に戦死しました。"
 leader_death_reason_navy_moving:0 "[GetSheHeCap]は、不幸な病気にかかった後、海で死亡しました。"
 leader_death_reason_land_moving:0 "[GetSheHeCap]は、$PROVINCE$を経由する行軍中に死亡しました。"
 leader_death_reason_navy_idle:0 "[GetSheHeCap]は、不幸な病気にかかった後、海で死亡しました。"
 leader_death_reason_land_idle:0 "[GetSheHeCap]は、$PROVINCE$の兵営で死亡しました。"
 leader_death_reason_event_default:0 "[GetSheHeCap]は、$PROVINCE$で不可解な理由により死亡しました。"
 leader_death_reason_drilling:1 "[GetSheHeCap]は訓練活動の間に事故で死亡しました。\n訓練は現在停止されています。"
 just_personality_die_desc:0 "我々の王国は、[Root.Monarch.GetHerHis]の公平で公明正大な統治を、哀惜の念をもって思い出すでしょう。"
 righteous_personality_die_desc:0 "人々は、我々の生涯で最も高潔な[Root.Monarch.GetTitle]の死を嘆いています。"
 kind_hearted_personality_die_desc:0 "人々は心優しく愛情深い統治者として[Root.Monarch.GetHerHim]を記憶しています。"
 free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]は目標を達成するため、古い伝統を打破するのを決して恐れませんでした。"
 well_connected_personality_die_desc:0 "間違いなく、[Root.Monarch.GetSheHe]は今すでに来世との貴重な接点を作り出しています。"
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]は、我々の王国に平和と秩序をもたらしました。"
 secretive_personality_die_desc:0 "間違いなく[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の墓の中に[Root.Monarch.GetHerHis]の秘密の多くを持ち込んでいます。"
 intricate_web_weaver_personality_die_desc:0 "多数の密告者たちが[Root.Monarch.GetSheHeCap]の死を悼んでいます。"
 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]の死を[Root.Monarch.GetHerHis]の多くの子や孫たちが悼んでいます。"
 well_advised_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の顧問は、これが最良であることを我々に保証します。"
 benevolent_personality_die_desc:0 "我々の国民たちは、そのような恵み深い君主の死を嘆いています。"
 zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の情熱や信念は多くの不信者たちを迎え入れることにつながりました。"
 pious_personality_die_desc:0 "我々は、そのような美徳と精神的な才覚の支配者を再び知ることはできないでしょう。"
 careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の十分に計画された決断は、世界での我々の地位を強化しました。"
 lawgiver_personality_die_desc:0 "最後に我々はみな審判を受けます。"
 midas_touched_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]のどこでも金を見つけ出す才能は、我々を豊かな国にしました。"
 incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の強い性格が我が国をより信頼できる場所にしました。"
 architectural_visionary_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の思い出は、[Root.Monarch.GetSheHe]が後に残した多くの建物の中で永遠に生き続けるでしょう。"
 scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の学術の追求は、我々の王国に革新と名声の両方をもたらしました。"
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]は[Root.Monarch.GetHerHis]の時代の経済的生活を形にしました。"
 industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の我々の経済を改善するための絶え間ない努力は、大いに見過ごされています。"
 expansionist_personality_die_desc:0 "我らの植民者は偉大なる恩人の喪失を悼むでしょう。"
 charismatic_negotiator_personality_die_desc:0 "外国の支配者との交渉は、[Root.Monarch.GetHerHim]なしでは、静かで穏やかに見えるでしょう。"
 silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の甘い言葉は世界を寄せ付けませんでした。誰が今我々を守るのでしょう？"
 tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の複雑な機動は、敵の目をくらまし、混乱させました。"
 bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の、敵の前線への大胆な突撃は、[Root.Monarch.GetHerHis]の世代のすべての兵士に強い印象を残しました。"
 fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の厳しい交渉は、我々の土地全体で傭兵隊長を窮地に追いやっています。"
 strict_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の常時の監視は、常に我々を緊張させました。"
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]は我々の敵に対して武器を取るよう人々を鼓舞しました。"
 martial_educator_personality_die_desc:0 "[Root.Monarch.GetSheHe]が我々の士官向けに作成した履修課程は、来るべき世代によって利用されるでしょう。"
 navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の海への熱意は、強い海軍を我々に残しました。"
 babbling_buffoon_personality_die_desc:0 "我々の友人は、この日を大切にします。"
 embezzler_personality_die_desc:0 "我々の会計官は[Root.Monarch.GetHerHim]を見逃さないでしょうが、[Root.Monarch.GetHerHis]の甥は確かに喜んでいます。"
 infertile_personality_die_desc:0 "我々は、[Root.Monarch.GetHerHis]の後継者が王朝を存続し続けるために、より多くを尽くすことだけを願っています。"
 drunkard_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の酩酊と高い味覚は、[Root.Monarch.GetSheHe]が戴冠した時よりも国を貧しく酷い統治にしていった。"
 sinner_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の罪深い人生はただ我が国に恥をもたらすだけです。"
 greedy_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の金と富へのあらゆる消費欲は見逃されるべきではありません。"
 tolerant_personality_die_desc:0 "我々の宗教的少数派は、偉大な寛容の性格を持つ[Root.Monarch.GetHerHis]が去ったことを嘆くでしょう。"
 cruel_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の邪悪な好意は来るべき世代のために記憶されなければなりません。"
 naive_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の外交における単純な干渉は、誤解や新たな敵をもたらしただけでした。"
 craven_personality_die_desc:0 "戦場におけるあの方の臆病な行為は、永遠にあの方の遺産となるに違いありません。"
 loose_lips_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]の秘密情報の不注意な処理により、我々の機密は公共の知識となりました。"
 obsessive_perfectionist_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]は常に全ての建築計画に干渉して、我が国に本来は必要でなかったであろう費用の長い表を残していった。"
 malevolent_personality_die_desc:0 "我々の国民は[Root.Monarch.GetHerHis]の悪意に満ちた恐怖の治世が終わったことを知り、ほっとしている。"
 conqueror_personality_die_desc:0 "我々の敵はきっと、[Root.Monarch.GetHerHis]の逝去によって救われるでしょう。"
 no_personality_die_desc:0 "[GetSheHeCap]は重要なことの多くを達成できずに、あまりにも早く死去しました。"
 glory_seeker_personality_die_desc:0 "[GetHerHisCap]が勇敢に戦う姿を、我が部隊は哀惜の念をもって思い出すでしょう。"
 born_to_the_saddle_personality_die_desc:0 "[GetHerHisCap]の騎兵隊は[GetHerHim]を自身の一部であったかのように悼んでいます。"
 defensive_planner_personality_die_desc:0 "[GetHerHis]は部隊の安全にとても配慮していました。"
 battlefield_medic_personality_die_desc:0 "[GetHerHis]は部隊の健康にとても配慮していました。"
 ruthless_personality_die_desc:0 "[GetHerHisCap]の冷酷な戦術は、我々の敵に大きな恐怖を抱かせることができました。"
 inspirational_leader_general_personality_die_desc:0 "[GetHerHisCap]の人々を鼓舞する演説は、兵士たちの間で記憶されるでしょう。"
 master_of_arms_personality_die_desc:0 "[GetHerHisCap]の歩兵隊の騎乗兵は[GetHerHim]を自身の一部であったかのように悼んでいます。"
 goal_oriented_personality_die_desc:0 "[GetHerHisCap]の時宜を得た到着は多くの戦闘を救いました。"
 hardy_warrior_personality_die_desc:0 "単に[GetHerHisCap]の存在だけで、苦難の最悪の事態を緩和するように見えました。"
 siege_specialist_personality_die_desc:0 "[GetHerHisCap]の包囲技術へのこだわりは、あらゆる投資を価値あるものとしました。"
 cannoneer_personality_die_desc:0 "砲兵隊は[GetHerHis]の死を[GetSheHe]が自身の一部であったかのように悼んでいます。"
 extortioner_personality_die_desc:0 "[GetHerHisCap]の崩御は、我々を除くあらゆる国籍の交易商たちを大いに喜ばせるでしょう。"
 ruthless_blockader_personality_die_desc:0 "海岸全域の港湾の市民は今や、より簡単に呼吸することができます。"
 buccaneer_personality_die_desc:0 "[GetHerHim]を失ったことで、我々の敵は再び航海をより安全に感じるでしょう。"
 prize_hunter_personality_die_desc:0 "[GetHerHisCap]の勇気ある功績は、多くの新しい船を賞品として我々の手にもたらしました。"
 ironside_personality_die_desc:0 "[GetHerHisCap]の守備戦術への強い信念は、[GetHerHis]の指揮の下にいたすべての人に強い印象を残しました。"
 naval_engineer_personality_die_desc:0 "[GetSheHe]は軍役中、指揮下の船に配慮し、我々の海軍の耐久性を大幅に向上させました。"
 naval_showman_personality_die_desc:0 "[GetHerHisCap]の大胆な機動は、我々の乗組員に栄光と経験とをもたらしました。"
 ram_raider_personality_die_desc:0 "[GetHerHisCap]の大胆な機動は、我々の乗組員に栄光と経験とをもたらしました。"
 naval_gunner_personality_die_desc:0 "[GetHerHisCap]の我々の砲撃担当の乗組員に対する定期的な訓練は、[GetHerHis]の生涯において我々の海での力を大幅に増加させました。"
 accomplished_sailor_personality_die_desc:0 "[GetHerHisCap]は航海術全般について深く理解しており、[GetHerHis]の部下からとても尊敬されていました。"
 level_headed_personality_die_desc:0 "[GetHerHisCap]の重大な危機に直面しても冷静さを保つ能力が大きく失われた。"
