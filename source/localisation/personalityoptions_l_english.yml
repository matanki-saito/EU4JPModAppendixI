 DEATH_OLD_AGE:0 "[Root.Monarch.GetSheHeCap]は、高齢により自然に死亡しました。"
 DEATH_RANDOM_0:0 "[Root.Monarch.GetSheHeCap]は、突然の窒息事故により死亡しました。"
 DEATH_RANDOM_1:0 "[Root.Monarch.GetSheHeCap]は、運動中の負傷がもとで死亡しました。"
 DEATH_RANDOM_2:0 "[Root.Monarch.GetSheHeCap]は[Root.Monarch.GetHerHis]の死への階段を転げ落ちました。"
 DEATH_RANDOM_3:0 "[Root.Monarch.GetSheHeCap]は、突然の腫瘍の破裂により死亡しました。"
 DEATH_RANDOM_4:0 "[Root.Monarch.GetSheHeCap]は、感冒から生じた肺炎により死亡しました。"
 DEATH_RANDOM_5:0 "急な病で早々に我々から離れてしまったのです。"
 DEATH_RANDOM_6:0 "[Root.Monarch.GetSheHeCap]は、予期せず、食中毒により死亡しました。"
 DEATH_RANDOM_7:0 "[Root.Monarch.GetSheHeCap]は、ありえない狩猟事故の犠牲者になりました。"
