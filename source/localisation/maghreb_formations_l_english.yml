 moroccan_nation_title:0 "モロッコ王国の形成"
 moroccan_nation_desc:0 "彼の国は幾度と分裂を繰り返したが、モロッコは精神的に、経済的に、そして軍事的に、マグリブ最強の国家であると多くの者に考えられている。一度我らが王国内の諸侯の統制をとれば、幾多の王朝がそうであったように、マラケシュ以西のマグレブ地域を再統一して支配し得るのだ。"
 algiers_nation_title:0 "アルジェリア国家の形成"
 algiers_nation_desc:0 "マグリブの中央部は東西の強大な国家の気まぐれに従ってきた。我らはこれを繰り返してはならない。この地域における他の海岸の都市と同じ程に大きなアルジャザイールの大港を握り、東西の歴史的宿敵をしのぐ海軍を持つ強力な統一国家を建設できる。"
 tunisian_nation_title:0 "チュニジア国家の形成"
 tunisian_nation_desc:0 "太古からチュニジアは東マグリブの強大な国家の中心であり続けた。ひとたび、この偉大な都市やその後背地を支配すればこの地域全体を再び一つの国家に統一できるだろう。"
 tripoli_nation_title:0 "トリポリタニアの形成"
 tripoli_nation_desc:0 "この地域の請求権を拡大するためにも我らは地中海沿岸を支配しなければならない。ひとたび、トリポリの港を押さえれば、我らが単なる小国家ではないことを世界に知らしめることができよう。"