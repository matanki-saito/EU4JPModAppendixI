 institution_events.80.t:0 "産業革命"
 institution_events.80.d:0 "急速な技術変化のペースが、社会の組織そのものに大きな影響を及ぼし始めている。蒸気機関の発明、製鉄におけるコークスの使用及び新しく機械化された製造設備は、これまでにない経済規模を可能とし、労働者の生産性は大幅に向上している。さらなる発明は、大量の商品の輸送を非常に容易にする助けとなっている。世界的な交易がかつてないほど相互に関連していることで、工場は原材料の利用と、その結果得られた製品を世界中の市場に販売することで、事業者に想像を絶する豊かさをもたらすことができる。\n\n一方、農業の分野でも、輪作や囲い込みの利用といった新しい慣行によって同様に生産性が向上しており、つまりこれは、同じ土地で作業するために必要な労働者が少なくなったことを意味し、多くの人が故郷を放棄して成長する工業都市に定住することへと繋がっている。"
 institution_events.80.a:0 "これはすべてを変えるな…"
 institution_events.80.a.tt:1 "§Y産業革命§!の制度を§Y受容§!することは、将来の§Y技術§!の発展のために必要不可欠です。"
 institution_events.801.d:0 "商人は我々の市場への安価な外国製品の大量の流入だけでなく、大量の原材料を我々から購入している同じ外国商人について報告している。それらの原産地は不明だが、これらの開発はすでに我々の社会の組織に深い影響を与えている。"
 birthplace_of_industrialization:0 "工場の大量生産"
 desc_birthplace_of_industrialization:0 "この州は、産業革命の新しい手法と技術が最初に開発された地域である。それは今日に至るまで繁栄を続けている都市工業の中心地だ。"
 institution_events.81.t:0 "新たな生産方式の採用"
 institution_events.81.da:0 "[industrialisation_province.GetName]の製鉄業者は、海外で開拓された新しい方法を採用することで、銑鉄および錬鉄の生産量を大幅に増やすことができるようになった。これは、低コストで生産量を増やすことが可能であることから、耐久性のある鉄を必要とするあらゆる種類の製造業者にとって重要な恩恵である。我が国の他の地域もこれらの方法を採用することにより、利益を得ることができることが示唆されている。しかし、それを実現するにはかなりの投資が必要だろう…"
 institution_events.81.db:0 "[industrialisation_province.GetName]の織物工場は、海外で開発された新しい方法を採用することで、生産量を大幅に増やすことができるようになった。新しい設備によって労働者の生産性は大幅に向上し、州内の織物生産に革命を起こし、工場の所有者がかなりの富を集めることを可能にした。我が国の他の地域もこれらの方法を採用することにより、利益を得ることができることが示唆されている。しかし、それを実現するにはかなりの投資が必要だろう…"
 institution_events.81.a:0 "これはすべてを変えるな…"
 institution_events.81.b:0 "それは良かった。"
 institution_events.82.name:0 "地方生産への移行"
 institution_events.82.desc:0 "[institution_country.GetUsableName]の我々の隣人たちは、新しい方法と技術を採用することで製品の生産を大幅に増やすことができた。一方で、我々の製造業者たちはまだその秘密を知らない。彼らのより安い商品は現在我々の市場に溢れており、地元の生産者が生計を立てるのを難しくしている。一方、[institution_country.GetAdjective]の産業の飽くなき欲望は、[Root.GetUsableName]で生産された原材料の需要が高まっていることを意味しており、その結果、人々は農村部のプランテーションを選び、都市の工場を放棄するようになっている。"
 institution_events.82.a:0 "これを防ぐ必要がある。"
 institution_events.82.b:0 "好きにすればいい。"
