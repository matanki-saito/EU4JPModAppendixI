 new_court_flavour_events.31.option:0 "なぜそんな卑劣な！"
 new_court_flavour_events.32.name:0 "お節介な顧問"
 new_court_flavour_events.32.desc:0 "我々と[advisor_antiliaisons_target_country.GetUsableName]との間に不和をもたらす[Root.GetEventAdvisorHerHis]の計画への支援が欠如しているにもかかわらず、[Root.GetEventAdvisorName]は[Root.GetEventAdvisorHerHis]の取り組みを断念してはいない。[Root.GetEventAdvisorSheHe]は、[Root.GetEventAdvisorHerHis]の立場を支援する影響力ある大勢の[Root.GetNoblemenPoliticians]の支持者を集め、政策の変更を早急に求めているようだ。彼らはあらゆる手段を用いて、一般市民の間で強く共感を呼んでいるように見える彼らのメッセージを広めている。彼らの意志に反することは危険を伴うかもしれない。"
