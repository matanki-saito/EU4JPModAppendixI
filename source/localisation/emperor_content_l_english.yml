 flavor_orl.4.t:0 "ジャンヌ・ダルク復権裁判"
 flavor_orl.4.d:0 "ジャンヌ・ダルクの母は[Root.GetName]の支援を受け、教皇に娘の裁判についての調査を命じるよう請願した。この異端審問により1431年の当時の裁判が入念に調べ上げられ、幾度もの審理が行われた結果、彼女のすべての容疑が晴れた。ジャンヌ・ダルクは現在、カトリック教会の殉教者と見なされ、当時の裁判官は異端者であると宣言された。"
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName]は真に教会の長子と言えよう"
 flavor_orl.6.t:0 "プロテスタントによるジャンヌ・ダルク像の破壊"
 flavor_orl.6.d:0 "プロテスタントの群衆によって、オルレアンにある著名なジャンヌ・ダルク像が破壊されてしまいました。どうやら、カトリックが実行した対宗教改革における「異端」との戦いと、彼女の持つ象徴性が結びついてしまうようです。思うのですが、緊張を和らげるために何かした方がいいのではないでしょうか？"
 flavor_orl.6.o.a:0 "よくそんなことができるな？像を再建せよ！"
 flavor_orl.6.o.b:0 "寛大な心というのをみせてやるか、像を再建せよ"
 flavor_orl.6.o.c:0 "今となっては、あの象徴はいらないんじゃないか"
 flavor_orl.8.t:0 "カトリック連盟は我が支援を歓迎している"
 flavor_orl.8.d:0 "カトリック連盟はここの所、ジャンヌ・ダルクをスローガンとして用いてます。そのため、[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]は、自国を自身の連盟に迎え入れるための代表団を直々に派遣してきました。皇帝は、ジャンヌ・ダルクの国が宗教改革での抗争において神の側を選ぶことに全く疑いを持ってません。もちろん、兵の士気を高めるために、この朗報を伝えました。"
 flavor_orl.8.o.a:0 "神からのお努めを果たしているだけさ"
 flavor_orl.10.t:0 "ジャンヌ・ダルク列聖"
 flavor_orl.10.d:0 "何年も教皇庁へ嘆願を行ってきたオルレアンの枢機卿は、ついに、[PAP.Monarch.GetName]法王を説得し、ジャンヌ・ダルクをカトリック教会の聖人であると宣言してもらいました。[Root.GetAdjective]国民は今、最も暗黒の時でも神は私たちをお支え下さると、未来永劫確信することでしょう。"
 flavor_orl.10.o.a:0 "聖ジャンヌ・ダルク、発音したくなる言葉だな"
 flavor_orl.11.t:0 "聖ジャンヌ騎士修道会"
 flavor_orl.11.d:0 "聖ジャンヌ・ダルクを祀る現地カトリック修道女会が、他では聞いたことがないような話を持ち込んできました。彼女たちが言うには、[Root.GetName]をイングランドから救ったのは敬虔なメイドだった訳ですから、つまり、[Root.GetName]の敵との戦闘で武装シスターより強い人たちっているのかしら？とのことです。彼女らは自らを「殉教淑女の修道騎士団」と呼び、自国のためにと戦いの準備を進めています。"
 flavor_orl.11.o.a:0 "ありがたく使わせてもらおう。"
 flavor_orl.11.o.a.t:0 "§Y聖ジャンヌ騎士団§!の傭兵団が雇用可能になります。"
 flavor_orl.11.o.b:0 "シスターとしての務めを果たしなさい！"
 retrial_of_joan_of_arc_title:0 "ジャンヌ・ダルクの命運"
 retrial_of_joan_of_arc_desc:0 "ジャンヌ・ダルクはオルレアンを救い、百年戦争の流れを変えました。そして、ランスにて行われたシャルル王の戴冠式が実現したのも彼女がいたからです。彼女を国家の象徴として有効活用することはできますが、まずは彼女が魔女や異端であったという疑いを払拭する必要があります。"
