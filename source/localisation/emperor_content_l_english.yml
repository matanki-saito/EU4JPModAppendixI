 prussian_republic_reform_desc:0 "プロイセンの支配者は腐敗した元老たちでも、無知な大衆でもない。この国を支配するのは実績のある優れた軍司令官たちだ。我が国が第一に目指すのは、国土を拡大し、そしてそれを守ることである。\n\n選挙を無効にします。"
 prussian_republic:0 "軍閥政権"
