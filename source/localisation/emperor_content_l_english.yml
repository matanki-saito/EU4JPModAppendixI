 french_wars_of_religion.1.desc.catholic:0 "[religion_province.Religion.GetName]信仰が民衆の間で野火のように広まり、彼らの指導者がますます力強く成長していることで、多くのカトリック教徒が[Root.GetName]の状況に不安を感じ始めている。[Root.GetName]の王位に[religion_province.Religion.GetName]の[Root.Monarch.GetTitle]を就けようとする準軍事的な組織である[religion_province.Religion.GetName]同盟の結成により、2つの集団の間で緊張が高まっている。それが無理である場合は、彼らは自身の将来を守るための重要な権利と自由を要求している。それらに関して、カトリックの指導者たちは譲歩しないよう警告し、[Root.Monarch.GetTitle]が教皇の教えに背を向けると見られる場合には暴力的な手段をもちらつかせている。いずれにせよ、我々の前には混乱が待ち受けている。\n\n我々の方針はどうあるべきだろうか？"
 french_wars_of_religion.1.desc.not_catholic:0 "[Root.Monarch.GetTitle]の[Root.Religion.GetName]信仰への改宗について、フランスのカトリック教徒の間には広範な怒りがある。我が国の根本に関わる変化に憤慨し、彼らの将来を危惧した彼らはカトリック連盟と呼ばれる準軍事的な連合を結成し、[Root.Monarch.GetTitle]が教皇に再び従うこと、それが無理であれば少なくとも彼らに、将来を守るための重要な権利と自由が与えられるよう求めている。[Root.Religion.GetName]社会の指導者たちは譲歩しないよう警告し、[Root.Monarch.GetTitle]がカトリック教徒に好意的であると見なされた場合、暴力的な手段をもちらつかせている。いずれにせよ、我々の前には混乱が待ち受けている。\n\n我々の方針はどうあるべきだろうか？"
 french_reformed:0 "フランスの改革派"
 desc_french_reformed:0 "宗教戦争においては、我々は改革派の信徒を支援することを選択した。"
