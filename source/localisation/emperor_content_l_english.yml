 flavor_kor.12.t:0 "農民層の窮状"
 flavor_kor.12.d:0 "朝鮮は近年、黄金期を迎えているが、大部分がひどい貧困の中で暮らす農民たちには、繁栄などもたらされてはいない。すでに朝鮮の安定を脅かす可能性のある不満の最初の兆候を見ることができる。大きな混乱を避けるためには、我々は、彼らの運命を改善するための措置を講じる必要があるだろう。"
 flavor_kor.12.A:0 "忌々しい農民どもめ…"
 flavor_kor.12.tt:0 "1470年より前にミッション「§Y農民層の窮状§!」を完遂させ、農民の間で広がる不安からくる大騒動を避けてください。"
