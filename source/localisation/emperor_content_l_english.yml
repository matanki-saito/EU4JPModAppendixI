 borgia_pope_tt:0 "§Y腐敗は教会全体に広がり、忠実な信者たちの堕落を引き起こしています。§!"
 borgia_pope:0 "ボルジア家の教皇"
 desc_borgia_pope:0 "ロドリーゴ・ボルジアが教皇に選出された。だが、彼の即位により、聖座は汚職の噂によって傷つけられてしまった。縁故主義が蔓延し、民衆の教会に対する信頼は地に落ちた。"
 scandalized_papacy:0 "教皇のスキャンダル"
 desc_scandalized_papacy:0 "申し立てがあったボルジア家の動きは、教皇庁の評判を汚すものだ。"
 borgia_diplomacy:0 "ボルジアの外交"
 desc_borgia_diplomacy:0 "ボルジア家についてはいくつもの黒い噂が流されている。しかし、優れた外交手腕を持つ彼らは、敵により自らの評判が貶められることを決して許さない。"
 flavor_pap.16.t:0 "ボルジア家の教皇"
 flavor_pap.16.d:0 "システィーナ礼拝堂の屋根から白い煙が立ち上った。聖職売買が行われている、とする告発が相次いでいるが、コンクラーベはバレンシア大司教ロドリーゴ・ボルジアをサン・ピエトロの聖座に選出した。しかしボルジア家はつい最近ローマの政治の舞台に現れた新参者であり、このことで彼らは教皇の位を目指すローマの有力諸家の怒りを買うこととなった。\n\n彼についての噂の多くには敵による誇張が多分に含まれている。しかし、彼は公然と愛人を持っているうえ、さらにはまだ10代の息子チェーザレを枢機卿に昇格させてしまっている。多くの人々が、この教皇の治世は汚職とスキャンダルまみれのものとなるだろう、と考えている。"
 flavor_pap.16.a:0 "教皇制は存続するのだ…"
 flavor_pap.17.t:0 "チェーザレ・ボルジア"
 flavor_pap.17.d:0 "教皇の息子チェーザレ・ボルジア（Cesare Borgia）は、歴史上で初めて、枢機卿を辞任した男となった。そして軍事指導者となった彼は、すでに自らが優秀なコンドッティエーレであるということを示した。そこで教皇は彼の能力を認め、彼を教皇領軍の総司令官に任命し、全軍の指揮権を彼に譲渡した。"
 flavor_pap.17.a:0 "Aut Caesar, aut nihil. （すべてを得るか、それとも死か！）"
 flavor_pap.18.t:0 "教皇のスキャンダル"
 flavor_pap.18.d:0 "ボルジア家の行いをめぐり、数多くの黒い噂が流されている。彼らは今、政敵を排除するため、殺人－強力かつ検出困難な猛毒、「カンタレラ」による－を行ったとして、激しい非難を浴びている。教皇自身ですら、聖職売買や汚職に手を染めており、そして彼の子女、チェーザレとルクレツィアに対しては、さらに卑劣な行いをしていると囁かれている。こうした非難の多くは何の根拠もないことだが、それでもカトリック教徒の多くはそうした噂を本当のことだと信じている。"
 flavor_pap.18.a:0 "事実無根だ！"
 flavor_pap.18.b:0 "これも何かに利用できるかもしれない。"
 flavor_pap.19.t:0 "ボルジア教皇の死"
 flavor_pap.19.d:0 "ボルジア家の教皇の死は、ローマの貴族たちの間で静かな祝福をもって迎えられた。枢機卿たちは彼の後任に、ボルジア家の長年の政敵の1人を選んだ。[Root.Monarch.GetName]は、彼の前任者によってもたらされた腐敗を元に戻し、教会の神聖性に対する信頼を取り戻すと宣言している。\n\n一方、教皇の支持を失ったチェーザレ・ボルジアの権力は一夜にして崩れ去った。命の危険を感じた彼は敵の危険から逃れるため、希望の地、ナバラへと逃れた。"
 flavor_pap.19.d2:0 "ボルジア家の教皇の死は、ローマの貴族たちの間で静かな祝福をもって迎えられた。枢機卿たちは彼の後任に、ボルジア家の長年の政敵の1人を選んだ。[Root.Monarch.GetName]は、彼の前任者によってもたらされた腐敗を元に戻し、教会の神聖性に対する信頼を取り戻すと宣言している。"
 flavor_pap.19.a:0 "教会の名誉を取り戻さなければ…"
 flavor_pap.20.t:0 "チェーザレ・ボルジアの到着"
 flavor_pap.20.d:0 "教皇の息子であり、なおかつ優れた軍人でもあるチェーザレ・ボルジアがナバラの宮廷に到着した。最大の庇護者であった教皇を失った今、彼はイタリアにおける政敵からの保護を求めている。そしてその対価として、彼は軍司令官として戦うことを申し出ている。"
 flavor_pap.20.a:0 "歓迎しよう！"
 incident_switzerland.1.t:0 "スイスと帝国"
 incident_switzerland.1.d:1 "帝国内だけでなく、欧州全体をも巻き込んだ大宗教戦争が終結したことで、スイスの諸カントンはすでに関係が途絶しつつある帝国との関係を今後いかなるものとすべきか、再考を迫られている。知識人たちは、平和を勝ち取るため多くの血が流された中で帝国と和解するなどということを許していない。そして多くは、帝国からのスイスの公式かつ完全な独立を求めている。"
 incident_switzerland.1.a:0 "帝国など不要だ！"
 incident_switzerland.1.b:0 "帝国に残留しよう。"
 swixit_tt:1 "§Y皇帝はスイスが領有するすべての帝国内の州に対する請求権を獲得します。§!\n§Y皇帝はこれに対し激怒することでしょう。§!"
 incident_switzerland.2.t:0 "スイスと帝国"
 incident_switzerland.2.d:1 "スイスが帝国から離脱した！帝国の体制との関係の途絶と、宗教戦争の和平に対する不満から、スイス人たちはもはや帝国への所属することが何らの利益ももたらさない、と判断したのだ。"
 incident_switzerland.2.a:0 "彼らの離脱を認めよう…"
 incident_switzerland.2.b:0 "勝手に離脱するなど許されない！"
 pope_in_hre_triggered_modifier:0 "帝国の教皇"
 desc_pope_in_hre_triggered_modifier:0 "教皇が神聖ローマ帝国に加盟したことは、帝国外のカトリック諸国に対し多大な影響をもたらした。"
 incident_pope.1.t:0 "神聖帝国？"
 incident_pope.1.d:0 "イタリアはもはや「影の王国」などではない。皇帝の絶え間ない努力によって、ついに帝国の支配下へと復帰したのだ。教皇庁は今、岐路に立たされている。皇帝による覇権を認めるのか、それとも戸口の前に裸で立ち尽くすこととなるのか、彼らは選択しなくてはならない。\n\n皇帝の権威を認めることは、カトリック世界に動揺をもたらすこととなるだろう。教皇庁の加盟により帝国の正統性が高まることは、帝国内のカトリック信仰を強化することに繋がるであろうが、それは一方で帝国外のカトリック諸国の反発を招き、彼らを異端の道へと走らせてしまうことにも繋がるかもしれない。"
 incident_pope.1.a:0 "帝国に加入しよう。"
 incident_pope.1.b:0 "聖座は独立したものでなければならない！"
 pope_incident_tt:0 "皇帝は教皇領を神聖ローマ帝国として受け入れるかどうかを決断します。\n§Yこれはカトリック世界全体に影響を及ぼします。§!"
 pope_incident_tt2:1 "§Yこれはカトリック世界全体に影響を及ぼします。§!\n§Y帝国外のカトリック国家は威信にペナルティを受けます。§!"
 incident_pope.2.t:0 "神聖帝国？"
 incident_pope.2.d:0 "イタリアはもはや「影の王国」などではない。皇帝の絶え間ない努力によって、ついに帝国の支配下へと復帰したのだ。教皇庁は今、岐路に立たされている。皇帝による覇権を認めるのか、それとも戸口の前に裸で立ち尽くすこととなるのか、彼らは選択しなくてはならない。\n\n教皇が帝国諸侯に加わるならば、それはカトリック世界に動揺をもたらすこととなるだろう。教皇庁の加盟により帝国の正統性が高まることは、帝国内のカトリック信仰を強化することに繋がるであろうが、それは一方で帝国外のカトリック諸国の反発を招き、彼らを異端の道へと走らせてしまうことにも繋がるかもしれない。"
 incident_pope.2.a:0 "教皇は帝国に参加するだろう。"
 incident_pope.2.b:0 "教皇庁は独立を保つべきだ。"
 incident_pope.3.t:0 "堕落した帝国"
 incident_pope.3.d:1 "帝国議会が決して許されざるべき布告を発した。帝国は今後カトリック信仰を放棄する、とのことだ。これにより、これまで我々がカトリック教会の権威を取り戻そうと行ってきた努力はすべて無に帰した。我々は、このような堕落した集団の中から何としても抜け出さねばならないだろう。"
 incident_pope.3.a:0 "罪深き者たちの巣窟から逃れねば…"
 incident_pope.3.b:0 "キリスト教世界のため、我々はここにとどまらねばならない！"
 pope_left_empire:0 "教皇庁が帝国を離脱"
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName]はオランダ、フリースラント、フランドルの我々の従属国が支配する州をすべて獲得します。§!"
 dutch_revolt_modifier:0 "オランダの反乱"
 desc_dutch_revolt_modifier:0 "この州の人々はオランダの独立を求めている。"
 dutch_revolt_tt:0 "§Y低地諸国§!地方で§Yオランダ§!、§Yフリース§!または§Yフラマン§!文化の全領有州は、補正§Yオランダの反乱§!を獲得し、国難が解決するまでの間、州の不穏度が§R+10§!されます。"
 dutch_revolt_disaster:0 "オランダの反乱"
 dutch_revolt_disaster_desc:0 "オランダ人たちは[Root.GetName]の支配に不満を抱き、独立戦争を起こそうとしている。"
 dutch_revolt.1.t:0 "オランダ反乱の終結"
 dutch_revolt.1.d:0 "オランダでの反乱鎮圧に成功し、分離独立派の感情という一番どうでもいいものを除いて、全てに終止符を打ちました。本地域における[Root.GetAdjective]の駐留軍が増えているので、ただ自治権の拡大を求めているだけの者たちですら、あまりの恐ろしさに黙ってしまいました。"
 dutch_revolt.1.d2:0 "オランダの反乱は予想外に大きなものとなってしまった。結集した反乱軍は新国家を形成し、外国勢力に対し支援を求めている。直ちに軍を動員し、戦争に備えねばならない！"
 dutch_revolt.1.a:0 "これは地方反乱どころではないぞ！"
 dutch_revolt.1.b:0 "反乱は終結した。"
 dutch_revolt.2.t:0 "オランダの独立"
 dutch_revolt.2.d:1 "オランダ反乱は周辺国が双方の側で参戦したことで、地方の反乱の枠を超え、国際戦争となってしまった。オランダ共和国はこうして誕生したのだが、その後、皇帝にはこの新興国を保護する義務があるのではないか、と主張する者が現れ始めた。オランダは帝国領内に位置するのだから、というわけだ。しかし帝国の介入は、たとえいかなる形であっても、かの国の運命を変えてしまうことになるだろう。"
 dutch_revolt.2.a:0 "オランダ人たちを支持しよう。"
 dutch_revolt.2.b:0 "介入すべきではない。"
 dutch_revolt.2.c:0 "彼らは正当な[dutch_revolt_country.GetName]の国民だ。"
 dutch_will_leave_later:0 "§Yオランダが戦争においてその力を示した場合、彼らは神聖ローマ帝国から離脱するでしょう。§!"
 dutch_revolt.3.t:0 "オランダが帝国を離脱"
 emperor_helped_dutch:0 "オランダの独立を支持した"
 emperor_sided_against_dutch:0 "オランダの独立に反対した"
 flavor_ara.EVTNAME7:0 "ナポリ継承問題"
 flavor_ara.EVTDESC7:0 "本来、寛大王アルフォンソの庶子であるフェルディナンドにはアラゴン王位の継承権は存在しない。しかしアルフォンソはその死に際し、教皇エウゲニウス4世の許しを得て、フェルディナンドをナポリの王位継承者とした。アルフォンソの遺言書には、フェルディナンドはナポリ王位を継承し、他の領土は[ARA.Monarch.GetName]のものとすべし、と記されている。"
 flavor_ara.EVTOPTA7:0 "アルフォンソの遺志に従おう。"
 flavor_ara.EVTOPTB7:0 "アルフォンソは大馬鹿者だ！我々はナポリを捨てはしない！"
 flavor_ara.EVTNAME8:0 "ナポリ継承問題"
 flavor_ara.EVTDESC8:0 "寛大王アルフォンソは、ナポリ王位の継承者を[ARA.Monarch.GetName]ではなく、庶子であるフェルディナンドに定めた。この決定を行うために、彼は教皇からの特別な許しを得た上、さらにアラゴンの教会に対する服従まで認めてしまった。教皇は今、フェルディナンドに対し父がしたように教会に服従し、その勤めを果たすよう求めている。"
 flavor_ara.EVTOPTA8:0 "いくら教皇でもやりすぎだ！要求を断固拒否する！"
 flavor_ara.EVTOPTB8:0 "勤めを果たします。わが聖下。"
 flavor_ara.EVTNAME9:0 "ナポリが服従を拒否"
 flavor_ara.EVTDESC9:0 "新たに即位したナポリ王[NAP.Monarch.GetName]が教会への服従を拒否した。これは教会に対する重大な侮辱であるとともに、教会への服従を条件に[NAP.Monarch.GetName]を王位継承者と認めるとした、先王アルフォンソ5世との協定にも違反している。このような侮辱を決して許してはならない！"
 flavor_ara.EVTOPTA9:0 "アンジュー家のナポリ王位請求権を認めよう。"
 flavor_ara.EVTOPTB9:0 "軍を派遣し、何としてもナポリを服従させるのだ！"
 flavor_ara.EVTOPTC9:0 "無理に服従を求める必要はない。"
 flavor_ara.EVTNAME10:0 "ナポリが協定を順守"
 flavor_ara.EVTDESC10:0 "新たなナポリ王、[NAP.Monarch.GetName]は我々と彼の父親との間で結ばれた協定に従い、教会への勤めを果たしている。"
 flavor_ara.EVTOPTA10:0 "立場をわきまえた王に会えるのは嬉しいものだ！"
 flavor_ara.EVTNAME11:0 "ナポリ王位継承問題"
 flavor_ara.EVTDESC11:0 "アルフォンソ5世はその死に際し、王国を2つに分割した。ナポリ王位を庶子のフェルディナンドに譲ったのだ。しかし当時ですら問題となっていたこの決定は、今ではさらに重大な問題となっている。果たして、フェルディナンドによる継承は正当なものだったのだろうか？"
 flavor_ara.EVTOPTA11:0 "ナポリは[Root.GetName]の領土だ！"
 flavor_ara.EVTOPTB11:0 "ナポリの独立を認めよう。"
 bavaria_nation_title:0 "バイエルンを形成"
 bavaria_nation_desc:0 "かつての誇り高きバイエルン公国は分裂し弱体化している。歴史の隅に追いやられたくないならば、かつての領土を再び統合し、かつての栄光を取り戻さねばならない。"
 pomerania_nation_title:0 "ポメラニアを形成"
 pomerania_nation_desc:0 "相続法に基づき分割されたことで、ポメラニア公国は弱体化した。バルト海沿岸諸国やブランデンブルクなどの勢力による攻撃に耐えるためには、強力なポメラニア国家を形成しなければならない。"
 franconia_nation_title:0 "フランケンを形成"
 franconia_nation_desc:0 "フランケンの古い公国の記憶は、野心的な地方の支配者の記憶の中で生き続けている。ヴュルツブルク司教君主がその称号を主張しているものの、しかし実際には、何世紀にもわたってその地には不在であり、かつての領土は不統一に満ちている。この統一状態は回復されるべきであり、それによりフランケンは再びドイツで一大勢力とみなされるだろう。"
 swabia_nation_title:0 "シュヴァーベンを形成"
 swabia_nation_desc:0 "古いシュヴァーベン公国は、1268年、最後のホーエンシュタウフェン家の公爵であるコンラディンの処刑で終わった。それ以来、ホーエンシュタウフェン家の凋落によって生じた空白を埋めるため、多数の小国、司教領、自由都市が出現した。しかし、これらの小さな国家は多くの場合、彼らの自由を守ることができず、結果として、オーストリアのハプスブルク家は、彼らが「前方オーストリア」と呼ぶかなりの領土をシュヴァーベンで築いてきた。この外国による侵入の形を終わらせるには、我々はシュヴァーベンの統一を回復しなければならない。"
 saxony_nation_title:0 "ザクセンを形成"
 saxony_nation_desc:0 "ザクセン公国は、王朝間で手を取り合い、何世紀にもわたって領土を随分と大きく変化させてきた。我々もそれを主張すべきだろうか？"
 has_adm_advisor_tooltip:0 "§Y統治§!顧問を採用している。"
 has_adm_advisor_2_tooltip:0 "スキル§Y2§!以上の§Y統治§!顧問を採用している。"
