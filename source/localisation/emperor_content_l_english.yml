 incident_switzerland:0 "スイスと帝国"
 incident_switzerland_member_alert:0 "スイスは帝国を見捨てた！宗教的平和への不満や帝国制度との関係の弱体化に動かされ、スイスは神聖ローマ帝国への加盟が、もはや彼らの利益にはならないと決断したのだ。"
