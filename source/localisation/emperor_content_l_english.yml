l_english:
 TTS:0 "両シチリア"
 TTS_ADJ:0 "シチリア"
 two_sicilies_nation_title:0 "両シチリア国の統合"
 two_sicilies_nation_desc:0 "ナポリとシチリアは分裂し、長年にわたりヨーロッパ列強による争いの場となってきた。我々はシチリアを再統一し、自らの力で列強とならなければならない。"
 switzerland_nation_title:0 "スイス連邦の復活"
 switzerland_nation_desc:0 "我が国は、単独では脆弱だ。侵略者たちに抵抗し皆の自由を守るには、諸領邦の統一戦線を結成し、スイス人民を統合せねばならない。"
 silesia_nation_title:0 "シレジア国家の形成"
 silesia_nation_desc:0 "何世紀もの間、シレジアはいくつもの公国に分かれ、外国支配を受けてきました。外国支配や内部分裂を乗り越えた今こそ、シレジアを再統合するのです。"
 military_dictatorship_reform:1 "軍事独裁制"
 military_dictatorship_reform_desc:1 "軍人が独裁者として国家を支配している。新たな支配者は必ず将軍たちの中から選ばれる。"
 military_dictatorship:0 "軍事独裁制"
 military_dictatorship_desc:0 "軍人が独裁者として国家を支配している。新たな支配者は必ず将軍たちの中から選ばれる。"
 MILITARY_GOVERNMENT:0 "軍事共和制"
 ambrosian_republic.1.t:0 "ミラノの安定した政府"
 ambrosian_republic.1.d:0 "我々は困難を乗り越え、アンブロジアーナ黄金共和国を成立させた。ついに自由が勝利を収めたのだ。暗黒の封建主義時代に戻ってはいないし、軍事独裁制に陥ってもいない。平和で、公正で、そして自由な社会が、[Root.GetName]に実現したのだ。"
 ambrosian_republic.1.d2:0 "アンブロジアーナ黄金共和国の成立には困難がつきまとった。我々は絶望的な状況のなか、自由の理想を放棄して軍人たちに絶対権力を与えてしまった。[Root.Monarch.GetName]が末永く平和を守りますように…"
 ambrosian_republic.1.d3:0 "アンブロジアーナ黄金共和国は失敗の運命にあった。民衆は、結局のところ、学者たちの高尚な理想は実現不可能だったと理解し、公爵の復位を求めた。そして、[Root.Monarch.GetTitle][Root.Monarch.GetName]が公爵に復位し、[Root.GetName]に秩序を取り戻した。"
 ambrosian_republic.1.d4:0 "アンブロジアーナ黄金共和国は失敗の運命にあった。そして、公爵が不在という好機に、[Root.Overlord.GetName]の有力領主たちは、空席となった[Root.GetName]の公爵位を奪取した。[Root.Monarch.GetName]の支配が、賢明で忍耐強いものとなりますように…"
 ambrosian_republic.1.a:0 "聖アンブロージオ万歳！"
 ambrosian_republic.2.t:0 "ミラノの継承"
 ambrosian_republic.2.d:1 "空席となった[Root.GetName]の公爵位をめぐり、フランスの[FRA.Monarch.GetTitle]と皇帝は議論を交わしている。フランスは古いヴィスコンティ家との婚姻関係に基づき、公爵位を請求している。その請求権は決して強いものではないが、長くイタリアへの勢力拡大を目指してきた[FRA.Monarch.GetTitle]に対し、抵抗できる勢力はほとんど存在しない。一方、皇帝は明確な公爵位の請求権を持つ者が存在しない以上、帝国法に基づいて公爵位は皇帝に与えられるべきだと主張している。"
 ambrosian_republic.2.a:0 "自由を守るため、戦いの準備をしなければ…"
 ambrosian_republic.3.d:0 "ミラノは政治的混乱に陥った。公爵位は空席となっており、成り上がり者たちが築いた共和国は秩序を確立しようと無駄な努力を繰り返している。かつてヴィスコンティ家と婚姻した我々には、公爵位の請求権がある。今こそがミラノを奪取する絶好の機会だ。"
 ambrosian_republic.3.a:0 "公爵位は我らのものだ！"
 ambrosian_republic.3.b:0 "ミラノなどどうでもいい。"
 ambrosian_republic.4.d:1 "ミラノは政治的混乱に陥った。公爵位は空席となっており、成り上がり者たちが築いた共和国は秩序を確立しようと無駄な努力を繰り返している。帝国法では、公爵家が断絶したならば、公爵位は皇帝[Emperor.Monarch.GetHerselfHimself]のものとなる、とされている。だがこの法に基づき公爵位を手に入れるには、まずは速やかにアンブロジアーナ黄金共和国を打倒しなくてはならない。"
 ambrosian_republic.5.t:0 "スフォルツァへの提案"
 ambrosian_republic.5.d:1 "コンドッティエーレであるフランチェスコ・スフォルツァは、我々の時代におけるもっとも偉大な将軍の一人だ。だが不幸なことに、現在我々はヴェネツィアとの戦争のため彼と対立している。しかし、スフォルツァはミラノの人々の間で人気があり、その公爵位の請求権も持っている\n\n分裂した政府のうち、一方はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の味方に付くならば、彼に[sforza_promised_province.GetName]の州を与え、さらにその地の最高指導者に任命する、としている。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心は、果たして個人的な野心を上回るほどのものなのだろうか？"
 ambrosian_republic.5.d2:1 "コンドッティエーレであるフランチェスコ・スフォルツァは、我々の時代におけるもっとも偉大な将軍の一人だ。だが不幸なことに、現在我々は[sforza_origin_country.GetName]との戦争のため彼と対立している。しかし、スフォルツァはミラノの人々の間で人気があり、その公爵位の請求権も持っている\n\n分裂した政府のうち、一方はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の味方に付くならば、彼に[sforza_promised_province.GetName]の州を与え、さらにその地の最高指導者に任命する、としている。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心は、果たして個人的な野心を上回るほどのものなのだろうか？"
 ambrosian_republic.5.d3:1 "コンドッティエーレであるフランチェスコ・スフォルツァは、我々の時代におけるもっとも偉大な将軍の一人だ。だが不幸なことに、現在我々は反乱の鎮圧のため、彼と対立している。しかし、スフォルツァはミラノの人々の間で人気があり、その公爵位の請求権も持っている。\n\n分裂した政府のうち、一方はスフォルツァに対して寛大な提案を送った。もし彼が我々の敵を見捨て我々の味方に付くならば、彼に[sforza_promised_province.GetName]の州を与え、さらにその地の最高指導者に任命する、としている。スフォルツァは共和国にとって大きな戦力になるだろうが、彼のミラノへの忠誠心は、果たして個人的な野心を上回るほどのものなのだろうか？"
 ambrosian_republic.5.a:0 "彼を軍司令官に任命しよう。"
 ambrosian_republic.5.b:0 "あんな男に用はない。"
 ambrosian_republic.6.t:0 "スフォルツァと共和国の対立"
 ambrosian_republic.6.d:0 "共和国には、スフォルツァの敵が多数存在する。共和国を築いた理想主義的な学者たちは彼が公爵位を簒奪しようとしていると考えており、より現実主義的な者たちも民衆に支持された彼を脅威とみなしている。\n\n自身から軍指揮権を剥奪し、政府から排除せんとする陰謀を知ったスフォルツァは激怒した。彼は共和国に対し、最後通牒を発した。自身による軍事的支配を受け入れるか、あるいは再び戦場で対峙するか、と。"
 ambrosian_republic.6.a:0 "スフォルツァによる支配を受け入れよう。"
 ambrosian_republic.6.b:0 "スフォルツァの暴政を許してはならない。自由のために戦おう！"
 ambrosian_republic.7.t:0 "スフォルツァがミラノ公に即位"
 ambrosian_republic.7.d:0 "野心家のスフォルツァは共和国を裏切り、自身こそが正統なミラノ公であると宣言した！彼は民衆からの支持を受けているうえ、軍隊と国家機構の双方で強大な権力を掌握しており、彼の支配に抵抗することは絶望的に思われる。我々は君主制の復活を受け入れねばならないのだろうか？それとも、いかなる犠牲を払ってでも自由を取り戻さねばならないのだろうか？"
 ambrosian_republic.7.a:0 "公爵スフォルツァ万歳！"
 ambrosian_republic.7.b:0 "容認できない！新たな総司令官を任命しよう。"
 ambrosian_republic.7.c:0 "あり得ない！建国者達が目指したように共和国を復活させよう。"
 ambrosian_republic.8.t:0 "スフォルツァの死"
 ambrosian_republic.8.d:0 "偉大な軍司令官スフォルツァが急死した。彼は民衆からの人気や強力な指導力を背景にこの新興の国家を支えていたが、その彼が亡き今、政府内ではこれからの路線をめぐり、派閥争いが発生している。\nジョルジョ・ランプニャーノの派閥は、かつて共和国を創設した理念を刷新し、民主主義を復活させ、軍事政権を終結させたいと考えている。一方で、ヤコポ・ピッチニーノの派閥は、多くの敵に立ち向かい共和国を守るには、強力な総司令官が必要不可欠だと主張している。"
 ambrosian_republic.8.a:0 "新司令官万歳！"
 ambrosian_republic.8.b:0 "建国者達の意思を継ぎ、共和国を復活させよう！"
 opinion_swayed_sforza:0 "スフォルツァを奪った"
 ambrosian_republic_disaster:0 "アンブロジアーナ黄金共和国"
 ambrosian_republic_disaster_desc:0 "公爵位の請求権を持つ者が不在の中、理想主義的な学者たちによってミラノに新たな共和国が成立されようとしている。"
 ambrosian_republic_resolved_tt:0 "§Yミラノ政府はじきに安定するだろう§!"
 ambrosian_republic_disaster_resolved_tt:0 "ミラノ政府は安定した"
 signoria_reform:0 "シニョリーア制"
 signoria_reform_desc:0 "共和国はある政治家の一族に支配されているが、優れた統治者である彼らの手によって国政はきわめて円滑に行われている。君主制と大差がないという言説もあるが、そうした言説は何の意味も持たない。"
 signoria:0 "シニョリーア制"
 signoria_desc:0 "共和国はある政治家の一族に支配されているが、優れた統治者である彼らの手によって国政はきわめて円滑に行われている。君主制と大差がないという言説もあるが、そうした言説は何の意味も持たない。"
 savonarola_dead_tt:0 "サヴォナローラが[Root.GetName]の支配者ではない"
 had_disaster_for_6_months:0 "国難が6ヵ月間継続している"
 bonfire_of_the_vanities_disaster:0 "虚栄の焼却"
 bonfire_of_the_vanities_disaster_desc:0 "過激な聖職者がフィレンツェの権力を掌握しつつある。そして、彼は我々の美しい街を政治的、そして宗教的に危険な道へと導こうとしている。"
 flavor_tus.17.t:0 "[Root.GetName]における秩序の回復"
 flavor_tus.17.d:0 "メディチ家がフィレンツェの秩序を回復した。狂信者のサヴォナローラは死に、彼の名は[Root.GetName]を破滅へと導いた狂人として、永遠に記憶されることになった。"
 flavor_tus.17.d2:0 "メディチ家は街から追放された。彼らが再び呼び戻されることは決してないだろう。サヴォナローラ師の正しい導きの下[Root.GetName]に築かれた新秩序は、預言者の伝える神の声に対し、我々が服従することで成り立っている。"
 flavor_tus.17.a:0 "ついに安定した政府を手に入れたのだ！"
 flavor_tus.18.t:0 "預言者サヴォナローラ"
 flavor_tus.18.d:0 "[Root.Capital.GetCapitalName]の街に煙が立ち上っている。民衆の虚栄心が燃えているのだ。多くの人々が、魔女や異端が火あぶりになる様子の見物に集まっている。サヴォナローラの支配が強まるにつれ、預言者の忠実な信者である「嘆く人々」は着々と増加している。[Root.GetName]はその罪深い道を捨て、神と新たな預言者の御心にのみその身を捧げるようになったのだ。"
 flavor_tus.18.a:0 "審判の日は近い。我々は救済のため、神に祈りを捧げようではないか。"
 flavor_tus.19.t:0 "教皇がサヴォナローラを非難"
 flavor_tus.19.d:0 "サヴォナローラの行動は、ついに異端たちの頭目、ローマ教皇の知るところとなった。ローマ教皇は説教者を非難し、バチカンでの宗教裁判に出頭するよう命令したが、サヴォナローラはこれを断固拒否した。これを受けローマ教皇は、サヴォナローラに対しカトリック教会からの破門を言い渡し、彼の支持者全ても同様に最悪の異端者とみなす、とした。"
 flavor_tus.19.a:0 "教皇こそが異端だ！"
 flavor_tus.19.b:0 "教皇はただ勘違いをしているだけだ…"
 add_savanarola_support_tt:0 "§Yサヴォナローラは信者を獲得し、それは我々を神権政治への道へと導きます。§!"
 lose_savanarola_support_tt:0 "§Yサヴォナローラは信者を失い、それは我々にメディチ家の回復をもたらします。§!"
 SAVANAROLA_GOVERNMENT:0 "サヴォナローラの支配"
 BROTHER:0 "兄弟"
 great_peasant_war.1.t:0 "大農民戦争"
 great_peasant_war.1.d:0 "農民たちが、彼らの正統な支配者に対して決起した。彼らは、農奴制を廃止し、自分たちの正当な権利を公的に保護するよう要求している。これは局地的な反乱などではない。不満の種は帝国全土に広がっており、そして彼らはしばしば、異端者たちによって扇動されている。ドイツの全諸侯は、自らを守るため、他ならぬ自分たちがかつて支配していた人々との戦争に備えねばならない。"
 great_peasant_war.1.a:0 "農民風情が！自分の身の程を思い知るがいい！"
 gpw_effects_tt:0 "§Y帝国全土で不穏度が高まっています§!\n農民は反乱を起こす可能性が高い\n農民反乱が成功することは貴族制を打倒し根本的に異なる政府システムを強制することを促すでしょう。"
 great_peasant_war.2.t:0 "[Root.GetAdjective]の農民の要求"
 great_peasant_war.2.d:0 "困難をものともせず、[Root.GetName]の農民反乱軍は[Root.Monarch.GetTitle]の軍を撃破し、今や彼らは要求を受け入れるよう強制させられるような立場にある。急進的な農民指導者の中には貴族制の完全撤廃を要求する者もいるが、多くの者は、報復を恐れずに家族のもとに帰れるよう、ある程度の譲歩を受け入れようとしている。"
 great_peasant_war.2.a:0 "貴族制を打倒せよ！"
 great_peasant_war.2.b:0 "降伏するしかないだろう…"
 great_peasant_war.3.t:1 "大農民戦争"
 great_peasant_war.3.d:1 "何十年にもわたり、帝国内では農民と権力者との間で激しい対立が続いてきた。皇帝は、農民の権利を保護するのか、それとも貴族の支配を維持するのか、最終的な決断を下さねばならない。"
 great_peasant_war.3.a:0 "残りの扇動者たちも叩き潰せ！"
 great_peasant_war.3.b:1 "農民たちに譲歩しよう。"
 great_peasants_war_triggered_modifier:0 "大農民戦争"
 desc_great_peasants_war_triggered_modifier:0 "大農民戦争は神聖ローマ帝国全体に影響を及ぼす。戦争中、農民反乱軍は強化され、政府を転覆させる効果も持つようになる。"
 great_peasant_war.4.t:0 "大農民戦争の終結"
 great_peasant_war.4.d:0 "大部分の地域において、農民反乱は沈静化し、彼らは社会の最下層という自らの本来の地位を受け入れるようになった。"
 great_peasant_war.4.a:0 "主よ感謝します"
 end_gpw_tt:0 "§Y大農民戦争が終結します。§!"
 king_in_prussia.1.t:0 "プロイセンの王冠"
 king_in_prussia.1.d:0 "偉大なる我らの国がさらなる高みへと昇りつめようとしている中で、[Root.Monarch.GetTitle]は、プロイセンを王国に昇格させ、自身がその王に即位しようとしていることを明らかにした。だが帝国諸侯は、こうした問題が発生したとき、皇帝の裁可を仰がねばならない。彼は皇帝に対し、この問題について慎重に判断するよう要請した。"
 king_in_prussia.1.a:0 "我々は王になるぞ！"
 king_in_prussia.2.t:0 "プロイセンにおける王"
 king_in_prussia.2.d:1 "新興国家プロイセンは帝国内での影響力を増し、今や国際政治の舞台でも強国としての地位を確固たるものとしている。そうした中、[PRU.Monarch.GetTitle][PRU.Monarch.GetName]はプロイセン王国を創設し、国の地位を[PRU.GovernmentName]から引き上げると宣言した。しかしこれは神聖ローマ帝国内ではほぼ前例のないことである。この問題をどう処理するか、皇帝に決断が迫られている。"
 king_in_prussia.2.a:0 "プロイセンを王国に昇格させよう。"
 king_in_prussia.2.b:0 "プロイセン国内に限って、王号を用いることを認めよう。"
 king_in_prussia.2.c:0 "こんなことを認めるわけにはいかない！"
 king_in_prussia.3.t:0 "プロイセンにおける王"
 king_in_prussia.3.d:0 "我らの親友にして盟友、皇帝[emperor.Monarch.GetName]陛下は、プロイセンを王国に昇格させることを快諾して下さった。このような特権が与えられたのは、ボヘミアの台頭以来初めてのことだ。これからのプロイセン王は自らの王冠に対し誇りを持ち、皇帝からの恩義を常に忘れないようにすることだろう！"
 king_in_prussia.3.d2:0 "帝国では伝統的に、帝国内における王はローマ王すなわち皇帝と、ボヘミア王のみとされている。だが、交渉の末皇帝は妥協し、我々に対し「プロイセンにおける王」の称号の使用を認めた。プロイセンは神聖ローマ帝国の領域外にあるため、そこでは帝国の伝統を破ることなく、王号を用いることができる、というわけだ。"
 king_in_prussia.3.d3:0 "恥知らずの悪党である皇帝は、我々が合理的な妥協案を示したにも関わらず、我々が王号を用いることを認めなかった。だがそのようなことを気にする必要はない。これ以後、我々は王と名乗るだろう。"
 king_in_prussia.3.a:0 "感謝いたします。皇帝陛下。"
 king_in_prussia.3.b:0 "妥協点としては十分だ。"
 king_in_prussia.3.c:0 "皇帝の許しなど不要だ！"
 elevated_prussia:0 "昇格したプロイセン"
 opinion_king_in_prussia:0 "プロイセンの王"
 opinion_prussia_not_recognized:0 "プロイセンの正統性を否定した"
 emp_mission_events.10.t:0 "アランソン公"
 emp_mission_events.10.d:0 "百年戦争中、アランソン公はイングランド軍の侵攻により自らの領土を追われた。公国の伝統的な領土がフランスの手に戻った今、ヴァロワ＝アランソン家の生き残った貴族たちは、[Root.Monarch.GetTitle]に対し、失われた領土と称号の回復を求めている。"
 emp_mission_events.10.a:0 "アランソンを返還しよう。"
 emp_mission_events.10.b:0 "以後、アランソンは王領としよう。"
