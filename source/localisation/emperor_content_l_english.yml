 BRU_ideas_bonus:0 "ブラウンシュヴァイクの宿願"
 bru_welfian_dynasty:0 "ヴェルフェン王家"
 bru_welfian_dynasty_desc:0 "自国の王朝は何百年も耐えてきた。我が家系に連なる一人、オットー4世は13世紀におけるかの神聖ローマ皇帝であった。従って、我々の名はドイツ全土に知れ渡っており、我が言葉にさらなる重みを与えてくれている。"
 bru_residenzstadt_wolfenbuttel:0 "ヴォルフェンビュッテル宮廷都市"
 bru_residenzstadt_wolfenbuttel_desc:0 "我々は最近、公爵の邸宅を強力な要塞と素晴らしい宮殿の街であるヴォルフェンビュッテルに移した。我々の後援の下で、それは我々の王朝の栄光と慈悲の記念碑になるだろう。"
 bru_herzog_august_bibliothek:0 "ヘルツォーク・アウグスト図書館"
 bru_herzog_august_bibliothek_desc:0 "ヨーロッパ中の写本や学者が宮廷に呼び寄せるような素晴らしい図書館ーアルプス山脈以北で最大の図書館ーを設立することで、先見の明を見せつけるつもりだ。"
 bru_trade_guilds:0 "ブラウンシュヴァイク商工会"
 bru_trade_guilds_desc:0 "名目上は公国の一部であったが、都市ブラウンシュヴァイクとゲッティンゲンは長い間半独立状態であり、強力な市民階級と貴族階級によって統治されていた。現在では、彼らに対する支配権を再請求しているので、長年に渡って積み上げてきた技能を生かして、生産を増やすことができる。"
 bru_leibnitz_lessing:0 "ライプニッツとレッシング"
 bru_leibnitz_lessing_desc:0 "ドイツの著名な思想家の中には、ヴォルフェンビュッテルに居を構え、自国の宮廷で哲学論文や文学作品を発表することを選んだ。北ドイツにおける学問の中心地として、領内で急速に進歩する最新の考えに頼ることができる。"
 bru_schwarze_schar:0 "ブラック・ブランズウィッカーズ"
 bru_schwarze_schar_desc:0 "ブランズウィッカーズは、どんなに絶望的な状況であっても、外国の占領に屈することは決してない。すべてが失われたように見えても、我々の精鋭部隊は敵との戦いを続け、彼らの偉業を通じた名声を勝ち取るだろう。"
 LUN_ideas:0 "リューネブルクのアイデア"
 LUN_ideas_start:0 "リューネブルクの伝統"
 LUN_ideas_bonus:0 "リューネブルクの宿願"
 lun_hansa_contacts:0 "ハンザ同盟との交流"
 lun_hansa_contacts_desc:0 "我々の都市は、しばしばハンザ同盟の一部であった。このため、我々の商人たちは、彼らの商品を販売できる強力な人脈網を構築している。"
 lun_staple_rights:0 "保管権"
 lun_staple_rights_desc:0 "我が都市は、保管権を享受しているだけでなく、自領を通過する商人たちに商品を売るように要求しているー実際、彼らが我々の目の前を通過していくことができないよう、土盛りを作り上げている。従って、あらゆる種類の商品が自国の市場で取引され、都市にかなりの富をもたらしている。"
 lun_adroit_diplomacy:0 "巧みな外交"
 lun_adroit_diplomacy_desc:0 "比較的小さな公国なので生き残っていくためには、長年にわたって外交術について相当の専門知識を身につけなければならなかった。自国をより大きく羽ばたかせたいので、この専門知識は将来大いに役立つことだろう。"
 lun_dynastic_play:0 "王家の分家"
 lun_dynastic_play_desc:0 "フォン・ヴェルフ王家には多数の分家が存在し、それぞれが小さな自領支配をしている。従って、王家の後継者を見つけることができない可能性は低い。"
 lun_lionhearted:0 "勇猛なる精神"
 lun_lionhearted_desc:0 "畏怖を感じさせる我が旗は、自軍を鼓舞し、獅子の心で偉業を達成する勇気を見い出させる。"
 ULM_ideas:0 "ウルムのアイデア"
 ULM_ideas_start:0 "ウルムの伝統"
 ULM_ideas_bonus:0 "ウルムの宿願"
 ulm_grosser_schwoerbrief:0 "グローサー誓約文書"
 ulm_grosser_schwoerbrief_desc:0 "1397年のグローサー誓約文書は、市内の貴族商人やさまざまな取引商工会の特権を確立したものだ。自国都市の重要要素を形成している市民や職人は、この規約の下で必ず繁栄することだろう。"
 ulm_swabian_league:0 "シュヴァーベン同盟"
 ulm_swabian_league_desc:0 "シュヴァーベン同盟もしくはシュヴァーベン・リーグとは、バイエルン及びプファルツのヴィッテルスバッハ家や南部に出現したスイス盟約者同盟が侵入してくることに対するシュヴァーベンの防衛同盟である。シュヴァーベン内外の公爵たちと行った多くの協定は、我々の自由都市を強くし、我々が享受する帝国の直接性という特権を守る際に発揮するだろう。この同盟が自国を脅かす新興の隣国たちに対して勝利を導いてくれるだろう。"
 ulm_german_realism:0 "ドイツにおける写実主義の発祥地"
 ulm_german_realism_desc:0 "ウルムはハンス・ムルチャーの工房や画廊がある。ハンス・ムルチャーは芸術家で、ドイツルネッサンスの先駆者である。彼はフランスやオランダで学んだ絵画や彫刻における写実的技法をドイツにもたらした。彼の芸術革新によって、ウルムは南ドイツの文化的及び経済的中心地として認められた。こういった芸術家が文化的影響力を発揮できるのは本当に驚くべきことだ。"
 ulm_duerer_fort:0 "デューラーの防御設備"
 ulm_duerer_fort_desc:0 "1316年、神聖ローマ皇帝バイエルン公ルートヴィヒがこの都市を占拠しようとした後、我々は都市の防備を拡張し、都市の維持を最優先した。しかし今、新たな軍事革新によって、我が都市はますます攻撃に脆くなっている。新しい数学的原理を採用して要塞を近代化することで、防衛用の大砲効果を改善し、攻撃用の大砲効果を大幅に低下させ、都市の攻撃への抵抗力が大幅に増すようにする。"
 ulm_textile_trade:0 "ウルムの織物貿易"
 ulm_textile_trade_desc:0 "高品質の織物を製造する自国の評判は、自国の職人や商人に賞賛をもたらした。何百年もの間、ウルムの織物はドナウ川沿いやイタリアへの交易を通じて、国民に富と繁栄をもたらしてきた。自国の交易商を支援し、他の都市の商工会や商人と双方にとって利益ある合意を結ぶことにより、この交易を奨励しよう。"
 ulm_swiss_mercs:0 "スイス傭兵の徴募"
 ulm_swiss_mercs_desc:0 "南にある隣国は、その優秀な傭兵隊がヨーロッパの宮廷中に知られている。相互利益のために良い関係を築くことによって、繁栄した自国の包領に対して脅威を与えようとする者たちから守ったり、独立を侵犯しようとする者たちをおそらく落胆させる兵士を見つけられるかもしれない。我が自由都市は自由のままでなければならない。"
 ulm_minster:0 "ウルム大聖堂の完成"
 ulm_minster_desc:0 "ウルム大聖堂は他の多くの大聖堂よりも大きく、2万人の信徒を収容できるように建設され、人類が知る限り最も高い教会の塔が鎮座している。その巨大な尖塔は、教会の力だけでなく、我が市民の富への記念建造物だ。しかし、作業は14世紀に始まったにもかかわらず、教会は未完成のままだ。教会が間違いなく完成するように建設を優先しよう。"
 FRN_ideas:0 "フランクフルトのアイデア"
 FRN_ideas_start:0 "フランクフルトの伝統"
 FRN_ideas_bonus:0 "フランクフルトの宿願"
 frn_buchmesse:0 "書籍見本市の創立"
 frn_buchmesse_desc:0 "現在ではしっかりと根づいたフランクフルトの見本市は、1240年の神聖ローマ皇帝フリードリヒ2世及び1330年のバイエルン公ルードヴィヒによって下賜された特権に始まる。活版印刷の発明により、書籍販売に特化した見本市をさらに創設すべきだ。これは自国の取引に利益をもたらすだけでなく、我が都市を通過する様々な学術書や革新は、自国を大陸での知識や革新の要衝の一つとしてくれるだろう。"
 frn_stock_exchange:0 "両替相場の規格化"
 frn_stock_exchange_desc:0 "重要な交易拠点であるこの街では、諸外国の商人たちの手によりさまざまな通貨が流通されている。現在、この街では3種類の通貨のみ使用が許されている。トロネセル、ヘラー、そしてブラバント・ルーヴェンの3つだ。しかし、為替制度への負担が増している今、我が国では十分な量の貨幣を供給できなくなりつつあり、結果として詐欺の横行を招いてしまっている。この問題の解決のためには、大商人たちによる年次の会議によって為替相場を決定する、中央証券取引所を設立すべきだろう。"
 frn_postzeitung:0 "フランクフルト郵便新聞"
 frn_postzeitung_desc:0 "神聖ローマ帝国内で最も古い地方紙ではないが、フランクフルト郵便新聞はドイツ全土で大きな人気を得た最初の新聞である。自国が交易路におけるの中心的な位置を占めているので、ドイツ全土からのニュースははるか遠く離れたフランクフルトに一早く届き、ドイツ全土に郵便新聞を比較的簡単に送付できる。"
 frn_imperial_elections:0 "皇帝選挙と戴冠式の開催地"
 frn_imperial_elections_desc:0 "1356年の教皇勅書では、皇帝選定が実施される地としてフランクフルトが制定された。現在、皇帝はフランクフルト大聖堂で戴冠を行うことがますます増えている。この盛大な戴冠式は、統治者のほぼ全てが参列するため、神聖ローマ帝国全体と外交関係を築く絶好の機会だ。我々の催し物で彼らを感動させよう！"
 frn_cultural_center:0 "大衆文化の中心地"
 frn_cultural_center_desc:0 "宗主としての君主や司教を除けば、自国の文化制度は全て国民の関与だけに依存する。長年にわたり、フランクフルト国民劇場やフランクフルト芸術館協会など、価値ある文化施設を数多く築いてきた。よって、自国都市の壮観は、間違いなく多くの住宅都市よりも素晴らしい！"
 frn_sausages:0 "フランクフルター・ヴュルストヒェン"
 frn_sausages_desc:0 "みんなに愛されて人気あるフランクフルター・ヴュルストヒェンは豚肉で作るスモークされたソーセージである。ーなのだが、一部の怪しい肉屋は他の肉をソーセージに混ぜている。従って、肉屋には一日に一種類の肉のみを加工して、我々の愛するフランクフルターを混じり気のないものに維持するように命じよう。"
 frn_freie_stadt:0 "自由都市フランクフルト"
 frn_freie_stadt_desc:0 "何世紀にもわたり、フランクフルトは貴族に支配された寡頭制の共和国だった。しかし、この政治機構はヨーロッパを風靡している開明的思想に反して、現在では発展の妨げとなっている。キリスト教の宗派全てに平等の権利を与え、非キリスト教徒が置かれている状況及び権利を改善し、古き貴族階級の特権を排除する憲法の改正を布告することで、時代に適応せねばならない。これからは、フランクフルトで十分な財を有する21歳以上の全男性市民が投票でき、フランクフルトの運命を決定づけることができるだろう！"
 KOL_ideas:0 "ケルンのアイデア"
 KOL_ideas_start:0 "ケルンの伝統"
 KOL_ideas_bonus:0 "ケルンの宿願"
 kol_pursuit_of_unity:0 "領土統一の追求"
 kol_pursuit_of_unity_desc:0 "我が領土は地理的にラインラントとヴェストファーレンに分割されている。司教の権限を強化し、政府を中央集権化するため、教区の財産を統合する方法を見つけなければならない。おそらく、保管庫から忘れられた請求権を見つけることができるだろう。"
 kol_archchancellor_of_italy:0 "イタリア大書記官長"
 kol_archchancellor_of_italy_desc:0 "我々は神聖ローマ帝国内において、イタリア大書記官長の称号を保持している。この称号は世俗的権力や責任という点ではほぼ何ももたらさないが、ある程度の名声をもたらし、他の公爵の尊敬を得るのに役立っている。"
 kol_hanseatic_city:0 "ハンザ交易都市"
 kol_hanseatic_city_desc:0 "ケルンはライン川の中心に位置し、東西ヨーロッパと交易関係があることから、伝統的にハンザ同盟の主要な一員であった。イングランドとの交易や同盟での接触を通して、ケルンは大きく豊かな交易都市に発展した。さらなる成長を促すことで、今後も経済的に十分な利益を確保していくだろう！"
 kol_prime_minister:0 "ケルンの宰相"
 kol_prime_minister_desc:0 "司教区はケルンと同程度には広いので、その統治について多くの時間を要する。この領地を統治するため、大司教は精神面に関する職務を怠り、臣民の間に不幸をもたらしした。大司教の司教区の統治を委任される宰相の地位を確立することによって、大司教はケルンの住民の精神的に必要とするものに対し、より多くの時間を割けるようになるだろう。"
 kol_pivotal_ecclesiastic_territory:0 "教会領の中枢"
 kol_pivotal_ecclesiastic_territory_desc:0 "選帝聖職侯として、また帝国最大の司教領の一つとして、ケルンは宗教戦争の中心人物である。我々の支援が、戦いの勝敗を握る鍵となりそうだ。この機会を利用して、ドイツ全土に正義と宗教的正しさを広めよう。"
 kol_shifting_alliances:0 "同盟の変化"
 kol_shifting_alliances_desc:0 "武力よりも名声を重んじる国家として、大司教は生き残るために、有力で、邪道とさえ思える外交に頼っている。神聖ローマ帝国の選帝者としての年月を経て、選帝聖職諸侯は他国と強固な関係を築くことができ、交易におけるいくつかの芸当を学ぶことができた。"
 kol_order_of_saint_michael:0 "聖ミカエル騎士団"
 kol_order_of_saint_michael_desc:0 "司教への信仰を守るために、領内の貴族階級を教会の受容された信念に従わせることが我が義務だ。そのためには、貴族階級のみに開かれた騎士団を設立せねばならない。聖ミカエルを守護聖人としたこの騎士団は、祈りを捧げ、純粋なる魂とともに秘跡を受けることを貴族たちに教える。このようにして、彼らは精神的な敵や他の敵から司教を守るために必要な規律や熱情を得るだろう。"
 MAI_ideas:0 "マインツのアイデア"
 MAI_ideas_start:0 "マインツの伝統"
 MAI_ideas_bonus:0 "マインツの宿願"
 mai_archchancellor_of_germany:0 "ドイツ大書記官長"
 mai_archchancellor_of_germany_desc:1 "10世紀以来、マインツ大司教は大書記官長の称号を保持しており、皇帝に次ぐ地位にある。我々の最も名誉ある職務は、皇帝選挙を招集して組織し、他の選定諸侯が新皇帝を見つけ出す過程で、彼らの先導者となることだ。"
 mai_center_of_religious_learning:0 "宗教学習の中心地"
 mai_center_of_religious_learning_desc:0 "マインツはヨーロッパにおける宗教学と神学の一大中心地であり、キリスト教とユダヤ教の最も優秀な学者たちの多くが本拠としている。彼らを守護しているのは、我が司教管区内にある聖マルティン大聖堂であり、ここは国王や皇帝の戴冠式が行われる場所である。"
 mai_saint_hildegard:0 "ビンゲンの聖ヒルデガルト"
 mai_saint_hildegard_desc:0 "12世紀のベネディクト会系女子修道院長であり博学者でもあったビンゲンのヒルデガルトは、我が地域で聖人として崇拝されている。しかし、彼女の列聖は、我々の以前の大司教と教皇との間の論争によって妨げられた。だが、ヒルデガルトはついにローマの殉教史への記載を認められ、庶民の間でヒルデガルトへの、そして概して教会への、より大きな崇拝が生まれるだろう。"
 mai_weck_worscht_woi:0 "パンにソーセージにワイン"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht un Woi（パンにソーセージにワイン）は、我が臣民の大のお気に入りの食事だ。その単純さが輸送を容易にし、それゆえ、軍隊にとって最適な食糧供給だ。肥沃な土地、そしてドイツ全土で最高のブドウ園を所有しているので、軍隊にパンにソーセージにワインを容易に供給でき、間違いなく彼らの士気を保つことができる！"
 mai_perpetual_privy_council:0 "終身枢密院"
 mai_perpetual_privy_council_desc:0 "我々が支配するバラバラの領域は、永続的な中央政府、終身枢密院の創設を必要とした。これからは臣民にもっと厳格な規則を課し、彼ら勢力の地所を奪い、彼らの召集を妨害することになるだろう。"
 mai_rhine_fortress:0 "ライン川の護衛"
 mai_rhine_fortress_desc:0 "神聖ローマ帝国誕生以来、ドイツ領は西方からの敵の脅威にさらされており、多くの敵が我々をライン川の向こうへと押し戻そうとしている。川の西岸で最強の要塞として、我々は帝国の剣であり盾であり、すべての侵入者に対し断固と立ち向かうのは我々の神聖なる責務である！"
 mai_fifth_season:0 "第五の季節"
 mai_fifth_season_desc:0 "他のあまり啓蒙されていない国家では、庶民が貴族を非難することは禁止されているかもしれないが、ここマインツでは毎年謝肉祭が開催される時期においては、そうではない。民衆は、社会的地位の違う人を真似して、帽子や鈴の裏から社会的な不正や政治的な不正を批判することができる。謝肉祭で馬鹿者でなかった人は、今年の残りずっと馬鹿者だ！"
 por_royal_military_academy:0 "築城・砲術・製図王立学校"
 por_royal_military_academy_desc:0 "我が砲兵隊と要塞群は長きにわたり、自国防衛の鍵となってきたため、わが小国が敵軍にとって手ごわい敵となった。これらの分野に関して士官を訓練する学校－アカデミア・レアル・デ・フォーティフィカッサオ・アーチラリア・エ・デゼーニョ－を設立しよう、そうすれば今度は彼ら士官が、我が要塞や砲兵隊を世界で最も優れたものとしてくれるだろう。"
 TRI_ideas:0 "トリーアのアイデア"
 TRI_ideas_start:0 "トリーアの伝統"
 TRI_ideas_bonus:0 "トリーアの宿願"
 tri_crusader_past:0 "十字軍の過去"
 tri_crusader_past_desc:0 "何世紀も前に十字軍参加のため、多くの勇敢な人々が十字軍騎士として我が国を離れた。彼らの行為は我が司教の記憶に深く根付いている。我々の紋章である聖ゲオルギウス十字は、この十字軍を称えるために選ばれた。全兵士に十字軍の過去を思い出させ、過ぎ去った時代の火がまだ彼らの中にあることを示すように勧めよう。"
 tri_university_of_trier:0 "トリーア大学"
 tri_university_of_trier_desc:0 "教皇は我が司教のため、将来の司祭や統治者を訓練できる大学設立の認可を与えて下さった。大学設立を実施し、さらに法や医学の研究を促進し、真の学問の中心となり、あちこちから学生を集めよう。"
 tri_archchancellor_of_gaul:0 "ガリア大書記官長"
 tri_archchancellor_of_gaul_desc:0 "アルル、ブルゴーニュ、そしてフランス全土の大書記官長として、これらの喪失した領土を帝国に取り戻すことは、我々の権利であり責務である。我が旗の下で、フランスの帝国が復活するだろう！"
 tri_landesburgen:0 "領邦城塞"
 tri_landesburgen_desc:0 "司教領には「領邦城塞」と呼ばれる城がいくつか存在する。それらは統治において極めて重要であり、我々の公職の座や通行料の徴収所、敵に対する防衛を強化するための確固たる立場としての役割を果たしている。"
 tri_seamless_robe_of_jesus:0 "イエスが纏った布"
 tri_seamless_robe_of_jesus_desc:0 "ローマ皇帝コンスタンティヌス大帝の母ヘレナは、イエスの聖なるローブをエルサレムで発見し、トリーア（当時はアウグスタ・トレヴェロールム）に送ったと言われている。以来、それはトリーアの大聖堂の聖廟で保管されてきたが、時折忠実な信者のために展示し、その機会では我が都市へ大勢の巡礼者を引き寄せた。"
 tri_prum_abbey:0 "プリュム修道院"
 tri_prum_abbey_desc:0 "プリュムはカロリング家贔屓の修道院であり、小ピピン王が修道院創設者の孫娘である小ベルトレドと結婚した後、小ピピン王より多くの特権と大きな地所を与えられた。長い年月を経て、それは美しい修道院になっただけでなく、聖職者の学習の中心にもなった。しかし、当時よりかなり衰退しており、自力での生き残りは不可能である。修道院の管理を引き継ぎ、以前の栄光を取り戻そう！"
 tri_domkapitel:0 "司教座聖堂参事会の影響"
 tri_domkapitel_desc:0 "司教座参事会または聖堂参事会は、大司教に大きな影響力を持ち、新しい大司教を選び、大司教が各階級をいつ招致するかを決定し、大司教がいない場合には代わりに裁定を行う。大司教がいようがいまいが、彼らの監視を通して、トリーアが常によく管理されていることが分かるだろう。"
 new_flavour_bav.181.name:0 "異端禁止令の廃止"
 new_flavour_bav.181.desc:0 "過去数年間、我々は我々の土地での異端の拡大を防ぐため、宗教的使命を定めてきた。これは成功を収め、我々は信仰に妥協することなく、いわゆる宗教改革を乗り越えた。カトリックへの脅威が風化した今、使命は終了し、我々が聖職者に課した制限が解除される時が来た。"
 new_flavour_bav.181.A:0 "結構。"
 new_flavour_bav.20.a.tooltip:0 "\n後継者が生まれた場合："
 new_flavour_bav.201.name:0 "テアチン教会の完成"
 new_flavour_bav.201.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]が[Root.Consort.GetTitle][Root.Consort.GetName]に対し、彼女が彼の後継者を産んだ時にと約束した教会は、今、[Root.Heir.GetName]が産まれたことで完成した。テアティナー教会として知られるその美しさは、我々の首都に加える価値がある！"
 new_flavour_bav.201.A:0 "素晴らしい。"
 new_flavour_bav.2401.name:0 "レーゲンスブルクは債務を支払う"
 new_flavour_bav.2401.desc:0 "レーゲンスブルクの都市は我々に債務を全て返済した。"
 new_flavour_bav.2401.opt:0 "素晴らしい。"
 new_flavour_bav.2402.desc:0 "レーゲンスブルクの都市は我々の提案に頼ることなく債務の全額を皇帝に支払うことができた。"
 new_flavour_bav.2402.opt:0 "それで我々の寛大さは無駄だったのか？"
 new_flavour_bav.2403.name:0 "レーゲンスブルクの債務不履行"
 new_flavour_bav.2403.desc:0 "レーゲンスブルクの都市はその債務を支払うことができず、我々に対する義務を履行していない。我々は自由都市の地位を取り消し、レーゲンスブルクの司教領に都市を与える以外に選択肢はない。"
 new_flavour_bav.2403.opt:0 "残念なことだ。"
 new_flavour_bav.2404.desc:0 "レーゲンスブルクの都市は我々の提案を一蹴し、皇帝への債務を不履行とすることを決定した。その結果、彼らは自由都市の地位を剥奪され、レーゲンスブルクの司教領に都市の支配権が与えられた。"
 new_flavour_bav.2404.opt:0 "我々の提案は良いものだったのだが…"
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName]のレーゲンスブルクのための仲裁"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetRulerAdjAndTitle]はレーゲンスブルクのための仲裁を行い、都市自体の支配と引き換えに彼らの借金を我々に返済した。レーゲンスブルク市は我々の保護下の帝国都市であったのだが、レーゲンスブルクの統治機関は、我々の権威への直接の挑戦であるこの提案を受け入れるしかなかったほどに絶望的だったようだ。"
 new_flavour_bav.2405.opt:0 "これを容認するわけにはいかない。"
 new_flavour_bav.2406.desc:0 "レーゲンスブルクの統治機関は、同意する以外に選択肢がない我々の提案に心から感謝している。彼らは我々の守備隊が入るのを許すため彼らの城門を開いた。しかしながら、皇帝はこの取り決めに決して感銘を受けてはいない。"
 new_flavour_bav.2406.opt:0 "素晴らしい。"
 flavor_sax.8.A.tooltip:0 "§Yザクセン§!は§Yチューリンゲン§!に対し§Y連合の回復§!の開戦事由を得られません。"
 flavor_sax.5.name:0 "ザクセン兄弟戦争は回避された"
 flavor_sax.5.desc:0 "[From.Monarch.GetTitle][From.Monarch.GetName]の叔父、チューリンゲンのフリードリヒの死後、チューリンゲンのヴェッティン家の土地は[From.GetName]の支配下に置かれた。しかしすぐに、[From.Monarch.GetTitle]と彼の兄弟であるヴィルヘルムの間で、これらの領土の公平な分配についての議論が起こった。ブランデンブルクとヘッセンの助けを借りて仲裁された取り決めであるアルテンブルクの分割によれば、2人の兄弟は共同の支配者となり、ヴィルヘルムにはチューリンゲンの支配権が与えられた。\n\nしかし、ヴィルヘルムはこの取り決めに満足してはいない。[From.Monarch.GetName]に圧力をかけることで、彼は契約の再交渉を行い、結果、彼の領土にヴィッテンベルクが含まれることになった。"
 flavor_sax.51.name:0 "ザクセン兄弟戦争"
 flavor_sax.51.desc:1 "[From.Monarch.GetTitle][From.Monarch.GetName]の叔父、チューリンゲンのフリードリヒの死後、チューリンゲンのヴェッティン家の土地は[From.GetName]の支配下に置かれた。しかしすぐに、[From.Monarch.GetTitle]と彼の兄弟であるヴィルヘルムの間で、これらの領土の公平な分配についての議論が起こった。ブランデンブルクとヘッセンの助けを借りて仲裁された取り決めであるアルテンブルクの分割によれば、2人の兄弟は共同の支配者となり、ヴィルヘルムにはチューリンゲンの支配権が与えられた。\n\nしかし、ヴィルヘルムはこの取り決めに満足してはいない。[From.Monarch.GetTitle][From.Monarch.GetName]の頑強な拒否に直面し、今、ヴィルヘルムは彼の兄弟の支配に対して武器を取り立ち上がっている。"
 flavor_sax.51.opt:0 "ヴィルヘルム公爵万歳！"
 flavor_sax.81.name:0 "ライプツィヒ条約"
 flavor_sax.81.desc:0 "フリードリヒ2世の遺言に従って、ザクセンの領土はマイセンを獲得した[From.Monarch.GetName]と、チューリンゲンを支配している[From.Monarch.GetHerHis]の兄であるエルンストの間で分割され、現在、2人はそれぞれ他から完全に独立して自身の領土を統治している。"
 flavor_sax.81.opt:0 "エルンスト公爵万歳！"
 flavor_sax.82.name:0 "ライプツィヒ条約"
 flavor_sax.82.desc:0 "フリードリヒ2世の遺言に従って、ザクセンの土地はマイセンを獲得した[From.Monarch.GetName]と、チューリンゲンを与えられた[From.Monarch.GetHerHis]の兄であるエルンストの間で分割された。しかし、卑劣な[From.Monarch.GetName]は、フリードリヒが晩年に狂気の発作に襲われていたと主張し、彼の意志を尊重しないことを選択した。[From.Monarch.GetSheHeCap]は今、我々に対し、[From.Monarch.GetHerHis]の不正な支配を強制しようとしている。"
 flavor_sax.82.opt:0 "これには我慢できない。"
