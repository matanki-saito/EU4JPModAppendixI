 ans_fayencemanufaktur:0 "ファイアンス焼き工房"
 ans_fayencemanufaktur_desc:0 "工房は金の源泉だ。我が国の職人たちは、他国の技術を参考に、アンスバッハ独自の陶磁器の製法を編み出した。"
 BYT_ideas:0 "バイロイトのアイデア"
 BYT_ideas_start:0 "バイロイトの伝統"
 BYT_ideas_bonus:0 "バイロイトの宿願"
 byt_land_of_the_hohenzollerns:0 "ホーエンツォレルン家の辺境伯領"
 byt_land_of_the_hohenzollerns_desc:0 "広大な領地を所有してはいないが、我が王朝は神聖ローマ帝国、特にブランデンブルク選定侯領全域に領土を確保している。ブランデンブルクの従兄弟たちとの親密で良好な関係について気を使っているなら、あちこちにいる公爵や貴族たちは我々と外交関係を樹立したいと思うだろう。"
 byt_ordre_de_la_sincerite:0 "誠実章"
 byt_ordre_de_la_sincerite_desc:0 "新しい勲章を制定し、それを有能な将軍や貴族に授ければ、彼らの忠誠心を高め、戦争においてより張り切って戦闘してくれるようになるだろう。このことを念頭に置いて、私たちはそれを「オードル・デ・ラ・サンセール」ー誠実章ーと呼び、勲章を赤鷲で飾る。"
 byt_gravenreuther_stift:0 "グラーフェンロイトの寄付"
 byt_gravenreuther_stift_desc:0 "自国の貴族の一人が遺言で、自身の金で負傷者のための病院を創設すると宣言した。この善行を支持すれば、兵たちは戦争で負傷した怪我を早く回復でき、結果、より積極的な政策をとることができるようになるだろう。"
 byt_margravial_opera_house:0 "辺境伯歌劇場"
 byt_margravial_opera_house_desc:0 "多くの人がこの州に荘厳な歌劇場など建設することは不可能だと考えていたが、我々はフランスとイタリアのバロック様式の真髄を融合させることで証明してみせた。古典的な寺院の様式で建てられた正面玄関からファンファーレと共に建物に入れば、あなたは現実とは思えない世界、詩の世界に足を踏み入れた気分に陥るだろう。"
 NUM_ideas:0 "ニュルンベルクのアイデア"
 NUM_ideas_start:0 "ニュルンベルクの伝統"
 NUM_ideas_bonus:0 "ニュルンベルクの宿願"
 num_imperial_regalia:0 "帝国のレガリア"
 num_imperial_regalia_desc:0 "1423年、ニュルンベルクはジギスムント皇帝から神聖ローマ帝国のレガリアを下賜された。レガリアは盗まれないよう魚樽の中に隠されて運び込まれ、今やこの地にある。自国の重要性と永遠なる栄光を世界に示そうではないか！"
 num_nuremberg_castle:0 "ニュルンベルク城"
 num_nuremberg_castle_desc:0 "1427年、我が都市はホーエンツォレルン家から廃墟と化していた城伯の城を購入した。今では城全体が我が都市に内包されているので、城を改修し、その後兵舎と厩舎を用いて、自国の兵を収容しよう。"
 num_nuremberg_chronicle:0 "ニュルンベルク年代記"
 num_nuremberg_chronicle_desc:0 "自国の市民の中には、素晴らしい科学者たちがいる。例えば、ハルトマン・シェーデルは、挿絵付きの聖書の解釈本や世界史の本を書いた作家だ。我が町にちなんで名づけられたこの年代記は、ヨーロッパ中で追い求められている。嘘偽りなく、全世界について熟知しているのだ！"
 num_rostbratwurst:0 "ロストブラートヴルスト"
 num_rostbratwurst_desc:0 "我々のソーセージは帝国の中で最高かつ最も有名であり、その製法は何世紀にも渡る伝統の中で磨き上げられてきた。生産性を向上させるために、ロストブラートヴルストの大きさと価格を規定しよう！"
 num_franconian_center_of_reformation:0 "フランケンの宗教改革中心地"
 num_franconian_center_of_reformation_desc:0 "ニュルンベルクの市民は常に新しい考えを受け入れており、この時代で最も賢明な説教者たちの説く知恵に必ずや耳を傾けるだろう。"
 num_christkindlmarkt:0 "クリストキンドゥレスマルクト"
 num_christkindlmarkt_desc:0 "紳士淑女の皆様、かつては子供であった紳士淑女の皆様、\n本日はもう一度童心に返り、当時のようにお喜びください。\n市場の鳴らす福音により今皆様はキリストの子であり、\nそしてここを訪れる方全てに対し、心より歓迎申し上げます。"
 num_nuremberg_exchange:0 "ニュルンベルクの両替所"
 num_nuremberg_exchange_desc:0 "何世紀にもわたってヨーロッパ中央部での交易の中心地であり、市民に富と繁栄をもたらした。将来の交易での地位を確保するため、首都の市場にニュルンベルグ両替所を開設すれば、アントワープからベニスまで、もしくはデンマークからリヨンまでの交易担当者が当市へと向かうことになるだろう。公共の均衡と公的な為替相場は、全商人の間での揉め事を防ぎ、解決することだろう。"
 BAM_ideas:0 "バンベルクのアイデア"
 BAM_ideas_start:0 "バンベルクの伝統"
 BAM_ideas_bonus:0 "バンベルクの宿願"
 bam_bishop_of_bamberg:0 "バンベルク司教"
 bam_bishop_of_bamberg_desc:0 "神聖ローマ皇帝ハインリヒ2世は、1007年にフランクフルト会議の場でバンベルグ司教区を設立した。自国はフランケン・クライスの指導的立場にもあったので、本地方の世事について独自政策を求めていくことができる。"
 bam_cathedral:0 "バンベルク大聖堂"
 bam_cathedral_desc:1 "この大聖堂はその歴史を1004年にまで遡ることができ、神聖ローマ皇帝ハインリッヒ2世と皇后クニグンデ夫妻の安息の場所であるだけでなく、ドイツで唯一現存する教皇の墓もある。教皇クレメンス2世は教皇以前にはバンベルクの司教を務めており、この都市を非常に愛し、教皇の任期中はバンベルク司教として留まった。その結果、彼もここに埋葬されることを望んだ。"
 bam_city_of_beer:0 "ビールの街"
 bam_city_of_beer_desc:0 "共同醸造特権の導入以来、醸造所が急増した。しかし、この特権を悪用して、粗悪なビールを売る者も現れた。なので、麦芽、ホップ、水以外を使ってビールを作ってはならないと宣言しよう！"
 bam_little_venice:0 "小ヴェネツィア"
 bam_little_venice_desc:0 "レグニッツ川近辺では、既に多くの新居が川沿いに建てられた。市民たちは、交通や貿易のために小さなゴンドラ船すら使用している。ヴェネツィア様式でその地にもっと居住してもらうよう奨励すべきだ。"
 bam_witch_burner:0 "魔女の焚刑"
 bam_witch_burner_desc:0 "「又、魔法ヲ以テ他者ニ危害、不利益ヲ与ヘタ場合、其ノ者生死ヲ以テ処断スベシ、焚刑ヲ以テ処断スベシ。」"
 bam_vierzehnheiligen:0 "フィアツェーンハイリゲン巡礼聖堂"
 bam_vierzehnheiligen_desc:0 "地元の民間伝承によれば、ある羊飼いの前に自身を十四救護聖人と呼ぶ子供たちが現れ、一連の奇跡により末期の病気が快癒したとされる。十四の聖人の出現を記念して建てられたバシリカ聖堂は、巡礼地としてドイツ各地の巡礼者に人気があった。"
 bam_university:0 "オットー・フリードリヒ大学"
 bam_university_desc:0 "これまでは、アカデミア・バンベルゲンシスには神学部と哲学部しかなかった。大学を拡張して法学部と医学部を加えるつもりだ。今後この大学は、創設者であるザルツブルクのオットー司教と、改築者のザインスハイムのフリードリヒにちなんだ名に変更される。"
 GER_ideas:0 "ドイツ帝国のアイデア"
 GER_ideas_start:0 "ドイツ帝国の伝統"
 GER_ideas_bonus:0 "ドイツ帝国の宿願"
 ger_german_confederation:0 "ドイツ連邦"
 ger_german_confederation_desc:0 "ドイツの土地が統一された今、ドイツを分断しているもの以上に互いの共通点が多いことを発見した。このことを利用することで、領内の平和と安定を確保できる。"
 ger_german_universities:0 "ドイツの大学"
 ger_german_universities_desc:0 "領内には多くの大学があり、その各々が中央ヨーロッパ中から集められた優れた頭脳を提供してくれる。よって、自国の国家革新の能力は比類がない。現在、残りのドイツ地域を統一し、新たな共通の目標に向かって前進する協力をするため、国民が政府へと集まってきている。"
 ger_reichsheer:0 "ライヒスヘーア"
 ger_reichsheer_desc:0 "統一ドイツ国家には国軍が必要であり、その国軍は現在、ライヒスヘーアとして創設された。神聖ローマ帝国の時代、この軍は小さな見せかけの軍に過ぎなかったが、新生ドイツでは、自国のあらゆる地域の人で構成される、強く十分に訓練された軍隊となった。"
 ger_new_hanseatics:0 "新ハンザ同盟"
 ger_new_hanseatics_desc:0 "ドイツが一つの旗の下に統一される前、北ドイツの多くの都市は、ハンザ同盟の参加都市であった。ハンザ同盟とは、お互いに助け合って財を築き、お互いを守るための交易同盟のことだ。この構想は、新しい現実と調和させるため、ある程度の適応が必要であるが、その遺産を利用して自国のさまざまな地域間の交易やその他つながりを促進できる。"
 ger_junkers:0 "ドイツのユンカー"
 ger_junkers_desc:0 "神聖ローマ帝国内の崩壊したドイツの状況及びその貴族たちの強大な政治権力に終止符を打ったかもしれないが、それでも貴族たちは、自軍にとって有能な将校たちの実用的な源泉である。これを利用して、貴族層の関心を別の活動分野に移し、同時に強力な軍事的な精鋭を育成できる。"
 ger_reichstag:0 "帝国議会"
 ger_reichstag_desc:0 "新生ドイツにも適用した中世にまでさかのぼる伝統の中、皇帝側に立って問題を議論し、共同決定を行うため、そして新しい統一領の利益のために、大帝国にとって重要な人々が帝国議会に集まる。このことによって、かつてドイツを構成していた多様な国の寄せ集めから、単一の団結国家を作り上げることができる。"
 ger_eisen_und_kohle:0 "鉄と石炭"
 ger_eisen_und_kohle_desc:0 "国内に存在する膨大な鉄と石炭の鉱床によって、自国を急速に活気ある産業国家へと発展させることが可能となった。我々の倫理的価値や技術的な専門知識によって、自国が必要とするものをより早く、より安価に生産できる。"
 HLR_ideas:0 "神聖ローマ帝国のアイデア"
 HLR_ideas_start:0 "神聖ローマ帝国の伝統"
 HLR_ideas_bonus:0 "神聖ローマ帝国の宿願"
 hlr_imperial_throne:0 "皇位"
 hlr_imperial_throne_desc:0 "シャルルマーニュは西暦800年に教皇レオの手で「ローマ皇帝」を戴冠され、我々も属する皇帝の系譜が始まった。長年にわたり、多くの勇敢で賢明な者が王位に就いてきた。"
 hlr_kaiserliche_armee:0 "皇帝軍"
 hlr_kaiserliche_armee_desc:0 "帝国は1422年のニュルンベルク帝国議会以来、皇帝軍を持っていた。名実ともに統一された今、軍を増強し、皇帝の旗にのみ忠実で、強くよく訓練された部隊としよう。"
 hlr_imperial_diplomacy:0 "皇室外交"
 hlr_imperial_diplomacy_desc:0 "自国の外交団の専門技能は他に類を見ない。神聖ローマ皇帝として、何世紀にもわたって臣民を往来させてきたので、自国の外交官たちは、何世代にもわたって受け継がれてきた相当量の知識基盤を築くことができた。"
 hlr_centralised_empire:0 "集権化された帝国"
 hlr_centralised_empire_desc:0 "帝国が統一されたことで、我々はより集権化した。これにより地方の支配者たちの力は弱まり、より多くの富を我々の国庫に振り向けることができた。"
 hlr_roman_heritage:0 "ローマの遺産"
 hlr_roman_heritage_desc:0 "神聖ローマ帝国として、ローマ初代皇帝のアウグストゥスにまで遡る遺産を主張する。今や自領は一つに統一された中央集権国家なので、古代ローマの栄光を取り戻し、かつて領有していた土地を再び統一しようと努める時だ。"
 hlr_adopting_the_goosestep:0 "ガチョウ足行進の採用"
 hlr_adopting_the_goosestep_desc:0 "ブランデンブルクの将校が自軍で影響力のある地位に就いた。他に類を見ない軍隊を創設を目指して、彼らの軍事的伝統の多くを徐々にではあるが採用している。"
 hlr_onwards_and_upwards:0 "順風満帆"
 hlr_onwards_and_upwards_desc:0 "何世紀にもわたって行われた皇帝と公爵たちとの交渉によって築かれた帝国統治は、今や、広大で多様な領域を自領に統合することのできる、万能で油がしっかりなじんだ機械である。今、ようやく自身の宿命を主張し、全ヨーロッパを統合する力として台頭できる。"
 SPI_ideas:0 "サルデーニャ＝ピエモンテのアイデア"
 SPI_ideas_start:0 "サルデーニャ＝ピエモンテの伝統"
 SPI_ideas_bonus:0 "サルデーニャ＝ピエモンテの宿願"
 spi_defensive_prowess:0 "防衛能力"
 spi_defensive_prowess_desc:0 "サヴォワやピエモンテのフランス人からサルデーニャのスペイン人まで、我が領土は拡張主義を理想とする隣国にとって格好の標的であった。長年の間、主権を守るため要塞技術を磨き、要塞防衛の技術を極めてきた。"
 spi_flexibility:0 "柔軟な外交"
 spi_flexibility_desc:0 "列強間に挟まれ、常に彼らの影響力の大きく受けるという脅威の下にあったので、独立を守り、国家前進の新たな機会を見出すため、機敏な外交ー中には恥知らずの日和見主義と呼ぶ者もいるがーの実行を余儀なくされてきた。伝統主義者の目には不快に写るだろうが、日和見主義には利点がある。"
 spi_royal_sardinian_army:0 "サルデーニャ王国軍"
 spi_royal_sardinian_army_desc:0 "傭兵の黄金時代は過ぎ去り、我が軍は時勢に遅れない。軍人の職業化という改革の実行により、イタリアやヨーロッパ全域での国外に対して、我が力が投影された常備軍を設立できる。"
 spi_centralized_state:0 "中央集権国家"
 spi_centralized_state_desc:0 "自国領内でヨーロッパの列強が用いる手口や方法を模倣することで、サルデーニャ＝ピエモンテを鍛え上げ、イタリアを支配し、ヨーロッパの舞台において自身の地位を保つことのできる大国を作ることができる。"
 spi_piedmontese_manufacturing:0 "ピエモンテの製造業"
 spi_piedmontese_manufacturing_desc:0 "ヴェネツィアとフランス間の重要な交易路に位置し、我々の生産物を販売する市場が多く存在する。他の場所で開発された最新の方法を採用することで、生産を増やし、我が領土に多くの富をもたらすことができる。"
 spi_risorgimento:0 "リソルジメント"
 spi_risorgimento_desc:0 "イタリアはローマ帝国の崩壊以来統一されていないが、イタリア統一という志は決して風化しなかった。再生された夢を甘受している今、我々はイタリア国民の希望と夢を担う中心国の一つとなった。"
 EPI_ideas:0 "イピロスのアイデア"
 EPI_ideas_start:0 "イピロスの伝統"
 EPI_ideas_bonus:0 "イピロスの宿願"
 epi_pyrrhus:0 "ピュロスの遺産"
 epi_pyrrhus_desc:0 "ピュロス王は勝利を重ねることで我々に歴史上の地位を保証してくれた。ローマ人、シチリア人、そしてギリシア人から恐れられた彼の輝かしい経歴は自国の将軍たちが学び、模倣しようと努力する遺産を残した。彼の時代から何世紀も経ったが、輝かしき過去を取り戻すという夢は夢ではなく、積極的に追いかけている。"
 epi_chronicle_of_the_toco:0 "トッコ年代記"
 epi_chronicle_of_the_toco_desc:0 "トッコ年代記には、イピロス専制侯国の成り立ち、公正な支配模様、帝国との結びつき、そして周辺の土地の征服について詳しく書かれている。誰もが読めて理解できるように、ギリシャ語の平易な文脈で書かれるべきだ。"
 epi_serbs_and_albanians:0 "アルバニア部族とセルビア部族"
 epi_serbs_and_albanians_desc:0 "中核を担うイピロス国家は再統一されたが、かつてその領内に小王国を築いた多くのセルビア部族とアルバニア部族がまだ残っている。彼らを追い出す代わりに、彼ら部族を自軍の増強に充てられるよう雇うべきだ。"
 epi_latin_knights:0 "ラテン騎士"
 epi_latin_knights_desc:0 "自軍の精鋭は依然と西洋式に武装、訓練された騎兵である。現地ギリシャ人もいればイタリア人傭兵もいるが、その誰もが有能だ。"
 epi_metropolis_of_knowledge:0 "知のメトロポリス"
 epi_metropolis_of_knowledge_desc:0 "ヨアニナ。ビザンツの時代から知のメトロポリスとして知られており、西洋思想や考えが語彙に加わり始めた、急成長を遂げるギリシャ啓蒙思想の中心地に発展している。自国は常にギリシャと西洋間の玄関であったので、この流行を受容すべきだ。"
 epi_trade_influences:0 "アドリア海の集散地"
 epi_trade_influences_desc:0 "ヴェネツィア、ラグーサ、コンスタンティノープル、アレクサンドリアといった多くの大交易地方と国境を接しているので、自国は賑やかな商業の要衝地となり、多くの文化のるつぼとなってきた。このことを利点として利用できる。"
 epi_unity_in_strength:0 "力の結束"
 epi_unity_in_strength_desc:0 "自国のギリシャでの戦いの記憶が我々の強さだ。ギリシャ人、ローマ人、ビザンツ人、そして十字軍から何年にもわたって学んできたことを思えば、自国はヨーロッパ最高のよく訓練された軍をいくつか保有している。"
 LOT_ideas:0 "ロタリンギアのアイデア"
 LOT_ideas_start:0 "ロタリンギアの伝統"
 LOT_ideas_bonus:0 "ロタリンギアの宿願"
 lot_legacy_of_the_carolingians:0 "カロリング朝の遺産"
 lot_legacy_of_the_carolingians_desc:0 "ロタリンギア王位の新しい請求者として、シャルルマーニュやロタールの遺産を持ち出すことでその正統性を引き出す。我が保護下の元、我が祖先の功績は国民の間でも、またヨーロッパ中の宮廷の間でも、再び共通の知識となった。"
 lot_glory_of_charlemagne:0 "シャルルマーニュの栄光"
 lot_glory_of_charlemagne_desc:0 "シャルルマーニュからロタール、フィリップ善良公まで、ロタリンギアの指導者たちの輝かしい功績は、我が国民の記憶に刻まれているーそして、それは我が兵にも同様のことだ。我々の指揮の下、過去の栄光を再現するため追求する中で、彼らはどんな苦難にも耐え抜くだろう。"
 lot_dutch_cities:0 "低地地方の富"
 lot_dutch_cities_desc:0 "低地地方の都市は交易から得た莫大な富を溜め込んでいる。彼らの慈悲深き主として、彼らの成長を奨励し、自国の利潤をせびることが可能な交易帝国を彼らが築き上げる手助けをせねばならない。"
 lot_carolingian_renaissance_II:0 "新カロリングのルネサンス"
 lot_carolingian_renaissance_II_desc:0 "数世紀前、カロリング帝国がもたらした統一と指導者たちの教育改革は、それ以前の暗黒時代に失われていた知識の復活をもたらした。彼らの政策を模倣することで我々もまた、自国に利益をもたらす新しい考えや技術の普及を振興できる。"
 lot_court_of_europe:0 "ヨーロッパの宮廷"
 lot_court_of_europe_desc:0 "自国の宮廷はヨーロッパの中でも傑出している。本当に、最も賢く、最も勇敢で、最も公正な者たちが我が素晴らしき組織に加わるために集まってきている。"
 lot_land_of_abbeys:0 "司教領"
 lot_land_of_abbeys_desc:0 "ロタリンギア復活のための拡張時、我が帝国は多くの司教区を併合した。現在、彼らはもはや自治政体ではなくなったため、その権力は大幅に低下したが、教会の問題については未だ大きな影響力を維持している。司教たちが我々に忠実であり続けることを確かなものとすることで、事務に関して重要な発言権を維持できる。"
 lot_european_empire:0 "エウロペ・ユニバーサリス・インペリイ"
 lot_european_empire_desc:0 "シャルルマーニュは短期間でヨーロッパの大部分を彼の支配の下に統一した。我が宿命は、彼が始めたことの完遂であり、ローマ時代に見られた統一ヨーロッパの再建である。"
 FKN_ideas:0 "フランケンのアイデア"
 FKN_ideas_start:0 "フランケンの伝統"
 FKN_ideas_bonus:0 "フランケンの宿願"
 fkn_duchy_restored:0 "復活した公国"
 fkn_duchy_restored_desc:0 "数世紀が経った後、我が下でフランケン公国は復活を果たした。ドイツ最大の勢力として、我が地位を疑う者などいない。"
 fkn_main_trading:0 "メイン川での交易"
 fkn_main_trading_desc:0 "ウィーンからニュルンベルク至るまでの交易路、そしてウィーンからメイン川を下ってヴュルツブルクやフランクフルトに至るまでの交易路は、ドイツで一番通りの激しい交易路である。そこを旅する商人たちは、自国の都市に活力を与え、その都市で国民は、商売で生きていくため、一歩も引かない商談を行う。"
 fkn_rugged_land_of_fortresses:0 "起伏の激しい要塞地"
 fkn_rugged_land_of_fortresses_desc:0 "フランケンの内陸地は起伏に富んだ地方で、防御は容易であるー特に大きな理由としては、多くの要塞、とりわけクルムバッハにあある印象深いプラッセンブルクが、重要な場所を守るために建造されているためだ。攻撃を仕掛けようとする者は全員漏れなく、自領を奪うという難しい仕事を抱えることになるだろう。"
 fkn_free_knights_of_franconia:0 "フランケンの自由帝国騎士"
 fkn_free_knights_of_franconia_desc:0 "フランケンを故郷と呼ぶ自由帝国騎士がたくさんいる。彼らを頼りに自国の騎兵を戦場に率いることができる！"
 fkn_baroque:0 "バロック様式の公国"
 fkn_baroque_desc:0 "隣国全てが最も印象的な宮殿の建設を競争し、最も美しい芸術作品を依頼し、最も権威ある大学がある立地だ。自国も全く同じでなければいけない。フランケン中の資源を意のままに扱えるようにすれば、自国の宮廷がドイツ内で他に類を見ないものとなるのは間違いない。"
 fkn_franconian_bourgeoisie:0 "フランケンのブルジョア階級"
 fkn_franconian_bourgeoisie_desc:0 "自国は多くの芸術家、哲学者、作曲家、発明家を輩出してきた。相当数いる知識階層に頼ることで、我が計画に必要となる十分な知識を持った顧問や専門家が不足することはなく、自領の富は確実に急速に増えていくだろう。"
 SOR_ideas:0 "ラウジッツのアイデア"
 SOR_ideas_start:0 "ラウジッツの伝統"
 SOR_ideas_bonus:0 "ラウジッツの宿願"
 sor_zittau_mountains:0 "ツィッタウ山地"
 sor_zittau_mountains_desc:0 "ラウジッツのツィッタウ山地はザクセンとボヘミアの地の間にまたがっている。ツィッタウ山地は、侵略勢力が他国領へ攻め込む際に何度も土台とされてきた。この状況が続くことは許さないだろうーおそらく、自領は自身の領土拡大の際の足場になるべきではないのか？"
 sor_sale_of_land:0 "土地の売却"
 sor_sale_of_land_desc:0 "自領は隣国の王や公爵に売買されてきた。そのため、国民は多くの言語に精通し、外国語を話す者たちとうまくやっていけるようになった。"
 sor_lusatian_league:0 "ラウジッツ都市同盟"
 sor_lusatian_league_desc:0 "泥棒男爵は、金持ちだろうが貧乏人だろうが構わず盗みを働いていき、領内の富を貯め込んだ。自国の都市の間で集団的自衛を目的とした同盟を作ることは、間違いなく彼らが二度と国民から盗みを働くことがないようにするだろう。"
 sor_wittelsbach_history:0 "ヴィッテルスバッハ家の歴史"
 sor_wittelsbach_history_desc:0 "それは何年も前、ヴィッテルスバッハ家の権力の絶頂期の頃の話だが、その頃自国は王家の所有領の一部だった。再興を果たした自国は、自身の国境に縛られる必要などなく、ウィッテルスバッハ家のかつての偉大さを、自国の王朝とともに復権させるかもしれない。"
 sor_lusatian_landtag:0 "ラウジッツ州議会"
 sor_lusatian_landtag_desc:0 "領内の大都市全て及び上流階級の貴族は、州議会の代表である。州議会の代表は国内の法に対して相当の権限を有する。この責任を賢く行使することで、国民の信頼を勝ち得ている。"
 sor_rights_of_all_religions:0 "全宗教の権利"
 sor_rights_of_all_religions_desc:0 "ボヘミアとザクセンの下で、カトリックから新しい宗教改革運動であるフス派まで、キリスト教の多くの分派のるつぼになっている。何年もの間、異なる信仰に対して寛容になってきている。聖書正典の文献に対する見解の相違は、我々の知るような世界の終焉を示す信号ではない、という知識内では安全だ。"
 sor_political_influences:0 "文化的影響"
 sor_political_influences_desc:0 "ゲルマンとスラヴという民族間の交差点で、領内にはさまざまな文化を持つ人々が定住してきた。他国が見習おうと思うような、異なる文化や信仰間の平和共存を成功させる模範として行動する。"
 CLI_ideas:0 "ツィリのアイデア"
 CLI_ideas_start:0 "ツィリの伝統"
 CLI_ideas_bonus:0 "ツィリの宿願"
 cli_marry_your_daughters:0 "王家間の婚姻"
 cli_marry_your_daughters_desc:0 "我が王朝は、主に抜け目ない王家間の婚姻政策によって、地方勢力にまで成り上がることができた。先人たちから学んだ教訓に従うことで、さらに多くの領土を確保できるだろう。"
 cli_mercenary_captains:0 "傭兵隊長"
 cli_mercenary_captains_desc:0 "スロベニアの領主は近隣の大国の戦争でしばしば傭兵隊長を務めた。この経験を通じて、彼らは兵法を学び、自軍を勝利へと導くことのできる有能な将軍となる。"
 cli_political_manoevring:0 "政治工作"
 cli_political_manoevring_desc:0 "我が一族は政治的陰謀には慣れっこだ。ツィリ伯の興りの時から、ウルリクがオーストリアやハンガリーの列強に対して強い影響力を謳歌した時まで、賢明な政治や外交駆け引きによって、この地方情勢に自身の持つ力以上の影響力を行使できた。"
 cli_slovenian_reformation:0 "スロベニアの宗教改革"
 cli_slovenian_reformation_desc:0 "自領は教会に対する新しい考え方に対して肥沃な領域だ。旧態依然とした者たちの怒りを避けることができれば、バルカン半島北部における革新的思考の中心として、その地位を確立できるだろう。"
 cli_border_wars:0 "国境紛争"
 cli_border_wars_desc:0 "オーストリア、ハンガリー、ヴェネツィア、オスマン帝国が交差する場所で、自領はしばしば争い合っている列強同士の戦場となっている。戦争の惨禍から守るために、国民を守る特別措置を強いられた。"
 cli_italian_baroque:0 "イタリアのバロック"
 cli_italian_baroque_desc:0 "多くのイタリア人やドイツ人の芸術家や科学者を自国の宮廷に呼び寄せることができる。このことは、スロベニア文化の発展と自国の栄華に貢献している。"
 cli_standardised_slovene_language:0 "スロベニア語の標準化"
 cli_standardised_slovene_language_desc:0 "領内の農民が話すスロベニア語の訛りは、隣国の訛りとは区別される。言語を標準化することで自国文化を醸成し、言語が国民を団結させる。"
 SIC_ideas:0 "シチリアのアイデア"
 SIC_ideas_start:0 "シチリアの伝統"
 SIC_ideas_bonus:0 "シチリアの宿願"
 sic_university_of_catania:0 "カターニア大学"
 sic_university_of_catania_desc:0 "1434年に設立されたカターニア大学は、シチリア島で最も古く最も高名な大学だ。大学の発展を後押しせねばならない。そうすれば、イタリア全土から一流の学者を招聘し、政権を支える人材発掘の一助となることは間違いない。"
 sic_constitions_of_melfi:0 "メルフィ法典"
 sic_constitions_of_melfi_desc:0 "神聖ローマ皇帝フリードリヒ2世はホーエンシュタウフェン朝シチリア王でもあり、メルフィ法典もしくは皇帝の書（リベル・アウグスタリス）として知られるシチリア王国の法典を起草した。何世紀にもわたって未だ使用され続けているこの法典は、公法、訴訟手続き、封建法、私法、刑法を制限し、自国統治の強固な基盤となっている。"
 sic_noble_admirals:0 "貴族提督"
 sic_noble_admirals_desc:0 "たいていの国では、貴族の息子は陸軍で経験を積む傾向がある。しかし、自国の貴族たちは、自国が島国なため当然ながら外海に魅力を感じているーそれは我々にとって最も有益な経歴進路であり、海軍で優位に立つことで、独立を確保できる。"
 sic_greater_sicily:0 "大シチリア圏"
 sic_greater_sicily_desc:0 "シチリアとナポリの運命はしばしば結びつけられてきた。もし両シチリア統一を復元できたなら、一体誰が我が領土的野心をそれまでとして諦めるべきだと言うのだろうか？"
 sic_trade_fleet:0 "シチリアの交易船団"
 sic_trade_fleet_desc:0 "大西洋を横断して渡ってくる交易の量は地中海交易の量を上回ったが、それでも交易から相当量の富を得ることができる。強力な通商船団があるので、商人たちに自国の港に訪れるよう…「説き伏せて」、北アフリカからヨーロッパへと流れこむ富が自国の国庫へ集まるようにできるだろう。"
 sic_grand_navy:0 "大海軍"
 sic_grand_navy_desc:0 "地中海最大の島は地中海最大の艦隊の拠点にもなるべきだ。我が海軍を大艦隊にして、津々浦々の敵にまで恐れさせよう！"
 sic_sicilian_silk:0 "シチリアの絹"
 sic_sicilian_silk_desc:0 "フリードリヒ2世の時代、絹はシチリアの主要な輸出品だった。この数世紀で自国の絹産業は衰退し、シチリアの生産はイタリア北部諸国に追い越されてきたが、もう一度繁栄してはならない理由などない。絹の生産に投資することで、織工や職人の再び繁栄している姿が確認できる。"
 WES_ideas:0 "ヴェストファーレンのアイデア"
 WES_ideas_start:0 "ヴェストファーレンの伝統"
 WES_ideas_bonus:0 "ヴェストファーレンの宿願"
 wes_jewish_rights:0 "ユダヤ人の権利"
 wes_jewish_rights_desc:0 "我々の統治の下で働いているユダヤ人に一定の権利を与えることで、我々は彼らの知識を活用し、彼らの進歩的なアイデアを取り入れることができる。"
 wes_westphalian_decentralisation:0 "ヴェストファーレンの分権化"
 wes_westphalian_decentralisation_desc:0 "ヴェストファーレンの人々は、より大きな国家に属するという概念に慣れていない。最大でもヴェストファーレン国家としての慣例は、ニーダーライン＝ヴェストファーレン帝国クライスである。これは人々の忠誠心を刺激することを難しくしているが、我々の地域社会を自身で統治するという分権化はいくつかの利益をもたらしている。"
 wes_increased_conscription:0 "国民皆兵制"
 wes_increased_conscription_desc:0 "ヴェストファーレンの軍隊は、国際問題の経過において大きな意味を持つことはなかった。国民皆兵制を導入することで、これを変えるのに十分な規模の常備軍を構築し、ヴェストファーレンをドイツにおいて無視できない軍とすることができる。"
 wes_administrative_assimilation_of_rheinlanders:0 "ライン人との同化"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "彼らの方言や生活様式が彼らと我々を引き裂いているのかもしれないが、ライン川の諸都市は長い間ニーダーライン＝ヴェストファーレン帝国クライスを通じて我々と結びついていた。自国を双方の国民の故郷とせねばならない。そして、ライン川の住民を自国統治に組み込まねばならない。"
 wes_taxation:0 "税制改革"
 wes_taxation_desc:0 "重税を好む者などいない。それでも、我々には軍隊や現代国家にふさわしい他の事業に支払うための資金が必要だ。我が国の伝統的な課税の取り決めを、十分な資金を提供する公正な方式に改革することにより、我々は過度の混乱を引き起こすことなく、収入を増やすことができるだろう。"
 wes_enlightenment:0 "宗教的寛容"
 wes_enlightenment_desc:0 "自国には多くの信仰がある。他全員が間違っていると訴え、異端者だと思われる者全てを排除しようとする者もいるが、我々はより賢明な道を選ぶだろう。彼らが自国への奉仕を承諾する限り、彼らが望むよう全員が信じよう！"
 wes_cities_of_the_rhineland:0 "ラインラントの都市"
 wes_cities_of_the_rhineland_desc:0 "ラインラントを自国に統合することで、自国はラインラントの都市に流入している交易ーそして、その交易商のその商才について恩恵を受けることができる。"
 SWA_ideas:0 "シュヴァーベンのアイデア"
 SWA_ideas_start:0 "シュヴァーベンの伝統"
 SWA_ideas_bonus:0 "シュヴァーベンの宿願"
 swa_decentralisation:0 "シュヴァーベンの分権化"
 swa_decentralisation_desc:0 "最後のシュヴァーベン公国の崩壊後、その領土はヨーロッパで他に例がないほどに断片化された。我々は公国の統一を回復したものの、地方自治の伝統を打破するのは困難だ。しかし明るい面として、我々の土地を管理することができる役人の数に不足はない。"
 swa_free_cities:0 "自由都市の地"
 swa_free_cities_desc:0 "シュヴァーベンには帝国で最大級の都市が集中している。これらの都市は通常、自身を維持するのに十分な農地を所有していないため、彼らは交易を通じて生き残る。我々はそれら市民の商才を利用し、我々の土地の収益性を高めることができる。"
 swa_swabian_league:0 "シュヴァーベン同盟"
 swa_swabian_league_desc:0 "より強力な脅威に直面した場合、シュヴァーベンの都市及び公国は、相互防衛提供のため、同盟入りして結束する。我が国は今や一つの旗の下に統一されているが、数の上での優位性がもたらす恩恵を忘れてはならない。シュヴァーベンの領域を越えて旧シュヴァーベン同盟を拡大し、志を同じくする国々の友好関係を築く。"
 swa_stinginess:0 "けちな民族"
 swa_stinginess_desc:0 "「働いて、働いて、家を建てろ。女なんか見ないで働け」\n\n我々の人々のけちはドイツ人の間で悪名高い。我々は軽薄な浪費で不用意に金を捨てることは決してない。"
 swa_hohenstaufen_emperors:0 "ホーエンシュタウフェン朝の記憶"
 swa_hohenstaufen_emperors_desc:0 "何世紀も前、ホーエンシュタウフェン朝のシュヴァーベン公はドイツの強力な皇帝であった。それらの過去を強調し、模倣しようとすることにより、我々は偉大さに対する我々自身の主張の基礎を築くことができる。"
 swa_barbarossas_legacy:0 "赤髭王の遺産"
 swa_barbarossas_legacy_desc:0 "ホーエンシュタウフェン朝の皇帝フリードリヒ・バルバロッサは、シュヴァーベン公として始まり、ドイツ王、イタリア王、ブルゴーニュ王となった後、第3回十字軍の期間中、エルサレムに向かう途中で死んだ。彼の多くの戦役の記憶は、我々の兵士たちへの、より偉大な功業に対する刺激を与え、彼の業績の素晴らしさに匹敵するよう努力する指揮官たちの羨望を呼び起こしている。"
 incident_generic.1.t:1 "加盟への請願"
 incident_generic.1.d:0 "神聖ローマ帝国が拡大することは確かに稀ではあるが、帝国の法でそれを禁じているものはない。[pu_hre_country.GetName]をかなり長い期間支配してきたことで、我々は帝国への加盟の主張を擁護するかどうかを検討できるかもしれない。"
 incident_generic.1.a:0 "これを帝国議会で諮るべきだ。"
 incident_generic.1.b:0 "[pu_hre_country.GetName]を含める必要はない。"
 pu_incident_start_tt:0 "帝国事件の開始：[pu_hre_country.GetName]と帝国"
 incident_generic.2.t:1 "加盟への請願"
 incident_generic.2.d:1 "神聖ローマ帝国が拡大することは確かに稀ではあるが、帝国の法でそれを禁じているものはない。[current_pu_incident_target.Overlord.GetName]は皇帝に対し、彼らが同君連合の下で統治する[current_pu_incident_target.GetName]を帝国の領土に加えることを検討するよう請願した。"
 incident_generic.2.a:0 "[current_pu_incident_target.GetName]は帝国に加わるべきだ。"
 incident_generic.2.b:0 "申請は受け入れられない。"
 holy_state_reform:0 "十字軍国家"
 holy_state_reform_desc:0 "我が国はただ1つの目的、聖地を征服し、保護するために存在している。我々は、神と教会に対する冒涜をあえて行う異教徒を倒すため、我々の力ですべてを行うだろう。神がそれを望まれる！"
 holy_state_legacy:0 "十字軍国家"
 holy_state_legacy_desc:0 "我が国はただ1つの目的、聖地を征服し、保護するために存在している。我々は、神と教会に対する冒涜をあえて行う異教徒を倒すため、我々の力ですべてを行うだろう。神がそれを望まれる！"
 holy_state_theocracy:0 "十字軍国家"
 holy_state_theocracy_desc:0 "我が国はただ1つの目的、聖地を征服し、保護するために存在している。我々は、神と教会に対する冒涜をあえて行う異教徒を倒すため、我々の力ですべてを行うだろう。神がそれを望まれる！"
 salonika.1.t:0 "ユダヤ人の難民たちがセラニクに到着"
 salonika.1.d:0 "スペインがユダヤ人追放を行ったことで、多くの人々が住む家を失い、貧しい生活を送ることとなった。現在、オスマン帝国が異教徒に寛容だという噂を信じた難民たちが次々とセラニクに押し寄せている。だが、彼らは決して国家にとっての足手まといではない。彼らのなかには優秀な労働者や、経験豊富な商人が大勢いる。"
 salonika.1.a:0 "ズィンミーたちを歓迎しよう。"
 salonika.1.b:0 "お前たちの逃げ場はここではない。"
 salonika.2.t:0 "セファルディム移民の殺到"
 salonika.2.d:0 "セラニクのユダヤ人たちが豊かな生活を送っていると聞きつけ、大勢のセファルディムたちが我が国に押し寄せている。既に我が国の都市の中には、安息日には経済活動が完全に止まってしまうほど、地域経済を支配されてしまったものさえある。"
 salonika.2.a:0 "ユダヤ人たちの繁栄は素晴らしいものだ。"
 salonika.2.b:0 "彼らを統制しなくては。"
 selanik_jews:0 "セラニクのセファルディムたち"
 desc_selanik_jews:0 "イベリアからセラニクに避難してきたユダヤ人たちは、地域経済に多大な利益をもたらしている。"
 estate_junkers:0 "ユンカー"
 ambrosian_republic.9.t:0 "フランチェスコ・スフォルツァ"
 ambrosian_republic.9.d:0 "新興の共和国への奉仕を拒絶され、激怒した傭兵隊長スフォルツァは、[Root.GetAdjective]軍の一員としてミラノとの戦争に加わった。"
 ambrosian_republic.9.a:0 "素晴らしいことだ。"
 black_army_reform:0 "黒軍の制度化"
 black_army_reform_desc:0 "貴族たちは反抗しているが、やはり黒軍は優れた軍隊だ。これからは黒軍を正規軍にし、常に人員を供給できるようにしよう。\n\n黒軍と黒軍予備隊の傭兵団が有効になります。\n黒軍は解散されることはありません。\n黒軍は反乱を起こすことはありません。"
 flavor_hun.18.b:0 "馬鹿馬鹿しい！黒軍を改革し、組織化せよ。"
 curia.1.t:0 "教皇庁の会計における誤り"
 curia.1.d:0 "教皇領の金とカトリック教会の金はほとんど同じものだ。教会の書類からは突如として多額の資金が消失し、それと全く同じ額の資金が教皇領国家の書類に現れる。これは教会内部に汚職が蔓延っており、さらにそれに教皇自身が関与しているということを意味している。"
 curia.1.a:0 "とはいえ、結局のところ我々の金だろう？"
 curia.1.b:0 "金を正しい場所に戻しなさい。"
 curia.2.t:0 "教皇の銀行家"
 curia.2.d:0 "最近、[papal_banker_country.GetAdjective]の銀行家たちは貸付費用を引き上げ、カトリック教会が長年負っている債務の返済を要求している。彼らは教会を貴重な顧客とみなしてはいるが、それでも無償では奉仕しないだろう。"
 curia.2.a:0 "仕方ない。払うとしよう。"
 curia.2.b:0 "こんな大金払えるものか！"
 curia.3.t:0 "教皇の銀行家"
 curia.3.d:1 "カトリック教会は[Root.GetAdjective]の銀行にとって最も価値があり収益性の高い顧客の1つである。教皇庁は、その金の適切な管理と会計の組織化のために大金を支払っている。手数料の増加と借金返済の要求にもかかわらず、教会は[Root.GetName]に対して費用を支払い続けている。"
 curia.3.d2:1 "カトリック教会は[Root.GetAdjective]の銀行にとって最も価値があり収益性の高い顧客の1つである。教皇庁は、その金の適切な管理と会計の組織化のために大金を支払っている。しかし、銀行は最近手数料を引き上げ、教会が負う長期ローンの返済を要求し、教皇庁はその支払いを拒否した。多くの上級の銀行家たちは、顧客としての教会の価値に対する信頼を失い始めている。"
 curia.3.a:0 "神は最も信頼できる顧客だ。"
 curia.3.b:0 "あの銀は悪魔との取引に使われるのだろうさ。"
 curia.4.t:0 "教会資産の保護"
 curia.4.d:0 "[Root.GetName]が戦争に突入したことを受けて、教皇庁から使節が訪れ、[Root.Capital.GetCapitalName]の銀行に保管されている教会資産を守るよう求めてきた。どうにかして、この大金を守らなくてはならない。\n\n月並みで姑息な手段ではあるが、市外の隠し場所に戦争が終わるまで隠しておくのが確実な方法だろう。だが、将軍たちは自分たちが[Root.Capital.GetName]を守るので、市内に留めおくのが最も安全だと主張している。"
 curia.4.a:0 "市外に隠しておこう。"
 curia.4.b:0 "なんとしても[Root.Capital.GetCapitalName]を防衛せよ！"
 moving_treasury_tt:0 "資産は戦後に返還されるでしょう。"
 protecting_treasury_tt:0 "首都が陥落した場合、資産は失われるでしょう。"
 curia.5.t:0 "教会資産の保護"
 curia.5.d:1 "教皇資金の大部分は、[From.GetAdjective]の銀行の金庫に保管されている。[From.GetName]における我々の特使は、[From.Monarch.GetTitle]は、戦争が終わるまで密かに街から金を移動させ、秘密の場所に隠しておくつもりであると我々に伝えている。しかし、[From.GetName]が戦争から生き残れない場合に、我々が何をすべきかを尋ねなければならない。おそらく、この隊商の場所を知っておくのが賢明だろう…"
 curia.5.a:0 "これが最も安全な選択だ。"
 curia.5.b:1 "傭兵たちに彼らを襲撃させ、資産を回収しよう。"
 curia.6.t:0 "資産が奪取される"
 curia.6.d:0 "教会資産を運ぶ護送隊が襲撃された！[Root.GetName]と教会の高官以外に隠し場所を知るものはいなかったはずなのに！まさか、聖下がこのようなことをお命じになったというのか!?"
 curia.6.a:0 "教会との取引をやめるべきではないか？"
 curia.7.t:0 "教会資産の回復"
 curia.7.d:0 "[Root.GetName]に平和が戻ったことで、隠しておいた教会資産の回収が可能になった。教皇聖下は我々が教会の資産を守ることができたことを大いに喜ばれるだろう。"
 curia.7.a:0 "主よ感謝します"
 curia.8.t:0 "教会資産の失陥"
 curia.8.d:0 "我々は市民たちの命と、多額の教会資産を守るため、断固たる決意で[Root.Capital.GetCapitalName]の防衛を行った。しかし街は陥落し、教会資産も奪われてしまった。"
 curia.8.a:0 "我々は聖下のお役には立てなかった。"
 curia.9.t:0 "惜しみない十分の一税"
 curia.9.d:0 "我が国はカトリックの大国であるので、我が国の教会への貢献は大いに感謝されている。しかしどれだけ我が国が教会のために働いても、教会は多額の教会税の支払いを求めてくる。\n\n宮廷で最も富裕な貴族である[Root.noble_name.GetName]は、[Root.Monarch.GetTitle]に教会税の増額に抵抗するよう求めている。いわく、それは[Root.GetName]や、そこに住む貴族たちから大金を奪うことになるということだそうだ。"
 curia.9.a:0 "魂が救われるには、この金が必要なのだ。"
 curia.9.b:0 "[Root.noble_name.GetName]に代わりに寄進させよう。"
 curia.9.c:0 "いくらなんでもやりすぎだ。"
 curia.10.t:0 "教会税の減額"
 curia.10.d:0 "[Root.GetName]は厳しい経済状況に直面しており、政治顧問たちは財政破綻を防ぐための策を必死に模索している。その中で有効と思われる策として、教会税を減額させ、さらに教会資産を接収するという策が提案された。これは聖職者たちの反発を招くだろうが、困難な時代には手段を選ぶ余裕はないのだ。"
 curia.10.a:0 "いったい神がなんのために金を使うというのか？"
 curia.10.b:0 "教会の怒りを買う危険を冒すべきではない。"
 curia.11.t:0 "教皇庁からの請願"
 curia.11.d:0 "宗教改革に伴うプロテスタントの勢力拡大により、以前と変わらず教会税を納めている国々はますます少なくなっている。そうした中で、カトリックの最後の拠点の一つである我が国には、異端の拡大による損失を埋め合わせるため、さらなる教会税の支払いが求められている。"
 curia.11.a:0 "我々は教会を見捨てない。"
 curia.11.b:0 "教会税の負担は既に大きすぎる。"
 curia.12.t:0 "十字軍の支援"
 curia.12.d:0 "[crusading_country.GetName]は、冒涜的な[crusade_target_country.GetAdjective]の不信者に対する正当な十字軍を立ち上げ、神とその教会の栄光への戦いに向けて行進している。教会資産から戦費をいくらか支援することで、大義ある戦いへの支持を示すことができるだろう。"
 curia.12.a:0 "神がそれを望まれる！"
 curia.12.b:0 "我々の助けなど不要だろう。"
 curia.13.t:0 "教皇庁からの支援"
 curia.13.d:0 "大義ある我らの聖戦に、教皇庁は支援を行うと約束した。教会資産から戦費の一部を負担してくれるようだ。"
 curia.13.a:0 "神がそれを望まれる！"
 restoring_curia_treasury:0 "教会資産の再建"
 desc_restoring_curia_treasury:0 "汚職との戦いを進めたことで、教会の財政は再建されつつある。"
 opinion_pope_supported_crusade:0 "聖戦を支援した"
 unreliable_papal_banker:0 "信頼できない銀行家たち"
 desc_unreliable_papal_banker:0 "我が国の銀行家たちは、教会資産の守護を命じるに値するような者たちではなかった。"
 holstein.1.t:0 "ホルシュタイン問題"
 holstein.1.d:2 "ホルシュタイン公国は長年スカンディナヴィアの諸王の宗主下に置かれてきたが、今や[holstein_owner.GovernmentName]の[holstein_owner.GetName]の直接の統治下に置かれてしまっている。帝国はこれまで[holstein_owner.GetName]が公国を宗主下に置くことを許してきたが、あくまでもホルシュタインは帝国の一公国であり、決して[holstein_owner.GetAdjective]の領土ではないのだ。"
 holstein.1.a:0 "ホルシュタインの返還を求めよう。"
 holstein.1.b:0 "帝国の請求権を放棄しよう。"
 holstein.2.d:0 "ホルシュタイン公国は長年スカンディナヴィアの諸王の宗主下におかれてきたが、現在は[Root.GetName]の直接統治下に置かれている。これは各国が集権化を推し進めるこの時代において決して珍しいことではないが、このことは重大な外交問題だ。これまで帝国は我が国が公国を宗主下に置くことを認めてきたが、公的にはあくまで公国は帝国の不可分の一部であり、[Root.GetAdjective]の領地ではないのだ。\n\n[From.Monarch.GetTitle]は現在我が国に対し、公国を再建し、さらに公国に帝国諸侯としての地位を取り戻させるため、公国に対する宗主権を放棄するよう求めている。"
 holstein.2.a:0 "皇帝の要求を受け入れよう。"
 holstein.2.b:0 "我が国の統治権は正当なものだ！"
 holstein.3.t:0 "ホルシュタイン問題"
 holstein.3.d:1 "ホルシュタイン公国は長年スカンディナヴィアの諸王の宗主下に置かれてきたが、今や[holstein_owner.GovernmentName]の[holstein_owner.GetName]の直接の統治下に置かれてしまっている。帝国はこれまで[holstein_owner.GetName]が公国を宗主下に置くことを許してきたが、あくまでもホルシュタインは帝国の一公国であり、決して[holstein_owner.GetAdjective]の領土ではないのだ。"
 holstein.3.a:0 "この問題は熟慮が必要だ。"
 ceded_holstein:0 "ホルシュタインを割譲した"
 refused_to_cede_holstein:0 "ホルシュタインを保持した"
 incident_holstein:0 "ホルシュタイン問題"
 incident_holstein_member_alert:0 "ホルシュタイン公国は長年スカンディナヴィアの諸王の宗主下に置かれてきたが、[Root.GovernmentName]の[Root.GetName]は公国を併合し直接統治下においた。皇帝はこれまで[holstein_owner.GetName]がホルシュタイン公国を宗主下に置くことを認めてきたが、公国はあくまで帝国の一部であり、決して[holstein_owner.GetAdjective]の領土ではない。"
 incident_holstein_emperor_alert:0 "ホルシュタイン公国は長年スカンディナヴィアの諸王の宗主下に置かれてきたが、[Root.GovernmentName]の[Root.GetName]は公国を併合し直接統治下においた。皇帝はこれまで[holstein_owner.GetName]がホルシュタイン公国を宗主下に置くことを認めてきたが、公国はあくまで帝国の一部であり、決して[holstein_owner.GetAdjective]の領土ではない。"
 demand_holstein_tt:0 "§Y皇帝は[holstein_owner.GetName]にホルシュタインの帝国への返還を要求します。§!"
 hansa_incident.1.t:0 "ハンザ同盟の衰退"
 hansa_incident.1.d:0 "かつて、ハンザはロンドンからノヴゴロドに至る地域における交易の支配者だった。リューベックを拠点にバルト海を支配し、構成都市には富が満ち溢れていた。しかし近年ハンザの富は失われつつある。経済危機と内部対立により、ハンザ商人たちはリューベックにおける交易の支配さえ失っている。新興の[lubeck_trade_power.GetName]はハンザ商人をその本拠地から叩き出し、ハンザの時代を終わらせようとしている。"
 hansa_incident.1.a:0 "皇帝に助けを求めよう。"
 hansa_incident.1.b:0 "ハンザとの関係を見直そう。"
 hansa_incident.2.t:0 "ハンザ同盟の衰退"
 hansa_incident.2.d:1 "かつてノヴゴロドからロンドンに至る地域の交易の支配者だったハンザは、今や衰退の危機に瀕している。そうした中で、彼らは皇帝に支援を求めた。"
 hansa_incident.2.a:0 "我々に彼らを助けてやる義理はない。"
 hansa_incident.2.b:0 "自由都市に支援を行わせよう。"
 hansa_incident.2.c:0 "[lubeck_trade_power.GetName]に対し禁輸を行う。"
 hansa_incident.3.t:0 "新ハンザ同盟？"
 hansa_incident.3.d:0 "皇帝はハンザの苦難に同情し、いくつかの自由都市によって構成される新たな都市同盟の結成を提案した。しかしこの提案はまだ法制化されていないため、これが利益にならないのであれば、拒絶することもできる。"
 hansa_incident.3.a:0 "同盟に参加しよう。"
 hansa_incident.3.b:0 "興味ないな。"
 hanseatic_consolidation:0 "ハンザ同盟の強化"
 opinion_emperor_helped_hansa:0 "ハンザを再建した"
 opinion_emperor_wont_help_hansa:0 "我々を見捨てた"
 opinion_emperor_imperial_embargo:0 "帝国禁輸令を発布した"
 IMPERIAL_EMBARGO:0 "帝国禁輸令"
 may_join_hansa_tt:0 "§Y新しいハンザ同盟に参加するよう求められるでしょう§!"
 shadow_kingdom_warning_tt:1 "§Y皇帝は、以下の方法によりイタリア諸国の手綱を握ることができます。戦争に勝利する、自由都市にする、同盟を結ぶ、関係度を上げる。§!"
 shadow_kingdom.2.d:1 "イタリア王国は現在も名目上は帝国の一部だが、帝国の支配は今やあらゆる面で弱まり、「影の王国」となってしまっている。イタリア諸国は今や帝国の意向を無視し、独自行動を始めている。これまで代々の皇帝が行ってきたイタリアを支配しようとする試みが全て失敗に終わったことも、イタリア諸国が帝国の権威を公然と無視するに至ったことの原因だろう。\nイタリア諸国にとって今問題となっているのは、果たしてこれからも皇帝の支配を受け続けるべきなのかということである。"
 shadow_kingdom.2.a:0 "イタリアを放棄しよう。"
 shadow_kingdom.2.b:0 "イタリア支配を回復しなくては。"
 shadow_kingdom_emperor_gives_up_tt:1 "§Y帝国内の統制されているイタリア国家は帝国に留まるでしょう。§!\n§Y統制されていないイタリア国家は帝国を去るでしょう。§!\n\n§Y皇帝は帝国から離脱する州の開発度ごとに§R0.2§!の帝国の権威を失います。§!"
 shadow_kingdom_incident_tt:0 "§Y皇帝は1490年までに、帝国のできるだけ多くのイタリア国家を統制しなければなりません。§!"
 shadow_kingdom.3.t:0 "影の王国"
 shadow_kingdom.3.d:0 "帝国はイタリア支配を継続することを決定したが、帝国の支配を受け入れようとしないイタリア諸国は今も多数存在する。しかし、[Root.GetAdjective]の努力は無駄ではなかった。帝国の支配が取り戻された国々は、もう二度と帝国に挑戦することはないだろう。"
 shadow_kingdom.3.a:0 "イタリアの運命は決した。"
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName]は、皇帝と同盟している場合を除き、帝国内に留まる間は、威信、不穏度、安定度コストにペナルティを受けます。§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§!は、帝国の支配が回復したイタリアの国家1つにつき§Y5§!の帝国の権威を獲得します。\n§Y[Root.GetName]§!は、帝国から独立しているイタリアの国家1つにつき§Y10§!の帝国の権威を失います。"
 shadow_kingdom.4.d2:0 "皇帝がイタリア支配を回復するための軍事作戦を開始した。[Root.GetName]は帝国の支配を受け入れた国の一つだ。そして、我々が帝国に屈したことこそが、皇帝の言葉が唯一の法だということの証明である。"
 dotf.1.t:0 "宗教的少数派の擁護者"
 dotf.1.d:0 "[Root.GetName]は[Root.Religion.GetName]信仰を守り、逆境に直面してもその擁護者となることを誓った。それでも、我々と信仰を共有する国家はほとんどなく、保護する信者の大集団もない。地道に伝道を続けることによってのみ、この状況を変えることができる。さらに信者を増やさなくてはならない。"
 dotf.1.a:0 "[Root.GetAdjective]の人々を改宗しよう。"
 dotf.1.b:0 "敵は改宗するか、さもなくば死だ。"
 evangelism_in_one_country:0 "国内での布教活動"
 desc_evangelism_in_one_country:0 "我々の信仰が外国にほとんど広まっていない以上、まずは国内での布教を進めるのが先決だ。"
 international_evangelism:0 "海外での布教活動"
 desc_international_evangelism:0 "我らの信仰を守り、広めるには、剣を持って国境の外へ乗り出さなくてはならない。"
 dotf.2.t:0 "[jihad_target_province.GetName]へのジハード"
 dotf.2.d:0 "聖地[jihad_target_province.GetName]が、[jihad_target_country.GetName]の不信心者たちによって陥落させられた！この許し難い暴挙を受けて、[Root.Religion.GetName]信仰の擁護者である我が国はジハードを宣言し、外国の異教徒たちとの戦いを呼びかけた。全てのムスリムは剣を取り、[jihad_target_province.GetName]を何としても防衛せよ！"
 dotf.2.a:0 "[jihad_target_province.GetName]を我らの手に取り戻すまで、決して気を緩めてはならない！"
 jihad_tt:0 "§Y[Root.Religion.GetName]§!信仰の全ての国家は、彼らと国境を共有する間、§Y[jihad_target_province.GetName]§!に対して、§Y聖戦§!の開戦事由を獲得します。\nジハードは§Y[jihad_target_province.GetName]§!が§Yムスリム§!国家によって再征服された時に終了します。"
 dotf.3.t:0 "[successful_jihad_province.GetName]へのジハードの成功"
 dotf.3.d:0 "侵略者に立ち向かう我らの努力がついに実った。[successful_jihad_province.GetName]はついにムスリムの手に取り戻された！全てのムスリムが我らを称賛している。きっとアッラーも天より微笑みかけて下さっていることだろう。"
 dotf.3.a:0 "神は偉大なり！"
 end_of_jihad_tt:1 "[successful_jihad_province.GetName]へのジハードの終結"
 opinion_reconquered_holy_city:0 "聖都を再征服した"
 opinion_benevolent_dotf:0 "すべてのカトリックの模範"
 opinion_repaired_relations:0 "修復された関係"
 opinion_not_recripocated:0 "和解に応じなかった"
 dotf.4.t:0 "普遍教会"
 dotf.4.d:0 "長年、カトリック教会をキリスト教諸国の間で長期の平和を実現するための手段として用いることができるのは、各国の指導者たちが互いの相違を傍に置き、平和を目的に動いたときのみだと考えられてきた。[Root.humanist_thinker_name.GetName]もそうした思想を持つ思想家の一人だ。高名な人文主義者である彼は、今では[Root.Monarch.GetTitle]からも一目置かれる存在となっている。彼は、隣人を愛せという聖書の一節を挙げ、ライバルである[catholic_rival.GetAdjective]との関係を修復するよう提案した。そして、我が国が融和政策を取ることで、他の国もそれに倣うだろうと述べた。"
 dotf.4.a:0 "[catholic_rival.GetName]と和解しよう。"
 dotf.4.b:0 "ありえん。侮辱されるのが奴らにはお似合いだ。"
 dotf.5.t:0 "オリーブの枝"
 dotf.5.d:0 "ライバルである[From.GetName]から奇妙な書簡が届いた。書簡には、これまでの敵対関係を全て水に流し、全ての罪を赦し、カトリックの団結のためこれからは協力していきたいと書かれている。"
 dotf.5.a:0 "[From.GetAdjective]と和解しよう。彼らも同じ信仰を持つ仲間だ。"
 dotf.5.b:0 "[From.GetName]と和解にしろだと!?奴らは寝ぼけているのか？"
 dotf.6.t:0 "[Root.Religion.GetName]の教会会議が[protestant_council_province.GetName]で開催"
 dotf.6.d:0 "急速に進展する宗教改革は、改革派の側にも激しい混乱を引き起こしている。教義でさえも、しばしば神学ではなく、政治上の理由で変化してしまっている。この混乱を収拾し改革派に団結をもたらすには、信仰の擁護者である我々が行動を起こさなくてはならない。そこで、我々は[protestant_council_province.GetName]で宗教会議を開催し、[first_council_member.GetName]、[second_council_member.GetName]、[third_council_member.GetName]といった諸国から招かれた学者たちとともに公式の教義の策定を行った。また、会議の中ではさらに、同盟条約の締結についての話し合いなども行われた。"
 dotf.6.a:0 "宗教会議は大成功だった。"
 held_protestant_council:0 "宗教会議の開催"
 desc_held_protestant_council:0 "教会の統一のため、我々は宗教会議を開催した。"
 opinion_held_protestant_council:0 "宗教会議の開催"
 dotf.7.t:0 "旧教勢力の砦"
 dotf.7.d:0 "宗教改革がキリスト教世界を分断させつつある中で、我が国は現在もカトリック教会のもとに留まっている。カトリック信仰の揺るがない[Root.GetName]は教会にとっての砦となり、全てのカトリック教徒にとっての安息の地となることだろう。"
 dotf.7.a:0 "我々は異端には屈しない。"
 bastion_of_the_church_tt:0 "§Y[Root.GetName]§!が領有する§Y[Root.Culture.GetName]文化のカトリック§!の州は§Y20§!年の間、改宗に対してより抵抗するようになります。"
 bastion_of_the_church:0 "旧教勢力の砦"
 desc_bastion_of_the_church:0 "異端者たちの提案など受け入れてなるものか。"
 dotf.8.t:0 "[Root.Religion.GetName]の勝利"
 dotf.8.d:0 "宗教改革は野火の如くキリスト教世界に広がっている。キリスト教の世界の至る所で、信心深い人々は教皇の異端の伝統を非難し、聖書の教えを受け入れた。宗教改革の最初の主唱者及び信仰の擁護者として、[Root.GetName]教会は多くの人々から最高の宗教的権威と見なされている。"
 dotf.8.a:0 "[Root.Religion.GetName]信仰は勝利した！"
 victory_for_the_reformation:0 "宗教改革の勝利"
 desc_victory_for_the_reformation:0 "我々はカトリックの異端に打ち勝った。改革は成功した！"
 dotf.9.t:0 "[Root.Religion.GetName]信仰の台頭"
 dotf.9.d:0 "[Root.Religion.GetName]の信仰が、かつてスンニ派の天下だったイスラム世界を席巻している。イスラム世界の勢力関係におけるこの歴史的な変化は、自らの宗派を守り、外に広めようとする[Root.GetName]の弛まぬ努力の結果だった。[Root.Religion.GetName]の優位は今や決定的となっており、小国は時代が変化したことを悟り、次々と改宗し始めている。"
 dotf.9.a:0 "イスラームの新たな時代が始まった。"
 new_era_for_islam:0 "イスラムの新時代"
 desc_new_era_for_islam:0 "かつて支配的だったスンナ派に代わって、我々の信仰はイスラム世界で大きな注目を集めている。"
 convert_to_new_sect_muslim:0 "新しい宗派への改宗"
 desc_convert_to_new_sect_muslim:0 "イスラム世界は変化しており、我々は新しく支配的となった宗派に改宗した。"
 opinion_muslim_will_not_convert:0 "改宗を拒否した"
 dotf.10.t:0 "イスラムの新時代"
 dotf.10.d:0 "[From.Religion.GetName]信仰は、近年ますます支配的になり、かつて論争の余地のなかったスンナ派の神学の地位に取って代わっている。あるいは、我々は時代とともに変化し、この信仰を受け入れるべきだろうか？"
 dotf.10.a:0 "時代は変化している。我々もそれと共に変わっていかなくてはならない。"
 dotf.10.b:0 "信仰を裏切りはしない！"
 estate_burghers_prussian_confederation:0 "プロイセン同盟への譲歩"
 prussian_confederation_privilege_tt:0 "プロイセン同盟の蜂起が起こらなくなります。"
 flavor_teu.5.t:0 "チュートン騎士団領の崩壊"
 flavor_teu.5.d:0 "我が国がプロイセン同盟に特権を付与したことで、騎士たちの支配は彼の地に殆ど及ばなくなり、彼らが支配を取り戻す望みももはや潰えた。すでに実権は事実上の独立国となったプロイセン同盟の諸都市の手に移っている。これを受け、[Root.Monarch.GetTitle]はもはや騎士団領の支配は不可能になったとして辞意を表明し、こうしてチュートン騎士団のプロイセン支配は崩壊した。"
 flavor_teu.5.a:0 "そうか。"
 italian_wars.1.t:0 "イタリア戦争"
 italian_wars.1.d:0 "イタリアは戦火に燃えている。これはイタリア人たちの慣れ親しんだ「文明的な」戦争ではない。幾多の戦争によって鍛えられた、[major_power.GetName]の軍隊との戦いだ。教会の鐘の音と武器商人たちの声は、すぐにでも大砲の咆哮に置き換わることだろう。\n\nだが、この恐るべき戦争さえもイタリア人たちにとっては金儲けの機会のようだ。傭兵隊長たちはこぞって各国の軍に加わろうとし、歴戦の戦士たちが続々と傭兵隊に加わっている。"
 italian_wars.1.a:0 "戦争は灰色だ。"
 italian_wars_tt:0 "§Yイタリア戦争に参戦している国々はロンバルディア、トスカーナの独立傭兵団を雇用することが可能となります。これらの傭兵団は通常のものより安値で、高い規律を有しています。§!"
 italian_wars.2.t:0 "コンドッティエーリの時代の終わり"
 italian_wars.2.d:0 "イタリア戦争中、傭兵軍の一員となるコンドッティエーリの数は大幅に増加した。しかし、戦争が大国間の国際戦争へと発展する中で、軍事戦略における彼らの影響力は低下していった。イタリアにおける傭兵たちの時代は終わりを迎えた。"
 italian_wars.2.a:0 "戦いの先にあるものはカネではない。栄光だ！"
 italian_wars_end_tt:0 "§Y以後ロンバルディア、トスカーナの独立傭兵団を雇用できなくなります。傭兵に付与されていたボーナスは消滅します。§!"
 italian_wars_triggered_modifier:0 "イタリア戦争"
 desc_italian_wars_triggered_modifier:0 "コンドッティエーリの時代である今、イタリアの将軍たちは傭兵たちを招集し、雇用するための資金集めを行なっている。"
 french_wars_of_religion.2.b:0 "カトリック勢力の指導者を暗殺することに失敗した[Root.Monarch.GetTitle]は、報復を恐れ、[Root.Capital.GetName]に住むカトリックの有力者たちを虐殺した。しかし事態は思わぬ展開を見せた。[Root.Religion.GetName]の過激派はこの虐殺に熱狂し、首都のカトリック教徒を次々と殺害し始めた。すでに街路には数千ものカトリック教徒の死体が横たわっている。今すぐ事態を収拾しなければ、殺戮はさらに周囲の街へと拡大することだろう。"
 french_moderates:0 "フランスの穏健派を支援"
 desc_french_moderates:0 "我々はフランス宗教戦争において穏健派の側に付くことを決めた。"
 french_wars_of_religion.17.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の暗殺"
 french_wars_of_religion.17.d:0 "[Root.Monarch.GetTitle]が狂信者[Root.fra_royal_assassin.GetName]に暗殺されてしまった！暗殺者は修道士を装い、[Root.Monarch.GetTitle]を祝福したいと言って本陣に入り込むと、懐から取り出した短剣で[Root.Monarch.GetTitle]の腹を差し貫いた。[Root.Monarch.GetTitle]は重傷を負い、そのまま死亡した。[Root.fra_royal_assassin.GetName]は直ちに処刑されたが、この時間はフランスの歴史を変えるほどの大事件となった。\n\n[Root.Monarch.GetName]は嫡子を持たなかったため、王位は遠縁に当たるブルボン家に受け継がれることになった。問題は、ブルボン家の誰が王位を継承するかということだ。穏健なカトリック教徒とユグノーがプロテスタント教徒のアンリを支持する一方、カトリックの強硬派はアンリの叔父、枢機卿シャルルを支持している。"
 french_wars_of_religion.17.a:0 "王位はアンリが継承すべきだ。"
 french_wars_of_religion.17.b:0 "フランス王位を異端者に与えてはならない。"
 support_french_league_tt:0 "あなたが支持しようとしている狂信者たちの行動は、国家に悪影響を及ぼす可能性があります。"
 do_not_support_french_league_tt:0 "これは狂信者たちを激怒させ、彼らに反政府的な行動を取らせるでしょう。"
 flavor_tus.20.t:0 "パッツィ家の陰謀"
 flavor_tus.20.d:0 "パッツィ家は銀行家としての[Root.Monarch.Dynasty.GetName]家の宿敵だ。彼らは現在のシニョリーア制を打倒し[Root.GetName]の政権を奪取しようと陰謀を巡らせている。さらに、この陰謀には聖職者や貴族、商人など[Root.GetAdjective]の国政における有力者の多くが加担している。\n\n彼らの計画では、まず大聖堂でのミサの最中に[Root.Monarch.GetName]を殺害し、すぐさまシニョリーア宮殿を占拠することで、政権を奪取することになっている。だが、もし計画が失敗に終われば、[Root.Monarch.Dynasty.GetName]の政敵の多くが犯罪者の烙印を押され、[Root.Monarch.Dynasty.GetName]の権力はさらに強まることになるだろう。"
 flavor_tus.20.a:0 "奴等を宮殿から吊るせ！"
 flavor_tus.20.b:0 "パッツィ家を支持しよう。"
 strengthened_signoria_tt:0 "§Y指導者を再選したり、前指導者の一族から指導者を選出したりする際に、共和国伝統を消費しなくなります。§!"
 strengthened_signoria_election_tt:0 "§Yシニョリーア制が強化されたことにより、この選択には共和国伝統を消費しません。§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§!は殺害されるでしょう。"
 pol_disaster_concede_tt:0 "§Yこの選択を行うと、最終的には君主制が廃止され、この国はセイムが支配する共和国になるでしょう。§!"
 flavor_pol.21.t:0 "セイムが実権を掌握"
 flavor_pol.21.d:0 "セイムによる数々の要求に屈した[Root.Monarch.GetName]は、もはや自らが国政を執り行うことは不可能であるとして、退位する意向を表明した。しかし、代わって[Root.GetAdjective]の王位に就き、厳しい状況にあるこの国を運営したいという者は現れなかった。このため、国の実権はセイムのもとに移った。これまでも[Root.GetName]の選挙王政はしばしば共和制の一種と見做されてきたが、この国はついに正真正銘の共和国となってしまった。"
 flavor_pol.21.a:0 "セイム万歳！共和国万歳！"
 flavor_pol.22.t:0 "王権のための闘争の終結"
 flavor_pol.22.d:0 "政治的、軍事的紛争の両方を伴う長い闘争を経て、[Root.GetName]の危機は終わりを告げた。[Root.GetName]において真の権力がどこにあるのか、疑う余地はもはやない。"
 flavor_pol.22.a:0 "[Root.Monarch.GetTitle]万歳！"
 flavor_pol.22.b:0 "セイム万歳！"
