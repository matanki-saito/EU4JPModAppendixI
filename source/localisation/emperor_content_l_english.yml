 new_court_flavour_events.30.name:0 "方針の変更？"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName]は[Root.Monarch.GetTitle]の[Root.GetEventAdvisorTitle]としての[Root.GetEventAdvisorHerHis]の献身的な奉仕により[Root.GetAdjective]の宮廷で多くの友人を獲得している。しかし、[Root.GetEventAdvisorHerHis]の同国人による[advisor_antiliaisons_target_country.GetAdjective]の[advisor_antiliaisons_target_country.GetStateForm]における奉仕について、その逆も同様に当てはまるようだ。[Root.GetEventAdvisorHerHis]の地位に嫉妬して、彼らは[Root.GetEventAdvisorHerHis]の人々の敵の間で雇用を奪ったとして[Root.GetEventAdvisorHerHim]を非難し、[Root.GetEventAdvisorHerHis]の信頼性に疑問を投げかける噂を広め始めた。\n\n[Root.GetAdjective]の宮廷における[Root.GetEventAdvisorHerHis]の立場を懸念して、[Root.GetEventAdvisorName]は[advisor_antiliaisons_target_country.GetRulerAdjAndTitle]の激しい反対者となった。[Root.GetEventAdvisorSheHeCap]は、[advisor_antiliaisons_target_country.GetUsableName]に対して厳しい姿勢を求めるために、志を同じくするいく人かの[Root.GetNoblemenPoliticians]と連携している。"
