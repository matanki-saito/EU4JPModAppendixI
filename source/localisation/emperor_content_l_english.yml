 napoleon.2.t:0 "帝国のプロパガンダ"
 napoleon.2.d:0 "[Root.GetName]においては、我々の輝かしい[Root.Monarch.GetTitle]が絶対的な権限で国家を支配するが、国家は一般の民衆の支持を通じてのみ存続する。国家は国民が崇拝に近い熱烈な熱意をもって[Root.Monarch.GetTitle]の姿を称賛することを保証しなければならず、したがって我々は君主の印象を宣伝するため、十分なプロパガンダを行わなければならない。我々は[Root.Monarch.GetTitle]が国民の目にどのように映っているのか注意深く検討し、国民が実際に目にすることができる[Root.Monarch.GetHerHis]の支配の側面だけを強調しなければならない。"
 napoleon.2.a:0 "立法者としての[Root.Monarch.GetTitle]を強調する。"
 napoleon.2.b:0 "調停者としての[Root.Monarch.GetTitle]を強調する。"
