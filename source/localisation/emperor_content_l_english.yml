 event.5017.2:0 "宮廷でスキャンダルが発生した！[Root.Monarch.GetTitle][Root.Monarch.GetName]は、著名な貴族の妻との間の危険な関係を握られたようだ。[Root.Monarch.GetHerHis]の醜聞に関する下世話な噂が想像以上に早く広まったため、実際の統治の遂行にも困難が生じたことが判明している…"
 event.5017.3:0 "宮廷でスキャンダルが発生した！[Root.Monarch.GetTitle][Root.Monarch.GetName]は、比較的地味な貴族との間の不適切な関係を握られたようだ。[Root.Monarch.GetHerHis]の醜聞に関する下世話な噂が想像以上に早く広まったため、実際の統治の遂行にも困難が生じたことが判明している…"
 event.5017.4:0 "宮廷でスキャンダルが発生した！[Root.Monarch.GetTitle][Root.Monarch.GetName]は最近、簡単に酒に溺れ、夜に飲み騒いでいる姿を多く目撃されている。酒が[Root.Monarch.GetHerHis]の口を多少軽くしてしまったようで、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の[Root.Consort.GetTitle]との結婚生活に関する極めてプライベート的で恥ずかしい事の詳細を公然と漏らしてしまっているようだ…"
 event.5017.5:0 "宮廷でスキャンダルが発生した！[Root.Monarch.GetTitle][Root.Monarch.GetName]は最近、簡単に酒に溺れ、夜に飲み騒いでいる姿を多く目撃されている。酒が[Root.Monarch.GetHerHis]の口を多少軽くしてしまったようで、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の配偶者との結婚生活に関する極めてプライベート的で恥ずかしい事の詳細を公然と漏らしてしまっているようだ…"
 event.5017.6:0 "宮廷でスキャンダルが発生した！最近の宮廷への訪問者が[Root.Monarch.GetTitle][Root.Monarch.GetName]のあらゆる暴挙を公に告発したが、[Root.Monarch.GetSheHe]はそのすべてを否定している。貴族は総じてこの状況に困惑しており、これらの主張に真実があるかどうかについて憶測が飛び交い、何かを成し遂げることが難しくなっている…"
 event.5017.A2:0 "[Root.Monarch.Dynasty.GetName]が揺れている！"
 event.5017.B2:0 "いくらか贈り物をすれば噂は消えるだろう。"
 event.5073.2:0 "我々の[Root.GetName]の当局は、以前は定住に適さなかった広大な土地の悪臭を放つ巨大な沼地を排水することにより、人々のための新しい土地を開拓することに成功した。これらの新たに開拓された地域は、確実にそこに対する人口の急増をもたらすだろう。"
 flavor_fra.9500.name:0 "ロイヤルベイビー"
 flavor_fra.9500.desc:0 "[Root.Consort.GetName]は娘を産んだ。しかし問題が1つあり…[Root.Monarch.GetTitle]とその[Root.consort_culture_var.GetCultureName]の妻とは対照的に、赤ん坊の肌の色がかなり黒いのである。実際のところ、司教は子供を見るなり気絶してしまったし、[Root.Monarch.GetTitle]の兄弟はクスクス笑いを抑えられなかった。[Root.Consort.GetTitle]の家族の中で、疑いはすぐにある1人のアフリカ人の小人へと向けられた…"
 flavor_fra.9500.A:0 "噂は終わらせねば！赤ん坊を修道院に送れ。"
 flavor_fra.9500.B:0 "不貞だと？ありえない！これは私の娘だ！"
 flavor_fra.9500.C:0 "[Root.Consort.GetTitle]は非難されるべきだ！彼女と離婚する！"
 event.5051.desc:0 "[Root.GetVaishyasOrBurghersName]の職人たちは、高い税率、有害な交易および通関政策、および[Root.Monarch.GetTitle]によって彼らに対して示される、彼らにとって不利と見なすものに対してますます抗議を強めている。彼らは混乱に向けた脅威であり、我々が状況を改善することに同意しない場合、鉱工業生産は急激に低下する可能性がある。すでに、[uppity_artisans_province.GetName]は完全な反乱の瀬戸際にある。"
 event.5053.desc:0 "商人階級は、税金、法人、港湾税、海軍の徴発、交易および通関政策に対してますます動揺している。彼らは、[Root.GetUsableName]に対し、商取引のためのより不利益の少ない環境を作成することに失敗すれば、富を別の場所に再配置すると脅している。"
