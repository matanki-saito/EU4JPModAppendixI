 shadow_kingdom_decision_desc:0 "イタリアの君主たちは外交か戦争のいずれかによって統制されなければならない。我々はイタリアが影の王国になることを許さない！"
 shadow_kingdom_will_leave_info_decision_tt:1 "§Y統制されておらず、帝国を去る可能性があります§!"
 has_reined_in_all_italians_early:1 "全ての§Yイタリア§!の諸侯が統制されている。\n\n§Y統制§!とは§Yターゲット§!の国が以下のいずれかを満たす必要があることを意味します：\n　§Yターゲット§!の§Y[Root.GetName]§!への評価が§G150§!以上である。\n　§Y自由都市§!の政府改革を持つ。\n　§Y[Root.GetName]§!の従属国である。\n　§Yターゲット§!が§Y[Root.GetName]§!と同盟している。\n　§Y皇帝§!に戦争で敗北したことがある。"
 great_peasants_war_emperor_decision_title:0 "大農民戦争の終結"
 great_peasants_war_emperor_decision_desc:0 "大農民戦争は終わらせなければならず、この紛争の勝利者として浮かび上がるのは農民か貴族のいずれかである。農民が彼らの要求を強制するか、新しい共和国を作るとき、彼らは彼らの要求の実施へと近づく。しかし、新しい共和国が押し潰されれば、潮流は貴族に有利となる。"
 high_peasant_score_emperor_tt:1 "農民戦争の進捗が§Y9§!より大きいか、または§Y-9§!未満でなければなりません。現在の進捗は§Y[1.GPW_counting_variable.GetValue]§!です。\n\n§Y農民戦争の進捗§!は以下の影響を受けます：\n　§Y農民反乱軍§!が§Y神聖ローマ帝国諸侯§!に要求を強制させる：§R-1§!\n　§Y神聖ローマ帝国諸侯§!が政体を§Y農民共和国§!に変更：§R-2§!\n　§Y神聖ローマ帝国諸侯§!が§Y農民共和国§!に§Y政体§!の変更を強制させる：§G+3§!"
 great_peasants_war_peasant_decision_title:0 "農民の要求の強制"
 great_peasants_war_peasant_decision_desc:1 "貴族の圧制の下で、我々は長年苦しんでいます。農民戦争の進展は、国家が農民共和国になったとき、またはそれらが農民反乱軍の前に崩壊したときに得られます。"
 high_peasant_score__peasant_tt:1 "農民戦争の進捗が§Y9§!より大きいか、または§Y-9§!未満でなければなりません。現在の進捗は§Y[1.GPW_counting_variable.GetValue]§!です。\n\n§Y農民戦争の進捗§!は以下の影響を受けます：\n　§Y農民反乱軍§!が§Y神聖ローマ帝国諸侯§!に要求を強制させる：§G-1§!\n　§Y神聖ローマ帝国諸侯§!が政体を§Y農民共和国§!に変更：§G-2§!\n　§Y神聖ローマ帝国諸侯§!が§Y農民共和国§!に§Y政体§!の変更を強制させる：§R+3§!"
