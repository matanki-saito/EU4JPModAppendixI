 incident_reformer_dissension_emperor_alert:0 "改革派の信仰に従う君主たちは、帝国内で彼らが多数派を形成している場合でさえ、カトリックの大義を阻止しようとした彼らの努力によって、新皇帝がプロテスタントを帝国の公式の信仰として宣言することが可能になったことに愕然としている。[reformed_leader_country.GetName]の[reformed_leader_country.Monarch.GetTitle][reformed_leader_country.Monarch.GetName]に率いられた彼らは、皇帝[Emperor.Monarch.GetName]に接触し、改革派の信仰に対し、帝国内のプロテスタント信仰より優位とは言わないものの、同等の地位が与えられるよう要求した。"
 incident_reformer_dissension_member_alert:0 "改革派の信仰に従う君主たちは、帝国内で彼らが多数派を形成している場合でさえ、カトリックの大義を阻止しようとした彼らの努力によって、新皇帝がプロテスタントを帝国の公式の信仰として宣言することが可能になったことに愕然としている。[reformed_leader_country.GetName]の[reformed_leader_country.Monarch.GetTitle][reformed_leader_country.Monarch.GetName]に率いられた彼らは、皇帝[Emperor.Monarch.GetName]に接触し、改革派の信仰に対し、帝国内のプロテスタント信仰より優位とは言わないものの、同等の地位が与えられるよう要求した。"
 reformer_dissension.1.name:0 "改革派の抗議"
 reformer_dissension.1.desc:0 "改革派の信仰に従う君主たちは、帝国内で彼らが多数派を形成している場合でさえ、カトリックの大義を阻止しようとした彼らの努力によって、新皇帝がプロテスタントを帝国の公式の信仰として宣言することが可能になったことに愕然としている。[reformed_leader_country.GetName]の[reformed_leader_country.Monarch.GetTitle][reformed_leader_country.Monarch.GetName]に率いられた彼らは、皇帝[Emperor.Monarch.GetName]に接触し、改革派の信仰に対し、帝国内のプロテスタント信仰より優位とは言わないものの、同等の地位が与えられるよう要求した。"
 reformer_dissension.1.A:0 "帝国は今もこれからもプロテスタントのままだ！"
 reformer_dissension.1.A.tt:0 "§Y改革派の諸侯は憤慨し、帝国を去ることを選択するかもしれません。§!"
 reformer_dissension.1.B:0 "彼らに同等の権利を与える。"
 reformer_dissension.1.C:0 "我々はすべての要求を認めねばならぬ。"
 reformer_dissension.1.C.tt:0 "\n皇帝が§Y1§!州まで減少するか、§Y改革派§!の敵に対して§Y-50§!未満の戦勝点でこのオプションを選択します。"
 reformer_dissension.2.name:0 "[Emperor.GetName]が改革派の要求を拒否！"
 reformer_dissension.2.desc:0 "[Emperor.GetName]の皇帝[Emperor.Monarch.GetName]は、帝国内での平等を求める改革派の要求を拒否し、プロテスタントが唯一の真の信仰であり、他の宗教に従う人々は、それを受け入れなければならず、さもなければ重大な結果に直面することになると宣言した。我々が対応を考えるとき、[Emperor.Monarch.GetHerHis]の傲慢さにただ驚くことしかできない。"
 reformer_dissension.2.A:0 "我々の未来はまだ帝国の中にある。"
 reformer_dissension.2.B:0 "外にいる方がより良い。"
