 desc_colonial_accommodation_mod:0 "原住民たちはこの植民地に加わっている。"
 flavor_swi.EVTNAME4:0 "スイス連邦"
 flavor_swi.EVTDESC4:0 "[Root.GetName]はそれ自身にさえ、国家としては認識されていない。スイスの諸都市は神聖ローマ帝国の帝国直属身分であり、皇帝に直接責任を負っている。[Root.GetAdjective]連邦は、スイスの都市間の協同の軍事および交易に関する協定にすぎない。我々の隣人である[TTL.GetName]を含め、スイスの間にはそのような協定がいくつかある。\n\n[TTL.GetName]は相互に協力し合う独立したカントンの連合であり、あるいは彼らと共に働くことを申し出ることにより、我々はすべてのスイスのカントンの単一国家への統合を開始できるかもしれない。"
 flavor_swi.EVTOPTA4:0 "連邦を拡大する。"
 flavor_swi.EVTOPTB4:0 "カントンの強化に注力する。"
 flavor_swi.EVTNAME5:0 "ジャン・カルヴァン"
 flavor_swi.EVTDESC5:0 "宗教改革がヨーロッパを分断するにつれて、スイスのカントン間の統一もまた崩れ始めている。各カントンがプロテスタントとカトリック教徒の間の対立における忠誠を選択するにつれて、宗教戦争の戦闘はスイス人の血で我々の土地を汚し続けている。\n\nジャン・カルヴァンという名の説教者がジュネーヴの街頭で説教を行なっている。彼はヨーロッパ全体で、改革派の独自の解釈を説き、すべての人間は産まれた瞬間から完全に堕落しており、悪と罪から解放されるのは神の恵みによってのみであると語っている。\n\n最近、彼は我々の国内でかなり多くの信者を獲得しており、その信者の数は彼が[Root.Monarch.GetName]の権威に取って代わるほど大きいものだ。"
 flavor_swi.EVTOPTA5:0 "ジュネーヴの人々は彼らが好む人物に従うことができる。"
 flavor_swi.EVTOPTB5:0 "この熱狂者を我が国から追放しろ！"
 flavor_swi.EVTNAME6:0 "カルヴァンがジュネーヴに戻る"
 flavor_swi.EVTDESC6:0 "都市から追放されたにもかかわらず、ジャン・カルヴァンは彼が信仰を広めた[4720.GetName]の地に再び現れたと言われている。多くの人は別の即時の追放を期待しているが、おそらく[Root.Monarch.GetName]はカルヴァンの信仰の性質に関して、より共感するものを感じている。"
 flavor_swi.EVTOPTA6:0 "彼にそこまでする必要はない。"
 flavor_swi.EVTOPTB6:0 "またか？この異端者を取り除け！"
 flavor_swi.EVTNAME7:0 "カルヴァンがジュネーヴの宗教的指導者となる"
 flavor_swi.EVTDESC7:0 "改革者のジャン・カルヴァンは、長年にわたってジュネーヴで彼の特有の宗教観を広めてきた。我が国のカトリック教会への反対がますます増えるにつれて、ジュネーヴの宗教的指導者を求める声が高まっている。大評議会の多数派は、そのような称号を作成するための投票を行い、その地位にジャン・カルヴァンを任命した。[Root.Monarch.GetName]は評議会の決定に介入し、カルヴァンを権力から排除する権限を持っているが、そうすることは[4720.GetName]に暮らす改革派の人々を大きく動揺させることになるだろう。"
 flavor_swi.EVTOPTA7:0 "代わりにカルヴァンを[Root.GetName]の宗教的指導者に招待しよう！"
 flavor_swi.EVTOPTB7:0 "我々は何もしない。"
 flavor_swi.EVTOPTC7:0 "それが政変へと花開く前に、この黒い種を取り除かねばならない！"
 flavor_swi.EVTNAME8:0 "[Root.Monarch.GetTitle]の権力低下"
 flavor_swi.EVTDESC8:0 "何年もの間、我が国の権力の座は、世俗的な指導者である[Root.Monarch.GetName]と宗教的指導者であるジャン・カルヴァンによって共有されてきた。改革派の信仰が我が国で圧倒的多数へと成長するにつれ、未だに[Root.Monarch.GetTitle]の力を信じている人は少なくなり、カルヴァンを我々の国家の長として認める人が増えている。国境の外では、カルヴァンはヨーロッパ中から信者を獲得しており、彼の影響力のある信者の多くは、[Root.Monarch.GetName]には目もくれず、カルヴァンに会うために[Root.Capital.GetName]へとやって来る。"
 flavor_swi.EVTOPTA8:0 "これは民主主義が死ぬ方法だ…"
 flavor_swi.EVTOPTB8:0 "この狂気は行き過ぎであり、[Root.GetName]に宗教的指導者などいない！"
 flavor_swi.EVTNAME9:0 "百年戦争の闘士たち"
 flavor_swi.EVTDESC9:0 "イングランドとフランスが無意味な戦争で敵対している間に、紛争において彼らの奉仕を提供しているスイス傭兵の評価はかなり高まりつつある。ほとんどの国にとって、兵士になることは一時的な仕事に過ぎないが、戦争で戦う我々の高度に訓練された傭兵たちは、巧みな戦術と彼らの契約者に勝利をもたらした残忍な方法でフランスとイングランド双方に衝撃を与えている。"
 flavor_swi.EVTOPTA9:0 "すぐにヨーロッパ全体が、スイス傭兵を目にして震え上がるだろう！"
 flavor_swi.EVTNAME10:0 "傭兵の独占"
 flavor_swi.EVTDESC10:0 "ヨーロッパの歴史を通して、最も望ましい傭兵はスイスを故郷と呼ぶ人々とシュヴァーベン出身の人々であった。コンドッティエーリを買い入れるための独立したシュヴァーベン国家がなくなったことで、スイス傭兵の需要が高まっている。我々が傭兵を支配しているこの独占は、我々の軍隊のためにさらに高値をふっかけることを可能にし、我々の支配に挑戦するシュヴァーベン人の不足は、我々の傭兵の恐ろしい評判をさらに促進するだけだ。"
 flavor_swi.EVTOPTA10:0 "素晴らしい。"
 flavor_swi.EVTNAME11:0 "ヘルヴェティア共和国"
 flavor_swi.EVTDESC11:0 "我々がスイス全体に革命を広めたことで、スイス連邦を我々により類似した政府へと再編成する稀有な機会が与えられた。スイスのカントンの灰の中からヘルヴェティア共和国を樹立することで、我々は両国間の紛争を終わらせ、革命をスイスに広めることができるかもしれない。"
 flavor_swi.EVTOPTA11:0 "いい考えだ、早速実施しよう。"
 flavor_swi.EVTOPTB11:0 "スイスに関しては別の計画がある…"
 flavor_swi.EVTDESC1101:0 "[From.GetAdjective]の革命の炎がスイスを襲うにつれ、古いやり方は、新しい近代的で集権的な政府の前で急速に色あせている。我々はもはや自身をスイス連邦などと呼ぶことはできず、もはや我々のカントンは独立し自由なものではない。革命勢力による継続的な占領は、我々の政府に劇的な変化を引き起こしており、そして今や我々も革命への忠誠を誓う必要がある。"
 flavor_swi.EVTOPTA1101:0 "我々は今、新たな種類の[Root.Monarch.GetTitle]に答えよう…"
 flavor_swi.EVTOPTB1101:0 "革命的な狂信者が我が国を支配することはない！"
 flavor_swi.2.t:0 "スイス諸都市とサヴォイア"
 flavor_swi.2.d:0 "ジュネーヴにおける力の均衡は、一つは[SAV.GetName]の[SAV.Monarch.GetTitle]によって、一つはジュネーヴの大評議会によって保たれている。しかし常に、[SAV.Monarch.GetTitle][SAV.Monarch.GetName]は我が国により圧力をかけ、ジュネーヴに与えられた民主的な力を解消したいと考えているかもしれない。同じ統治下にある他の強力な都市が存在し、おそらく適切な同盟関係を築くことにより、サヴォイアのスイス国家に対する我々の影響力は、[SAV.Monarch.GetTitle][SAV.Monarch.GetName]よりもさらに大きくなる可能性がある…"
 flavor_swi.2.a:0 "スイスの都市に使節を送る。"
 flavor_swi.2.b:0 "我々は[SAV.Monarch.GetTitle]の怒りを望まない。"
 flavor_swi.201.t:0 "ジュネーヴがスイス諸都市との同盟を求める"
 flavor_swi.201.d:0 "今日、我々はジュネーヴを統治している大評議会が、[Root.Monarch.GetTitle][Root.Monarch.GetName]によって正式に統治されている他のスイスのいくつかの都市と接触したという知らせを受け取った。大評議会がスイスの都市の間でその影響力を拡大することを許せば、その地域での[Root.GetName]の正当な統治権が問題になり始め、都市は我々に対して共謀する可能性がある。もちろん、我々は[GNV.Monarch.GetTitle][GNV.Monarch.GetName]に対して少々の力を発揮して、大評議会の権限を停止することもできる。"
 flavor_swi.201.a:0 "今は成り行きに任せるしかない。"
 flavor_swi.201.b:0 "同盟を禁じ、[GNV.Monarch.GetName]の首を取ってこい！"
 flavor_swi.202.t:0 "サヴォイアの反応"
 flavor_swi.202.d:0 "[SAV.Monarch.GetTitle][SAV.Monarch.GetName]の我々の合理的な要求への反応は、国内の高官たちを動揺させた。我々の衝撃と恐怖の中、[Root.Monarch.GetTitle][Root.Monarch.GetName]の首が、サヴォイアの役人によって大評議会の議場に届けられた。[SAV.Monarch.GetTitle]からのこの反応は、確実に我が国の間の緊張を和らげるためにはほとんど何もしない。"
 flavor_swi.202.a:0 "我々は[Root.Monarch.GetTitle]の仇を討つだろう。"
 flavor_swi.203.t:0 "ジュネーヴの運命"
 flavor_swi.203.d:0 "歴史を通じてサヴォイア公爵はジュネーヴの大評議会を満足させるのに苦労してきたが、我々は再び[SAV.GetAdjective][SAV.GovernmentName]の情勢に動揺し、自由になりたいと望んでいる。最近のスイスとの良好な関係により、我々にはスイス連邦に参加するためにサヴォイを離れる機会が与えられている。これは我々のかつての君主を怒らせるだろうが、スイスは私たちの利益を守るための装備を整えている。"
 flavor_swi.203.a:0 "スイスに接触しよう。"
 flavor_swi.203.c:0 "[SAV.GetName]の[SAV.Monarch.GetTitle]を怒らせないようにしよう。"
 flavor_swi.204.d:0 "ジュネーヴ大評議会の官吏は本日、我々にスイス連邦への加盟を要請するため接触してきた。ジュネーヴは、サヴォイア[SAV.Monarch.GetTitle][SAV.Monarch.GetName]の従属国であり、そのような提案の受け入れは、[SAV.GetAdjective]の官吏を大いに動揺させ、戦争につながる可能性がある。"
 flavor_swi.204.a:0 "連邦へようこそ、[From.GetName]。"
 incidents_bur_inheritance.0.t:0 "ブルゴーニュのマリー"
 incidents_bur_inheritance.0.d:0 "[Root.Monarch.Dynasty.GetName]の家系は腐敗し、[Root.Monarch.GetName]の最後の種とともに枯れてしまったようだ。[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetName]は、[Root.Monarch.Dynasty.GetName]の最後に残った男性として、彼の人生において後継者を生み出すことができなかった。\n\nしかし、[Root.Monarch.GetTitle]はマリーという名の才能ある美しい姫を生み出した。[Root.Monarch.GetHerHisCap]の父である[Root.Monarch.Dynasty.GetName]のフィリップは有名なマリーを軽蔑し、ブルゴーニュの王座に女性が座ることなどないと主張したが、[Root.Monarch.GetName]は彼の父親ではなく、時は絶望的に進んでいる。[Root.Monarch.GetName]が後継者を作らず死んだ場合、マリーはいずれにしても[Root.Monarch.GetHerHis]の事実上の後継者となるが、しかし、[Root.Monarch.GetName]が男性の後継者を追い求めることを断念し、ブルゴーニュの正当な後継者としてマリーを支持した場合には、彼女の主張は強化され、我々は最小限の争いでこの継承危機を乗り切ることができるかもしれない。\n\n女性の後継者は野心的な男性にとってはかなりの褒賞のようなものと見なされており、マリーの継承はブルゴーニュを外国勢力との連合に陥らせる可能性がある。"
 incidents_bur_inheritance.0.a:0 "[Root.Monarch.Dynasty.GetName]家にはマリーとの明るい未来がある。"
 incidents_bur_inheritance.0.b:0 "我が父は正しい。女性が[Root.GetName]を統治することはできない。"
 incidents_bur_inheritance.1.t:0 "ブルゴーニュの継承"
 incidents_bur_inheritance.1.desc:1 "我々が常に恐れていたとおり、[Root.GetName]公爵は、適格な男性の後継者を生み出すことなく、天国へと旅立ってしまった。公爵の早すぎる死に伴って、[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetName]はブルゴーニュの[Root.Monarch.GetTitle]へと昇格した。ただし、[Root.Monarch.GetHerHis]の主張は、多くの高貴な男女の目には比較的弱いものであるため、ブルゴーニュは、野心的な[FRA.GetName]の[FRA.Monarch.GetTitle]と、神聖ローマ帝国の[Emperor.Monarch.GetTitle]によって奪い取られる準備は整っていると見られている。\n\n[Root.Monarch.GetName]は勇敢で聡明な若い女性であるが、ブルゴーニュが主要な勢力の1つと衝突することなくこの危機を乗り切るためには、[Root.Monarch.GetName]が名声ある王室と結婚し、その支援と保護を求める必要がある。もちろん、[Root.Monarch.GetName]の伝統的な家系との結婚により、ブルゴーニュは本質的に外国の支配下に入ることになるが、この大混乱の中で、他にどのような選択肢があるだろうか？"
 incidents_bur_inheritance.1.a:0 "何が起きようとも、ブルゴーニュはブルゴーニュのままだ。"
 incidents_bur_inheritance.1.b:0 "フランスはもはや我々を止めるためにここにはいない。"
 incidents_bur_inheritance.1.c:0 "[Emperor.Monarch.Dynasty.GetName]の王子なら申し分ないだろう。"
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName]は再び我々を守るだろう。"
 incidents_bur_inheritance.1.e:0 "フランスと再統合しよう。"
 incidents_bur_inheritance.101.t:0 "[From.GetName]の傲慢"
 incidents_bur_inheritance.101.d.emp:1 "我々による[BUR.GetName]の[BUR.GovernmentName]に対する強い主張にも関わらず、[Emperor.Monarch.Dynasty.GetName]の[Emperor.Monarch.GetName]は譲歩を拒否し、[Emperor.GetHerselfHimself]がすべての[BUR.GetName]の真の継承者であると宣言した。[BUR.GetName]が[FRA.GetAdjective]王に対して反乱を起こした取るに足らない公国だったことを考えると、これは最も予想外だ。もし我々が[Emperor.Monarch.GetTitle]の決断を無視した場合、フランスのマントに対する我々の支配が弱まる危険がある。"
 incidents_bur_inheritance.101.d.indi:1 "我々による[BUR.GetName]の[BUR.GovernmentName]に対する強い主張にもかかわらず、[BUR.Monarch.Dynasty.GetName]の[BUR.Monarch.GetName]は、譲歩を拒否し、[BUR.Monarch.GetHerselfHimself]があらゆる外国の権力から独立していることを宣言している。我々は[BUR.GovernmentName]が[FRA.GetAdjective][FRA.GovernmentName]と再統合し、低地地方が帝国に返還されると予想していたのだが、[BUR.Monarch.Dynasty.GetName]の家系が男性の後継者を生み出さないことを考えると、これは最も予想外だ。しかし、この予期しない行動方針は、[BUR.GovernmentName]に対する強い主張を我々に与えており、我々はただ、[BUR.Monarch.Dynasty.GetName]の[BUR.Monarch.GetName]の不正な統治を強制的に終わらせるだけでよい。"
 incidents_bur_inheritance.101.a:0 "我々の時代だ。"
 incidents_bur_inheritance.101.b:0 "そこまでする価値はない。"
 incidents_bur_inheritance.102.t:0 "皇帝が低地地方を要求"
 incidents_bur_inheritance.102.d:0 "[BUR.GetName]公の死により、[Root.GetAdjective][Root.GovernmentName]の残りと共に低地地方の密接な統合へと繋がった、彼が承認した改革が、我々を悩ませている。[Emperor.Monarch.GetTitle]は特使を送り、低地地方を[BUR.GetName]の[BUR.GovernmentName]から分離し、神聖ローマ帝国内での諸侯の地位に戻すよう要求した。\n\nしかしながら、[Root.Monarch.GetName]は狡猾で賢明な[Root.Monarch.GetTitle]であり、[BUR.GetName]の以前の統治者の改革を取り消し、大特許状を導入することを提案している。大特許状は、低地地方のすべての都市が[BUR.GetName]を正当な[BUR.Monarch.GetTitle]として認識することを強制する一方、神聖ローマ帝国の[Emperor.Monarch.GetTitle]にも忠実なままであるとする。もちろん、我々の計画は裏目に出る可能性があり、[Emperor.Monarch.GetTitle]はこれを戦争への挑発として利用できるが、[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]が当面は満足する可能性もある…"
 incidents_bur_inheritance.102.a:0 "この「[Emperor.Monarch.GetTitle]」に屈しはしない。"
 incidents_bur_inheritance.102.b:0 "大特許状を与える。"
 incidents_bur_inheritance.102.c:0 "低地地方を放棄する。"
 incidents_bur_inheritance.103.t:0 "ブルゴーニュ継承！"
 incidents_bur_inheritance.103.d.fra:1 "ブルゴーニュ公は、フランスの[Root.Monarch.Dynasty.GetName]家のそばにある悩みの種であり続けたが、ブルゴーニュの最後の男性の死に伴い、マリー・ド・ブルゴーニュはフランスとの再統合を提案している。この決断は、反抗的なブルゴーニュ公国がもはや過去のものであり、フランスにおける我々の統治が安全であることを意味しているが、神聖ローマ帝国の[Emperor.Monarch.GetTitle]は、我々の低地地方の支配に動揺する可能性がある。"
 incidents_bur_inheritance.103.d.emp:1 "ブルゴーニュ公の死により、我々のブルゴーニュとの親密な王室関係は大きな実を結んだ。多くのブルゴーニュ領は帝国内に存在しており、マリー・ド・ブルゴーニュは[Root.Monarch.Dynasty.GetName]の王子と結婚するという提案により、帝国と完全に統合することを決断した！フランスは、フランス王家がかつて保有していたブルゴーニュの領土を我々が返還することを期待しているが、もちろん彼らの主張を否定し、ブルゴーニュを帝国の不可欠な一部として維持することもできる。"
 incidents_bur_inheritance.103.d.oth:1 "ブルゴーニュ公の死により、我々のブルゴーニュとの親密な王室関係は大きな実を結んだ。彼女が利用できるあらゆる選択肢の中から、ブルゴーニュの「公正な」マリーは[Root.Monarch.Dynasty.GetName]家の一員と結婚することを選択しており、マリーは法律的にはまだブルゴーニュ女公爵であるものの、彼女の後継者はすべて我々の家系となり、我々がすでにこの地域で非常に影響力があることで、いずれにせよ[Root.GetAdjective]と見なされるべきだろう。"
 incidents_bur_inheritance.103.a:0 "素晴らしい。"
 incidents_bur_inheritance.104.t:0 "大特許状"
 incidents_bur_inheritance.104.d:0 "[BUR.GetAdjective]の[BUR.Monarch.GetTitle]からの回答は、我々が期待したものとはまったく異なるものだった。[BUR.Monarch.GetSheHeCap]は彼らが帝国から盗んだ領土を返還しないことを選択し、しかし代わりに、低地地方が同時に帝国の一部であり、[BUR.GetName]の[BUR.Monarch.GetTitle]の従属国となることを命じる複雑な法を制定している。我々にはどうすることもできず、干渉すると、皇帝としての評判を損なう恐れがあり、かといって何もしなければ、低地地方を永久に失う危険がある。"
 incidents_bur_inheritance.104.a:0 "どうしようもないだろう…"
 incidents_bur_inheritance.104.b:0 "バカバカしい法だ、[BUR.GetName]を帝国から叩き出してやりたい！"
 incidents_bur_inheritance.2.t:0 "ブルゴーニュ継承！"
 incidents_bur_inheritance.2.d:1 "ブルゴーニュ公の死により、ブルゴーニュと帝国との親密な王室関係は大きな実を結んだ。多くのブルゴーニュ領は帝国内に存在しており、マリー・ド・ブルゴーニュは[Emperor.Monarch.Dynasty.GetName]の王子と結婚するという提案により、帝国と完全に統合することを決断した！フランスは、フランス王家がかつて保有していたブルゴーニュの領土の返還を期待しているが、もちろん[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]は彼らの主張を否定し、ブルゴーニュを帝国の不可欠な一部として維持することもできる。"
 incidents_bur_inheritance.2.a:0 "ブルゴーニュとの連合を維持する。"
 incidents_bur_inheritance.2.b:0 "フランスに譲歩する。"
 incidents_bur_inheritance.2.c:0 "ブルゴーニュを帝国に統合する。"
 incidents_bur_inheritance.3.t:0 "低地地方の危機"
 incidents_bur_inheritance.3.d:0 "ブルゴーニュ公の死により、低地地方は完全に我々の手の届かないところに滑り落ちてしまった。帝国を強化し、外国を帝国の問題から遠ざけておく場合、我々は低地地方を主張するべきであり、さもなければそれらを永久に失ってしまう危険がある。"
 incidents_bur_inheritance.3.a:0 "低地地方の独立を要求する。"
 incidents_bur_inheritance.3.b:0 "ブルゴーニュにおける我々の請求権を押し進める。"
 incidents_bur_inheritance.3.c:0 "請求権を放棄する。"
 incidents_bur_inheritance.301.t:0 "皇帝が低地諸国を要求"
 incidents_bur_inheritance.301.d:0 "ブルゴーニュを継承した時から、我々は低地地方のブルゴーニュの領土を統治するようになった。これらの領土は伝統的に神聖ローマ帝国の一部であり、当然のことながら、我々の継承は[Emperor.GetName]が我々の領土を要求することへと繋がった。当然我々は拒否することもできるが、[Emperor.Monarch.GetTitle]はこれが要求であることを明確にしており、それが満たされない場合は、[Emperor.Monarch.GetHerHim]が帝国の剣を抜く理由を与えることになるだろう。"
 incidents_bur_inheritance.301.a:0 "ブルゴーニュのすべては我々のものだ！"
 incidents_bur_inheritance.301.b:0 "合理的な要求だ。"
 incidents_bur_inheritance.302.t:0 "帝国がブルゴーニュを要求"
 incidents_bur_inheritance.302.d:0 "[BUR.GetName]の[BUR.GovernmentName]には多くの請求者がおり、我々が[BUR.GovernmentName]を継承した時、我々は神聖ローマ帝国の[Emperor.Monarch.GetTitle]が低地地方における[Emperor.Monarch.GetHerHis]の伝統的な請求権を主張すると予想していた。しかし、我々が予期していなかったのは、[Emperor.Monarch.GetName]が[BUR.GetName]全体を要求してきたことである。[Emperor.Monarch.GetTitle]は、平和には選択の余地がないことを明確にしており、完全にブルゴーニュを帝国に引き渡さない限り、戦争は我々の上にある。"
 incidents_bur_inheritance.302.a:0 "ブルゴーニュのすべては我々のものだ。"
 incidents_bur_inheritance.302.b:0 "ブルゴーニュはとにかく悩みの種だ…"
 incidents_bur_inheritance.4.t:0 "[From.GetName]の傲慢"
 incidents_bur_inheritance.4.d:1 "我々による[BUR.GetName]の[BUR.GovernmentName]に対する強い主張にもかかわらず、[BUR.Monarch.Dynasty.GetName]の[BUR.Monarch.GetName]は、譲歩を拒否し、[BUR.Monarch.GetHerselfHimself]があらゆる外国の権力から独立していることを宣言している。我々は[BUR.GovernmentName]が[FRA.GetAdjective][FRA.GovernmentName]と再統合し、低地地方が帝国に返還されると予想していたのだが、[BUR.Monarch.Dynasty.GetName]の家系が男性の後継者を生み出さないことを考えると、これは最も予想外だ。しかし、この予期しない行動方針は、[BUR.GovernmentName]に対する強い主張を我々に与えており、我々はただ、[BUR.Monarch.Dynasty.GetName]の[BUR.Monarch.GetName]の不正な統治を強制的に終わらせるだけでよい。"
 incidents_bur_inheritance.4.a:0 "低地地方を要求する。"
 incidents_bur_inheritance.5.t:0 "ブルゴーニュ女公爵の死"
 incidents_bur_inheritance.5.d:0 "我々のブルゴーニュ公爵夫人、最愛のマリーの命が来世へ旅立ったという悲しい知らせが今日我々に届いた。優しく親切な少女であったマリーは[burgundy_senior_partner.GetAdjective]の宮廷でこれからも恋い慕われるだろうが、彼女の死により、我々は[burgundy_senior_partner.GetName]に継承されるようだ。領土内の多くの貴族は、すでに[burgundy_senior_partner.GetName]の[burgundy_senior_partner.Monarch.GetTitle]に従っているが、しかし、他の多くの人々は、マリーとブルゴーニュ王室の数少ない生き残りの1人である遠い従兄弟の周りに集まり始めている。我々が従えば、[Root.GovernmentName]はなくなり、我々は[burgundy_senior_partner.GetAdjective][burgundy_senior_partner.GovernmentName]に併合されるだろう。我々がブルゴーニュの僭称者の弱い主張を認めれば、間違いなく[burgundy_senior_partner.GetName]との戦争に突入するだろう。"
 incidents_bur_inheritance.5.a:0 "ああ、我々に選択肢はない。"
 incidents_bur_inheritance.5.b:0 "[burgundy_senior_partner.GetAdjective]になるなら死んだ方がましだ！"
 incidents_bur_inheritance.501.d:0 "我々のブルゴーニュ公爵夫人、最愛のマリーの命が来世へ旅立ったという悲しい知らせが今日[Root.Capital.GetName]に届いた。優しく親切な少女であり[Root.Monarch.Dynasty.GetName]の王子の愛する妻であったマリーは[burgundy_senior_partner.GetAdjective]の宮廷でこれからも恋い慕われるだろう。マリーは乗馬を愛しており、日常的な狩猟でも彼の夫に同行していたが、彼女の優雅な心と乗馬への情熱は、彼女の500キログラムの馬が彼女の上に落ち背骨を砕いたとき、彼女を救うことはできなかった。\n\n[Root.Monarch.Dynasty.GetName]一族の王子とブルゴーニュ公爵夫人マリー1世の結婚により、両国は至福の連合で結ばれたが、マリーが来世へと旅立った今、ブルゴーニュ公国に対する我々の主張に異議を唱える人はおらず、ブルゴーニュの貴族たちはすでに、彼らの正統な主君として[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetTitle][Root.Monarch.GetName]に目を向けている。"
 incidents_bur_inheritance.501.a:0 "その馬にキスしてやろう！"
 incidents_bur_inheritance.502.d:0 "我々のブルゴーニュ公爵夫人、最愛のマリーの命が来世へ旅立ったという悲しい知らせが今日[Root.Capital.GetName]に届いた。優しく親切な少女であり[Root.Monarch.Dynasty.GetName]の王子の愛する妻であったマリーは[burgundy_senior_partner.GetAdjective]の宮廷でこれからも恋い慕われるだろう。マリーは乗馬を愛しており、日常的な狩猟でも彼の夫に同行していたが、彼女の優雅な心と乗馬への情熱は、彼女の500キログラムの馬が彼女の上に落ち背骨を砕いたとき、彼女を救うことはできなかった。\n\n驚いたことに、ブルゴーニュの領主たちは、直ちに我々の[Root.Monarch.GetTitle]に従う代わりに、遠いマリーの従兄弟を彼らの正当な支配者として認識している。これはばかげており、法律は、[Root.Monarch.Dynasty.GetName]がマリーの死後に継承すべきであることを明確にしている。ブルゴーニュの狂気の貴族は暴力の言葉しか理解できないため、我々は血によって合法的な主張を執行しなければならないだろう。"
 incidents_bur_inheritance.502.a:0 "そこまでする価値はない。"
 incidents_bur_inheritance.502.b:0 "[BUR.Capital.GetCapitalName]の全てを焼き尽くすくらいなら連合を作ろう！"
 incidents_bur_join_empire.1.t:0 "帝国への加盟"
 incidents_bur_join_empire.1.desc:0 "我々の国家は、もともとすべてのフランク王位への我々の正当な主張を押し進めようとフランス王国から離脱したブルゴーニュの王族にその存在を負っていた。これまでのところ、我々は主張をフランス王国に押しつけることを選択していないため、我々の主張は長い間冷え込んでいる。真に独立したブルゴーニュが永遠に存在するという考えは、多くの外国の貴族にとってばかばかしいものであり、我々の[Root.Monarch.GetTitle]は王室評議会から、神聖ローマ帝国への加盟を求め、帝国諸侯として[Emperor.Monarch.Dynasty.GetName]の[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]に従属するよう助言されている。\n\n帝国におけるブルゴーニュの機会は偉大なものであり、あるいはいつの日か我々は自身を皇帝として主張することさえできるかもしれない…"
 incidents_bur_join_empire.1.a:0 "フランスの王位の主張は大して気にしたことはない。"
 incidents_bur_join_empire.1.b:0 "笑わせるな。ブルゴーニュはブルゴーニュのままだ。"
 incidents_bur_join_empire.2.t:0 "[BUR.GetName]は帝国への加盟を求める"
 incidents_bur_join_empire.2.desc:0 "[BUR.GetName]の[BUR.Monarch.GetTitle]は神聖ローマ帝国への参加を望んでいる。それは簡単な決断のように見えるかもしれないが、ブルゴーニュの君主が帝国を代表するかもしれないことに対する多くの危険をはらんでいる。ブルゴーニュの帝国領土への継続的な進出に抵抗することは我々にとって困難となり、選帝侯はブルゴーニュが皇帝の適切な候補者であると感じ始めるかもしれない。しかしながら、ブルゴーニュを帝国に統合することは、帝国とブルゴーニュの間の緊張を完全に消滅させ、帝国の影響力をフランスへと拡大する稀有な機会を提供するだろう。"
 incidents_bur_join_empire.2.a:0 "[BUR.GetName]の[BUR.Monarch.GetName]が帝国に加わるのを歓迎する。"
 incidents_bur_join_empire.2.b:0 "彼らが他のすべての称号を放棄することを条件に参加を許可する。"
 incidents_bur_join_empire.2.c:0 "彼らの加盟を禁じる。"
 incidents_bur_join_empire.3.t:0 "奇妙な提案"
 incidents_bur_join_empire.3.desc:0 "[Emperor.Monarch.GetTitle]は、我々が公国と海外領土を除くすべての称号を放棄する、という1つの条件を満たせば、帝国への加盟を許可することを決断した。これは、ブルゴーニュ公国の正当な部分とは見なされない我々が所有するすべての土地が帝国諸侯として解放され、我が国の規模が大幅に縮小するであろうことを意味している。宮廷の一部はこれを我々の正当な王室の所有物に対する露骨な侮辱であると考えているが、他の人々は未だに[Emperor.Monarch.GetTitle]は我々が保護を求めるための最良の選択肢を残していると主張している。"
 incidents_bur_join_empire.3.a:0 "私も同じくらい辛いが、受け入れよう。"
 incidents_bur_join_empire.3.b:0 "これにそれだけの価値はない。"
 incidents_bur_join_empire.4.t:0 "[Emperor.Monarch.GetTitle]の拒否"
 incidents_bur_join_empire.4.desc:0 "[Emperor.Monarch.GetTitle]は、我々が他の諸侯の独立を脅かす脅威であるとして、我々の神聖ローマ帝国への加入を拒否した。[Emperor.Monarch.GetTitle]が帝国の王冠に巻き付いた弱った蛇にすぎないことは明らかであり、高貴な[Root.GetAdjective]の獅子が[Emperor.Monarch.GetHerHim]からそれを奪うことを恐れているのである。とにかく、我々は帝国に加わるためにより強力な姿勢を取る必要があるだろう…"
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap]は名ばかりの[Emperor.Monarch.GetTitle]だ。"
 burgundy_has_resolved_imperial_issue_tt:1 "帝国への加盟に関する問題が解決されると、このミッションは達成します。"
 burgundy_has_secured_succession_tt:1 "§Yブルゴーニュ継承危機§!を解決するか、同危機を引き起こさずに1500年に到達する。"
 burgundy_asks_to_join_empire_tt:0 "我々を§Y神聖ローマ帝国§!に参加させるよう§Y[Emperor.Monarch.GetTitle]§!に求めるべきです。"
 burgundy_may_refuse_tt:0 "§Yブルゴーニュ§!は§Y彼らの州に中核州を持つ全てのヨーロッパ国家§!を§Y帝国諸侯§!として解放するよう求められます。\n§Yブルゴーニュ§!は拒否する可能性があります。"
 become_balkanised_tt:0 "我々の州に§Y中核州§!を持つ§Y全てのヨーロッパの国家§!を§Y帝国諸侯§!として解放します。"
 incident_burgundian_succ_emp_emperor_alert:0 "我々はブルゴーニュを継承しており、ブルゴーニュと帝国の関係及びフランスにどう対処するかを決めなければならない。"
 incident_burgundian_succ_emp_member_alert:0 "皇帝はブルゴーニュを継承しており、ブルゴーニュと帝国の関係及びフランスにどう対処するかを決めなければならない。"
 incident_burgundian_succ_strong_ally_emperor_alert:1 "[BUR.Overlord.GetName]がブルゴーニュを継承し、低地地方は外国の手にある。"
 incident_burgundian_succ_strong_ally_member_alert:1 "[BUR.Overlord.GetName]がブルゴーニュを継承し、低地地方は外国の手にある。"
 incident_burgundian_succ_alone_emperor_alert:0 "ブルゴーニュはその伝統に逆らい、女性を王位に就けた。我々は彼女の統治を終わらせ、低地地方を神聖ローマ帝国に戻さなければならない。"
 incident_burgundian_succ_alone_member_alert:0 "ブルゴーニュはその伝統に逆らい、女性を王位に就けた。[Emperor.Monarch.GetTitle]は彼女の統治を終わらせ、低地地方を神聖ローマ帝国に戻さなければならない。"
 incident_burgundy_wants_to_join_emperor_alert:0 "[BUR.GetName]の[BUR.Monarch.GetTitle]が神聖ローマ帝国への参加を望んでいる。"
 incident_burgundy_wants_to_join_member_alert:0 "[BUR.GetName]の[BUR.Monarch.GetTitle]が神聖ローマ帝国への参加を望んでいる。"
 incident_burgundy_wants_to_join:0 "ブルゴーニュと帝国"
 elections.721.dc:0 "$MONARCH$の不幸な死により、我々は早期の選挙を余儀なくされている。軍国主義者と神権主義者の双方が新たな候補者を擁立している。"
 elections.721.de:0 "$MONARCH$の不幸な死により、我々は早期の選挙を余儀なくされている。革命家はジャコバン派とジロンド派の候補者を擁立し、君主主義者は王室から候補者を擁立している。"
 elections.720.e:0 "軍国主義者の候補者"
 elections.720.f:0 "神権主義の候補者"
 elections.720.g:0 "ジャコバン派の候補者"
 elections.720.h:0 "ジロンド派の候補者"
 elections.720.dc:0 "我が国の世俗的な力の強化により、$MONARCH$は新しい[Root.Monarch.GetTitle]の選挙を開始することを余儀なくされている。軍国主義者と神権主義者の双方が新たな候補者を擁立している。"
 elections.720.de:0 "$MONARCH$の任期が終わり、新しい[Root.Monarch.GetTitle]の選挙のプロセスを開始する時が来た。革命家はジャコバン派とジロンド派の候補者を擁立し、君主主義者は王室から候補者を擁立している。"
 pirates.23.t:0 "ペンザンスの海賊"
 pirates.23.d:0 "我々がイングランド王国から自治を獲得して以来、私掠船の仕事は、[Root.GovernmentName]に住む人々の大きな収入源となっている。ペンザンスは密輸業者と私掠船の双方にとって非常に幸運の港となり、北海とイギリス海峡の双方での我々の略奪は伝説となり、誰もコーンウォールの怒りを恐れて護衛なしでそれらの海を航行することはない。\n\nしかし、国内では、これら下劣な性質の人々の影響力が非常に懸念すべきものとなっており、最近、強力な船長の集団が乗組員と共に[Root.Capital.GetCapitalName]に行軍し、[Root.Monarch.GetTitle]を転覆させ[Root.GetAdjective][Root.GovernmentName]を支配すると脅しをかけている。"
 pirates.23.a:0 "船を捨てる時だ。"
 pirates.23.b:0 "我々は泥棒や強盗どもの奴隷になる必要はない！"
 pirates.24.t:0 "提督の鑑"
 pirates.24.d:0 "有望な船長が少し前にペンザンスに到着し、すぐに世界中における彼の功績を誇らしげに自慢し始めた。彼は偉大な提督であるだけでなく、現代の戦術家のまさしくその鑑であると主張している。さらに、彼の旅は彼に植生と畜産から地質学までのすべての科目の複雑な知識を彼に与えたと彼は主張する。それだけでなく、彼は王や皇帝に会い、過去100年間のあらゆる主要な戦いに個人として参加している。彼はまた、数学の専門家であると主張しているが、私掠行為にとってそれがどのような利益があるかは我々にはわからない。多くの人が彼の主張の正当性を疑っているが、彼は我々がこの奇妙な人物に魅了されずにはいられない魅力的な方法でそれらを語っている。"
 pirates.24.a:0 "彼は[Root.Monarch.GetTitle]に助言してくれるだろう。"
 pirates.24.b:0 "彼は[Root.Monarch.GetTitle]になるべきだ！"
 flavor_koi.1.t:0 "マン島の王国"
 flavor_koi.1.d:0 "他のイギリスの王国と比較して我々の規模が比較的小さいにもかかわらず、マン島は長い間それ自体が王国として認識されてきた。我々自身の王室の血統、我々の文化、そして我々自身の言語により、マン島に人々の生き方は、島全体で本当に特有のものだ。我々が外国の影響から解放されたことで、マンの王と女王のマントを再び手に取ることができる！"
 flavor_koi.1.a:0 "おそらくいつの日か、我々はマン島の皇帝になるだろう…"
 flavor_nol.1.t:0 "北方の王！"
 flavor_nol.1.d:0 "かつてのイングランドには、北部に多くの偉大で強力な王国があった。ノーサンブリアの古き王は、エディンバラからハンバーの南まで広がる王国を支配していた。その後まもなく、ノルドの侵略者たちはヨークに定住し、彼らがヨールヴィークと名付けた、我々の倒れた王国の灰の中から彼ら自身の北の王国を作り上げた。最終的に、長きにわたってノルド、ノルマン、南部の支配下にあった後、ノーサンバーランドは再び自由になり、我々は北方の王と女王として自身を王位に就けることができる！"
 flavor_nol.1.a:0 "北方の王！"
 flavor_nol.2.t:0 "北方の候補者の選択"
 flavor_nol.2.d:0 "[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetName]は今までは北部に対しよく奉仕してきたが、我々自身が自治を持った国家に成長し始めると、古いノーサンブリア王国に対する正当な請求者の必要性が高まり始めている。地域の支配を固めるには、我々は適切な後継を選択する必要がある。"
 flavor_nol.2.a:0 "我々にはパーシーが必要だ。"
 flavor_nol.2.b:0 "北部と言えばヨーク家だ。"
 flavor_nol.2.c:0 "ランカスターによろしく伝えてくれ。"
 flavor_nol.2.e:0 "この貴族がハールヴダン・ラグナルスソンの子孫を主張している！"
 flavor_nol.2.f:0 "[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetName]は王位に留まるべきだ。"
 flavor_nol.3.t:0 "ノルドの主張"
 flavor_nol.3.d:1 "ラグナル・ロズブロークとその子孫の支配は、ブリテン諸島とスカンディナヴィア全体へと広がっていった。[Root.Monarch.Dynasty.GetName]の[Root.Monarch.GetName]は、このヴァイキングの侵略者の直接の子孫であると主張し、そのため、ノルウェー王国を請求して、当然のことながら、それが[Root.Monarch.GetHerHis]の北方の王国の一部であると主張した。多くの人が[Root.Monarch.GetName]のノルドの祖先の正統性を疑っているが、我々の領土の貴族たちは[Root.Monarch.GetHerHis]の主張を支持しており、彼らの承認はノルウェーに我々の主張を押し付けるために本当に必要なものの全てである。"
 flavor_nol.3.a:0 "聞き覚えがあるような気がしてきた…"
 flavor_nol.3.b:0 "[Root.Monarch.GetName]の支配はすでに問題になっている、事を煽り立てるな。"
 flavor_eng.99.t:0 "ペチコートをまといし兵士"
 flavor_eng.99.d:0 "革命の数年前、旧政府によって「大改革法」が可決、参政権は男性のみが有すると定められ、土地を所有する女性貴族が有していた権利を積極的に削ぎにいきました。これに不満を抱く上流階級の女性たちに先導され、貧富問わず女性たちが革命中に街に繰り出し、新たに結成された[Root.GetAdjective]女性革命隊の下、行進しました。旧政府が私たちの隊を徹底的に撃滅した際、[Root.Capital.GetCapitalName]の街頭の至る所で、彼女たちが行進時に叫んだ「女性に参政権を、踊ろう調子よく！」が凱歌として歌われました。革命評議会の中で最も保守的な人たちでさえ、私たちがこの諸島支配を確保する上で、この婦人がたは重要な役割を果たし、彼女らの自由の精神が私たちの国民性に与えた影響というのを否定することなどできません。\n\n女性に参政権を与えることをハッキリ確約はしていませんが、昨日の足枷から私たちを解放する上での彼女らの重要な役割を思えば、革命評議会の相当数の紳士も勇敢な婦人たちの要求を認め、女性が男性と同等の立場で政治的役職に就くことさえ受け入れざるを得ないようです。"
 flavor_eng.99.a:0 "改革を制定しよう！娘のそのまた娘たちが我々を敬慕するだろう！"
 flavor_eng.99.b:0 "破滅だ！アナーキーだ！つまりは、私たちの行く末はもうめちゃくちゃなんだ！"
 sister_suffragettes:0 "女性参政権"
 desc_sister_suffragettes:0 "この国は男性と女性の間の政治的平等を定めている。よくやった、サフラジェットたちよ！"
