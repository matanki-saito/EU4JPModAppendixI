 flavor_tus.EVTNAME22:0 "[medici_pope_home.GetAdjective]の教皇"
 flavor_tus.EVTDESC22:0 "[medici_pope_home.GetName]の策謀により、一族の一人が教皇となった。[medici_pope_home.GetName]は確実に満足しているが、一部の人々は[Root.Monarch.GetName]の昇格について、汚職と教会のさらに深い腐敗の兆候だと非難している。新たな教皇としては、その卓越による統治を誓っている…"
 flavor_tus.EVTOPTA22:0 "我ら、教皇を得たり！"
 flavor_tus.EVTNAME23:0 "我ら、教皇を得たり！"
 flavor_tus.EVTDESC23:0 "じっくりと待ち続けた後、我々の計画は報われ、今、我々の任務の役割のために長い間訓練を重ねてきた候補者は、[PAP.Monarch.GetTitle][PAP.Monarch.GetName]として教皇位に就いた。彼が教皇の座にある限り、我々は教会との密接で有益な関係を享受することができるはずだ。"
 flavor_tus.EVTOPTA23:0 "教皇権を享受しよう！"
 flavor_tus.EVTNAME24:0 "[medici_pope_home.GetAdjective]の教皇の死"
 flavor_tus.EVTDESC24:0 "先の教皇は論争の的となった人物であり、彼の死去により、教皇の歴史における色彩に富んだ章が終わりを告げた。[medici_pope_home.GetName]との関係は古い状態に戻り、すべてはかつての状態に戻った。多少の違いはあるにしても。"
 flavor_tus.EVTOPTA24:0 "安らかにお眠りください。"
 flavor_tus.EVTNAME25:1 "我らが教皇、帰天す"
 flavor_tus.EVTDESC25:0 "教皇位と我々の特別な関係は、我々の教皇の人生が終わりを迎えたことで終了した。[PAP.Capital.GetCapitalName]との密接な関係は、その期間に関係なく、確実に華やかなで、希望にあふれ、実り多いものであった。"
 flavor_tus.EVTOPTA25:0 "聖下、安らかにお眠りください。"
