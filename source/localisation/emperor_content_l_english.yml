 opinion_court_events_rebuke:0 "関係改善の失敗"
 opinion_court_events_rebuke_1:0 "関係改善の失敗"
 opinion_court_events_grateful:0 "裏切者を追放した"
 opinion_court_events_annoyed:0 "裏切り者を取り入れた"
