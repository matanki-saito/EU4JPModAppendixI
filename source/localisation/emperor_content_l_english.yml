 mission_to_civilize_reform:0 "文明化への宣教"
 mission_to_civilize_reform_desc:0 "我々の使命は、世界中の哀れな見当違いの未開人を探し出し、彼らも我々の神学に加わるよう、彼らの人生を調整する適切な方法を彼らに教えてやることだ。"
 mission_to_kill_pirates_reform:0 "外洋での宣教"
 mission_to_kill_pirates_reform_desc:0 "海は我々の信仰の正直な信者たちの交易船や輸送船を略奪する、異教徒と悪党で満ちている。外海の海賊の脅威を排除することを我々の聖なる使命にしなければ、巡礼者は我々の保護下にある聖地を安全に訪れることなど決してできないことは明らかだ！"
 loyal_nobility_reform:0 "神聖な貴族"
 loyal_nobility_reform_desc:0 "我々の王国には、神の血と共に生まれた人々がおり、彼らは導き、支配するために、この世界の聖なる力によって選ばれた。我が国の指導者は世襲の地位ではないが、我々は神の血と共に生まれた人々を、国内の指導的な地位へと昇格させなければならない。"
 pious_merchants_reform:0 "重商主義的十分の一税"
 pious_merchants_reform_desc:0 "唯一の真の信仰を広めることは金のかかる作業であり、商人は金持ちであるため、これらの金持ちを国内の権力ある地位に昇格させた場合、信仰にとって役立つだろう。"
 monastic_breweries_reform:0 "修道院醸造所"
 monastic_breweries_reform_desc:1 "カトリック信仰では、聖職者の飲酒は重労働に対する司祭の献身や謙虚さ、神の本性の名誉と結びついている。このため、多くのカトリック修道院は、ワイン、蜂蜜酒、エール醸造から得られる利益で財を満たし、その製品の品質の高さで名を馳せるまでになった。"
 warrior_monks_reform:0 "僧兵の統合"
 warrior_monks_reform_desc:0 "東方には、祈りと武道の両方に訓練された僧侶の強力な団体がある。これらの僧侶たちが我々の領土内に寺院を建設することを許可すれば、それらは国家の不可欠な一部となり、我々の軍の規律と信念を大いに強化するだろう。"
 partial_secularisation_reform:0 "部分的世俗化"
 partial_secularisation_reform_desc:0 "宗教は常に我々の統治の中核にあるが、この変化する世界に適応するには、政府の一部の部門を世俗化する必要がある。"
 conciliarism_reform:0 "公会議主義の受容"
 conciliarism_reform_desc:0 "公会議主義は、我が国に対して最高の統治権を握っているのは教皇ではなく公会議であると主張する。これを我々の信仰と統治における真実として受け入れることにより、枢機卿の力を大幅に拡大し、教皇権が外国の影響下に置かれるのを防ぐことができる。"
 clerical_commission_reform:0 "聖職者委員会"
 clerical_commission_reform_desc:0 "国家の権力を、我々の宗教指導者と聖職者委員会の間で分割すべきだ。この委員会は、我が国の平和を維持し、我々の指導者に代わり外交問題を処理することを担当する。"
 divine_guidance_reform:0 "神の導き"
 divine_guidance_reform_desc:0 "我が国で権力を分割すべきかどうかについて人々は疑問を抱いているが、権力はすでに分割されている。我々の国家の真の指導者は本質的に神であり、彼らの意志はこの地球上にある我々の指導者によって解釈される。"
 theocratic_democracy_reform:0 "神権制民主主義"
 theocratic_democracy_reform_desc:0 "我々はすべての人々の中で最も神聖だが、最も低い庶民にさえ見出せる固有の神性を決して忘れてはならない。農民が自分たちの代表を選出できるようにすることで、彼らは神の宮廷で自身の声を持つことができる。"
 regionally_elected_commanders:0 "地方選出の騎士団長"
 regionally_elected_commanders_desc:0 "我々の政府では、現在の支配者の後継は、信仰を守ることに命を捧げてきた戦士からの投票によって決定される。我々の保護下にある町や村の住民が自分たちの利益を代表する騎士団長の選出に参加できるようにすることで、我々は統治の拡大を開始し、我々の保護下にある彼らに対し、騎士団長の宮廷に正確に代表権を行使していると感じさせることができる。"
 monastic_elections_reform:0 "公選の実施"
 monastic_elections_reform_desc:1 "我々の保護下にある多くの村は代表権を要求しており、彼らは我々の神聖なる統治を理解していない愚か者であるとはいえ、彼らを満足させておくためにはある程度譲歩する必要がある。これまでは政府の新しい指導者選出に投票できるのは上級聖職者だけであったが、これを公に開放し、人々が投票するための二つの分団を設立することにする。これで彼らは国家によって自分たちの利益を代弁してくれると感じるであろう。"
 commander_king_reform:1 "世襲神権制"
 commander_king_reform_desc:1 "信仰は常に我々の国家で重要な役割を果たしているが、我々の政府はこの変化する世界で広大な領土や儀式を支配するのに十分に適応できないことが明らかになりつつある。我々の信仰に生きる男たちが独身であることを誓わなければならない理由はなく、我々の国家を世襲の神権制へと再編成し、統治者に王位の称号を与えることにより、我々は神権の王によって導かれる信仰と王冠の保護者となるだろう。"
 admiral_king_reform:0 "海の支配者"
 admiral_king_reform_desc:1 "海を渡る巡礼者のための安全な航路を確保するため我々の兵士たちが行った良い仕事は、我々の帆船を海賊と異教徒の双方にとって恐れられる存在へと変えた。しかし、海賊が我々の信仰にもたらす脅威は我々の小さな海岸をはるかに超えていることが明らかになっており、我々が聖なる使命を適切に果たすためには、それ自体が帝国になるため、我々の政府を拡大しなければならない。政府内で一連の改革を実施することにより、我々は国境を越えて統治を大幅に拡大し、我々の勇敢な騎士団は、神の前で従属した海賊の頭領の数に基づき、すべての将来の指揮官を選出するだろう！"
 church_and_state_reform:0 "教会と国家"
 church_and_state_reform_desc:0 "信仰と国家は世界を支える二つの柱である。我々の法律は神聖な法律であり、疑問を呈することはできない。"
 religious_harmony_reform:0 "魂と肉体"
 religious_harmony_reform_desc:0 "文化や言語の壁は単なる幻であることを忘れてはならない。我々は皆、殻の中で生きる単なる魂である。我々が話す言語には関係なく、我々は適切な方法で神に奉仕するだけだ。"
 god_and_man_reform:0 "神と人"
 god_and_man_reform_desc:0 "重要な唯一の関係は、劣った人間と不死の聖霊の間の関係である。我々の国家は、祈りに専念するための適切な方法を人々に思い出させるためだけに存在している。"
 organising_our_religion_reform:0 "信仰の体系化"
 organising_our_religion_reform_desc:0 "我々は、それ自体は高度に組織化されていない信仰を中心に、高度に組織化された国家である。我々の宗教に公式のヒエラルキーを制定しようとすることで、我々はより多くの信者を神の真の道へと改宗させ始めることができる。"
 religion_in_one_country_reform:0 "神の下の一つの国家"
 religion_in_one_country_reform_desc:1 "我々の信仰と国家は、互いが完全に同義語となった。我々は我々の宗教であり、神に身を捧げる者はすべて国家にも身を捧げなければならない。"
 religious_permanent_revolution_reform:0 "国際的聖戦"
 religious_permanent_revolution_reform_desc:0 "この世界は異端者、異教徒、罪人、冒涜者で満ちている！我々は異端者も異教徒も同じように矯正し、力によって平和的な方法を広めるよう努めなければならない！"
 world_crusade_tt:0 "これにより§Y大聖戦の開戦事由§!を使用する機能のロックが解除され近隣の§Y異教徒§!にあなたの宗教を強制することが可能になります。\n§Y文明化の使命§!の改革により、国境を接していない§Y異教国家§!も、§Y大聖戦§!の標的となる可能性があります。\n§Y神がそれを望まれる§!のアイデアにより、国境を接していない国家も§Y大聖戦§!の標的となる可能性があります。"
 many_fingers_of_god_reform:0 "多くの神の使い"
 many_fingers_of_god_reform_desc:0 "我々は、神はただ一つであり、我々は彼に生かされ、彼に死を賜り、彼のために正義の心を持つものと信じる。しかし、神は我々に異なる使いを与えることで、彼に接触するための多様な方法を人々に与えるのである。"
 priestly_autonomy_reform:0 "司祭の自治"
 priestly_autonomy_reform_desc:0 "我々の支配者を除き、いかなる司祭も他の司祭を支配するべきではない。各領土は完全に自治を持っている必要があり、司祭は彼らに忠実な方法で神の意志を自由に解釈することができる。"
 proclaim_religious_head_reform:0 "宗教指導者を宣言"
 proclaim_religious_head_reform_desc:0 "我々は信仰を組織化しており、今や、国家の指導者が我々の信仰全体で最高の指導者を務めることを宣言することにより、国境を越えて異教徒たちと競い合う準備が整った！"
 all_under_tengri_reform:0 "すべてはテングリの下に"
 all_under_tengri_reform_desc:0 "空の下にあるものはすべてテングリの下にあり、テングリの下にあるものはすべて我々に属する。天高く舞う大鷲と共に、我々は全世界がテングリの前に跪くまで歩みを止めることはない！"
 liberte_reform:0 "リベルテ（自由）思想"
 liberte_reform_desc:0 "リベルテ（自由）は革命の中における学派であり、他人の自由を害したり制限したりすることなく、全ての個人が望むことを何でも行うことができる神聖な権利を持つべきだと主張している。"
 egalite_reform:0 "エガリテ（平等）思想"
 egalite_reform_desc:0 "エガリテ（平等）思想を信じる人々は、法が規則であれ権利であれ、信仰、社会階級、文化、性別を問わず、すべての人々に等しく適用されると信じている。同様に、すべての市民は、自身の能力のみに基づき、政府内のすべての地位にアクセスできる必要がある。"
 fraternite_reform:0 "フラテルニテ（博愛）思想"
 fraternite_reform_desc:0 "誰もがフラテルニテ（博愛）思想を革命思想として認めているわけではなく、むしろそれは旧体制に戻ろうとする我々の国家内の反動的な要素と見なされている。フラテルニテは兄弟愛の感覚であり、その原則に従う人々は、国家は国家によって割り当てられたすべての市民のための適切な地位がある権威主義的な道に従うべきだと信じている。"
 legislative_assembly_reform:0 "立法議会"
 legislative_assembly_reform_desc:0 "旧政権の崩壊により、我々には、社会階級に関係なく、すべての人々を平等に扱う新しい立法政府を再構築する機会がある。この政府は革命思想に絶対的に専心し、我々を旧体制への従属に引き戻そうとする人々に悩まされることはない。"
 national_constituent_reform:0 "憲法制定議会"
 national_constituent_reform_desc:0 "憲法制定議会は、3つの異なる構成で国民を統治する旧政府によって提供された民主主義の大まかな概要であった。我々は古い政府を見直するのではなく、新しいものを作り上げた上で拡大することにより、国境にある反動的な政府に対し、我々が未だ文明国家であり、この変化する世界での幸福のための力であることを証明できる。"
 feuillant_reform:0 "フイヤン派体制"
 feuillant_reform_desc:0 "共和国には、絶対君主制の専制政治への回帰を望む市民や政治家が多くいる。しかし、フイヤン派の政治集団は、国の権力は、立憲君主制と同様に、皇帝と大統領に分割されるべきであるという妥協を信じている。帝国と共和国の間の微妙なバランスに乗ることによって、我々は実際に我が国の帝国主義者と共和派の双方を満足させるかもしれない。"
 two_chamber_reform:0 "二院制"
 two_chamber_reform_desc:0 "カントン制度は長い間、スイスやシュヴァーベン連邦のような小さな民主的な同盟の平和、安定、独立を維持してきた。同様に我々の州議会をカントンを代表する大評議会と共和国全体を代表する上院に分割することにより、革命の価値を何よりも優先しながら、国内の個々の都市の利益と文化的独自性を守ることができる！"
 absolute_president_reform:0 "大統領の絶対権力"
 absolute_president_reform_desc:0 "我々には、選挙区の人々を代表するため選挙で選ばれた人たちがいるが、すべての人々を代表するために選出されたのが大統領であることを忘れてはならない。革命の中で選出された代表の役割は、共和国に対して絶対的な権力を行使する大統領に単に助言を行うことであるべきだ。"
 revolutionary_council_reform:0 "革命評議会"
 revolutionary_council_reform_desc:0 "我々の支配者を取り巻く個人崇拝が急速に我々を古い政府のやり方に巻き戻していることが明らかになった。我々はこのようなことが起こるのを許すことはできず、革命の価値を代表するため選ばれた個人の評議会に権力を集中させることによって、我々は国家の頂点で個人から権力を剥ぎ取り、絶対的な統治の恐怖に対するもう一つの盾を作り上げる。"
 revolutionary_principle_reform:0 "革命の原則"
 revolutionary_principle_reform_desc:0 "我が国の目的は非常に単純であり、革命を広げることである。我々は、世界のあらゆる人々を、永遠の平和と平等の状態を生み出すことができる革命国家へと解放するだけであり、その理想を中心に国家を集中させる必要がある。"
 equality_principle_reform:0 "平等の原則"
 equality_principle_reform_desc:0 "我が国はエガリテ（平等）をその中心的な価値観の一つとして保持しているが、我々がすべての人々を公平かつ平等に扱うという目標に完全に失敗していることは明らかだ。我が国の中心的な原則は、性別、文化、社会階級の障壁を取り除き、すべての人々が平等に生まれてくることを保証することであり、その良い出発点は、宗教を個人的な問題のままとし、国内においてその権利を規定しないことを確実にすることである。"
 imperial_principle_reform:0 "帝国の原則"
 imperial_principle_reform_desc:0 "革命によって、我が国は、とりわけ、他の国すべてに対する帝国の覇権を保持するための神聖な権利を行使していることが明らかになった。我々の周辺の国家は不安定で弱小であり、これらの国家を直接支配することによってのみ、革命の価値の人々への強制が保証されることは明らかだ。"
 equal_electorate_reform:0 "平等選挙"
 equal_electorate_reform_desc:0 "我々は、人々を隔てるすべての障壁を解消し、すべての人々に政治を支配する権利を拡大しなければならない。性別、宗教、社会階級、文化はすべて、政治を支配する能力とは無関係であり、我々は政府内で機会の平等を維持するよう努めなければならない。"
 three_classes_reform:0 "三身分"
 three_classes_reform_desc:0 "革命が誕生する前の数日間、旧政府は政府内に、聖職者、農民、上流階級の3つの社会階級の代表権を許可することにより、人々が武器を取ることを避けようとした。おそらく、経済状況に基づいて人々を上流階級、中流階級、下流階級に組織化し、政府内に3つの異なる政治組織を作成して彼らの利益を代表することで、我々はこの制度を模倣できるだろう。"
 military_electorate_reform:0 "軍人の有権者"
 military_electorate_reform_desc:0 "我が国は何よりも友人同士の善意の精神を大切にしているが、戦場で戦う少年たちが仲間となるようなその価値を例示するものはない。これらは戦争の恐怖を見て、革命を守り、前進させるため同胞たちのそばで戦った兵士たちであり、これらの兵士たちこそ我々を統治するものでなければならない。我々の軍隊に奉仕した者だけが政府内の人々を代表する資格があるよう、我々は政府において官職につく要件を変更しなければならない。"
 president_for_life_reform:0 "終身大統領"
 president_for_life_reform_desc:0 "多くの革命派の政治家は、世襲の統治者を頂点とする革命帝国の考えを支持しているが、他の政治家はこの考えに激しく抵抗し、革命そのものの理想を裏切るものだと主張している。大統領は主権者であり、大統領の権威に取って代わることはできない。終身大統領を選任することにより、我々は、共和国の理想を完全に放棄することなく、帝国主義者が要求する絶対的なリーダーシップを確保できるだろう。"
 government_for_people_reform:0 "人民の政府"
 government_for_people_reform_desc:0 "エガリテ（平等）、フラテルニテ（博愛）、リベルテ（自由）。共和国の3つの美徳はすべて1つのことを指している。共和国は人民に奉仕するために存在し、他の理由はない。我々は決して帝国主義に屈することはなく、大統領は常に我々の人民の自由と平等を保護することに焦点を当て、彼の任期を全うしなければならない。"
 become_rev_empire_reform:0 "革命帝国"
 become_rev_empire_reform_desc:0 "革命の炎によって燃料を供給されている共和国でさえ、政治的な王朝が我が国で確立されていることが明らかになりつつある。我々の大統領は、革命思想を広め続け、皇帝の地位と共にすべての人々に統治権を主張するため、自身が皇帝の地位に就くことを望んでいる。"
 legion_of_honor_reform:0 "レジオンドヌール"
 legion_of_honor_reform_desc:1 "革命が世襲の帝国に再編成された今、帝国の統治を正当化するために、最も高名な同胞たちの協力を得る必要がある。レジオンドヌールは帝国の宮廷から非常に名誉ある地位を与えられた騎士、士官、将軍のための勲章である。"
 imperial_nobility_reform:0 "皇帝の貴族"
 imperial_nobility_reform_desc:0 "我が国の古い貴族の大部分が首を刎ねられ墓の下に眠っていることで、帝国の目標により好意的な構造へと我々の貴族を再建する時が来た。貴族の称号の大部分を王党派と皇室一家に割り当てることにより、我々は貴族が王室の利益の範囲外で行動することが決してないことを保証するだろう。"
 imperial_decree_reform:0 "帝国の勅令"
 imperial_decree_reform_desc:0 "皇帝は国家の最高位の統治者であり、皇帝への不忠は革命への不忠と同等である。帝国によって発せられたあらゆる勅令は当然に、国民、革命、帝国の利益のためにそうされたものであり、不忠が罰を免れることがあってはならない。"
 consulate_reform:0 "忠実な領事館"
 consulate_reform_desc:0 "革命内の共和国政府の崩壊により、革命の拡大を続けるためには新しい制度が必要であることがすぐに明らかとなった。領事館はその空白を埋め、そしておそらく領事館の権限を進化させ、皇帝の支配に反対する者を寛大に退けることによって、我々はすべての帝国の統治に対する我々の支配を固めるだろう。"
 emperor_of_the_revolution_reform:0 "革命の皇帝"
 emperor_of_the_revolution_reform_desc:0 "我々の国家は革命の本拠地であり、我々の皇帝はその頂点にある。我々が皇帝を革命に忠実なすべての人々の皇帝として戴冠し、彼の神聖な大義の周りに人々を結集することは、極めて当然のことである。"
 enlightened_monarchy_reform:0 "啓蒙君主"
 enlightened_monarchy_reform_desc:0 "啓蒙主義の理念は革命思想のまさに基盤であり、皇帝が啓蒙主義の理念を真に受け入れない限り、彼は革命の価値を代表するものではない。多くの人は、世襲の君主制自体が革命の理想を裏切っていると言うが、絶対君主と啓蒙思想の組み合わせは、誰も我々の国家の理想に対抗することができないことを確実にするだろう。"
 become_rev_republic_reform:0 "革命共和国への回帰"
 become_rev_republic_reform_desc:0 "帝国は、絶対的な政府を通じて国民が必要とするものを前進させるという目的を果たしてきた。我々の使命が完了した今、解放のために激しく戦った人々に我々の力を還元し、彼らが自分の運命を自身で選択できるようにする必要がある。"
 consolidate_power_in_cities_reform:0 "都市間の権力分散"
 consolidate_power_in_cities_reform_desc:0 "我々の政府は、共和制、寡頭政治、君主制の間の奇妙な混合である。交易と商業が我々の主な関心事であり、我々は単に交易の帝国を作るだけで、世界的な帝国を築くことに興味はない。我々が国家権力を打ち砕き、交易都市により大きな支配を与えるならば、我々が提供できる自由と経済的安定のみを望んでいる、より小さな勢力にとって、我々の貿易同盟をはるかに魅力的なものとするだろう。"
 consolidate_power_in_doge_reform:0 "ドージェの権力統合"
 consolidate_power_in_doge_reform_desc:0 "何年もの間、我々の共和国は、ドージェ、十人委員会、市民、そして無数の他の立法機関の間でその権力基盤を分割してきた。それぞれが互いに従属している一方で、ドージェは階層の最上位に位置している。我々の緩やかな政府の体制はこれまでのところ交易活動を進める上では役立ってきたが、我が国が世界に拡大するにつれ、政権の腐敗をなくすには政府のすべての系統にドージェの行政権を与える必要があることが明らかになった。"
 TTL_ideas:0 "三同盟のアイデア"
 TTL_ideas_start:0 "三同盟の伝統"
 TTL_ideas_bonus:0 "三同盟の宿願"
 ttl_league_system:0 "同盟の体系"
 ttl_league_system_desc:0 "自国は分権化された同盟であり、中立と平和のために団結している。外国人の者たちの血で我が土壌を汚したいとは思わず、代わりとして、外国人の者たちが互いに血を流し合っている一方で我々は利益を得たい。そのためには、国内のカントンが周辺諸国全てと良好な関係を維持できることが不可欠だ。しかし、こういった分権的な統治様式は、国家の拡大とともに維持し難いことが分かるかもしれない。"
 ttl_gods_house:0 "ゴッテスハウス同盟"
 ttl_gods_house_desc:0 "ゴッデスハウスは、クール司教と国内で台頭するハプスブルク公の権力に対抗するという目的で団結した強力な司教とカントンの同盟のことである。この同盟の一番の関心事といえば、カントンがハプスブルクの手に届かず、神の唯一の真実の言葉に忠実であり続けることを保証することだ。"
 ttl_grey_league:0 "灰色同盟"
 ttl_grey_league_desc:0 "この同盟は紛争から生まれ、何とか可能な限り紛争状態を緩和、終わらせようとした。同盟は、近隣の伯爵、男爵、司教の多くがますます敵意を持つようになり始めた際に結成された。灰色同盟はこれらの戦争行為を終結させ、同盟内の全てのカントンを外国勢力との直接的な紛争から守り続けている。"
 ttl_league_of_ten:0 "十裁判区同盟"
 ttl_league_of_ten_desc:0 "トッゲンブルク家が断絶すると、トッゲンブルクの十地区は独立維持のために一つの同盟の下に団結した。十裁判区同盟が三同盟に加わり、伯爵の隷属状態に追いやられないようになった。よって、自国の自立した生き方の精神は、十裁判区同盟で最も活気に満ちて生きている。"
 ttl_independent_cities:0 "独立都市群"
 ttl_independent_cities_desc:0 "三同盟は国家ではない。むしろそれは、独立を維持したいという欲求の中で、都市、司教区、カントンの連合体である。このように、連盟自体は加盟国からの貢物という形ではほぼ要求していないが、加盟国も同様にほぼ見返りを期待していない。"
 ttl_economic_league:0 "経済同盟"
 ttl_economic_league_desc:0 "三同盟は戦争時に団結するだけでなく、経済協力を確保するためにも集まっていた。戦時の傭兵契約と平時の通商協定を調整することによって、同盟は周囲の世界が平和で繁栄していようが、戦火に燃えていようが、利益を最大化できた。"
 ttl_expanding_league:0 "同盟の拡大"
 ttl_expanding_league_desc:0 "自国の生き方がヨーロッパの他勢力に大きく脅かされていることが明らかになった。自国の独立性と中立性はそれを勝ち取る力を持ってなければ尊重されないだろう。共有された自治権の享受を継続させる方法は、さらに多くの独立国家を参加させて同盟を拡大する方法しかない。"
 teutonic_legacy:0 "チュートン騎士団の遺産"
 teutonic_legacy_desc:0 "自国は完全に世俗化したが、それがチュートン騎士団の遺産を土台に建てられたものだということを決して忘れてはならない。これら騎士たちは、自身の信仰のもとに団結し、東方の野蛮な異教徒からキリスト教世界を守るために、ここプロイセンで自国を確立した。そして、我々もまたこの国の隅々にまで改革を広め、キリストの真の教えの中で団結することを我が責務とすべきなのだ！"
 soldier_king:0 "プロイセンの兵隊王"
 soldier_king_desc:0 "国家のほぼ全ては軍を持つ国家だが、かたやプロイセンは国家を持つ軍である。プロイセン王の多くは彼らが他国君主と同数程度の兵を有しており、それぞれの王は国家を改革しただけでなく、軍に足跡を残して彼ら君主の支配を終わらせるだろう。"
 BRA_ideas:0 "ブランデンブルクのアイデア"
 BRA_ideas_start:0 "ブランデンブルクの伝統"
 BRA_ideas_bonus:0 "ブランデンブルクの宿願"
 northern_march:0 "ノルトマルク"
 northern_march_desc:0 "神聖ローマ帝国初期の頃、ブランデンブルク地域はスラヴ部族が居住、統治されており、その統治は神聖ローマ皇帝がこの地域の征服と文明化のためにノルトマルクを創設するまで続いた。このノルトマルクは最終的にブランデンブルクへと発展した。ブランデンブルクは神聖ローマ領邦で最も繁栄している地域の1つだ。この未開の地を治め確保できたのは、ひとえに兵士たちの剛勇のおかげだ。"
 bra_pomeranian_wars:0 "ポメラニア戦争"
 bra_pomeranian_wars_desc:0 "中世を通じて、ブランデンブルク辺境伯とポメラニア公爵は、この地域支配を巡って間断なく戦争していた。最終的にシュテッティン条約の締結により、ポメラニア地域はブランデンブルクとスウェーデン王国の間で分割されることになり、ブランデンブルク家の勝利に終わった。"
 seat_of_the_old_emperors:0 "旧皇帝の座"
 seat_of_the_old_emperors_desc:0 "ハプスブルク家の統治以前、神聖ローマ帝国において、皇帝に選出された家系を見れば本当に多様であって、ブランデンブルクはしばしばこれら王統の有能な公爵に与えられる素晴らしい賞だった。ブランデンブルクは古いやり方を象徴しており、おそらく、いつか神聖なローマ帝国の理想を取り戻すために自国の立場を用いるだろう。"
 iron_tooth:0 "鉄歯侯"
 iron_tooth_desc:0 "フリードリヒ2世は、30年間在任したブランデンブルク選定侯の期間中、反抗的な貴族や町に直面した際の強い意志と、ポメラニア戦争での不屈の精神から「鉄歯侯」という異名を取った。彼の支配は自国に足跡を残し、ブランデンブルクで最貧の農民にさえ誇りと忠誠の気持ちを植え付けた。"
 margrave_council:0 "選帝侯領枢密院"
 margrave_council_desc:0 "階級勢力の権力がますます増大しているため、辺境伯の権力が大きく脅かされている。各階級は自国に大きな恩恵をもたらしている。しかし、各階級が自国の権力基盤にもたらす実質的な脅威は、我々に新評議会の創設を余儀なくさせた。新評議会は、階級が自国で握っている実質的権力を辺境伯の顧問的な立場にまで縮小する。こうすることで、階級が必要としていることについて気を揉む必要がほぼなくなり、階級がもたらす恩恵を継続的に得ることができるだろう。"
 GNV_ideas:0 "ジュネーヴのアイデア"
 GNV_ideas_start:0 "ジュネーヴの伝統"
 GNV_ideas_bonus:0 "ジュネーヴの宿願"
 gnv_grand_council:0 "大評議会"
 gnv_grand_council_desc:0 "ジュネーヴは正式な指導者のいない大評議会によって統治されている。評議会の原型は「二百人会」で、200の議席を有し、緩やかで間接的な方法で国を統治していた。ジュネーヴが独立していようが、君主制国家の下で統治されていようが、スイス連邦の一員であろうが、この政府の自治形式は尊重され、維持されてきた。そしてこの自治はジュネーヴ自体に大きな繁栄をもたらした。"
 gnv_neutral_grounds:0 "中立地"
 gnv_neutral_grounds_desc:0 "自国の歴史全体を振り返ると、ジュネーヴは紛争が起きた際、出来る限り完全な中立地であった。そのため、紛争や衝突の問題はいつでも話し合う必要があることを知っている隣国からは好意的な評判を得ている。ジュネーヴは交渉を行うのに理想的な場所だ。"
 gnv_home_of_calvin:0 "ジャン・カルヴァンの本拠地"
 gnv_home_of_calvin_desc:0 "ジャン・カルヴァンは彼の信仰をヨーロッパ中に広めようとしていた際、ジュネーヴを安全な避難先と見出し、ジュネーヴを永住の地とした。ここから、カルヴァン主義の信仰はヨーロッパ中に広まり、新興宗教に影響を与え、それは遥か遠くのオランダやスコットランドからも届いた。ジュネーヴ以上に教会改革の価値を好例を示した国家はあっただろうか？"
 gnv_spiritual_leader:0 "ジュネーヴの精神的指導者"
 gnv_spiritual_leader_desc:0 "ジュネーヴにおけるカルヴァンの影響力が高まるにつれ、大評議会は「宗教指導者」の称号を創設し、彼に与えた。この称号は、カルヴァンが国内のすべての宗教的問題を完全に支配することを認め、評議会の世俗的な権力を教会の宗教的な力から分離した。"
 gnv_calvins_laws:0 "カルヴァン法"
 gnv_calvins_laws_desc:0 "宗教的指導者として、カルヴァンはジュネーヴの宗教法に抜本的な変更を加えた。ジュネーヴは以前よりプロテスタントの宗教改革に中立の立場だったが、カルヴァンの法律はジュネーヴを改革の支持者として確保した。"
 gnv_unconquerable_city:0 "難攻不落の都市"
 gnv_unconquerable_city_desc:0 "ジュネーヴの歴史の特徴の一つとして、サヴォイア公が我が都市を制圧しようとたゆまぬ努力を続けてきたことが挙げられる。自称サヴォイアの暴君に対抗して自国の独立を強く保ち、サヴォイアの封建支配下で自国の都市を支配下に治めようとする努力に対して、代表議会はそれを許さず、抵抗を続けるだろう。外国勢力の影響下でしばしば生きてきたことがあるが、それは自身で選択したか、自身の思うがままの行動をとって得られた結果である場合のみ、他国と連合を組むだろう。"
 gnv_armed_neutrality:0 "武装中立"
 gnv_armed_neutrality_desc:0 "我々が自由と中立を享受し続けるには、ジュネーヴの理想を絶対的に信じ、国を守るために死をも厭わない軍隊が必要である。我々は過去に圧倒的に不利な状況から自分自身を守ってきたが、将来もそうするつもりである。"
 FER_ideas:0 "フェラーラのアイデア"
 FER_ideas_start:0 "フェラーラの伝統"
 FER_ideas_bonus:0 "フェラーラの宿願"
 FER_papal:0 "教皇の承認"
 FER_papal_desc:0 "長い間、フェラーラは他のイタリアの公爵領や共和国のわずかな属領にすぎなかったが、我々は独立公国であると宣言した際、その主張は教皇自身によって強化された！我が家系に連なる公爵は、聖下に何人か連続で公爵位を授与されるであろうし、フェラーラ公爵家を真に神から選ばれし者としている、この世の神の声との緊密な関係にある。"
 FER_culture:0 "文化の中心地"
 FER_culture_desc:0 "フランドルから、フランスから、ホラントから、そして神聖ローマ帝国内の無数の国から、つまり世界中から多くの作曲家や芸術家がフェラーラへとやって来る。これらの偉大な芸術家の作品は、フェラーラに多大な影響を残し、我々の都市をイタリア中が羨むような芸術と文化の一大中心地へと変えた。"
 FER_alfonso:0 "アルフォンソ1世の改革"
 FER_alfonso_desc:0 "アルフォンソ1世の治世中には、フェラーラ軍に対し多くの大規模な改革が行われた。アルフォンソは技術者であり、芸術の守護者であり、彼の技術者としての専門知識は、フェラーラにイタリアで最大の砲兵をもたらすことに役立った。"
 FER_margrave_of_este:0 "エステ辺境伯"
 FER_margrave_of_este_desc:0 "自国が独立公国となった当初、フェラーラは教皇領に帝国封土として神聖ローマ皇帝に与えられた。フェラーラを率いるのは教皇と皇帝によって選ばれたエステ家であり、紛争なき統治を可能としているものは、これら神聖なる存在による疑うべくもない承認である。"
 FER_resisting_venice:0 "ヴェネツィア支配からの抵抗"
 FER_resisting_venice_desc:0 "ヴェネツィア人は東イタリアの交易に鉄の支配を持っており、我々はそれにより、自身がほぼ一定して共和国との争いの中にいることに気づく。我々は、ヴェネツィア共和国のような世俗的な存在からイタリアを守るため神に選ばれており、おそらく、ヴェネツィア人よりも積極的に交易を行うことで、それらの野蛮人から交易の支配を奪うため奮闘できるだろう。"
 FER_este_castle:0 "エステンセ城"
 FER_este_castle_desc:0 "自国の支配を確保する上で、強大で難攻不落の城を利用するより良い方法があるならそれは一体何であろうか？単に国民を守るためだけに存在する他国の醜悪な見た目の城とは違い、フェラーラの城は美しく煌びやかでなければならない。それこそが、エストの名にふさわしい居城というものだ。"
 FER_ferraran_arsenal:0 "フェラーラの兵器庫"
 FER_ferraran_arsenal_desc:0 "ヴェネツィアには、純粋に軍艦を大量生産するために設計された兵器庫がある。これは粗雑で非文明的な戦争方法であり、戦争に勝利を導くのは艦船の数ではないことをフェラーラは理解している。そう、つまり勝利を導くのは艦船設計の壮大さだ。フェラーラの兵器庫は壮大な建造物を作るために存在しなければならない。自国より劣る国の海軍全部まとめて撃沈するに十分な強度を持つ個々の船を建造する兵器庫でなければ！"
 URB_ideas:0 "ウルビーノのアイデア"
 URB_ideas_start:0 "ウルビーノの伝統"
 URB_ideas_bonus:0 "ウルビーノの宿願"
 URB_italian_wars:0 "イタリア戦争"
 URB_italian_wars_desc:0 "イタリアは、ほぼ絶え間なく衝突や紛争が発生している亜大陸だ。さまざまな公国や共和国が、イタリア半島の支配を競っているが、ウルビーノは未だ教皇領の懐の中にあり、安全だ。自国が安全安心の立場にあるので、戦争の戦利品をウルビーノに持ち帰るのに一番儲かる傭兵契約を求めて危険を承知でイタリア中を飛び回る自国の有名なコンドッティエーレとして、大きな利益の余地が残されている。"
 URB_condot_kings:0 "コンドッティエーレの王たち"
 URB_condot_kings_desc:0 "イタリア半島の多くの国ではコンドッティエーレの貸借で収入を生み出しているが、ウルビーノではそのようなことが我が君主の生き方だ。自国の公爵の多くが優れた統治者であるだけでなく、コンドッティエーレの将軍として伝説的人物にもなっているという評判を得ている。"
 URB_ducal_palace:0 "ウルビーノのドゥカーレ宮殿"
 URB_ducal_palace_desc:0 "都市ウルビーノは、ウルビーノの大ドゥカーレ宮殿の影に浸っている。この宮殿は、我々の価値体系、つまり我が理想の宮廷の制度、信心、人文主義の伝統に対する象徴だ。この宮殿には多くの特徴があるのだが、その中の1つとして、2つの大礼拝堂が挙げられる。1つは神とキリストに捧げられ、もう1つはヘレニズムのペイガニズムのミューズに捧げられている。この宮殿は、人文主義の教義を信奉する者たちに、我が栄光の過去に畏敬の念を抱かせる場所だ。"
 URB_humanist_court:0 "人文主義の宮廷"
 URB_humanist_court_desc:0 "フェデリーコ・ダ・モンテフェルトロ公は、教皇領に忠誠を誓いながらも、人文主義の理想を受け入れようとし、ウルビーノのドゥカーレ宮殿に大規模な人文主義の宮廷を組み込んだ。彼の宮廷は、ルネサンス期の人文主義を受け入れ、古典時代の大哲学者たちから学び、理性主義を支持する熱意をうち棄ててきた者だけで構成されていた。"
 URB_book_of_courtier:0 "宮廷人の書"
 URB_book_of_courtier_desc:0 "それは活版印刷の発明後に、ウルビーノ公国における様々な廷臣の間での対話を詳述した創作の話が書かれている。この本は、自身の君主を満足させ、理想的な宮廷生活の象徴としてウルビーノを構成する理想的な廷臣にいかになるかについて書かれた教育の案内本である。"
 URB_papal_loyalty:0 "教皇への忠誠心"
 URB_papal_loyalty_desc:0 "教皇聖下はカトリック世界全体に影響力を持っておられるが、ウルビーノは聖下のみに忠誠を誓い、他には誓わない。神の忠実な僕として、我々は教皇をウルビーノの正式な国家の長として認め、そのために我々もまた教皇庁に大きな影響を与え、信仰の中で団結し成長している。"
 URB_light_of_italy:0 "イタリアの光"
 URB_light_of_italy_desc:0 "ルネサンスの受容は自国に最適な道具で、ここ自国の大首都で、おそらくバチカン図書館を除けばイタリアで最も総合力の高い図書館を建設した。もし素晴らしい蔵書を増やし続けたなら、古代のアレクサンドリア図書館をも超える蔵書数まで増やすことさえできるかもしれない。"
 BLG_ideas:0 "ボローニャのアイデア"
 BLG_ideas_start:0 "ボローニャの伝統"
 BLG_ideas_bonus:0 "ボローニャの宿願"
 BLG_etruscan:0 "エトルリア人の血統"
 BLG_etruscan_desc:0 "エトルリア人はローマ共和国黎明期におけるローマ最大の宿敵であった。ボローニャは元々、都市ヴェツナもしくはフェツナとして建造され、エトルリアへ隷属する都市として存在したが、フェルシナとして都市国家の地位にまで昇格し、ケルト部族をその北部にまで文明化する運動の先駆けを務めた。"
 BLG_bentivoglio:0 "ベンティヴォーリオ家"
 BLG_bentivoglio_desc:0 "我々は明確な共和国だが、ボローニャ共和国を支配している一族が常に1つあった。ベンティヴォーリオ家である。その一族はほぼ1世紀にわたって共和国を統治し、人々の支持を得ている。ベンティヴォーリオ家によって要求された名声と尊敬は、彼らをほとんど王室の地位まで引き上げるが、我々は共和国の根源を放棄してはならない。"
 BLG_papal_rebellion:0 "教皇への反乱"
 BLG_papal_rebellion_desc:0 "ベンティヴォーリオ家は、ボローニャの独立を確保するため、恐れることなく教皇領の専制政治と戦った。我々は最終的に敗北したが、教皇領が我が国に行ったことの傷跡は未だ深く、我々はカトリック教会が我々に何をしたかを忘れてはならず、公式にバチカンに誓いを立てることが決してあってはならない。"
 BLG_la_grassa:0 "美食の都"
 BLG_la_grassa_desc:0 "都市ボローニャはその建築物と文化で多くの愛称を得てきた。美食の都とも訳されるイタリア語でラ・グラッサ（直訳すると肥満）とは、この町の名物でたっぷりとした料理のことを言う。イタリアのほとんどの都市は絵画と文筆の芸術で知られているが、ボローニャの芸術家たちは代わりに肉、チーズ、トマト、バターで表現している。多くの料理がこの都市の代名詞となり、ボローニャはイタリア半島の他の地域とは異なる独自の食文化を持つようになった。"
 BLG_la_rossa:0 "赤の都"
 BLG_la_rossa_desc:0 "赤の都とも訳されるラ・ロッサはボローニャに与えられた愛称で、赤みがかった建物が街で見られることからつけられている。城に屋敷、教会は全て象徴的な深紅色であり、街を訪れる人全てを魅了している。赤色はボローニャで愛国心の象徴のようなものになっており、それ故、自国の都市設計者は、新築物件が街のその他部分の燃えるような情熱的な赤でない限り、新しい建設を承認しないだろう。"
 BLG_la_turrita:0 "塔の都"
 BLG_la_turrita_desc:0 "「塔があること」を意味するラ・トゥッリタは、ボローニャの街中に点在する無数の防衛都市の塔のことを言及している。塔は侵略者から我々を守ってくれ、軍が侵入してきた場合の優れた防御拠点として役に立ってくれる。"
 BLG_la_dotta:0 "学問の都"
 BLG_la_dotta_desc:0 "我が都市に与えられた愛称のトリを飾るのは、学問の都とも訳されるラ・ドッタだ。ボローニャ大学は1088年の創立以来、ボローニャはヨーロッパ全域における学問の一大中心地とされてきた。イタリアで最初の大学の一つであり、すぐに最も権威のある大学の一つになり、そんな訳でボローニャに「学識あるもの」という愛称が与えられた。"
 MAN_ideas:0 "マントヴァのアイデア"
 MAN_ideas_start:0 "マントヴァの伝統"
 MAN_ideas_bonus:0 "マントヴァの宿願"
 MAN_free_city:0 "マントヴァの帝国自由都市"
 MAN_free_city_desc:0 "マントヴァは、皇帝自身が我々に自由都市の地位を授けたとき、初めてその独立を獲得した。現在、我々は自らの王室を持つ帝国の伯領となっているが、我が国と帝国との関係は深く、我々の家系が皇帝に選出されれば、非常に有利になる可能性を秘めている。"
 MAN_studiolo:0 "伯爵夫人の書斎"
 MAN_studiolo_desc:0 "通常、書斎は男性専用のものとされていたが、マントヴァ伯爵夫人は自分の書斎を作り、それがマントヴァで有名になった。そこは人文主義派の思考の中心である学習と瞑想の場であり、おそらくマントヴァの他の多くの聡明な若い女性が伯爵夫人の例にならって芸術と学習の実践を取り入れるだろう。"
 MAN_noble_clergy:0 "貴族の聖職者"
 MAN_noble_clergy_desc:0 "ゴンザーガ家はその歴史を通じて聖職者と緊密な関係を保っており、マントヴァが存在する限りそうあり続けるだろう。我々の歴史においては、王室がほとんどすべて聖職階級の中に存在していることで、枢機卿や司教として任命された我々の一族は多い。これらの聖職者との緊密な関係は、独立した存在としての彼らの影響力を減らし、彼らの継続的な忠誠を保証している。"
 MAN_walls:0 "ゴンザーガ家の防壁"
 MAN_walls_desc:0 "14世紀に、マントヴァをミラノとヴェネツィアの敵対的な勢力から保護するため、マントヴァの偉大な防壁がゴンザーガ家によって建設された。壁は我が国への敵の侵入を不可能にするのに役立ち、門を守る軍は我が国を幸せで安全なものに保つだろう。"
 MAN_soldiers:0 "護国兵"
 MAN_soldiers_desc:0 "我々は規模が小さく、外国の勢力に従属している。しかし、我々の軍隊の強さと規律は、戦争の目標としてよりも味方として我々をより役立つものにした。独立を維持するため、我々は保護と引き換えに外国の戦争で利用するために部隊を継続的に展開しており、これによりマントヴァの兵士たちは激しい戦士へと作り上げられた。"
 MAN_royal_ties:0 "マントヴァ王室の繋がり"
 MAN_royal_ties_desc:0 "一連の独創性に富んだ賢明な交渉を通じ、我々は我が一族をヨーロッパ全土で最も強力な王室の一部に結び付けた。スペインからオーストリア、ナポリまで、我々の王家の影響を受けていない宮廷を見つけるのは困難だ。"
 MAN_mercenary_princes:0 "傭兵公爵"
 MAN_mercenary_princes_desc:0 "マントヴァでは、伯領の後継者が軍事指揮官としての役割を果たし、伯爵に昇格する前に戦術の専門知識を得ることは一般的な習慣である。この慣習は潜在的な後継者を大きな危険にさらすものだが、将来のあらゆる指導者を優れた軍事指揮官にするのに確かに役立っている。"
 PGA_ideas:0 "ペルージャのアイデア"
 PGA_ideas_start:0 "ペルージャの伝統"
 PGA_ideas_bonus:0 "ペルージャの宿願"
 PGA_herculanus:0 "聖エルコラーノ"
 PGA_herculanus_desc:0 "ペルージャのエルコラーノは、ペルージャに忠誠を尽くすキリスト教の司教であり、6世紀に野蛮な東ゴート王国の侵略者からこの都市を勇敢に守った。彼は、弱った子羊に最後の一袋の穀物を与えることで侵略者を欺こうとした。つまり、都市にはまだ大量の食料が保管されていて、攻囲に耐えることができると侵略者が信じるように欺こうとしたのだ。にもかかわらず、東ゴート王国はペルージャへの侵略に成功し、兵士たちは聡明なるエルコラーノを斬首とした。しかし奇跡的にも、彼の頭が腐敗し崩れ始めてから4日後、彼の体に再度くっつき、エルコラーノは彼に残された時間を東ゴート王国のキリスト教化に費やした。この忍耐と狡知の物語は、我が国民の忍耐力を象徴しており、何世代にもわたって侵略者にいかに抵抗するかの一つの例として役立つだろう。"
 PGA_umbrian_hegemony:0 "ウンブリアの覇権"
 PGA_umbrian_hegemony_desc:0 "ウンブリアの大部分は教皇領が保持しているが、ペルージャはウンブリアの政治の中心に位置し、ウンブリアの独自性の象徴である。この地域の多くのカトリック教徒は教皇領に集まっているが、より世俗的な傾向のあるカトリック教徒は、我々の偉大な国により大きな類似を感じている。"
 PGA_five_conclaves:0 "5度のコンクラーヴェの集会所"
 PGA_five_conclaves_desc:0 "バチカンの統治下で、ペルージャは5度、教皇のコンクラーヴェの集会所となり、ペルージャ教皇としても知られるようになった。ペルージャでは、多くの重要な教皇が選出され、その中にはクレメンス4世、ケレスティヌス5世、クレメンス5世という名もあった。しかし、教皇の影響力が強いにもかかわらず、ペルージャは常に教皇領からの完全併合を拒否しており、教皇政治の中立地域として活動し続けるだろう。"
 PGA_signoria:0 "ペルージャのシニョリーア制"
 PGA_signoria_desc:0 "創立時、ペルージャは絶えず政争に明け暮れていた。貴族層と農民層の間の紛争により自国は引き裂かれんばかりの状態に陥り、ビオルド・ミケロッティ卿の死後、都市は海外勢力の単なる従属国となった。しかし、教皇の支援もあって、コンドッティエーレの将軍ブラッチョ・ダ・モントーネが共和国としてのペルージャの支配権を確立し、自国は15世紀のイタリア共和国だと思い浮かべることができるほど強く、安定した状態を保っている。"
 PGA_heartbeat_of_christianity:0 "キリスト教の鼓動"
 PGA_heartbeat_of_christianity_desc:0 "本質的には世俗的な権力でありながら、ペルージャとカトリック教会の関係は常に親密なものだ。多くの教皇のコンクラーヴェの主催地であるだけでなく、ペルージャの周辺をローマ自体より好んでいると思われる数人の教皇さえおり、多くのバチカンの代表者たちは我が国の継続的な独立を確実にするため戦ってきた。確かに、ペルージャほど西洋キリスト教の価値観を代表している国家は他にない！"
 PGA_war_of_eight_saints:0 "八聖人戦争"
 PGA_war_of_eight_saints_desc:0 "拡張主義の教皇領とヨーロッパ各地の世俗勢力の間での緊張が高まる中、ペルージャはフィレンツェ共和国とカトリック教会の間の戦争に巻き込まれた。フィレンツェは私たちにバチカンの専制政治と戦い、自由で独立した都市国家としての民主主義の価値を強く主張するよう刺激した。これらの努力は最終的には失敗に終わったが、民主主義に対する我が信念は、神や人のために戦わないよう兵を鼓舞し続けるだろう。戦うのは共和国のためにだ！"
 PGA_baglioni_dream:0 "バリオーニ家の夢"
 PGA_baglioni_dream_desc:0 "我々は共和国だが、バリオーニ家は我々の政治を支配しており、その一族は我々の政府でさまざまな地位を占めている。これはイタリアの覇権を夢見る一族である。バリオーニ家は、ボローニャからナポリまで、そしておそらくはさらに遠くまで広がるペルージャから統治された国家に対する夢を抱いている。我々はイデオロギーと信念を確立したことで、この夢を現実に変え、イタリア全土とさらにその向こうへと我々の国家を拡大し始めることができる！"
 SZO_ideas:0 "サルッツォのアイデア"
 SZO_ideas_start:0 "サルッツォの伝統"
 SZO_ideas_bonus:0 "サルッツォの宿願"
 SZO_golden_age:0 "サルッツォの黄金時代"
 SZO_golden_age_desc:0 "15世紀はサルッツォの黄金時代である。我々は自分たちがいくつかの地域の大国に挟まれていることを認識しており、自身の権力基盤を確立する余地に苦労しているにもかかわらず、我が国は、文化と生産性に対するそのような繁栄をかつて経験したことはなかった。"
 SZO_rich_mountain:0 "サルッツォの豊かな山々"
 SZO_rich_mountain_desc:0 "サルッツォはいくつかの山々の間に位置する都市であり、それぞれの山は大理石、銀、粘板岩、鉄など、イタリアにとって貴重な資源に恵まれている。我々を金持ちにし、武装して身を守るために必要な資源を我々に供給してくれるのが鉱山労働者である。我々の頑強な労働者は、間違いなく我々をイタリア全土で最も支配的な原材料の生産者にするだろう。"
 SZO_marquisate:0 "侯国"
 SZO_marquisate_desc:0 "我々の小さな規模にもかかわらず、我が国は何世紀にもわたって独立した侯国であり、そしてもちろん今後何世紀にもわたってそうあり続けるだろう！我々が伝統的な国境を越えて拡大することは滅多にないが、おそらく侯国の独自のアイデンティティの周りで人々を結集することで、我々がサルッツォと呼ぶ領土を守り拡大するよう動機づけることができる！"
 SZO_alpine_engineering:0 "アルプスの技術者"
 SZO_alpine_engineering_desc:0 "モンテ・ヴィーゾトンネルは、イタリアとフランス間にある山岳地帯に自軍の進軍用道路を作るために設計された人工の歩行者用トンネルだ。このトンネルは我が優秀なる侯爵によって生み出された奇跡的かつ独創的な設計で、ヨーロッパを見渡してもおそらくこの種のものとしては初となるだろう。自国の山岳部全域に先に述べた侯爵の着想を展開し続けることで、あらゆる局面で敵を出し抜き裏をかけるように、このような隠された通路を全域を囲うように形取ることができるだろう。"
 SZO_key_to_italy:0 "イタリアという家の鍵"
 SZO_key_to_italy_desc:0 "イタリアはアルプス山脈によって大陸から切り離された半島であり、陸続きで行くならいくつかの要所を通るしかない。これらの位置は「家の鍵」であり、サルッツォとピエモンテはこれらの鍵の一つを形成している。自国にある山道はイタリアへの想定できない経路を提供し、外国軍に自国の国境を開放するかどうかは、しばしばイタリア諸国が外国の影響から自由であり続けるかどうかを決定づける。"
 SZO_chiesa_san_giovanni:0 "サン・ジョヴァンニ教会"
 SZO_chiesa_san_giovanni_desc:0 "サルッツォにあるサン・ジョヴァンニ教会は、ドミニカ会の手で建造された教会で、聖マリアに捧げられている。その教会はまさにサルッツォの宗教としての心臓部といえ、ドミニコ会の情熱は、サルッツォの宗教的権威にその足跡を残した。全キリスト教徒の厳粛たる務めとは、真の信仰をもつ者たちを守り、悪魔や偽りの預言者によって誤った道へと導かれた者を改宗させることだ。"
 SZO_mint:0 "侯爵造幣局"
 SZO_mint_desc:0 "サルッツォの城は包囲されている間、侯爵を安全かつ快適に保つよう設計されたが、サルッツォがイタリア高地の経済の中心地へと成長し続けていることで、侯爵自身を守るのと同じくらい我々の金と財産を守ることが必要になっている。侯爵造幣局の建設は、我々の富を外国の手から安全に保ち、山の鉱床と忠実な納税者から搾り出すため、我々が懸命に努力してきた硬貨の保護を助けるだろう。"
 MFA_ideas:0 "モンフェッラートのアイデア"
 MFA_ideas_start:0 "モンフェッラートの伝統"
 MFA_ideas_bonus:0 "モンフェッラートの宿願"
 MFA_kings_and_emperors:0 "国王や皇帝の縁者"
 MFA_kings_and_emperors_desc:0 "モンフェッラートと姻戚関係にある王室の数は余りに多すぎると言いたくなるほどの数だ。多くの幸運と政治工作により、小さなモンフェッラート辺境伯領は、他の主要勢力の中でも、東ローマ帝国、神聖ローマ帝国、フランス王国、サヴォイア公国といった国家と王家連合の状態にあった。このように、我が王室の絆は深く、モンフェッラート血統の息をのむような威信にはかなわないだろう。"
 MFA_fertile_mountain:0 "豊かで肥沃な山"
 MFA_fertile_mountain_desc:0 "モンフェッラートは文字通り「豊かで肥沃な山」を意味し、与えられた愛称通りとはこのことだ。自国は川と山の間に位置し、イタリアのブドウ園にとって理想的な環境にある。赤や白のおいしさは、イタリアワインが本当に最高であることを立証してくれている。"
 MFA_frontier:0 "イタリアの辺境地"
 MFA_frontier_desc:0 "イタリアの大半は平野部と都市部になっているが、ここ北部には存在しない。北部は過酷な山地であり、神聖ローマ統治時代には、モンフェッラートは北部の荒涼地を治める辺境伯として設立され、その後、辺境伯領として完全に確立された。アルプス山脈の厳しい環境にも慣れ、この地を故郷とした。国外で我が丈夫な国民を打ち負かすような地域など存在しないのだ。"
 MFA_savoyard_loyalty:0 "サヴォイアへの忠誠"
 MFA_savoyard_loyalty_desc:0 "自国はその規模の割には豊かであり、格式も高い。しかし、この世界での自国の立場は理解しており、その立ち位置はピエモンテ国民のすぐそばだ。ドイツ皇帝やフランス王、果てはギリシャ人にさえ従属したこともあったが、最終的にはサヴォイアの元へ戻っている。おそらく正しい政治的行動をとったなら、サヴォイアと終身連合の連合上位側になる日がくるだろう。"
 MFA_apennine:0 "アペニン山脈軍事作戦"
 MFA_apennine_desc:0 "我々は偉大な軍事指導者としては有名ではないが、自国のジャン・ジャコモ辺境伯は、アペニン山脈での神聖ローマの軍事作戦において、将軍として著名であった。その活躍によって当面の間、モンフェッラート軍は軍事同盟者として非常に望ましいものという扱いを受けた。"
 MFA_crossroads_of_powers:0 "大国の十字路"
 MFA_crossroads_of_powers_desc:0 "自身は弱い勢力だが、モンフェッラートは多くの大規模な勢力の間に位置しており、それぞれが何らかの方法でモンフェッラートを従属させたいと望んでいる。しかし、我々は彼らの軍隊の餌食になることなく、彼らの富の利益を享受し続けることを確実にするため、これらの偉大な国家を互いに戦わせることで、強い立場を保ち、我々の小さな力を主張し続けなければならない。"
 MFA_byzantine_claimants:0 "ビザンツの最後の請求者"
 MFA_byzantine_claimants_desc:0 "ビザンツ帝国のパレオロゴス家とモンフェッラートのアレラーミチ家の間で何度か婚姻が行われており、その中にはモンフェッラートのエイレーネーとアンドロニコス2世パレオゴロスの結婚も含まれる。エイレーネーの結婚はビザンツ王室のイタリアの分家をモンフェッラートへともたらし、神聖ローマ帝国と東ローマの間に何らかの一体感を生み出した。オスマントルコは、ギリシャを支配していたパレオロゴス家に押し分けて荒らし回り、ビザンツ帝国を屈服させた。そのため、秩序を回復し、この古の血統の威厳と威信を訴え続けることは、モンフェッラートの責務である！"
 SIE_ideas:0 "シエナのアイデア"
 SIE_ideas_start:0 "シエナの伝統"
 SIE_ideas_bonus:0 "シエナの宿願"
 SIE_council_priori:0 "プリオーリ評議会"
 SIE_council_priori_desc:0 "一連の共和政と王政の失敗後、私たちはシエナ人民評議会を設立したが、その評議会がまたこれまでのように貴族社会や腐敗に陥らないことを願っている。評議会の代表者の正確な人数と選出方法は流動的な状態であるものの、このようにして、政府を分権化しても、シエナが他の貴族政体に陥ることは決してないだろう。"
 SIE_lordship:0 "シエナの領主権"
 SIE_lordship_desc:0 "プリオーリ評議会の失敗と不安定さに続いて、自国の王室と政治的な王朝を持つ領主制に改編した。この権威主義的な政府体制に回帰するのか、民主主義の伝統を維持するのかにかかわらず、シエナの政治における貴族階級の役割はある程度固定化されてきており、常に君主的な政治体制に戻る恐れがある。"
 SIE_bank:0 "シエナの銀行"
 SIE_bank_desc:0 "歴史を通じて、我々はイタリア半島の他の誰にも負けない銀行業の一大勢力であった。我々の仲間のイタリア諸国への一連の賢明な投資は、我々の天然資源の不足にもかかわらず、金融支援の恩恵を我が国にもたらした。フィレンツェは我々の経済的支配に挑戦しようとしているが、我々はシエナの銀行が我が国に安定と成長をもたらし続けることを信じなければならない。"
 SIE_perseverance:0 "シエナの堅忍"
 SIE_perseverance_desc:0 "我々の土地を襲った疫病と経済的不安定にもかかわらず、我々は繁栄を続け、シエナをイタリア全土から見ることができる繁栄の輝かしい烽火へと発展させた。より劣った国々はたった1つの国難の圧力の下でも崩壊するだろうが、シエナは悲劇から生き残るだけでなく、神自身が我々を止めようとしているように見える時でさえ、成長し発展し続けることができることを証明した。"
 SIE_artists:0 "絵画におけるシエナ派"
 SIE_artists_desc:0 "絵画技術はルネサンス期にイタリアで花開いたが、シエナの芸術家たちが実現させた純粋な技能と品質にまで並んだ芸術家はいない。フィレンツェ派の「芸術」に通ずる雑な落書きのようなものではなく、シエナ美術は、聖書に登場する人物や聖人が起こす奇跡に重きを置いた、別世界的で優雅な流派だ。他の芸術家はその時代では美しく写るかもしれないが、シエナ派の繊細な流派は、まず間違いなく時を経てもその美しさは不変であろう。"
 SIE_saints_of_siena:0 "シエナの聖人"
 SIE_saints_of_siena_desc:0 "15世紀、二人のシエナの聖人が列聖され、天へ登る姿を見た。当分、教皇庁は他の何よりもシエナに好意的であるようで、たとえカトリック教会の好意を失ったり、宗教改革に参加するようになったとしても、聖カタリナと聖ベルナルディーノの功績により、キリスト教国全てが我が信念に好感を抱くはずだ。"
 SIE_peoples_republic:0 "民衆の共和国"
 SIE_peoples_republic_desc:0 "シエナは、絶えることなく外国貴族たちのしおれた爪へと落ちていたが、そういったことが起こるたび、民衆は抑圧者に蜂起し、シエナに民主主義と平和を取り戻そうとする！確かに、新政府はめったに安定せず、通常は長続きしないけれども、忠実な猟犬が主人のところに戻ってくるように、常に我々をシエナ人とする価値観に戻ってくるだろう！"
 LUC_ideas:0 "ルッカのアイデア"
 LUC_ideas_start:0 "ルッカの伝統"
 LUC_ideas_bonus:0 "ルッカの宿願"
 LUC_mending_schisms:0 "教会分裂の修復"
 LUC_mending_schisms_desc:0 "15世紀初頭、教皇領内で教会大分裂が起こり始めた。こうした重大な問題が異端や宗教改革の事態に発展する前に、教皇の機関内でこの問題を議論する中立地が必要であった。そして、ルッカはこうした難しい話し合いをするのに理想的な場所だと判断された。宗教問題に対して中立を保つことで、おそらく、教皇の支持者や改革を求める者たちに友好的であり続けることができるだろう。"
 LUC_libertas:0 "リベルタス！"
 LUC_libertas_desc:0 "ルッカは自由で独立した民主主義国家となる前は、何度も領有者を変えてきた。最初、バイエルン人に占領され、ジェノヴァに売却した。その後すぐにボヘミア王に占領され、パルマのロッシ家に売却した。こういった占領と売却の連鎖はかなりの期間続いた。最終的には、神聖ローマ皇帝が干渉し、ルッカは自由で独立した都市になるに値するほど非常に貴重な価値あるものだと判断した。現在でも、神聖ローマ皇帝によって下賜された独立という素晴らしき贈り物を思い出すため、自国の商人は自由の意味を持つ「リベルタス」と書かれた青い旗を持っている。"
 LUC_draining_the_lake:0 "ビエンティナ湖の干拓"
 LUC_draining_the_lake_desc:0 "自国は南のフィレンツェ共和国と、ビエンティナ湖の領有権を巡り、終わりなき紛争を続けている。自国の漁師たちは毎日湖へと出掛け、フィレンツェの漁師たちと、正確には誰がこの湖の領有権を持っているかについて論争している。湖の水を抜き、領有権を国境で分割するという妥協案を見出した。この環境操作という工夫に富んだ妙案は、戦争や紛争を必要とせずに、自国の居住可能な土地を拡大した。おそらく、自国の環境を形作ることを続けていくことにより、ルッカにさらなる発展をもたらすことができるので、一体何がうまくいかないというのか？"
 LUC_naval_ambitions:0 "ルッカ海軍の野望"
 LUC_naval_ambitions_desc:0 "我々の最大のライバルは南にあるフィレンツェ共和国である。彼らは軍事的に我々を上回っているが、我々にはまだ開発されていない長い海岸線がある。より多くの兵士たちを海上での戦術を取り入れるために引き付けることができれば、我々は海でフィレンツェのライバルに勝るだけでなく、イタリアの西海岸で海軍の超大国になることさえできるかもしれない！"
 LUC_captain_of_people:0 "民衆隊長"
 LUC_captain_of_people_desc:0 "カピターノ・デル・ポポロとは、ルッカを中央政府に統合したルケット・ガッティルシオに与えられた行政上の称号である。この称号は、我が都市の平民が市民階級に昇格することが増えたために生まれた称号で、自国の職人や工匠たちに共和制としての発言権を与えるために用いられた。この労働階級の影響力の増大は、間違いなく実直な労働者の幸福と生産性に驚くべき効果をもたらすだろう！"
 LUC_black_party:0 "黒派"
 LUC_black_party_desc:0 "ルッカで、専制的であったカストルッチョ・カストラカーニが権力を失った際、彼及び彼の家族を追放されたのは教皇党の黒派の勤勉さと忠誠心によるものからであり、彼が舞い戻って共和国の終身統領として権力をつかんだのだが、教皇党は彼の死後、カストラカーニ家の財産を押収し、この不信心さが二度と共和国に戻らないことを確実なものとした。"
 LUC_jacobin_state:0 "ルッカのジャコバン国家"
 LUC_jacobin_state_desc:0 "ナポレオンのルッカ占領に伴い、我々の国家は革命的大義により好意的なものへと再編成された。最終的には、我々の国家は我が国民にふさわしい強力で統一された政府に完全に集権化され、きっと時代の試練を耐え抜くだろう！"
 VRN_ideas:0 "ヴェローナのアイデア"
 VRN_ideas_start:0 "ヴェローナの伝統"
 VRN_ideas_bonus:0 "ヴェローナの宿願"
 VRN_three_households:0 "同格の三家"
 VRN_three_households_desc:0 "ヴェローナ共和国は、デッラ・スカラ家、ヴィスコンティ家、カッラーラ家という3つの貴族の一族によって統治されている。互いの一族はほぼ絶え間なく対立しており、共和国の権力と政治のための激しい闘争は、血と紛争の中で我々の都市を美しく輝かせた。ヴェローナの権力基盤は一定ではなく、夜空の月のように常に変化している。"
 VRN_fair_verona:0 "花のヴェローナ"
 VRN_fair_verona_desc:0 "ヴェローナの地平線は本当に息をのむものであり、意欲的な劇作家が悲劇的な物語を描くには理想的な場所である。建物はそれ以上に素晴らしい建築技術で建てられ、それ自体が芸術作品であり、我々の偉大な市長、聖人、そして我々のヴェネツィアの遺産の象徴である彫刻で飾られている。真に我々は「花のヴェローナ」という称号に値する以上のものだ。"
 VRN_ancient_grudge:0 "古えの遺恨"
 VRN_ancient_grudge_desc:0 "ヴェネツィア共和国との競争は何世代にもわたって遡ることが可能だ。ヴェネツィア人が自国の政治に干渉し、最終的には我が善良なるフランチェスコ卿を処刑し、都市を占拠したので、独立維持のために奮闘した。彼らの惨めな島はその能力をはるかに超えた野心を抱いており、ヴェネツィア領と分類されている領域全部が地図のシミといえるので、その根絶に専念しよう！"
 VRN_civil_blood_and_civil_hands:0 "血で血を洗う市内闘争"
 VRN_civil_blood_and_civil_hands_desc:0 "ヴェネツィア人が都市を占領したとき、彼らを止めるために戦ったのは役人や軍ではなく、抑圧者に立ち向かったヴェローナの善良な庶民であった。共和国を再建しようとする試みは最初は失敗したが、外国の勢力下に再び陥った場合、人々は自分の血を流して共和国を回復することを我々は確信している！真にこれらは、我々の抑圧者に暴力的な終わりをもたらす我々にとっての暴力的な喜びである。"
 VRN_ending_the_strife:0 "不和の終焉"
 VRN_ending_the_strife_desc:0 "我々にはヴェネツィア共和国に恨みを抱く多くの理由があるが、我々は心を落ち着け、両国間の紛争の解決策を見つけなければならない。明白な解決策は、神の緑の大地の表面から共和国を取り除くことだが、国内の穏健派の人々の中には、両家に厄介事をもたらす前に、ヴェネツィア人と共存することを学ぶ必要があると主張する者もいる。"
 VRN_some_shall_be_punished:0 "赦すべきは赦し、罰すべきは罰する"
 VRN_some_shall_be_punished_desc:0 "我々を不当に扱ったすべての人々に復讐する時であっても、我々は分別を無くしてはならない。彼らの罰を決めるのは我々の本分ではなく、我々が槍を彼らの心臓に突き刺したとき、我々は敵の運命を決めるのを神に任せる。生者の世界からの別離は、そのような甘い悲しみとなり得る。"
 VRN_a_tale_of_woe:0 "世に物語は数あれどこれほどあわれを呼ぶ物語はなし"
 VRN_a_tale_of_woe_desc:0 "自国の歴史上、ヴェネツィアの手による我が領主の処刑ほど悲劇的な話はない。彼の物語は、自国が外洋に目を向けた際に、ヴェローナの国民の心の中で生き続けるだろう。内陸の重商主義共和国は交易相手にやや制限を受けることは明らかなので、過去から学び、ヴェネツィア式の交易を採用しよう。急いで海に出ることもないのだ。賢くゆっくりと進もう、急ぐ人はつまずいて転ぶだけなのだから。"
 DAL_ideas:0 "ダルマチアのアイデア"
 DAL_ideas_start:0 "ダルマチアの伝統"
 DAL_ideas_bonus:0 "ダルマチアの宿願"
 DAL_kingdom_of_dalmatia:0 "ダルマチア王国"
 DAL_kingdom_of_dalmatia_desc:0 "ビザンツ帝国が公国群の保護に失敗したとき、ダルマチアの諸都市は、我々がヴェネツィア人またはハンガリー人のいずれかの保護を求めなければならないことを受け入れた。ヴェネツィアの下で、我々は王家の称号を維持した。独立した公国群は我々自身の国民によって統治されていたが、ダルマチア王国はヴェネツィア共和国との連合の下に存在していた。我々自身の王であろうと外国人の下であろうと、我々の二重統治体制によって与えられた安定は人々を平静に、そして生産的に保つだろう。"
 DAL_principalities:0 "ダルマチア公国群"
 DAL_principalities_desc:0 "自国は我々の公国群を非常に緩く支配しており、従って、ダルマチア沿岸部の政府慣行は多様で高度に実践されている。公国群の統治権をダルマチアの海外領全てに拡大することで、過たず臣民が従順に自身の商品や富をダルマチアの中心地に持ち帰るようにしよう。"
 DAL_language:0 "ダルマチア語"
 DAL_language_desc:0 "ダルマチアはボスニア人、ヘルツェゴビナ人、クロアチア人の間に位置し、何世紀にもわたって我が海岸にラテン人、ギリシャ人、ヴェネツィア人たちが訪れた。それ故、ダルマチアは広大な公国群の中に集まってくる、珍しい文化のるつぼである。これらの多くの言語及び文化を単一の自我に融合することで、スラヴ人、ギリシャ人、ラテン人の人々には馴染み深いが、他全てとは異なる新しい文化を創造するだろう。"
 DAL_art_and_lit:0 "芸術と文学の中心地"
 DAL_art_and_lit_desc:0 "ルネサンスは主にイタリア半島に限定されていますが、我々のラテンの遺産とアドリア海の交易共和国との密接な関係により、ダルマチアの美しい都市は、数え切れないほどの画家や彫刻家が訪れる最高の場所になっている。それは我々の文化だけでなく、建築の景観さえも変容させ、素晴らしい芸術作品としている。"
 DAL_independent_army:0 "ダルマチア独立軍"
 DAL_independent_army_desc:0 "ヴェネツィア占領下にあってもなお、ダルマチアの軍隊は独立して活動し、ヴェネツィア軍の重要な要素であり続けた。今や我々の政府もヴェネツィアの手から解放されたことで、公国群に散らばっている軍を統一したダルマチア軍に集中させることができる！"
 DAL_arsenal:0 "独立兵器廠"
 DAL_arsenal_desc:0 "自国の陸軍と同じく、ダルマチア海軍もまた、ヴェネツィア海軍工廠のはるかに大規模でより手ごわい軍隊から独立した存在として活動してきた。沿岸部を海賊から守るため、ヴェネツィアとの間で協定に署名したが、今やヴェネツィア共和国から自治権を得たので、自国の沿岸部を守るだけでなく、アドリア海を越えて影響力を拡大するために、自身が立ち上がらなければならない。"
 DAL_illyria:0 "イリュリアの遺産"
 DAL_illyria_desc:0 "ダルマタエ連盟は、アドリア海を越えてボスニアの内陸部まで国境を広げたダルマティアから統治を行った国家だった。ローマの占領下にあっても、ダルマチアはイリュリアのローマ属州領のまさに中心であり、おそらくイリュリアがかつて保有したものは全て包含するように自国の国境を拡張することで、ローマ帝国を再生するための我々自身の後継国家を樹立しよう！"
 SAR_ideas:0 "サルデーニャのアイデア"
 SAR_ideas_start:0 "サルデーニャの伝統"
 SAR_ideas_bonus:0 "サルデーニャの宿願"
 SAR_judicate:0 "ジュディカーティから"
 SAR_judicate_desc:0 "サルデーニャがジェノヴァ共和国に平定された際、ジェノヴァ人の圧政に立ち向かったのはアルボレーア裁判区だけであった。サルデーニャ王及びコルシカ王マリアヌス4世の名君たる統治の下、アラゴン王国の支援を得て、サルディニア全域を回復、マリアヌス王の下での正当な自治を取り戻した。後にアラゴン人と統合したが、ジェノヴァの灰の上に王国を築いた我が善王により立証された勇敢さを決して忘れないだろう。"
 SAR_papal_restoration:0 "教皇の修復"
 SAR_papal_restoration_desc:0 "サルデーニャは多難な歴史の中で数州に分割されてきたが、教皇庁は常にサルデーニャの利害を心に留めてきた。王国が共和制支持者と封建支配の間で分割された際はいつでも、教皇は、島の都市全ての唯一のまことの支配者はサルデーニャ王で、サルディーニャ王が誰であろうとそれは変わらない、と常に主張してきた。将来はまだ不透明だが、いつも頼りにできることの一つは教皇の支援である。"
 SAR_viceroyalty:0 "サルデーニャ副王領"
 SAR_viceroyalty_desc:0 "アトラスが地球を抱えているように、我々は何年もアラゴン王位を保持してきたが、それは苦闘なしで達成されなかった。ジュディカーティは常に外国人支配者に抵抗し、アラゴンが島への薄弱な支配を維持する唯一の方法は、サルデーニャ総督を設立して、彼の名において王国を統治することだった。副王の必要性はサルデーニャ精神の証拠であり、自文化の人を永遠に王位に就かせておくことで、国民の忠誠を確保しよう。"
 SAR_and_COR:0 "サルデーニャとコルシカの王位"
 SAR_and_COR_desc:0 "何世紀も前に、教皇聖下はサルデーニャ王国とコルシカ王国を設立し、この聖なる称号をアラゴン王に授けた。今や、島々へのアラゴンの影響は過去のものであり、独立した存在としての我が国の存在は、我々がこの古い称号とそれに付随するあらゆる主張、権力、および名声の真の継承者であることを明らかにしている。"
 SAR_piedmontese_ambition:0 "ピエモンテの野望"
 SAR_piedmontese_ambition_desc:0 "我々の王国は常にピエモンテの人々と密接な関係を保っており、歴史を通じて、サルデーニャとコルシカの王位は常にピエモンテを通じて本土への影響力を拡大してきた。あるいは、この人々の緩やかな連合は、いつの日か両方の王冠がサルデーニャ国王によって保持される統一国家において実現されるかもしれない。"
 SAR_cathedrals:0 "大聖堂の島"
 SAR_cathedrals_desc:0 "広大な地中海でイタリアの他地域から切り離されているにもかかわらず、ルネサンス文化はサルデーニャへと辿り着いただけでなく、この地で盛んとなった。サルデーニャの芸術や建築の独特の風情は、島中に点在する礼拝堂や大聖堂のあるこの地域を超える場所などないことを立証している。サルデーニャには、ロマネスク建築と他国が真似すらできないような壮大で新しい革新的な流派とが独自に融合したものが存在し、この美しき装い全てが神の栄光のために創られたものだ。"
 SAR_saint_maurice:0 "聖マウリツィオ騎士団"
 SAR_saint_maurice_desc:0 "この騎士団はサルデーニャ王室の価値観を守り、高貴な血統を純血に保つことを目的として考案された王家騎士団だ。この騎士団は神や王、そしてサルデーニャに仕えており、この騎士団の成長と繁栄を支え続けることにより、サルデーニャ軍は敬虔で高潔であり、数の上でも多い存在であり続けよう。"
 COR_ideas:0 "コルシカのアイデア"
 COR_ideas_start:0 "コルシカの伝統"
 COR_ideas_bonus:0 "コルシカの宿願"
 COR_unblinded_moor:0 "目隠しされていないムーア人"
 COR_unblinded_moor_desc:0 "ジェノヴァ人は我々に目を隠されたムーア人の旗を授けた。それは自国の平定と北アフリカのバルバリア海賊を撃退する際の我が島の有用性を象徴している。しかし、自国が自由の身となった今、ムーア人はコルシカそのものを象徴するようになり、目隠しは外国支配の圧政を象徴している。ムーア人が目隠しされていない間はコルシカも自由であり、万一にも外国勢力の属国に陥ることがあれば、彼は国民解放の象徴としての役割を果たすだろう。"
 COR_battle_of_meloria:0 "メロリアの海戦"
 COR_battle_of_meloria_desc:0 "この歴史的な戦いはコルシカ島沖で発生し、島の未来を決定づけた。ピサの大敗は、ピサによるコルシカ支配の終焉だけでなく、フィレンツェ共和国やジェノバにその領地を解体されたことでピサ共和国自体の終焉をも運命づけた。強力な海軍が国家に与える影響を決して忘れないだろうし、コルシカの海の支配がコルシカ島自体の支配を決定するだろう。"
 COR_league:0 "コルシカ同盟"
 COR_league_desc:0 "何年もの間、コルシカ島は都市国家と司教区の同盟によって統治され、この統治体制によって、コルシカ島の人々は共和国によって与えられた自由を享受し、正確かつ的確に神に仕えることができた。海を越えた先にあるスイス同盟と同様、コルシカ島の都市に与えられた自治権により、彼らの国庫は金であふれ、彼らの軍はコルシカ島の大義のために命を捨てる覚悟ができている者たちであふれている。"
 COR_iron_bank:0 "サン・ジョルジョ銀行"
 COR_iron_bank_desc:1 "ジェノヴァ人が島の正統性なき支配を維持するのに苦慮していた頃、その支配はサン・ジョルジョ銀行に委ねられた。サン・ジョルジョ銀行は、ジェノバ共和国に住む人全員の借金を一本化するために作られた宗教的な金融機関である。現在ではジェノバ支配から抜け出したが、銀行は今でも自政府内で強力な存在であり続けており、国中の腐敗し、負債を抱えた者たちを一掃する有用な道具だ。"
 COR_constitution:0 "コルシカ憲法"
 COR_constitution_desc:0 "コルシカは外国勢力の支配下にあり、銀行組合、貿易共和国、神政同盟、君主制の支配下にあった。将来は不透明で不安定だが、恐らくコルシカ政府の憲法を起草することで、自身の運命の隊長となり、独立国家としてのコルシカの将来を確保するだろう。"
 COR_home_of_the_revolution:0 "真の革命発祥地"
 COR_home_of_the_revolution_desc:0 "革命のマントはある国から別の国へと受け継がれているが、革命思想の真の発祥地はコルシカ島であることが知られている。ナポレオン・ボナパルトやパスカル・パオリのような多くの偉大な革命思想家はコルシカを彼らの故郷と呼んでおり、彼らの革命思想を動機づけているのは彼らの国家と仲間の同胞への彼らの献身である。"
 RVA_ideas:0 "ドルトムントのアイデア"
 RVA_ideas_start:0 "ドルトムントの伝統"
 RVA_ideas_bonus:0 "ドルトムントの宿願"
 RVA_from_ashes:0 "灰の中から"
 RVA_from_ashes_desc:0 "古い都市は、都市の不信心と罪を清めるため神の燃えるような業によって完全に破壊された。賢明な皇帝フリードリヒ・バルバロッサは、灰の中から都市を再建し、輝かしい2年間、都市を帝国の首都にした。我々の善良で敬虔な都市は、わずか数年のうちに教会、市場、そして最終的には独自の醸造所に恵まれた。本当にドルトムントのように灰の中から立ち上がることができる者は他にいない。"
 RVA_meeting_of_bishops_and_emperors:0 "司教と神聖ローマ皇帝との会合場所"
 RVA_meeting_of_bishops_and_emperors_desc:0 "ドルトムントの旧市街を荒廃させた大火災が起こる前、この都市は「スロトマニ」として知られ、神聖ローマ帝国の帝国議会と聖職者祭式者会双方の集会所となっていた。ここドルトムントでは、宗教的な問題も帝国運営に関する問題も議論され、今日でも、自国はドイツ北部の帝国政治のための政府の中心としてみられている。"
 RVA_chief_city:0 "ライン川の主都"
 RVA_chief_city_desc:0 "壮麗な都市が再建されている間でさえ、自国はライン地方、ヴェストファーレン地方及び低地地方の「主都」として知られるようになり、実質的に3つの帝国行政区の首都となった。帝国内でそういった強力で中心的な勢力にあることは、間違いなく我が大都市に富をもたらすことだろう！"
 RVA_emperors_favor:0 "神聖ローマ皇帝のお気に入り"
 RVA_emperors_favor_desc:0 "この素晴らしき2年間、我が都市は神聖ローマ皇帝自身の邸宅であり、その後、皇帝は自由都市の地位を下賜することで、自国の継続的な独立を保証した。以来、自国は皇帝の忠実なる従者であり、我々を軽々に扱おうとした者は全員、激怒した神聖ローマ帝国から報いを受けてきた！"
 RVA_moneylending:0 "ドルトムントの金貸し一族"
 RVA_moneylending_desc:0 "自国はその国家規模から、豊かで強力だ。余りあるほどの財を抱えているので、イングランドやケルンといった大国、果ては神聖ローマ皇帝自身にさえ、金を貸すことができるのだ！抜け目ない投資と思慮深き交易一族によって、自国はヨーロッパの「列強」でさえ無視できない経済大国となった。"
 RVA_fortmund:0 "フォートムント"
 RVA_fortmund_desc:0 "ケルン司教との対立は何十年も前にさかのぼり、ある時、その対立は頂点に達し、司教との戦争に突入した。彼らは自国の素晴らしき都市を18ヶ月もの間ずっと包囲したが、我が国民は包囲軍に降伏しなかった。一度も戦闘を行うことなく、司教区は敗北を認め、我々は勝利を収めた。国民の純然たる意志の力と豊富な食料貯蔵で宿敵に屈辱を与えたのだ。"
 RVA_reinoldikirche:0 "レイノルディ教会"
 RVA_reinoldikirche_desc:0 "聖レイノルディ教会はドルトムントの象徴だ。ローマカトリック教会として建設され、多角形の尖塔とゴシック建築で有名であり、「ヴェストファーレンの奇跡」として知られていた。ヴェストファーレン福音主義教会を採用したことで、ドルトムントはプロテスタント及び改革派双方の教えを受け入れるようになり、それらは聖レイノルディ教会で一緒に説教された。"
 MBZ_ideas:0 "ブレゲンツのアイデア"
 MBZ_ideas_start:0 "ブレゲンツの伝統"
 MBZ_ideas_bonus:0 "ブレゲンツの宿願"
 MBZ_lady_of_bregenz:0 "ブレゲンツの淑女"
 MBZ_lady_of_bregenz_desc:0 "我が最初の伯爵夫人、エリーザベト2世・フォン・モンフォール＝ブレゲンツは、彼女の父が家系を継ぐ男性後継者がいないまま亡くなった際、彼女が相続した。彼女が相続した際、裏切り者の叔父、ヒューゴ・フォン・モンフォール＝ブレゲンツは伯爵夫人の相続に異議を唱え、戦った。20年間の紛争の後、都市は荒廃したが、エリーザベトはブレゲンツ唯一の相続人として台頭し、ブレゲンツの女性の激しさと力強さを見せつけた！"
 MBZ_securing_countess_rule:0 "伯爵夫人支配の保護"
 MBZ_securing_countess_rule_desc:0 "我が伯爵婦人が叔父からブレゲンツの統治権を確保した後、彼女は自分の夫、ヴィルヘルムからさらに多くの男性の抵抗に対峙した。ヴィルヘルムは彼女の夫として、国家の財産について伯爵夫人と同等の権利を有するべきだと主張し、彼は国庫から湯水の如く金を使い、伯領の税金を不必要で軽薄に浪費した。モンフォール＝ブレゲンツ家の支援を得て、エリーザベトは、性別に関係なくブレゲンツの統治者だけが王室の国庫から支出できるようにする新法を制定した。"
 MBZ_saint_gebhard:0 "聖ゲプハルト"
 MBZ_saint_gebhard_desc:2 "ブレゲンツ伯爵の子息である聖ゲプハルトは、ブレゲンツから湖の対岸にあるバイエルンの都市、コンスタンツ司教区で人道的活動を行ったため、教皇権限によって列聖された。ゲプハルトは、国はパン屋や職人の商品を押収すべきではなく、代わりに彼らの継承者へ分け与えられるべきである、そうすれば彼らは豊かに成長を続け、自国の生産性を維持できるだろうと主張した。"
 MBZ_resisting_habsburgs:0 "ハプスブルク家の覇権への抵抗"
 MBZ_resisting_habsburgs_desc:0 "自国はハプスブルク支配の手が届いていないオーストリア統治の最後の砦だ。自国は、オーストリアにとってハプスブルグ家に立ち向かう最後の希望であり、わずかではあるものの自国が存続していることは、ハプスブルク家がオーストリア国民と神聖ローマ帝国を支配することに対する脅威である。おそらく、彼らの怪物的な家系に恐れをなしていないことを見せれば、ハプスブルク支配の正統性を脅かすことになるだろう。"
 MBZ_sale_of_titles:0 "ブレゲンツの称号売却"
 MBZ_sale_of_titles_desc:0 "我々の愚かな伯爵の莫大な支出のため、伯爵夫人は深刻な財政難に直面した。ブレゲンツの家系の存続を確保するためにやむなく、彼女の資産はハプスブルク家に売却されなければならなかった。"
 MBZ_shadow_of_pfander:0 "プフェンダー山の影"
 MBZ_shadow_of_pfander_desc:0 "我が国は、都市の片方に湖があり、もう片方には偉大なプフェンダー山がある。したがって、都市はいくつかの重要な地域からのみ入ることができ、我々が国境を守って強化する場合、山と湖の共有された恵みが敵対的な侵略者から我々を安全に保つ。"
 MBZ_lake_constance_navy:0 "コンスタンツ湖水軍"
 MBZ_lake_constance_navy_desc:0 "自国の草創期からブレゲンツは開水域に心引かれている。ローマ人が本地域を植民地化した際、後にブレゲンツになる都市は、コンスタンツ湖の水軍の中心地とされ、その地域の水軍本部に指定された。おそらく、いつの日か外海に出る日が来たなら、コンスタンツ水軍がいかに本当に強大であるかを世界に示すことができるだろう。"
 GOS_ideas:0 "ゴスラーのアイデア"
 GOS_ideas_start:0 "ゴスラーの伝統"
 GOS_ideas_bonus:0 "ゴスラーの宿願"
 GOS_mining_traditions:0 "ゴスラー鉱業の伝統"
 GOS_mining_traditions_desc:0 "ローマ帝国の時代以来、ゴスラーは鉱山の町であり、我々の故郷の豊富な鉄鉱床はこれから何世紀にもわたって我々に富を提供し続けるだろう。ゴスラーの無数の家族を特徴づける鉄鉱山の長い血統があり、父親が息子たちを彼らの足跡を辿るよう鍛え上げていることで、我々の国を特徴付ける鉱業文化に終わりはない。"
 GOS_kaiserpfalz:0 "カイザープファルツ"
 GOS_kaiserpfalz_desc:0 "現在、多くの皇帝がウィーンを故郷と呼んでいるが、ゴスラー自体が皇帝の座であった時代がかつてあった。ゴスラーは、司教と皇帝が我々の生活を統治する宗教法を決定した、最初期の帝国の教会会議の中心地であった。今日でも古いカイザープファルツは我々の町の中心部に立っている。無人で横たわり、皇帝が再びゴスラーを彼の故郷と呼ぶ日を待ちながら。いつの日か、おそらく我々の小さな自由都市は再び帝国の中心地になるだろう。"
 GOS_city_rights:0 "ゴスラー市の権利"
 GOS_city_rights_desc:0 "皇帝が都市に対する彼の支配を撤回したとき、我々は富を北ドイツにもたらすため交易と商人により依存するようになった。こうして、我々の日常生活を規定する権利の章典は、我々の町に住む、または我々の町を通過する商人の権利を大いに支持しており、そのため、多くの商人階級がゴスラーを自身の故郷にし、富を我々の小さな町にもたらしてくれる。"
 GOS_hanseatic_league:0 "ハンザ同盟の利用"
 GOS_hanseatic_league_desc:0 "多くの国はハンザ同盟に参加して独立を確保し、連合の交易上の利点を活用したが、我々はリーグから与えられた安全と権利を利用して、外国の交易への関心を高め、法律を制定するための政治ツールとして活用し、我々の偉大な都市の政府機構をさらに洗練させている。"
 GOS_hunting_robber_barons:0 "泥棒男爵の窮追"
 GOS_hunting_robber_barons_desc:0 "最近、悪質な強盗男爵がドイツの田舎道でよく見られるようになり、生産的な商人階級の品物や装備を盗んでいるようだ。これらの追い剥ぎに対抗してドイツの街道に秩序を取り戻すには、我々の軍隊を大幅に拡大しなければならないことは明らかになりつつある！"
 GOS_resisting_welfs:0 "ヴェルフ家への抵抗"
 GOS_resisting_welfs_desc:0 "ゴスラーの皇帝による支配の終わりに伴い、我々は自由都市になり、我々の独立は皇帝自身によって保証された。しかし、君主や王家によって統治されていない都市の概念は、絶えず我々都市を征服し、我々の貴重な鉄鉱山を掌握しようとするヴェルフ家のような野蛮な一族にとっては異質な概念であるようだ。我々はこのいわゆる「高貴な」家族の手に落ちたことはなかったし、今も落ちてはならない！"
 GOS_the_leagues:0 "同盟への加入"
 GOS_the_leagues_desc:0 "我々を征服するためのヴェルフ家の継続的な動きを、皇帝はずっと無視してきた。我々の自由都市の地位は我々の独立を保証していると言われているものの、皇帝は我々を十分に保護するには余りにも怠惰であることが明らかであり、我々は自分自身を守らなければならない！近隣諸国との交易や軍事同盟に参加することで、我々はようやく戦争や紛争からしばしの休息を得ることができる。"
 ROT_ideas:0 "ローテンブルクのアイデア"
 ROT_ideas_start:0 "ローテンブルクの伝統"
 ROT_ideas_bonus:0 "ローテンブルクの宿願"
 ROT_zarfat_registry:0 "ツァーファットの登記簿"
 ROT_zarfat_registry_desc:0 "ほとんどの町では、町内で生まれたキリスト教徒だけ教会簿の登記をしているが、ここローテンブルクでは、ユダヤ人の商人や聖職者に避難所を与えている。マイアー・フォン・ローテンブルクは、先祖代々がラビの家系から生まれた聖職者で、師を意味するマハラムとして知られるようになった。彼は、我が町に滞在中の際に作った多くの偉大な著作でよく知られている。また、彼は独自の方法で神を崇める者たちに慈悲と寛容を示す美徳の生きた証拠であった。"
 ROT_beautiful_city:0 "美しい都市"
 ROT_beautiful_city_desc:0 "我々の都市は長年にわたって多くの破壊と荒廃によって知られており、古い君主制の象徴は着崩れ、我々の信仰と共和制の伝統の象徴へと確実に置き換えられており、そのため、城は崩れて修道院に置き換わり、都市の中心部にある家は、実用性よりも芸術美に関心を持つ裕福な商人によって建てられた。我々の都市はとても美しいので、多くの人が単純に建築をやめ、ローテンブルクの壮大さをそのまま楽しむことを提案している。"
 ROT_end_of_the_line:0 "血統の断絶"
 ROT_end_of_the_line_desc:0 "神聖ローマ帝国内の他の多くの自由都市は、皇帝が統治権を奪取、放棄するに至った統治機関の奇抜な発想から生み出されたが、ローテンブルクの血統は自然に断絶してしまい、暗黒の数年間、我が都市は支配者を知らなかった。皇帝に直接統治されたことは一度もなく、常に何らかの形で自由で独立した都市だった。皇帝ルドルフ・フォン・ハプスブルクは自国に自由都市の地位を与え、こうして自国の自由共和制はローテンブルク文化から切っても切り離すことができなくなった。"
 ROT_hinterland_knights:0 "内陸地の騎士団"
 ROT_hinterland_knights_desc:0 "ドイツ騎士団の騎士たちは、盗賊や野蛮人から我々を守るため、我々の都市の周囲の後背地を巡回している。それらの聖なる義務を継続するために、我々はこれらの騎士と協力し、市民は彼らに素晴らしい修道院を建設する必要がある。そうして初めて、我々はこれらの善良な男性を我々の都市に引き付け、侵略者や盗賊から身を守ることができる。"
 ROT_drink_of_war:0 "酒の戦争"
 ROT_drink_of_war_desc:0 "ローテンブルクの人々の間には有名な伝説がある。伝説によれば、ティリー伯が我が町を包囲し、全てを焼き払おうとしたが、参事会は3リットルのワインで彼をなだめようとした。彼はあざ笑って、市長が一人でワインを飲み干すことができたなら、街を助けようと言った。素晴らしい市長は鉄の胃腸と鋼の意志を持ち合わせており、彼は息もつかずに飲み干した。伯爵は約束を守り、都市は救われたと宣言した。なるほど、だからローテンブルクの男ほど酒の強い者などいないのだ！"
 ROT_holy_blood:0 "聖血"
 ROT_holy_blood_desc:0 "ドイツ騎士団との協力により、我々の都市はヨーロッパ中の巡礼者にとって人気の聖地となった。人気のある巡礼者のルートの1つが、聖血の巡礼であり、このルートでは、ローテンブルクが主要な都市の1つとなっている。巡礼者はしばしば富と品物をもたらしてくれるが、当然我々はそれを利用できる…"
 ROT_klingentorturm:0 "クリンゲン門塔"
 ROT_klingentorturm_desc:0 "我々の街は壁で囲まれており、これらの壁はドイツの田舎の盗賊と襲撃者、外国の侵略軍の双方から我々を守っている。我々の国の多くの男たちは、人生の中で少なくとも一度はその壁に配置されるのを、彼らの愛国的な義務として見ている。クリンゲン門塔が立っている間、ローテンブルクもまた立っている。"
 ANH_ideas:0 "アンハルトのアイデア"
 ANH_ideas_start:0 "アンハルトの伝統"
 ANH_ideas_bonus:0 "アンハルトの宿願"
 ANH_mittelgebirge:0 "中山山地"
 ANH_mittelgebirge_desc:0 "我々の故郷はハルツ山地とエルベ川の間に位置し、ザクセンの他の地域から保護および遮断されている。この比較的孤立した防御的な立地は、何世紀にもわたってアンハルトに繁栄をもたらしており、我々が君主同士のささいな紛争から距離を置き続ければ、我々はアンハルトをエルベの真珠にすることができるだろう。"
 ANH_branches:0 "アンハルトの分家"
 ANH_branches_desc:0 "善良なるハインリヒ公が亡くなった際、彼の領土は3人の息子たちに分割され、その3人の息子たちもそれぞれの領土を分割することになるため、アンハルトの王政は世代ごとに分割、成長を続けることになる。多くの分家が一つに合流、統合されているが、このような政府体制は、アンハルトの拡大及び王家の家系の成長と繁栄を促進していくだろう。"
 ANH_incorporating_the_bishopric:0 "司教領の合併"
 ANH_incorporating_the_bishopric_desc:0 "遠い昔、我々の国はアンハルト公国とハルツ山地の北側にあるハルバーシュタット司教領の間で分割された。ヘンリー公爵が亡くなると、彼の領土は息子たちの間で分割され、ハルバーシュタットの司教は、常に神の真の言葉を守る誓いと共に、ヘンリーの長男に忠誠を誓い、アシャースレーベン地域に加わった。"
 ANH_castle:0 "アンハルト城"
 ANH_castle_desc:0 "自国は昔から山と川に守られてきたが、地形だけでは侵略を防ぐには不十分だった。小規模の国家にもかかわらず、アンハルト主塔はすぐにアンハルト城へと建て替え、ハルツ山地に建造することで、悪意もって立ち入ってくる者全てから自国を守った。建築者の迅速さの動機となっているのは、生き残りの必要性からであり、もし、アンハルトが征服から自身を守り続けるつもりなら、安価で迅速な建設という伝統を継続させねばならない。"
 ANH_garden_kingdom:0 "デッサウ・ヴェルリッツの庭園王国"
 ANH_garden_kingdom_desc:0 "我が故国には広大な空き地がたくさんあるが、我が王家の家系はアンハルト内で抱える富と権力を示すものに値している。多くの者が宮殿や大聖堂を建てているが、我が思慮深き貴族たちは代わりに、貴族にとって探索するための、それ自体が王国といえるほど広大で美しい庭園の設立を切望している。"
 ANH_schultheiss:0 "公爵と町長"
 ANH_schultheiss_desc:0 "アンハルト公国で最大の入植地の1つがデッサウである。これは、それ自体が、公爵によって選ばれ、人々によって選出された個人によって自主的に統治されている。この方式の統治はアンハルト全体で一般的であり、多くの町や村での徴税が着服されることなく正確かつ適切な方法で実行されることを保証している。"
 ANH_confessor:0 "証聖者"
 ANH_confessor_desc:0 "宗教改革がキリスト教世界に広がっている今、アンハルトがこの憂慮すべき問題についての態度を示す時が来た。改革者の側に立ち、証聖者の称号を採用することで、我々は我が国のカトリックの堕落を終わらせ、カトリックの華美や欺瞞から解放されて、神の真の言葉を広めることができる！"
 AUS_ideas:0 "オーストラリアのアイデア"
 AUS_ideas_start:0 "オーストラリアの伝統"
 AUS_ideas_bonus:0 "オーストラリアの宿願"
 AUS_outback_stations:0 "アウトバックの駅"
 AUS_outback_stations_desc:0 "アウトバックは過酷で厳しい荒野で、川や降雨といった生活に必要な設備が欠けている。しかし、アメリカの牧場に似た畜産を採用した。そこでは、地主は牛馬を飼育する土地を王領として与えられる。この牧場方式はあらゆる状況に適応でき、通常役に立たない国の地方を国家の生産性として重要な要素にした。"
 AUS_land_down_under:0 "地球の正反対側の地"
 AUS_land_down_under_desc:0 "オセアニアはヨーロッパ人によって発見された最後の大陸であり、オーストラリアはオセアニアで群を抜いて大きな単一の陸地である。オーストラリアで発見された生き物は、ある時点までは幻想的で異世界的であると考えられていたため、多くのヨーロッパ人は自分の目でそれらを見るまで存在するとは信じていなかった。野生生物と地理の不明確な性質により、オーストラリアは侵略する軍隊にとって致命的である。我々もかつてこの土地においては外国人だったが、奥地の過酷な条件に適応しており、我々の兵士たちはどんな外国の地にも簡単に順応できる。"
 AUS_eureka_rebellion:0 "ユリーカの反乱"
 AUS_eureka_rebellion_desc:0 "我々は、この異国の地の金鉱山で働くため、かつての宗主国によって、囚人、望まれないマイノリティ、そして政治的反乱者として、故郷からオーストラリアへと送られた。我々の宗主国は愚かにも、国家を憎む理由のある人物を送っても反乱は起こらないと信じていたようだが、金鉱労働者たちは必然的に王位に反抗して旗を掲げた。我々の君主は、金を採掘することで蓄積された富のほとんどを放棄することを要求したが、そんなバカげた話はない！それこそがユリーカの旗を誕生させた反乱であり、この反乱は失敗したものの、我々は今ようやく独立国家として立っており、オーストラリア人以外の誰もオーストラリアの金を奪うことはないだろう！"
 AUS_sandpaper_and_cheating:0 "ディガー"
 AUS_sandpaper_and_cheating_desc:0 "オーストラリアのディガーは、我が輝かしい帝国のために外国の地で戦うことを目的として配備された銃兵隊と海兵隊である。「ディガー」という言葉は、ほとんどのディガー兵士が軍務についていない際は鉱山労働者であるという事実からきた、鉱山労働者の隠語である。この通称は、「仲間であること」というオーストラリアの概念を象徴している。つまり、それは対等で、同僚で、友人であるということだ。"
 AUS_royal_navy:0 "王立オーストラリア海軍"
 AUS_royal_navy_desc:0 "王立オーストラリア海軍は、オーストラリア植民地の異なる州を基盤として6つの艦隊に分かれている。植民地支配から解放された今、我々は自由に6つの州を1つに統合することができ、オーストラリアを太平洋で比類なき国家とするだろう。"
 AUS_bushrangers:0 "ブッシュレンジャーの統合"
 AUS_bushrangers_desc:0 "オーストラリアで暮らすために本土から送られた相当数の移民は、有罪判決を受けた者や、好まれぬ者だったために強制追放された者たちだ。その中でも特に狡猾な泥棒や人殺しがブッシュレンジャーとなった。彼らは過酷なオーストラリアの奥地を略奪の拠点とした、強健な男たちだった。彼らはオーストラリアのゴールドラッシュの間、特に裕福で力を持っていたが、今や、植民地の圧政者たちから自由を勝ち取ったので、これらの男たちは誰にも有罪判決を受けず、敵への奇襲戦術にうまく利用できるだろう！"
 AUS_waltzing_matilda:0 "ワルチング・マチルダ"
 AUS_waltzing_matilda_desc:0 "ある日陽気なスワッグマンがビラボンのほとりで野宿した\nクーリバーの木の下で、\n彼はビリーのお湯が沸くまで見ながら歌った\n「さあ荷物を持って旅しよう、俺とともに」\n\nこの伝統的なオーストラリア民謡は、我が国民が抱く価値観を象徴している。この曲は、脱獄囚が羊を盗んで、法と戦い、死んでいく物語を語っている。オーストラリアの我々にとって我々が誰であるかを定義するのは、勝利の栄光ではなく、奮闘の栄誉なのだ！"
 swabian_ideas:0 "シュヴァーベン都市国家のアイデア"
 swabian_ideas_start:1 "シュヴァーベン都市国家の伝統"
 swabian_ideas_bonus:1 "シュヴァーベン都市国家の宿願"
 swabian_mercenaries:0 "シュヴァーベンの傭兵"
 swabian_mercenaries_desc:0 "スイス傭兵はヨーロッパ中で有名だが、我々シュヴァーベンはスイスの厳しい競争相手となっており、我々の傭兵は戦場での規律と効果において有名である。"
 swabian_river_iller:0 "イラー川沿い"
 swabian_river_iller_desc:0 "我々はイラー川によってバイエルンから隔てられており、バイエルンの公爵が我々の東に拡大するにしたがって、川が我々の作物を養い、シュヴァーベンを肥沃にするだけでなく、我々自身で見出したバイエルンに対する紛争における防御地点としても役立つことがわかる。"
 swabian_bavarian_resistance:0 "バイエルン抵抗運動"
 swabian_bavarian_resistance_desc:0 "帝国の他の地域と同じく、シュヴァーベン諸国は同様に外部の脅威と互いに対立していることに気づかされる。東の隣人が集権化した王国に統合し、この地域でハプスブルク家の影響力が高まる中、我々はささいな争いを脇に置き、すべてのシュヴァーベン国家の独立を維持するよう努める必要がある。"
 swabian_decapole:0 "十都市同盟"
 swabian_decapole_desc:0 "十都市同盟はフランス国境に帝国の国家が形成した同盟で、その多くはシュヴァーベンにある。我々は通常、我々の独立への支援を帝国に依存しているが、帝国の内政は常に混乱の最中にあり、我々が外国の影響力に真に抵抗できるのは、十都市同盟のような同盟を結成することによってのみである。"
 swabian_reclaiming_the_duchy:0 "公国の再請求"
 swabian_reclaiming_the_duchy_desc:0 "シュヴァーベン公国は1世紀以上前に消滅したが、国家を再統一するという夢はあらゆる後継国家の間で強いものである。これまでの再統一の試みは皇帝によって打ち砕かれてきたが、彼は我々を永遠に抑え込むことはできない！"
 swabian_thorn_of_the_empire:0 "帝国の悩みの種"
 swabian_thorn_of_the_empire_desc:0 "我々の歴史を通じて、皇帝は他にほとんど何もせず、我々を従わせることを目指してきたが、我々はハプスブルク家の愛玩犬ではない。我々は、シュヴァーベンからハプスブルク家の影響の痕跡をすべて取り除くまで、皇帝側の悩みの種であり続ける！"
 swabian_habsburg_league:0 "ハプスブルク同盟"
 swabian_habsburg_league_desc:0 "我々の南にあるスイスの同盟に触発され、皇帝は多くのシュヴァーベンの都市国家を、ハプスブルク君主を指導者とする自由で独立した同盟へと組織した。相互の保護と独立及び自由に対する共通の願望を中心に政府を組織するスイスのカントンとは異なり、シュヴァーベン同盟はスイスとの争いのために組み立てられたはるかに攻撃的で軍事的な連合である。多くのシュヴァーベン人はスイスの同盟に参加するという考えを支持しているが、我々はシュヴァーベン同盟が我々の独立を維持するため同様に行動するという幻想を維持する必要がある。"
 LAU_ideas:0 "ザクセン＝ラウエンブルクのアイデア"
 LAU_ideas_start:0 "ザクセン＝ラウエンブルクの伝統"
 LAU_ideas_bonus:0 "ザクセン＝ラウエンブルクの宿願"
 LAU_partition_of_saxony:0 "ザクセン分割領"
 LAU_partition_of_saxony_desc:0 "我々の国家は、かつてのザクセン公国の分割により誕生した。ヨハン1世が公爵としての職務を放棄したとき、彼は自分の称号と政府を息子や兄弟たちの間で分割することを決めた。この古いザクセン国家の解体により、誰が何の正当な所有者であるかはいくぶん不明瞭となったが、その混乱は確実に地域を主張することをはるかに簡単なものとしている。"
 LAU_diarchy:0 "二頭公国"
 LAU_diarchy_desc:0 "ザクセン公国が解体され、自国が完全に確立されると、エーリヒ1世及び彼の数人の兄弟による二頭政治の下で長い数年間を過ごした。この政府を解体し、ザクセン＝ラウエンブルクを自由な公国に集権化することは大きな挑戦だったが、エーリヒ1世が取った政治工作は、我が公爵を国政術の達人にし、宮廷を喜ばせた。"
 LAU_niedersachsen:0 "ニーダーザクセン"
 LAU_niedersachsen_desc:0 "我々は自身の公爵よりも多くの土地と称号を持っているザクセンの後継国家と常に対立していることに気づかされる。この地域の他の国々は、我々をザクセン王位の僭称者だと見なしている。ザクセンの王位に座るのは良い考えかもしれないが、我々には、少なくとも我々がザクセン国家を統一することを望んでいないという幻想を与える新しい国名が必要である。ニーダーザクセン、これは低地ザクセンを意味するが、どちらも、我々がそれを追い求めることを選択した場合、称号への主張を弱めることなく、かつてのザクセン公国の後継者であると主張しないことを保証する。"
 LAU_claiming_electorate:0 "選帝侯への請求権"
 LAU_claiming_electorate_desc:0 "ザクセンを1つの国家に再統合することは決してできないだろうが、我々は我が国がかつて持っていた帝国の選帝侯位は確実に保持したいと考えている。現在、ザクセン国家はオーバーザクセン・クライスとニーダーザクセン・クライスに分かれており、皇帝の支持により選帝侯位を得たのはオーバーザクセンであった。おそらく、皇帝を我々の主義により好意的にすることにより、我々は将来の選帝侯位をニーダーザクセン・クライスのものとするという皇帝の選択を引き出すことができるかもしれない。"
 LAU_church_of_hadeln:0 "ハーデルンの教会法"
 LAU_church_of_hadeln_desc:0 "宗教改革がヨーロッパ全体へと広がっているため、ザクセン＝ラウエンブルクは、バチカンへの忠誠を維持するか、それとも枝の向きを変え、ルターの教えに基づいた独自の教会を形成するかを決定しなければならない。ハーデルンの人々はすでに宗教改革を中心にした教会の秩序を組織し始めており、我々の公爵の承認とプロテスタントの教えの採用により、この秩序は公式に認められ、我々の政府の重要な部分を形成している。"
 LAU_centralisation:0 "ラウエンブルクの集権化"
 LAU_centralisation_desc:0 "我々の国家が拡大し、成長し、支配者がますます多くの称号を主張してもなお、ラウエンブルクは公国の権力の座に留まっている。ラウエンブルク城の城壁は難攻不落であり、我々のシュレースヴィヒ＝ホルシュタイン地域の中心に位置していることで、ドイツの北部を統治するための偉大な首都とするには理想的な場所だ。"
 LAU_salty_salty_salty:0 "塩街道"
 LAU_salty_salty_salty_desc:1 "塩街道はドイツ北部を通る交易路であり、ザクセン＝ラウエンブルクはこの塩辛い事業の重要な交易中心地である。塩がしばしば「白い黄金」と呼ばれることで、この交易路は非常に有益だが、この「黄金」は、リューネブルクの塩分を含んだ水を沸騰させることで簡単に入手でき、この有利な交易を通じてザクセン＝ラウエンブルクにもたらされる利益が、それを物語っている。"
 BRG_ideas:0 "ベルクのアイデア"
 BRG_ideas_start:0 "ベルクの伝統"
 BRG_ideas_bonus:0 "ベルクの宿願"
 BRG_heirs_of_lotharingia:0 "ロタリンギアの後継者"
 BRG_heirs_of_lotharingia_desc:0 "我々の血統は、かつてのロタリンギア王にまで遡ることができる。古い王国が衰退していなければ、ライン全体が我々の一族の前に服従していただろう。それらの時代は我々の背後に長く存在しているが、我々の血統の名声とラインを支配する神の権利に対する我々の主張に議論の余地はない。"
 BRG_julich_berg:0 "ユーリヒ＝ベルク公国"
 BRG_julich_berg_desc:0 "ロタリンギア王国の没落後、我々の領土はマルク伯領とベルク伯領の2つの地域に分けられた。伯爵は後に皇帝ヴァーツラフによって公爵に昇格し、その過程で失われた領土と称号の一部は我々に与えられている。"
 BRG_united_duchies:0 "連合公国"
 BRG_united_duchies_desc:0 "我々の強大な公国が拡大するにつれ、さまざまな継承法と我々の称号に対する請求者の数の増加により多少の混乱が始まっている。我々は常に自分たちが連合に出入りし、自身の連合を形成していることに気づいている。我々の国家を、単一の公爵の下で結ばれた一連の独立した自治を持った公国の連合として形成することは、我々のさまざまな土地や称号のすべてを維持するのに役立つかもしれない。"
 BRG_seat_of_the_electorate:0 "選帝侯の座"
 BRG_seat_of_the_electorate_desc:0 "我々の統一した公国が成長しプファルツ選帝侯国に近づくにつれ、両国が合併する可能性がより高まりつつある。しかし、そのような事態になれば、デュッセルドルフがプファルツ選帝侯国の新しい首都になることは明らかだ。"
 BRG_rhineland_market:0 "ラインラント市場"
 BRG_rhineland_market_desc:0 "ラインラントでの我々の影響力が高まるにつれ、デュッセルドルフはかなりの大都市に成長し始めている。商人たちはライン川のほとりの市場区画に群がっており、市場の繁栄は都市全体へと広がり始めている。大聖堂、大邸宅、そして荘厳な家々はデュッセルドルフで一般的な光景になりつつあり、我々がこの繁栄を利用せず、この素晴らしい都市をドイツで最も権威のある都市の1つにできないのは愚かなことだ！"
 BRG_art_gallery:0 "デュッセルドルフ美術館"
 BRG_art_gallery_desc:0 "イタリアでのルネサンスの出現により、我々の公爵と公爵夫人は芸術にかなりの関心を持っている。都市の城の中には、貴族階級によって、ドイツで最も息をのむような彫刻と絵画であふれた美術館が建設されており、帝国中のあらゆる貴族がデュッセルドルフにある素晴らしいコレクションを見るため集まっている。"
 BRG_happy_clergy:0 "自立した聖職階級への敬意"
 BRG_happy_clergy_desc:0 "自国はライン川を横切るように広がっているが、ラインラントに居住する高潔な聖職者たちに危害を加えたことなど一度もない。教会の神聖さを信じており、聖職者を攻撃することは、相応の挑発行為がないと決して越えられない一線であろう。"
 TNT_ideas:0 "トレントのアイデア"
 TNT_ideas_start:0 "トレントの伝統"
 TNT_ideas_bonus:0 "トレントの宿願"
 TNT_prince_bishop:0 "司教公"
 TNT_prince_bishop_desc:0 "我々の政府は、帝国諸侯の世俗的な統治とカトリック司祭の敬虔な統治との間の妥協であり、その頂点に司教公がいる。我が国の世俗的および宗教的な権威を統合することによって、教会と国家は共に我が国を高く保つ2本の柱となるだろう。"
 TNT_republican_slaughter:0 "共和派の虐殺"
 TNT_republican_slaughter_desc:0 "教会と国家の間の切っても切れない絆が我が国の中で大きな不安を引き起こしている。農民はイタリアと帝国内の他の小さな国家に含まれる共和制の政府を愚かにも羨望の目で眺めているが、しかし彼らは神と皇帝に仕えることが彼らの義務であり、そうする唯一の方法は司教公に仕えることであることを理解していないだけだ。あるいは、反抗的な農民の心臓に定期的に槍を突き刺してやることにより、我々は彼らに平和的な価値を思い出させることができる。"
 TNT_south_tyrol_identity:0 "南チロルの独自性"
 TNT_south_tyrol_identity_desc:0 "我々の山がちな故郷はイタリアとオーストリアの交差点にあり、そのため我が国はドイツ文化とラテン文化のるつぼである。我々は自分たちとは異なる人々と共存することを学んでおり、おそらくこの多文化的な独自性を受け入れることによって、我々は国内の無数の他の文化間の対話を促進できるだろう。"
 TNT_italy_and_the_empire:0 "イタリアと帝国"
 TNT_italy_and_the_empire_desc:0 "我々の地理的な位置は、交易と経済においても大きな優位性がある。イタリアと帝国の間にはいくつかの街道があるが、我々のそれはウィーンからミラノとヴェネツィアへの最も直接的なルートであり、このため我々の小さな国家には素晴らしい交易機会があり、おそらくいつの日か、我々はこれらの主要な交易相手国を超えて、自身で偉大な経済を構築できるかもしれない！"
 TNT_trent_brixen_confederacy:0 "トレント＝ブリクセン同盟"
 TNT_trent_brixen_confederacy_desc:0 "我々の支配は、我々の司教公とブリクセンのブリクセン司教領との間の永続的な同盟によって守られている。我々の同盟は、信仰と我々の独立を維持したいという激しい願望の双方で結束している。おそらく、我々が国を拡大するにつれてより多くの司教領を設立することによって、征服された領土をより直接的に支配し続けることができるだろう。"
 TNT_mountain_warfare:0 "山岳戦"
 TNT_mountain_warfare_desc:0 "チロルの歴史を通じ、我々が山で直面した戦闘は、我々を頑強にし、外国の侵略者の柔弱な力に征服されないものにした。彼らはアルプスの厳しい条件に慣れていないが、我々はこれらの丘で生まれ、これらの山で育っており、我々はこれらの厳しい条件に慣れ親しんで、外国の軍隊を故郷へと追い返してやるのだ！"
 TNT_trent_religious_unity:0 "トレントの宗教的統一"
 TNT_trent_religious_unity_desc:0 "我々は文化的には分かれており、我々を結びつけているのは信仰である。宗教改革の野火がヨーロッパ中に広がっているため、信仰の問題で人々が分裂することは許されない。我々が自身に誓うキリスト教の教義が何であれ、我々は何よりも、国内の誰もが同じことを行っているのを保証する必要がある。"
 HRZ_ideas:0 "ヘルツェゴヴィナのアイデア"
 HRZ_ideas_start:0 "ヘルツェゴヴィナの伝統"
 HRZ_ideas_bonus:0 "ヘルツェゴヴィナの宿願"
 HRZ_eparchy:0 "教区"
 HRZ_eparchy_desc:0 "ザクルミアとヘルツェゴヴィナの管区は我が国の宗教的な中心であるだけでなく、ヘルツェゴヴィナの司教たちが我々の支配者を満たし、彼が神の正しい道を歩み続けることを保証する府主教管区でもある。"
 HRZ_saint_sava:0 "聖サワ"
 HRZ_saint_sava_desc:0 "我が国の正式な称号は聖サワ公国である。我々はこの称号を採用して、新たに改宗したボスニアのカトリック王国から距離を置き、バルカンのさまざまな人々の統一の象徴であった偉大な聖サワを崇拝した。聖サワは、王位を放棄してアトス山の修道士になり、その後、ヒランダル修道院を設立し、正教会の重要な宗教的中心となったフムの伯爵であった。聖サワは我々に正教会への献身を表し、ボスニア王国から我々を区別する聖像である。"
 HRZ_stjepan_rebellion:0 "スチェパンの反乱"
 HRZ_stjepan_rebellion_desc:0 "ボスニア国王が唯一の真の信仰から逸脱することを敢えて行った時、我々の良き指導者であるスチェパンは彼が反乱を起こす根拠としてヘルツェゴヴィナを利用した。我々が東方正教会の慣習を続けているかどうかに関係なく、我々をヘルツェゴヴィナ人としている精神は抵抗と強さで固められており、我々に変化を要求しようとする「王」に奉仕することは決してない。"
 HRZ_ottoman_accommodation:0 "オスマントルコとの和解"
 HRZ_ottoman_accommodation_desc:0 "他の多くの国々がオスマントルコの勢力拡大に抵抗している一方、ヘルツェゴヴィナの多くの貴族がボスニアの暴政を打倒するための支援を求めトルコに集まっている。あるいは、オスマン帝国の台頭を受け入れることによって、我々はそれらの貴族と軍隊をうまく操作して我々の大義のために戦い、バルカン半島における利益を高めることができるかもしれない。"
 HRZ_herceg:0 "ヘルツェ"
 HRZ_herceg_desc:0 "ボスニア王国からの独立を宣言したとき、我々は王でも公爵でもなかった。我々の賢明な指導者であるスティエパンは、神聖ローマ帝国から「ヘルツェ」という称号を取り入れた。したがって、聖サワ公国の世俗的な称号は、ヘルツェに属する土地であるヘルツェゴヴィナとなった。我々の国家の独自性を素晴らしい指導者に結び付け、我々は勝利と繁栄への道を先導する我が国の賢明な支配者への絶対的な献身の中で団結し続けるだろう。"
 HRZ_shifting_allegiances:0 "臣従先の転換"
 HRZ_shifting_allegiances_desc:0 "我々のヘルツェはスペイン人、トルコ人、ボスニア人、セルビア人に従属してきた。我々は、変化と幸運の風が雄弁と柔軟な外交政策を持つ人々に有利であることを理解している。我々は偉大な帝国でも王国でもなかったが、柔軟な外交と激しい交渉術を通じて、独立国家としても外国勢力の従属国としても利益を守り続けてきた。新しい外交の機会に耳を傾け続けることにより、我々は地中海の政治の移り気な景観に対する我々の利益を守り続ける。"
 custom_positive_piety:0 "律法主義への信仰"
 custom_positive_piety_desc:0 "クルアーンは我々の宗教がどのように実践されるべきかを非常に明確にしている。イスラム法の研究によって団結し、信心深く教義を重んじる国家であることを証明できるのは、イスラム律法主義への完全な献身を通してのみである。"
 custom_negative_piety:0 "神秘主義への信仰"
 custom_negative_piety_desc:0 "我が国は完全にイスラム神秘主義に専心し、人々が必然的にイスラムの慣習の精神的な側面により迷い込んでいることで、我々はクルアーンとハディースが示す法文に、より多くの信者を導くことができる。"
 custom_reform_progress:0 "進歩する政治"
 custom_reform_progress_desc:0 "我が国は、絶えず進化し変化する政治で有名である。我が国では毎日、政府の進歩の歯車が動いていると言われており、常に我が国を明るい未来に向かって推し進めている。"
 custom_free_religion:0 "信教の自由"
 custom_free_religion_desc:0 "多くの人々は、まるで彼らが別々で異なっているものであるかのように暮らしているが、実際にはすべて同じ統一体、我々の偉大な国家の一部である。我々はまだ伝播させることができる公式な国教を維持しているが、異端者も異教徒も共に我らの兄弟であり、彼らは宗教的迫害から保護されるだろう。"
 custom_same_culture_idea_advisor_cost:0 "文化の後援者"
 custom_same_culture_idea_advisor_cost_desc:0 "我々の文化の性質と我々の国家は不可分なものとなり、我々の文化の多くの才能のある人々が通過儀礼のようなものとして我が国を訪問するようになった。我々の誇りある人々と古い文化は、それを国家に奉仕する彼らの愛国的な義務とみなし、彼らは受けるに値するよりもはるかに少ない報酬で喜んでそれを行うだろう。"
 custom_power_prod_insults:0 "プロの侮辱術"
 custom_power_prod_insults_desc:0 "我々の国家は、侮辱の技能において最も経験豊富な人物だけを雇用している。我々の外交官に追い払われれば、最強のカーンや王たちでさえ、深く傷ついたプライドを母親に慰めてもらおうと走って泣きながら家に帰ると言われている。"
 custom_manifest_destiny:0 "我々の黄金時代の共有"
 custom_manifest_destiny_desc:0 "我々の国は歴史上最も長い黄金時代を享受しており、文化、経済、農業、すべてが我が国の中でかつてないほどに繁栄している。この偉大な時代を我々と分かち合うことができる貧しい不幸な未開の人々が世界中にいる時に、我々が自身のためだけにすべての繁栄を蓄えることはあまりに利己的だ！"
 custom_justify_conflict_cost:0 "熾烈な交易商"
 custom_justify_conflict_cost_desc:0 "我々の交易商は我が国の重要な要素であり、彼らの交渉は熾烈で熱心だ。一部の外国人は交易に対する我々の情熱を侵略と誤解しているが、我々は意に介しておらず、我々はただ彼らの金が欲しいだけだ。"
 custom_claim_fab_cost:0 "ささやきの達人"
 custom_claim_fab_cost_desc:0 "我々は神聖な統治権を所有しており、その権利は我々が選んだほぼすべての場所にまで及ぶ。我々のスパイと陰謀家の網は限界を知らず、直接国境のどこにいても、我々が合法的で正当な支配者であることを詳述した最もあいまいな文書を見つけ出す専門家である。"
 custom_sailor_maintenance:0 "穏やかな口調の水夫"
 custom_sailor_maintenance_desc:0 "我々は海事社会であり、水夫たちは礼儀正しさと穏やかな性格で広く知られている。水夫たちはどこへ行っても、両手を広げて歓迎され、街に迎え入れられるそうだ。我が国には、時間をかける価値があるのが彼らだけだとして、水夫たちとしか話さないと主張する人さえいる。"
 custom_artillery_fire:0 "黄金の大砲"
 custom_artillery_fire_desc:0 "黄金で作られた大砲に莫大な資金を費やすことは無駄だと言う人もいるが、これらの人々は単に無知なだけだ。大砲の製作に最高品質の金属のみを使用することで、世界は我々の砲身から轟く雷を恐れることだろう。"
 custom_coastal_combat:0 "水と一体に"
 custom_coastal_combat_desc:0 "荒波と海洋の台風は常に我々の敵にとって悪夢のように見えるが、我々自身の兵士たちにとっては大きな助けである。我々の水夫が文字通り水を自分の意のままに曲げているとさえ信じている人もいるが、そのような思いつきは明らかに馬鹿げている。"
 custom_manchu_ban:0 "八旗の組織化"
 custom_manchu_ban_desc:0 "遊牧民の戦術は、国の防衛を打ち破るのに非常に有用だが、我々の騎手を組織化することにより、我々ははるかに多くの数を集めることができるだろう。"
 custom_garrison_growth:0 "かがり火を灯せ"
 custom_garrison_growth_desc:0 "通常、平時には要塞は放棄されたままであり、戦時にそれらの要塞を強化するために兵士を集めるには数ヵ月かかることもある。我が国全体に一連のかがり火を設置することにより、我々の兵士たちは、地元の守備隊に報告することが彼らの義務であることをすぐに理解し、我が国の防衛を開始するだろう。"
 custom_available_province_loot:0 "組織化された略奪"
 custom_available_province_loot_desc:0 "戦争の略奪品は確かに素晴らしいものだ。我々は隠された宝物を残さないよう、敵の田舎の隅々まで計画的に略奪するだろう。"
 greek_orthodox_constantinople_title:0 "コンスタンティノープルの回復"
 greek_orthodox_constantinople_desc:0 "コンスタンティノープルの街は、トルコにより征服され改宗される前までは東ローマ帝国の輝かしい灯火となっていた。我々はこの街を奪還し、かつての栄光を取り戻さなければならない。"
 EVTDESC3072.TC:0 "[Root.GetName]の入植者たちは、[Root.GetSuperRegionName]の野蛮な土地に文明をもたらし、我々の優れた文化で啓蒙しようとしているだけだ。だが、[Root.NativeCulture.GetName]の野蛮人どもは我々の優れた手法を受け入れることを拒んでいるようであり、これら原住民に対する弾圧は、[Root.NativeCulture.GetName]の部族と植民者の間の緊張を高めただけだった。唯一の問題は、この状況をどのように解決するかだが？"
 EVTDESC3074.TC:0 "[Root.GetName]に住む[Root.NativeCulture.GetName]の人々に対する弾圧は、大いに報われたようだ。未開人どもを豊かで肥沃な土地から追い出すことで、我々の入植者たちが未開地を手にする機会が新たに生まれた。植民地会社はすでに[Root.NativeCulture.GetName]の先祖代々の地を搾取し始めているが、入植地の新規建設を達成するための資金援助を要求している。"
