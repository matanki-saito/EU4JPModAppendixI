 desc_ven_venture_captain_recruitment:0 "より多くの傭兵隊長を我々の領土に引き付けることで、たとえ、多少の余分なコストがかかったとしても、緊急時に大軍を調達し、それらが有能な将軍によって率いられることを保証する。"
