 desc_industrialization:0 "急速な技術変化のペースが、社会の組織そのものに大きな影響を及ぼし始めている。蒸気機関の発明、製鉄におけるコークスの使用及び新しく機械化された製造設備は、これまでにない経済規模を可能とし、労働者の生産性は大幅に向上している。さらなる発明は、大量の商品の輸送を非常に容易にする助けとなっている。世界的な交易がかつてないほど相互に関連していることで、工場は原材料の利用と、その結果得られた製品を世界中の市場に販売することで、事業者に想像を絶する豊かさをもたらすことができる。\n\n一方、農業の分野でも、輪作や囲い込みの利用といった新しい慣行によって同様に生産性が向上しており、つまりこれは、同じ土地で作業するために必要な労働者が少なくなったことを意味し、多くの人が故郷を放棄して成長する工業都市に定住することへと繋がっている。"
