 new_court_flavour_events.1.name:0 "顧問の持つ人脈"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName]は、[Root.GetAdjective]の宮廷での活躍や、高いリーダーシップを発揮することについて諸外国から高い評価を受けている。しかし一方で、[Root.GetEventAdvisorSheHe]は今も故国である[advisor_liaisons_target_country.GetUsableName]の人々との繋がりを保っており、[Root.GetAdjective]と故国との関係を強化したいと考えている。そこで、[Root.GetEventAdvisorHerHis]は[advisor_liaisons_target_country.GetUsableName]との関係構築に携わらせてほしいと言ってきた。"
 new_court_flavour_events.1.A:0 "やろう。"
 new_court_flavour_events.1.B:0 "奴らとの友好関係など必要ない。"
 new_court_flavour_events.2.name:0 "[From.GetUsableName]との関係改善"
 new_court_flavour_events.2.desc:0 "[Root.Culture.GetName]文化の[From.GetEventAdvisorTitle]であり、[From.GetAdjective]の宮廷で雇われている[From.GetEventAdvisorName]は[From.GetEventAdvisorHerHis]の以前の同僚である[Root.Dip_Advisor.GetName]、つまり我々の[Root.Dip_Advisor.GetTitle]に対して、[From.GetUsableName]と[Root.GetUsableName]の関係を改善するための計画を進めることを働きかけている。[Root.Dip_Advisor.GetName]は、[From.GetAdjective]のメッセージとともに[Root.Monarch.GetTitle][Root.Monarch.GetName]に接触しており、これには、我々の人々の間の友情に対する彼らの願望が述べられている。"
 new_court_flavour_events.2.A:0 "彼の国との友好関係は我が国の利益となるだろう。"
 new_court_flavour_events.2.B:0 "奴らとの友好関係など必要ない。"
 new_court_flavour_events.2.C:0 "友情だと？失せろ！！"
 new_court_flavour_events.3.name:0 "関係改善の成功"
 new_court_flavour_events.3.desc:0 "[Root.GetEventAdvisorName]の[From.GetUsableName]における接触は[From.Monarch.GetTitle][From.Monarch.GetName]に我々の問題を提示し、好意的な回答を受け取っている。[From.Monarch.GetTitle]は[From.Monarch.GetSheHe]が両国間の友情の新しい時代を楽しみにしていると述べている。"
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName]は[Root.GetEventAdvisorHerHis]の言葉通りに行動した。[Root.GetEventAdvisorHerHisCap]の[From.GetUsableName]における接触は[From.Monarch.GetTitle][From.Monarch.GetName]に我々の問題を提示し、好意的な回答を受け取っている。[From.Monarch.GetSheHeCap]は[From.Monarch.GetSheHe]が両国間の友情の新しい時代を楽しみにしていると述べている。"
 new_court_flavour_events.4.name:0 "関係改善の失敗"
 new_court_flavour_events.4.desc:0 "[Root.GetEventAdvisorName]の接触は、[From.GetAdjective]の宮廷で多くの支持を得ることができなかったようだ。[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に関心を持っていないことを彼らに知らせた。"
 new_court_flavour_events.4.desc2:0 "[Root.GetEventAdvisorName]は信頼を裏切ったようには見えないが、[Root.GetEventAdvisorSheHe]は[Root.GetEventAdvisorSheHe]が望んでいた成果を達成できていない。[Root.GetEventAdvisorHerHisCap]による接触は、[From.GetAdjective]の宮廷で大きな牽引力を獲得することができなかったようだ。[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に関心を持っていないことを彼らに知らせた。"
 new_court_flavour_events.5.name:0 "親善は強く拒絶された"
 new_court_flavour_events.5.desc:0 "[Root.GetEventAdvisorName]の接触は、[From.GetAdjective]の宮廷で牽引力を得ることができなかった。実際、彼らが受け取った反応は公然とした敵対であった。彼らは、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に興味がないことを明確に告げられただけでなく、[Root.GetEventAdvisorName]は、[Root.GetEventAdvisorSheHe]が今後[From.GetUsableName]では歓迎されることはないと言い含められた。反[Root.GetAdjective]感情のなかで、[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.Monarch.GetHerHis]の宮廷から我々の顧問の仲間の何人かを追放することさえした。"
 new_court_flavour_events.5.option:0 "それならそれでよい。"
 new_court_flavour_events.5.desc2:0 "[Root.GetEventAdvisorName]は信頼を裏切ったようには見えないが、[Root.GetEventAdvisorSheHe]は[Root.GetEventAdvisorSheHe]が望んでいた成果を達成できていない。[Root.GetEventAdvisorHerHisCap]の接触は、[From.GetAdjective]の宮廷で牽引力を得ることができなかった。実際、彼らが受け取った反応は公然とした敵対であった。彼らは、[From.GetUsableName]が[Root.GetUsableName]とのより良い関係に興味がないことを明確に告げられただけでなく、[Root.GetEventAdvisorName]は、[Root.GetEventAdvisorSheHe]が今後[From.GetUsableName]では歓迎されることはないと言い含められた。反[Root.GetAdjective]感情のなかで、[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.Monarch.GetHerHis]の宮廷から我々の顧問の仲間の何人かを追放することさえした。"
