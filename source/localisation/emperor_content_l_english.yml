 incident_pope:0 "教皇と帝国"
 incident_pope_member_alert:0 "イタリアが再び帝国の権威の砦となったことで、ローマ教皇は神聖ローマ帝国領邦となることを求めている。教皇が皇帝の権威を受け入れることはカトリック世界に大きな影響をもたらすだろう。帝国内のカトリック諸侯は、教皇の加盟によって与えられる正統性によって信仰を強化できるかもしれないが、帝国外の国家はそのような決定を好意的に捉える可能性は低く、異端者へと変わる可能性もある。"
 incident_pope_emperor_alert:0 "イタリアが再び帝国の権威の砦となったことで、ローマ教皇は神聖ローマ帝国の諸侯となることを求めている。教皇が皇帝の権威を受け入れることはカトリック世界に大きな影響をもたらすだろう。帝国内のカトリック国家は、教皇の参加によって与えられる正統性によって信仰を強化できるかもしれないが、帝国外の国家はそのような決定を好意的に捉える可能性は低く、異端者へと変わる可能性もある。"
