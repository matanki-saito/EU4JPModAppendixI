 english_civil_war.11.d.heir:0 "我々の領土を悩ませた内戦が終わりを迎え、我々は岐路に立っている。[Root.GetName]の統治が、我々の最近の混乱へとつながる事態を防ぐための、厳格な憲法と法律によって管理されているにもかかわらず、これが我々の領土で君主制を再確立し、かつての後継者の王位の回復を求める理想的な時期だと考える人々がいる。一方で、君主制を完全に廃止し、イングランド議会の古い原則に基づいて構築された近代的な共和制を確立する時が来たと主張する人々もいる。"
 english_civil_war.12.d.heir:0 "我々の護国卿の死後、我が国がどのように進んでいくべきかという疑問が残ったままだ。[Root.GetName]の統治が、我々の後ろに残された内戦につながる事態を防ぐための、厳格な憲法と法律によって管理されているにもかかわらず、これが我々の領土で君主制を再確立し、かつての後継者の王位の回復を求める理想的な時期だと考える人々がいる。一方で、君主制を完全に廃止し、イングランド議会の古い原則に基づいて構築された近代的な共和制を確立する時が来たと主張する人々もいる。"
