 center_of_revolution.13.t:0 "自由の夢"
 center_of_revolution.13.d:0 "[revolution_target.GetName]の革命の言葉は新世界の植民地に広まっている。自由の激しいレトリックは、今、植民地の独立を夢見る人々の心に火をつける。\n\n[revolution_target.Capital.GetCapitalName]からのプロパガンダを広める狡猾な革命に終止符を打つことができれば、この反抗的な精神は確実に弱まるだろう。"
 center_of_revolution.13.a:0 "この革命は粉砕されなければならない。"
 center_of_revolution.14.t:0 "自由への夢は打ち砕かれた"
 center_of_revolution.14.d:0 "新世界を巻き込む反乱の精神は、旧世界における革命の破壊的な敗北に伴って弱められている。プロパガンダの流れは止まり、扇動者たちは植民地の人々に彼らの独立の運命の夢を追うことを奮起させるためにもがいている。"
 center_of_revolution.14.a:0 "植民地は身の程をわきまえるべきだ。"
