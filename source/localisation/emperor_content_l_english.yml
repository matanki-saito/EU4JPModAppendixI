 dodo.1.name:0 "[Root.GetName]の猟鳥"
 dodo.1.desc:0 "[Root.GetName]にいる我々の植民者は、島には大きくて飛べない、やや醜い、不自然に歩く鳥がいると報告している。どうやら、鳥はこれまで大きな捕食者に対処したことがないようであり、非常に簡単に狩ることができ、肉は口の中で心地よい味を生み出す。我々の自然科学者である[Root.Owner.Adm_Advisor.GetName]は、その報告に個人的な興味を持ち、絶滅の危機に瀕している種の運命は、人間との共存にはあまりにも適さないとして、この種の生きた標本を捕獲して、彼らが絶滅する前に研究のため[Root.Owner.Capital.GetCapitalName]に持ち込む科学的な遠征を提案している。"
 dodo.1.A:0 "探検隊を送る。"
 dodo.1.A.tt:0 "我々は鳥の生きた標本を捕まえようとします。"
 dodo.1.B:0 "これらの猟鳥は我々の入植者にとって良い食物になる。"
 edible_dodos:0 "食用のドードー"
 desc_edible_dodos:0 "この島には、狩りが簡単で、肉が心地よい味を生み出す、飛べない大きな鳥の種が生息している。"
 dodo.2.name:0 "ドードー"
 dodo.2.desc:0 "[From.GetName]への探検は、「ドードー」と呼ばれる鳥のいくつかの生きた標本の採集に成功した。白鳥よりも大きくて丸く、彼らの巨大な頭はフードを被ったかのように半分だけ皮膚で覆われている。彼らは下向きに曲がった大きなくちばしとダイヤモンドのように小さい目を持っている。全体的な印象は、彼らが飛べないことを嘆いているかのような、幾分悲しげな外見であり、小さくて無力な翼が、かろうじて鳥であることを証明している。彼らは、おそらく当然ながら歩行を考慮した食欲を持っている。\n\n鳥を精力的に研究した結果、[Root.Owner.Adm_Advisor.GetName]は、鳥を[Root.Owner.Capital.GetCapitalName]において一般に公開するよう手配した。"
 dodo.2.A:0 "我々の誇りだ。"
 dodo.3.name:0 "ドードーの絶滅"
 dodo.3.desc:0 "[From.GetName]への遠征で鳥の痕跡は見つからなかった。それが存在したとしても、その数は少なく、人間の猟師による捕食から生き残ることができなかったのだ。それにもかかわらず、我々の科学者は島の野生生物を詳細に研究していくつかの新種を発見し、植民者に彼らが新しい故郷に適応するための貴重な助言を提供することができた。"
 dodo.3.A:0 "悲しい話だ。"
