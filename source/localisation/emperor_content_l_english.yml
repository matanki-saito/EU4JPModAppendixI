 muxe_at_court:0 "ムシェの権利"
 desc_muxe_at_court:0 "宮廷におけるムシェの存在は、この国が女性が利用できる権利を拡大する動機となっている。"
 muxe_at_military:0 "軍内のムシェ"
 desc_muxe_at_military:0 "ムシェはこの国家に女性が軍隊で働くことを許可する動機を与えている。"
