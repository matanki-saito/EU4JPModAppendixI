 aug_augusta_vindelicorum:0 "アウグスタ・ヴィンデリコルム"
 aug_augusta_vindelicorum_desc:0 "自国は古都で、ローマ人のその手で建造された。この都市は、偉大なる初代ローマ帝国皇帝アウグストゥスに敬意を表してアウグスタ・ヴィンデリコルムと命名され、ラエティア属州の州都となった。我々の知るローマ人はもういないが、アウクスブルクは生きており、ローマ人の遺産が残っている。"
 aug_afra_ulrich:0 "聖アフラと聖ウルリヒの故郷"
 aug_afra_ulrich_desc:0 "我が都市には、かつて偉大なる二人の聖人が住んでいた。聖アフラと聖ウルリヒである。アフラは、ローマの治世の時代、迫害を受けていた時に、アウクスブルクにてジローナのキリスト教司教ナルキッソスの保護を受け、その後、彼女はナルキッソスより洗礼を受けた。しかし、迫害されていたことがローマに見つかり、304年にローマによって処刑された。\n一方、聖ウルリヒは、キリスト教信仰における役割は小さいが、我が都市の偉大なる指導者だった。彼の統治は923年から973年まで続き、アウクスブルクに適切な城壁が建設され、その城壁はハンガリーの襲撃から都市を守った。"
 aug_hans_holbein:0 "若ハンス・ホルバインの生誕地"
 aug_hans_holbein_desc:0 "若ハンス・ホルバイン（1497-1543）は、画家の家の息子であり、彼自身も版画家であり画家であった。彼の父がアウクスブルクに留まり、街や周辺地域に作品を提供したのに対し、若ハンスは、生涯を通じて遍歴の旅をした。やがて哲学者エラスムスの助力を受け、イングランドの宮廷に身を置く。彼の最も有名な作品の一つが、まさに王ヘンリー8世の肖像画である。"
 aug_fugger_welser:0 "フッガー家"
 aug_fugger_welser_desc:1 "アウクスブルクは商家であるフッガー家の本拠地だ。フッガー家はその投資と交易技術により、ヨーロッパの列強国に影響力を有した。織物製品の発売から始まったフッガー家は、銀行業、不動産取引、銅の独占に注力し、瞬く間にヨーロッパ全土へ勢力を拡大した。"
 aug_elias_holl:0 "エリアス・ホルの建築群"
 aug_elias_holl_desc:0 "エリアス・ホル（1573-1646）は建築家であり、かの有名な市庁舎のゴルデナー・ザール－壮大な黄金の間の建築責任者である。彼の作品は、後にアウクスブルクの多くの建築家たちに触発を与えた。"
 aug_religionsfrieden:0 "アウクスブルクの宗教和議"
 aug_religionsfrieden_desc:0 "プロテスタントの宗教改革は神聖ローマ帝国内に疫病のごとく広まった。カトリックとプロテスタントは互いに戦争を繰り広げ、皇帝自身の主権も脅かされていった。皇帝カール5世・フォン・ハプスブルク（1500-1558）は異端の諸侯と戦うことで宗教改革を食い止めようと試みたが、最終的には、敗北を認めざるを得なかった。1555年9月25日、カールはアウクスブルクの宗教和議－帝国と宗教の平和条約に調印し、国内の宗教的統一を実現した。この条約はプロテスタントに完全な信仰の自由を与えたわけでも、1618年の三十年戦争を防いだわけでもないが、少なくともヴェストファーレン条約－ウェストファリアの講和条約として知られることになる講和条約の先駆けである。"
 aug_textile_industry:0 "アウクスブルクの織物工業"
 aug_textile_industry_desc:0 "アウクスブルクは職工や高品質の織物の都市として常に評判だった。その評判は、フッガー家の黎明期の事業戦略によって、部分的に残っていった。レヒ川の流れを利用することで、アウクスブルクの織物工場は質も量も最高級の織物製品を製造し、この布地を中央へと供給した。"
