 zealandia_nation_title:0 "ジーランディアを形成"
 zealandia_nation_desc:0 "ここ北と南の島々に、我々は自分たちのための故郷を作り上げた。多くの人が我々のことを忘れ、地図上に我々を記すことを怠っているが、我々は統一し、すべての人々が「ジーランディア」の名前を知っていることを確認するべきだ！"
 alaska_nation_title:0 "アラスカを形成"
 alaska_nation_desc:0 "我々の故郷は寒くて厳しいが、我々はその地形を克服し、それを故郷と呼んでいる。数え切れないほどの帝国が開発し我々を買収しようと試みてきたが、今では我々は自立し独立しており、自分たちの名前を刻む準備ができている！"
 cascadia_nation_title:0 "カスカディアを形成"
 cascadia_nation_desc:0 "コロンビア川沿いとアメリカの太平洋沿岸のすべてで、我々の植民地は統一され独立しており、植民地の支配者の符号から解放されて、我々の新しい国家の名前を決める時が来た。カスカディアとして、我々はコロンビア川の北にあるすべての土地を主張し、交易、自由、そして美の新しい国家を作り上げる！"
 NZL_ideas:0 "キーウィのアイデア"
 NZL_ideas_start:0 "キーウィの伝統"
 NZL_ideas_bonus:0 "キーウィの宿願"
 NZL_maori_seats:0 "マオリの住まう地"
 NZL_maori_seats_desc:0 "ジーランディアにおいては、我々キーウィだけが我々の島の故郷にいるわけではない。我々の土地には、マオリと呼ばれる先住民が暮らしている。歴史的に、これらの人々は植民地主義の果てしない潮流の中でひどく虐待されており、我々は冷酷な征服が残した傷跡を癒すことは決してできないかもしれないが、それでも、マオリに政府内における代表権を許可することで、我々の人々の間でゆっくりとした癒しのプロセスを開始できるかもしれない。"
 NZL_otago_gold:0 "オタゴ地方のゴールドラッシュ"
 NZL_otago_gold_desc:0 "ジーランディアは食べ物と資源が豊富であり、我々の故郷は鉱山労働者と羊飼いの双方にとって理想的である。豊富な牛の繁殖と金、銅、スズに満ちた我々の丘と共に、ジーランディアはその小ささから、はるかに豊かで繁栄した土地となるだろう。"
 NZL_piopiotahi:0 "ピオピオタヒ"
 NZL_piopiotahi_desc:0 "ミルフォード・サウンド、またはマオリ語で「ピオピオタヒ」と呼ばれるこの島は、南島の豊かな生命と緑と共に壮大な海岸と山々の圏内である。それは、この土地の肥沃さを証明するものであり、何年もの間、すべてのイウィのマオリ人の間で共有された共通の基盤であった。"
 NZL_haka:0 "キーウィ・ハカ"
 NZL_haka_desc:0 "マオリ人は、ハカとして知られる伝統的な鬨の声を、我々が彼らの海岸に辿り着く何世紀も前から実践してきた。自国の文化がますます絡み合うようになるにつれ、マオリ文化外の多くの人々が、戦闘やスポーツの試合前に愛国心を示すためにハカを実践し始めている。我が海岸のはるか彼方で、外国人たちはこんな話をしている。マオリ人やキーウィ人たちは戦闘の突入前にいきなり恐怖を与えるような威嚇行動を行う。その威嚇行動は自身が恐れ知らずで男らしいことを見せつけているんだ。"
 NZL_company:0 "ニュージーランド会社"
 NZL_company_desc:0 "ジーランディアにて提供される牧歌的な生活をニュージーランド会社で推進する前は、島の植民地化は遅く停滞していた。しかし、ニュージーランド会社の指導のもと、旧世界各地から大勢の入植者が、より良い新生活を求めてジーランディアへとやって来た。植民地の夢の灯台として自国の宣伝を続けることにより、自国の中に避難所と機会を求めている大勢の新しい入植者たちとともに、太平洋を越えて手を広げることができるだろう！"
 NZL_rejecting_australia:0 "オーストラリア憲法の拒絶"
 NZL_rejecting_australia_desc:0 "小国である自国は、かつてオーストラリアの入植者たちに従属する機会が与えられていたが、民主主義だけに通じて、国民は正しい選択をし、ジーランディア独立をいつまでも維持し続けることとした。国民を服従させようとするどのような試みも、拒絶及び抵抗を続けることによって、目的を貫こう。"
 NZL_pokarekare_ana:0 "ポカレカレ・アナ"
 NZL_pokarekare_ana_desc:0 "ポカレカレ・アナ、ワイアプの岸には波が寄せ来るけれど\n愛しい貴方は、戻ってこない\n愛する人よ、戻って来ておくれ\n貴方を想うと胸が張り裂けそうだ\n\nこの歌は、兵士が愛する妻の元へ戻るまでの長き道のりを語っている。無用な戦争で若者の命を無駄にしてはならないし、白く長い雲のたなびく地で、平和と平穏の継続に人生を捧げてはいけない。"
 ALA_ideas:0 "アラスカのアイデア"
 ALA_ideas_start:0 "アラスカの伝統"
 ALA_ideas_bonus:0 "アラスカの宿願"
 ALA_endurance:0 "アリューシャンの忍耐力"
 ALA_endurance_desc:0 "アレウト族の人々はアラスカのはるか北に住んでおり、何千年もの間この過酷な寒冷地で暮らし、独創的な釣りと暖を取る方法によってこれらの過酷な状況を生き延びてきた。アラスカ原住民の生存戦術を模倣することで、我々も冷たく容赦のない故郷を最大限に活用できるかもしれない。"
 ALA_hard_push_east:0 "東方への強い前進"
 ALA_hard_push_east_desc:0 "アメリカのはるか西にある多くのヨーロッパ人入植地とは異なり、アラスカには東方の地から海を渡って近づいてきた。多くの者がアラスカは役立たずの北極圏の荒れ地だと片付けてしまうだろうが、我が宗主は賢明にも、あり得そうにない我が本拠地が示す美しさと好機に注目し、すぐにやや難しい生活様式に適応した。"
 ALA_secretary_icebox:0 "長官の冷蔵庫"
 ALA_secretary_icebox_desc:0 "アラスカの土地は、1エーカーあたりわずか2セントという驚異的な低価格で購入されたが、アラスカの購入は「長官の冷蔵庫」であると嘲笑され、我々の土地を購入した大臣はバカにされた。それらの近視眼の愚か者が認識できなかったのは、アラスカとその資源の隠された価値であり、今もなお、我々はライバルによって過小評価されている。"
 ALA_bear_hunting:0 "熊狩り"
 ALA_bear_hunting_desc:0 "アラスカの最北端は、ひどく寒くて退屈だ。庶民と支配階級の双方が楽しんでいるのが、ライフルと共に荒野を散策し、無防備な動物を撃って地獄へと送る活動だ！この活動は間接的に我々の専門的な射撃名人を、戦争の時代に非常に役立つ能力にしている！"
 ALA_diversity:0 "アラスカの宗教的多様性"
 ALA_diversity_desc:0 "我々の植民地は、いくつかの宗主国の支配下にあり、太平洋とアメリカ大陸の中心部から集まった入植者を引き付けてきた。このように、アンカレッジからジュノーまで、我々の人々はそれぞれ独自の方法で神に祈りを捧げており、我々はアラスカを宗教的に自由の避難所とした宗教的自由を人々に引き続き提供できるよう努力する。"
 ALA_navy:0 "アラスカ海軍"
 ALA_navy_desc:0 "アンカレッジ、ネイビー・タウン、およびアラスカの海岸沿いの他の多くの都市は、我々の海洋の伝統を祝福している。我々は海から継続的な生存と成長に不可欠な魚やクジラを捕獲し、海岸線沿いではアラスカの沿岸警備隊が太平洋の侵略者から人々を守っている。国全体で、我々の人々は海の呼び声に耳を傾け、アラスカ海軍に奉仕するため我々の港に集まっている。"
 ALA_beauty:0 "美しきアラスカ"
 ALA_beauty_desc:0 "我々の故郷は、北極圏の海岸沿いと未踏の奥深い山脈の両方の息をのむような風景で有名だ。多くの人は厳寒で容赦のない場所への訪問は避けるものだが、アラスカはその自然の美しさにおいて特有で、入植者と観光客の双方にとって魅力的だ。"
 CSC_ideas:0 "カスカディアのアイデア"
 CSC_ideas_start:0 "カスカディアの伝統"
 CSC_ideas_bonus:0 "カスカディアの宿願"
 CSC_melting_pot:0 "カスカディアのるつぼ"
 CSC_melting_pot_desc:0 "アメリカ大陸の西海岸に沿ったカスカディアの立地は、この地域をアジアとヨーロッパ双方からの入植者にとって理想的な移住の目的地にしている。カスカディアはアジアへの地理的なアクセスと日和見主義的なヨーロッパ人の存在により、東と西の間の珍しいるつぼとなっている。"
 CSC_chinook_jargon:0 "チヌーク・ジャーゴン"
 CSC_chinook_jargon_desc:0 "他の多くの冷酷な植民者とは異なり、我々カスカディア人は、ここで少しの搾取があり、かなりの量を確保する必要がある場合でも、原住民の人々との取引および協力から見出される価値を理解している。一部はかつての君主から、一部は原住民から学んだ言語を発達させることにより、カスカディアの明るい未来を確保するため、双方と容易にコミュニケーションを取ることができる。"
 CSC_forts_of_hudson_bay:0 "ハドソン湾の要塞群"
 CSC_forts_of_hudson_bay_desc:0 "アメリカ北部の植民地化を担当するハドソン湾会社は、カスカディアへの防衛努力を拡大する多くの機会に直面していた。我々の山の多い故郷は、ライバルの植民者や原住民の襲撃者から身を守るため、南部の国境に沿って多くの前哨基地を建設することを可能にした。このようにして、人々は生まれ、忠実な防衛者として彼らの国の防衛に奉仕する準備ができている。"
 CSC_settling_boundaries:0 "国境の解決"
 CSC_settling_boundaries_desc:0 "何年もの間、コロンビア川とロッキー山脈に沿って上陸する我々の北と南への入植者は、土地を誰が所有するかで争い、領土を巡る小競り合いと乱闘を繰り広げてきた。スペイン人、アメリカ人、イギリス人はある時点では領土を主張したが、今では我々は一つの統一した独立国家として立っているため、再び我々の統一と独立に挑戦する者は誰もいない。"
 CSC_nookta_sound:0 "ヌートカ湾交易"
 CSC_nookta_sound_desc:0 "植民地時代の最初のカスカディアの入植地は、野心的な探検家が原住民の首長から土地の一部を購入し、そこから原住民と入植者の間で同様に交易を行うするため交易所を設立したときに起こった。そこから、カスカディアの海岸沿いに、さらに多くの交易所、砦、そして最後には村が現れ、地域は東のそれと同じ規模の壮大な町や居留地で満ちていた。"
 CSC_oregon_trail:0 "オレゴン街道"
 CSC_oregon_trail_desc:0 "我々の故郷はアメリカ大陸のはるか西側にあり、カスカディアで自身の新しい人生を作り上げたいと願う入植者は、砂漠、山、川、そして手つかずのアメリカの土地の過酷な状況に耐えなければならなかった。そのようにして、赤痢で仲間の一部を失いながらも、最も頑強な入植者だけがカスカディアへと辿り着いたのである…"
 ICE_ideas:0 "アイスランドのアイデア"
 ICE_ideas_start:0 "アイスランドの伝統"
 ICE_ideas_bonus:0 "アイスランドの宿願"
 ICE_althingi:0 "アルシング"
 ICE_althingi_desc:0 "アルシングは、祖先によって確立され、現在でも若い世代によって開催されている古くから崇拝された北欧の民主主義形態だ。法官は議会の議長職に就かなければならない。毎年議会に出席している者たちにアルシングの手続法を宣言することは彼の義務のため、彼の口から自国に施行されている法律を知ることになろうし、アイスランド人全員が彼の言葉に耳を傾け、尊重しよう。"
 ICE_hrafna_floki:0 "カラスのフローキの遺産"
 ICE_hrafna_floki_desc:0 "造船の真の王であるカラスのフローキは、木の中に船板を見ることができると言われていた。彼はアイスランドで出会った多くの旅行者や先住民にその技能を教え、世代を超えて彼の教えは受け継がれ、アイスランドの造船業者を比較できないほど洗練されたものにした。"
 ICE_christian_identity:0 "キリスト教徒の独自性"
 ICE_christian_identity_desc:0 "法の宣言者であるソルゲイルの瞑想と、1000年に行われた宣言以来、我々はずっとキリスト教国家である。今、ヨーロッパ全体に広がっている宗教改革と共に、我々は、我々が選択した道に関係なく、信心深いままである必要がある。"
 ICE_merchant_navy:0 "武装商船"
 ICE_merchant_navy_desc:0 "我々の水夫や商人は、北海の航海において海賊と略奪者の圧迫の下に常に苛立ってきたが、もはや彼らは黙って苦しむ必要はない。我々は、彼らが我々自身の海岸と故郷から遠く離れた場所の双方で脅威から身を守るための十分な装備と訓練を受けていることを保証するだろう。"
 ICE_fire_and_ice:0 "炎と氷の男たち"
 ICE_fire_and_ice_desc:0 "我々の故郷は、火と氷の戦場である。我々の戦士は、最も過酷な条件、最悪の戦場、そして過酷な指導者の下で鉄のような強さを手に入れた。平均的なアイスランドの兵士には、単なる兵士にはない、模範的な力、強さ、能力が見られる。"
 ICE_natural_builders:0 "逆境に強き職人"
 ICE_natural_builders_desc:0 "自国の国民は、わずかながらの土地の提供物のみを使用して建築するという、並外れた能力を備えている。頑健な国民は、自身の役割を十分に果たし、自身の持つすべての世俗的な所有物全てに薄情な代金で支払うことを学んできた。他の誰とも違い、我々は土から金を作ることができる。"
 ICE_nationalism:0 "アイスランドの国家独自性"
 ICE_nationalism_desc:0 "歴史的遺産、誇り高き伝統、そして強力な血筋、我々は誇りを持って熱心に独自性を受け入れている。適切な機会が与えられれば、誰もが成功する機会があると我々は信じている。世界の他の国々では、我々の文化を古臭い無意味なものとして無視しているが、我々は彼らに平和的な方法を力ずくで教えてやる。"
 polynesia_node:0 "ポリネシア・トライアングル"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "[Root.Culture.GetName]太平洋会社"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "ポリネシア会社"
 guru_advisors_reform:0 "グルの知識"
 guru_advisors_reform_desc:0 "ダルマ宗教世界の至る所には、物質的な世界から完全に切り離され、開拓されるべき手つかずの田舎に孤立して暮らしている同じような人々がいる。シーク教徒であることは弟子であることを意味しており、これらの賢明な人々から学び、シーク教の偉大なグルの働きを研究することによって、我々は啓蒙的な洞察を世界中に広めることができる。"
 global_holy_war_released_modifier:0 "国際的十字軍国家"
 desc_global_holy_war_released_modifier:0 "この国は、国際的な十字軍に参加している国家によって作成された。"
 icelandic:0 "アイスランド"
 SNA:0 "ソノラ"
 SNA_ADJ:0 "ソノラ"
 WSI:0 "西インド諸島"
 WSI_ADJ:0 "カリブ"
 CUB:0 "キューバ"
 CUB_ADJ:0 "キューバ"
 VRM:0 "バーモント"
 VRM_ADJ:1 "バーモント"
 FLO:0 "フロリダ"
 FLO_ADJ:0 "フロリダ"
 ILI:0 "イリノイ"
 ILI_ADJ:0 "イリノイ"
 west_indies_nation_title:0 "カリブ国家の形成"
 west_indies_nation_desc:0 "今や我々の島々が旧世界の腐敗した弱い力から切り離されたことで、我々は、ばらばらの島々とそれらの無数の文化や言語を統合することができる国家へと連合化しなければならない。我々が一人になることは決してないだろうが、西インド諸島の連邦において、我々は団結して共に暮らすだろう。"
 vermont_nation_title:1 "バーモント国家の形成"
 vermont_nation_desc:0 "ここ、アメリカ北西部の緑豊かな肥沃な土地で、旧世界の植民地支配から解放され、我々は自分たちの古いアイデンティティとのすべての関係を断ち切り、市民と土地所有者の権利を保護することを約束する国家を作り上げることができると感じている。"
 sonora_nation_title:0 "ソノラ国家の形成"
 sonora_nation_desc:0 "我々はこの険しい土地に故郷を築いた。西方に楽園を築くため、我々が自身の力を結集し、植民地の支配者たちの抑圧を捨て去る時が来たのだ。"
 florida_nation_title:0 "フロリダ国家の形成"
 florida_nation_desc:0 "湿地、ワニ、太陽が降り注ぐ浜辺というこの険しい土地に、我々はなんとか故郷を作ることができた。我々が故郷を作るべきがこれらの土地だったのであり、フロリダの人々の偉大な功績は、アメリカと世界中で知られるようになるだろう！"
 cuba_nation_title:0 "キューバ国家の形成"
 cuba_nation_desc:0 "我々の島はようやく植民地の圧制者から解放されたが、これではまだ十分ではない。我々が独立を維持するためには、旧世界の重荷から解放された新しい独自性で人々を統一しなければならない。"
 illinois_nation_title:0 "イリノイ国家の形成"
 illinois_nation_desc:0 "イリノイの領域は長い間ルイジアナ植民地の統治部門であったが、自由になった今、ミシシッピ川の計り知れない長さから、五大湖に向かって注意を向け始めることができる。"
 WSI_Plantation_Economy:0 "プランテーション経済"
 WSI_Plantation_Economy_desc:0 "西インド諸島の経済はプランテーションの上に成り立っている。プランテーションの労働者は一生懸命働いており、他に類を見ない素晴らしい工夫と人生への情熱を持っている。カリブ海の名誉ある労働者を定義するのは、野外での重労働と仕事と遊びのための活力のこの組み合わせである。"
 WSI_Blue_Mountain_Coffee:0 "ブルーマウンテンコーヒー"
 WSI_Blue_Mountain_Coffee_desc:0 "ブルーマウンテン地域はカリブ海で最高のコーヒー地域と見なされ、世界中の偉大な思想家がこれを楽しんでいる！コーヒーの普及は、地元の人々と植民地の宗主国が世界で最高のコーヒーを飲みながら、世界の本質について深く複雑な議論を始めたことから、新しい思想を生み出した。"
 WSI_Sugar_Revolution:0 "砂糖革命"
 WSI_Sugar_Revolution_desc:0 "世界中の砂糖のニーズは、その甘い茎の無限の需要を満たすために一生懸命働いている地方の財源への、より多くの金を意味している。"
 WSI_American_Trade_Hub:0 "アメリカ交易中心地"
 WSI_American_Trade_Hub_desc:0 "カリブ海からの交易は、アメリカ東海岸、アフリカ、ヨーロッパの向こう側へと押し出されている。商人の手の届く範囲は、我々が予想していたよりも広く、この点でカリブ海はまさにグローバル化した経済の発祥地である。"
 WSI_Miskoto_Zambos:0 "ミスキート・サンボ人"
 WSI_Miskoto_Zambos_desc:0 "ミスキート・サンボは、我々の偉大な国を築いた多くの人々、アフリカ人、ヨーロッパ人、そして他の誰よりも先にやって来た先住民たちの文化的融合である。これから生じた人口の急増は我々の多様な多文化主義を助け、領土拡大へと利用できるさらなる人口の急増をもたらしている。"
 WSI_Interconnected_Relations:0 "相互関係"
 WSI_Interconnected_Relations_desc:0 "我々の商人と外交官が築いた関係は、我々を偉大で信頼できる交易相手として確立した。我々はポケットに無数のパートナーと同盟国を抱えており、この植民地世界の列強の1つになるには、これを利用する必要がある。"
 WSI_Colonial_Legacy:0 "植民地の遺産"
 WSI_Colonial_Legacy_desc:0 "カリブ海は、列挙すればきりがない植民地勢力と征服者になろうとする者たちの間で激しい戦いが行われてきた。海賊の黄金時代の中心にある私掠船と、野心的な政府は、同様に我々の故郷を価値のあるものすべてのために利用し、今でも我々の経済を活性化している国中の富を築き上げた。植民地主義と植民地政治の真の発祥地として、我々は独自の専門知識を駆使して、我々を世界的な舞台での力へと高める。"
 SNA_mercenary_republic:0 "傭兵共和国"
 SNA_mercenary_republic_desc:0 "植民地の権力に対する独立のために戦った他のアメリカの共和国とは異なり、我々の国家は、我々の傭兵の純粋な強さと大胆な性質によって確立された。ソノラとバハ・カリフォルニア地域は、わずか45人の兵士とその司令官によって占領され、圧倒的な差にもかかわらず、地域のはるかに大きな共和国に勝った。ソノラの傭兵の純粋な質がすべてのアメリカの羨望の的となることは間違いない。"
 SNA_sale_of_script:0 "ソノラの法的文書販売"
 SNA_sale_of_script_desc:0 "傭兵のソノラ遠征資金を調達するため、投資と資源を必要とした。多くの人が我が大義を疑うだろうが、我々の国が樹立されるまでソノラ地方でまだ償還されていない法的文書の買取りに投資する賢人たちもいた。将来の土地の約束を投資家に売り続けることで自国を広げ、その間、相当の利益を上げることだろう。"
 SNA_cowboy_country:0 "カウボーイの国"
 SNA_cowboy_country_desc:0 "我が国の人々はアメリカ西部の過酷な状況と希薄な資源、それ以上にここでの戦争のやり方に慣れてきている。我が国は盗賊と傭兵によって建国され、西部とさらにその向こうの至る所で恐れられている。"
 SNA_take_what_is_yours:0 "俺たちのものを獲得するのさ"
 SNA_take_what_is_yours_desc:0 "ソノラをならず者国家と、我が大統領を「海賊」と呼ぶ者どもがおり、彼らはさも侮辱するかのようにこの言葉を発する。真の自由とは人のものを奪って一切謝罪しないことだ、ということを自国の法で縛られた者たちは理解できない。自国の盗賊はすでに西にある道を襲っているが、毎日財宝艦隊が自国の海岸を通過しているので、東の私掠船から何かしら学ぶことができることが明らかになる…"
 SNA_uniting_the_outlaws:0 "無法者共の統一"
 SNA_uniting_the_outlaws_desc:0 "西部中にカウボーイやバンディド、デスペラードがいる。あいつらは自由に生きる大胆不敵な男たちだ。我々は法を恐れず、この残酷で過酷な世界の中で何とか生き抜くためならどんなことだろうが喜んで行う。このような男たちが自国の実権を握っているので、家など持たない者どもの故郷を作り、母が私に警告したような男となるだろう。"
 SNA_taking_the_fight_south_desc:0 "我が国はメキシコの険しい西部にあるが、我々はここで見つかった接触だけで満足することはできない。我々は、ルイジアナの沼地からニカラグアのジャングルまで、北から南へと戦いを進めなければならない。我々の勇敢な将軍が人々を接触から接触へと導く間に、我々が管理できる限り自身のために領土を獲得することを確認しよう。"
 SNA_taking_the_fight_south:0 "いざ南方の戦いへ"
 SNA_Good_Use_Of_Gold:0 "金だ、金だ、黄金だ！"
 SNA_Good_Use_Of_Gold_desc:0 "我々の地域は黄金への依存度が高いために、我々は黄金を上手く利用する方法を学び、海外で横行する問題を引き起こさないようにしている。金鉱床の賢明で保守的な利用により、我々は経済を膨れ上がらせることなく、資源を貴重なものとして保つべきだ。"
 VRM_Establish_sovereignty:0 "統治権の確立"
 VRM_Establish_sovereignty_desc:0 "我々のヨーロッパの植民地から統治権を確立することは簡単な仕事ではなかったが、我々は反駁できない憲法に我々の権利を明記した。我々の指導者たちは、統治に対する先見の明を示してきたのだ。"
 VRM_Removing_the_shackles:0 "束縛の除去"
 VRM_Removing_the_shackles_desc:0 "かつての宗主国の軍事力を取り除くことは、我々が以前には夢にも思わなかった方法で働くことができることを意味している。我々の軍隊は土地を有利に活用し、実用的な戦術で戦うゲリラを作り出している。"
 VRM_American_Frontier:0 "アメリカン・フロンティア"
 VRM_American_Frontier_desc:0 "アメリカのフロンティア地域は広大で未知なる地だ。新世界の指導者として自身を確立し、我が道に交わる者たちを受け入れる必要がある。"
 VRM_Cheese_wheels:0 "チーズホイール"
 VRM_Cheese_wheels_desc:0 "現地農家は、土地や海を渡る長い旅のためのチーズホイールの大量生産を始めた。どこに持って行っても垂涎の逸品の扱いを受け、最高のものだけを生産している。"
 VRM_Will_of_the_people:0 "人々の意志"
 VRM_Will_of_the_people_desc:0 "我々は海岸にやって来る人々との間の平和と繁栄しか望んでいないが、我々の自由を終わらせる意志を持ってアメリカ北東部の海岸に現れる者たちがいる。そのような動きは人々による強力な報復に遭うべきである。"
 VRM_Liberty_is_Life:0 "自由を与えよ、然らずんば死を"
 VRM_Liberty_is_Life_desc:0 "我が臣民は、安全を保証しているので利用しても常に忠実だ。彼らが成長するにつれ、自由を求める気持ちも高まるが、彼らを抑える方法がある。自由や権利の価値観を抱きかかえて生きることを拒否する者たちは、絶対にその者たちを生かしておいてはならない。"
 VRM_What_we_do_best:0 "最善を尽くせ"
 VRM_What_we_do_best_desc:0 "自国の交易商は誰よりも先に何が一番良いものかを知っている。極上の絹、極上の香辛料、極上の染料を持っている。なぜなら、それが普及している土地に賢明に投資し、それを国民のために自国へ送っているからだ。"
 VRM_home_of_the_revolution_desc:0 "南北アメリカ各地で自由と民主主義への欲求が燃え上がり、こういった考えが最も燃え輝い地域がここアメリカ北東部であったことを決して忘れてはならない。植民地の艦船を沈め、国の財産を燃やし、喜んで国民と新生国家の将来のために戦い、死んでいった。"
 VRM_home_of_the_revolution:0 "アメリカ独立革命の本拠地"
 VRM_tea_party:0 "ボストン茶会事件"
 VRM_tea_party_desc:0 "歴史上のある時点において、アメリカでの植民国家から独立するという考えは嘲笑ものだったが、その後すぐに笑いが止まったことを決して忘れてはならない。かつての宗主国の貴重なお茶をボストン港の海に捨てるという単純な行為が、この国全体の独立精神の触媒となるなんて、一体誰が想像できただろう？今では、自由の手応えは燃え輝き、この抗議行動は自国誕生における栄光の出来事として記憶されるだろう。"
 VRM_vermont_constitution:0 "バーモント憲法"
 VRM_vermont_constitution_desc:0 "宗主国からの独立を宣言した際、バーモントの知事たちは、奴隷制が自由の価値観に対する侮辱であり、そのことが自国を生み出すことになったことをすぐに明らかとした。バーモント憲法は、奴隷制度という不道徳な慣習を法として禁止したアメリカ史上初めての文書であり、憲法内に見られる価値観を守り続け、国民全てのためにより公正で明るい未来を生み出すものとするだろう。"
