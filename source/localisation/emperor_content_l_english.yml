 incident_great_peasants_war:0 "農民たちの運命"
 incident_great_peasants_war_member_alert:0 "農民と支配階級の間の激しい紛争は、神聖ローマ帝国内で何十年にもわたり猛威を振るっている。皇帝が確固とした最終的な解決策を執行する時が来た。農民の権利を保護するか、あるいは貴族による支配を強いるかである。"
