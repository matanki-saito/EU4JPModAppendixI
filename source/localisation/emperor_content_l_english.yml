 flavor_efr.EVTNAME1:0 "[Root.Monarch.GetName]の東フリースラントへの主張"
 flavor_efr.EVTDESC1:0 "1381年以来、東フリースラントの独立は常に疑問の余地がある程度の曖昧なものであった。東フリースラント最後の公爵であるオッコ2世は、ホラント伯ウィレム5世に彼の称号を貸した。裏切り者のオッコ2世が、荒地の戦いで我々の農民民兵により、権力の座から強制的に除かれた時、東フリースラント伯としての[Root.Monarch.GetName]の地位は帝国に認識されてはいなかった。\n\n[dutch_east_frisia_claimant.GetName]の[dutch_east_frisia_claimant.Monarch.GetTitle]である、[dutch_east_frisia_claimant.Monarch.GetName]は、[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の領主に対する反乱を引き起こした農民に過ぎないとして、東フリースラントに対して統治権を主張する権利はないと主張している。皇帝からの承認を求めることは、我々の主張を強化し、[dutch_east_frisia_claimant.GetName]を寄せ付けないためにも有用だ。"
 flavor_efr.EVTOPTA1:0 "皇帝に我々の提案を示す。"
 flavor_efr.EVTOPTB1:0 "いかなる皇帝にも従属はしない。"
 flavor_efr.EVTNAME2:0 "東フリースラントが帝国への加盟を提案"
 flavor_efr.EVTDESC2:0 "東フリースラントの農民の指導者からの使節が到着し、[Root.Monarch.GetTitle][Root.Monarch.GetName]に対し、[EFR.Monarch.GetName]の東フリースラント伯領に対する主張を支持するよう要請した。我々の支持と引き換えに、[Root.Monarch.GetSheHe]は神聖ローマ帝国の諸侯として皇帝の前に従属することを提案している。\n\n公式には、東フリースラント伯領はホラントの[dutch_east_frisia_claimant.Monarch.GetName]によって支配されている。神聖ローマ帝国はこの問題について正式な立場を表明しておらず、皇帝からのただ一言によりこの紛争を終わらせることができるだろう。"
 flavor_efr.EVTOPTA2:0 "帝国へようこそ。"
 flavor_efr.EVTOPTB2:0 "[dutch_east_frisia_claimant.GetAdjective]の東フリースラントへの主張を支持する。"
 flavor_efr.EVTNAME3:0 "東フリースラントと帝国"
 flavor_efr.EVTDESC3.1:0 "[From.Monarch.GetName]の承認により、[Root.Monarch.GetName]は名もなき農民の指導者ではなくなった。[Root.Monarch.GetSheHeCap]は、東フリースラントの帝国伯の[Root.Monarch.GetName]である。皇帝の認可と承認を得て、東フリースラントに対する[dutch_east_frisia_claimant.GetAdjective]の主張は、見る影もないほどに弱体化した。"
 flavor_efr.EVTDESC3.2:0 "皇帝は[dutch_east_frisia_claimant.GetName]と彼らの主張を支持し、我々の神聖ローマ帝国への加盟を拒否することを決定した。[dutch_east_frisia_claimant.Monarch.GetName]が[dutch_east_frisia_claimant.Monarch.GetHerHis]の主張でどのように動いてくるかはまだわからないが、これは確実に我が国にとってうまくいっていない。"
 flavor_efr.EVTDESC3.3:0 "東フリースラントの農民指導者はあまりにも長い間、彼の取るに足らない土地を争わずに支配することを許されてきた。現在、[From.Monarch.GetTitle][From.Monarch.GetName]の支持により、東フリースラントに対する我々の遠い主張が強化され、[From.Monarch.GetTitle]は東フリースラントの小さな共和国への侵攻に[From.Monarch.GetHerHis]の祝福を与えている。"
 flavor_efr.EVTOPTA3:0 "伯爵万歳！"
 flavor_efr.EVTOPTB3:0 "皇帝は慢心した愚か者だ！"
 flavor_efr.EVTOPTC3:0 "[EFR.Monarch.GetName]の支配を終わらせよう。"
