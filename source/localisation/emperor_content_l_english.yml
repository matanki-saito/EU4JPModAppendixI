 incident_shadow_kingdom:0 "影の王国"
 incident_shadow_kingdom_member_alert:0 "イタリア王国はまだ名目上は神聖ローマ帝国の一部となっているが、王国はもはや多くの点で「影の王国」と化しておりイタリア諸国は皇帝とは独立して動いている。代々の皇帝がこの地域における帝国の権威回復に失敗してきたことも、多くの地域が帝国の支配を離れ皇帝の権威をあからさまに無視するに至った原因だろう。\n今では、多くのイタリア諸国にとっての問題は、なぜ皇帝がイタリアにまで干渉するのを受け入れるべきなのかということである。"
 incident_shadow_kingdom_emperor_alert:0 "イタリア王国はまだ名目上は神聖ローマ帝国の一部となっているが、王国はもはや多くの点で「影の王国」と化しておりイタリア諸国は皇帝とは独立して動いている。代々の皇帝がこの地域における帝国の権威回復に失敗してきたことも、多くの地域が帝国の支配を離れ皇帝の権威をあからさまに無視するに至った原因だろう。\n今では、多くのイタリア諸国にとっての問題は、なぜ皇帝がイタリアにまで干渉するのを受け入れるべきなのかということである。"
 incident_dutch_revolt:0 "オランダの反乱"
 incident_dutch_revolt_member_alert:0 "オランダ反乱は周辺国が双方の側で参戦したことで、地方の反乱の枠を超え、国際戦争となってしまった。オランダ共和国はこうして誕生したのだが、その後、皇帝にはこの新興国を保護する義務があるのではないか、と主張する者が現れ始めた。オランダは帝国領内に位置するのだから、というわけだ。しかし帝国の介入は、たとえいかなる形であっても、かの国の運命を変えてしまうことになるだろう。"
 incident_dutch_revolt_emperor_alert:0 "オランダの反乱は、地方の不穏といったものをはるかに超えてエスカレートし、各国が軍隊をそれぞれの側に貸与したことで国際的な危機に発展した。新たに宣言されたオランダ共和国は帝国の国境内にあるため、皇帝には、この産まれたばかりの国家に対し、帝国の保護を拡大する義務があるとの主張がある。しかしながら、帝国の関与は、きっとオランダの運命を永遠に変えてしまうに違いない。"
 shadow_kingdom.5.a:0 "皇帝は決断しなければならない。議会を召集しろ！"
 shadow_kingdom.3.b:0 "イタリアは古巣に戻った。帝国万歳！"
 shadow_kingdom.3.d2:0 "約束通り、帝国はイタリアの君主たちを統制し、神聖ローマ帝国内での彼らの地位を確保した。この外交的、軍事的偉業により、今や、すべてのキリスト教世界は帝国の支配に逆らうことの無益さを知っている。"
 province_has_current_tech_fort_trigger_tt:0 "§Y州§!に現在の技術レベルで可能な最高レベルの要塞建築物がある。"
 swi_won_condottiere_war_tt:0 "§Yコンドッティエーリ§!を国家に貸し出し、彼らが戦争に勝利するのを助けます。"
