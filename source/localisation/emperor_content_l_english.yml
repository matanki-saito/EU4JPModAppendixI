 flavor_hun.201.name:0 "ラディスラウス・ポストゥムスの死"
 flavor_hun.201.d.king_no_heir:0 "我々の最愛の王、ラディスラウス・ポストゥムスは不審な状況下で急死した。彼が彼の支配下でオーストリアとハンガリーを統一する準備を整え、ハンガリーを外国の支配下で従属させていたことは、不正であるという主張をなおさら可能性の高いものにしている。貴族たちはすでに彼を偉大なヴォイヴォダ、フニャディ・ヤーノシュの息子で、彼らのお気に入りであるフニャディ・マーチャーシュに置き換え、ハンガリーの王位継承におけるハプスブルクの家系を断ち切ろうと動いている。しかし、ハプスブルク家との良好な関係を維持することを望む人々もおり、彼らはオーストリアの[HAB.Monarch.GetTitle][HAB.Monarch.GetName]がラディスラウスの正当な後継者であるべきだと主張している。"
 flavor_hun.201.d.king:0 "我々の最愛の王、ラディスラウス・ポストゥムスは不審な状況下で急死した。彼が彼の支配下でオーストリアとハンガリーを統一する準備を整え、ハンガリーを外国の支配下で従属させていたことは、不正であるという主張をなおさら可能性の高いものにしている。今、その継承の系統は断ち切られており、[Root.Heir.GetTitle][Root.Heir.GetName]は彼をハンガリーの支配者として引き継ぐだろう。"
 flavor_hun.201.d.heir:0 "我々の最愛の後継者、ラディスラウス・ポストゥムスは不審な状況下で急死した。彼が成人した場合に、彼の支配下でオーストリアとハンガリーを統一し、ハンガリーを外国の支配下で従属させようとしていたことは、不正であるという主張をなおさら可能性の高いものにしている。貴族たちはすでに彼を偉大なヴォイヴォダ、フニャディ・ヤーノシュの息子で、彼らのお気に入りであるフニャディ・マーチャーシュに置き換え、ハンガリーの王位継承におけるハプスブルクの家系を断ち切ろうと動いている。"
 flavor_hun.201.a:0 "マーチャーシュが新しい後継者となるだろう。"
