 hussite:0 "フス派"
 hussite_religion_desc:1 "フス派は、1415年に異端であるとして火刑に処された、ボヘミアの宗教改革者ヤン・フスの信者たちである。彼らは、カトリック教義との小さな神学的な意見の不一致を持つ穏健派から、カトリック教会を取り返しのつかないほど腐敗したものと見なす急進派に至るまで、多様な非順応者の集団である。"
 TABORITE:0 "ターボル派"
 UTRAQUIST:0 "聖杯派"
 ORPHAN:0 "孤児派"
 clerical_poverty_aspect:0 "聖職者の貧困"
 desc_clerical_poverty_aspect:0 "聖職者は富を持つべきでなく、彼らの物的な所有物を放棄するべきである。彼らは世俗の世界ではなく、神にその注意を向けるべきなのだ。"
 bread_and_wine_aspect:0 "パンとワイン"
 desc_bread_and_wine_aspect:0 "ウトラキストにとって、彼らとカトリック教会との間の主な教義上の不一致は、パンとワインの両方による聖餐の概念である。フス派の宗派は、平信徒さえも、パンとワインの両方を含む聖餐だけが有効であると信じている。"
 sola_scriptura_aspect:0 "聖書のみ"
 desc_sola_scriptura_aspect:0 "聖書は人に伝えられた神の言葉であり、キリスト教の教義の唯一の権威である。聖書の文言に基づかない全ての宗教的慣習は異端として糾弾されるべきだ。"
 adamite_services_aspect:0 "アダム派の礼拝"
 desc_adamite_services_aspect:0 "アダム派は教会の礼拝中は全裸で行うべきだと主張する。文化や地位といった外観がなければ、我々は神の目には平等に映り、それは我々の共有された人間性と、我々が堕落する前に恵まれていた無邪気さをはっきりと思い出させてくれる。"
 pacifism_aspect:0 "平和主義"
 desc_pacifism_aspect:0 "平和を造り出す人たちは幸いである。彼らは神の子と呼ばれるであろう。"
 punishment_of_sins_aspect:0 "罪の罰"
 desc_punishment_of_sins_aspect:0 "罪を犯した者はすべて、富や階級に関係なく、平等に罰せられなければならない。たとえ貴族であっても神の法を超えることはないのだ。"
 regular_defenestrations_aspect:0 "通常の窓外放擲"
 desc_regular_defenestrations_aspect:0 "窓から人を放り投げる慣習は、ボヘミアの宗教改革者の間では昔からの伝統である。我々はこれを標準の習慣とするべきだ。"
 taborite_resurgence_aspect:0 "ターボル派の復活"
 desc_taborite_resurgence_aspect:1 "ターボル派はフス戦争において急進的で闘争的な派閥であった。彼らは敗北後にはかなり力を失っていたものの、フスの教えが支持されたことで、彼らは今、再び浮上し始めている。"
 freedom_to_preach_aspect:0 "説教の自由"
 desc_freedom_to_preach_aspect:0 "フスの信者の間には多くの相違点が存在するが、神が彼らの心にある限り、各宗派は自由に説教を行うことが認められている。"
 orphan_hetmans_aspect:0 "孤児派のヘトマン"
 desc_orphan_hetmans_aspect:0 "孤児派は、主に市民で構成される急進派の派閥である。彼らは多くの場面において戦場で彼らの能力を示し、大きな効果をもたらすためにワゴンを採用した。我々はそれらのヘトマンたちが彼らの戦術的な専門知識を我が国全体で共有することを確実にするべきだ。"
 flavor_boh.12.t:0 "バーゼルの誓約"
 flavor_boh.12.d:1 "フス戦争は、フス派のうち穏健なウトラキストとカトリック教会の間の宗教的和平によって終結した。これまでのところ、誓約は名誉あるものであり、ボヘミアには平和が戻った。とはいえフス派との間の緊張は消えてはいない。フス派の信者たちは庶民から貴族まで多くを数えている。おそらく、彼らが再び武器を取る前に、我々はそれらの異端を根絶する必要がある。"
 flavor_boh.12.a:0 "誓約を尊重しよう。"
 flavor_boh.12.b:0 "異端者との和平などありえない。"
