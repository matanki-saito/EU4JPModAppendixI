 new_flavour_bav.12.t:0 "インゴルシュタット：ビールの街？"
 new_flavour_bav.12.d:0 "インゴルシュタットでは、伝統的にワインの醸造が行われてきた。しかし、バイエルンの他の地域ではビールが主流となりつつあり、市内各地に醸造所が建設され始めている。こうした醸造所を支援すれば、ワインに代わってビールを新たな輸出品とすることもできるだろう。"
 new_flavour_bav.12.a:0 "ビールには未来がある。"
 new_flavour_bav.12.b:0 "ワインこそが優れた飲み物だ。"
 ingolstadt_beer_city:0 "インゴルシュタットの醸造所"
 desc_ingolstadt_beer_city:0 "インゴルシュタットでは各地に優れた醸造所が建設され、今ではバイエルンでも有数のビールの産地となっている。"
 new_flavour_bav.13.name:0 "バイエルンの継承"
 new_flavour_bav.13.desc:0 "14世紀以降、ヴィッテルスバッハ家の治めるバイエルン公国は幾度となく分割されてきた。現在では公国は3つの家に分かれている。ミュンヘン、ランツフート、インゴルシュタットの3つだ。いずれかの家系が断絶した際には、複数の取り決めに基づき、その家の領地は相続される。しかし、それでも領地の相続に異議を唱える者がしばしば現れる。さらに、強大な公爵は、正当な継承権を持たない時でさえ、親族の領地を奪い自家の勢力を拡大しようとすることがある。"
 new_flavour_bav.13.opt:0 "これでバイエルンにも統一が取り戻されるだろう。"
 new_flavour_bav.14.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.14.desc:0 "後継者のいない、ヴィッテルスバッハ家のインゴルシュタット公ルートヴィヒ8世が死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、[Root.Monarch.GetTitle][Root.Monarch.GetName]のものとなっている。"
 new_flavour_bav.14.opt:0 "素晴らしい。"
 new_flavour_bav.15.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.15.desc:0 "我らが公爵、ルートヴィヒ8世は領土を継承する後継者がいないまま死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、ランツフートの[LBV.Monarch.GetTitle][LBV.Monarch.GetName]のものとなっている。"
 new_flavour_bav.15.opt:0 "残念だ。"
 new_flavour_bav.16.name:0 "ルートヴィヒ8世の死"
 new_flavour_bav.16.desc:0 "後継者のいない、ヴィッテルスバッハ家のインゴルシュタット公ルートヴィヒ8世が死去した。ヴィッテルスバッハ一族の取り決めに従い、インゴルシュタット公国は今、ランツフートの[LBV.Monarch.GetTitle][LBV.Monarch.GetName]のものとなっている。"
 new_flavour_bav.16.opt:1 "ランツフートの請求権を主張しよう。"
 new_flavour_bav.17.name:0 "ルートヴィヒ7世の請求権"
 new_flavour_bav.17.desc:1 "インゴルシュタット公ルートヴィヒ8世の死を受けて、ランツフート公[LBV.Monarch.GetTitle][LBV.Monarch.GetName]がインゴルシュタットの領地を請求した。しかし、それは数年前に息子によって領地を追われ、以来アンスバッハの[Root.Monarch.GetTitle][Root.Monarch.GetName]の下で投獄されていたルートヴィヒ7世の請求権を無視するものであった。息子の死の報を聞いたルートヴィヒ7世は、かつての公国を取り戻す考えを口にしている。これは我々にとって、何らかの利益を得られる好機かもしれない。"
 new_flavour_bav.17.A:0 "ルートヴィヒはもう用済みだ。"
 new_flavour_bav.17.B:0 "彼の請求権を支持しよう。"
 new_flavour_bav.17.C:0 "彼から公国の継承権を購入しよう。"
 new_flavour_bav.171.name:0 "アンスバッハが公国の継承権を購入"
 new_flavour_bav.171.desc:1 "インゴルシュタットの請求権を持つのは我々だけではない。それどころか、ルートヴィヒ8世の父、ルートヴィヒ7世の請求権の方が我々より遥かに強い。だが、彼はアンスバッハの[From.Monarch.GetTitle][From.Monarch.GetName]によってここ数年投獄されたままだ。今、[From.GetAdjective][From.Monarch.GetTitle]はその優れた交渉術（それと財力）をもって、ルートヴィヒからヴィッテルスバッハ家の相続権を買い取ろうとしている。"
 new_flavour_bav.171.A:0 "公国は我らのものだ！"
 new_flavour_bav.18.name:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の異端禁止令"
 new_flavour_bav.18.desc:0 "プロテスタントの急速な広がりは[Root.Monarch.GetTitle][Root.Monarch.GetName]に仕えている、カトリック教徒の家臣たちをも驚かせている。そこで、彼らは領内での新教の勢力拡大を防ぐため、異端勢力による説教を禁止し、さらに領内の聖職者、領民が異端を信仰することを禁止するための法案を作成した。法案には、領内での信仰を監視するための委員会の設置が行われるとされ、さらに[Root.Monarch.GetTitle]の許可を得ない出版物の発行や、典礼方式の変更といったことを禁止する、ともされている。これほど厳しい規則は聖職者たちの反発を招くだろうが、それでも異端の勢力拡大を阻止するには効果的だろう。"
 new_flavour_bav.18.a:0 "法を制定せよ。"
 new_flavour_bav.18.b:0 "聖職者の自由は守られねばならない…"
 new_flavour_bav.19.name:0 "ハンス・シュタイニンガーのひげ"
 new_flavour_bav.19.desc:0 "最近ブラウナウ市が評判になっているのだが、その理由は非常におかしなものだ。話題になっているのはこの前まで市長を務めていたハンス・シュタイニガーのことなのだが、彼が評判になっているのはその手腕についてではなく、そのひげについてなのだ。彼は豊かなひげをたくわえ、それゆえに多くの人から立派な男性の見本としてみなされていた。なんと、彼は背が低いというわけでもないのに、そのひげはつま先まで届くほど長かったのだ。しかし、まさにその美点が、彼の命を奪うことになってしまった。ブラウナウを訪ねてきた[Root.Monarch.GetTitle][Root.Monarch.GetName]に忠義を示すため急いでいた彼は、自らのひげにつまずいて転び、そのまま死んでしまったのである。要するに、彼はその美しさに殉じて死んだ、というわけだ！"
 new_flavour_bav.19.a:0 "興味深い…"
 new_flavour_bav.20.name:0 "テアチン教会"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle][Root.Consort.GetName]は[Root.Monarch.GetTitle][Root.Monarch.GetName]に対し、もし嫡子が生まれたなら、テアチン会のため、[Root.Capital.GetCapitalName]に壮麗な教会を建設してほしいと伝えている。また、彼女はアゴスティーノ・バレッリというボローニャの建築家に依頼して、バロック式の教会を建設してほしい、とも伝えている。さらに、彼女はこの話を領民たちにも広めており、イタリア文化を愛好する領内の貴族や富裕な市民たちはこの計画に賛同している。さて、どうしたものだろうか？"
 new_flavour_bav.20.a:0 "承知した。彼女が望むように。"
 new_flavour_bav.20.b:0 "たわごとだ！"
 bav_religious_mandate_mod:0 "異端禁止令"
 desc_bav_religious_mandate_mod:0 "我々は、領内で行われる典礼の方式について厳格な規則を定めた。"
 bav_building_wife_church:0 "結婚の喜び"
 desc_bav_building_wife_church:0 "妻の言いなりになって教会を建てることほど、「愛しています」と言える方法は無い。"
 bav_woman_scorned_mod:0 "妻の願いを拒絶した"
 desc_bav_woman_scorned_mod:0 "跡継ぎが欲しい者は、妻を怒らせるべきではない。"
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName]貴族たちのデンマーク支配への反感"
 new_flavour_bav.27.desc:1 "[bavarian_lesser_union_member.GetName]の貴族たちは、デンマークによる支配に反発している。彼らは、再び自分たちがこの地を支配できる日が来ることを待ち望んでいるのだ。\n\nここ数か月、かの地で何らかの陰謀がめぐらされているという噂はあったのだが、我々はその現場を押さえることができずにいた。しかし、噂は真実だった。結集した反乱貴族たちはヴィッテルスバッハ家の遠縁にあたるマクシミリアンを公爵として、挙兵したのである。"
 new_flavour_bav.27.A:0 "何としてもこの反乱を鎮圧しなければ！"
 new_flavour_bav.21.name:0 "皇帝への債務"
 new_flavour_bav.21.desc:0 "過去数十年間、レーゲンスブルク市は[HAB.Monarch.Dynasty.GetName]家に対し多額の債務を積み重ねてきた。支払い要求は未だなされていないが、この事実によりレーゲンスブルクの立場は弱いものとなっている。"
 new_flavour_bav.21.A:0 "今すぐ返済しよう。"
 new_flavour_bav.21.B:0 "督促が来るまで待とう。"
 new_flavour_bav.22.name:0 "レーゲンスブルクの債務"
 new_flavour_bav.22.desc:0 "現在行われている[emperors_enemy.GetUsableName]との戦争は、我が国の財政にとって大きな負担となっている。顧問たちはレーゲンスブルクの債務を指摘し、これの返還を迫ることで資金が調達できると言っている。しかし、これほどの額を支払えば、市政は混乱するであろうし、この都市と関係の深いヴィッテルスバッハ家の介入を招くことになるかもしれない。"
 new_flavour_bav.22.A:0 "支払いを要求しよう。"
 new_flavour_bav.22.A.tooltip:0 "もし§Yレーゲンスブルク§!が支払いを受け入れた場合、我が国は以下のものを受け取るでしょう："
 new_flavour_bav.22.B:0 "彼らを許してやろう。"
 new_flavour_bav.23.name:0 "レーゲンスブルクの債務"
 new_flavour_bav.23.desc:0 "過去数十年間、レーゲンスブルク市は皇帝[HAB.Monarch.Dynasty.GetName]家に対し多額の債務を積み重ねてきた。現在皇帝は[emperors_enemy.GetUsableName]との戦争のための戦費調達のため、市に対し返済を迫っている。しかしレーゲンスブルクはかつてヴィッテルスバッハ家の本拠地だった都市であり、我が国との関係はとても深い。彼らの債務を肩代わりすることで、うまくいけば都市の支配権をも獲得できるかもしれない。しかし、この計画はオーストリアに予測されているかもしれない。"
 new_flavour_bav.23.A:0 "彼らを救ってやろう。ただし対価は都市そのものだ！"
 new_flavour_bav.23.A.tooltip:0 "§Yレーゲンスブルク§!が提案を受け入れた場合、以下の効果が発生します："
 new_flavour_bav.23.B:0 "勝手にやらせておけ。"
 new_flavour_bav.23.B.tooltip:0 "他の§Yヴィッテルスバッハ家§!の君主が§Yレーゲンスブルク§!への支援を提案するかもしれません。"
 new_flavour_bav.24.name:0 "皇帝が債務の返済を要求"
 new_flavour_bav.24.desc.default:0 "皇帝[HAB.Monarch.GetName]は、[emperors_enemy.GetUsableName]との戦争における戦費を調達するため、過去の債務の全額を即時に返済するよう要求している。自由都市として支払い義務を果たすか、それともデフォルトを宣言するか、どちらか選択しなくてはならない。"
 new_flavour_bav.24.desc.wittelsbach:0 "皇帝[HAB.Monarch.GetName]は、[emperors_enemy.GetUsableName]との戦争における戦費を調達するため、過去の債務の全額を即時に返済するよう要求している。さらには、もし自由都市としての義務を怠ったならば制裁を課す、とまで述べている。しかし、これに対し[From.GetName]の[From.Monarch.GetTitle]は第三の道を提案してきた。[From.Monarch.GetSheHeCap]は都市に対する歴史的なヴィッテルスバッハ家の請求権を認めるならば、我々の借金を肩代わりする、と提案している。"
 new_flavour_bav.24.A:0 "いいだろう。直ちに全額返済しよう。"
 new_flavour_bav.24.B:0 "こんな大金、支払えるわけがないだろう。"
 new_flavour_bav.24.B.tooltip:0 "§R皇帝は自由都市としての権利を取り消します。レーゲンスブルク司教領が都市の支配を引き継ぐでしょう§!"
 new_flavour_bav.24.C:0 "[From.GetName]の提案を受け入れよう。"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§Rレーゲンスブルクは[From.GetName]に併合されます。§!"
 new_flavour_bav.25.name:0 "返済の免除"
 new_flavour_bav.25.desc:0 "我々が皇帝に借金を負ってからかなりの時が経過したが、その間に皇帝と帝国の政策には多くの変化があった。その結果、問題に関する皇帝の見解は穏やかなものとなった。[Root.Monarch.GetTitle][Root.Monarch.GetName]が[HAB.Monarch.GetTitle][HAB.Monarch.GetName]を、我々の債務を支払い可能な水準まで減らし、残りの支払いは免除してくれるよう説得したのだ。"
 new_flavour_bav.25.A:0 "素晴らしい知らせだ。"
 new_flavour_bav.26.name:0 "返済の免除"
 new_flavour_bav.26.desc:0 "この上なく賢明な皇帝[HAB.Monarch.GetName]陛下は、寛大にも我々の債務の支払いを免除してくださった。もう過去の借金を支払う必要はなくなったのだ。"
 new_flavour_bav.26.A:0 "皇帝陛下万歳！"
 opinion_regensburg_paid:0 "債務を返済した"
 opinion_regensburg_no_money:0 "返済を免除した"
 opinion_regensburg_defaulted:0 "債務不履行に陥った"
 opinion_stole_free_city:0 "自由都市を併合した"
 opinion_regensburg_demand_too_much:0 "過度な要求"
 flavor_brapru.25.a.tt2:0 "§Rバイロイトはブランデンブルクの支配から離脱するでしょう。§!"
 flavor_sax.4.name:0 "ザクセン兄弟戦争"
 flavor_sax.4.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の叔父、チューリンゲン方伯フリードリヒの死後、この地の支配権は[Root.GetName]の手に移った。しかしそれから間もなく、この相続について、[Root.Monarch.GetTitle]とその弟のヴィルヘルムとの間で対立が起こった。この問題についてはブランデンブルク辺境伯、ヘッセン方伯らの仲介で結ばれた、アルテンブルク分割協定によって一応の解決がなされた。それによれば、両者はザクセンの共同統治者となり、[Root.Monarch.GetName]は東部に位置する重要地域のマイセンを支配し、ヴィルヘルムはチューリンゲンを支配する、ということになっている。\n\nしかし、ヴィルヘルムがこの協定に異議を唱え、自分の支配地域を増やすよう要求した。ヴィッテンベルクだけでも得られないならば、戦争も辞さないそうだ。"
 flavor_sax.4.A:0 "愛する兄弟のためなら何でもするさ。"
 flavor_sax.4.B:0 "無礼者め！戦争だ！"
 flavor_sax.6.name:0 "ザクセンの公子が人質に"
 flavor_sax.6.desc:1 "フリードリヒとその弟ヴィルヘルムとの間で起きた戦争以来、ザクセンとチューリンゲンの貴族の間の対立が深まっている。フリードリヒの側で戦ったのち破産した騎士、クンツ・フォン・カウフンゲンは、同じように不満を持っているチューリンゲンの騎士たちとともに、[Root.Monarch.GetTitle]の息子を人質にとり、身代金を要求しようと企んだ。彼らは公子を捕らえることには成功したものの、国境を越えようとしたところを逮捕され、公子たちも[Root.Capital.GetCapitalName]に無事に帰ってくることができた。さて、この反逆者たちをどうすべきだろうか？"
 flavor_sax.6.A:0 "斬首しろ！"
 flavor_sax.6.B:0 "恩赦を認めてやろう。"
 flavor_sax.7.name:0 "ザクセンの公子が人質に"
 flavor_sax.7.desc:1 "フリードリヒとその弟ヴィルヘルムとの間で起きた戦争以来、ザクセンとチューリンゲンの貴族の間の対立が深まっている。フリードリヒの側で戦ったのち破産した騎士、クンツ・フォン・カウフンゲンは、同じように不満を持っているチューリンゲンの騎士たちとともに、[Root.Monarch.GetTitle]の息子を人質にとり、身代金を要求しようと企んだ。この行動は成功し、彼らは国境を越え[neighbour.GetUsableName]領内に入り、そこで我々に要求を突き付けた。今すぐ200ドゥカート支払わなければ、2人の公子を殺す、と。"
 flavor_sax.7.A:0 "身代金を支払おう。"
 flavor_sax.7.B:0 "反逆者に支払う金などない！"
 flavor_sax.8.name:0 "ライプツィヒ条約"
 flavor_sax.8.desc:0 "フリードリヒ2世の死に伴い、今度は[Root.Monarch.GetName]と、その兄[Root.Monarch.GetHerHis]の間で、ザクセンの公爵位をめぐり継承問題が発生している。フリードリヒ2世の遺言によれば、エルンストは[Root.Monarch.GetSisterBrother]から独立して、チューリンゲンの支配者となるべき、とされている。しかし、[Root.Monarch.GetName]はエルンストより有利な立場にあり、父の遺言を受け入れることも可能だ。もっとも、[Root.Monarch.GetSheHe]がその結果を受け入れたらの話だが…"
 flavor_sax.8.A:0 "遺言に従おう。"
 flavor_sax.8.B:0 "ザクセンを分割するなど論外だ！"
 flavor_sax.9.name:0 "ザクセン選帝侯"
 flavor_sax.9.desc:0 "ザクセンにいる兄弟たちはもう我々の土地に対する支配権を有していないが、それでも彼らは選帝侯位を有している。しかし、すでに我々の優位性は示されたし、皇帝も明らかに我々に対し好感を抱いている。今こそが、このような歴史的誤りを正し、我々の一族に選帝侯位を与えるよう皇帝に請願する、絶好の機会だ。"
 flavor_sax.9.desc.emperor:0 "ザクセンにいる兄弟たちはもう我々の土地に対する支配権を有していないが、それでも彼らは選帝侯位を有している。しかし、すでに我々の優位性は示されたし、皇帝は我々自身だ。今こそが、このような歴史的誤りを正し、我々の一族が選帝侯となる絶好の機会だ。"
 flavor_sax.9.A:0 "皇帝陛下に請願しよう！"
 flavor_sax.9.B:0 "選帝侯になるのは我々だ！"
 flavor_sax.9.C:0 "そこまでする価値はあるまい。"
 flavor_sax.11.name:1 "チューリンゲンがザクセン選帝侯位を要求"
 flavor_sax.11.desc:0 "我々の同盟相手であるチューリンゲンは、ヴェッティン家の闘争で優位を占め、現在はザクセンを支配している。彼らは古い間違いを正し、ザクセンがこれまで保持してきた選帝侯位を彼らに移すよう要求している。"
 flavor_sax.11.A:0 "[From.GetUsableName]選帝侯万歳！"
 flavor_sax.11.B:0 "彼らに選帝侯位を与えるべきではないだろう。"
 sax_grieving_death_of_sons:0 "悲しみの中で"
 desc_sax_grieving_death_of_sons:0 "彼は後継者を得るための時が刻々と過ぎていることは理解しているが、彼の最愛の息子の喪失は、フリードリヒを愛情のさらなる絡み合いに引き込まれることに対して消極的にしている。"
 sax_really_bad_reputation:0 "不孝行者"
 desc_sax_really_bad_reputation:0 "己の利益のため父親の遺言を無視した公は、その結果招いてしまった反発も受け入れなくてはならない。"
 hun_ladislaus_postumus_warning_tooltip:0 "§Rラディスラウス・ポストゥムスはオーストリアとハンガリー両国の後継者です。彼が成人し両国で支配者となった場合、両国は同君連合となるでしょう。§!"
 flavor_hab.21.name:0 "オーストリア大公、ハンガリー王"
 flavor_hab.21.desc:1 "オーストリア大公であるラディスラウス・ポストゥムスは、オーストリアとハンガリー両国の統治者として認められた。彼はウィーンから支配することを望み、オーストリア大公の称号を用いている。ハンガリー貴族たちは抗議しているが、現在ハンガリーは同君連合の下、オーストリアの統治下にある。"
 flavor_hab.21.A:0 "大公ラディスラウス万歳！"
 flavor_hab.23.name:0 "ハンガリー、クロアチアの貴族議会"
 flavor_hab.23.desc:0 "クロアチア、ハンガリーの両国の貴族たちは会合を開き、これまで同君連合だった両国を統合し、[Root.GetAdjective]に対抗していくことを決定した。このために、クロアチアはハンガリーに併合された。"
 flavor_hab.23.A:0 "わかった。"
 flavor_hab.24.name:0 "ハンガリー、クロアチアの貴族議会"
 flavor_hab.24.desc:1 "クロアチア、ハンガリーの両国の貴族たちは会合を開き、これまで同君連合だった両国を統合し、[From.GetAdjective]に対抗していくことを決定した。そのため、クロアチアは我が国に併合された。"
 flavor_hab.24.A:0 "素晴らしい。"
 new_flavour_nap.1.name:0 "元老院とナポリ市民"
 new_flavour_nap.1.desc:0 "マザニエッロの乱の敗北後も、大衆は不満を抱いたままだ。そして再び蜂起した彼らは、今度は共和制の政府を樹立し、自由を要求している。ナポリを制圧した彼らは、マザニエッロのブレーンであった、武器商人のジェンナーロ・アンネーゼを指導者に戴き、「ナポリ王国における最も静穏な共和国」の建国を宣言し、共和国は以後S.P.Q.N（Senatus Populusque Neapolitanus、元老院とナポリ市民）の手によって支配されると主張している。\n\n貴族たちは誕生したばかりの共和国を支持するか、それとも[Root.Monarch.GetTitle]への忠義を果たすかで割れている。いずれにせよ、混乱が待ち受けていることは疑いない！"
 new_flavour_nap.1.A:0 "反徒どもを粉砕せよ！"
 new_flavour_nap.1.B:0 "共和国万歳！"
 new_flavour_nap.1.B.tooltip:0 "君主制の周辺国は、南イタリアに強力な共和国が成立することを警戒するでしょう。"
 new_flavour_nap.2.name:0 "元老院とナポリ市民"
 new_flavour_nap.2.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の厳しい課税政策と[overlord_country.GetAdjective]総督による略奪行為への不満から、ナポリの大衆は共和制政府の下での自由を求めて蜂起した。かつては税吏を回避するための彼の悪名でのみ知られた非常にカリスマ的な漁師であるマザニエッロと、マザニエッロの名声の台頭を支えた武器職人であるジェンナーロ・アンネーゼに率いられて、彼らは都市の支配を掌握し、「S.P.Q.Nー元老院とナポリ市民」によって統治されることになる、「このナポリ王国の最も晴朗なる共和国」を宣言した。\n\n不満を抱いていた都市の貴族たちは、新興の共和国を支援するために集結し、[rival_of_overlord.GetUsableName]に人脈のある一族は、彼らの主張を支持するよう請願するため、[rival_of_overlord.GetRulerAdjAndTitle]への代表団を組織している。"
 new_flavour_nap.2.A:0 "反徒どもを粉砕せよ！"
 new_flavour_nap.2.A.tooltip:0 "\n反乱軍が§Y[Root.GetName]§!を撃ち破った場合、§Y[overlord_country.GetName]§!と§Y[Root.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.3.A.tooltip:0 "\n反乱軍が§Y[From.GetName]§!に勝利した場合、§Y[overlord_country.GetName]§!と§Y[From.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.4.name:0 "ナポリ共和国からの使者"
 new_flavour_nap.4.desc:0 "ナポリから使節が到着した。先日、かの国では民衆蜂起が勃発し、共和制が樹立された。そしてその彼らは今、我々のライバルである、[overlord_country.GetUsableName]と交戦状態にある。彼らは長年圧政を敷いてきた[overlord_country.GetRulerAdjAndTitle]に対抗するため、我々の援助を求めている。それどころか、彼らは援助の対価として、我々の配下の貴族を「シニョーレ」に、つまり最高指導者に任命するとまで言っている。これは[overlord_country.GetAdjective]を弱体化させる好機だ。"
 new_flavour_nap.4.A:0 "ナポリを支援しよう。"
 new_flavour_nap.4.A.tooltip:0 "\n反乱軍が§Y[From.GetName]§!に勝利した場合、§Y[overlord_country.GetName]§!と§Y[From.GetName]§!の間の同君連合は破棄されます。\n"
 new_flavour_nap.4.B:0 "そのようなことに回す金はない。"
 new_flavour_nap.5.name:0 "[From.GetUsableName]から使節が帰還"
 new_flavour_nap.5.desc:0 "[From.GetRulerAdjAndTitle]のもとに派遣されていた使節が帰還した。彼らは[From.GetAdjective]が国内の大貴族の一人に一隊を預けて派遣した、ということを意気揚々と報告している。"
 new_flavour_nap.5.A:0 "敵の新手だ！兵を集めろ！"
 new_flavour_nap.6.name:0 "[From.GetUsableName]から使節が帰還"
 new_flavour_nap.6.desc:1 "[From.GetRulerAdjAndTitle]に派遣した使節が帰還したが、彼らの顔にははっきりとした落胆が見て取れる。どうやら支援は得られなかったようだ。"
 new_flavour_nap.6.A:0 "[Root.GovernmentName]よ、立ち上がれ！"
 new_flavour_nap.7.name:0 "[From.From.GetUsableName]に[From.GetAdjective]が介入"
 new_flavour_nap.7.desc:0 "糞ったれの[rival_of_overlord.GetAdjective]がナポリの共和派を支援した！ナポリからの要請に応じて、彼らは大貴族の[From.From.nap_foreign_republican.GetName]に兵を与え派遣した。直ちに兵を集め、この新たな脅威に対抗しなくてはならない！"
 new_flavour_nap.7.A:0 "覚えてろよ！"
 new_flavour_nap.8.name:0 "元老院とナポリ市民"
 new_flavour_nap.8.desc:0 "我々の支援を受けて王国政府を打倒したナポリの共和派は、「[From.GetName]王国における最も高貴な共和国」の建国を宣言し、[From.Monarch.GetName]を[From.Monarch.GetTitle]に任命した。このことは、[Root.GetAdjective]の影響力を[From.GetName]へと広げる好機となるだろう。"
 new_flavour_nap.8.A:0 "素晴らしい。"
 establish_a_republic:0 "共和制の樹立"
 establish_a_republic_desc:0 "共和派は$COUNTRYNAME$に共和制の統治体制を確立するよう要求している。"
 opinion_against_nap_republic:0 "ナポリ共和国と対立している"
 nap_republican_rebels_title:0 "共和派"
 nap_republican_rebels_name:0 "$COUNTRY$の共和派"
 nap_republican_rebels_desc:0 "共和派の反乱軍は、現体制を打倒し、共和制を樹立することを目指している。彼らは現体制に不満を持つ市民や、貴族たちによって率いられている。"
 nap_republican_rebels_army:0 "共和派の反乱軍"
 opinion_supported_republican_uprising:0 "ナポリの蜂起を支持した"
 opinion_sponsors_of_republican_uprising:0 "ナポリ共和国を支援した"
 opinion_supported_republican_uprising_overlord:0 "ナポリの共和派の反乱を支持した"
 new_flavour_sav.3.name:0 "キプロス王国"
 new_flavour_sav.3.desc.firstruler:0 "[infidels_of_cyprus.GetUsableName]に住むサラセン人たちがキプロス島を征服した。これにより、中東におけるキリスト教徒の最後の拠点の一つが失われ、12世紀から続くリュジニャン家の支配も失われた。\n\nしかし、リュジニャン家の血統はまだ途絶えてはいない。リュジニャンの本家は断絶したが、[Root.Monarch.GetTitle][Root.Monarch.GetName]がキプロスの王女と婚姻している。サラセンの手からキプロスを取り戻すことができたならば、[Root.Heir.GetName]はキプロス王位を継承することができるだろう。"
 new_flavour_sav.3.desc.notfirstruler:0 "またしても中東におけるキリスト教世界の最後の拠点の一つが消滅した。サラセン人の国[infidels_of_cyprus.GetUsableName]がキプロス島を征服し、12世紀から続くリュジニャン家の支配を終わらせたのだ。\n\nだが、リュジニャンの血筋が完全に断絶してしまったわけではない。公爵ルドヴィーコ1世はキプロスの公女、アンヌ・ド・リュジニャンと婚姻しており、本家の血筋が途絶えた今、我々はキプロス王位を請求する正当な権利を有している。あとは、かの島から異教徒を排除するだけだ。"
 new_flavour_sav.3.A:0 "キプロスは我らのものだ！"
 new_flavour_sav.5.name:0 "対立教皇フェリクス5世"
 new_flavour_sav.5.desc:1 "ルドヴィーコ1世の父アメデーオ8世は、1440年に息子に公爵位を譲った。その後、彼は当時の教皇エウゲニウス4世に対抗して対立教皇フェリクス5世となったものの、対立教皇としての彼はほとんど支持を得られなかった。彼の派閥の有する影響力は微々たるものであるため、今は家族の絆よりも[PAP.Capital.GetName]の教皇との関係を重視した方がよいだろう。だが、外敵に立ち向かうためには、対立教皇を支持し、その旗のもとに民衆を結束させるのもよいかもしれない。"
 new_flavour_sav.5.A:0 "正義のために、教皇フェリクス5世のために！"
 new_flavour_sav.5.B:1 "真の教皇は、[PAP.Capital.GetName]におられる！"
 sav_supports_antipopes_justice:0 "対立教皇の持つ正義"
 desc_sav_supports_antipopes_justice:0 "サヴォイア公国は、カトリックの真の指導者であると主張する対立教皇フェリクス5世を中心に結集している。"
 opinion_supporting_antipope:0 "対立教皇への支持"
 pirates.22.name:0 "リューゲン島の海賊"
 pirates.22.desc:0 "バルト海は古くから海賊たちの本拠地だった。リューゲン島に住む船乗りたちの間では、今でもクラウス・シュテルテベーカーや彼の率いたリカデーラーと呼ばれる海賊たちの逸話が語り継がれている。退屈な生活を送る彼らにとっては、海賊たちの活躍は強く興味を引くものなのだろう。たとえ、リケデーラーたちが最後には処刑されたと知っていてもだ。現在、シュテルテベーカーの子孫を名乗る元海軍将校が船を集め、再び黒旗を掲げんとしている。\n\n我が国は海賊たちに味方すべきだろうか？"
 pirates.22.a:0 "我がための海賊人生よ！"
 pirates.22.b:0 "法は遵守しなくてはならない。"
