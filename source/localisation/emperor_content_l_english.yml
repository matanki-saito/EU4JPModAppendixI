 nahuatl_events.32.t:0 "宮廷内のムシェ"
 nahuatl_events.32.d:0 "サポテカ社会では、3つの定義された性別がある。男性、女性、およびムシェである。ムシェは、産まれた時には男性と判断されたが、それ以降に自身を女性として認識するようになった人々の集団である。彼らは伝統的な女性の服を着て、自己を女性と同一視し、通常、より慣習的に女性らしいものを好む中で出生時の名を放棄する。\n\n通常、ムシェが[Root.Monarch.GetTitle]に関係することはほとんどないが、我々の[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]は、彼女がムシェ社会の一員であることを告白し、自身を[Root.muxe_advisor_name.GetName]として紹介して宮廷に加わった。女性であるために、彼女は[Root.Monarch.GetTitle]の側近として奉仕を続ける資格はないが、彼女の独特な才能は彼女を手放すには惜しい財産にしている。\n\n宮廷の一部の高官は、[Root.muxe_advisor_name.GetName]の才能は、女性が宮廷での奉仕を禁止されていることで無限の才能の集まりが見逃されている証拠であり、[Root.Monarch.GetTitle]に王室の顧問となるための法的要件を改訂するよう強く勧めている。"
 nahuatl_events.32.a:0 "ムシェであろうとなかろうと、宮廷に女性の居場所はない。"
 nahuatl_events.32.b:0 "男でも女でもムシェでも、[Root.Adm_Advisor.GetTitle]を失うことはできない！"
 nahuatl_events.321.t:0 "軍内のムシェ"
 nahuatl_events.321.d:0 "我々の[Root.GovernmentName]が宮廷で奉仕するムシェの権利を受け入れるようになって以来、ますます多くの高官がそれらムシェのアイデンティティについて寛大になり始めている。これは今のところ問題にはなっていないが、最近[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]は[Root.muxe_military_name.GetName]の名の下に女性のアイデンティティを採用し、多くの強力な戦士を結集して、我が軍に仕える権利が、ムシェであろうとなかろうと、女性にも及ぶことを要求している。"
 nahuatl_events.321.a:0 "絶対にダメだ！"
 nahuatl_events.321.b:0 "なぜこれをもっと早く考えなかったのだ？"
 muxe_is_fired_tt:0 "§Y[Root.Adm_Advisor.GetTitle]§!は罷免されるでしょう。"
 muxe_general_is_fired_tt:0 "§Y[Root.Mil_Advisor.GetTitle]§!は罷免されるでしょう。"
