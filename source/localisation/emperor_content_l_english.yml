 incident_king_in_prussia:0 "プロイセンにおける王"
 incident_king_in_prussia_member_alert:0 "プロイセンは神聖ローマ帝国の新興国であり、帝国政治においてますます支配力を増し、世界の舞台での競争相手としての地位を確固たるものにしている。[PRU.Monarch.GetTitle][PRU.Monarch.GetName]は[PRU.Monarch.GetHerHis]の意向でプロイセン王国を創設し、国を単なる[PRU.GovernmentName]としての地位から引き上げることを発表した。これは神聖ローマ帝国内ではほぼ前例のないことであり、皇帝はこの件をどのように処理するかを考えなければならない。"
 incident_king_in_prussia_emperor_alert:0 "プロイセンは神聖ローマ帝国の新興国であり、帝国政治においてますます支配力を増し、世界の舞台での競争相手としての地位を確固たるものにしている。[PRU.Monarch.GetTitle][PRU.Monarch.GetName]は[PRU.Monarch.GetHerHis]の意向でプロイセン王国を創設し、国を単なる[PRU.GovernmentName]としての地位から引き上げることを発表した。これは神聖ローマ帝国内ではほぼ前例のないことであり、皇帝はこの件をどのように処理するかを考えなければならない。"
 king_in_prussia_elevated_tt:0 "§Yプロイセンは皇帝の後援により神聖ローマ帝国内の王国となります。§!"
 king_in_prussia_compromise_tt:0 "§Yプロイセンは、皇帝が容認した法的妥協を通じて、神聖ローマ帝国内の王国となります。§!"
 king_in_prussia_rejection_tt:0 "§Yプロイセンは彼らの偽りの王冠と、帝国諸侯としての地位の間で選択を迫られます。§!"
