 desc_swiss_mountains_modifier:0 "我々の軍隊は、アルプス山脈の高地での戦いにおける専門家である。"
 flavor_tus.EVTNAME21:0 "時は来たれり！"
 flavor_tus.EVTDESC21:0 "我々の権力が頂点に達している今、国家の性質に根本的な変化をもたらす好機である。我々は自身の王を宣言することも、共和制の理想への公約を再確認することもできる。我々が蓄えてきたあらゆる力で、我々は自身が望むあらゆる変化を押し進めることができる。"
 flavor_tus.EVTOPTA21:0 "政府は今のままで完璧だ！"
 flavor_tus.EVTOPTB21:0 "最高の栄光は王冠である！"
 flavor_tus.EVTOPTC21:0 "国民の声に耳を傾ける時だ！そして国民によって、我々は統治者となるのだ。"
 flavour_swa.1.name:0 "カールスルーエの建設"
 flavour_swa.1.desc:0 "ドゥルラッハは豊かな都市へと成長した。しかし、近隣の主要都市と比較すると、見た目が悪く、概して素晴らしさに欠けるため、訪問者をしばしば白けさせてしまう。[Root.Monarch.GetTitle][Root.Monarch.GetName]もこの評価に共感している。最近、[Root.Monarch.GetSheHe]は、中心に壮大な宮殿がある、美しく整然とした都市、そう、[Root.Monarch.GetHerHis]の都市の未来像を夢の中で見た。\n\nドゥルラッハの市当局は、市および宮殿の大規模な再開発許可に消極的なため、町から少し離れた別の場所が提案されている。提案された地点（計画の支持者らは「カールスルーエ」と呼ぶ）はかなり有望である。しかし、ドゥルラッハの住民たちは自分たちの町に取って代わられることに憤慨するかもしれない。我々は新しい都市を建設するべきだろうか？"
 flavour_swa.1.A:0 "カールスルーエを建設しよう。"
 flavour_swa.1.B:0 "新たな都市の必要性は見出せない。"
 BRU_ideas:0 "ブラウンシュヴァイクのアイデア"
