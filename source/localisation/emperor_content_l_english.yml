 dalmatian_nation_title:0 "ダルマチア王国の再統一"
 dalmatian_nation_desc:0 "ダルマチア連邦の他の国家がヴェネツィアとの協定に署名したとき、我々の人々は容易に彼らに従い、別の外国の影響下に陥るわけにはいかなかった。我々は古い王国の大部分を再征服しており、孤立した独自性を放棄し、ダルマチア連邦を外国の手から解放し、単一の国家へと統合することができる立場にある。"
