 admiralty_reform:0 "海軍本部委員会"
 admiralty_reform_desc:0 "我々の盛衰の如何は海上で力を発揮できるかどうかにかかっている。そのため、我々は政府の手綱を海軍本部委員会に引き渡した。彼らは経験豊富で愛国心に溢れていて、非の打ちどころがない。\n\n選挙を無効にします。"
 protectorate_parliament_reform:0 "護国卿議会"
 protectorate_parliament_reform_desc:0 "慈悲深き護国卿殿下の指導の下、我が国は共和国に忠実な「残部議会」によって統治されている。\n\n選挙を無効にします。"
 protectorate_parliament_legacy:0 "護国卿議会"
 protectorate_parliament_legacy_desc:0 "慈悲深き護国卿殿下の指導の下、我が国は共和国に忠実な「残部議会」によって統治されている。\n\n選挙を無効にします。"
