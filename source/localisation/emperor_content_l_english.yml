 horde_barbaric_despoilers_reform:0 "野蛮な略奪者"
 horde_barbaric_despoilers_reform_desc:0 "戦争では、真に神聖なものなど存在しない。戦うことは生きることであり、最も強い者は彼らが望むものを何でも手に入れるべきである。"
 horde_tribal_unity_reform:0 "統一された遊牧民の独自性"
 horde_tribal_unity_reform_desc:0 "我々は遊牧民の名の下に古い部族の忠誠を脇に置かなければならない。我々は一人のハンの下、一つの民族である。"
 army_professionalism_events.1.d2:0 "教皇資金の略奪！"
 army_professionalism_events.3.d2:0 "[Root.GetCapitalName]の都市が敵の手に落ちると[From.GetAdjective]の前進した軍は数日間の略奪を開始した。都市の城壁の中には、かつての繁栄した都市の残り物すべてがくすぶっており、生存者はできるだけ遠くに安住の地を探している。さらに悪いことに、不信心の侵略者たちは、神の金庫を略奪し、教皇庁の資金を奪っていった。"
 army_professionalism_events.3.b:0 "全ては銀貨30枚のためだ。"
 mercs.7.t:0 "[popular_mercs.GetName]への高い需要"
 mercs.7.d:0 "世界の隅々を襲う紛争が激化する中で、傭兵団の奉仕への需要は高い。[popular_mercs.GetName]は、彼らの特別の才能が目前の状況に特に適していることを見出し、戦争中の複数国家と契約を結んでいる。\n\n[popular_mercs.GetName]の兵士が[popular_mercs_origin.GetName]の故郷に戻ると、彼らは契約上の給与や戦役の最中に奪った富など、戦争の略奪品を持ち込む。この富の流入は地元経済を刺激し、[popular_mercs.GetName]のさらなる募集を促している。"
 mercs.7.a:0 "[popular_mercs_origin.GetName]における募集を促す。"
 mercs.7.b:0 "富は流れるに任せよう。"
 popular_mercs_prosperity:0 "傭兵が繁栄をもたらす"
 desc_popular_mercs_prosperity:0 "この州に拠点を置く傭兵は戦争からの略奪品を持ち帰り、地元の経済を刺激している。"
 mercs.8.t:0 "[long_time_hires.GetName]の[long_time_hires.Leader.GetName]"
 mercs.8.d:0 "[long_time_hires.GetName]の隊長である[long_time_hires.Leader.GetName]は、我々の迅速な支払いと丁寧な関係に満足しており、軍役の提案とともに接触してきた。[long_time_hires.Leader.GetSheHeCap]は、[Root.GetAdjective]軍の兵役において将軍になることを望んでおり、我々に対し永続的に[long_time_hires.Leader.GetHerHis]の広範な戦術的経験を貸与してくれる。"
 mercs.8.a:0 "彼は名簿への素晴らしい追加になる。"
 mercs.8.b:0 "ありがとう、だが遠慮しておくよ。"
 mercs.9.t:0 "戦争は変わった"
 mercs.9.d:0 "銃器の普及が進んだことで、ヨーロッパにおける戦争は根本的に様変わりした。近代的な武器で武装し、近代的な戦術を採用している新しい傭兵団が多く設立された一方で、この洗練された戦いの新時代に適応できず、存在感を失ってしまった傭兵団もある。"
 mercs.9.a:0 "得るは捨つるにあり。"
 new_mercs_europe_tt:0 "§Yヘッセン猟兵団が雇用可能になります§!\n§Yスコットランド衛兵が雇用可能になります§!\n§Yセイメニが雇用可能になります§!\n§Y黒衛団はもはや雇用できません§!\n§Yバンデ・ネーレはもはや雇用できません§!\n§Yギャローグラスはもはや雇用できません§!\n§Yレッドシャンクはもはや雇用できません§!"
 mercs.10.t:0 "傭兵の熱意"
 mercs.10.d:0 "[pious_mercs.GetName]は、少なくとも傭兵団の基準において、彼らの[Root.Religion.GetName]信仰を非常に真剣に受け止めています。大義名分の余勢を駆り、神を信じぬ[pious_mercs_enemy.GetName]との戦いに向け、傭兵団は高揚しています。"
 mercs.10.a:0 "我々の大義は正しい！"
 pious_mercenaries:0 "傭兵の熱意"
 desc_pious_mercenaries:0 "我々が雇用する傭兵団は、我々が信仰の敵と戦っていることで、宗教的な熱意に満ちている。"
 veteran_mercs_modifier:0 "熟練した傭兵"
 desc_veteran_mercs_modifier:0 "我々の名誉ある慣行は、熟練した兵士たちが我々への奉仕のため傭兵団に加わることを促している。"
 mercs.11.t:0 "支払いの遅延"
 mercs.11.d:0 "[unpaid_mercs.GetName]は、兵役について合意された給与の全額を受け取っていないと不満を述べている。隊長である[unpaid_mercs.Leader.GetName]は我々の腐敗と不名誉な行為を非難し、支払いが行われないのであれば、進軍している[unpaid_mercs.Leader.GetHerHis]の兵士たちを引き上げると脅しをかけている。"
 mercs.11.a:0 "彼らは支払いを受ける。そのうちに。"
 mercs.11.b:0 "単なる事務的なミスだ、金はある。"
 mercs.11.c:0 "彼らは与えられたものを受け取るか、さもなくば立ち去るかだ。"
 delayed_payments:0 "支払いの遅延"
 desc_delayed_payments:0 "我々が雇用している傭兵団は、給与の受け取りが遅れており、それらの兵士たちの脱走を促している。"
 revolutionary_republic_factions.1.a2:0 "理性の崇拝が導いてくれる。"
 revolutionary_republic_factions.1.b2:0 "我が神聖なる[Root.Monarch.GetTitle]を讃えよ！"
 revolutionary_republic_factions.7.d2:0 "古い秩序を粉砕することは、相当な資産を国庫へと流入させただけでなく、比類のない正義と平等を大衆にもたらした。しかし、それはまた、経験豊富な管理者、官僚、聖職者の喪失を意味していた。身分の低いこれらの子孫の多くや、かつての聖職者および他の特権階級は公務から退き、彼らの命を恐れて国を去っている。\nこれにより、我々は、管理する必要はあるものの、それを実行するための必要な経験を持つ人が少なくなる状態に陥った。能力主義を政府の指針とすることで、我々は新しい有能な市民が彼らに取って代わるのを見出すのは確実だが、このような状況は今のところまだわずかしかない。"
 revolutionary_republic_factions.9.d2:0 "[Root.Capital.GetCapitalName]の人々は、統治者のエリート層の間の隠れた君主主義者と反革命派の影響を恐れ、革命の精神を守るため街頭へと繰り出した。[Root.Owner.Religion.GetName]の司祭から、身分の低い貴族の一族、または国家に対する彼らの犯罪のためにすでに投獄されている人々まで、古い秩序に関連するすべての人が標的にされた。急進派は、大衆の心と精神を燃え上がらせることに力を尽くしている。\nこれにより、政府はやや不安定な状況に置かれている。標的にされた人々の一部は、彼ら自身の階級の一員であり、これらの無制限の虐殺は、かつての美しい都市の幸福をひどく傷つけることで、我々を弱く見せている。しかし、それを止めるために我々が何かをする必要があるなら、それは急進派の策略にはまることになるだろう…"
 napoleon.1.t:0 "戦場の[Root.Monarch.GetTitle]"
 napoleon.1.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、よく知られた軍事上の巨人である。[Root.Monarch.GetHerHisCap]の存在には4万人の兵士の価値があると言われており、士官と一般兵の双方に対し、目前に迫る勝利への揺るぎない信念を植え付けている。[Root.Monarch.GetTitle]は戦場を見渡し、[Root.GetName]全体に轟く命令を発する準備をする…"
