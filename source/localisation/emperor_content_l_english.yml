 mercs.1.t:0 "[patriotic_mercs.GetName]の不満"
 mercs.1.d:0 "[patriotic_mercs.GetName]の多くは、悲惨な彼らの故郷である[merc_home_country.GetName]に根拠のない感傷的な想いを抱いている。炎に包まれた[merc_home_province.GetCapitalName]を自身の目で見ることを想像して恐怖を感じ、兵士たちのかなりの部分が脱走している。"
 mercs.1.a:0 "彼らの心は弱い。"
 mercs.1.b:0 "スコットランド人が真に愛するのは金だ。"
 mercs.2.t:0 "敵の敵は味方"
 mercs.2.d:0 "[bloodthirsty_mercs.GetName]の兵士たちは、彼らの憎むべき敵である[bloodthirsty_mercs_enemy.GetAdjective]と戦う機会を待ち望んでいる。[bloodthirsty_mercs_home.GetName]と[bloodthirsty_mercs_enemy.GetName]の間の激しい対立は、傭兵たちにも影響を与えている。"
 mercs.2.a:0 "嬉しい偶然だ。"
 mercs.2.b:0 "真の[Root.GetAdjective]の兵士たち全てが共有する感情だ。"
 bloodthirsty_mercs_modifier:0 "敵の敵は味方"
 desc_bloodthirsty_mercs_modifier:0 "現在、我が国は傭兵たちの故国の敵と戦っている。"
 bloodthirsty_mercs_modifier_universal:0 "敵の敵は味方"
 desc_bloodthirsty_mercs_modifier_universal:0 "現在、我が国は傭兵たちの故国の敵と戦っている。"
 mercs.3.t:0 "略奪品を報酬に"
 mercs.3.d:1 "傭兵団の中で、待遇への不満が高まっている。[rich_enemy_province.GetName]などの敵国の都市の富は、彼らの給料とは比べものにならないほど豊かだ。少なくとも彼らはそう主張している。[loot_mercs.GetName]の隊長[loot_mercs.Leader.GetName]は、自分たちの給料の代わりとして、掠奪品の一部を自分たちに渡すよう公然と主張している。"
 mercs.3.a:0 "分け前を与えてやろう。"
 mercs.3.b:0 "略奪品は渡さないが、代わりに給料を増やしてやろう。"
 mercs.3.c:0 "よくもそのような要求ができたものだ！"
 mercs_allowed_to_loot:1 "略奪の特権"
 desc_mercs_allowed_to_loot:0 "傭兵たちの給料の代わりとして、略奪品の一部を彼らに渡している。"
 mercs_not_allowed_to_loot_money:0 "特別手当の支払い"
 desc_mercs_not_allowed_to_loot_money:0 "我々の傭兵による、行軍の過程での好き放題の略奪は防がれているが、我々に余分な賃金による多大なコストをかけている。"
 mercs.4.t:0 "熟練兵が[veteran_mercs.GetName]に群がる"
 mercs.4.d:0 "[Root.GetName]は、我々の国際的な名声と、そして最も重要な点として、期日通りに合意された料金で傭兵に支払うという評判の双方で、傭兵隊長の間で高く評価されている。流入する外国の熟練兵が[veteran_mercs.GetName]に加わっており、彼らは我々の雇用の下で安定した働き場所が見つかることを期待している。"
 mercs.4.a:0 "[Root.GetName]のために戦いたくない者などいるだろうか？"
 mercs.5.t:0 "象だ！"
 mercs.5.d:0 "ハンニバルとポエニ戦争の時代以来初めて、戦象が[Root.GetAdjective]の将軍の指揮の下、ヨーロッパに戻ってきた。我々の敵は、鎧を身に着け、戦争の象徴で飾られたこれらの巨大で雄大な獣の前で恐怖に震えている。"
 mercs.5.d2:0 "ハンニバルとポエニ戦争の時代以来初めて、戦象が[elephant_mercs.GetName]の指揮の下、ヨーロッパに戻ってきた。我々の敵は、鎧を身に着け、戦争の象徴で飾られたこれらの巨大で雄大な獣の前で恐怖に震えている。"
 mercs.5.a:0 "[elephant_mercs.GetName]の前で震え上がらせてやろう。"
 mercs.5.b:0 "我々の前で震え上がらせてやろう。"
 mercs.6.t:0 "[Root.GetAdjective]のアマゾン"
 mercs.6.d:1 "[Root.GetAdjective]軍で何年にも渡って奉仕の義務を果たした後に、熟練した軍人の集団が集まり、完全に女性の隊長が率いる傭兵団を設立した。[Root.Capital.GetCapitalName]を拠点として、[Root.GetAdjective]のアマゾンの兵士たちは、金と栄光のために戦う準備ができている。"
 mercs.6.a:0 "何と奇抜な。"
