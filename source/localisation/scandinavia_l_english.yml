 incident_teutonic_order_wants_to_join:0 "チュートン騎士団と帝国"
 incident_teutonic_order_wants_to_join_emperor_alert:0 "[TEU.GetName]の[TEU.Monarch.GetTitle]は帝国に加入することを望んでいる。"
