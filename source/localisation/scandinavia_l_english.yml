 flavor_pol.23.a:0 "存在できるのは一つだけだ！"
 flavor_pol.24.t:0 "[GetYear]年版憲法"
 flavor_pol.24.d:0 "ポーランド王家の統治は誰もが覚えている限り苦境に立たされています。地主貴族たちの権力は絶頂にある故、法律の制定や改革への署名は悪夢のような努力の連続でした。特有の外交手腕と行政手腕というべきものにより、[Root.Monarch.GetName]はこれらの迷惑な封建的寄生者を自国の宮廷から排除するのに十分な政治的資本と好意を蓄積することができました。"
 flavor_pol.24.a:0 "国家は改革を今すぐ必要としている！"
 flavor_pol.24.b:0 "いくつかの改革が必要だ。"
 flavor_pol.24.c:0 "ポーランドの旗の下で全員が平等であるのだ！"
 flavor_pol.25.t:0 "ポーランド－ボヘミア協調協定"
 flavor_pol.25.d:0 "緊密な協調と外交は国家の運命を左右すると言われています。最近、東の同胞であるポーランド人との不和を和解しようとする試みが、[GetYear]年のポーランド－ボヘミア協調協定の締結に至ったのです。このような深い友好と共存の大規模な拡大をどういった方法で進展させ、どういった反応を見せるかは自国次第です。"
 flavor_pol.25.a:0 "ポーランド王位は、自国の同君連合を導くものである。"
 flavor_pol.25.b:0 "二つの領域は対等な立場で共に繁栄していくことだろう。"
 flavor_pol.25.c:0 "ポーランドの旗で私の靴は拭けないぞ！"
 flavor_pol.26.t:0 "ポーランド－ハンガリー協調協定"
 flavor_pol.26.d:0 "緊密な協調と外交は国家の運命を左右すると言われています。最近、東の同胞であるポーランド人との不和を和解しようとする試みが、[GetYear]年のポーランド－ハンガリー協調協定の締結に至ったのです。このような深い友好と共存の大規模な拡大をどういった方法で進展させ、どういった反応を見せるかは自国次第です。"
 flavor_pol.26.a:0 "ポーランド王位は、自国の同君連合を導くものである。"
 flavor_pol.26.b:0 "二つの領域は対等な立場で共に繁栄していくことだろう。"
 flavor_pol.26.c:0 "ポーランドの旗で私の靴は拭けないぞ！"
 flavor_pol.27.t:0 "四分の一軍の拡大"
 flavor_pol.27.d:1 "15世紀から16世紀への移行期に、ポーランドではタタール人の襲撃から南東部の国境地帯を守るために常備軍の礎となる軍が設立されました。この制度は1563年に拡張され、この年にジグムント2世アウグストがセイムとの契約を取り止め、王領で徴収した全収入の4分の1を資金源とすることになったことから、この軍は四分の一軍と名付けられました。現在、国民を守り、利益を保護し、自国の成長と繁栄を維持するため、時代とともに進み、あらゆる有用な技術的進歩を、特に軍事分野と戦争行為について受け入れなければなりません。この問題における私たちの選択はきっと歴史の部屋に響き渡ることでしょう。"
 flavor_pol.27.a:0 "将軍の改革は自軍に大変ふさわしい！"
 flavor_pol.27.b:0 "有翼重騎兵の改革だ！"
 flavor_pol.27.c:0 "火器技術を改善せよ。"
 flavor_pol.27.dee:0 "騎兵拡充を全面的に注力するんだ！"
 flavor_pol.28.t:0 "コレギウム・マイウスと思想の発展"
 flavor_pol.28.d:0 "公共の利益のために使用される際、富と遺産は強力な道具となります。クラクフにある最初の学院、コレギウム・マイウスの物語はそのようなものです。ルネサンス様式の建物の美しい壁の中に魅せられた思考国家の本質が、私たちの輝かしき頭脳と星への道の下地を作り、ニコラウス・コペルニクスといった偉人たちに知識と成長を提供することになります。"
 flavor_pol.28.a:0 "次世代を担う人材育成のための輝かしき施設だ！"
 flavor_pol.29.t:0 "モルダヴィア領の保護"
 flavor_pol.29.d:0 "モルダヴィアの情勢はかなり悪化しています。南にある隣国の公国は最近、世間の風当たりが悪くなってます。実際、この国は最近、悪質で血なまぐさい内戦に巻き込まれました。しかし、混沌から秩序が生まれ、領地を統治することに関しては、モルダヴィアの前任者よりも優れていなければなりません。したがって、準備や決断は私たちの利益を守り、本地方を掌握するためのものになります。"
 flavor_pol.29.a:0 "シュテファンに王位を譲りましょう、彼はよく尽くしてくれるでしょう！"
 flavor_pol.29.b:0 "地域の抗争に口出しするわけには..."
 flavor_pol.29.c:0 "彼らは我に答えているのだ！"
 flavor_pol.30.t:0 "ローマ王位"
 flavor_pol.30.d:0 "栄光の都市[151.GetName]は我が手中にあります！かつてビザンツの大首都であったこの都市はオスマン・スルタン国のトルコ軍に征服され、ビザンツ帝国は地上から姿を消しました。\nしかし今日、この都市はオスマンの支配から解放されｍした！[Root.GetName]の大多数が自国の都市征服を祝っていますが、[Root.GetAdjective]の宮廷は[151.GetName]の政府に対して懸念を抱いています。この都市を自分のものとし続けることは名誉なことですが、[Root.Monarch.GetName]の顧問は、ビザンツ国または大ラテン帝国を再興することを提案しています。"
 flavor_pol.30.a:1 "§Y不死鳥§!を再興し、かつての栄光を取り戻すぞ。"
 flavor_pol.30.b:0 "§Yラテン帝国§!をもう一度蘇らせるのだ！"
 flavor_pol.30.c:0 "[151.GetName]は我らのものだ！"
 flavor_pol.31.t:0 "バルト海の黄金と王の門"
 flavor_pol.31.d:0 "敵を打ち負かし、その領地をかき回し、正当なる我が物を奪うことは喜びの半分に過ぎません。帰るべき家なくして富に何の意味があるのでしょう？黄金の弓形門で飾られた家、それは世界で最も影響力のある重要都市の一つに自分の足跡を残そうとするルネサンスの数多の男たちによって思い描かれた建築物です。[43.GetName]は、成長し続ける自国の本拠地として必要な条件を全て兼ね備えています。"
 flavor_pol.31.a:0 "王族にふさわしき都市ぞ！"
 flavor_pol.32.t:0 "ルブリンの交渉"
 flavor_pol.32.d:0 "権力や影響力が人に悪影響を及ぼすことは周知の事実です。しかし、権力を慎重に行使し、統率力のある者に導かれれば、外交や内政にとてつもなく良い結果をもたらすことができます。リトアニアの幼稚な貴族たちはセイムの議会や集会への参加を拒否して私たちを悩ませ、全進行を停止させて私たちを苦しめています。もし彼らが外交の言葉を理解しないのでしたら、おそらくですが、彼ら自身の領地を犠牲にしてでも力を示した方が同調してくれるのではないでしょうか？"
 flavor_pol.32.a:0 "力づくでリトアニアに協定を結ばせろ。"
 flavor_pol.32.b:0 "繊細な関係を危険にさらすわけには..."
 flavor_pol.33.t:0 "[GetYear]年のセイム議会"
 flavor_pol.33.d:0 "[GetYear]年のある静寂な朝、皇居の扉から使者が飛び込んできました。赤ら顔で慌てた様子でポーランドの権力の座から貴重な書簡を届けようと躍起になっています。どうやら、最近戴冠して王となったポーランドの地方貴族が自分の顧問の呼びかけに反して、自分の国とリトアニアとの関係を遠ざけ、西方に目を向けることに決定したそうです。その結果、ポーランドの君主は自分の国を神聖ローマ帝国へ入れるよう正式に申請しました。"
 flavor_pol.33.a:0 "なんと驚いたが、歓迎しよう！"
 flavor_pol.33.b:0 "我々が帝国の長である限り、彼らは決して帝国加盟することなどないのだ！"
 reformist_personality:0 "改革者"
 desc_reformist_personality:0 "この支配者は改革者である。国家の安定と偉大さのために尽力する我が支配者は国家の近代化のため、既存の制度に改革を導入する準備が整っている。"
 reformist_personality_die_desc:0 "君主による改革は、我が簡素な国家を正式な国家へと発展させた。"
 ancestor_reformist_personality:0 "改革者"
 desc_ancestor_reformist_personality:0 ""
 ancestor_reformist_personality_die_desc:0 "君主による改革は、我が簡素な国家を正式な国家へと発展させた。"
 estate_burghers_polish_merchant_seal:0 "ポーランドの商人印章"
 estate_burghers_polish_merchant_seal_desc:0 "我が栄光の支配者の印章は、国内中の市場に多大な影響力を持つ。商人がその影響力を利用できるようになれば、国内外での商業力が増加することは間違いないだろう。"
 estate_nobles_sponsor_hussars:0 "有翼重騎兵の保証人"
 estate_nobles_sponsor_hussars_desc:0 "自領内の有力貴族が地方の利権と影響力を得る代わりに、精鋭有翼重騎兵連隊に資金提供すしてくれる。"
 LAE:0 "ラテン帝国"
 LAE_ADJ:0 "ラテン"
 RPR:1 "プロイセン公国"
 RPR_ADJ:0 "プロイセン公国"
 PLC_ideas:0 "ポーランド・リトアニア・コモンウェルスのアイデア"
 PLC_ideas_start:0 "ポーランド・リトアニア・コモンウェルスの伝統"
 PLC_ideas_bonus:0 "ポーランド・リトアニア・コモンウェルスの宿願"
 plc_prosperous_folwarks:0 "フォルヴァルク制"
 plc_prosperous_folwarks_desc:0 "コモンウェルスにおける貴族の土地所有は、通常、フォルヴァルクと呼ばれるものから成る。それは、様々な農奴が働く大規模農場であり、内外の交易用に余剰生産を行っている。この制度が機能し続け、この制度を取り巻く法律が徐々に改正されていく限り、フォルヴァルク制は自国のの交易路と備蓄に大きく貢献し続けるだろう"
 pol_jagiellonian_university:0 "ヤギェウォ大学"
 pol_jagiellonian_university_desc:0 "1364年に設立されたクラクフのヤギェウォ大学は、おそらくヨーロッパで最も偉大な場所の一つだろう！この大学は、ポーランド人とリトアニア人はおろか、ヨーロッパがほぼそれなしでは生きていけないような、多様な哲学的、科学的知性をもたらし、教え、育ててきた。これからも、ヤギェウォ大学は我が大コモンウェルス内で最も輝かしい存在であり続けることだろう。"
 plc_the_obrona_potoczna:0 "オブロナ・ポトチュナ"
 plc_the_obrona_potoczna_desc:0 "我々が「継続防衛」と呼んでいるものは、実際には、君主が自身の財布から支払いを行っている常備軍のことである。彼らは伝統的に、コモンウェルスの利益に介入されぬよう、隣国との国境が明確に定まっていない紛争地域や場所に駐留している。やがて、この軍事部門は、ポーランド系、リトアニア系、ウクライナ系、外国系など、あらゆる種類の敵への対処法を知る、高度な訓練を受けた兵士や熟練の将軍を生み出してくれるだろう。"
 plc_refine_our_golden_liberty:0 "黄金の自由の改良"
 plc_refine_our_golden_liberty_desc:0 "自国の政治原則は、「自国は国王の監督の下にある共和国である」というものだ。この声明によって以下に述べる点について遵守している。全貴族による国王選挙、セイム、パクタ・コンヴェンタ、信仰の自由、保証された自由を侵害した王に対する反乱を起こすことの法的権利、リベルム・ヴェト、共通の政治目的を押し進めるたのめ政党の結成。我が共和国のこういった側面を明文化し、前進するにつれて新法や立法でそれらを洗練し続けることで、コモンウェルスは決して時代遅れになることも、政治停滞することもないでだろう。"
 pol_royal_guards:0 "ポーランド近衛兵"
 pol_royal_guards_desc:0 "君主とその家族の保護に直接責任を有するポーランド近衛兵は、コモンウェルスの権力の頂点となるべく設立された。入手可能な最高の装備を備え、生涯を通じて様々な方法で訓練されたポーランド近衛兵は、将来的に自軍、特に歩兵を勇気づけるとともに鍛錬され、同時に君主とその家族を危険から守り続ける。"
 plc_tempered_by_neighbors:0 "隣国による鍛錬"
 plc_tempered_by_neighbors_desc:0 "自国の周辺から紛争が絶えない。スウェーデン人？バルト海での紛争。ハンガリー人？国境紛争。チュートン？過去の恨みと領土欲求。ロシア人？双方とも領地への野心を持っている。自国の東西国境は手書きの地図上で決めることがほぼ無理な状態となって以来、幾度とない戦闘を経験してきたが、このような戦争の時代にもポーランド人やリトアニア人は折れることなく、むしろ強靭にさえなっていったのだ。"
 LAE_ideas:0 "ラテンのアイデア"
 LAE_ideas_start:0 "ラテンの伝統"
 LAE_ideas_bonus:0 "ラテンの宿願"
 RPR_ideas:0 "プロイセン公国のアイデア"
 RPR_ideas_start:0 "プロイセン公国の伝統"
 RPR_ideas_bonus:0 "プロイセン公国の宿願"
 reciprocal_guarantee_of_two_nations:0 "二国間相互保障"
 reciprocal_guarantee_of_two_nations_desc:0 "何世紀もの間、自領内の多くの政治的実体は、相対的な自律性と共に紛争を引き起こし、うろついていた。今こそ我々が支配権を握り、それらの要素を支配し、自国内部の問題の円滑かつ効率的な遂行を保証する時が近づいている。"
 polish_great_sejm:0 "大セイム"
 polish_great_sejm_desc:0 "大セイムはポーランド王冠領内における事案に対し、最も強い権威を持つ機関である。その投票権は主に、宮廷の内政をがっちりと握った有力な地方貴族によって占められている。"
 polish_elective_monarchy:0 "ポーランド選挙君主制"
 polish_elective_monarchy_desc:0 "我々とリトアニアの兄弟たちとの間で連合を結んだにもかかわらず、貴族たちはいまだに貴族としての大きな権力を蓄えたままである。我が国は選挙君主制であるため、外国人の君主を迎え入れられることを意味しており、それは祝福にも災いにもなり得ることだろう。"
 polish_autocratic_monarchy:0 "ポーランド専制君主制"
 polish_autocratic_monarchy_desc:0 "もはや、たまたま貴族の家に生まれただけの気ままな小物の決め事に左右されることはない。これからのポーランドの王冠は自由にその運命を切り開き、形作ることだろう！"
 revoke_the_pacta_conventa_title:0 "パクタ・コンヴェンタの破棄"
 revoke_the_pacta_conventa_desc:0 "貴族は我が支配者に特権を強要している。これらの特権は違法で、我が王室権力をさらに低下、降級するための貴族による権力争いとみなされている。我が権威に対する露骨な侮辱を廃止せねばならない。"
 lit_emblem_faith_title:0 "信仰の象徴"
 lit_emblem_faith_desc:0 "自国は長い間、宗教的衝突に悩まされてきた。内部の問題を解決するため、信仰を固め、教皇との関係を大切にせねばならない。"
 sca_lit_religious_unity_title:0 "宗教的和解"
 sca_lit_religious_unity_desc:0 "リトアニアでは、宗教問題を解決せねばらない。自国の臣民の多くが未だに正教会の信仰を守っており、カトリックの間で改革を求める声が高まっていることは言うまでもない。あらゆる手を用いて、この問題を解決せねばならない。"
 lit_privilege_vilnius_title:0 "ヴィルニュスの特権"
 lit_privilege_vilnius_desc:0 "自領内の多くの貴族が国教に従っていない。このような自国の強力な潜在的後援者に反対するのは賢明ではないので、特別な特権を与えることで、これらの貴族と提携を結ばねばならない。"
 lit_jesuit_academy_title:0 "イエズス会の学校"
 lit_jesuit_academy_desc:0 "どのような国であっても、安定した教育の中心地がなければ、知識と啓蒙の旗手として自らを誇ることはできない。1579年に設立されたヴィリニュス大学は、近隣の大学では3番目に古い大学である。元々はイエズス会によって設立された高等教育機関で、その後、神学、人文科学、哲学などさまざまな部門を擁するようになった。"
 lit_stabilize_interior_title:0 "国内の安定化"
 lit_stabilize_interior_desc:0 "昨今の内戦が自領に傷跡を残した。我々が過去の悪を捨て去るというなら、自国の内政を安定させねばならない。"
 lit_reform_magdeburg_laws_title:0 "マクデブルク法"
 lit_reform_magdeburg_laws_desc:0 "西ヨーロッパの法が導入され、都市の中心部が発展してきたことは間違いない。しかし、この富がもたらす都市化の波を利用したければ、法を改正し、その効率を突き止めねばならない。"
 lit_elective_courts_title:0 "選挙王政の確立"
 lit_elective_courts_desc:0 "セイミクが先導する法廷の創設により、能力主義の法的手続きを導入しようとしてみたが、これら法の場を多くの貴族が判決を軽視したり無視したりして、貴族の影響力拡大のための単なる道具に陥っていることが明らかとなた。この腐敗を一掃し、領内全域に健全な法的過程を確立するかは我々次第である。"
 lit_enforce_tribunal_title:0 "審判の執行"
 lit_enforce_tribunal_desc:0 "安定と豊かな成長を実現するためには、関係と責任の移譲が不可欠だ。この発展を促進するためには、国家の貴族のための最高控訴裁判所を創設せねばならない。"
 sca_lit_ukraine_2_title:0 "ルテニアの開発"
 sca_lit_ukraine_2_desc:0 "キエフはかつて、全ルーシの首都として誇り高き都市であった。しかし今では衰退し、交易と富の中心拠点として、また、自国の繁栄の象徴として再建するべきだろう。"
 sca_lit_develop_sluck_title:0 "スルツク帯"
 sca_lit_develop_sluck_desc:0 "貴族は衣服の帯に高級な布を身につけるようになったが、スルツクで生産される帯ほど高級なものはない。この帯の生産量を十分に確保し、貴族の需要に応えねばならない。"
 lit_build_manufactories_title:0 "リトアニアの工業化"
 lit_build_manufactories_desc:0 "生産分野では、技術的にも組織的にも大きな進歩がある。新しい工場へ大いに投資しよう。大産業革命が間もなくやってくるかもしれない。"
 sca_mission_lit_cossacks_title:0 "コサックへの親善"
 sca_mission_lit_cossacks_desc:0 "コサックは忠実な友を作るが、危険な敵も作り出す。国内に居住しているコサックは、満足していて忠実であり、自国の敵戦う石があるかを確認すべきである。"
 sca_lit_conquer_crimea_title:0 "クリミアの征服"
 sca_lit_conquer_crimea_desc:0 "略奪者と奴隷商人は、何世紀にもわたってルテニアを悩ませてきた。クリミア・タタール人を服従させることで、これらの野蛮な行為を止めねばならない。"
 lit_harness_steppes_title:0 "ステップを生かせ"
 lit_harness_steppes_desc:0 "ステップは歴史上現れては消えていった数多くの伝説的人物を生み出し、歴史書にその名を刻んできた。我々がこの星の中で自身の位置を確立したければ、領内のあらゆる面、特に自国の南東国境にある新しく征服した土地に注意を払わねばならない。"
 lit_great_power_politics_title:0 "列強政治"
 lit_great_power_politics_desc:0 "もはや旧大陸の大きな問題について、自国が重要性の低い補助的な国家であり続けることはできない。我が偉大なる国家の国民が立ち上がり、自国の同盟国や敵国に対して、我が勇気が時の試練に耐え、我々の長年の治世を終わらせようとする者たちに打ち勝つことを示すべき時だ。リトアニアにふさわしい偉大さを獲得する時である。"
 lit_settle_polish_inheritance_title:0 "ポーランドの王位継承"
 lit_settle_polish_inheritance_desc:0 "最も親密な同盟国であるポーランドは、リトアニアの独立に悲惨な影響を及ぼしかねない指導力の危機を経験中である。連合によって、あるいは独立のために戦うことによって、国境を保ちつつ、この状況を脱しなければならない。"
 lit_march_west_title:0 "西方への進軍"
 lit_march_west_desc:0 "西に位置するポーランド王国領は食べ頃を迎えている。先代の統治者の早すぎる死により、ポーランド王位は空位となったままだ。襲撃し、自領を拡大する時は近い。"
 sca_lit_defeat_the_livonian_order_title:0 "リヴォニア騎士団の打倒"
 sca_lit_defeat_the_livonian_order_desc:0 "リヴォニア騎士団は自国がカトリックへと改宗した後も、リトアニアと建国以来戦争を続けてきた。彼らをこれっきりと潰さなければならない。"
 sca_mission_lit_polish_union_title:0 "コモンウェルスの施行"
 sca_mission_lit_polish_union_desc:0 "ポーランドとリトアニアはポーランド人が知っていようがいまいが、命運を共にする宿命だ。我が国家たちは、一人の支配者、一人の真の王の下で統一されていなければならない。"
 sca_lit_conquer_novgorod_title:0 "ノヴゴロドの打破"
 sca_lit_conquer_novgorod_desc:0 "モスクワの影響力の拡大は、ルーシ間の勢力均衡を崩す恐れがある。自国の古い同盟国であるノヴゴロド共和国が歩調を合わすか、もしくは、ロシアの問題においてより積極的な役割を果たさねばならない。"
 sca_lit_conquer_muscovy_title:0 "モスクワへの軍事計画"
 sca_lit_conquer_muscovy_desc:0 "強力なノヴゴロドによる力の牽制があったとしても、モスクワ人は依然として容認できない脅威である。リトアニア王を彼らの王座に据えるか、もしくはモスクワ自体を攻撃せねばならない。"
