 venetian_merchant_republic:0 "ヴェネツィア政府"
 venetian_merchant_republic_desc:0 "最も高貴なる共和国ヴェネツィアは公務員を公職に選ぶための手間のかかる複雑な制度を採用している。一連の秘密投票が41人の選挙人を任命し、各選挙人はそれぞれ壺に票を投じる。1つの票が壷から抜き取られ、そこに名前が書かれた者が新しいドージェとなる。この制度は、選挙の汚職に有効で、公平な投票を保証しようとする。"
 republic_and_religion:0 "共和国における宗教"
 tribe_mechanic:0 "部族"
 great_veche_republic:0 "大ヴェーチェ共和制"
 great_veche_republic_desc:0 "我が国のヴェーチェは立法や司法の役割に加えて、政府の行政事項についても大きな影響力を持つようになった。他国にはツァーリや皇帝がいるが、我が国は他の共和国が夢見るほど強力な権威を持つ評議会が支配している。"
 religious_values_reform:0 "宗教的価値観"
 religious_values_reform_desc:1 "我が共和国においては、宗教とは投票権と同じくらい大きな役割を果たすものである。我が国の宗教的価値観は疑念が持たれるような時でも正しい人物を選出することに役立ち、聖職者により統治期間の間の献身を保証することができる。"
 democratic_values_reform:0 "能力主義による支配"
 democratic_values_reform_desc:0 "わが共和国は、寡頭政治家のコネや影響力に基づいて支配者を選出することはない。その代わり、大衆は候補者がもたらすことのできる能力に従って投票する。この能力主義のシステムは、男女の区別なく、我々の社会のあらゆる側面に存在している。"
 aristocratic_values_reform:0 "ポリティアの美徳"
 aristocratic_values_reform_desc:0 "オリガルヒは大衆がオリガルヒに権限を付与せねば統治できず、大衆は自身が望むものを決定できない。共和制の維持には、支配側と同様に単なる人たちの価値観も守らなければならない。"
 mechanic_reelection_depowers_estates_yes:1 "再選すると階級の影響度が§Y10%§!低下します"
 REELCTION_DEPOWER_ESTATES:0 "同じ統治者の再選"
 force_reelection_reform:0 "再選挙権の法制化"
 force_reelection_reform_desc:0 "我が国のような栄誉ある共和国であっても、国家の統治者は一個人に過ぎず、私利私欲のために権力を濫用しがちである。そのため、疑義が持たれたときに支配層が強制的に再選挙を行うことができる権利を導入することにしよう。"
 mechanic_can_force_election_yes:0 "再選挙を強要できる"
 force_reelection_title:0 "再選挙の強要"
 force_reelection_desc:0 "現任の[Root.Monarch.GetTitle]の共和国に対する忠誠は疑わしい。今こそ緊急に再選挙を行い、国民が再度投票を行う時だ！"
 force_reelection_tt:1 "過去§Y15年間§!再選挙の強要を行っていない。"
 force_reelection_ct:0 "§Y同じ統治者が再選するときの共和的伝統のコストは§R50%§!高くなります。§!"
 devotee_to_the_people_reform:0 "人民への献身"
 devotee_to_the_people_reform_desc:0 "共和国の統治とは間に合わせでできるような仕事ではない。国民と共和国に対し真に奉仕するために、統治者は生涯にわたってその地位の権力と責任を担わなければならない。"
 cultural_administration_reform:0 "文化別統治"
 cultural_administration_reform_desc:0 "我々の国には、国の文化とは異なるさまざまな文化が存在している。国内の緊張を緩和するため、国家は異なる文化によって分割され、それぞれの文化が代表者を選んで統治する。"
 attorney_general_reform:0 "法務総裁"
 attorney_general_reform_desc:0 "法務総裁は、わが国政府の主要法律顧問であり、司法権を担当している。このように権力を分離することで、国民の安全を確保し、新たに併合された臣民の統合を容易にすることができる。"
 mechanic_republican_tradition_from_advisors_yes:2 "顧問はレベル毎に年間共和的伝統を§G0.02§!増加させる"
 estate_council_reform:0 "議会の優越"
 estate_council_reform_desc:0 "国家を統治するのは大統領であるが、司法と行政の権力は諸階級の手によって握られている。そのため、共和国の様々な場面における統治力のために議会の役割が強化されている。"
 mechanic_can_not_seize_land_yes:0 "直轄地を没収できない"
 can_not_seize_land:0 "直轄地を没収できない"
 mechanic_can_not_seize_land:0 "直轄地を没収できない"
 mechanic_diet_increases_not_influence_yes:1 "議会の招集で影響力が増加しなくなります"
 mechanic_elections_influence_estates_yes:0 "選挙が階級に与える影響"
 mechanic_republican_tradition_from_diets_yes:1 "議会を招集すると共和的伝統が§G2§!増加します（増加量は任期の長さに応じて変動）"
 mechanic_seizing_land_no_rebels_yes:0 "領地の没収が反乱原因にならない"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "新しい統治者が就任すると絶対主義が§Y60§!低下"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "新しい統治者の就任で絶対主義をリセット"
 mechanic_reelection_increases_absolutism_yes:2 "選挙で再選するごとに絶対主義が§G10§!増加します"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "現在の§Y[Root.Monarch.GetName]§!の当選回数（§Y[Root.election_term.GetValue]§!）により、獲得する絶対主義が§G[Root.election_term.GetValue]§!倍される。"
 consolidate_power_to_the_ruler_reform:0 "権力基盤の強化"
 consolidate_power_to_the_ruler_reform_desc:0 "この慣習を反共和的と捉える者もいるかもしれないが、絶対支配に利点があることは明らかだ。支配者の下に全権力を集めることで自国は周囲の絶対君主制国家と歩調を合わせることができる。"
 consolidate_power_into_different_candidates_reform:1 "新たな人々"
 consolidate_power_into_different_candidates_reform_desc:1 "我が共和国は、あまりに長く権力の座に居座る者を信用できない。我々は、汚職や胡散臭い商売に手を染めたことがない新しい人物を選出することを好む。"
 stability_principle_reform:0 "防衛原則"
 stability_principle_reform_desc:0 "わが共和国の最高原則は、国民の保護である。わが国の政府において、このことは一般的な話題ではないが、自衛のための軍隊の制度を維持し、国内の安定を維持することは重要である。"
 military_rulership_reform:0 "軍事的支配"
 military_rulership_reform_desc:1 "この共和国は、我々を消滅させることを望む数多くの潜在的敵国にとっての棘のような存在である。国家の安全のために、我々は将軍たちに国家の手綱を預けることにした。彼らの経験と愛国心が共和国を守ってくれることを願う。\n\n選挙を無効にします。"
 dynastic_rulership_reform:0 "王朝的支配"
 dynastic_rulership_reform_desc:0 "人脈とは、あらゆる剣よりも強力である。国家の元首を王朝のようにすることで、共和制の原則を維持しつつも君主国との外交関係を築くことができるようになる。\n選出された統治者が同じ一族の成員ばかりであることは、単なる偶然にすぎない。"
 power_to_the_raiders_reform:0 "バッカニアの権力を拡大"
 power_to_the_raiders_reform_desc:0 "バッカニアは海賊の自由港の基幹だ。彼らがいなければ、裕福な商人たちの略奪品が私たちの胸に入ることはないだろう。彼らの行動範囲を広げることで新たな略奪品による安定した収入を確保できる。"
 power_to_the_captains_reform:0 "責任ある船長"
 power_to_the_captains_reform_desc:0 "率直に言おう。船がない海賊って何だ？せいぜいこそ泥だ。船長に国家を任せることでこの世界が提供する最高の艦船を利用できる。"
 power_to_the_smugglers_reform:0 "密輸業者の権限"
 power_to_the_smugglers_reform_desc:0 "金貨全部が失われた宝物や略奪された商船から得られるわけではない。違法とみなす者もいるような商品交易からもたらされる。もちろん、合法性は規則というより密輸業者への提案のようなものだ。彼らにさらなる力を与えることで、市場への潜入がより容易になる。"
 estate_quartersmasters:0 "操舵手"
 high_sea_power_projection:0 "海岸線の襲撃"
 raiding_increases_pp:0 "襲撃による戦力投射上昇"
 estate_imperial_nobility:0 "帝国貴族"
 establish_religious_institution_for_pirates_reform:0 "宗教団体の設立"
 establish_religious_institution_for_pirates_reform_desc:0 "多くの乗組員が海以外の神を信じることを諦めて久しいが、我が仲間の中には、信仰の解釈が少し緩く...制限的ではあるが、司祭のように敬虔な海賊も未だに存在する。"
 crew_before_faith_reform:0 "信仰以前の乗組員"
 crew_before_faith_reform_desc:0 "我が仲間は世界のさまざまな地方から来ている。しかし、彼らには一つの共通点がある。彼らが信じていたどんな神もとっくにいなくなった。彼らが頼れるのは乗組員の仲間たちだけだ。"
 respect_for_the_sea_reform:0 "海への畏敬"
 respect_for_the_sea_reform_desc:0 "外海上ではどんな信仰もあなたを救わない。あなたの魂を救済する神もいない。\nあるのはデイヴィ・ジョーンズの監獄だけ。そこで我々は皆、最終的に死を迎える。"
 relgious_freedom_reform:0 "信教の完全なる自由"
 relgious_freedom_reform_desc:0 "海賊が何を信じているかなんて関係ない。一神教だろうが多神教だろうが無神教だろうが、誰も気にしない。もっと重要な問題はどれだけの黄金を運べるかである。"
 the_pirate_ways_reform:0 "私掠船の道"
 the_pirate_ways_reform_desc:0 "法を遵守する国家の中に居場所はない。彼らは我々を信用しないし、我々も彼らを信用する理由なんてほぼない。結局、我々の周りにいることができる友は、無慈悲な連中だけだ。"
 PIRATE_DENIED_ALLIANCE:0 "黒旗を掲げていない国とは同盟できない。"
 FROM_PIRATE_DENIED_ALLIANCE:0 "[From.GetName]の政府改革は、海賊共和国以外の国家との同盟を許可していない。"
 mechanic_cannot_ally_non_pirates_yes:1 "§Y海賊共和国§!以外の国家と同盟できない"
 break_every_non_pirate_alliance_tt:1 "§Y海賊共和国§!以外の同盟国は、§Y[Root.GetName]§!との同盟を破棄する。"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "同一列にある他の政府改革を§Y10年§!実行できなくする"
 had_the_pirate_ways_reform_tt:0 "§Y私掠船の道§!を§Y10年§!制定している。"
 military_principle_reform:0 "軍事原則"
 military_principle_reform_desc:0 "共和国は、我々の国家の破壊、すなわち王政復古を目指す敵に囲まれている。共和国を拡大するために軍事力を行使することは、我々の最優先事項であり、我々の原則である。"
 mechanic_winning_wars_gives_rt_yes:1 "戦争に勝利するごとに共和的伝統が§G5§!増加します（分離和平はカウントされません）"
 enlightened_principle_reform:0 "啓蒙の原則"
 enlightened_principle_reform_desc:0 "啓蒙主義は、我々の社会が次に進むべき知的・哲学的な段階である。啓蒙の理念を受け入れることが、我々の原則であり、そうすれば新しい時代へと前進することができるだろう。"
 empowered_quartermasters_reform:0 "補給係の権限付与"
 empowered_quartermasters_reform_desc:0 "船長が乗組員を率い、バッカニアが戦い、密輸業者が交易する傍ら、海賊の営みを維持するのが補給係だ。彼らは配給量を整理し、襲撃を計画し、海賊の掟を策定する。\n我が連合の円滑な運営には補給係に権限を与えることが唯一の道理である。"
 open_naval_services_reform:0 "海軍業務の開放"
 open_naval_services_reform_desc:1 "我々は商船を襲い、港丸ごと襲撃することを享受する海賊だ。しかし、過去に何度も自分の船を修理せねばならなかった職人でもある。通常の私掠の対象とはならない商人たちに造船や修理の知識を提供すべきだ。"
 naval_supplies_bonus_prod:0 "海軍業務の開放"
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "§Y海軍用品§!の生産: §G+100.0%§!"
 master_smugglers_reform:0 "密輸業者との取引"
 master_smugglers_reform_desc:0 "法や規則がる実際の国との交易を開始することは不可能に近い。しかし、一部の裕福な市民とであれば話は別だ。\n密輸業者は傭兵団の指揮官たちと個人的な繋がりを持っていて、彼らは我々の...合法的に入手した品物と引き換えに喜んで支援してくれる。"
 cutthroat_approach_reform:0 "賞金稼ぎ"
 cutthroat_approach_reform_desc:0 "全部の金を襲撃や私掠で稼がねばいけない訳ではない。世界中の国々が宿敵の旗艦にかけた懸賞金を集めるだけでも国庫を満たすことができる。"
 mechanic_flagship_bounty_hunter_yes:1 "敵の旗艦を撃破することで収入§G1§!年分と海軍伝統を§G10§!獲得します（旗艦を撃破する代わりに捕獲した場合はボーナスとして2倍になります）"
 rule_through_plunder_reform:0 "略奪による支配"
 rule_through_plunder_reform_desc:0 "誰かを信用する者が一人もいない世界に住んでいて、どんな力があったとしても、略奪の約束が手に入れるための唯一の手段となっている。幸いにも、我が本能はこの規則を理解している。"
 pirate_representation_reform:0 "海賊評議会"
 pirate_representation_reform_desc:0 "全ての帝国法の外で生き、活動しているかもしれないが、かといって組織化されていない裏切り者の犯罪者集団というわけでもない。我が連合の全自由港には有力な船長の座となっている。これらの船長は海賊評議会員であり、連合の内部規則が尊重されることを保証する。"
 unified_piratical_confederacy_reform:0 "統一海賊連合"
 unified_piratical_confederacy_reform_desc:0 "我が「国家」は常にさまざまな海賊船やその船長、そして補給隊との緩やかな連合体であった。昨今の連合の行政変更により、この連合体は行政、立法、司法の各機関を持つ実際の自治国家となった。\n我々が真の海賊国家である！"
 scourge_of_the_seven_sea_reform:0 "七つの海の災厄"
 scourge_of_the_seven_sea_reform_desc:0 "海賊の本領は、光り輝く財宝への愛だけでなく、悲惨な戦いさえも厭わぬ欲望もある。立派な私掠船として海賊の本領を発揮することは我が責務である。"
 mechanic_raiding_increases_pp_yes:1 "沿岸の襲撃によって戦力投射が§G+1§!増加する"
 neutral_ground_reform:0 "中立地政策"
 neutral_ground_reform_desc:0 "自国は法の外に立つ。このことはもちろん、大帝国から指名手配されるなど、好ましくない副作用をもたらす。しかし、どちらにせよ自国は強い感情を持ち合わせていないため、自国の港は宿敵である海賊や植民地、果ては大帝国にとっても「中立地」として機能する完璧な場所となっている。"
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "従属国が現在§Y黒旗を掲げる§!"
 mechanic_pirate_vassal_bonus_yes:2 "全ての§Y海賊共和制§!の従属国は以下の補正を獲得します：\n人的資源の増加: §G+4000§!\n水兵の増加: §G+2000§!\n年間海軍伝統: §G0.25§!\n海軍扶養限界: §G+2.00§!"
 pirate_subject:0 "下位海賊共和国"
 REPUBLIC_DENIED_ALLIANCE:0 "非共和制国家とは同盟できない"
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]の政府改革は、共和国以外の国家との同盟を許可していない。"
 mechanic_cannot_ally_non_republics_yes:1 "§Y共和国§!以外の国家と同盟できない"
 REV_REPUBLIC_DENIED_ALLIANCE:0 "非共和制国家とは同盟できない"
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]の政府改革は、共和国以外の国家との同盟を許可していない。"
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "§Y共和国§!及び§Y革命帝国§!以外の国家と同盟できない"
 break_every_non_republic_alliance_tt:0 "全ての非§Y共和制国家§!が§Y[Root.GetName]§!との同盟を破棄します。"
 break_every_non_rev_republic_alliance_tt:0 "全ての非§Y共和制国家§!と非§Y革命国家§!が§Y[Root.GetName]§!との同盟を破棄します。"
 national_assembly_reform:0 "国民議会"
 national_assembly_reform_desc:0 "国民議会は新政府の中心であり、国家の様々な派閥が集まり、国家のための法律を提案し、制定する場所である。そして、その中から新しい候補者が選出される。"
 mechanic_elections_increase_factions_influence_yes:0 "選挙の結果によって派閥の影響力が変動する"
 mechanic_is_pirate_republic_reform_yes:1 "黒旗を掲げ、§Y海賊共和国§!となる！"
 mechanic_is_pirate_republic_reform:1 "§Y海賊共和制§!の政府改革である"
 cult_of_reason_reform:0 "理性の崇拝"
 cult_of_reason_reform_desc:0 "宗教は人々の心を制限する毒である。論理の代わりに、真に彼らの苦しみの原因となっている神を信じている。\n我々は彼らの心から無知の束縛を取り去る。いかなる神であろうと、我々の国民を制限する権利はない！"
 conserve_the_religion_reform:0 "宗教の保護"
 conserve_the_religion_reform_desc:1 "我々の社会では、国家の成立以来、信仰が重要な位置を占めてきた。革命の混乱の中にあっても、信念を失わないことが重要だ。"
 secularization_of_the_state_reform:0 "国家の世俗化"
 secularization_of_the_state_reform_desc:0 "多くの熱狂的な革命家は宗教の概念全体を破壊することを好むが、宗教が多くの人々にとって快適さと安全の源であることは否定できない。我々の目標は、信仰の消滅ではなく、政府から聖職者の機関を分離することであるべきだ。"
 bonus_stats_for_elected_ruler_tt:0 "§Yくじ引き選挙ボーナス§!：選出された統治者の全スキルが§G1§!増加します。"
 mechanic_bonus_stats_for_elected_ruler_yes:0 "選出された統治者の全スキルが§G1§!増加する"
 federal_senate_reform:0 "連邦元老院"
 federal_senate_reform_desc:0 "自国の州は自治と管理業務への関与の歴史を持っている。彼らの声は、自国の大元老院にまで届いている。"
 mechanic_centralize_state_no_reform_cost_yes:2 "§Yステートの集権化§!の費用は返還される"
 mechanic_centralize_state_development_yes:1 "§Yステートの集権化§!がその地域内の全領有州に開発度を§G+1§!するようになります"
 mechanic_unlock_special_state_edicts_yes:2 "時代ごとの特別な§Yステートの布告§!が利用可能になる\n§Y大航海時代§!: §G+50.0%§! 州の税補正\n§Y宗教改革の時代§!: §G-50.0%§! 州の宗教統一度の貢献値\n§Y絶対主義の時代§!: §G-10§! 分離主義の年数\n§Y革命の時代§!: §G+33.0%§! 州の交易品生産補正"
 mechanic_unlock_special_state_edicts:1 "時代固有の§Yステートの布告§!が利用可能になる"
 feudal_taxes_state_edict:0 "封建的徴税布告"
 religious_tolerance_state_edict:0 "宗教的寛容布告"
 state_integration_state_edict:0 "ステート統合布告"
 urbanization_state_edict:0 "都市化布告"
 state_and_religion:0 "国家と宗教"
 economical_matters:0 "経済事項"
 economical_matters_republic:0 "経済事項"
 economical_matters_theocracy:0 "経済事項"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "§Y貴族§!からの領地の没収で反乱が発生しない"
 mechanic_winning_battles_increases_legitimacy_yes:1 "統治者が率いる戦争に勝利するごとに正統性（もしくは他政体で正統性に相当するもの）が§G0.5§!、共和的伝統・絶対主義・革命熱が§G0.1§!増加します"
 restoration_of_clergy_reform:0 "聖職者階級の復権"
 restoration_of_clergy_reform_desc:0 "革命の目的は古い世界秩序を変革し、抑圧的な階級や君主から権力を奪い、民衆に与えることである。しかし、聖職者はこの影響を受ける階級の一つとなるため、このことは国民が持っている宗教的価値観と矛盾する。帝国内の秩序を保つために、再び聖職者を復権させる必要がある。"
 grant_noble_castle_rights_reform:0 "貴族に城塞の権利を授与"
 grant_noble_castle_rights_reform_desc:0 "我が国の貴族は、土地の所有権をめぐって君主と直接競合している。貴族に自分の城とその周辺の村を所有する権利を与えることで、王と貴族の対立を和らげることができるだろう。"
 mechanic_on_fort_built_nobles_loyalty_yes:2 "最新の防衛施設を建造すると§Y貴族階級§!の忠誠度が§G5%§!増加する"
 maintain_nobles_status_quo_reform:1 "貴族との妥協"
 maintain_nobles_status_quo_reform_desc:0 "我が国における貴族と君主との力の均衡は繊細な問題である。我々の最善の選択は、貴族の特権を増やしたり、その権力を抑制したりすることなく、この均衡を保つことである。"
 grant_nobles_electorate_reform:0 "貴族の選挙権"
 grant_nobles_electorate_reform_desc:0 "君主制の運命は、その統治者である君主と結びつけられている。そのため突然の統治者の死は常に、政府と国民に衝撃を与えるものになる。\n貴族に次の国家の支配者を選出する権利を与えることで、空位期間とその混乱を一時的なものとすることができるだろう。"
 blackmail_nobility_reform:0 "貴族人形の使い手"
 blackmail_nobility_reform_desc:0 "支配階級である地主や貴族は、自分たちが国家の問題を取り仕切っていると思い込んでいる。実際は君主の王朝とそれに仕えるスパイたちであり、貴族は彼らに抑制され、政府の単なる傀儡にすぎないことが保証されているのである。"
 grant_military_command_reform:1 "貴族将校団"
 grant_military_command_reform_desc:0 "聖職者が説教をし、市民が商業に従事し、平民が重労働をする一方で、貴族は狩りに出かけ、戦闘術の訓練に励んでいる。貴族に軍の指揮を任せることで、有能なリーダーを確実に軍に送り込むことができる。"
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "指揮官を雇用すると§Y貴族階級§!の忠誠度が§G2%§!増加する"
 expand_imperial_court_reform:0 "拡張された宮廷"
 expand_imperial_court_reform_desc:0 "宮廷を拡大することで、我々の勢力圏内にあっても、君主制の階級が領土を任せたままにできる。そうすれば、我が国は分権国家に伴う問題に直面することなく、他の事柄のためのリソースを確保することができる。"
 limit_imperial_court_reform:1 "王室の重用"
 limit_imperial_court_reform_desc:0 "わが国の官僚制度は、君主の近親者や信頼できる顧問が担当している。真の意味での中央集権ではないものの、統治権は過去に実績を残した者の手に委ねられている。"
 mechanic_seizing_land_loyalty_yes:1 "領地の没収による忠誠度減少を§G5%§!減少させる"
 regional_council_reform:0 "地域の評議会"
 regional_council_reform_desc:0 "大帝国を維持するのは容易なことではない。すべての州に拠点を置くことは事実上不可能だからだ。地域の評議会は、政府が干渉することなく、彼ら自身で統治を組織化することを保証できるだろう。"
 representation_of_the_crown_reform:0 "君主の代表者"
 representation_of_the_crown_reform_desc:0 "我々の支配は直接的ではなく、君主に忠誠を誓う臣下や召使いを通して行われる。公式に選ばれた国の代表者は、従属国の支配者に忠誠を誓うよう助言する。"
 subject_tax_modifier:0 "君主の代表者"
 mechanic_subject_tax_modifier_25_yes:1 "属国と辺境伯は§G25%§!の税補正を受け取る"
 dyanstic_administration_reform:0 "王朝による行政"
 dyanstic_administration_reform_desc:0 "国家に貢献するよりも自分たちの権力を拡大することを優先するために、階級らは王政の信頼できる同盟者足りえない。国家が直面する行政課題の管理を任せられるのは、支配者の親族だけであるべきだ。"
 legitimation_of_power:0 "権力の正当性"
 machiavellianistic_rule_reform:1 "マキャヴェッリ主義の統治"
 machiavellianistic_rule_reform_desc:0 "国家は道徳、善行と罪の上にある。政府は、たとえそれが「悪」とみなされるものであっても、純粋に国家にとって有益な利益に基づいて決定を下さなければならない。そのため、君主は道徳を考慮することなく、国家の利益のために行動する権利がある。"
 six_livres_reform:0 "共和国の六法"
 six_livres_reform_desc:0 "一人の君主による絶対的な支配は、大衆に自分たちを支配させるのと同じくらい国家にとって有害である。君主の権力は国家内のいかなる派閥にも服従させるべきではないが、統治者と民衆の間の権力の均衡を保つために、法令によってある程度制限される。"
 two_treatises_reform:0 "統治二論"
 two_treatises_reform_desc:0 "人間の本性は理性と寛容に特徴づけられる。生まれながらにして悪人というものはいない。しかし、人間界は、我々の国民が利己的になり、自分の利益のためだけに行動するように仕向ける。\n政府は、この利己主義が市民的な方法で解決されるようにする。また、生命、健康、自由および財産の自然的権利を擁護する役割を果たす。"
 the_leviathan_reform:0 "リヴァイアサン"
 the_leviathan_reform_desc:0 "政府のない生活は、自然状態とも呼ばれ、それ即ち無政府状態である。全ての人は自らのためにあり、万人の万人に対する戦いが唯一の結果である。\n我々の政府の人々は、不和から身を守るために、自分たちの権利の一部を我々の主権に譲り渡す。"
 the_social_contract_reform:0 "社会契約論"
 the_social_contract_reform_desc:0 "過去の政府は、社会階層間のさまざまなレベルの不平等の結果である。\n社会契約論は、人々が共に市民社会に参加する概念である。自然権の主張を放棄することで、個人は自己を保持し、自由を保つことができる。"
 peoples_kingdom_reform:0 "人民の王国"
 peoples_kingdom_reform_desc:0 "支配者は、臣下がいなければ平民以外の何者でもない。そのため、国民が君主に仕えるのと同じように、君主も国民に仕えるのだ。"
 deified_monarchy_reform:1 "神授権"
 deified_monarchy_reform_desc:0 "君主の支配は誰もが主張できる権利ではない。それは、我々の信仰によって与えられた神権なのだ。君主は、ひいては我々自身の信仰による神の意志を体現する存在である。"
 mechanic_free_noble_levies_yes:1 "「§Y徴兵の拡大§!」の階級特権は影響力の増加と最大絶対主義の減少を招かなくなる"
 empowered_regency_modifier:0 "権力を持った摂政"
 desc_empowered_regency_modifier:0 "現在王位を掌握する貴族と緊密に連携することで、円滑な秩序と政治問題の効率化を実現できる。"
 mechanic_improved_nobles_regency_yes:1 "§Y貴族摂政制§!を有することで以下の効果を得ます：\n年間正統性：§G+1.00§!\n安定度コスト補正：§G-25.0%§!\n月間統治力：§G+1§!\n月間外交力：§G+1§!\n月間軍事力：§G+1§!"
 centralize_empire_reform:1 "集権的君主官僚制"
 centralize_empire_reform_desc:0 "我々の支配下にある広大な領土は東から西へと広がっている。帝国領内のプロヴィンスにおいて、円滑な経営が確実にできるようにしなければならない。"
 norwegian_parliamentary_monarchy:0 "ノルウェー君主制"
 norwegian_parliamentary_monarchy_desc:0 "デンマーク貴族を追い払ったことで、ノルウェー王国は再びノルウェーのために奉仕することとなった。政府を支えるために、ノルウェー王国は君主を監督するための議会制度を設立することにした。"
 presidential_monarchy_reform:1 "請願の権利"
 presidential_monarchy_reform_desc:0 "王政は、国民が許す限り安定する。彼らが国家機構への代表を切望していることは周知の事実である。国民の問題や悩みを君主にぶつけることで、我々は君主制の臣民を確実に満足させることができるのである。"
 mechanic_monastic_order_yes:1 "§Y修道会§!である"
 mechanic_monastic_order:0 "修道会"
 education_of_the_state:0 "国家の教育"
 education_of_the_bishop_reform:0 "神政主義者の教育"
 education_of_the_bishop_reform_desc:0 "自国の運命は神の手にある。しかし、神の兆しを読み取って国民にとって好意的な解釈を行うのは、我が神政の支配者に委ねられている。\n誤った解釈をしないよう、国家は将来の支配者の教育に注力せねばならない。"
 mechanic_education_focus_enabled_yes:1 "新しい統治者は将来の後継者のための§Y教育§!イベントを引き起こす"
 education_of_the_advisors_reform:0 "宮廷の教育"
 education_of_the_advisors_reform_desc:0 "自国の支配者は自国の信仰意志を表しているかもしれないが、彼はまだただの人間であり、人間的な間違いを犯しやすい。宮廷全体の教育をすることで支配者の誤りを最小限に抑えることができるようになるだろう。"
 education_of_the_missionaries_reform:0 "宣教師の教育"
 education_of_the_missionaries_reform_desc:0 "異教徒や異端者は自国の信仰を試す最大の試練だ。彼らは自国の敬虔な人たちを有害な思想で唆し、真の信仰から遠ざけてしまう。\n自国の宣教師たちにそれらの脅威について教えなければならない。"
 education_of_the_people_reform:0 "国民の教育"
 education_of_the_people_reform_desc:0 "知識と教育は神からの贈り物である。人は自由意志と思考を持って生まれる。そして、この贈り物を国内全員と共有できるようにすることが我が責務である。"
 religoius_doctrine:0 "宗教の教義"
 balanced_mission_reform:0 "中庸な宣教"
 balanced_mission_reform_desc:0 "自国の神権政治の実務は一つの側面だけに集中することはできない。内外の任務に等しく投資することが、自国及び自国の信仰双方にとって最善の利益となる。"
 commercial_mission_reform:0 "商業的な宣教"
 commercial_mission_reform_desc:0 "宗教は自国の野望の原動力だが、自国がダカットの力に依存していることは否定できない。幸いにも、宗教と貨幣化は相性がいい。"
 mission_to_protect_reform:0 "防衛の宣教"
 mission_to_protect_reform_desc:0 "自国の信仰は異教徒や異端者から常に危険にさらされている。頼れるものは自宗教の他の信奉者たち－信仰上のの兄弟姉妹だけである。彼らを神に見捨てられた邪悪な力から守るのは我が責務である。"
 pursuit_of_knowledge_reform:0 "知の探究"
 pursuit_of_knowledge_reform_desc:0 "我が大義は宗教を守ることでも信仰を強引に拡大することでもない。その代わりに存在の本質、人と神の領域との関係に注力する。"
 constitional_theocracy_reform:0 "立憲神権制"
 constitional_theocracy_reform_desc:0 "国家は神に仕えるという唯一の目的のために存在する。しかし、この目的に完全に専心するには弱腰の神権支配者が我が大義を堕落させるために権力を握ることがないようにしなければならない。"
 faith_and_power_reform:0 "信仰と力"
 faith_and_power_reform_desc:1 "戦闘と力は神に近づくための唯一の方法です。戦場での勝利を通じて自国民は信仰心と献身を示す。"
 belief_and_unity_reform:0 "信念と統一"
 belief_and_unity_reform_desc:0 "信仰は、国家と国民を一つにする力だ。政府はこの結束が切れることのないようにするために存在しているにすぎない。"
 state_of_theologians_reform:0 "神学者の国家"
 state_of_theologians_reform_desc:0 "自宗教は戦争のための武器でも正当化するものでもない。また、金銭のために存在するのでもない。自国の信仰は知的で精神的な理論、議論、理解の結果だ。神学とは国家とその臣民の目的である。"
 divinity_through_craftsmanship_reform:0 "技巧を通じた神性"
 divinity_through_craftsmanship_reform_desc:0 "神学者たちは神への啓蒙に達するための手段を論じているが、我々を真に不滅の領域により近づけるものが何なのかを悟った者はごくわずかしかいない。創造という行為は、創造主に近づくための唯一の神聖な方法だ。"
 culture_within_the_state:0 "文化、信仰、国家"
 religious_culture_reform:0 "宗教社会"
 religious_culture_reform_desc:0 "宗教と文化は結びついている。自国の社会において同じ儀式に従わない場合、自国の文化であるとは主張できない。"
 harmonization_of_cultures_reform:0 "文化の調和"
 harmonization_of_cultures_reform_desc:0 "文化という概念は、伝統、社会的価値、環境によって鍛えられ、神聖な啓蒙によるものではないが、多くの点で宗教と似ている。自国内の文化は真の信仰に従っている限り、互いに調和するようになっている。"
 cultural_safe_haven_reform:0 "文化の避難所"
 cultural_safe_haven_reform_desc:0 "文化とは人が他者と差別化するために作り出した社会規範を組み上げたものだ。実際には、全員がこの世を歩く死ぬ運命にある肉体だ。真の神聖な存在に関する強い信念のみが重要なのだ。"
 taxation_of_the_foreigners_reform:0 "外国人への課税"
 taxation_of_the_foreigners_reform_desc:0 "少数民族の文化は自国にほぼ関係ない。神聖なる大義のために彼らの収入の一部を犠牲にすることを厭わない限り、彼らは自身の伝統を自由に生き抜くことができる。"
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "搾取した際に§G50%§!の確率で§Y基本税§!が喪失しない"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "自文化グループに属する州を搾取した際に§G25%§!の確率で§Y基本税§!が喪失しない"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "異文化グループに属する州を搾取した際に§G50%§!の確率で§Y基本税§!が喪失しない"
 mechanic_can_see_theocratic_heir_stats_yes:1 "選択できる後継者の§Y君主スキル§!を確認することができる"
 papal_embassy_reform:0 "教会の土地所有"
 papal_embassy_reform_desc:0 "カトリック教会は、我々の社会にとって重要な存在だ。毎週日曜日には、敬虔な市民が礼拝堂や教会、聖堂を訪れ、祈りを捧げる。\n国民が正しい道を歩み続けられるようにするため、教会自身が国の特定の地域を所有する。"
 papal_embassy:0 "教会の土地所有"
 mechanic_improved_opinion_of_pope_yes:2 "§Y教皇領§!からの評価を恒久的に§G25§!増加させる"
 i_am_the_church_reform:0 "カトリック教会の長"
 i_am_the_church_reform_desc:0 "我が国、それはただ一つの目的のために存在するものであり、その目的は神に仕えることに他ならない。我々はローマカトリック教会の長であり、世界宗教の精神的指導者である。"
 mechanic_improved_defender_of_faith_yes:1 "信仰の擁護者である間、宗教外交官は影響力とと絶対主義に一切の影響を与えない。\n信仰の擁護者になることで、以下の効果を得ます：\n真の信仰の寛容度: §G+2.00§!\n外交評判: §G+1.00§!\n関係改善: §G+15.0%§!"
 gov_improved_defender_of_faith_mod:1 "教会の擁護者"
 desc_gov_improved_defender_of_faith_mod:1 "自国は[Root.Religion.GetName]教会の長であるため、自国がその擁護者となるのは自然である。教皇庁が主の民を守ることを世界に知らしめるのだ！\n\n§Y自国がもはや信仰の擁護者でなくなるまで続く。§!"
 lands_for_the_monasteries_reform:0 "修道会への土地提供"
 lands_for_the_monasteries_reform_desc:0 "正教会信仰の修道院は聖なる場所であり、免税されていて完全なる自治が認められている。修道院に土地を提供すれば、無視できない費用により総主教を喜ばせることができる。"
 mechanic_selling_titles_increases_pa_yes:1 "称号の売却により総主教の権威が§G5%§!増加する"
 mechanic_free_religious_culture_yes:1 "階級特権「§Y宗教文化§!」によって§Y聖職者§!階級の影響力が増えなくなる"
 mechanic_on_church_built_clergy_loyalty_yes:1 "教会と大聖堂を建設しているとそれぞれ§Y聖職者§!階級の忠誠が§G+2%§!、§G+5%§!増加する"
 focus_of_the_patriarchy_reform:0 "修道学校の支援"
 focus_of_the_patriarchy_reform_desc:0 "この国の修道院は学問と芸術の中心地として有名である。各修道学校には、教会史や聖典の釈義、読解、文法、詩、音楽、書道、絵画などの分野に精通した宗教学者が多数駐在している。"
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "有効な聖地ごとに§Y聖職者§!階級の忠誠が§G5%§!上昇する"
 EST_FIVE_HOLY_SITES_BONUS:0 "5つの有効な聖地："
 EST_FOUR_HOLY_SITES_BONUS:0 "4つの有効な聖地："
 EST_THREE_HOLY_SITES_BONUS:0 "3つの有効な聖地："
 EST_TWO_HOLY_SITES_BONUS:0 "2つの有効な聖地："
 EST_ONE_HOLY_SITES_BONUS:0 "1つの有効な聖地："
 EST_358_HOLY_SITE:0 "§Yアレクサンドリア§!の聖地から："
 EST_1227_HOLY_SITE:0 "§Yアクスム§!の聖地から："
 EST_2313_HOLY_SITE:0 "§Yアンティオキア§!の聖地から："
 EST_1234_HOLY_SITE:0 "§Yカスル・イブリム§!の聖地から："
 EST_419_HOLY_SITE:0 "§Yエレヴァン§!の聖地から："
 mechanic_clerical_ministers_tech_buff_yes:2 "階級特権「§Y聖職者の大臣§!」により技術コストが§G5%§!削減される"
 zoroastrian_focus_reform:0 "自由意志の概念受け入れ"
 zoroastrian_focus_reform_desc:0 "我が慈悲深き宗教の創始者であるゾロアスターは自由意志の概念を固く信じていた。この概念を自国の主要な宗教的教義として受け入れることで、自領内の繁栄と安定を確保できる。"
 power_to_the_synagogoues_reform:0 "ラビへの特権付与"
 power_to_the_synagogoues_reform_desc:0 "自国のラビは知識と教養のある人たちだ。彼らに特権を与えて彼らの影響力を拡大することは、神学的側面に大きな進歩をもたらすだろう。"
 mechanic_loyalty_from_celebration_yes:2 "祝祭を祝うことにより§Yラビ§!階級の忠誠が§G+20%§!されます。"
 head_of_the_reformed_church_reform:0 "改革派教会の指導者"
 head_of_the_reformed_church_reform_desc:0 "我々の信仰は、もはや聖座に拘束されるものではない。今や統治者こそが国教の真の指導者であり、宗教の行先の舵取りを行う義務と特権を持っている。"
 confucian_governing_reform:0 "儒教官僚機構の強化"
 confucian_governing_reform_desc:0 "我が国の学者は国家の賢明なアドバイザーであり、孔子の教えをしっかりと守っている者たちである。そして彼らは、政府の行政機構を支える力でもある。彼らの特権を強化することで、官僚制の機能も強化することができる。"
 mechanic_full_loyalty_on_harmonization_yes:1 "宗教を調和すると§Y聖職者§!の忠誠が§G+100%§!増加し、£adm£§G50§!を得ます"
 empower_buddhist_temples_reform:0 "修道院の権限強化"
 empower_buddhist_temples_reform_desc:0 "ブッダの教えは自国の重要な要素です。自国民にとって結果として生じるカルマを考えずに行動するなどない。\nカルマは抽象的概念なので、自国の社会のカルマを把握することは不可能に近い。しかし、そのために自国の僧院が役に立つかもしれない。"
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "§Y聖職者§!階級の議題を達成するとカルマが §Y+10§!される"
 mechanic_seizing_land_takes_karma_yes:2 "占領中の領地にカルマ§Y-10§!"
 mechanic_enable_karma_decision_yes:1 "§Y20§!年ごとにカルマを調整できる決断が利用可能になる"
 buddhism_consulate_monasteries_title:0 "僧院への相談"
 buddhism_consulate_monasteries_desc:0 "我々の精神的な幸福の状況は悲惨である。つまり、カルマの均衡が崩れているのだ。僧院に相談し涅槃への道へと導いてもらうべきだろう。"
 buddhism_events.44.t:0 "僧院への相談"
 buddhism_events.44.desc:0 "私たちの精神的幸福の状態は悲惨なものとなっています。カルマが不均衡になっているのです。幸いにも、[Root.GetName]の僧院が[Root.Monarch.GetName][Root.Monarch.GetTitle]とその近親者に対して助言を与えてくれています。"
 buddhism_events.44.a:0 "正のカルマを受け入れよ。"
 buddhism_events.44.b:0 "負のカルマを受け入れよ。"
 public_hindu_practices_reform:1 "バラモンの特権拡大"
 public_hindu_practices_reform_desc:0 "バラモンとはヒンドゥー社会における司祭階級のことである。寺院を維持し、信仰の儀式を実践するのは彼らの責務である。"
 mechanic_reduce_new_deity_decision_cd_yes:2 "階級特権「§Y個人の主神の選択§!」がもはや影響力を増加させない\n「§Y個人の主神の選択§!」からの決断が§G5§!年ごとに実行できる"
 decision_once_every_five_years:0 "この決断は§Y5§!年に一度だけ実行できる。"
 strengthen_shaman_privileges_reform:0 "シャーマン特権の強化"
 strengthen_shaman_privileges_reform_desc:0 "自国のシャーマンは、彼らの言が全階級に対する法であるため、安定した国家維持に重要だ。彼らの特権を強化することで、支配者に対する彼らの忠誠心を確保できる。"
 mechanic_no_influence_from_fetishist_privileges_yes:1 "呪物崇拝特有の階級特権がもはや§Y聖職者§!階級の影響力を増やさない"
 abolished_caste_system_reform:0 "カーストの廃止"
 abolished_caste_system_reform_desc:0 "ヒンドゥー教のカースト制は欠陥のある腐敗した制度であり、国内の特定のグループを虐待することを助長している。\n我々はグル・ナーナクの教義に従い、カースト制をきっぱりと完全に廃止する。"
 strengthen_the_ulema_reform:0 "ウラマーの強化"
 strengthen_the_ulema_reform_desc:0 "ウラマーは我々の社会の中心である。ウラマーの法と指導力を通し、我々は国家の中で絶対的な信仰に到達するだろう。"
 abandon_the_legal_ways_title:0 "律法主義の放棄"
 abandon_the_legal_ways_desc:0 "立法主義のウラマーが唱える厳格な教えや法律は、政府の組織においてほぼ役立たずであることが証明された。敬虔な臣民にとってはショックを受けることかもしれないが、もはや立法主義の規範を捨てるべき時であろう。"
 return_to_the_legal_ways_title:0 "律法主義の受容"
 return_to_the_legal_ways_desc:0 "コーランの自由な解釈は、国家のためにその役割を果たしてきた。敬虔な臣民にとってはショックを受けることかもしれないが、もはや立法主義の規範を受け入れるべき時であろう。"
 mechanic_allow_piety_switch_decision_yes:1 "信仰心が-50以下の時に§Y律法主義§!、50以上の時に§Y神秘主義§!を受容するミッションが解禁されます。"
 strengthen_the_dhimmi_reform:0 "ズィンミーの強化"
 strengthen_the_dhimmi_reform_desc:0 "ウラマーは文化の中心とみなされているものの、政府の重要な地位を占めるのはズィンミーである。"
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "階級特権「§Y保証されたズィンミーの自治§!」は影響力を増加させなくなり、最大絶対主義を減少させなくなります。"
 legacy_of_the_steppes_reform:0 "ステップの遺産"
 legacy_of_the_steppes_reform_desc:0 "他の多くの国家とは異なり、我々の政府はテングリの伝統と広大なステップによって形成されている。我々はもはや遊牧民ではないが、君主の正統性は依然として戦場で見出される。"
 state_and_shrines_intertwined_reform:0 "神社と国家の混合"
 state_and_shrines_intertwined_reform_desc:0 "神への信仰は、我々の文化と宗教に深く根ざしている。我々は神主と国政の間に明確な境界線を持っているが、我々の支配する政府が神道の利益と美徳のために行動していることは明らかだ。"
 embedded_norse_government_reform:0 "北欧の伝統の継承"
 embedded_norse_government_reform_desc:0 "先祖代々の宗教が我々の国家の行動の原動力となっている。忘れ去られた古い慣習が復活し、今や我々の社会の中心となった。"
 mechanic_winning_war_increases_legitimacy_yes:1 "戦争に勝利するごとに正統性（もしくは他政体で正統性に相当するもの）が§G5§!増加します\nただし共和的伝統は増加が§G2§!になります"
 strengthen_clergy_reform:0 "聖職者特権の強化"
 strengthen_clergy_reform_desc:0 "聖職者階級は、困難な時代の間に人々に精神的な導きを与えることで国家に奉仕してきた。聖職者が我が国において果たしてきた役割に敬意を表すことを考えれば、その特権を拡大させるに相当する十分な資格があるといえるだろう。"
 curtail_clergy_power_reform:0 "聖職者の特権を制限"
 curtail_clergy_power_reform_desc:0 "宗教は我々の政府の中で重要な社会的意義を持っているかもしれないが、この国の聖職者階級はあまりにも大きな影響力を持ちすぎている。彼らの視野の狭い世界観は、このままでは国家の発展を妨げるだけだ。"
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "§Y聖職者§!からの領地の没収で反乱が発生しない"
 separate_clergy_from_state_affairs_reform:0 "政教分離"
 separate_clergy_from_state_affairs_reform_desc:0 "神学者たちは国家に対してその目的を果たしたが、今や彼らはあまりにも強力になりすぎた。今こそ聖職者を政府の業務から切り離すべき時である。"
 maintain_clergy_balance_of_power_reform:0 "勢力均衡の維持"
 maintain_clergy_balance_of_power_reform_desc:0 "聖職者は我々にとって他の領地と同様、強力で有用な資産である。階級間の力の均衡を保つためには、聖職者の利益と行動に干渉しないことが有益である。"
 secure_clergy_power_reform:0 "寺院の権利拡大"
 secure_clergy_power_reform_desc:0 "我が国の聖職者は、貴族と同様に世俗的な財産に関心を持っている。我々の権力をあまり犠牲にすることなく、彼らをなだめるには、寺院の土地と権利を拡大することが得策である。"
 gov_expanded_temple_rights_mod:0 "拡大された寺院の権利"
 desc_gov_expanded_temple_rights_mod:0 "この州の宗教的建造物は増税と引き換えにより多くの権利と土地を手にした。"
 mechanic_temples_modifier_yes:1 "教会と大聖堂は州に§G+33.0%§!の州税補正と§G-2.00§!の不穏度を与える"
 empower_the_burghers_reform:0 "市民への権限付与"
 empower_the_burghers_reform_desc:0 "市民はこの国の商人であり貿易商である。彼らは、我々の国家に一定の資金が流れ込むことを保証している。彼らの特権と影響力を強化することは、我々の富をより早く蓄積することにつながる。"
 new_world_exploitation_reform:0 "新世界の搾取"
 new_world_exploitation_reform_desc:0 "新世界の資源は豊富で、大きな価値がある。我が国の商人に一定の権利と特権を与えることにより、これらの外国産の物資を確実に搾取し、我が国に輸送し、旧世界で流通させることができる。"
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "植民地従属国の交易品生産補正が§G+10.0%§!されます"
 new_world_exploitation_modifier:0 "新世界の搾取（宗主国）"
 curtail_the_burghers_reform:0 "市民の抑圧"
 curtail_the_burghers_reform_desc:0 "市民の権利と特権は、あまりにも長い間、あまりにも広大であった。国家の戦争と拡張は、自分たちの階級である商人からの支持の欠如に直面する。今こそ商人たちの権利を抑制し、中央集権的な国家を作るべき時である。"
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "§Y市民§!からの領地の没収で反乱が発生しない"
 mercantilistic_approach_reform:0 "重商主義的な取り組み"
 mercantilistic_approach_reform_desc:0 "自由貿易は、財の輸入と輸出が対等な関係にあることを意味する。ある種の商品にとっては有益であるが、わが国にとってはほとんど価値がない。我が国の輸出を最大化し、外国からの輸入を最小化することによってのみ、我が国は経済成長を遂げることができるのである。"
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "階級特権「§Y市民への借款§!」は重商主義を減少させなくなります。"
 free_trade_reform:0 "自由貿易の採用"
 free_trade_reform_desc:0 "世界中の商人が、私たちの土地に足を運び、我々の国民と交易や商業に携わることができるようにするべきだ。重商主義の狭量さを捨て、国家は外国の思想に接しやすくなる。"
 mechanic_monarch_power_on_institutions_yes:1 "制度を受容することで全君主力を§G100§!受け取るようになります"
 mechanic_free_improve_inland_routes_yes:1 "交易政策§Y内陸ルートを改善§!は使用するのに交易力が必要なくなります"
 lockean_proviso_reform:0 "ロック条項"
 lockean_proviso_reform_desc:0 "未使用の財産は、自然にとっても国家にとっても無駄である。長期間にわたって効用をもたらす硬貨を導入し、重視することによって、人々は自然の法則に反することなく、過剰に所有した物を交換に使用することができる。政府は、財産の蓄積と富の分配の間の対立を和らげるだろう。"
 embrace_the_economic_theory_reform:0 "経済理論の受容"
 embrace_the_economic_theory_reform_desc:0 "経済は、国家機構の中で紛れもなく重要な役割を担っている。貿易、金融、奢侈の複雑なシステムは、政府の健全性に資するために飼い慣らされる必要がある。"
 reestablish_the_burgeoisie_reform:0 "市民階級の再建"
 reestablish_the_burgeoisie_reform_desc:0 "過去の政府における市民は、商人や職人の階級であった。貴族と違って、この階級は過去に抑圧されるような役割を担っておらず、もう一度、昔の制度を復活させる価値がある。"
 mechanic_halved_parliament_bribes_yes:0 "議会の賄賂のコストが§G50%§!安くなります"
