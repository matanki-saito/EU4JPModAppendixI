 liv_dissolve_bishopric_title:0 "Dissolve Bishopric"
 liv_dissolve_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause a uprising against us."
 liv_purchase_bishopric_title:0 "Purchase Bishopric"
 liv_purchase_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than we could be willing to pay."
 liv_tried_to_get_rid_of_bishopric_tt:0 "Did not try to §YPurchase or Dissolve a Bishopric§! in the last §Y2 years§!."
 rethinking_catholic_life:0 "Withdrawn from Public Life"
 desc_rethinking_catholic_life:0 "Our good [Root.Monarch.GetTitle] has withdrawn from public life after his faith in the Catholic faith has begun to stagger. The corruption of the Papacy as well as the rise of needs to reform the Catholic Church made [Root.Monarch.GetName] yearning for the faith of [Root.Monarch.GetHerHis] ancestors - the faith of the Old Gods..."
 rig_riga_in_the_hansa_title:0 "ハンザとの関係"
 rig_riga_in_the_hansa_desc:0 "We are part of the Hanseatic League - and its most eastern exclave. Maintaining communication with the Hansa is challenging due to our vast distance. Nonetheless we should keep in touch with the Hansa's leader in Lübeck or otherwise we are at the risk of being forgotten."
 rig_riga_in_the_hansa_tt:0 "ハンザとの関係"
 rig_dominate_the_baltic_trade_title:0 "スウェーデン人との競争"
 rig_dominate_the_baltic_trade_desc:0 "The trade in the Baltic is the lifeline of our beautiful city. Hundreds of merchants pass through our city to trade with Novgorod in the East or with the Holy Roman Empire to our west.\nThe Scandinavians, especially the Swedes, of course, are not too fond of our presence in the Baltic Sea however, and try to block us from the Ducats flowing into the Baltic Sea. They will have to learn that it is our city which connects West and East."
 rig_dominate_the_baltic_trade_tt:0 "If the missions '§YTrade Presence in Lübeck§!' and '§YPapal Embassy§!' are completed then the event '§YReligion as a Business§!' will fire."
 rig_mercs_mission_title:0 "傭兵契約"
 rig_mercs_mission_desc:0 "We are surrounded by kingdoms and empires which have no greater wish than to integrate Riga into their realm. While we have an outstanding defense, it is not guaranteed to be enough for us.\nFortunately we have one boon in our favor: our city is a center of commerce, and as such a vast quantity of Ducats are left behind in Riga. We can increase our security substantially if we bolster our armies with mercenaries."
 rig_rent_condotitieri_title:0 "自国の力の誇示"
 rig_rent_condotitieri_desc:0 "Due to our focus on commerce and religious influence we are able to accumulate great wealth. However, wealth means nothing if we cannot use it to influence the world. There are plenty of powers whose fate hangs in the balance - and we should use our own power to influence the outcome."
 rig_rent_condotitieri_tt:0 "Is at war\nOne of the following must be true:\n Receives at least §Y20.0%§! of their income as subsidies\n Is renting Condottieri from §Y[Root.GetName]§!\n Is allied with §Y[Root.GetName]§! and is on the same side of any war"
 rig_ally_the_emperor_title:0 "皇帝との交流"
 rig_ally_the_emperor_desc:0 "We are far away from our German brethren of the Holy Roman Empire. The Livonian and Teutonic Orders might be right now our nearby allies, but they are also our greatest competitors - and only a temporary defense against the Polish-Lithuanian alliance and the Muscovite threat.\nWe should do whatever is possible in order to reach the Emperor, and join the Holy Roman Empire."
 rig_lubeck_trade_title:0 "リューベックでの交易上の存在感"
 rig_lubeck_trade_desc:0 "The Baltic trade is profitable to us, yes. But compared to the riches of the Lübeck market, the Baltic Sea seems rather lackluster. We should start establishing our own presence in the Lübeck trade, and transfer some of its Ducats into our own pockets."
 rig_lubeck_trade_tt:0 "If the missions '§YCompete with the Swedes§!' and '§YPapal Embassy§! are completed then the event '§YReligion as a Business§!' will fire."
 rig_sell_indulgences_title:0 "免罪符を売れ!"
 rig_sell_indulgences_desc:0 "Sins are everywhere! Nobody can live a pious life these days without committing a sin by accident.\nFortunately, the Lord is merciful, and allows Catholics forgiveness for their sins for the low price of indulgences. We, the servants of the Lord, shall take benefit from it, either by selling these indulgences to the monarchies of Europe or by taking the money from those that do."
 rig_sell_indulgences_at:0 "Has sold at least §Y5§! Indulgences through the '§YSell Indulgence§!' diplomatic action (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)."
 rig_sell_indulgences_bt:0 "Has raided at least §Y5§! churches through the '§YRaid Heretic Chruches§!' peace option (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)."
 rig_the_baltic_bank_title:0 "商業の支配"
 rig_the_baltic_bank_desc:0 "Trade and commerce are next to religion the most crucial aspect of any state. Without the might of the praised Ducat, a state cannot maintain control over its population, nor exert power over their rivals. We shall become masters of commerce, and secure a wealthy future for Riga."
 rig_finance_great_powers_title:0 "経済の列強"
 rig_finance_great_powers_desc:0 "What does wealth mean if it cannot be used? The great powers of this world have their grand armies and their vast empires, but their power is limited by their treasury. We shall exploit this, and turn the great powers into puppets of our wealth."
 rig_finance_great_powers_ct:0 " Great Powers:\n    Subsidiess income at least §Y10.0%§!"
 rig_finance_great_powers_dt:0 " countries with at least §Y300§! development:\n    Subsidiess income at least §Y10.0%§!"
 rig_finance_great_powers_tt:1 "Every known country, which gains §Y5%§! of their income subsidized by §Y[Root.GetName]§! gains §G150§! opinion of §Y[Root.GetName]§!."
 rig_improve_papal_relations_title:0 "教皇の使節"
 rig_improve_papal_relations_desc:0 "Our [Root.GovernmentName] is far away from the authority of the Pope, and as such it is difficult to influence the Curia. We should establish an embassy in Riga for the Papal State which can both provide a reliable way to communicate with the Papal States and serve as the seat of our own cardinal."
 rig_improve_papal_relations_tt:0 "If the missions '§YCompete with the Swedes§!' and '§YTrade Presence in Lübeck§! are completed then the event '§YReligion as a Business§!' will fire."
 rig_establish_religious_dominance_title:0 "宗教改革の管理"
 rig_establish_religious_dominance_desc:0 "The Christian faith is at its turning point. Reformers acquired huge influence in Europe, turning many once pious men against the Holy See. We must choose our side in this new Schism or else we will find ourself in our own internal religious war."
 rig_establish_religious_dominance_tt:0 "The §YPropagate Religion§! trade policy now requires only §Y15%§! trade power in a node."
 rig_establish_religious_dominance_ct:0 "Enable the §YWar against Heresy§! casus belli against all Heretic countries."
 rig_establish_religious_dominance_bt:0 " countries of the §YHoly Roman Empire§! have been force converted by §Y[Root.GetName]§! and is §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_title:0 "宗教改革の完遂"
 rig_defend_the_catholic_league_desc:0 "Regardless whether we are part of the Reformation or its greatest adversary one thing is sure: the conflict between our brethren must end one way or another!"
 rig_defend_the_catholic_league_at:0 "The §Y[Root.GetChurchOrFallbackName]§! estate privilege §YExpansionist Zealotry§! has no longer penalties for §Y[Root.GetName]§!. Additionally, the privilege now grants additional §G+10.0%§! Morale of Armies and §G-0.05§! Monthly War Exhaustion while being at war with §YHeathens§! or §YHeretics§!."
 rig_defend_the_catholic_league_ct:0 " provinces in the North Germany, South Germany, Baltic and Poland regions follow the §Y[Root.Religion.GetName]§! faith."
 rig_defend_the_catholic_league_bt:0 " provinces in the North Germany, South Germany, Baltic and Poland regions are owned by a §Y[Root.Religion.GetName]§! country."
 rig_vassalize_livonia_title:0 "リヴォニアの平定"
 rig_vassalize_livonia_desc:0 "The Livonian Order is the Teutonic successor to the Livonian Brothers of the Sword, an old order of knights which have been reduced to a pathetic small group of wounded knights after the Battle of Schaulen in 1236. Technically a subject to the Teutonic Order, the Livonian Order is an autonomous state, and as they see themselves as the new Brothers of the Sword, it is clear that they are supposed to be our subject once again."
 rig_vassalize_livonia_ct:0 "Enables decisions, which can revoke the §YLivonian Confederacy§! from the §YLivonian Order§! as long they are a subject of [Root.GetName]."
 rig_livonian_confederacy_title:0 "連合の終焉"
 rig_livonian_confederacy_desc:0 "The Livonian Confederacy is a network of a number of bishoprics within the lands of the Livonian Order. De jure they are nobody's subject. De facto, however, they are occupying space in the Livonian Order, which has become a vassal of ours. If we want to utilize our new knightly subject to its fullest potential we have to end this confederacy."
 rig_control_the_trade_league_title:0 "ハンザの打破"
 rig_control_the_trade_league_desc:0 "The Hanseatic League is made of puppets who all follow the rule of Lübeck.\nOf course this is an exaggerated statement, but the will of Lübeck is rarely questioned by the members of the League. It is time that the members get aware of their exploitation!"
 rig_control_the_trade_league_tt:0 "Every member of §Y[HSA.GetName]§!'s Trade League has at least §Y75§! opinion of §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct:0 "If we complete this mission by eliminating §Y[HSA.GetName]§! or its trade league then we gain §G5§! Mercantilism.\n\nOtherwise the event '§YThe Dissolution of the Hanseatic League?§!' will fire for §Y[HSA.GetName]§!."
 rig_control_the_trade_league_at:0 "リガの交易支配"
 rig_rigan_hansa_title:0 "Lead the League of Riga"
 rig_rigan_hansa_desc:0 "The Hanseatic League is no more. Whatever semblance of wealth and protection it once provided is a memory. It is now up to us to collect its pieces and forge a new trade league!"
 rig_establish_bishop_authority_title:0 "国家に対抗する都市"
 rig_establish_bishop_authority_desc:0 "The city of Riga, the crown jewel of our [Root.GovernmentName], is in the hands of the [Root.GetBurghersOrFallbackName] instead of ours. They elect their own mayor without our input, pursue their own agendas against our own will and keep the city running without sharing the fruits of their labor with the [Root.GovernmentName].\nThis must stop!"
 rig_develop_riga_title:0 "自都市の発展"
 rig_develop_riga_desc:0 "Now that we finally managed to restore the authority in the city it is time to expand and develop the city to not any ordinary jewel but the diamond of the Baltic Sea!"
 rig_develop_riga_tt:0 "§Y[Root.GetName] must have less than 6 provinces in total in Europe to fulfil the conditions of the triggered province modifiers.§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§! owns less than §Y6§! provinces in §YEurope§!."
 rig_the_rigan_defense_title:0 "リガの防衛力を上げろ"
 rig_the_rigan_defense_desc:0 "We might be surrounded by the benevolent Livonian Order, but their most recent history gives us little confidence that they can defend us from the Scandinavians, the Russians or the Lithuanians. We must establish our own army which will keep our [Root.GovernmentName] safe."
 rig_add_cores_to_prussia_tt:0 "Every core province of the §YTeutonic Order§! in §YWest§! and §YEast Prussia§! becomes a core of §Y[Root.GetName]§!. Every other province in §YWest§! and §YEast Prussia§! becomes a core of the §YTeutonic Order§! and a permanent claim of §Y[Root.GetName]§!."
 rig_add_cores_to_livonia_tt:0 "Every core province of the §YLivonian Order§! in §YLivonia§!, §YCuronia§! and §YEstonia§! becomes a core of §Y[Root.GetName]§!. Every other province in §YCuronia§!, §YLivonia§! and §YEstonia§! becomes a core of the §YLivonian Order§! and a permanent claim of §Y[Root.GetName]§!."
 rig_subjugate_the_teutonic_order_title:0 "チュートン騎士団を懲らしめろ"
 rig_subjugate_the_teutonic_order_desc:0 "No other order of knights is as hypocritical, excentric and zealous than the Teutonic Order. Granted, they served their purpose - the christianization of the Baltic tribes - with flying colors, if you ignore their failure in the Holy Land.\nHowever, they still continued their wars against Poland and Lithuania - two very much Catholic monarchies. Even the Pope himself tried to tame this order but with no success.\nIt is up to us to do what so many failed to: punish the Teutonic Order, and subjugate them to our will!"
 rig_subjugate_the_teutonic_order_tt:0 "If we have the §YTeutonic Order§! as subject then the event '§YSubjugation of the Teutonic Order§!' fires."
 rig_rule_over_the_knights_title:0 "リガの騎士団"
 rig_rule_over_the_knights_desc:0 "The Livonian and the Teutonic Orders are now our subjects, but their loyalty is still questionable at best. We must ensure that they know their place under our rule by using their might in our name for the conquest of the Baltic Region!"
 rig_rule_over_the_knights_at:0 "If [Root.GetName] is the overlord of the §YLivonian Order§! then they gain §G-25.0%§! Liberty Desire as long they are a subject. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_bt:0 "If the §YLivonian Order§! exists and [Root.GetName] is their overlord, then they gain §G-25.0%§! Liberty Desire as long they are subject of §Y[Root.GetName]§!. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_ct:0 "If [Root.GetName] is the overlord of the §YTeutonic Order§! then they gain §G-25.0%§! Liberty Desire as long they are a subject. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_dt:0 "If the §YTeutonic Order§! exists and [Root.GetName] is their overlord, then they gain §G-25.0%§! Liberty Desire as long they are subject of §Y[Root.GetName]§!. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_et:0 "Both modifiers last until the §YLivonian Order§! is no longer a subject of §Y[Root.GetName]§!."
 rig_rule_over_the_knights_ft:0 "Both modifiers last until the §YTeutonic Order§! is no longer a subject of §Y[Root.GetName]§!."
 not_more_than_6_provinces_outside_europe:0 "Owns less than §Y6§! provinces in §YEurope§!."
 seat_of_the_rigan_archbishopric:0 "リガ大司教座"
 desc_seat_of_the_rigan_archbishopric:0 "This province is the seat of the Rigan Archbischopric. After the Archbishop managed to enforce authority over the city, Riga has become the unquestioned capital of the archbishopric."
 cathedral_of_riga:0 "リガ大聖堂"
 desc_cathedral_of_riga:0 "The cathedral of Riga is the heart of the city's administration and religious life. Matters of taxes and government are handled in this building. "
 market_of_riga:0 "リガの玄関港"
 desc_market_of_riga:0 "The Gateway Port is the gateway between Russia and the Baltics and the main source of income for Riga. Any self-respecting merchant visits this market at least once during their journey from the West to the East and vice versa."
 fortification_of_riga:0 "リガ城"
 desc_fortification_of_riga:0 "Once established as a hospital for lepers, the premises later served as the Castle of Riga. The fortifications are the shell which secure the city from foreign invaders. They also serve the secondary purpose of training new recruits for a defending force."
 rig_tower_defenders:0 "防衛軍の士気"
 desc_rig_tower_defenders:0 "A whole army of city defenders as well as one competent general are all that is needed to inspire the soldiers to fight until the last man standing."
 rig_the_rigan_orders:0 "騎士団の戦術"
 desc_rig_the_rigan_orders:0 "With the subjugation of the two orders we gained access to all of their military knowledge. Now our army knows what to NOT do to avoid making the mistakes the Livonian and the Teutonic Orders did."
 rig_livonian_overlord:0 "リヴォニア騎士団の主人"
 desc_rig_livonian_overlord:0 "We are the sovereign overlord of the Livonian Order. Our word is law for the Landmeister, and as such there is no need to deal with stressful diplomacy.\n§YThis modifier expires as soon the Livonian Order is no longer our subject.§!"
 rig_teutonic_overlord:0 "チュートン騎士団の主人"
 desc_rig_teutonic_overlord:0 "We are the sovereign overlord of the Teutonic Order. Our word is law for the Hochmeister, and as such there is no need to deal with stressful diplomacy.\n§YThis modifier expires as soon the Teutonic Order is no longer our subject.§!"
 rig_order_of_riga:0 "リガ騎士団"
 desc_rig_order_of_riga:0 "We are the knights of the city of Riga, and have sworn to defend it to our last man.\n\n§YThis modifier expires as soon we are no longer a subject of Riga or a county which used to be Riga.§!"
 rig_integrated_the_livonian_confederacy:0 "リヴォニア連盟の統合"
 desc_rig_integrated_the_livonian_confederacy:0 "The bishoprics of the Livonian Confederacy are no more. The bishops have settled in our realm, and have sworn loyalty to our glorious country."
 rig_influential_religious_power:0 "宗教上の影響力"
 desc_rig_influential_religious_power:0 "Our devotion for our cause made us into an unquestionable influential power in regards of religion."
 rig_commerce_master:0 "商業の支配者"
 desc_rig_commerce_master:0 "We are dominating the trade and have become the masters of commerce. Market prices are determined by our merchants and their influence is ever expanding."
 rig_broken_hanseatic_league:0 "ハンザの国難"
 desc_rig_broken_hanseatic_league:0 "The members of the Hanseatic League gained increased privileges, which are undercutting our own profit through commerce and trade!"
 rig_mercenary_contracts:0 "傭兵契約"
 desc_rig_mercenary_contracts:0 "We have signed special mercenary contracts which allow us to have a significantly cheaper access to grander mercenary companies."
 rig_founder_of_a_new_trade_league:0 "リガの新同盟"
 desc_rig_founder_of_a_new_trade_league:0 "With the impending dissolution of the Hansa, its former members are now looking for a leader who secures protection and wealth for them. They are looking for us!"
 rig_the_rigan_trade_league:0 "リガ交易同盟"
 desc_rig_the_rigan_trade_league:0 "We are leading the Rigan Trade League - the successor of the Hansa in every way, shape and form!"
 rig_dissolve_bishopric_title:0 "リヴォニア司教区の解体"
 rig_dissolve_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause an uprising against us."
 rig_purchase_bishopric_title:0 "リヴォニア司教区の購入"
 rig_purchase_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than could be willing to pay."
 rig_reestablish_livonian_order_title:0 "リヴォニア騎士団の再設立"
 rig_reestablish_livonian_order_desc:0 "The Livonian Order was created for the single purpose of crusading the Baltic Heathens. The order has ceased to exist, yet heresy still prevails in the Baltic region. We should re-establish the Livonian Order once again."
 flavor_rig.1.t:0 "Subjugation of the Teutonic Order"
 flavor_rig.1.desc.a:0 "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nAs the Holy Father wills it, these unruly lost souls  have been brought back to virtue and the true Catholic way. Their service will be useful to our seat of power as well as Rome herself."
 flavor_rig.1.desc.b:0 "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nDespite our religious difference and disagreements in matters of divinity and faith, we must nevertheless recognize their experience and expertise as capable warriors. Perhaps it would be wise and prudent to keep them on a short leash... "
 flavor_rig.1.a:0 "They will prove themselves on the battlefield."
 flavor_rig.2.t:0 "The Decaying Influence of Riga"
 flavor_rig.2.desc:1 "For long, our country has been chained by the court in [Root.Overlord.Capital.GetCapitalName]. Recent events in the western baltic shores have led to our former overlord losing his grip on our local affairs. Utilizing our newfound independence, God willed it that we may be victorious against the once-great [Root.Overlord.GetName]."
 flavor_rig.2.a:0 "May we never fall pray to another ambitious conqueror again!"
 flavor_rig.3.t:0 "A Power Once Beholden"
 flavor_rig.3.desc:0 "Recent defeats across our domain, combined with the waning power of our authority over Prussia, have led to the famed Teutonic Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.3.a:0 "Can we recover from this?"
 flavor_rig.4.t:0 "To Lose One's Domain"
 flavor_rig.4.desc:0 "Recent defeats across our domain, combined with the waning power of our authority over our Livonian territory, have led to the famed Livonian Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.4.a:0 "The future is clouded with uncertainty..."
 flavor_rig.9.t:0 "A Place within the Holy Roman Empire?"
 flavor_rig.9.desc:0 "The situation in the Baltic is dire. The neighboring Orders of Livonia and Prussia have been embroiled in a decades-long struggle with their southern neighbors of Poland and Lithuania. This uncertainty cannot be allowed to continue as the need to secure our future arises. To that end, we may send royal messengers to the halls of the Holy Roman Emperor, petitioning to join the defensive confederation that they are spearheading. Many voices in our court are deliberating in regards to this matter, given that joining the Empire would imply giving up some of our autonomy as we will be subject to Imperial law and jurisdiction."
 flavor_rig.9.a:0 "We must join the Empire!"
 flavor_rig.9.b:0 "Let them talk. We stay outside the Empire."
 flavor_rig.10.t:0 "Religion as a Business"
 flavor_rig.10.desc:0 "Although faith is and will always be the driving force of our government, it is clear that our society has a very plutocratic nature. Merchants of all classes sell crucifixs, items which are claimed to be blessed by the Lord himself and, of course, indulgences for their sins to sell such items in the first place.\nReligion is a business - a business we could benefit from if we embrace the commerce revolving around it."
 flavor_rig.10.a:0 "Certainly, the Lord would allow us to embrace these practices."
 flavor_rig.10.b:0 "Blasphemy! The mercy of the Lord must not be treated as merchant's wares!"
 flavor_rig.11.desc:0 "The Reformation hit our country and we have decided to turn our back on the vile corruption and greed of the Catholic church. However, even a state of zeal as ours must admit the monetary gain from these heretic Indulgences. The advisors of the [Root.Monarch.GetTitle] suggest that we maintain a focus on trade and commerce - but not in the name of personal gain but for the sake of the Reformation."
 flavor_rig.11.a:0 "The advisors are making a good point."
 flavor_rig.11.b:0 "And what makes us better than the Catholics? No, we remain true to the Reformation."
 flavor_rig.12.t:0 "The Dissolution of the Hanseatic League?"
 flavor_rig.12.desc:0 "Times of trouble are ahead of us! The members of our League have lost their faith in our leadership as their individual strength and influence soar. They have become so brazen that a delegation from Riga, arriving this morning, demanded we dissolve the mercantile pact or face dire consequences!"
 flavor_rig.12.a:0 "We must accept..."
 flavor_rig.12.a.tt:0 "Set [This.GetName]'s Prestige to §R-75§!."
 flavor_rig.12.b:0 "Over my cold dead mercantile coprse!"
 flavor_rig.13.t:0 "Merchant Crossroads?"
 flavor_rig.13.desc:0 "The decaying influence of the merchants of Lubeck has given rise to the city of Riga. Wielding its growing influence, the merchant men of Riga managed to force the dissolutiion of the Hanseatic League, demanding all former members to join the mercantile pact that they will now lead. Whether we decide to join or go our own way, a feeling of uncertainty lingers in the air..."
 flavor_rig.13.a:0 "Riga or Lubeck makes no difference, coin is coin!"
 flavor_rig.13.b:0 "Is this an out-of-season April Fool's joke?"
 swe_sca_secure_electors_title:0 "帝国の管理"
 swe_sca_secure_electors_desc:0 "The Holy Roman Empire is a patchwork of ambitious German states who are busy with petty infightings. Obviously the Emperor can not keep these princes in check.\nIt might be worth to expand our sphere of influence into Germany and either secure the loyalty of the Electors, or end this empire once and for all."
 swe_sca_secure_electors_tt:0 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by getting the support of the Electors then we get '§YSuccessful bid for the Imperial Crown§! for §Y15 years§!, giving the following effects:\nYearly Prestige: §G+1.00§!\nDiplomatic Reputation: §G+1.00§!\n\nOtherwise we gain permanent claims on the areas of §YNeumark§!, §YMittelmark§!, §YSaxony-Anhalt§!, §YLower Saxony§!, §YWeser§!, §YFrisia§!, §YHolland§! and §YNorth Brabant§!."
 swe_sca_low_countries_title:0 "低地地方の確保"
 swe_sca_low_countries_desc:0 "The Low Countries are home to the Dutch, a people well known for their maritime and mercantilistic achievements. Their trade in the English Channel occasionally caused a cut to our own profit in Lübeck, but usually we do not interact much with each other.\nHowever, now that we have started to expand our influence into Germany it is clear that the Dutch are within our scope too. Depending on our position with the Holy Roman Empire we should either ensure that they are part of said Empire, or part of our own realm."
 swe_sca_low_countries_tt:0 " provinces in the areas §YNorth Brabant§!, §YFrisia§! and §YHolland§!:\n  One of the following is true:\n    Owner is part of the HRE and has §Y100§! opinion of §Y[Root.GetName]§!\n    Owner is §Y[Root.GetName]§! or its subject"
 swe_sca_low_countries_ct:2 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by ensuring that the areas of §YNorth Brabant§!, §YFrisia§! and §YHolland§! are part of the HRE while we are the Emperor then we get §G25§! Imperial Authority and '§YImperial Low Countries§!' for §Y25 years§!, giving the following effects:\nImperial Authority Growth Modifier: §G+50.0%§!\nImprove Relations: §G+20.0%§!\n\nOtherwise every province in the §YLow Countries§! which is owned by §Y[Root.GetName]§! or its subjects gets '§YControl over the Low Countries§!' for §Y15 years§!, giving the following effects:\nLocal Goods Produced Modifier: §G+25.0%§!\nYears of Separatism: §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "カロリアンの改良"
 swe_sca_refine_the_carolaen_training_desc:0 "カロリアンは我が軍における屋台骨である。彼らの規律と勇敢さにより、戦場での多くの勝利をもたらしてきた。\nしかし一つだけ弱点がある。まるで我が国の鋼鉄のように壊れない心臓を持った新兵を必要とするが、そんな兵士を見つけるのは難しい。そこで召集のプロセスを改革し、訓練方法を改善することで、より多くのカロリアンを確実に配備できるようにすべきだ。"
 swe_sca_north_germany_title:0 "ドイツの皇帝"
 swe_sca_north_germany_desc:0 "It is time that somebody with competence, skill and finesse takes the duty of ruling our German neighbors. The previous emperors of the Holy Roman Empire did less than a poor job in managing them, so it is up to us to lead them into a brighter future."
 swe_sca_north_germany_tt:1 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by becoming the Emperor of the §YHoly Roman Empire§! then we get §G25§! Imperial Authority and '§YImperator Romanorum§!' for §Y25 years§!, giving the following effects:\nDiplomatic Reputation: §G+3.00§!\n\nOtherwise the following effect happens:"
 swe_sca_emperor_of_the_germans_title:0 "帝国の獅子"
 swe_sca_emperor_of_the_germans_desc:0 "We are known as the Lion of the North: a majestic beast of grace and power.\nBut from this day forward we shall also be known as the Lion of the Empire as we will finally unite the Holy Roman Empire of the Germans under our own banner!"
 swe_sca_emperor_of_the_germans_tt:1 "Provinces of the §YGermanic§! culture group will not suffer from the penalties of unaccepted culture."
 swe_sca_incoroporate_the_hakkapeliita_title:0 "騎兵隊の編入"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "The Hakkapeliitta are quintessential for our armies. They cover our flanks and cause chaos within the enemy lines.\nYet, we are not using them to their fullest potential. We should focus on supplying the Finnish troops with the finest horses and the sturdiest of metal."
 swe_sca_north_borderlands_title:0 "国境の回復"
 swe_sca_north_borderlands_desc:0 "Over the course of time, the Empire has lost many of its territory to foreign hands - most of that was most likely our own doing.\nNonetheless, if we want to expand our influence into the Germanic lands then we have to recover these provinces once again."
 sca_invest_into_work_forces_title:0 "労働力への投資"
 sca_invest_into_work_forces_desc:0 "No other estate is as crucial for the development of a country as the [Root.GetBurghersOrFallbackName] are. It is them who invest into architectural projects, who keep the money flowing into our [Root.GovernmentName]. We should invest into their services as we might need them in the near future."
 sca_expand_norwegian_infrastructure_title:0 "スカンディナヴィアのインフラ"
 sca_expand_norwegian_infrastructure_desc:0 "The Scandes are a mountain range rich with iron and copper. But due to the nature of mountainous terrain they are difficult to traverse. We should develop the infrastructure of the Scandes provinces so we start with our search for new iron and copper nodes."
 sca_intensify_metal_production_title:0 "金属生産の強化"
 sca_intensify_metal_production_desc:0 "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 swe_sca_learn_from_the_danes_title:0 "デンマークの造船"
 swe_sca_learn_from_the_danes_desc:0 "It is apparent that our Swedish roots are not known for their maritime abilities. Indeed, we were and still are feared in combat on land, but our ships are not our greatest pride.\nFortunately our [Root.GovernmentName] incorporated the Kingdom of Denmark, which has many sailors and ship builders to our service."
 swe_sca_hire_norwegian_sailors_title:0 "ノルウェーの水兵"
 swe_sca_hire_norwegian_sailors_desc:0 "While the Danes are great ship builders and admirals, it is the Norwegians who steer these wooden walls into the naval battles."
 swe_sca_hire_norwegian_sailors_at:0 "海軍ドクトリン§Yノルウェー人水兵§!が解禁されます。"
 swe_sca_hire_norwegian_sailors_bt:0 "If we have completed either §YMaritime§! or §YNaval§! ideas then we unlock the '§YNorwegian Sailors§!' naval doctrine."
 swe_sca_the_unsinkable_vasa_ii_title:0 "ヴァーサの建造"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "With the know-how of the Danes and the craftsmanship of the Norwegians it is time to construct a flagship which is worthy to lead our navy to glory!"
 nor_sca_rio_grande_and_california_title:1 "リオ・グランデへの移住"
 nor_sca_rio_grande_and_california_desc:0 "Rumors tell of rich sources of gold and other valuable metals in the regions of California and Rio Grande. We must settle these regions and investigate these rumors."
 nor_sca_rio_grande_and_california_tt:0 "Every §YGold§! producing province which is owned by §Y[Root.GetName]§! or its subjects gets '§YIntensified Gold Mining§!' for §Y25 years§!, giving the following effects:\nLocal Goods Produced: §G+2.00§!"
 nor_sca_rio_grande_and_california_ct:0 "Gain a permanent claim on every province in §YNorth America§! which is directly or indirectly owned by a rival or an enemy of §Y[Root.GetName]§!."
 nor_sca_control_the_panama_title:0 "パナマの支配"
 nor_sca_control_the_panama_desc:0 "The Panama is a thin area of land which separates the Pacific and the Antlatic oceans from each other. Naturally, this province is of high value as it serves as port of two entire seas. We must take it for ourselves and establish a toll there!"
 nor_sca_control_the_panama_tt:0 "パナマ通行料"
 nor_sca_norwegian_colombia_title:0 "国境の拡大"
 nor_sca_norwegian_colombia_desc:0 "South to the Panama is the region of New Granada - or at least that is what the Spaniards like to call it. What actually exists within this jungle and hills is unknown to us, but it is our duty to expand our frontier down south and discover what secrets South America holds for us."
 nor_sca_norwegian_colombia_ct:0 "Gain a permanent claim on every province in §YSouth America§! which is directly or indirectly owned by a rival or an enemy of §Y[Root.GetName]§!."
 nor_sca_norwegian_peru_title:0 "インカの征服"
 nor_sca_norwegian_peru_desc:0 "The Incan civilization, which resides in the mountains of Peru, owns gold and silver in abundancy. We should help them get rid of the burden of having too much of these valuable metals."
 nor_sca_colonial_empire_title:0 "南アメリカの支配"
 nor_sca_colonial_empire_desc:0 "Just like North America, so does South America hold its fair share of riches and wealth. We cannot allow our enemies to take possession of them!"
 nor_sca_colonial_empire_tt:0 "No province in §YSouth America§! is owned by a rival or an enemy of §Y[Root.GetName]§! or its subjects."
 nor_sca_landgrab_of_west_africa_title:0 "西アフリカへの進出"
 nor_sca_landgrab_of_west_africa_desc:0 "Market accesses alone will not bring us wealth. No, if we want to truly profit from Africa's riches then we must push into its territory and seize them for ourselves!"
 nor_sca_consolidate_west_africa_title:0 "西アフリカの統合"
 nor_sca_consolidate_west_africa_desc:0 "The West African region appears to be larger than expected. We cannot stop yet though as we are so close to consolidating it."
 nor_sca_land_fall_in_congo_title:0 "中央アフリカの探検"
 nor_sca_land_fall_in_congo_desc:0 "The African continent is unmeasured in its true size. Many adventurers and explorers went out to see its true size, yet very few have ever returned. We must discover what lies south from the Ivory Coast and establish settlements in the new areas."
 nor_sca_the_cape_title:0 "ケープの確保"
 nor_sca_the_cape_desc:0 "The sea is a wild beast. Dangerous; moody; unpredictable. Fortunately, there are places on this world where the sea is tranquility itself. One of these precious locations is the legendary Cape of Good Hope. We shall seize this cape for ourselves so our ships have always a save harbor to dock."
 nor_sca_a_high_income_title:0 "艦隊に見合う収入"
 nor_sca_a_high_income_desc:0 "What is a powerful navy worth if we cannot maintain its cost? We must ensure a high income which is worthy of being used for the goal of constructing the mightiest of the fleets."
 nor_sca_expand_marines_title:0 "レイザングの拡大"
 nor_sca_expand_marines_desc:0 "The Leidang conscription has served us well in the past. But it is getting dated by the decades. We should reform and expand the Leidang so it can keep up with other modern forms of conscription."
 nor_sca_kingdom_on_sea_title:0 "海上の[Root.GovernmentName]"
 nor_sca_kingdom_on_sea_desc:0 "We have always had a rather close connection to the sea. Ever since the birth of our country we have lived and died by the sea. Now we shall be its unchallenged ruler!"
 admirals_give_army_professionalism_tt:0 "Recruiting Admirals increases Army Professionalism by §G0.5%§!."
 nor_sca_a_mighty_fleet_title:0 "強力な艦隊"
 nor_sca_a_mighty_fleet_desc:0 "The British of the British Isles, the Dutch of the Low Countries, the Portuguese and Spanish of Iberia - they all are excellent sailors and constructed unparalleled navies. We shall follow them and establish a mighty fleet which re-defines naval quality."
 nor_sca_a_mighty_fleet_tt:0 "No known country has a greater navy than §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title:0 "サーミの統合"
 nor_sca_handle_the_sami_desc:0 "The Sami are a people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory, and are completely isolated. They are, however, living in territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 nor_sca_forest_expansion_title:0 "森林部への拡張"
 nor_sca_forest_expansion_desc:0 "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur, and some have goods like iron in the ground. It might be advisable to expand into the forests, and settle even the harsher parts of Scandinavia."
 nor_sca_conquer_the_enterpots_title:0 "バルトの宝石"
 nor_sca_conquer_the_enterpots_desc:0 "Only a fool would doubt the importance of the Baltic Sea for the trade between Western and Eastern Europe. The many entrepots and centers of trade surrounding the Baltic Sea are proof of it.\nThese trade cities are invaluable jewels - jewels which are in direct competition with our own commercial ambitions. We should annex them to our [Root.GovernmentName]."
 nor_sca_conquer_the_enterpots_tt:0 "Is a coastal province bordering the §YBaltic Sea§! and either has a §YCenter of Trade§!, the §YSound Toll§! modifier or an §YEstuary§! province modifier."
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§! gains a permanent claim on the entire §YBaltic§! coastline."
 nor_sca_dominate_the_baltic_sea_title:0 "バルト海の支配"
 nor_sca_dominate_the_baltic_sea_desc:0 "We can no longer allow potential rivals and enemies to have hold over any port in the Baltic Sea. It is time to take over the whole coastline and be the only ruler over the Baltic Sea!"
 dan_sca_balticum_dominance_tt:0 "The entire §YBaltic Sea§! coastline is owned by §Y[Root.GetName]§! or its subjects."
 dan_establish_merc_contracts_title:0 "ドイツ人傭兵"
 dan_establish_merc_contracts_desc:0 "The Danish lands are rich and are able to sustain a large population, which in return can serve the country as soldiers.\nBut why should we throw good Danish lives away for our wars when we can hire somebody else to do so instead? The Germans to our south have plenty of competent and well-equipped mercenary companies. We should get into contact with them."
 dan_establish_merc_contracts_tt:0 " homes of §YGermany Mercenary Companies§!:\nOwner is either §Y[Root.GetName]§! or its subjects, or has at least §Y100§! opinion of §Y[Root.GetName]§!."
 dan_establish_merc_contracts_ct:0 "The event will unlock mercenary companies depending on which homes have connections to §Y[Root.GetName]§! through opinion or through ownership."
 dan_grand_merc_army_title:0 "傭兵軍"
 dan_grand_merc_army_desc:0 "The armies in European warfare are growing larger and larger. It is important that we keep pace with the new standards of combat and therefore maintain more mercenaries for our wars."
 dan_control_the_coromandel_title:0 "コロマンデルの支配"
 dan_control_the_coromandel_desc:0 "The Coromandel region is home to the textile industry of South India. Many of its goods find their ways to China, the Middle East and even eventually to Europe. It would be in our best interest if we take control over this part of India."
 dan_coast_of_deccan_title:0 "デンマークのデカン海岸"
 dan_coast_of_deccan_desc:0 "The seafront along the West Indian Coast is of great importance to strengthen our grip over India. We must seize it!"
 dan_bengal_landfall_title:0 "ベンガルの征服"
 dan_bengal_landfall_desc:0 "The Dansk Ostindien trade company has been established in India for some time already, yet their attempts to expand their business have been countered by hostile counter measures from the states of the Bengal region. We should end their reign and annex them to the trade company."
 dan_sca_merc_reforms_title:0 "軍事的問題"
 dan_sca_merc_reforms_desc:0 "Mercenaries become more and more a rare sight on the battlefield. It is time for us to rethink our approach to warfare and reform our military accordingly."
 dan_sca_annex_gujurat_title:0 "インド西部の支配"
 dan_sca_annex_gujurat_desc:0 "Our total conquest of India is at hand. Yet the western part of India refuses to be part of our colonial empire. We must do what is necessary to show them their folly."
 dan_sca_annex_gujurat_tt:0 "If the mission '§YDominate North India§!' has been completed before then we get '§YIntegration of India§!' until the end of the game, giving the following effects:\nTolerance of Heathens: §G+2.00§!\nMaximum tolerance of Heathens: §G+1.00§!"
 dan_sca_crown_of_india_title:0 "インドの王冠"
 dan_sca_crown_of_india_desc:0 "The vast land and the riches of India are in our possession. Yet the Indian population refuses to acknowledge us yet as their sovereign Emperor. The whole subcontinetn must be consolidated under our banner."
 dan_sca_take_north_india_title:0 "インド北部の支配"
 dan_sca_take_north_india_desc:0 "North India is the richest region of this subcontinent with the most amount of population living there. Undoubtedly, it is them who also provide the world with their goods. We should take control over this region so their work can continue undisrupted."
 dan_sca_take_north_india_tt:0 "If the mission '§YRule over West India§!' has been completed before then we get '§YIntegration of India§!' until the end of the game, giving the following effects:\nTolerance of Heathens: §G+2.00§!\nMaximum tolerance of Heathens: §G+1.00§!"
 dan_sca_colonize_canada_title:0 "カナダへの入植"
 dan_sca_colonize_canada_desc:0 "Cold. Harsh. Some might even consider it \"uninhabitable\". These are the lands of Scandinavia.\nAnd so are the lands in North America, the region of Canada. It is only logical that we seize Canada for ourselves."
 dan_sca_colonize_canada_tt:0 "Up to §Y5§! colonized provinces in §YColonial Canada§!, which are either owned by §Y[Root.GetName]§! or its subjects, get a §YCounting House§!."
 dan_colonize_canada_and_na_at:0 "デンマークの交易影響力"
 dan_sca_colonize_louisiana_title:0 "西方へのさらなる進出"
 dan_sca_colonize_louisiana_desc:0 "North America is rich with valuable resources. We should expand our colonies into the west and secure as much land as possible."
 dan_sca_colonize_mexico_title:0 "メキシコの黄金"
 dan_sca_colonize_mexico_desc:0 "While North America is a provider for many valuable goods, the coreland of Mexico is a literal treasure chest, filled with gold to the brim. It is our highest priority to subjugate this land and transport the gold to [Root.Capital.GetName]."
 dan_sca_pomeranian_conquest_title:0 "ポメラニアの征服"
 dan_sca_pomeranian_conquest_desc:0 "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade nor our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should either find a trustworthy ally in North Germany who holds these coastlines, or conquer it for ourselves."
 dan_sca_prussian_conquest_title:0 "プロイセンの平定"
 dan_sca_prussian_conquest_desc:0 "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the \"New\" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 dan_sca_balticum_dominance_title:0 "バルト海の支配"
 dan_sca_balticum_dominance_desc:0 "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non-Nordic realms have shown their interest to subjugate the Baltic Sea for themselves.\nObviously, these are all fools as there is no other [Root.GovernmentName] than ours and those we trust the most that should lay claim on the coastline!"
 dan_sca_livonian_conquest_title:0 "東方への窓口"
 dan_sca_livonian_conquest_desc:0 "The lands of Estonia, Livonia and Curonia are influential parts of the Baltics, but they are also a metaphorical window to the east as trade from the east flows through them.\nThe Estonian and Latvian might not want to admit it, but they are completely helpless against the Russians to their east. We should integrate them into our realm so we can protect them from the East."
 dan_sca_handle_the_sami_title:0 "サーミの統合"
 dan_sca_handle_the_sami_desc:0 "The Sami are a people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory, and are completely isolated. They are, however, living in territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 dan_sca_forest_expansion_title:0 "森林部への拡張"
 dan_sca_forest_expansion_desc:0 "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur, and some have goods like iron in the ground. It might be advisable to expand into the forests, and settle even the harsher parts of Scandinavia."
 sca_a_grand_fleet_title:0 "北欧の大海軍"
 sca_a_grand_fleet_desc:0 "The Spanish Armada of the Iberians; the Royal Navy of the British Isles; the Royal Netherlands Navy - all of these navies are well known for projecting their power across the world. We must establish a navy which can compete with these other maritime great powers."
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or with an §YEstuary§! in §YColonial Eastern America§!, §YColonial Canada§!, §YGuinea§!, §YCongo§! and §YSouth Africa§!."
 sca_conquer_great_britain_title:0 "ブリテン諸島への侵攻"
 sca_conquer_great_britain_desc:0 "The Scandinavian and the British people have a long, intertwined history which dates all the years back to the first North Sea Empire in the medieval times. Of course both regions developed into different directions, separating their fates from each other.\nBut with the rise of the Scandinavian Empire, the British have become once again a rival to our interests. It might be time once again that the British Isles are ruled by a Scandinavian [Root.Monarch.GetTitle]."
 sca_conquer_german_coastline_title:0 "ドイツ沿岸部の併合"
 sca_conquer_german_coastline_desc:1 "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade nor our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should conquer it for ourselves."
 sca_conquer_german_coastline_tt:1 "Every province in the §YNorth Germany§! region and the §YLübeck§! trade node gets '§YGerman Integration§!' for §Y25 years§!, giving the following effects:\nYears of Separatism: §G-10§!\nLocal Unrest: §G-2.00§!\nMonthly Autonomy Change: §G-0.05§!\nLocal Production Efficiency: §G+10.0%§!"
 sca_unite_the_region_title:0 "スカンディナヴィアの統一"
 sca_unite_the_region_desc:0 "Scandinavia has been divided into the three kingdoms for far too long. The era of a new, united Scandinavia has come and those who resist, who still cling to their old crown, shall eventually submit to us."
 sca_take_over_the_balitc_region_title:0 "バルトの野望"
 sca_take_over_the_balitc_region_desc:0 "The Baltic region is rich in important trade cities. As it is bordering the Baltic Sea, it is only natural that these lands should belong to us."
 sca_scandinavian_european_empire_title:0 "北方の獅子"
 sca_scandinavian_european_empire_desc:0 "We are the unchallenged power of the British Isles; the tamer of the stubborn German princes and members of the Hansa; the lord of the Baltic; the unmovable wall against eastern aggression. We are the Scandinavian great power which intimidates even the fearless Polish hussars or the brave French musketeers.\nWe are the Lion of the North!"
 sca_scandinavian_european_empire_tt:0 "§YThis power projection is permanent.§!"
 sca_eliminate_the_russian_threat_title:0 "東部国境の要塞化"
 sca_eliminate_the_russian_threat_desc:0 "The Russian Tsardom to our east has made its hostile intentions against Scandinavia clear on multiple occassions. We have to be proactive, expand eastwards and fortify our borders to the Russians."
 sca_eliminate_the_russian_threat_tt:1 "Up to §Y5§! provinces with a §YFort§! building in the region of §YRussia§! get '§YFortified Border§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+50.0%§!\nLocal Garrison Size: §G+25.0%§!\nLocal Fort Maintenance: §G-90.0%§!\n\nOnly a maximum of §Y1§! fort per area gets this modifier."
 sca_norwegian_infrastructure_title:0 "スカンディナヴィアの開発"
 sca_norwegian_infrastructure_desc:0 "The Scandes are a mountain range rich with iron and copper. But due to the nature of mountainous terrain they are difficult to traverse. We should develop the infrastructure of the Scandes provinces so we start with our search for new iron and copper nodes."
 sca_industrialize_norway_title:0 "スカンディナヴィアの工業化"
 sca_industrialize_norway_desc:0 "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 sca_good_income_title:0 "ダカットを巻き上げよう"
 sca_good_income_desc:0 "Although there are many great powers trying to rule over the world, in the end it is the Ducat which has the final say. Nations rise and fall on its whim. We shall not be one of the many empires fading into obscurity, however."
 sca_expand_danish_agriculture_title:0 "農業を広げよう"
 sca_expand_danish_agriculture_desc:0 "The lands of Jutland are fertile and have nourished the Danish population for centuries with grain, livestock and its rich sources of fish. As the rest of Scandinavia is less suited for agriculture, it is of great importance that we develop Jutland to supply the rest of our country."
 sca_develop_kronborg_title:0 "クロンボー城の改修"
 sca_develop_kronborg_desc:0 "The castle of Kronborg is a fortification constructed by king Eric of Gryf in 1420 and it only served one purpose: to enforce the Sound Toll against the Hansa. Over time, the castle became quite dated and its range to project control over the sea dwindled. We should renovate it so it can fulfil its duty once again."
 sca_develop_kronborg_tt:0 "クロンボー城の戦力投射"
 sca_scandinavian_lion_title:0 "北方の帝国"
 sca_scandinavian_lion_desc:0 "Expanding our power by force and through conquest is one aspect of a functional empire. However, the path of warfare is not possible if the core region of said empire is not functional.\nScandinavia has suffered lack of development and infrastructure for long enough. It is time to establish an unparalleled powerbase in the High North of Europe!"
 sca_falun_copper_title:0 "ファールン鉱山の採掘"
 sca_falun_copper_desc:0 "Stora Kopparberget is an old copper mine in [8.GetName], which quantity of pure copper ore has secured the economy of Sweden since as early as the 9th century. Under King Magnus IV the company which was responsible for the mining process received further privileges in 1347, which increased the production of copper even further.\nWhile Stora Kopparberget is already responsible for a sizable percentage of our income, their potential has not been fully reached yet."
 sca_expand_finland_title:0 "フィンランドへの投資"
 sca_expand_finland_desc:0 "Finland is even for Scandinavian standards rather underdeveloped. But it has great potential nonetheless. By investing in the Finnish lands we can bring it on par with the rest of our country and gain a non-trivial increase of our profits from the fur production."
 sca_expand_finland_tt:1 "from the provinces of Viborg, Österbotten, Rovaniemi and the Finland area"
 sca_establish_new_scandinavia_title:0 "ニュー・スカンディナヴィア"
 sca_establish_new_scandinavia_desc:0 "The New World is full with opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 sca_establish_new_scandinavia_tt:0 "スカンディナヴィアの存在感"
 sca_colonize_the_caribbeans_title:0 "陽のあたる場所"
 sca_colonize_the_caribbeans_desc:0 "While we call the north our home, it is true that the weather and the climate is not the greatest to mankind. Fortunately for us there are the isles of the Caribbean, which would be perfect places for our people to recover from the unending winters.\nIt also has the additional bonus to serve as the hub of the trade in the New World, but that is mostly a bonus."
 sca_scramble_for_africa_title:0 "アフリカ争奪"
 sca_scramble_for_africa_desc:0 "The lands of Europe have been divided in several different blocks of great power. As such, the Europeans are fighting over footholds in Africa as a mean to extend their influence. [Root.GetName] cannot be left without its own African possessions, so we must mount an expedition!"
 sca_restore_the_norse_faith_title:0 "ノルス信仰の復興"
 sca_restore_the_norse_faith_desc:0 "Christianity was brought to Scandinavia by German missionaries. Although they were put under trials by ordeal (usually an ordeal by fire), they survived and managed to convince our ancestors of the Christian faith. Ever since, Scandinavia converted more and more to the Catholic faith, and temples of our old Gods were destroyed in the name of Christ.\nWe should repair the damage our misled ancestors did in the past, and restore the Norse faith!"
 sca_return_of_the_north_sea_empire_title:0 "北海帝国"
 sca_return_of_the_north_sea_empire_desc:0 "The North Sea Empire was created by the Great Sweyn Forkbeard, King of Denmark, Norway and England. His reign was of short duration though. After his death, his son Cnut the Great took over his mantle and united the three kingdoms yet again and ruled for 19 glorious years. Although he was a Christian, the Viking culture was at its height of power during his lifetime.\n\nIt is time to restore what is rightfully ours, and reclaim the North Sea Empire - but this time under the true gods' guidance!"
 sca_an_absolute_rule_title:0 "An Absolute Rule"
 sca_an_absolute_rule_desc:0 "The theory of Absolutism is the rule of a single monarch, who stands above the law and the corrupt estates. The monarch ensures that the resources of the state go where they are most needed.\n[Root.GetName] needs to embrace the absolute rulership to maximize the benefits from our own resources."
 sca_one_of_the_great_powers_title:0 "列強の一"
 sca_one_of_the_great_powers_desc:0 "The Kingdoms of the North were rarely seen as one of the great powers which influenced the fate of Europe. And even if they were, their effect on world's history was a footnote at best.\nWe shall change this and become the ones who shall write history ourselves!"
 sca_the_age_of_revolution_title:0 "革命の時代"
 sca_the_age_of_revolution_desc:0 "Radicalized masses storm the palaces of their kings and execute them shortly after. Revolutionaries rise from the poorest of the provinces to demand more rights and a better future.\nFor some, the revolution is a threat to their power. For others, it is seen as salvation from their oppression. We must make our stand and either join it or crush it."
 sca_swe_imperial_low_countries:0 "低地地方帝国"
 desc_sca_swe_imperial_low_countries:0 "We have secured our imperial authority over the Low Countries. The princes of the Holy Roman Empire admire us!"
 sca_swe_control_over_the_low_countries:0 "低地地方の支配"
 desc_sca_swe_control_over_the_low_countries:0 "This province has been subjugated by the Scandinavians. The idea of any kind of independence movement has been shattered for the near future..."
 sca_hegemony_over_germany:0 "ドイツの覇権"
 desc_sca_hegemony_over_germany:0 "Provinces of the §YGermanic§! culture groups do not suffer from the penalties of unaccepted culture as long as this modifier is active.\n§YExpires when we change our culture group.§!\n\nWe have proclaimed hegemony over the German lands. We grant the Germans protection in return for their services to the Scandinavian Empire."
 sca_hegemony_over_germany_province:0 "ドイツの覇権"
 desc_sca_hegemony_over_germany_province:0 "This province is owned by a self-proclaimed Hegemon of Germany. Although skeptical towards this claim, the local population appreciates the protection their overlord is granting them."
 sca_hegemony_over_germany_province_same_culture:0 "ドイツの覇権"
 desc_sca_hegemony_over_germany_province_same_culture:0 "This province is owned by a self-proclaimed Hegemon of Germany. Although skeptical towards this claim, the local population appreciates the protection their overlord is granting them."
 sca_hegemony_over_germany_tt:0 "until we change our culture group"
 sca_refined_carolean_recruitment:0 "カロリアン徴募の拡大"
 desc_sca_refined_carolean_recruitment:0 "カロリアンの召集を拡大する改革により、今まで以上の兵を戦場に送り出せるようになった。"
 sca_refined_carolean_training:0 "カロリアン教練の改善"
 desc_sca_refined_carolean_training:0 "The Carolean units are receiving harsher training, which makes them battle hardened already long before they step on their first battlefield.\nAlso, complaints about their major have been stockpiling too, showcasing how effective their new training is!"
 sca_swe_danish_shipyard:0 "デンマークの造船所"
 desc_sca_swe_danish_shipyard:0 "This province is home to a proficient Danish shipyard. Ships in this province are easier to construct due to the large supply of resources in the shipyard's stocks."
 sca_swe_danish_shipyard_tt:0 "until the Shipyard or the Grand Shipyard building gets destroyed"
 sca_swe_norwegian_navy:0 "ノルウェーの海軍"
 desc_sca_swe_norwegian_navy:0 "Our fleet is supported by the sturdy navy of the Norwegian sailors."
 sca_nor_panama_sound_toll:0 "パナマ通行料"
 desc_sca_nor_panama_sound_toll:0 "The Panama Toll is an imitiation of the Sound Toll in Scandinavia applied to Panama. Ships which dock in the Panama province have to pay a fee, and transportation of wares from one coast to the other is heavily taxed."
 sca_nor_search_for_gold:0 "金採掘の強化"
 desc_sca_nor_search_for_gold:0 "The settlers of this province are intensifying their efforts to mine and smelt as much gold as possible."
 sca_nor_treasure_fleet:0 "新世界の財宝艦隊"
 desc_sca_nor_treasure_fleet:0 "The gold of the new world... only one treasure fleet away to become part of our own treasury!"
 sca_nor_curiosity_of_the_forefathers:0 "スカンディナヴィア人の好奇心"
 desc_sca_nor_curiosity_of_the_forefathers:0 "Just like how our ancestors travelled across the sea to discover new wonders, so does our people the same to reveal the secrets of South America."
 dan_sca_balticum_dominance_mod:0 "バルト海の支配者"
 desc_dan_sca_balticum_dominance_mod:0 "As we own the entire coast of the Baltic Sea we know its waters very well. Our navy as well as our merchants are well adjusted to them and thrive in the Baltic Sea."
 sca_nor_naval_investment:0 "海軍基盤への投資"
 desc_sca_nor_naval_investment:0 "We are using our gains and income to invest into expanding our infrastructure for the navy. And landbased regiments too, for good measure."
 sca_nor_reformed_leidang_conscription:0 "レイザング徴募の改革"
 desc_sca_nor_reformed_leidang_conscription:0 "The old medieval ways of the Leidang Conscription have been completely overhauled to meet the new modern standards of recruitment procedures."
 sca_nor_goods_tranportation:0 "世界的な交易品輸送"
 desc_sca_nor_goods_tranportation:0 "Our naval supremacy allows us to transport goods on a global scale with ease."
 sca_nor_enhanced_naval_doctrines:0 "海軍教義の強化"
 desc_sca_nor_enhanced_naval_doctrines:0 "The construction and maintenance of a grand fleet of our size requires great efforts of maintenance. By doing so, these efforts reflect their positive side in matters of ship construction and naval doctrines."
 dan_sca_merc_contract:0 "傭兵契約"
 desc_dan_sca_merc_contract:0 "§YRecruiting mercenaries will not cost any Army Professionalism as long as this modifier is active.§!\n\nWe have signed a special contract with the German states which allows us full access to their mercenary companies."
 dan_sca_merc_contract_tt:0 "§Yこの補正が有効な限り、傭兵雇用は軍熟練度を減少させません§!"
 dan_sca_scandinavian_india:0 "スカンディナヴィアの支配"
 desc_dan_sca_scandinavian_india:0 "This province has become part of the Scandinavian colonial empire. Any kind of resistance has been shattered and the local population is incentivized to focus on their work."
 dan_sca_heathen_tolerance:0 "インド統合"
 desc_dan_sca_heathen_tolerance:0 "The faith of India is strange to us, and we will not even try to comprehend it. For all we care about is that they do not stand in our way."
 dan_sca_grand_merc_army:0 "大傭兵軍"
 desc_dan_sca_grand_merc_army:0 "We have expanded our mercenary armies substantially, making them more on par with the growing standing armies of our rivals."
 sca_a_north_sea_realm:0 "北海領"
 desc_sca_a_north_sea_realm:0 "The British Isles, our greatest naval rival, have been subjugated, and are now under our control. Let everyone who tries to defy our rule be reminded that they will eventually serve us - even if they are hiding from us on an island."
 sca_german_integration:0 "ドイツの統合"
 desc_sca_german_integration:0 "The Germans of this province have been integrated into the Scandinavian Empire. Although resentful, the Scandinavian laws keep the local German population satisfied."
 sca_baltic_markets:0 "バルト市場"
 desc_sca_baltic_markets:0 "As we are the sole ruler over the Baltic lands so are we the ones who can set the prices of the Baltic markets to our own liking."
 sca_lion_of_the_north:1 "Lion of the North §Y(Permanent)§!"
 sca_expanded_jutland:0 "ユトランドへの拡大"
 desc_sca_expanded_jutland:0 "The agricultural part of this province has been severly expanded in order to increase the production of the goods needed by the rest of Scandinavia."
 sca_reinforcement_of_kronborg:0 "クロンボー城改修"
 desc_sca_reinforcement_of_kronborg:0 "The castle of Kronborg has been renovated and upgraded. It now possesses cannons with greater range, stronger fortifications and larger garrison to house more defenders."
 sca_scandinavian_tenacity:0 "不屈のスカンディナヴィア人"
 desc_sca_scandinavian_tenacity:0 "Despite living in one of the coldest and harshest regions, our people prevail and thrive. We constructed cities in the endless forests of Enare, established mining metropolis in the mountains of the Scandes. Our people are persistent and do not submit to any natural obstacle."
 sca_african_trade_company:0 "アフリカ交易会社"
 desc_sca_african_trade_company:0 "Our expansion into Africa opened doors for the Scandinavian Trade Company, which is more than interested in investing into our oversea territories."
 sca_one_of_the_great_powers:0 "列強の外交閣僚"
 desc_sca_one_of_the_great_powers:0 "As we are one of the great powers of the world we are forced to be diplomatically involved with them one way or another. As such the diplomatic cabinet of Scandinavia has been expanded."
 sca_revolutionary_zeal:0 "革命派スカンディナヴィア"
 desc_sca_revolutionary_zeal:0 "The times of petty kings and elite nobles are over! Long live the Revolution!"
 sca_reactionary_zeal:0 "反革命の熱意"
 desc_sca_reactionary_zeal:0 "The revolution is crushed, and the dangerous ideas it attempted to spread have been nipped in the bud."
 sca_administrative_focus:0 "統治への注力"
 desc_sca_administrative_focus:0 "Our court is focusing on the development of the administrative skill of future rulers."
 sca_diplomatic_focus:0 "外交への注力"
 desc_sca_diplomatic_focus:0 "Our court is focusing on the development of the diplomatic skill of future rulers."
 sca_military_focus:0 "軍事への注力"
 desc_sca_military_focus:0 "Our court is focusing on the development of the military skill of future rulers."
 sca_administrative_focus_non_heir:0 "統治への注力"
 desc_sca_administrative_focus_non_heir:0 "Our court is focusing on the development of the administrative skill of the current government."
 sca_diplomatic_focus_non_heir:0 "外交への注力"
 desc_sca_diplomatic_focus_non_heir:0 "Our court is focusing on the development of the diplomatic skill of the current government."
 sca_military_focus_non_heir:0 "軍事への注力"
 desc_sca_military_focus_non_heir:0 "Our court is focusing on the development of the military skill of the current government."
 dan_sca_indian_administration:0 "インド統治"
 desc_dan_sca_indian_administration:0 "The Indian subcontinent is vast in scale and requires special effort to maintain. Fortunately for us, the Scandinavian bureaucracy is more than prepared to handle the economical and administrative challenges of India."
 got_monarchy_emperor_title:0 "皇帝の財産"
 got_monarchy_emperor_desc:0 "The Kalmar Union is powerful and possess naval, military and economical power beyond what we can muster in Gotland.\nFortunately for us, the Emperor of the Holy Roman Empire has his own agenda against the Kalmar Union as the Duchy of Holstein is de jure part of the Empire, yet de facto a subject of the Union. We should make a deal with the Emperor for subsidies in our war efforts."
 got_monarchy_estates_title:0 "階級の剥奪"
 got_monarchy_estates_desc:0 "Eric Gryf, the previous king of the Kalmar Union, was deposed by treacherous nobles who lost their trust in Eric. We cannot allow our rulers to be deposed the same way. The estates' power must be limited!"
 got_monarchy_norwegian_opinion_title:0 "ノルウェーの信頼"
 got_monarchy_norwegian_opinion_desc:0 "Following the the war against the Hansa in 1435, the Danish, Swedish and Norwegian nobility deposed Eric from the throne. But it is apparent that the current king of the Kalmar Union is lacking the competence of [Root.Monarch.GetName]. It is our duty to let the Norwegians know that they are led by a simpleton."
 got_monarchy_enemy_of_my_enemy_title:0 "敵の敵"
 got_monarchy_enemy_of_my_enemy_desc:0 "The Kingdom of Denmark has made several enemies and rivals over the centuries. It is crucial for our survival to contact them and request an alliance with them."
 got_monarchy_enemy_of_my_enemy_tt:0 "Every known rival or enemy of §Y[DAN.GetName]§! with at least §Y75§! opinion of [Root.GetName] receives an event where they can choose to ally §Y[Root.GetName]§!."
 got_monarchy_declare_war_title:0 "王位のための戦争"
 got_monarchy_declare_war_desc:0 "The time has come to take what is rightfully ours!\nThe time has come to go to war with the Kalmar Union and end the false king's reign!"
 got_monarchy_occupy_koppenhagen_title:0 "Take over [DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc:0 "The city of [DAN.Capital.GetName] - the capital of the Kalmar Union; the capital our monarch used to rule from - is our most urgent war goal. If we want to retake the Kalmar Union for ourselves then we have to occupy [DAN.Capital.GetName]."
 got_monarchy_execute_the_wrong_king_title:0 "邪なる王の処刑"
 got_monarchy_execute_the_wrong_king_desc:1 "Eric Gryf, once great King of Denmark and sovereign ruler of Scandinavia... When the nobles of the Kalmar Union collectively decided to depose him, his nephew Christoph III von Wittelsbach took the throne of the Union. Ever since, a foreigner rules over the Scandinavian lands. Without finesse; without any sense of competence.\n\nIt is time to hang the false king in his own capital, and take over the throne of Denmark once and for all."
 got_monarchy_execute_the_wrong_king_tt:0 "Is at war with §Y[DAN.GetName]§! for §Y3 years§!."
 got_monarchy_execute_the_wrong_king_ct:1 "The reward depends on how the mission gets completed.\n\nIf we complete this mission while having §Y[DAN.GetName]§! as a personal union under §Y[Root.GetName]§! or by being at war with §Y[DAN.GetName]§! and controlling §Y[DAN.Capital.GetName]§! then the event '§YThe Execution of [DAN.Monarch.GetName]§!' fires.\n\nOtherwise we ganin §G100§! Administrative, Diplomatic and Military Power and a §YRestoration of Union§! casus belli against §Y[DAN.GetName]§!, §Y[NOR.GetName]§! and §Y[SWE.GetName]§! if they are independent."
 got_monarchy_king_of_denmark_title:0 "支配を取り戻せ"
 got_monarchy_king_of_denmark_desc:0 "It is time to drop the identity of Gotland as we are now the King of the Kalmar Union once again!"
 got_monarchy_pomerania_title:0 "王朝との関係"
 got_monarchy_pomerania_desc:0 "The Kalmar Union is powerful and possess naval, military and economical power beyond what we can muster in Gotland.\nWe need to contact the relatives of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] of the main land and request military help.\n\nFortunately for us, there is little reason for them to deny such request. After all, the crown of Denmark is not only a victory for [Root.Monarch.GetName] but also for the entire [Root.Monarch.Dynasty.GetName] dynasty."
 got_monarchy_pomerania_tt:0 "No known country, which is not a subject of §Y[Root.GetName]§!, has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty on their throne."
 got_monarchy_pomerania_bt:0 "Any known country, which is not a subject of §Y[Root.GetName]§!, has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty on their throne and has at least §Y100§! opinion of §Y[Root.GetName]§!."
 got_monarchy_pomerania_ct:0 "§Y[Root.GetName]§! gains §G10000§! manpower per country which has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty and has at least §Y100§! opinion of §Y[Root.GetName]§!."
 got_monarchy_develop_visby_title:0 "都市ヴィスビューの開発"
 got_monarchy_develop_visby_desc:0 "The city of Visby is the main point of interest for anybody who visits Gotland. We should expand the city in any way possible in order to make it into the main port of the Baltic Sea."
 got_monarchy_swedish_opinion_title:0 "スウェーデンの忠誠確保"
 got_monarchy_swedish_opinion_desc:0 "Sweden has never been an easy subject. It was the Swedish nobility which deposed Eric first when the war against the Hansa took a turn for the worst.\nHowever, they are still part of the Kalmar Union, and as such it is in our best interest to regain their loyalty - either through diplomacy or through espionage."
 got_join_the_empire_title:0 "帝国の保護"
 got_join_the_empire_desc:0 "The Kingdoms of Scandinavia seek our subjugation. They outnumber our defenses and possess more ships of war than we could ever muster with the resources we have. Our only hope of overcoming our precarious situation is to join the Holy Roman Empire at all costs."
 got_republic_trade_federation_title:0 "大交易連合"
 got_republic_trade_federation_desc:0 "The Baltic Sea is known for its commercial activities. For the sake of our economy it is more than important that we found our own trade enterprise in the Baltic Sea so we can benefit from the trade here."
 got_republic_trade_federation_tt:0 "ゴットランド交易の成長"
 got_republic_dominate_the_baltic_trace_title:0 "バルト交易の統制"
 got_republic_dominate_the_baltic_trace_desc:0 "We have expanded our influence. Now it is time to put it to good use to develop Visby and establish a Baltic monopoly."
 got_republic_dominate_lubeck_trace_title:0 "ハンザとの競争"
 got_republic_dominate_lubeck_trace_desc:0 "The Hansa is our greatest competitor in the Baltic Sea when it comes to the trade. We should end its dominance once and for all and become the new replacement of the Hansa."
 got_republic_beyond_lubeck_title:0 "イギリス海峡の交易"
 got_republic_beyond_lubeck_desc:0 "Although the wealth is plentiful in the Lübeck trade, our English naval neighbors make a fortune from their control of the English Channel. We should challenge their monopoly of the channel and earn our fair share of the Channel's wealth for ourselves."
 got_republic_beyond_lubeck_tt:0 "ゴットランドの交易商"
 got_republic_trade_fleet_title:0 "ゴットランド交易船団"
 got_republic_trade_fleet_desc:0 "We are an island nation which mostly lives from commercial success. It is imperative that we construct a fleet which serves as both our naval defense and as our merchants on the sea."
 got_republic_strong_mercantilism_title:0 "強力な重商主義"
 got_republic_strong_mercantilism_desc:0 "To truly dominate the trade of the Baltic Sea we must ensure that our internal factions are pleased and that competent advisors hold positions which allow them to maximize our profits."
 got_republic_dominate_commerce_title:0 "ゴットランド交易帝国"
 got_republic_dominate_commerce_desc:0 "Our mighty commercial empire is poised to exert a monopoly over trade and power in the Baltic Sea. None who is not approved by our merchants shall have any presence in the Baltic Sea!"
 got_republic_dominate_commerce_tt:0 "Unlocks decisions which allow §Y[Root.GetName]§! to swap the permanent modifiers with another one."
 got_republic_mercenaries_title:0 "傭兵の雇用"
 got_republic_mercenaries_desc:0 "Although we [Root.GetAdjective] people are proud of our state and defend it to the last man, we are still just an island state. We need professional soldiers to defend us from the Scandinavian threat. We need competent mercenaries!"
 got_republic_get_the_sound_toll_title:0 "海峡通行料の奪取"
 got_republic_get_the_sound_toll_desc:0 "No other Danish achievement is as vile as the Sound Toll. Thanks to it, it is virtually impossible to trade with the rest of Europe as long as they have to pay a fee to the Danes.\nWe should do the world a favor and take the Sound Toll for ourselves. This way their Ducats will at least go into our own coffers instead of the Danish ones."
 got_republic_compete_with_novgorod_title:0 "ノヴゴロドとの競争"
 got_republic_compete_with_novgorod_desc:0 "The Novgorodians intend to dominate the Baltic trade for themselves, letting us suffocate in poverty. We cannot allow that to happen!\nThe only reasonable way to stop that is through warfare. All we need is just any reason to wage war against them."
 got_republic_russian_kontor_title:0 "ロシア内のコントール"
 got_republic_russian_kontor_desc:0 "Although Novgorod is a commercial rival of us, their capital of Novgorod is a vital center of trade for our merchants, which intend to make a living with the Russian trade. The city, however, is threatened by the ambitious Russian principalities. We must ensure that our dominance over the city's markets is unchallenged."
 got_republic_russian_kontor_tt:0 "ゴットランドによるノヴゴロド支配"
 got_pirate_free_ports_title:0 "リューゲン島とゴットランド島の海賊"
 got_pirate_free_ports_desc:0 "It is said that Rügen was once the base of operation of the Likedeeler, German pirates who sailed the Baltic Sea.\nMeanwhile, Gotland is home to the ex-king and feared Baltic pirate Eric VII.\n\nAs we are self respecting pirates of the Baltic Sea it is not only our right but also our duty to secure both of these legendary ports."
 got_pirate_global_piracy_title:0 "世界の海賊"
 got_pirate_global_piracy_desc:0 "Raiding the Baltic Sea, while profitable, is a very limiting experience. Many more ports of this world desire our attention and we shall give them that!"
 got_pirate_global_piracy_tt:0 " every Trade Node:\n   At least §Y15%§! of the trade power is made of privateers from §Y[Root.GetName]§!."
 got_pirate_beyond_the_sound_toll_title:0 "海峡通行料の向こう側"
 got_pirate_beyond_the_sound_toll_desc:0 "Our little sea in Europe is a mild beauty and although her calmness is conforting, the lust for adventure and wealth drives us to seek what lies beyond the Sound Toll. We must know what this new world has to offer to an ol' pirate's heart."
 got_pirate_take_over_the_caribbeans_title:0 "カリブの海賊"
 got_pirate_take_over_the_caribbeans_desc:0 "The Caribbean is the center of the gold flow from the New World into the old one. Naturally, we should establish a strong presence in the Caribbean to ensure that we get our fair share of the gold too!"
 got_pirate_the_worst_pirate_title:0 "最悪の海賊"
 got_pirate_the_worst_pirate_desc:0 "A fight has two components to it: your skills with gun and blade, and your mental ability to confuse your enemy. We already are masters of shooting and stabbing, but our crewmates certainly need training in the high art of insulting. The port of Tortuga shall be our training field so our swashbucklers know every verbal counter."
 got_pirate_the_pirate_fleet_title:0 "[Root.GetAdjective]海賊船団"
 got_pirate_the_pirate_fleet_desc:0 "What is a pirate without his trusted ship? Nothing more than a petty landlubber, that is what he is!\nWe can't allow us to get a bad reputation because we were too stingy to invest into a good fleet!"
 got_pirate_sink_the_danes_title:0 "デーン人を沈めよ"
 got_pirate_sink_the_danes_desc:0 "The Danish Crown has an impressive fleet, so much is clear. If we ever want to raid the coasts of the Baltic Sea at peace then we must make sure that Denmark cannot be a naval threat to us!"
 got_pirate_kronborg_the_pirate_castle_title:0 "海賊の城、クロンボー城"
 got_pirate_kronborg_the_pirate_castle_desc:0 "Captain Eric had a brilliant idea when he was still King of the Kalmar Union: he established the Sound Toll, which loots the gold bags of merchants with ease. And the Kronborg Castle ensures that this Sound Toll gets paid.\nObviously, the Kronborg Castle is perfect for such fine pirates as us. We should take it from Denmark."
 got_pirate_loot_london_title:0 "ロンドンの略奪"
 got_pirate_loot_london_desc:0 "The English are openly hostile towards our piratical ways and see us as a threat to their naval hegemony. Let us intensify their fear of us by capturing their precious city of London."
 got_pirate_loot_london_tt:1 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by owning or having a subject own §Y[236.GetName]§! then the province gets '§YPirate Port of London§!' until the end of the game, giving the following effects:\nLocal Manpower Modifier: §G+100.0%§!\nLocal Sailors Modifier: §G+100.0%§!\nTrade Value: §G+5§!\n\nOtherwise we will loot §Y[236.GetName]§!, causing §Y90%§! Devastation and gaining ¤ and £mil£ dependent on the development of §Y[236.GetName]§!."
 got_pirate_raid_the_berbers_title:0 "海賊対ベルベル人"
 got_pirate_raid_the_berbers_desc:0 "These Berbers of North Africa claim to be pirates. Amateurs! They lack the finesse of raiding a coast with dignity. Let us show them how real pirates plunder cities!"
 got_pirate_the_lubeck_port_title:0 "リューベック港の解放"
 got_pirate_the_lubeck_port_desc:0 "The great importance of Lübeck as a center of trade cannot be emphasized enough. It is directly on the border between the North Sea and the Baltic Sea. Of course this made the city into a state where merchants rule.\nEverybody knows that the best merchant is less trustworthy than the worst pirate. We should do North Europe a favor and turn this vile trade city into a safe haven for free thinkers and pirates alike!"
 got_pirate_raid_the_north_sea_title:0 "北海の災厄"
 got_pirate_raid_the_north_sea_desc:0 "We only focused on pirating in the Baltic Sea. That might be enough for now, but it is not a long term solution to our need of gold. We must expand into the North Sea and teach the English and the Dutch to fear the [Root.GetAdjective] pirates."
 got_pirate_loot_the_lowlands_title:0 "低地地方の略奪"
 got_pirate_loot_the_lowlands_desc:0 "The realms of the Low Countries produce some of the finest and most prolific cloth in Europe. It would be a shame if a fleet of [Root.GetAdjective] ships would happen to pay a visit to the Low Countries and take these cloth for themselves to sell them on the black market..."
 got_pirate_loot_the_lowlands_tt:0 "Every province in the §YLow Countries§! which produces §YCloths§! gains the following effect:\n\nIf the province is owned by §Y[Root.GetName]§! or its subjects then it gains '§YGutnish Control§!' for §Y25 years§!, giving the following effects:\nLocal Goods Produced: §G+25.0%§!\n\nIf the province is controlled but not owned by §Y[Root.GetName]§! then it gets looted by §Y[Root.GetName]§!, giving §G15§! ¤ and §G0.05§! years of income to [Root.GetName]. It also gets '§YGutnish Raid§!' for §Y25 years§!, giving the following effects:\nLocal Prosperity Growth: §R-0.15§!\nLocal Development Cost: §R+10.0%§!\n\nThese effects are applied for §Y50%§! of their strength if the province is only raided but not controlled by §Y[Root.GetName]§!."
 got_pirate_the_curia_treasure_title:0 "教皇庁の国庫"
 got_pirate_the_curia_treasure_desc:0 "One of the greatest treasures of the world has been sitting under our very nose the whole time: the Papal Coffers of the Curia! It will be a daring venture and many devoted Catholics might hate us for that, but in our hearts we know that we have to raid the Curia."
 got_pirate_raid_the_baltics_title:0 "バルト海の恐怖"
 got_pirate_raid_the_baltics_desc:0 "The merchants did their business undisrupted on the Baltic Sea for far too long. It is time to teach them anxiety whenever they see our flag on the sea."
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or with an §YEstuary§! province modifier, which is in the areas of §YSchleswig-Holstein§!, §YMecklenburg§!, §YVorpommern§!, §YHinterpommern§!, §YWest Prussia§!, §YEast Prussia§!, §YCuronia§!, §YLivonia§!, §YEstonia§! or §YSouth Karelia§!."
 got_pirate_the_danzig_port_title:0 "ダンツィヒ港の解放"
 got_pirate_the_danzig_port_desc:0 "Danzig is one of the great centers of commerce in the Baltic Sea and seat of a powerful though rather arrogant class of merchants. It is also home to one of the great sea ports of the Baltic. This important trade port is completely wasted in the hands of its merchants. It needs to be liberated and be made part of the pirate confederacy."
 got_pirate_a_pirate_haven_title:0 "海賊の巣窟"
 got_pirate_a_pirate_haven_desc:0 "Our kind is not well received outside the borders of our confederacy. Apparently, all these land dwellers are not too fond of our activities.\nWe need to establish a place which pirates of Northern Europe can call a home. We need to make a Pirate Safe Haven."
 got_pirate_reach_the_mediterrenean_sea_title:0 "地中海への到達"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "While home sea is popular amongst merchants, it pales in comparison to the vast wealth the Mediterranean Sea enables. Wealth and treasures, which we have no access to! This must change now!"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "At least §Y5%§! of the trade power in any trade node of the §YMediterranean§! is made of privateers from §Y[Root.GetName]§!."
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§! gains a permanent claim on every island in the §YMediterranean§!."
 got_pirate_loot_venices_arsenal_title:0 "兵器庫への襲撃"
 got_pirate_loot_venices_arsenal_desc:0 "The Venetian Arsenal is a complex of shipyards and armory. This arsenal, while not the only one, is an important factor in Vencie's naval power in the Mediterranean.\nAnd we will raid it so we can \"acquire\" some of Venice's powerful ships and weapons."
 create_5_galleys_tt:0 "§Y5§! units of §YGalleys§! will be created in §Y[This.GetName]§! for §Y[Root.GetName]§!."
 got_pirate_the_riga_port_title:0 "リガ港の解放"
 got_pirate_the_riga_port_desc:0 "While Lübeck is the port connecting the North Sea with the Baltic Sea, Riga is the city which connects the trade of West Europe with Russia.\nOf course we respectable pirates have a great interest in Riga and would love to see it being part of our pirate confederacy."
 got_pirate_renowned_pirate_king_title:0 "名高き海賊王"
 got_pirate_renowned_pirate_king_desc:0 "There have been many pirates in the past which have claimed to be the \"king\" of their confederation. None of them really passed the test of time however.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] shall change that and become one of the greatest leaders of our crew!"
 got_pirate_renowned_pirate_king_tt:0 "Winning wars against countries with more development than [Root.GetName] has now a §G5%§! chance to grant our [Root.Monarch.GetTitle] the status of §YLegendary Pirate§!.\n§YLegendary Pirates cost no Republican Tradition to be re-elected.§!"
 got_pirate_create_the_pirate_federation_title:0 "海賊連合"
 got_pirate_create_the_pirate_federation_desc:0 "It's quite a loose federation and the rules are more like 'guidelines', but it will surely benefit us both."
 flavor_got.1.t:0 "エーリク・グラフの請求"
 flavor_got.1.desc:0 "我が[Root.Monarch.GetTitle]、エーリク・グリフはかつてデンマークの王であり、カルマル連合の指導者でした。しかし、1435年の対ハンザ戦争とエンゲルブレクトの反乱により、彼はデンマークとスウェーデンの貴族に対して弱い立場に立たされました。結局、彼は退位させられ、甥のクリストファ3世・フォン・ヴィッテルスバッハがその後を継ぎました。\n\n退位させられたとはいえ、彼がカルマル連合の王位につく正当な権利を有していることは疑いようのないことです。問題は、奪われたものを奪還するいう彼の野望を、[Root.GetName]の人々が支持するかどうかです..."
 flavor_got.1.a:0 "エーリク、カルマル同盟の王を指示する。"
 flavor_got.1.a.tt:0 "§Y[Root.GetName]§!の§Y君主制§!ミッションを解禁します。このミッションは、§Yデンマーク§!の形成を行うことができます。"
 flavor_got.1.b:0 "エーリクは誰の王でもない。せいぜいゴットランドの市長だ。"
 flavor_got.1.b.tt:0 "§Y[Root.GetName]§!の§Y共和制§!もしくは§Y海賊§!ミッションを解禁します。－さらにイベントが発生し、その選択に応じて決定します。"
 flavor_got.2.t:0 "[Emperor.Monarch.GetTitle]との取引"
 flavor_got.2.desc:0 "カルマル同盟は北部で強大な存在であり、これを打倒するには人的資源や資材が必要です。幸いなことに、カルマル同盟にもそれなりに敵がいます。\nその一国が神聖ローマ帝国で、ホルシュタイン公国は[Emperor.Monarch.GetTitle]とカルマル同盟の[DAN.Monarch.GetTitle]との間で争点になっています。\n\n[Emperor.Monarch.GetTitle]は、私達の対デンマーク戦に関し、資金提供することに興味を抱くかもしれません。"
 flavor_got.2.a:0 "[Emperor.Monarch.GetTitle]が寛大な気分であることに期待しよう。"
 flavor_got.2.a.tt:0 "§Y[Emperor.GetName]§!に金銭的援助を願い出ます。"
 flavor_got.2.b:0 "誰の助けも必要ない。"
 flavor_got.3.t:0 "[From.GetName]による自国への支援要請"
 flavor_got.3.desc:0 "小国[From.GetName][From.GovernmentName]から連絡がありました。彼ら正当な支配者をデンマーク王位に復帰させるため、対カルマル連合との戦争に関し、金銭的援助を願い出ています。\n[From.GetName]の対デンマーク戦争を支援しても得るものはほぼ何もないように見えますが、ホルシュタイン公国ー神聖ローマ帝国の正当なる領土ーがデンマークの手中にあることは覚えておくべきでしょう。[From.GetName]と取引して、公国を帝国に返還することを約束する代わりに、経済支援をすることもできるでしょう。"
 flavor_got.3.a:0 "[From.GetName]はホルシュタインのために、帝国国庫を利用できるようになります。"
 flavor_got.3.a.tt:0 "もし、§Y[From.GetName]§!がこの条件を承諾し、§Y[13.GetName]§!もしくは§Y[1775.GetName]§!を直接的領有もしくは間接的領有した場合、彼らは神聖ローマ帝国へこれらの州を変換する帝国最後通告を受け取ることになります。\nもしこれに従わなければ、§Y[Root.GetName]§!と§Y[From.GetName]§!間で戦争が起こるでしょう。\n\n§Y[From.GetName]§!が自国の条件を受諾した場合、以下の効果が発生します："
 flavor_got.3.b:0 "この[From.GetAdjective]はどうも信頼できるように見えん..."
 flavor_got.4.t:0 "[Emperor.Monarch.GetTitle]との取引"
 flavor_got.4.desc:0 "[From.Monarch.GetTitle]から返答がありました。[From.GetName]は私たちに帝国国庫の利用権を下さるようです。しかし、彼らはカルマル同盟との戦争後、ホルシュタイン公国を帝国へ返還することを要求しています..."
 flavor_got.4.a:0 "公平な提案だな。"
 flavor_got.4.a.tt:0 "もし、§Y[Root.GetName]§!が§Y[13.GetName]§!もしくは§Y[1775.GetName]§!を直接的領有もしくは間接的領有した場合、神聖ローマ帝国へこれらの州を変換する帝国最後通告を受け取ることになります。\nもしこれに従わなければ、§Y[Root.GetName]§!と§Y[From.GetName]§!間で戦争が起こるでしょう。"
 flavor_got.4.b:0 "この条件では承服できぬ。"
 flavor_got.4.b.tt:0 "神聖ローマ帝国には借りを作らないが、支援を求める機会は二度とない。"
 flavor_got.5.t:0 "[Emperor.Monarch.GetTitle]との取引無し"
 flavor_got.5.desc:0 "[From.Monarch.GetTitle]から返答がありました。[From.GetName]は私たちのことを信用しておらず、帝国国庫への責任を負わせることができないとのことです。そのため、対カルマル同盟戦においては、残念ながら神聖ローマ帝国からいかなる支援も受けられないでしょう。"
 flavor_got.5.a:0 "試す価値はあった..."
 flavor_got.6.t:0 "[From.GetName]による取引受諾"
 flavor_got.6.desc:0 "[From.GetName]から返信を受け取りました。彼らは自国の条件を受諾し、ホルシュタイン公国を神聖ローマ帝国へ返還することを約束しています。"
 flavor_got.6.a:0 "約束が果たされることに期待しよう。"
 flavor_got.7.t:0 "[From.GetName]による取引却下"
 flavor_got.7.desc:0 "[From.GetName]から返信を受け取りました。彼らは自国の条件を却下し、神聖ローマ帝国からの金銭的援助なしでやっていくとのことです。"
 flavor_got.7.a:0 "それが彼らの葬式となるかな。"
 flavor_got.8.t:0 "ホルシュタイン情勢"
 flavor_got.8.desc:0 "信用ならないカルマル同盟を打ち破り、スカンディナヴィアで大きな力を手に入れました。新たに獲得したのはホルスタイン公国の領地で、その地はかつて神聖ローマ帝国の領邦でした。\nある顧問が、[Root.GetName]国は帝国と取引していたことを思い出させてくれました。帝国国庫を利用できることと引き換えに、[Root.GetName]がホルシュタイン公国を帝国に返還することを正式に約束したのでした。この約束を守らなければ、[Emperor.Monarch.GetTitle]との間に破滅的な戦争が起こる危険性があります。"
 flavor_got.8.a:0 "ホルシュタインを帝国に返還しましょう。"
 flavor_got.8.b:0 "その公国は我が支配下のままとする。"
 flavor_got.8.b.tt:0 "非常に高い可能性で、[Emperor.GetName]が公国に関する最後通告を突きつけてくるだろう。"
 flavor_got.9.t:0 "ホルシュタイン情勢"
 flavor_got.9.desc:1 "[From.GetName][From.GovernmentName]はカルマル同盟を打ち破ることに成功し、現在スカンディナヴィアを奪取しています。その際、ホルシュタイン公国の領有権も獲得していました。[From.GetName][From.Monarch.GetTitle]は、帝国国庫からのダカットのおかげで今の地位を得たこと、そして彼らには守るべき約束があることを思い出すべきでしょう。"
 flavor_got.9.a:0 "確かにな。公国を返還するよう、[From.Monarch.GetName]に最後通告の準備をせよ。"
 flavor_got.9.a.tt:0 "§Y[From.GetName]§!に対し、ホルシュタイン公国を解放するよう迫る最後通告を送る。\n反抗的な行為は神聖ローマ帝国への侵略行為とみなされ、対§Y[From.GetName]§!との§Y防衛戦争§!へと至るだろう。"
 flavor_got.9.b:0 "ホルスタインの件は断念せよ。もっと取り組むべき重要な問題がある。"
 flavor_got.9.b.tt:0 "§Y[From.GetName]§!にホルシュタイン領を維持させる。"
 flavor_got.10.t:0 "ホルシュタインか戦争か！"
 flavor_got.10.desc:0 "憂慮すべき知らせが我が宮廷へ舞い込んできました。神聖ローマ帝国の[From.Monarch.GetTitle]が、今後6ヶ月以内にホルシュタインを帝国に返還するよう要請しています。さもなければ、[From.Monarch.GetTitle]とその同盟国が、私たちの拒否行為を侵略行為と見なし、自国に対して戦争を仕掛けてきます！"
 flavor_got.10.a:0 "要求をのめ。"
 flavor_got.10.b:0 "どんな要求だろうが譲歩などせぬ。ホルシュタインは[Root.GetName]の一部であることに変わりない！"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§!とその同盟国は、[Root.GetName]を侵略者とみなし、§Y[Root.GetName]§!に対して§R防衛戦争§!を仕掛けてくるだろう。"
 flavor_got.11.t:0 "ホルシュタイン情勢の解決"
 flavor_got.11.desc:0 "本日、[From.Monarch.GetTitle]から返信を受け取りました。彼らはホルシュタインに関する権利を放棄し、この土地を私たちに管理させてくれるとのことです。"
 flavor_got.11.a:0 "確かにビックリだが、歓迎すべきことだ。"
 flavor_got.12.t:0 "ホルシュタイン情勢の解決"
 flavor_got.12.desc:0 "[From.GetName][From.Monarch.GetTitle]は最後通告に応じました。ホルシュタインは再び神聖ローマ帝国の領邦となりました。"
 flavor_got.12.a:0 "わあい。"
 flavor_got.13.t:0 "ホルシュタイン情勢の深刻化"
 flavor_got.13.desc:0 "[From.GetName]の不誠実な無能どもは、約束を違えた。彼らは未だに正当なる神聖ローマ帝国の領邦を支配しています。\nこの侵略行為にはただ一つの回答しかありません。戦争です！"
 flavor_got.13.a:0 "ここにまで至ってしまったことは何とも不幸なことだ。"
 flavor_got.14.t:0 "[DAN.Monarch.GetName]の処刑"
 flavor_got.14.desc:0 "[Root.Monarch.GetName]は、荒廃した[DAN.Capital.GetCapitalName]の街路を歩いています。長きに渡る戦争で、その都市があった痕跡は一切残っていません。\n[Root.GetAdjective]部隊の猛攻撃により、偽りの[DAN.Monarch.GetTitle]は捕らえられ、[Root.Monarch.GetName]、カルマル同盟の正当なる継承者の足元に連れてこられました。[Root.Monarch.GetName]の兵士たちは都市の中心に断頭台を用意し、今、恥ずべき[DAN.Monarch.GetTitle]をそこに押し込めています。一言も発せず、[DAN.Monarch.GetName]の首は断頭台の上に置かれ、処刑者は斧を振りかざします。[Root.Monarch.GetName]へと転がる偽りの[DAN.Monarch.GetTitle]の首。彼が今感じているのは、計画が達成されたという満足感だけです。"
 flavor_got.14.a:0 "この死で王位はついに正当なる者の手へと戻った。"
 flavor_got.15.t:0 "デンマーク王位の改革"
 flavor_got.15.desc:0 "1435年、正統なる王エーリク・グリフがデンマークから追放され、その甥が後継者に据えられました。この裏切りの犯人は、ノルウェー、スウェーデン、そして最悪にも、デンマークの貴族たちでした。\n本日、都市[12.GetCapitalName]にて、カルマル同盟の正当なる[Root.Monarch.GetTitle]である、[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]が宣言しました。 [Root.GetName]王位は全ての責務、権利、名声とともにデンマーク王位へと変わります。旧デンマーク領の貴族階級は、その権利、特権、領地を失います。デンマークの新支配者の権限は、この日から絶対的なものとなるのです。"
 flavor_got.15.a:0 "第二デンマーク王国万歳！"
 flavor_got.16.t:0 "ノルウェー人の忠誠回復"
 flavor_got.16.desc:0 "「もうたくさんだ！」 これがノルウェー貴族の一般的な態度です。デンマークの君主制は、ノルウェーの支配階級にとってますます不満の募るものでした。彼らは未だにエーリク王の統治時代に憧れを抱いているのです。\n\n[Root.GetAdjective]の外交官と諜報員は、ノルウェー王位に[Root.GetAdjective]王を据えるという考えの種を蒔きました。[Root.Monarch.GetName]が驚いたことに、これらの種はすでに実を結び、ノルウェー貴族はデンマークの宗主に対して公然と反乱を起こし、ノルウェーの平民の中にも[Root.GetName]の艦隊に加わり、デンマークの偽王に対抗しようとしているものもいます。"
 flavor_got.16.a:0 "ノルウェー人の水兵なら我が船団にいつでも歓迎だ。"
 flavor_got.17.t:0 "スウェーデン人の忠誠回復"
 flavor_got.17.desc:1 "難しい仕事でしたが、自国の外交官と諜報員は、自国のため、ついにスウェーデン貴族の機嫌を取ることに成功しました。エンゲルブレクトの反乱はスウェーデンに独立への強烈な熱望を残しましたが、幸運なことに、スウェーデンの連合主義者は現在、次のスウェーデン王にするため、[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]に味方しています。"
 flavor_got.17.a:0 "素晴らしい知らせだ。"
 got_no_swedish_disloayalty_to_gotland_tt:0 "スウェーデンのイベント「§Yスウェーデン独立の夢§!」は、スウェーデンの同君上位国になった場合、発動しなくなりました。\nデンマークのミッション「§Yスウェーデン貴族§!」の達成に、イベントチェーンの完了が必要ありません。"
 flavor_got.18.t:0 "[From.GetName]からの同盟嘆願"
 flavor_got.18.desc:0 "小国[From.GetName][From.GovernmentName]から外交官が我が宮廷を訪れました。彼らはデンマークの脅威からの保護のため、正式に同盟を要請しています。"
 flavor_got.18.a:0 "彼らがデンマークに損害を与えるなら、彼らと同盟を結ぶべきか。"
 flavor_got.18.b:1 "彼らの問題はこっちの問題じゃない"
 flavor_got.34.t:0 "[DAN.Capital.GetName]の占領"
 flavor_got.34.desc:0 "デンマーク王国の首都陥落です！デンマーク軍は立派に防衛しましたが、結局[Root.GetName]とその軍隊に対して歯が立ちませんでした。\nデンマークの属国の貴族たちは今、現在のカルマル同盟に疑念を抱いています。カルマル同盟の新しい王を求める声は、ますます大きくなっています！"
 flavor_got.34.a:0 "真の統治者の帰還である！"
 flavor_got.37.t:0 "エーリク・グリフの請求権喪失"
 flavor_got.37.desc:0 "ポメラニア出身のエーリク・グリフは、1412年から同盟の貴族によって退位させられるまでの1435年まで、カルマル同盟の王でした。それ以来、エーリクはゴットランド島に住み、多かれ少なかれ、この島を支配しました。\n彼のこれまでの経緯から、エーリクは常にカルマル同盟の王位に対して正統なる請求権を有していました。しかし、彼の早すぎる死によって、彼の請求権が結実することは絶対にありえなくなってしまいました... [Root.GetName]の新[Root.Monarch.GetTitle]がエーリクの王位継承権を自身のものとするという決定をしない限りですが。"
 flavor_got.37.a:0 "彼の遺志を継ぎ、カルマル同盟を自分のものにするのだ！"
 flavor_got.37.b:0 "彼の請求権は、彼と共に死なせよう。他に取り扱うべき問題がある。"
 flavor_got.37.b.tt:0 "§Y[Root.GetName]§!の§Y君主制§!ミッションと§Y共和制§!ミッションもしくは§Y海賊§!ミッションを入れ替えます。"
 flavor_got.38.t:0 "ゴットランド共和国の運命"
 flavor_got.38.desc:0 "ゴットランド島は、何世紀にもわたって漁業と交易で自立してきましたー特に後者は、その存在がますます重要なものとなっていきました。\nしかし、前王エーリク・グリフの登場は、ゴットランドの民衆の状況を一変させました。彼は王としてではなく、海賊としてこの島を支配し、バルト海の船乗りたちに彼の名前を決して忘れないようにしました。退屈な日常生活に比べれば、私掠船の興奮は多くの者にとって不思議なほど魅力的に映ります。しかし、ゴットランドの民衆の中には、より安全で合法的な方法で生計を立てることを好む人も少なからずいるのです。\n\nゴットランド共和国は岐路に立っています。どちらの道を選ぼうとも、かつてない大きな富と歴史に名を残す未来が約束されています。さて、この島はどちらの運命を自ら掴み取るのでしょうか？"
 flavor_got.38.a:0 "我が富は、商業の技能に左右されている。それが我が運命だ。"
 flavor_got.38.b:0 "交易に人生を費やすには人の一生は短すぎる。海賊の運命は我らのものだ！"
 flavor_got.39.t:0 "陽のあたる場所？"
 flavor_got.39.desc:0 "ゴットランドは、自国の起源となる島です。私たちの多くが信頼できる本拠地と呼ぶ港です。しかし、カリブ海の熱帯の島々よりも良い気候だというふりをするなら、私たちは愚か者となるでしょう。自国の多くの者たちは、いくつかの理由から、自国の主要港をこれらの島々に移転することを切望しています。\n\nもちろん、カリブ海の植民地も自国の直接統治に組み込まなければなりませんが、財宝艦隊を略奪する手段が簡単になることと引き換えに支払う代償としては安いものです。"
 flavor_got.39.a:0 "このスカンディナヴィアの天気にはうんざりだ。カリブ海に引っ越すぞ！"
 flavor_got.39.b:0 "忘れろ。古巣のゴットランドをこのまま見捨てるわけにはいかない。"
 flavor_got.40.desc:0 "ゴットランドは、自国の起源となる島です。私たちの多くが信頼できる本拠地と呼ぶ港です。しかし、カリブ海の熱帯の島々よりも良い気候だというふりをするなら、私たちは愚か者となるでしょう。自国の多くの者たちは、いくつかの理由から、自国の主要港をこれらの島々に移転することを切望しています。"
 flavor_got.41.t:0 "ハイレッディン・バルバロッサ号の重窃盗"
 flavor_got.41.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]は、哀れなほど小さな船一艘で[341.GetName]の港へと出港しました。その目的はただ一つ、[341.Owner.GetName]の貴重な旗艦、ハイレッディン・バルバロッサ号の奪取です。乗組員たちは、こんな大胆不敵なことをやろうだなんてイカれてるんじゃないか、と言いましたが、[Root.Monarch.GetName]の決意は絶対的なものでした。\n\n午後、[Root.Monarch.GetTitle]は港に到着しました。乗ってきた船は損傷により、完全に沈没してしまいました。しかし、そんなことはこれっぽっちも気にしません。しばらくして、意図せずして牢獄に入った[Root.Monarch.GetName][Root.Monarch.GetTitle]は、[341.Owner.GetAdjective]当局の目の前で損傷の激しい船を奪取しました。当然、彼ら最大の誇り、彼らの中で下も有名な海賊の名にちなんで名付けられた、ハイレッディン・バルバロッサ号に追跡を受けました。\nしかし、[341.Owner.GetAdjective]の船員たちは、[Root.Monarch.GetName]が最初からこれを計画していたとは全く予期していませんでした。[341.Owner.GetAdjective]の船員たちが傷ついた船に乗り込むと、[Root.Monarch.GetTitle]はまさに空となった彼らの旗艦を奪い、水平線に向かって出航したのです。"
 flavor_got.41.a:0 "今、彼らは間違いなく噂しているぞ。"
 flavor_got.42.t:0 "教皇庁国庫の大強盗"
 flavor_got.42.desc:0 "サン・ピエトロ大聖堂ほど神聖で安全な場所などありませんーそして今日は、罪人の黄金でしか心を満たせない勇敢な海賊たちが、教皇庁に侵入する日です。\n\n朝に、[Root.GetName]の大艦隊が沿岸都市フィウミチーノを占領しました。数隻の大船が港に停泊し、自国の数多の強欲な海賊が都市ローマを襲撃しました。[118.Owner.GetName]の兵士たちは見事な防御を見せましたが、彼らは一つ重大な誤りを犯していました。彼らは海賊と彼の愛する宝物の間に立ちはだかったのです！\n\n[118.GetName]の包囲は数日に及びましたが、ついには[118.Owner.Monarch.GetTitle]は降伏しました。その後、[Root.Monarch.GetName][Root.Monarch.GetTitle]は部下に対して、カトリック教会の宝物庫の扉を開けるため、撃ち破るよう命じました。教皇庁の国庫は[Root.GetName]海賊のために開かれてます！"
 flavor_got.42.a:0 "俺たちゃいずれ地獄に落ちるが、その時は教皇の黄金と一緒さ！"
 flavor_got.43.t:0 "ヴェネツィア国立造船所の襲撃"
 flavor_got.43.desc:1 "「大胆だな！いつ行くんだ？」と若く興奮した海賊が言います。「これは狂気の沙汰だ、[Root.Monarch.GetName]、お前だって分かってんだろう」と、相当不機嫌そうに、別の年配の船長が応じます。「しかし、試してみる価値はあるかも..」と、教養ある密輸商人が述べます。[Root.Monarch.GetName][Root.Monarch.GetTitle]は、最も防衛力の高い武器庫のひとつーヴェネチア国立造船所を襲撃する計画を乗組員に伝えました。反応はというと...[Root.Monarch.GetName]が考えていた以上に複雑でした。船長、海賊、操舵手、そして密輸業者、全員が議論をします。行ったり来たり。危険性について。利益について...\n\n最終的には、[Root.Monarch.GetName][Root.Monarch.GetTitle]は十分な議論を行い、この襲撃の潜在的利益を全員に納得させました。確かに、略奪する金や盗む艦船は大量にありますが、主な目的はヴェネツィア艦船用の武器設計図を入手です。それがあれば、[Root.GetAdjective]は海上で無敵となり、海賊の治世を揺るぎなきものとなります。やがて、乗組員たちは計画への参加に同意しました。\n\n翌朝、一隻の壊れた[Root.GetAdjective]の艦船がヴェネツィア港に入港してきました。当然、[112.Owner.GetAdjective]のガレー船は、ただの浮木にしか見えないようなそれを停止させました。\nそのボロボロの船に乗りこむと、[112.GetAdjective]の水兵の一人が、この船から何か木が燃えるような臭いがすると言い、別の水兵が、船の床に散乱した大量の火薬に気づきます...\n\nその結果、爆発と雲が[Root.GetAdjective]の海賊船団を完全に隠し、その船団はその後、直接ヴェネチア国立造船所の港に直接入っていきました..."
 flavor_got.43.a:0 "これは見事に気を逸らせたな。武器庫から持ち出せるものは全部持ち出すぞ！"
 got_imperial_coffers:0 "帝国国庫"
 desc_got_imperial_coffers:0 "The Holy Roman Emperor has given us access to the Imperial Coffers in exchange for Holstein."
 got_curtailing_the_estates:0 "階級への抑圧"
 desc_got_curtailing_the_estates:0 "We learned from the experiences Eric Gryf made during his reign of the Kalmar Union. The estates have been heavily limited in their exertion of power and the authority of the ruler is now unchallengable."
 got_war_against_the_danes:0 "対デンマーク権力への戦争"
 desc_got_war_against_the_danes:0 "Our people are facing an overwhelming force, but we stay strong. We shall defeat the Scandinavian kingdoms and rise to great power!"
 got_return_of_the_king:0 "デンマーク降伏"
 desc_got_return_of_the_king:0 "The exiled king from Gotland has returned to our throne. He ensured that none of the Danish nobles will ever be able to raise their voice against his new majesty."
 got_restored_rightful_kalmar_union:0 "デンマーク王位の改革"
 desc_got_restored_rightful_kalmar_union:0 "The first Danish Kingdom suffered from a too Denmark focused rule and too much power to the Danish nobility - both ingredients for disaster, which eventually happened to King Eric in 1435.\nBut now, we restored the throne and our lineage of monarchs is once again in power. The nobility has been crippled and our policies for the union are focused on keeping it together."
 got_rise_of_a_new_dynasty:0 "新王朝の台頭"
 desc_got_rise_of_a_new_dynasty:0 "The dynasty of our country is one of a kind. For some it is a horrifying thought, but for us it is the start of a great dynastical power."
 got_expanded_port:0 "ヴィスビュー港の拡張"
 desc_got_expanded_port:0 "Through heavy investment into the development, the port of Visby has become a Baltic trade port of great importance."
 got_investment_into_capital:0 "ヴィスビューへの投資"
 desc_got_investment_into_capital:0 "Due to the increased influence and trade share of the Baltic Sea, the Gutnish population of Visby have the resources to invest into the infrastructure of their beloved city."
 got_lubeck_trade_fleet:0 "リューベック交易艦隊"
 desc_got_lubeck_trade_fleet:0 "As we are now the new owner of the trade port of Lübeck, we have full access to the merchant fleet of the Hansa."
 got_merchants_of_the_baltics:0 "バルト諸国の商人"
 desc_got_merchants_of_the_baltics:0 "Our newest fleet might have a military use, but its purpose is first and foremost for the sake of gaining more control over the trade of the Baltic Sea."
 got_combat_fleet:0 "商船隊との戦闘"
 desc_got_combat_fleet:0 "Although not designed for this purpose, the Aristocrats of our country equipped our trade ships with more cannons than ever intended for them to have."
 got_artisan_fleet:0 "職人の艦隊"
 desc_got_artisan_fleet:0 "Neither fully committed to trade nor to military, our fleet is a compromise between both worlds while mostly focusing on the transport of goods and craftsmen."
 got_aristocratic_trade_focus:0 "貴族による注力"
 desc_got_aristocratic_trade_focus:0 "As the Aristocrats are in power our nation is focusing on using the gains from trade for advanced naval technology and better ships in general."
 got_trader_reign:0 "交易商の治世"
 desc_got_trader_reign:0 "As the Traders are in power our nation is focusing on increasing our mercantilistic might in any way possible, as well as getting people of trust in high positions who do not need a high salary."
 got_oligarchic_guilds_rule:0 "組合の支配権"
 desc_got_oligarchic_guilds_rule:0 "As the Guilds are in power our nation is focusing on using the gains from trade to keep the nation stable and economical."
 got_baltic_military_power:0 "貴族による軍事への注力"
 desc_got_baltic_military_power:0 "The Aristocrats of our country are focusing their resources in the national defense of our beloved republic."
 got_baltic_monopoly:0 "交易商による商業への注力"
 desc_got_baltic_monopoly:0 "The Traders of our country are focusing their resources in maximizing the profits we gain from trade and expanding our global influence."
 got_baltic_maritime_empire:0 "組合による官僚への注力"
 desc_got_baltic_maritime_empire:0 "The Guilds of our country are focusing their resources in keeping the republic stable and improving the bureaucratic abilities."
 got_the_art_of_insults:0 "侮辱の技法"
 desc_got_the_art_of_insults:0 "Fights are won first in the head. By utilizing the most vile and absurd insults our buccaneers make sure to confuse the enemy before striking them down."
 got_global_piracy:0 "世界の海賊"
 desc_got_global_piracy:0 "The black flags of our ships are feared worldwide! Our ships have a reach on a global scale like no other pirate could hope to ever have!"
 got_dread_of_the_baltic_sea:0 "バルト海の恐怖"
 desc_got_dread_of_the_baltic_sea:0 "Our glorious victory over the Danish fleet fills the hearts of the \"civilized\" states with fear and dread. They won't find the courage to unite against us!"
 got_pirate_port_of_london:0 "ロンドンの海賊港"
 desc_got_pirate_port_of_london:0 "London has fallen into Pirate hands. It now serves as a free port of the North Sea pirates without any kind of law other than the Pirdate Code."
 got_free_pirate_port:0 "海賊港の解放"
 desc_got_free_pirate_port:0 "This province is a free pirate port. In exchange for duties of ship repairs, the population of this province are left alone.\nMany young, adventure-seeking recruits join the pirates in this province."
 got_piratical_control:0 "ゴットランドの支配"
 desc_got_piratical_control:0 "This province is under the control of the Gutnish Pirates. Despite the rough treatment of the population, the working class responsible for the cloths are treated with unusual dignity by their pirate overlords."
 got_heavily_looted:0 "ゴットランドによる襲撃"
 desc_got_heavily_looted:0 "This province has been looted and plundered by the Gutnish Pirates. It will take years until this province can recover from the sudden attack of these buccaneers..."
 got_quite_looted:0 "ゴットランドによる襲撃"
 desc_got_quite_looted:0 "This province has been raided by the Gutnish Pirates. It will take years until this province can recover from the sudden attack of these buccaneers..."
 got_finest_pirate_cloths:0 "極上の海賊衣装"
 desc_got_finest_pirate_cloths:0 "Our raid on the Low Countries was an absolute success. Now our crewmates have the finest cloths Europe has to offer.\nNothing beats raiding other than raiding with style."
 got_the_buccaneers_focus:0 "海賊のバッカニアへの注力"
 desc_got_the_buccaneers_focus:0 "The Buccaneers are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on maintaining the fragile stability we enjoy."
 got_the_smugglers_focus:0 "海賊の密輸業者への注力"
 desc_got_the_smugglers_focus:0 "The Smugglers are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on maximizing any kind of profit we are making."
 got_the_captains_focus:0 "海賊の船長への注力"
 desc_got_the_captains_focus:0 "The Captains are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on getting our men ready for the battles ahead."
 got_stolen_weapons_of_the_venetian_arsenal:0 "ヴェネツィア海軍工廠の武器"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "The raid on the Venetian Arsenal grants us full access to the weaponry of the Venetian navy. Surely, these cannons and ship plans will serve the Gutnish pirates well."
 got_choose_aristocratic_gutnish_imperial_focus_title:0 "貴族による注力の取得"
 got_choose_aristocratic_gutnish_imperial_focus_desc:0 "Our current situation is dire. We must rethink our focus and take the Aristocrats' view on solving the issues at hand."
 got_choose_traders_gutnish_imperial_focus_title:0 "交易商による注力の取得"
 got_choose_traders_gutnish_imperial_focus_desc:0 "Our current situation is dire. We must rethink our focus and take the Traders' view on solving the issues at hand."
 got_choose_guilds_gutnish_imperial_focus_title:0 "組合による注力の取得"
 got_choose_guilds_gutnish_imperial_focus_desc:0 "Our current situation is dire. We must rethink our focus and take the Guilds' view on solving the issues at hand."
 got_choose_the_buccaneers_focus_title:0 "海賊のバッカニアへの注力選択"
 got_choose_the_buccaneers_focus_desc:0 "Our current situation requires the Buccaneers to get into power and set the focus of our pirate confederation to keeping the lossely state together."
 got_choose_the_smugglers_focus_title:0 "海賊の密輸業者への注力選択"
 got_choose_the_smugglers_focus_desc:0 "Our current situation requires the Smugglers to get into power and set the focus of our pirate confederation to maximize our monetary gains."
 got_choose_the_captains_focus_title:0 "海賊の船長への注力選択"
 got_choose_the_captains_focus_desc:0 "Our current situation requires the Captains to get into power and set the focus of our pirate confederation to fight our enemies on sea and on land with discipline."
