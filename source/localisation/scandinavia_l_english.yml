 desc_pol_increased_production_of_metals_modifier:0 "現地の金属生産に不可欠の後押しを行い、生産ラインの拡大を実現した。"
 desc_pol_shared_prosperity_modifier:0 "Together, our two nations move forward, hand-in-hand, prospering as one!"
 desc_pol_efficient_taxation_lit_lands_modifier:0 "リトアニア王国東部領への課税は、自国財政に大きな結果をもたらした。"
 desc_pol_polish_empire_modifier:0 "自国の有能な外交官と行政官は帝国の行政機構拡大に成功した。"
 desc_pol_polish_hungarian_ties_modifier:0 "Our ties with the Kingdom of Hungary are surely strong and both our nations benefit from this arrangement!"
 desc_pol_bid_emperorship_modifier:0 "西部への帝国に対する我が請求は正統であるだけではなく、高名でもある。"
 desc_pol_defenders_of_rome_modifier:0 "During times of trouble and terror, our nation shines brightly as the defenders of Rome and the Catholic world."
 desc_pol_commonwealth_supreme_modifier:0 "我が帝国はこの上なく強力だ。自軍の試練に耐えた敵はいなかった。十二分に真なる意味で勝利しているのだ！"
 desc_pol_imperial_polish_decrees_modifier:0 "我が皇帝の発する勅令は最高の権威を有し、我が広範に至る領地にいる者たちを鼓舞し、励ますものである。"
 desc_pol_overlordship_in_prussia_modifier:0 "Our Prussian vassal supplies us with quality troops, ready to defend our people and strike fear into the hearts of our foes"
 desc_pol_developing_port_modifier:0 "この港は、近年商業交通が盛んであり、今後の発展が大いに期待されている。"
 desc_pol_wave_of_migration_modifier:0 "近年の領土の買収や変遷により、この州は幸運を求める多くの移住者にとって魅力的な目的地となっている。"
 desc_pol_prosperity_in_ukraine_modifier:0 "ルテニアの広範な土地は現在、成長し、繁栄する共同体の本拠地となっている。"
 desc_pol_polish_swedish_act_of_baltic_coprosperity_modifier:0 "スカンディナヴィアの友人たちに対する自国の慈悲深い姿勢は、金銭的利益をもたらし、相互の発展の道を開いた "
 desc_pol_heir_of_rome_modifer:0 "With our conquest of the shining beacon of Rome, the old city of Constantinople, we have now taken upon ourselves to hold the title of heirs of Rome."
 desc_pol_renewed_crusader_fervor_modifier:0 "Once more we call upon the faithful of our lands to take up the sword and defend our faith from those who wish to extinguish it."
 desc_lit_wave_piety_modifier:0 "国民はかつてないほどの信仰の強さを示し、神と地球上のその代表者との一体感を表現している。"
 desc_lit_privilege_vilnius_modifier:0 "国内最上位の貴族と密接に協力することで、地域社会の寛容な基盤を強化することに成功した。"
 desc_lit_stable_rule_modifier:0 "自領内の自治領の時代は終わった。今、南方の全ての小領主や男爵は我が家臣だと言っていい。これは自国と自国民の成長に良い影響を与えた。"
 desc_lit_stable_rule_2_modifier:0 "自領内の自治領の時代は終わった。今、南方の全ての小領主や男爵は我が家臣だと言っていい。これは自国と自国民の成長に良い影響を与えた。"
 desc_lit_centers_urbanization_modifier:0 "この州はリトアニア領内でも都市化の中心地として発展している。多くの商人や芸術家、心豊かな人々が集い、この美しい街に息吹を吹き込んでいる。"
 desc_lit_efficient_sejmiks_modifier:0 "新しく任命されたセイミクはリトアニアの法を守り、その結果、円滑な立法手続きを行っているようだ。"
 desc_lit_efficient_leg_proceedings_modifier:0 "王室が行った官僚制度改革により、以前にも増して効率的な行政が行われるようになり、時代の流れに乗りつつある。"
 desc_lit_harnessed_steppes_modifier:0 "国境から南東に広がるステップには多くの遊牧民が暮らしている。彼らに課税することで、毎月の収支に顕著な好影響が出ている。"
 desc_lit_golden_age_lit_modifier:0 "敵の執拗な襲撃にもかかわらず、またあらゆる困難にもかかわらず、リトアニア国民は今、繁栄し、より強く、より良く成長している。これはまさに、我が偉大なる国家にとっての黄金時代だ。"
 desc_lit_part_of_the_polish_domain_modifier:0 "ポーランド領の一部である自国は、内政を安定させ、地方領主や男爵を統治することで、大きな利益を得ることができる。"
 desc_lit_attracting_migrants_modifier:0 "自国は、寛容で心の広い国家である。その結果、自国の地域は移民者にとってますます望ましい目的地となっている。"
 desc_lit_lithuanian_supremacy_modifier:0 "支配的国家であるので、自国の文化は他全てのものの上に君臨しており、威信、芸術、建築、文学といたありとあらゆる形態で表現されている。"
 desc_canonization_of_casimir_modifier:0 "Our dear ruler, Casimir has become a bright star of Catholicism, claiming his spot among the many saints of our religion."
 desc_lit_landed_cossack_lords_modifier:0 "By granting land to the Cossack lords, we have successfully ensured that they remain loyal to us and provide our armed forces with the finest of riders and steeds."
 desc_lit_forum_thought_modifier:0 "This institution is the beating heart of the scientific movement in Lithuania. Teaching subjects such as law, architecture, philosophy and more, this university has become quite prestigious and innovative."
 desc_fin_savage_tactics_modifier:0 "自国の敵は多く、自国が平定されるか、歴史から抹消されるまでは止まらないだろう。それを防ぐために火には火をつけて戦い、自民族を傷つけ奴隷にしようとするすべての者たちに我が野蛮なる戦術を解き放たなければならない。"
 desc_fin_era_of_independence_modifier:0 "我が独立の時代が始まった！今、自国の努力を黄金の文字と成功の空気と共に歴史書に書き記すだろう！"
