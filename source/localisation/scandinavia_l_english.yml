 passive_effects_events.1.t:0 "宗教外交官の活動"
 passive_effects_events.1.desc:0 "私たちの宗教外交官は最近忙しくしています。彼らは信仰の新しい兄弟姉妹に会うために、大陸中を駆け回っています。"
 passive_effects_events.1.a:0 "宗教外交官を讃えよう！"
 pol_leverage_magnates_title:0 "マグナートの活用"
 pol_leverage_magnates_desc:0 "マグナートはポーランド政府や社会の中心的存在である。王国内における彼らの地位を、より権力を与えるか、あるいは抑制するか、いずれかをもって管理せねばならない。"
 pol_great_sejm_title:0 "大セイム"
 pol_great_sejm_desc:0 "このセイムという名の議会は、何十年にも渡って王国のあらゆる重要な問題について国王に助言を行ってきた。我が国の政府にとって非常に重要な存在となっており、引き続きセイムでの議論を促進し続けることが賢明だ。"
