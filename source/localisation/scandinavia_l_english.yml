 got_oligarchic_guilds_rule:0 "組合の支配権"
 desc_got_oligarchic_guilds_rule:0 "組合が権力を手にしたので、自国は交易で得た利益を国家の安定や経済の維持のために利用することへ注力している。"
 got_baltic_military_power:0 "貴族による軍事への注力"
 desc_got_baltic_military_power:0 "自国の貴族たちは、愛する共和国の国防にその資源を集中している。"
 got_baltic_monopoly:0 "交易商による商業への注力"
 desc_got_baltic_monopoly:0 "自国の交易商は、交易から得られる利益を最大化し、世界的な影響力を拡大することにその資源を集中している。"
 got_baltic_maritime_empire:0 "組合による官僚への注力"
