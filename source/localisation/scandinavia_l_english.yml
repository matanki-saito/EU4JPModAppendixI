 plc_prosperous_folwarks:0 "フォルヴァルク制"
 plc_prosperous_folwarks_desc:0 "コモンウェルスにおける貴族の土地所有は、通常、フォルヴァルクと呼ばれるものから成る。それは、様々な農奴が働く大規模農場であり、内外の交易用に余剰生産を行っている。この制度が機能し続け、この制度を取り巻く法律が徐々に改正されていく限り、フォルヴァルク制は自国のの交易路と備蓄に大きく貢献し続けるだろう"
 pol_jagiellonian_university:0 "ヤギェウォ大学"
 pol_jagiellonian_university_desc:0 "1364年に設立されたクラクフのヤギェウォ大学は、おそらくヨーロッパで最も偉大な場所の一つだろう！この大学は、ポーランド人とリトアニア人はおろか、ヨーロッパがほぼそれなしでは生きていけないような、多様な哲学的、科学的知性をもたらし、教え、育ててきた。これからも、ヤギェウォ大学は我が大コモンウェルス内で最も輝かしい存在であり続けることだろう。"
 plc_the_obrona_potoczna:0 "オブロナ・ポトチュナ"
 plc_the_obrona_potoczna_desc:0 "我々が「継続防衛」と呼んでいるものは、実際には、君主が自身の財布から支払いを行っている常備軍のことである。彼らは伝統的に、コモンウェルスの利益に介入されぬよう、隣国との国境が明確に定まっていない紛争地域や場所に駐留している。やがて、この軍事部門は、ポーランド系、リトアニア系、ウクライナ系、外国系など、あらゆる種類の敵への対処法を知る、高度な訓練を受けた兵士や熟練の将軍を生み出してくれるだろう。"
 plc_refine_our_golden_liberty:0 "黄金の自由の改良"
 plc_refine_our_golden_liberty_desc:0 "自国の政治原則は、「自国は国王の監督の下にある共和国である」というものだ。この声明によって以下に述べる点について遵守している。全貴族による国王選挙、セイム、パクタ・コンヴェンタ、信仰の自由、保証された自由を侵害した王に対する反乱を起こすことの法的権利、リベルム・ヴェト、共通の政治目的を押し進めるたのめ政党の結成。我が共和国のこういった側面を明文化し、前進するにつれて新法や立法でそれらを洗練し続けることで、コモンウェルスは決して時代遅れになることも、政治停滞することもないでだろう。"
 pol_royal_guards:0 "ポーランド近衛兵"
 pol_royal_guards_desc:0 "君主とその家族の保護に直接責任を有するポーランド近衛兵は、コモンウェルスの権力の頂点となるべく設立された。入手可能な最高の装備を備え、生涯を通じて様々な方法で訓練されたポーランド近衛兵は、将来的に自軍、特に歩兵を勇気づけるとともに鍛錬され、同時に君主とその家族を危険から守り続ける。"
 plc_tempered_by_neighbors:0 "隣国による鍛錬"
 plc_tempered_by_neighbors_desc:0 "自国の周辺から紛争が絶えない。スウェーデン人？バルト海での紛争。ハンガリー人？国境紛争。チュートン？過去の恨みと領土欲求。ロシア人？双方とも領地への野心を持っている。自国の東西国境は手書きの地図上で決めることがほぼ無理な状態となって以来、幾度とない戦闘を経験してきたが、このような戦争の時代にもポーランド人やリトアニア人は折れることなく、むしろ強靭にさえなっていったのだ。"
