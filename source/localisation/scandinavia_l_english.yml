 liv_dissolve_bishopric_title:0 "Dissolve Bishopric"
 liv_dissolve_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause a uprising against us."
 liv_purchase_bishopric_title:0 "Purchase Bishopric"
 liv_purchase_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than we could be willing to pay."
 liv_tried_to_get_rid_of_bishopric_tt:0 "Did not try to §YPurchase or Dissolve a Bishopric§! in the last §Y2 years§!."
 rethinking_catholic_life:0 "公人生活からの引退"
 desc_rethinking_catholic_life:0 "Our good [Root.Monarch.GetTitle] has withdrawn from public life after his faith in the Catholic faith has begun to stagger. The corruption of the Papacy as well as the rise of needs to reform the Catholic Church made [Root.Monarch.GetName] yearning for the faith of [Root.Monarch.GetHerHis] ancestors - the faith of the Old Gods..."
 rig_riga_in_the_hansa_title:0 "ハンザとの関係"
 rig_riga_in_the_hansa_desc:0 "自国はハンザ同盟の一員でーその最東端の飛び地である。ハンザ同盟から遠くにあるため、継続的に連絡を取り合うことは難題だ。しかし、リューベックにいるハンザ同盟の指導者と連絡を取り続けるべきだろう。さもなければ、忘れ去られる危険性がある。"
 rig_riga_in_the_hansa_tt:0 "ハンザとの関係"
 rig_dominate_the_baltic_trade_title:0 "スウェーデン人との競争"
 rig_dominate_the_baltic_trade_desc:0 "バルト海交易は、我が美麗なる都市の生命線だ。東のノヴゴロド、あるいは西の神聖ローマ帝国との交易のために、何百もの商人が我が都市を往来する。\nしかし、スカンディナビア人、特にスウェーデン人は、もちろんバルト海に自国があることをかなり嫌っていて、バルト海に流れ込むダカットから自国を遮断しようとする。彼らは、東西を結んでいるのは我が都市であることを学ばねばならないだろう。"
 rig_dominate_the_baltic_trade_tt:0 "ミッション「§Yリューベックでの交易上の存在感§!」及び「§Y教皇の使節§!」を完了している場合、イベント「§Y仕事としての宗教§!」が発生します。"
 rig_mercs_mission_title:0 "傭兵契約"
 rig_mercs_mission_desc:0 "リガを自領に組み込むこと以上の望みを持ち合わせていない王国や帝国に囲まれている。傑出した防衛力を持つとはいえ、それが十分だという保証はない。\n幸いにも、自国に有利な恩恵が一つある。我が都市は商業の中心地であり、そのため膨大な量のダカットがリガに残されている。傭兵で軍を増強すれば、安全保障を大幅に高めることができる。"
 rig_rent_condotitieri_title:0 "自国の力の誇示"
 rig_rent_condotitieri_desc:0 "商業と宗教の影響力に注力しているので、大量の富を溜め込むことができている。しかし、この富を利用して世界に影響を与えることができなければ、何の意味もない。多くの勢力が運命の分かれ目にあるー自国はその結果に影響を与えるよう、自身の力を用いるべきだ。"
 rig_rent_condotitieri_tt:0 "戦争中である\n以下のいずれかを満たす：\n　収入に対して§Y20.0%§!以上の補助金を受け取っている\n　§Y[Root.GetName]§!からコンドッティエーリを借りている\n　§Y[Root.GetName]§!と同盟しており、同陣営で戦争している"
 rig_ally_the_emperor_title:0 "皇帝との交流"
 rig_ally_the_emperor_desc:0 "自国は神聖ローマ帝国のドイツの同胞から遠く離れている。リヴォニア騎士団及びチュートン騎士団は、今は隣国の同盟者かもしれないが、最大の競争相手でもあるー彼らはポーランド・リトアニア同盟やモスクワといった脅威に対する一時しのぎの守りにしか過ぎないのだ。\n皇帝のもとへ訪れ、神聖ローマ帝国に加盟するため、出来ることは何でもするべきだろう。"
 rig_lubeck_trade_title:0 "リューベックでの交易上の存在感"
 rig_lubeck_trade_desc:0 "バルト海の交易は有益である、はい。しかし、リューベック市場の豊かさに比べれば、バルト海はむしろ冷え込んでいるように思えてしまう。リューベック交易において独自の地位を確立し、そのダカットの一部を自分の懐に移すべきだろう。"
 rig_lubeck_trade_tt:0 "ミッション「§Yスウェーデン人との競争§!」及び「§Y教皇の使節§!」を完了している場合、イベント「§Y仕事としての宗教§!」が発生します。"
 rig_sell_indulgences_title:0 "免罪符を売れ!"
 rig_sell_indulgences_desc:0 "罪なんてどこにでもある！今どき、偶然にも罪を犯さずに敬虔な生活を送れる人などいない。\n幸いにも、主は慈悲深く、カトリック教徒は免罪符という安値でその罪を赦してもらうことができる。我々、主の下僕は、この免罪符をヨーロッパの君主国家に売りさばくか、あるいは売りさばいた者たちから金を巻き上げるかして、その恩恵に預かるのだ。"
 rig_sell_indulgences_at:0 "外交行動の「§Y免罪符の販売§!」を使用して§Y5§!回以上売却した (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)。"
 rig_sell_indulgences_bt:0 "和平選択肢「§Y異端教会への襲撃§!」を使用して§Y5§!回以上襲撃した(§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)。"
 rig_the_baltic_bank_title:0 "商業の支配"
 rig_the_baltic_bank_desc:0 "交易と商業は、宗教に次いで国家にとって最も重要な要素である。価値の高いダカットの力なくして、国家は国民を管理し続けることも、宿敵に対して力を発揮することもできない。商業の達人となって、リガの豊かな未来を確保するのだ。"
 rig_finance_great_powers_title:0 "経済の列強"
 rig_finance_great_powers_desc:0 "富を使用できていないとすると、一体富に何の意味があるのだろうか？この世界の列強は、大軍隊と大帝国を持っているが、その力は国庫によって制限されている。このことを利用し、列強を自国の富の操り人形に変えてしまうのだ。"
 rig_finance_great_powers_ct:0 "列強：\n　補助金による収入が全体の§Y10.0%§!以上である"
 rig_finance_great_powers_dt:0 "開発度§Y300§!以上の国家：\n　補助金による収入が全体の§Y10.0%§!以上である"
 rig_finance_great_powers_tt:1 "既知の国家で、§Y[Root.GetName]§!から収入の§Y5%§!の補助金を受け取っている国家に対して§Y[Root.GetName]§!の評価§G150§!を獲得する。"
 rig_improve_papal_relations_title:0 "教皇の大使館"
 rig_improve_papal_relations_desc:0 "我が[Root.GovernmentName]は教皇の権威から遠く離れており、そのため教皇庁に影響を与えることは難しい。リガに教皇庁用の大使館を設立し、教皇庁との信頼できる通信手段を提供し、自国の枢機卿を置いておくべきだろう。"
 rig_improve_papal_relations_tt:0 "ミッション「§Yスウェーデン人との競争§!」及び「§Yリューベックでの交易上の存在感§!」を完了している場合、イベント「§Y仕事としての宗教§!」が発生します。"
 rig_establish_religious_dominance_title:0 "宗教改革の掌握"
 rig_establish_religious_dominance_desc:0 "キリスト教は転換期を迎えていた。改革派はヨーロッパで大きな影響力を持ち、かつて敬虔であった多くの人々が教皇庁に対し背を向けた。この新しいシスマの中で自身の立場を選ばなければならない、さもなければ国内で宗教戦争が巻き起こってしまうだろう。"
 rig_establish_religious_dominance_tt:0 "交易政策の§Y宗教の伝播§!について、ノード内での必要交易力が§Y15%§!で済むようになります。"
 rig_establish_religious_dominance_ct:0 "全異端国家に対して開戦事由§Y対異端戦争§!が使用可能になります。"
 rig_establish_religious_dominance_bt:0 "§Y[Root.GetName]§!によって強制改宗させられた§Y神聖ローマ帝国§!領邦であり、§Y[Root.Religion.GetName]§!である。"
 rig_defend_the_catholic_league_title:0 "宗教改革の完遂"
 rig_defend_the_catholic_league_desc:0 "宗教改革の一員であるか、その最大の敵対国であるかに関係なく、ひとつだけ確かなことがある。同胞間での争いは、何であれ終わらせねばならない！"
 rig_defend_the_catholic_league_at:0 "§Y[Root.GetChurchOrFallbackName]§!階級特権の§Y拡張主義への熱狂§! について、§Y[Root.GetName]§!へもう何のペナルティを発生させません。さらに、この特権は§Y異教§!及び§Y異端§!との戦争中、陸軍士気§G+10.0%§!、月間戦争疲弊§G-0.05§!を与えます。"
 rig_defend_the_catholic_league_ct:0 "　北ドイツ地方、南ドイツ地方、バルト海地方、ポーランド地域の州が§Y[Root.Religion.GetName]§!の信仰に従っている。"
 rig_defend_the_catholic_league_bt:0 "　北ドイツ地方、南ドイツ地方、バルト海地方、ポーランド地域の州で、§Y[Root.Religion.GetName]§!国の領有州である。"
 rig_vassalize_livonia_title:0 "リヴォニアの平定"
 rig_vassalize_livonia_desc:0 "リヴォニア騎士団はチュートン騎士団の中での、1236年のザウレの戦いの後、負傷した騎士たちの哀れな小集団へと成り下がった過去の騎士団であるリヴォニア帯剣騎士団の後継者である。厳密に言えばチュートン騎士団の臣下にあたるが、リヴォニア騎士団は自治国家であり、自らを新しいリヴォニア帯剣騎士団だとみなしているので、再び自国の臣下になることを想定しているのは明らかなことだ。"
 rig_vassalize_livonia_ct:0 "[Root.GetName]の従属国である限り、§Yリヴォニア騎士団§!から§Yリヴォニア連盟§!の剥奪ができる決断を使用可能にします。"
 rig_livonian_confederacy_title:0 "連合の終焉"
 rig_livonian_confederacy_desc:0 "リヴォニア連盟とは、リヴォニア騎士団領内にあるいくつかの司教区の網である。正式には、彼らはいずれにも従属していない。しかし事実上、彼らはリヴォニア騎士団内にあり、自国に従属していることになっている。新しい騎士の臣下を最大限に活用したければ、この連盟を解消せねばならない。"
 rig_control_the_trade_league_title:0 "ハンザの打破"
 rig_control_the_trade_league_desc:0 "ハンザ同盟はリューベック支配に従う傀儡から成っている。\nもちろん、これは誇張された表現なのだが、リューベックの意志が同盟の仲間たちに問われることはほとんどない。仲間たちが搾取されていることに気づく時だ！"
 rig_control_the_trade_league_tt:0 "§Y[HSA.GetName]§!の貿易同盟の構成国全てが少§Y[Root.GetName]§!へ評価§Y75§!以上である。"
 rig_control_the_trade_league_ct:0 "§Y[HSA.GetName]§!またはその貿易同盟を排除してこのミッションを達成した場合、重商主義を§G5§!獲得します。\n\nそれ以外の場合、§Y[HSA.GetName]§!にイベント「§Yハンザ同盟解散？§!」が発生します。"
 rig_control_the_trade_league_at:0 "リガの交易支配"
 rig_rigan_hansa_title:0 "リガ連盟の先導"
 rig_rigan_hansa_desc:0 "ハンザ同盟はもう存在しない。彼らがかつてもたらした富と保護はどんな見た目をしていようとも、それは記憶だ。今、その欠片たちを集め、新しい貿易同盟を構築するかは自国次第だ！"
 rig_establish_bishop_authority_title:0 "国家に対抗する都市"
 rig_establish_bishop_authority_desc:0 "都市リガ、我が[Root.GovernmentName]の至宝は、自国に代わって[Root.GetBurghersOrFallbackName]の手中にある。彼らは我々の意見抜きで自分たちの市長を選出し、我々の意思に反して自分の議題を追求し、彼らの労働の成果を[Root.GovernmentName]と共有することなく都市を運営している。\nこれは止めねば！"
 rig_develop_riga_title:0 "自都市の発展"
 rig_develop_riga_desc:0 "なんとか都市への権威を取り戻した今、ただの宝石ではなく、バルト海のダイヤモンドと呼ばれるような都市に発展、開発する時である。"
 rig_develop_riga_tt:0 "§Y州補正の発動条件を満たすには、[Root.GetName]はヨーロッパで合計5州以下でなければなりません。§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§!の領有国が§Yヨーロッパ§!で§Y6§!州未満である。"
 rig_the_rigan_defense_title:0 "リガの防衛力を上げろ"
 rig_the_rigan_defense_desc:0 "自国は慈悲深きリヴォニア騎士団に囲まれているかもしれないが、ここ最近の状況をみると、スカンディナヴィア人、ロシア人、リトアニア人から自国を守れるとはちょっと思えない。我が[Root.GovernmentName]が安全を保つため、自国独自の軍隊を創設せねばならない。"
 rig_add_cores_to_prussia_tt:0 "§Y西プロイセン§!及び§Y東プロイセン§!にある§Yチュートン騎士団§!の中核州は全て、§Y[Root.GetName]§!の中核州となります。それ以外の§Y西プロイセン§!及び§Y東プロイセン§!の州は全て、§Yチュートン騎士団§!の中核州となり、§Y[Root.GetName]§!は恒久的な請求権を獲得します。"
 rig_add_cores_to_livonia_tt:0 "§Yリヴォニア§!、§Yクロニア§!、§Yエストニア§!にある§Yリヴォニア騎士団§!の中核州は全て、§Y[Root.GetName]§!の中核州となります。それ以外の§Yリヴォニア§!、§Yクロニア§!、§Yエストニア§!の州は全て、§Yリヴォニア騎士団§!の中核州となり、§Y[Root.GetName]§!は恒久的な請求権を獲得します。"
 rig_subjugate_the_teutonic_order_title:0 "チュートン騎士団を懲らしめろ"
 rig_subjugate_the_teutonic_order_desc:0 "チュートン騎士団以上に、偽善的で、風変わりで、熱狂的な騎士団は他にない。確かに彼らは目的ーバルト部族のキリスト教化ーを見事に果たした、聖地での失敗を無視すれば。\nしかし、ポーランドとリトアニアー非常にカトリック色の強い君主制2ヶ国に対しては、依然として戦争を続けていた。教皇もこの騎士団を飼い慣らそうとしたが、成功しなかった。\n多くの者たちが失敗したこと、つまりチュートン騎士団にお仕置きをして、我が意志に従わせることは、我々次第だ！"
 rig_subjugate_the_teutonic_order_tt:0 "§Yチュートン騎士団§!が自国の従属国である場合、イベント「§Yチュートン騎士団の従属§!」が発生する。"
 rig_rule_over_the_knights_title:0 "リガの騎士団"
 rig_rule_over_the_knights_desc:0 "リヴォニア騎士団とチュートン騎士団は今や自国の臣下だが、彼らの忠誠心は未だによく言ったとしても疑問符がつく。バルト地方の征服のため、我が名をもって彼らの力を利用することで、自国の支配下にあることを認識させねばならない！"
 rig_rule_over_the_knights_at:0 "[Root.GetName]が§Yリヴォニア騎士団§!の宗主国である場合、リヴォニア騎士団が自国の従属国である限り、リヴォニア騎士団は独立欲求§G-25.0%§!を獲得します。さらに、リヴォニア騎士団が自国の従属国である限り、§Y[Root.GetName]§!は外交関係§G +1§!を獲得します。"
 rig_rule_over_the_knights_bt:0 "§Yリヴォニア騎士団§!が存在し、[Root.GetName]がリヴォニア騎士団の宗主国である場合、リヴォニア騎士団が§Y[Root.GetName]§!の従属国である限り、リヴォニア騎士団は独立欲求§G-25.0%§!を獲得します。さらに、リヴォニア騎士団が自国の従属国である限り、§Y[Root.GetName]§!は外交関係§G +1§!を獲得します。"
 rig_rule_over_the_knights_ct:0 "[Root.GetName]が§Yチュートン騎士団§!の宗主国である場合、チュートン騎士団が自国の従属国である限り、チュートン騎士団は独立欲求§G-25.0%§!を獲得します。さらに、チュートン騎士団が自国の従属国である限り、§Y[Root.GetName]§!は外交関係§G +1§!を獲得します。"
 rig_rule_over_the_knights_dt:0 "§Yチュートン騎士団§!が存在し、[Root.GetName]がチュートン騎士団の宗主国である場合、チュートン騎士団が§Y[Root.GetName]§!の従属国である限り、チュートン騎士団は独立欲求§G-25.0%§!を獲得します。さらに、チュートン騎士団が自国の従属国である限り、§Y[Root.GetName]§!は外交関係§G +1§!を獲得します。"
 rig_rule_over_the_knights_et:0 "どちらの補正も§Yリヴォニア騎士団§!が§Y[Root.GetName]§!の従属国である限り有効です。"
 rig_rule_over_the_knights_ft:0 "どちらの補正も§Yチュートン騎士団§!が§Y[Root.GetName]§!の従属国である限り有効です。"
 not_more_than_6_provinces_outside_europe:0 "§Yヨーロッパ§!内での領有州が§Y6§!州未満である。"
 seat_of_the_rigan_archbishopric:0 "リガ大司教座"
 desc_seat_of_the_rigan_archbishopric:0 "この州はリガ大司教区の所在地である。大司教によってその権威を都市に行使した後、リガは疑いなく大司教区の首都となった。"
 cathedral_of_riga:0 "リガ大聖堂"
 desc_cathedral_of_riga:0 "リガ大聖堂は、都市行政や信仰生活の中心である。税や行政の問題、この建物で処理される。"
 market_of_riga:0 "リガの玄関港"
 desc_market_of_riga:0 "玄関港はロシアとバルト海を結ぶ玄関口であり、リガの主な収入源である。誇りある商人なら誰もが、西から東、東から西への旅の途中で、少なくとも一度はこの市場を訪れる。"
 fortification_of_riga:0 "リガ城"
 desc_fortification_of_riga:0 "かつてハンセン病患者のための病院として開設され、後にリガ城として使用された建物である。その防御施設は、外国からの侵略から街を守るための砲台だ。また、防衛軍の新兵を訓練するという副次的な役割も担っている。"
 rig_tower_defenders:0 "防衛軍の士気"
 desc_rig_tower_defenders:0 "都市防衛軍と、一人の有能な将軍がいれば、兵士たちは最後の一人になるまで戦うことができる。"
 rig_the_rigan_orders:0 "騎士団の戦術"
 desc_rig_the_rigan_orders:0 "2つの騎士団を臣下におさめたことで、彼らの軍事知識をすべて入手した。現在、自軍がリヴォニア騎士団やチュートン騎士団のような過ちを犯さないために、何をすべきでないかを知っている。"
 rig_livonian_overlord:0 "リヴォニア騎士団の主人"
 desc_rig_livonian_overlord:0 "我々はリヴォニア騎士団の主権宗主国である。我が言はラントマイスターの法であるから、緊張感の高い外交などする必要はない。\n§Yこの補正は、リヴォニア騎士団が自国の従属国でなくなった時点で解除されます。§!"
 rig_teutonic_overlord:0 "チュートン騎士団の主人"
 desc_rig_teutonic_overlord:0 "我々はチュートン騎士団の主権宗主国である。我が言は騎士団総長の法であるから、緊張感の高い外交などする必要はない。\n§Yこの補正は、チュートン騎士団が自国の従属国でなくなった時点で解除されます。§!"
 rig_order_of_riga:0 "リガ騎士団"
 desc_rig_order_of_riga:0 "我々は都市リガの騎士であり、最後の一兵となっても守ることを誓っている。\n\n§Yこの補正は、自国がリガの従属国でなくなるか、あるいはリガ国がなくなると解除されます。§!"
 rig_integrated_the_livonian_confederacy:0 "リヴォニア連盟の統合"
 desc_rig_integrated_the_livonian_confederacy:0 "リヴォニア連盟の司教区はもう存在しない。司教たちは自領内に定住し、我が栄光ある国家に忠誠を誓っている。"
 rig_influential_religious_power:0 "宗教上の影響力"
 desc_rig_influential_religious_power:0 "我が大義への信仰により、宗教に関して疑う余地のない影響力を持つようになった。"
 rig_commerce_master:0 "商業の支配者"
 desc_rig_commerce_master:0 "交易を支配し、商業の達人になった。市場価格は自国の商人によって決定され、その影響力はますます拡大している。"
 rig_broken_hanseatic_league:0 "ハンザの国難"
 desc_rig_broken_hanseatic_league:0 "ハンザ同盟の加盟国は特権を増やしている。それが商業や交易からの自身の利益を損ねているのだ！"
 rig_mercenary_contracts:0 "傭兵契約"
 desc_rig_mercenary_contracts:0 "特別な傭兵契約を結び、そのことでより大規模な傭兵団をかなり安く利用できるようになった。"
 rig_founder_of_a_new_trade_league:0 "リガの新同盟"
 desc_rig_founder_of_a_new_trade_league:0 "近々ハンザは解散するので、その構成国は自身の保護と富を保証してくれる指導者を探している。彼らは我々を探しているのだ！"
 rig_the_rigan_trade_league:0 "リガ交易同盟"
 desc_rig_the_rigan_trade_league:0 "我々はリガ貿易同盟を率いているーあらゆる意味でハンザの後継者なのだ！"
 rig_dissolve_bishopric_title:0 "リヴォニア司教区の解体"
 rig_dissolve_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause an uprising against us."
 rig_purchase_bishopric_title:0 "リヴォニア司教区の購入"
 rig_purchase_bishopric_desc:0 "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than could be willing to pay."
 rig_reestablish_livonian_order_title:0 "リヴォニア騎士団の再設立"
 rig_reestablish_livonian_order_desc:0 "The Livonian Order was created for the single purpose of crusading the Baltic Heathens. The order has ceased to exist, yet heresy still prevails in the Baltic region. We should re-establish the Livonian Order once again."
 flavor_rig.1.t:0 "チュートン騎士団の従属"
 flavor_rig.1.desc.a:0 "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nAs the Holy Father wills it, these unruly lost souls  have been brought back to virtue and the true Catholic way. Their service will be useful to our seat of power as well as Rome herself."
 flavor_rig.1.desc.b:0 "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nDespite our religious difference and disagreements in matters of divinity and faith, we must nevertheless recognize their experience and expertise as capable warriors. Perhaps it would be wise and prudent to keep them on a short leash... "
 flavor_rig.1.a:0 "They will prove themselves on the battlefield."
 flavor_rig.2.t:0 "The Decaying Influence of Riga"
 flavor_rig.2.desc:1 "For long, our country has been chained by the court in [Root.Overlord.Capital.GetCapitalName]. Recent events in the western baltic shores have led to our former overlord losing his grip on our local affairs. Utilizing our newfound independence, God willed it that we may be victorious against the once-great [Root.Overlord.GetName]."
 flavor_rig.2.a:0 "May we never fall pray to another ambitious conqueror again!"
 flavor_rig.3.t:0 "A Power Once Beholden"
 flavor_rig.3.desc:0 "Recent defeats across our domain, combined with the waning power of our authority over Prussia, have led to the famed Teutonic Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.3.a:0 "Can we recover from this?"
 flavor_rig.4.t:0 "To Lose One's Domain"
 flavor_rig.4.desc:0 "Recent defeats across our domain, combined with the waning power of our authority over our Livonian territory, have led to the famed Livonian Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.4.a:0 "The future is clouded with uncertainty..."
 flavor_rig.9.t:0 "神聖ローマ帝国内の居場所？"
 flavor_rig.9.desc:0 "The situation in the Baltic is dire. The neighboring Orders of Livonia and Prussia have been embroiled in a decades-long struggle with their southern neighbors of Poland and Lithuania. This uncertainty cannot be allowed to continue as the need to secure our future arises. To that end, we may send royal messengers to the halls of the Holy Roman Emperor, petitioning to join the defensive confederation that they are spearheading. Many voices in our court are deliberating in regards to this matter, given that joining the Empire would imply giving up some of our autonomy as we will be subject to Imperial law and jurisdiction."
 flavor_rig.9.a:0 "We must join the Empire!"
 flavor_rig.9.b:0 "Let them talk. We stay outside the Empire."
 flavor_rig.10.t:0 "仕事としての宗教"
 flavor_rig.10.desc:0 "Although faith is and will always be the driving force of our government, it is clear that our society has a very plutocratic nature. Merchants of all classes sell crucifixs, items which are claimed to be blessed by the Lord himself and, of course, indulgences for their sins to sell such items in the first place.\nReligion is a business - a business we could benefit from if we embrace the commerce revolving around it."
 flavor_rig.10.a:0 "Certainly, the Lord would allow us to embrace these practices."
 flavor_rig.10.b:0 "Blasphemy! The mercy of the Lord must not be treated as merchant's wares!"
 flavor_rig.11.desc:0 "The Reformation hit our country and we have decided to turn our back on the vile corruption and greed of the Catholic church. However, even a state of zeal as ours must admit the monetary gain from these heretic Indulgences. The advisors of the [Root.Monarch.GetTitle] suggest that we maintain a focus on trade and commerce - but not in the name of personal gain but for the sake of the Reformation."
 flavor_rig.11.a:0 "The advisors are making a good point."
 flavor_rig.11.b:0 "And what makes us better than the Catholics? No, we remain true to the Reformation."
 flavor_rig.12.t:0 "ハンザ同盟解散？"
 flavor_rig.12.desc:0 "Times of trouble are ahead of us! The members of our League have lost their faith in our leadership as their individual strength and influence soar. They have become so brazen that a delegation from Riga, arriving this morning, demanded we dissolve the mercantile pact or face dire consequences!"
 flavor_rig.12.a:0 "We must accept..."
 flavor_rig.12.a.tt:0 "Set [This.GetName]'s Prestige to §R-75§!."
 flavor_rig.12.b:0 "Over my cold dead mercantile coprse!"
 flavor_rig.13.t:0 "Merchant Crossroads?"
 flavor_rig.13.desc:0 "The decaying influence of the merchants of Lubeck has given rise to the city of Riga. Wielding its growing influence, the merchant men of Riga managed to force the dissolutiion of the Hanseatic League, demanding all former members to join the mercantile pact that they will now lead. Whether we decide to join or go our own way, a feeling of uncertainty lingers in the air..."
 flavor_rig.13.a:0 "Riga or Lubeck makes no difference, coin is coin!"
 flavor_rig.13.b:0 "Is this an out-of-season April Fool's joke?"
 swe_sca_secure_electors_title:0 "帝国の管理"
 swe_sca_secure_electors_desc:0 "神聖ローマ帝国は、野心的なドイツ諸侯の寄せ集めであり、そのドイツ諸侯たちは小規模な内紛で忙しい。明らかに皇帝はこれらの諸侯を抑え込むことができていない。\nドイツ内に勢力版図を広げ、選帝侯の忠誠を確保するか、この帝国をきっぱりと州ウエンさせることが得策かもしれない。"
 swe_sca_secure_electors_tt:0 "報酬はミッションの達成条件により変化します。\n\n選帝侯の支援を得ることでミッションを達成した場合、§Y15年間§!、補正「§Y帝冠の獲得§!」を獲得し、以下の効果を得ます：\n年間威信: §G+1.00§!\n外交評判: §G+1.00§!\n\n上の条件ではない場合、§Yノイマルク地域§!、§Yミッテルマルク地域§!、§Yザクセン＝アンハルト地域§!、§Yニーダーザクセン地域§!、§Yヴェーザー地域§!、§Yフリースラント地域§!、§Yホラント地域§!、§Y北ブラバント地域§!に恒久的な請求権を獲得します。"
 swe_sca_low_countries_title:0 "低地地方の確保"
 swe_sca_low_countries_desc:0 "低地地方にはオランダ人が住んでいる。彼らは海運と重商主義でよく知られた民族である。彼らのイギリス海峡での交易によって、時折、リューベックにおける自国の利益が削られることもあったが、普段は互いにほぼ交流がない。\nしかし、ドイツへと勢力の拡大を始めた今こそ、オランダ人も自国の範囲内にいることは明らかだ。神聖ローマ帝国との立場によって、彼らを帝国の一部とするか、あるいは自領の一部とするかを決めるべきだ。"
 swe_sca_low_countries_tt:0 "§Y北ブラバント地域§!、§Yフリースラント地域§!、§Yホラント地域§!の州：\n 以下のいずれかを満たす：\n　領有国がHRE構成国であり、§Y[Root.GetName]§!の評価が§Y100§!以上である\n　領有国が§Y[Root.GetName]§!かその従属国である"
 swe_sca_low_countries_ct:2 "報酬はミッションの達成条件により変化します。\n\n自国が皇帝である間に、§Y北ブラバント地域§!、§Yフリースラント地域§!、§Yホラント地域§!を神聖ローマ帝国の一部としてミッションを達成した場合、帝国の権威§G25§!を獲得します。また、§Y25年間§!、補正「§Y低地地方帝国§!」を獲得し、以下の効果を得ます：\n帝国の権威成長補正: §G+50.0%§!\n関係改善: §G+20.0%§!\n\n上の条件ではない場合、§Y低地地方§!で§Y[Root.GetName]§!またはその従属国が領有している州すべてに、§Y15年間§!、補正「§Y低地地方の支配§!」を獲得し、以下の効果を得ます：\n州の交易品生産補正: §G+25.0%§!\n分離主義の年数: §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "カロリアンの改良"
 swe_sca_refine_the_carolaen_training_desc:0 "カロリアンは我が軍における屋台骨である。彼らの規律と勇敢さにより、戦場での多くの勝利をもたらしてきた。\nしかし一つだけ弱点がある。まるで我が国の鋼鉄のように壊れない心臓を持った新兵を必要とするが、そんな兵士を見つけるのは難しい。そこで召集のプロセスを改革し、訓練方法を改善することで、より多くのカロリアンを確実に配備できるようにすべきだ。"
 swe_sca_north_germany_title:0 "ドイツの皇帝"
 swe_sca_north_germany_desc:0 "有能で手腕に長ける誰かが、ドイツの隣国を統治する責務を負うときだ。神聖ローマ帝国の歴代皇帝は、彼らを管理するのにお粗末な仕事しかしなかったので、彼らを明るい未来に導くのは自国次第だ。"
 swe_sca_north_germany_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Y神聖ローマ帝国§!の皇帝となってミッションを達成した場合、帝国の権威§G25§!を獲得します。また、補正「§Yローマ最高司令官§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n外交評判: §G+3.00§!\n\n上の条件ではない場合、以下が発生します："
 swe_sca_emperor_of_the_germans_title:0 "帝国の獅子"
 swe_sca_emperor_of_the_germans_desc:0 "自国は北方の獅子として知られている。優雅で力強い猛獣だ。\nしかし、今日から自国は帝国の獅子としても知られるようになり、ついにドイツの神聖ローマ帝国を自分たちの旗印の下に統合するのだ！"
 swe_sca_emperor_of_the_germans_tt:1 "§Yドイツ§!文化グループの州は未受容のペナルティを受けません。"
 swe_sca_incoroporate_the_hakkapeliita_title:0 "騎兵隊の編入"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "ハッカペリターは自軍の花形である。側面攻撃を行い、敵陣内を混乱に陥れる。\nしかし、その能力を最大限に活用していない。フィンランド部隊に最高の馬と最硬度の金属を供給することに注力すべきだろう。"
 swe_sca_north_borderlands_title:0 "国境の回復"
 swe_sca_north_borderlands_desc:0 "時が経つにつれて、帝国はその領地の多くを外国の手により失ったーそのほとんどがほぼ自業自得であったが。\nにもかかわらず、ドイツ領内に影響力を拡大したければ、これらの州を再奪還せねばならない。"
 sca_invest_into_work_forces_title:0 "労働力への投資"
 sca_invest_into_work_forces_desc:0 "[Root.GetBurghersOrFallbackName]ほど、国の発展にとって重要な階級は存在しない。建築計画に投資し、我が[Root.GovernmentName]に資金を流し続けているのは彼らだ。近い将来、彼らが必要になるかもしれないので、自国は彼らに投資すべきだろう。"
 sca_expand_norwegian_infrastructure_title:0 "スカンディナヴィアのインフラ"
 sca_expand_norwegian_infrastructure_desc:0 "スカンディナヴィアは、鉄や銅が豊富な山岳地帯だ。しかし、山地という特性上、踏破は困難だ。スカンディナヴィアの州のインフラを開発して、まずは新しい鉄と銅の探索から始めるべきだろう。"
 sca_intensify_metal_production_title:0 "金属生産の強化"
 sca_intensify_metal_production_desc:0 "スカンディナヴィアは鉄と銅が豊富であるーどちらも強力な軍隊に不可欠な素材であり、ヨーロッパ市場で高い人気を誇っている。鉄と銅の採掘と製錬を拡張すれば、自部隊へさらに良質の武器を配備できるだけでなく、ヨーロッパとの交易で大きな利益を得ることもできる。"
 swe_sca_learn_from_the_danes_title:0 "デンマークの造船"
 swe_sca_learn_from_the_danes_desc:0 "スウェーデンの起源が、海上能力として知られていないことは明らかだ。確かに、陸戦においては昔も今も恐れられているが、艦船は我が国最大の誇りではない。\n幸いなことに、我が[Root.GovernmentName]にはデンマーク王国が組み込まれており、多くの水兵や造船工が自国に仕えてくれている。"
 swe_sca_hire_norwegian_sailors_title:0 "ノルウェーの水兵"
 swe_sca_hire_norwegian_sailors_desc:0 "デーン人は偉大な船大工であり提督であるが、その一方で、この木製の壁を操作して海戦に臨んだのはノルウェー人である。"
 swe_sca_hire_norwegian_sailors_at:0 "海軍ドクトリン「§Yノルウェー人水兵§!」が解禁されます。"
 swe_sca_hire_norwegian_sailors_bt:0 "§Y海運§!アイデアか§Y海軍§!アイデアのいずれかを完了している場合、海軍ドクトリン「§Yノルウェー人水兵§!」が解禁されます。"
 swe_sca_the_unsinkable_vasa_ii_title:0 "ヴァーサの建造"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "デーン人の専門技能とノルウェー人の職人技術で、我が海軍の栄光を導くにふさわしい旗艦建造の時だ！"
 nor_sca_rio_grande_and_california_title:1 "リオ・グランデへの移住"
 nor_sca_rio_grande_and_california_desc:0 "カリフォルニア地方やリオ・グランデ地方には、金やその他の貴重な金属が豊富にあるという噂がある。これら地方を開拓し、これらの噂を調査しなければならない。"
 nor_sca_rio_grande_and_california_tt:0 "§Y[Root.GetName]§!またはその従属国が領有する§Y金§!を算出する州すべてで、補正「§Y金採掘の強化§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n州の交易品生産: §G+2.00§!"
 nor_sca_rio_grande_and_california_ct:0 "§Y[Root.GetName]§!のライバルか敵によって直接または間接的に領有されている§Y北アメリカ§!の州全てに恒久的な請求権を獲得します。"
 nor_sca_control_the_panama_title:0 "パナマの支配"
 nor_sca_control_the_panama_desc:0 "パナマは太平洋と大西洋を隔てる細い地域だ。当然、この州は2つの海をつなぐ港として高い価値がある。この地を手中に収め、そこに通行税を設置せねばならない！"
 nor_sca_control_the_panama_tt:0 "パナマ通行料"
 nor_sca_norwegian_colombia_title:0 "国境の拡大"
 nor_sca_norwegian_colombia_desc:0 "パナマ南部にニューグラナダ地方があるー少なくともスペイン人はそう呼んでいる。この密林と丘陵地帯に何があるかは不明だが、南へ国教を広げ、南アメリカの秘密を発見することが我が責務である。"
 nor_sca_norwegian_colombia_ct:0 "§Y[Root.GetName]§!のライバルか敵によって直接または間接的に領有されている§Y南アメリカ§!の州全てに恒久的な請求権を獲得します。"
 nor_sca_norwegian_peru_title:0 "インカの征服"
 nor_sca_norwegian_peru_desc:0 "ペルーの山岳地帯に居住しているインカ文明は、金と銀を大量に所有している。この貴重な金属を過剰に保有する重荷を取り除く手助けをすべきだろう。"
 nor_sca_colonial_empire_title:0 "南アメリカの支配"
 nor_sca_colonial_empire_desc:0 "北アメリカと同様に、南アメリカにも豊かな富がある。それを敵に奪われることを許すなんてできない！"
 nor_sca_colonial_empire_tt:0 "§Y[Root.GetName]§!とその従属国のライバルや敵が§Y南アメリカ§!大陸にある州を領有していない。"
 nor_sca_landgrab_of_west_africa_title:0 "西アフリカへの進出"
 nor_sca_landgrab_of_west_africa_desc:0 "市場の利用だけでは富をもたらすことはできない。アフリカの富から本当に利益を得ようとするならば、アフリカの領域内に押し入り、自身の手で富を手に入れなければならない！"
 nor_sca_consolidate_west_africa_title:0 "西アフリカの統合"
 nor_sca_consolidate_west_africa_desc:0 "西アフリカ地方は想像以上に大きいようだ。あと少しで確固たるものにできそうなため、まだやめることはできないけれども。"
 nor_sca_land_fall_in_congo_title:0 "中央アフリカの探検"
 nor_sca_land_fall_in_congo_desc:0 "アフリカ大陸は、その真の大きさが測り知れない。多くの冒険家や探検家がその真の大きさを見るために出発したが、これまで戻ってきた者はほぼいない。象牙海岸より南部にあるものを発見し、新地域に開拓地を設立せねばならない。"
 nor_sca_the_cape_title:0 "ケープの確保"
 nor_sca_the_cape_desc:0 "海は野獣だ。危険、気分屋、予測不能。幸いこの世界には海が平穏そのものである場所がある。その貴重な場所の一つが、伝説の喜望峰だ。この岬を自分たちのものにし、自国の船舶がいつでも安全に着岸できる港を確保しなければならない。"
 nor_sca_a_high_income_title:0 "艦隊に見合う収入"
 nor_sca_a_high_income_desc:0 "強力な海軍があっても、その費用を維持できなければ、一体その海軍に何の価値があるのか？最強艦隊を作るという目標にふさわしい高収入を確保せねばならない。"
 nor_sca_expand_marines_title:0 "レイザングの拡大"
 nor_sca_expand_marines_desc:0 "レイザングの徴兵制度は、これまでよく貢献してきた。しかし、数十年で時代遅れになりつつある。他の近代的な徴兵制度に遅れを取らぬよう、レイザングを改革し、拡張すべきだ。"
 nor_sca_kingdom_on_sea_title:0 "海上の[Root.GovernmentName]"
 nor_sca_kingdom_on_sea_desc:0 "自国はいつも海とかなり密接な繋がりを持っていた。自国の誕生以来、我々は海に生き、海に死んできた。そして今、自国はその揺るぎない支配者となるのだ！"
 admirals_give_army_professionalism_tt:0 "提督の雇用時、軍熟練度が §G0.5%§!増加する。"
 nor_sca_a_mighty_fleet_title:0 "強力な艦隊"
 nor_sca_a_mighty_fleet_desc:0 "ブリテン諸島のブリテン人、低地地方のオランダ人、イベリア半島のポルトガル人とスペイン人ー彼らはみな優れた水兵であり、比類のない海軍を築いた。自国も彼らに倣い、海軍の軍質を再定義するようなな強大な艦隊を築き上げるのだ。"
 nor_sca_a_mighty_fleet_tt:0 "§Y[Root.GetName]§!以上に多くの艦隊を有する国家が存在しない。"
 nor_sca_handle_the_sami_title:0 "サーミ人の統合"
 nor_sca_handle_the_sami_desc:0 "サーミ人は北部の密林で居住する民族である。その地は他のスカンディナヴィア人ースウェーデン人、ノルウェー人、デーン人ーが住んでいない地だ。彼らは自身の領域外の世界と交易することもなく、完全に孤立している。しかし、彼らは公的には我が領内に住んでいることになる。この森から恩恵を受けることができるよう、彼らを自国の社会に取り込むべきだろう。"
 nor_sca_forest_expansion_title:0 "森林部への拡張"
 nor_sca_forest_expansion_desc:0 "スカンディナヴィアの森林部は、大半が未開の地だ。その地に住む狡猾なサーミ人を除けば、厳しい冬と資源不足のため、ほぼ住民のいない土地だ。\nしかし、森林部は毛皮のための絶好の狩場であり、中には鉄といった物が眠っているところもある。森林部に進出して、スカンディナヴィアの厳しい地域にさえも入植することは得策かもしれない。"
 nor_sca_conquer_the_enterpots_title:0 "バルトの宝石"
 nor_sca_conquer_the_enterpots_desc:0 "西ヨーロッパと東ヨーロッパ間の交易において、バルト海の重要性を疑うのは愚か者だけだろう。バルト海を囲む多くの交易の集積地や中心地がその証拠である。\nこれらの交易都市は、かけがえのない宝石だー自国の商業的野心と直接競合する宝石なのだ。我が[Root.GovernmentName]にその都市を併合すべきだ。"
 nor_sca_conquer_the_enterpots_tt:0 "§Yバルト海§!に面し、§Y交易中心地§!、§Y海峡通行税§!、§Y河口§!のいずれかの州補正を持つ沿岸州である。"
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§!は§Yバルト海§!沿岸全域に恒久的な請求権を獲得する。"
 nor_sca_dominate_the_baltic_sea_title:0 "バルト海の支配"
 nor_sca_dominate_the_baltic_sea_desc:0 "バルト海のすべての港が潜在的な宿敵や敵に支配されることはもはや許されない。今こそ沿岸全域を支配し、バルト海の唯一の支配者となる時だ。"
 dan_sca_balticum_dominance_tt:0 "§Yバルト海§!の沿岸州全てを§Y[Root.GetName]§!またはその従属国が領有している。"
 dan_establish_merc_contracts_title:0 "ドイツ人傭兵"
 dan_establish_merc_contracts_desc:0 "デンマークの土地は豊かで、多くの人口を維持でき、その見返りとして兵士として国家に貢献する。\nしかし、代わりに誰かを雇うことができるのに、なぜデンマークの優秀な者たちの命を戦争のために投げ捨てなければならないのか？南ドイツには、有能で装備の整った傭兵団がたくさんある。彼らと接触すべきだろう。"
 dan_establish_merc_contracts_tt:0 "§Yドイツ傭兵団§!の本拠：\n領有国が§Y[Root.GetName]§!かその従属国か、§Y[Root.GetName]]§!の評価§Y100§!以上の国家である。"
 dan_establish_merc_contracts_ct:0 "本イベントにより、本拠が§Y[Root.GetName]§!の評価や所有者を通じた関係性によって傭兵団が解禁される。"
 dan_grand_merc_army_title:0 "傭兵軍"
 dan_grand_merc_army_desc:0 "ヨーロッパ戦争における軍隊は、ますます大規模になってきている。戦闘の新基準に歩調を合わせることが重要であり、そのために戦争に必要な傭兵をより多く維持する必要がある。"
 dan_control_the_coromandel_title:0 "コロマンデルの支配"
 dan_control_the_coromandel_desc:0 "コロマンデル地方は、南インドの織物産業が盛んな地域である。その製品の多くは、中国や中東、そして最終的にはヨーロッパにまで運ばれていく。このインド地方を支配できれば、自国の大きな利益となるだろう。"
 dan_coast_of_deccan_title:0 "デンマークのデカン海岸"
 dan_coast_of_deccan_desc:0 "西インド沿岸沿いの区域は、インド掌握を強化するには非常に重要である。占拠せねばならない！"
 dan_bengal_landfall_title:0 "ベンガルの征服"
 dan_bengal_landfall_desc:0 "デンマーク領インドの貿易会社はすでに設立されて久しいが、彼らの事業拡大の試みは、ベンガル地方国家からの敵対的な対応によって対抗されている。彼らの治世を終わらせ、貿易会社に併合すべきである。"
 dan_sca_merc_reforms_title:0 "軍事的問題"
 dan_sca_merc_reforms_desc:0 "傭兵は戦場ではますます珍しい存在になる。戦いのあり方を見直し、それに応じた軍事改革を行う時だ。"
 dan_sca_annex_gujurat_title:0 "インド西部の支配"
 dan_sca_annex_gujurat_desc:0 "インドの完全征服は目前である。しかし、インド西部は我が植民地帝国の一部となることを拒否している。彼らにその愚かさを示すために必要なことをせねばならない。"
 dan_sca_annex_gujurat_tt:0 "ミッション「§Yインド北部の支配§!」を既に完了している場合、補正「§Yインド統合§!」をゲーム終了まで獲得し、以下の効果を得ます：\n異教徒の寛容度: §G+2.00§!\n異教徒への最大寛容度: §G+1.00§!"
 dan_sca_crown_of_india_title:0 "インドの王冠"
 dan_sca_crown_of_india_desc:0 "インドの広大な土地と富は我が手中にある。しかし、インド国民はまだ我々を統治者である皇帝と認めることを拒否している。亜大陸全域が我が旗の下で統合されねばならない。"
 dan_sca_take_north_india_title:0 "インド北部の支配"
 dan_sca_take_north_india_desc:0 "インド北部は、亜大陸の中で最も豊かな地方であり、その地に住む人口も最大である。疑いようもなく、世界中に物資を供給している者たちが彼らである。この地方を支配し、彼らの仕事を妨げないようにせねばならない。"
 dan_sca_take_north_india_tt:0 "ミッション「§Yインド西部の支配§!」を既に完了している場合、補正「§Yインド統合§!」をゲーム終了まで獲得し、以下の効果を得ます：\n異教徒の寛容度: §G+2.00§!\n異教徒への最大寛容度: §G+1.00§!"
 dan_sca_colonize_canada_title:0 "カナダへの入植"
 dan_sca_colonize_canada_desc:0 "寒い。過酷。「居住不可」とさえ思う人もいるかもしれない。これらはスカンディナヴィアの土地である。\nそして、北アメリカの土地、カナダ地方も同じだ。カナダを自国のものにするのは、非常に理にかなっている。"
 dan_sca_colonize_canada_tt:0 "§Y[Root.GetName]§!またはその従属国が領有する§Yカナダ植民地§!の州は、最大§Y5§!州まで、§Y会計所§!を獲得する。"
 dan_colonize_canada_and_na_at:0 "デンマークの交易影響力"
 dan_sca_colonize_louisiana_title:0 "西部へのさらなる進出"
 dan_sca_colonize_louisiana_desc:0 "北アメリカは貴重な資源に恵まれている。西部にも植民地を拡大し、できるだけ多くの土地を確保すべきだ。"
 dan_sca_colonize_mexico_title:0 "メキシコの黄金"
 dan_sca_colonize_mexico_desc:0 "北アメリカは貴重な物資の供給地であるが、メキシコの中核地帯は文字通り宝箱であり、黄金で並み並みと満ちあふれている。この地を平定し、黄金を[Root.Capital.GetName]に運ぶことが最優先事項である。"
 dan_sca_pomeranian_conquest_title:0 "ポメラニアの征服"
 dan_sca_pomeranian_conquest_desc:0 "バルト海で真の覇権を握るためには、自国の交易や安全保障を危険に晒す沿岸部など間違いなく存在しないようにせねばならない。しかし、現在、ポメラニア地域とメクレンブルク地域は外国の手中にあり、自国の不利益となるやもしれない。北ドイツでこれらの海岸線を領有している信頼に足る同盟国を見つけるか、あるいは自身の手で征服するか、いずれかをすべきだろう。"
 dan_sca_prussian_conquest_title:0 "プロイセンの平定"
 dan_sca_prussian_conquest_desc:0 "プロイセンはかつて、バルト民族である古プロイセン人が住んでいた土地で、不幸にもチュートン騎士団の標的にされてしまった。古プロイセン人が歴史に名を残す一方、「新」プロイセン人はこの地に豊かな貿易都市と見事な要塞を築いた。プロイセンを奪い、我が[Root.GovernmentName]の栄光のために併合できれば有益であろう。"
 dan_sca_balticum_dominance_title:0 "バルト海の支配"
 dan_sca_balticum_dominance_desc:0 "バルト海の支配は、スカンディナヴィアの諸王国が台頭して以来、ずっと争点となってきた。しかし、北欧以外の諸王国もバルト海を支配下に置くことに興味を示している。\n明らかに、これら諸国は一概に愚か者である。なぜなら、自国及び自国が最も信頼する国以外に、その沿岸部の権利を主張することを許されるべき他の[Root.GovernmentName]など存在しないからだ！"
 dan_sca_livonian_conquest_title:0 "東方への窓口"
 dan_sca_livonian_conquest_desc:0 "エストニア、リヴォニア、クロニアの地は、バルト海の有力な地域であるが、東方化への窓口とも比喩される。東からの交易がその地を通って流れてくるからだ。\nエストニア人やラトビア人たちは認めたくないかもしれないが、東のロシア人に対しては全くの無力だ。東方から彼らを守ることができるよう、自領に組み入れるべきだ。"
 dan_sca_handle_the_sami_title:0 "サーミ人の統合"
 dan_sca_handle_the_sami_desc:0 "サーミ人は北部の密林で居住する民族である。その地は他のスカンディナヴィア人ースウェーデン人、ノルウェー人、デーン人ーが住んでいない地だ。彼らは自身の領域外の世界と交易することもなく、完全に孤立している。しかし、彼らは公的には我が領内に住んでいることになる。この森から恩恵を受けることができるよう、彼らを自国の社会に取り込むべきだろう。"
 dan_sca_forest_expansion_title:0 "森林部への拡張"
 dan_sca_forest_expansion_desc:0 "スカンディナヴィアの森林部は、大半が未開の地だ。その地に住む狡猾なサーミ人を除けば、厳しい冬と資源不足のため、ほぼ住民のいない土地だ。\nしかし、森林部は毛皮のための絶好の狩場であり、中には鉄といった物が眠っているところもある。森林部に進出して、スカンディナヴィアの厳しい地域にさえも入植することは得策かもしれない。"
 sca_a_grand_fleet_title:0 "北欧の大海軍"
 sca_a_grand_fleet_desc:0 "イベリアの無敵艦隊、ブリテン諸島のロイヤルネイビー、オランダ王立海軍－いずれも世界にその力を見せつけたことでよく知られた海軍だ。このような海洋列強に対抗できる海軍を設立せねばならない。"
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§!は、§Yアメリカ東部植民地§!、§Yカナダ植民地§!、§Yギニア§!地方、§Yコンゴ§!地方および§Y南アフリカ§!地方の§Y交易中心地§!または§Y河口§!がある州すべてに恒久的な請求権を獲得します。"
 sca_conquer_great_britain_title:0 "ブリテン諸島への侵攻"
 sca_conquer_great_britain_desc:0 "スカンディナヴィア人とイギリス人の歴史的な結びつきは長く、中世の第一次北海帝国にまで遡る。もちろん、両地方はそれぞれ別の方向に発展し、その運命を分けた。\nしかし、スカンディナビア帝国の台頭により、イギリスは再び自国の利害に対する宿敵となった。もう一度、ブリテン諸島をスカンディナビア[Root.Monarch.GetTitle]が支配する時代が到来したのかもしれない。"
 sca_conquer_german_coastline_title:0 "ドイツ沿岸部の併合"
 sca_conquer_german_coastline_desc:1 "バルト海で真の覇権を握るためには、すべての海岸線で交易も安全保障も脅かされないようにせねばならない。しかし、今、ポメラニア地域とメクレンブルク地域は外国の手にあり、そのことは自国の利益に反するかもしれない。自国のため、その地域を征服すべきだ。"
 sca_conquer_german_coastline_tt:1 "§Y北ドイツ§!地方及び§Yリューベック§!交易ノードにある全州で§Y25年間§!「§Yドイツの統合§!」を獲得し、以下の効果を得ます：\n分離主義の年数：§G-10§!\n州の不穏度: §G-2.00§!\n月間自治率変動: §G-0.05§!\n州の生産効率: §G+10.0%§!"
 sca_unite_the_region_title:0 "スカンディナヴィアの統一"
 sca_unite_the_region_desc:0 "まりにも長い間、スカンディナヴィアは三王国に分かれていた。統一スカンディナヴィアの新時代が到来し、まだ古き王位にしがみつき、抵抗する者たちは、いずれ自国に服従することになるだろう。"
 sca_take_over_the_balitc_region_title:0 "バルトの野望"
 sca_take_over_the_balitc_region_desc:0 "バルト地方には、重要な交易都市が豊富に存在する。バルト海に面しているわけだから、これら領土が自国のものとなるのは当然である。"
 sca_scandinavian_european_empire_title:0 "北方の獅子"
 sca_scandinavian_european_empire_desc:0 "自国はブリテン諸島の揺るぎなき大国である。強情なドイツ公爵やハンザ同盟の一員たちを手なずける国家である。バルト海の主である。東方からの侵略に対する動かぬ防壁である。我らスカンディナヴィアの列強であり、恐れを知らぬポーランドのフサリアや勇敢なるフランスのマスケット銃士でさえも怯えさせている。\n我、北方の獅子である！"
 sca_scandinavian_european_empire_tt:0 "§Yこの戦力投射は永続です。§!"
 sca_eliminate_the_russian_threat_title:0 "東部国境の要塞化"
 sca_eliminate_the_russian_threat_desc:0 "自国の東にいるロシアのツァーリは、何度もスカンディナヴィアに対する敵意を明らかにしている。積極的に東方へ拡大し、ロシアとの国境を要塞化せねばならない。"
 sca_eliminate_the_russian_threat_tt:1 "§Yロシア§!地方の州で、§Y要塞§!が建造されている州の内で最大§Y5§!州、補正「§Y要塞化された国境§!」をゲーム終了までを獲得し、以下の効果を得ます：\n州の防衛: §G+50.0%§!\n州の守備隊規模: §G+25.0%§!\n州の要塞維持費: §G-90.0%§!\n\nこの補正を獲得するのは、1地域あたり最大で§Y1§!つの要塞だけです。"
 sca_norwegian_infrastructure_title:0 "スカンディナヴィアの開発"
 sca_norwegian_infrastructure_desc:0 "スカンディナヴィアは、鉄や銅が豊富な山岳地帯だ。しかし、山地という特性上、踏破は困難だ。スカンディナヴィアの州のインフラを開発して、まずは新しい鉄と銅の探索から始めるべきだろう。"
 sca_industrialize_norway_title:0 "スカンディナヴィアの工業化"
 sca_industrialize_norway_desc:0 "スカンディナヴィアは鉄と銅が豊富であるーどちらも強力な軍隊に不可欠な素材であり、ヨーロッパ市場で高い人気を誇っている。鉄と銅の採掘と製錬を拡張すれば、自部隊へさらに良質の武器を配備できるだけでなく、ヨーロッパとの交易で大きな利益を得ることもできる。"
 sca_good_income_title:0 "ダカットを巻き上げよう"
 sca_good_income_desc:0 "世界を支配しようとする列強は数あれど、最後の決定権を有しているのはダカットだ。国家の栄枯盛衰なんて気まぐれなものだ。しかし、自国が無名のまま消えていく多くの帝国の一つになることはない。"
 sca_expand_danish_agriculture_title:0 "農業を広げよう"
 sca_expand_danish_agriculture_desc:0 "ユトランド半島の地は肥沃で、何世紀にもわたって穀物や家畜、豊富な魚介類でデンマークの民衆を養ってきた。スカンディナヴィアの他の地域は農業に適していないので、ユトランド半島を開発し、自国の他地域へと供給を行うことが非常に重要だ。"
 sca_develop_kronborg_title:0 "クロンボー城の改修"
 sca_develop_kronborg_desc:0 "クロンボー城は1420年にエーリク・グリフ王によって建造された要塞であり、その目的はただ一つである。対ハンザへの海峡通行税の行使だ。時が経つにつれ、城は時代遅れのものとなり、海への支配力を発揮する範囲も縮小した。この城を改修し、もう一度その役目を果たせるようにせねばならない。"
 sca_develop_kronborg_tt:0 "クロンボー城の戦力投射"
 sca_scandinavian_lion_title:0 "北方の帝国"
 sca_scandinavian_lion_desc:0 "武力征服での勢力拡大は、機能的な帝国の一面である。しかし、この帝国の中核地方が機能していなければ、戦争という道はない。\nスカンディナヴィアは長きにわたって、開発不足やインフラ不足に悩まされてきた。ヨーロッパの最北部における比類なき基盤を確立するときだ。"
 sca_falun_copper_title:0 "ファールン鉱山の採掘"
 sca_falun_copper_desc:0 "ストラ銅山は[8.GetName]にある古い銅山で、9世紀には早くも純銅がスウェーデン経済を支えた。王マグヌス4世のもと、銅の製造を担当する一団は1347年にさらなる特権を受け、結果、銅の生産量をさらに増加させた。\nストラ銅山は、すでに自収入の相当量の割合を占めているが、その潜在能力はまだ完全に発揮されていない。"
 sca_expand_finland_title:0 "フィンランドへの投資"
 sca_expand_finland_desc:0 "フィンランドは、スカンディナヴィアの基準から見ても、どちらかといえば開発が遅れている地域だ。しかし、それでも大きな可能性を秘めている。フィンランドの土地に投資することで、自国の他の地域と同じ程度にでき、毛皮生産から得られる利益もハッキリとした数値は出せないものの増加できる。"
 sca_expand_finland_tt:1 "ヴィボー、エステルボッテン、ロヴァニエミ、フィンランド地域から"
 sca_establish_new_scandinavia_title:0 "ニュー・スカンディナヴィア"
 sca_establish_new_scandinavia_desc:0 "新世界は、我が[Root.GovernmentName]が間違いなく掴み取れる好機と富に満ち溢れている。新大陸への入植は、非常に重要なことだ。"
 sca_establish_new_scandinavia_tt:0 "スカンディナヴィアの存在感"
 sca_colonize_the_caribbeans_title:0 "陽のあたる場所"
 sca_colonize_the_caribbeans_desc:0 "北部を故郷と呼ぶ我々とって、天候や気候が人類にとって最高でないことは事実だ。幸いなことに、カリブ海の島々があり、そこは自国民が終わりのない冬から立ち直るのに最適な場所だろう。\nまた、新世界の交易拠点として機能するというおまけもあるが、それは本当におまけみたいなものだ。"
 sca_scramble_for_africa_title:0 "アフリカ争奪"
 sca_scramble_for_africa_desc:0 "ヨーロッパの土地は、列強によりいくつかの区域に分かれている。そのため、ヨーロッパ諸国は勢力拡大用の、アフリカへの足がかりをめぐって争っている。[Root.GetName]がアフリカを手放すわけにはいかないので、遠征せねばならない！"
 sca_restore_the_norse_faith_title:0 "ノルス信仰の復興"
 sca_restore_the_norse_faith_desc:0 "キリスト教をスカンディナヴィアにもたらしたのはドイツ人宣教師たちである。彼らは試練（通常は火による試練）を課されながらも生き残り、祖先にキリスト教信仰を納得させた。以来、スカンディナヴィアではカトリックへの改宗がますます進み、古き神々の神殿がキリストの名のもとに破壊された。\n過去に誤った道に導かれた先祖によってつけられた損傷を修復し、ノルス信仰を復興すべきだ！"
 sca_return_of_the_north_sea_empire_title:0 "北海帝国"
 sca_return_of_the_north_sea_empire_desc:0 "北海帝国は、デンマーク、ノルウェー、イングランドの王であった偉大なるスヴェン双叉髭王によって創設された。しかし、彼の治世は短いものであった。彼の死後、息子のクヌート大王がその外套を引き継ぎ、再び三王国を統合、19年間にわたり栄光の支配を続けた。彼はキリスト教徒であったが、ヴァイキング文化は彼の存命中に全盛期を迎えた。\n\n我々の正当なるものを取り戻し、北海帝国を再請求する時だーしかし、今回は真なる神々の導きの下で！"
 sca_an_absolute_rule_title:0 "独裁支配"
 sca_an_absolute_rule_desc:0 "絶対主義の理論は、一人の君主による支配だ。その君主は法や腐敗した階級の上に立っている。君主は、国家資源が最も必要としている所へ行くようにしている。\n[Root.GetName]は、自国資源から最大限の利益を得るために、絶対的支配権を受け入れる必要がある。"
 sca_one_of_the_great_powers_title:0 "列強の一"
 sca_one_of_the_great_powers_desc:0 "北方の諸王国は、ヨーロッパの運命を左右する列強の一つに見なされることはほとんどなかった。たとえそうであったとしても、世界の歴史に与えた影響は、せいぜい脚注程度だった。\nこれを変え、自国が歴史を書く者となる！"
 sca_the_age_of_revolution_title:0 "革命の時代"
 sca_the_age_of_revolution_desc:0 "急進的な大衆は王の宮殿を襲撃し、間もなく彼らを処刑する。革命家は最も貧しい州から立ち上がり、より多くの権利とより良い未来を求める。\nある者にとって革命は権力に対する脅威である。別の者にとって革命は抑圧からの救済とみなしている。自身の立場を決め、革命に参加するか、革命を打ち砕くかせねばならない、"
 sca_swe_imperial_low_countries:0 "低地地方帝国"
 desc_sca_swe_imperial_low_countries:0 "低地地方に対する帝国の権威を確保した。神聖ローマ帝国の諸侯は自国を賞賛している！"
 sca_swe_control_over_the_low_countries:0 "低地地方の支配"
 desc_sca_swe_control_over_the_low_countries:0 "この州はスカンディナヴィア人によって服従させられている。どんな独立運動であれ、その考えは、近い将来打ち砕かれてしまうだろう..."
 sca_hegemony_over_germany:0 "ドイツの覇者"
 desc_sca_hegemony_over_germany:0 "この補正が有効である限り、§Yドイツ§!文化グループの州は、未受容文化に関するペナルティを受けません。\n§Y自国の文化グループを変更すると消滅します。§!\n\nドイツ領の覇権を宣言している。スカンディナヴィア帝国への奉仕の見返りとして、ドイツ人に保護を与えている。"
 sca_hegemony_over_germany_province:0 "ドイツの覇者"
 desc_sca_hegemony_over_germany_province:0 "この州は、自称ドイツの覇者によって領有されている。この主張には懐疑的であるが、現地住民はその宗主が与えてくれる保護に感謝している。"
 sca_hegemony_over_germany_province_same_culture:0 "ドイツの覇者"
 desc_sca_hegemony_over_germany_province_same_culture:0 "この州は、自称ドイツの覇者によって領有されている。この主張には懐疑的であるが、現地住民はその宗主が与えてくれる保護に感謝している。"
 sca_hegemony_over_germany_tt:0 "自国の文化グループを変更するまで"
 sca_refined_carolean_recruitment:0 "カロリアン徴募の拡大"
 desc_sca_refined_carolean_recruitment:0 "カロリアンの召集を拡大する改革により、今まで以上の兵を戦場に送り出せるようになった。"
 sca_refined_carolean_training:0 "カロリアン教練の改善"
 desc_sca_refined_carolean_training:0 "カロリアン部隊はより厳しい訓練を受けており、最初の戦場を踏むずっと前からすでに戦闘能力を身につけている。\nまた、少佐に対する不満も溜まっており、新しい教練がいかに効果的であるかを証明している！"
 sca_swe_danish_shipyard:0 "デンマークの造船所"
 desc_sca_swe_danish_shipyard:0 "この州には、熟練したデンマークの造船所がある。この州の船は、造船所の在庫にある資源が豊富なため、建造が容易である。"
 sca_swe_danish_shipyard_tt:0 "造船所もしくは大造船所が破壊されるまで"
 sca_swe_norwegian_navy:0 "ノルウェーの海軍"
 desc_sca_swe_norwegian_navy:0 "自艦隊はノルウェー水兵のたくましい海軍に支えられている。"
 sca_nor_panama_sound_toll:0 "パナマ通行料"
 desc_sca_nor_panama_sound_toll:0 "パナマ通行料は、スカンディナビアにある海峡通行税を模倣し、パナマに適用したものである。パナマ州へ着岸する船舶は料金を支払わなければならず、対岸への貨物輸送には重税が課される。"
 sca_nor_search_for_gold:0 "金採掘の強化"
 desc_sca_nor_search_for_gold:0 "この州の入植者たちは、できるだけ多くの金を採掘し、製錬する努力を強化している。"
 sca_nor_treasure_fleet:0 "新世界の財宝艦隊"
 desc_sca_nor_treasure_fleet:0 "新世界の黄金...たった一隻の宝物船が自国の国庫の一部になる！"
 sca_nor_curiosity_of_the_forefathers:0 "スカンディナヴィア人の好奇心"
 desc_sca_nor_curiosity_of_the_forefathers:0 "自国の祖先が海を渡り、新しい驚きを発見したように、自国民も同様に南アメリカの秘密を明らかにするために旅をしている。"
 dan_sca_balticum_dominance_mod:0 "バルト海の支配者"
 desc_dan_sca_balticum_dominance_mod:0 "バルト海の沿岸全域を領有しているので、本海域はよく知っている。自国の海軍と商人は、バルト海によく適応しており、バルト海で繁栄している。"
 sca_nor_naval_investment:0 "海軍基盤への投資"
 desc_sca_nor_naval_investment:0 "得た利益と収入で、海軍のインフラ拡充に投資している。おまけで陸上連隊も。"
 sca_nor_reformed_leidang_conscription:0 "レイザング徴募の改革"
 desc_sca_nor_reformed_leidang_conscription:0 "中世の古いやり方であるレイザングの徴兵制は、現代の新徴募方法の基準に合わせ、完全に見直された。"
 sca_nor_goods_tranportation:0 "世界的な交易品輸送"
 desc_sca_nor_goods_tranportation:0 "海軍の優位性により、世界中に物資輸送を容易に行うことができる。"
 sca_nor_enhanced_naval_doctrines:0 "海軍教義の強化"
 desc_sca_nor_enhanced_naval_doctrines:0 "自国が持つような規模の大艦隊の建造と維持には、整備に多大な努力を要する。そうすることで、これらの努力は、艦船の建造や海軍教義の問題において、その積極的な側面を反映することになる。"
 dan_sca_merc_contract:0 "傭兵契約"
 desc_dan_sca_merc_contract:0 "§Yこの補正が有効である限り、傭兵雇用時に軍熟練度を消費しなくなります。§!\n\nドイツの各国家と特別な契約を結び、彼らの傭兵団を完全に利用できるようになった。"
 dan_sca_merc_contract_tt:0 "§Yこの補正が有効な限り、傭兵雇用は軍熟練度を減少させません§!"
 dan_sca_scandinavian_india:0 "スカンディナヴィアの支配"
 desc_dan_sca_scandinavian_india:0 "この州はスカンディナヴィア植民地帝国の一部となった。あらゆる抵抗は打ち砕かれ、地元住民は仕事に専念するよう奨励されている。"
 dan_sca_heathen_tolerance:0 "インド統合"
 desc_dan_sca_heathen_tolerance:0 "インドの信仰は我々にとっては奇妙であり、それを理解しようとさえしていない。我々が気に掛けているのは、彼らが我々の邪魔をしないがだけだからだ。"
 dan_sca_grand_merc_army:0 "大傭兵軍"
 desc_dan_sca_grand_merc_army:0 "傭兵軍を大幅拡充し、拡大する宿敵の常備軍と肩を並べられるようにした。"
 sca_a_north_sea_realm:0 "北海領"
 desc_sca_a_north_sea_realm:0 "ブリテン諸島、海軍における我が最大の宿敵であった彼らを平定し、今や自国の支配下にある。自国の支配に逆らおうとする者は皆、最終的には自国に仕えることになることを思いださせようーたとえ島で我々から隠れていたとしても。"
 sca_german_integration:0 "ドイツの統合"
 desc_sca_german_integration:0 "この州のドイツ人は、スカンディナヴィア帝国に組み込まれている。憤慨しながらも、スカンディナヴィアの法が現地ドイツ人の満足度を高めている。"
 sca_baltic_markets:0 "バルト市場"
 desc_sca_baltic_markets:0 "バルト領の支配者は自国だけなので、バルト市場の価格を自国の好みに合わせて設定できる。"
 sca_lion_of_the_north:1 "北方の獅子§Y（永続）§!"
 sca_expanded_jutland:0 "ユトランドへの拡大"
 desc_sca_expanded_jutland:0 "スカンディナヴィアの他地域が欲する物資の生産を増やすため、この州の農業部門は大きく拡大された。"
 sca_reinforcement_of_kronborg:0 "クロンボー城改修"
 desc_sca_reinforcement_of_kronborg:0 "クロンボー城の改修及び性能増加を行った。より長射程の大砲、より強固な砦、より多くの守備兵を収容する大規模な駐屯地を設けた。"
 sca_scandinavian_tenacity:0 "不屈のスカンディナヴィア人"
 desc_sca_scandinavian_tenacity:0 "最も寒冷で過酷な地方の一つに住んでいるにも関わらず、自国民はそれにうちかっており、繁栄を遂げている。エナレの果てなき森に都市を建設し、スカンディナヴィア山脈に鉱山都市を創設した。自国民は粘り強く、どんな自然の障害にも屈しない。"
 sca_african_trade_company:0 "アフリカ交易会社"
 desc_sca_african_trade_company:0 "アフリカへの進出によって、スカンディナヴィアの交易会社に門戸が開かれた。その交易会社は海外領への投資に強い関心を持っている。"
 sca_one_of_the_great_powers:0 "列強の外交閣僚"
 desc_sca_one_of_the_great_powers:0 "世界の列強の一ヶ国になったことで、何らかの形で外交的な関わりを持たざるを得ない。そのため、スカンディナヴィアの外交閣僚は拡大されている。"
 sca_revolutionary_zeal:0 "革命派スカンディナヴィア"
 desc_sca_revolutionary_zeal:0 "ちっぽけな王と名門貴族の時代は終わった！革命万歳！"
 sca_reactionary_zeal:0 "反革命の熱意"
 desc_sca_reactionary_zeal:0 "革命は鎮圧され、それが広げようとした危険な思想は蕾のうちに摘み取られた。"
 sca_administrative_focus:0 "統治への注力"
 desc_sca_administrative_focus:0 "自国の宮廷では、未来の統治者のための統治能力の発展に注力している。"
 sca_diplomatic_focus:0 "外交への注力"
 desc_sca_diplomatic_focus:0 "自国の宮廷では、未来の統治者のための外交能力の発展に注力している。"
 sca_military_focus:0 "軍事への注力"
 desc_sca_military_focus:0 "自国の宮廷では、未来の統治者のための軍事能力の発展に注力している。"
 sca_administrative_focus_non_heir:0 "統治への注力"
 desc_sca_administrative_focus_non_heir:0 "自国の宮廷では、現政府の統治能力の発展に注力している。"
 sca_diplomatic_focus_non_heir:0 "外交への注力"
 desc_sca_diplomatic_focus_non_heir:0 "自国の宮廷では、現政府の外交能力の発展に注力している。"
 sca_military_focus_non_heir:0 "軍事への注力"
 desc_sca_military_focus_non_heir:0 "自国の宮廷では、現政府の軍事能力の発展に注力している。"
 dan_sca_indian_administration:0 "インド統治"
 desc_dan_sca_indian_administration:0 "インド亜大陸は規模が広大であり、その維持には特別な努力が必要である。自国にとって幸いなことに、スカンディナヴィアの官僚は、インドの経済的、行政的課題に対処する準備を十二分に整えている。"
 got_monarchy_emperor_title:0 "皇帝の財産"
 got_monarchy_emperor_desc:0 "カルマル同盟は強力で、ゴットランドで結集できる以上の海軍力、軍事力、経済力を有する。\n幸いにも、神聖ローマ帝国の皇帝は、ホルシュタイン公国が正式には帝国の領邦でありながら、事実上カルマル同盟の従属国であることから、カルマル連合に対して独自の思惑を持っている。皇帝と交渉し、戦費の援助をしてもらうべきだろう。"
 got_monarchy_estates_title:0 "階級の剥奪"
 got_monarchy_estates_desc:0 "カルマル同盟の前国王エーリク・グリフは、エーリクの信頼を失った裏切り者の貴族たちによって退位させられた。自国の支配者が同じように退位させられることは許されない。階級権力に制限をかけねばならない！"
 got_monarchy_norwegian_opinion_title:0 "ノルウェーの信頼"
 got_monarchy_norwegian_opinion_desc:0 "1435年のハンザ戦の後、デンマーク、スウェーデン、ノルウェーの貴族たちはエーリクを王から退位させた。しかし、カルマル同盟の現王は、[Root.Monarch.GetName]の能力不足なことは明らかだ。ノルウェー人に、自身が能無しに率いられていることを知らせるのは我が責務だ。"
 got_monarchy_enemy_of_my_enemy_title:0 "敵の敵"
 got_monarchy_enemy_of_my_enemy_desc:0 "デンマーク王国は何世紀もの間、いくつかの敵や宿敵を作ってきた。彼らと接触し、同盟を要請することは、自国生存のために極めて重要である。"
 got_monarchy_enemy_of_my_enemy_tt:0 "[Root.GetName]への評価§Y75§!以上である§Y[DAN.GetName]§!の既知のライバルや敵は、§Y[Root.GetName]§!との同盟を選択できるイベントが発生する。"
 got_monarchy_declare_war_title:0 "王位のための戦争"
 got_monarchy_declare_war_desc:0 "正当なる我が物を奪う時が来たのだ！\nカルマル同盟と戦争をし、偽の王による治世を終わらせる時が来たのだ！"
 got_monarchy_occupy_koppenhagen_title:0 "[DAN.Capital.GetName]の占領"
 got_monarchy_occupy_koppenhagen_desc:0 "都市[DAN.Capital.GetName]ーカルマル同盟の首都、我が君主がかつて統治していた首都ーは、我々の最も差し迫った戦争目標である。カルマル同盟を奪還したければ、[DAN.Capital.GetName]を占領せねばならない。"
 got_monarchy_execute_the_wrong_king_title:0 "邪なる王の処刑"
 got_monarchy_execute_the_wrong_king_desc:1 "エーリク・グリフ、かつての偉大なるデンマーク王であり、スカンディナヴィアの支配者...カルマル同盟の貴族たちが一斉に彼を退位させると決定し、彼の甥のクリストフ3世フォン・ヴィッテルスバッハが同盟の王位に就いた。以来、スカンディナヴィア領は外国人が支配している。策謀もない。いかなる能力もない。\n\n今こそ、この偽りの王を我が首都に吊るし、デンマーク王位を今回限りとなるよう奪う時だ。"
 got_monarchy_execute_the_wrong_king_tt:0 "§Y[DAN.GetName]§!と§Y3年§!戦争中である。"
 got_monarchy_execute_the_wrong_king_ct:1 "報酬はミッションの達成条件により変化します。\n\n§Y[DAN.GetName]§!を§Y[Root.GetName]§!の同君連合下位国にする、もしくは、§Y[DAN.GetName]§!との戦争中で§Y[DAN.Capital.GetName]§!を占領している状態でミッションを達成した場合、イベント「§Y[DAN.Monarch.GetName]の処刑§!」が発生します。\n\nそれ以外の場合、§G100§!の統治力、外交力、軍事力を獲得し、§Y[DAN.GetName]§!、§Y[NOR.GetName]§!、§Y[SWE.GetName]§!が独立国であれば、それぞれの国家に対して開戦事由§Y連合の回復§!を獲得します。"
 got_monarchy_king_of_denmark_title:0 "支配を取り戻せ"
 got_monarchy_king_of_denmark_desc:0 "現在、再びカルマル同盟の王となったのだから、ゴットランドの固有性を捨て去る時だ！"
 got_monarchy_pomerania_title:0 "王朝との関係"
 got_monarchy_pomerania_desc:0 "カルマル同盟は強力で、ゴットランドで結集できる以上の海軍力、軍事力、経済力を有する。\n本土の[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]の親族に連絡を取り、軍事支援を要請する必要がある。\n\n幸いにも、彼らがこういった要請を断る理由はほとんどない。何しろ、デンマーク王位は[Root.Monarch.GetName]にとってのみならず、[Root.Monarch.Dynasty.GetName]王朝全体の勝利でもあるのだから。"
 got_monarchy_pomerania_tt:0 "§Y[Root.GetName]§!の従属国以外の既知の国で、§Y[Root.Monarch.Dynasty.GetName]§!王朝が王位に据えられた国家が存在しない。"
 got_monarchy_pomerania_bt:0 "§Y[Root.GetName]§!の従属国以外の既知の国で、§Y[Root.Monarch.Dynasty.GetName]§!王朝が王位に据えられ他国家で§Y[Root.GetName]§!への評価が§Y100§!以上の国家が存在する。"
 got_monarchy_pomerania_ct:0 "§Y[Root.GetName]§!は、§Y[Root.Monarch.Dynasty.GetName]§!王朝で§Y[Root.GetName]§!への評価が§Y100§!以上の国家1ヶ国につき§G10000§!の人的資源を獲得します。"
 got_monarchy_develop_visby_title:0 "都市ヴィスビューの開発"
 got_monarchy_develop_visby_desc:0 "都市ヴィスビューは、ゴットランド島を訪れる者たちにとって一番興味を引くものだ。バルト海の主要港とするため、少しでも都市を大きくすべきだ。"
 got_monarchy_swedish_opinion_title:0 "スウェーデンの忠誠確保"
 got_monarchy_swedish_opinion_desc:0 "スウェーデンは決して簡単な従属国ではなかった。対ハンザ戦争が最悪の事態に陥った際、最初にエーリクを退位させたのはスウェーデン貴族たちであった。\nしかし、彼らはまだカルマル同盟の一員であるので、彼らの忠誠を回復させることが得策だー外交を通じて、もしくは諜報活動を通じて。"
 got_join_the_empire_title:0 "帝国の保護"
 got_join_the_empire_desc:0 "スカンディナヴィアの諸王国は自国の服属化を求めている。彼らは自国の守備兵より数で上回り、自国の持つ資源をかき集めたとさえ、それをも上回る艦船を所有している。不安定な状況を打開する唯一の希望は、どんな手を使っても神聖ローマ帝国に加入することだ。"
 got_republic_trade_federation_title:0 "大交易連合"
 got_republic_trade_federation_desc:0 "バルト海は商業活動で知られている。自国経済のため、バルト海に独自の交易事業を見つけ出し、ここでの交易から利益を得ることが何よりも重要だ。"
 got_republic_trade_federation_tt:0 "ゴットランド交易の成長"
 got_republic_dominate_the_baltic_trace_title:0 "バルト交易の統制"
 got_republic_dominate_the_baltic_trace_desc:0 "自国の影響力を拡大した。今こそ、これを有効に用いてヴィスビューを発展させ、バルト海独占を確立する時だ。"
 got_republic_dominate_lubeck_trace_title:0 "ハンザとの競争"
 got_republic_dominate_lubeck_trace_desc:0 "バルト海での交易については、ハンザが最大の競争相手である。その支配をきっぱりと終わらせ、ハンザに代わる新しい後釜になるべきだ。"
 got_republic_beyond_lubeck_title:0 "イギリス海峡の交易"
 got_republic_beyond_lubeck_desc:0 "リューベック交易には有り余るほどの富に溢れているが、隣人のイングランド海軍はイギリス海峡の支配によって財を成している。彼らの海峡の独占に挑み、海峡の富の公正な分け前を得るべきだろう。"
 got_republic_beyond_lubeck_tt:0 "ゴットランドの交易商"
 got_republic_trade_fleet_title:0 "ゴットランド交易船団"
 got_republic_trade_fleet_desc:0 "自国は商業的成功を生業とする島国である。海防と海上の商人を兼ねた艦船の建造が急務である。"
 got_republic_strong_mercantilism_title:0 "強力な重商主義"
 got_republic_strong_mercantilism_desc:0 "バルト海の交易を真に支配するには、内部派閥を喜ばせ、有能な顧問が自国の利益を最大化できるような地位を確保せねばならない。"
 got_republic_dominate_commerce_title:0 "ゴットランド交易帝国"
 got_republic_dominate_commerce_desc:0 "我が強大な商業帝国は、バルト海の交易と権力を独占する態勢を整えている。自国の商人に認められていいない者はバルト海にいてはいけないのだ！"
 got_republic_dominate_commerce_tt:0 "§Y[Root.GetName]§!が持つ永続補正を別のものと置き換えることができる決断が解禁されます。"
 got_republic_mercenaries_title:0 "傭兵の雇用"
 got_republic_mercenaries_desc:0 "我が[Root.GetAdjective]の国民は自国に誇りを持ち、最後の一人となっても国を守るが、それでも我々はただの島国だ。スカンディナヴィアからの脅威から身を守るには、熟練の兵士が必要である。有能な傭兵が必要だ！"
 got_republic_get_the_sound_toll_title:0 "海峡通行料の奪取"
 got_republic_get_the_sound_toll_desc:0 "デンマークの功績の中で海峡通行税ほど卑劣なものはない。そのおかげで、他のヨーロッパ諸国との交易はデーン人に手数料を払わなければならない以上、事実上不可能だ。\n世界のため、自身のために海峡通行税を奪うべきだ。そうすれば、少なくとも彼らのダカットはデンマークの財源ではなく、代わりに自国の財源になる。"
 got_republic_compete_with_novgorod_title:0 "ノヴゴロドとの競争"
 got_republic_compete_with_novgorod_desc:0 "ノヴゴロド人はバルト海交易を自身のために支配し、自国を窮乏で窒息さようとしている。そんなことは許されない！\nそれを止める唯一の合理的な方法、戦争だ。必要なものは、彼らに対して戦争を仕掛ける何らかの理由だけだ。"
 got_republic_russian_kontor_title:0 "ロシア内のコントール"
 got_republic_russian_kontor_desc:0 "ノヴゴロドは自国の商業の宿敵であるが、彼らの首都ノヴゴロドは、ロシア交易で生計を立てようとする自国商人にとって重要な交易中心地である。しかし、この都市は野心的なロシアの諸公国によって脅かされている。この都市の市場の自国支配を揺るぎなきものとせねばならない。"
 got_republic_russian_kontor_tt:0 "ゴットランドによるノヴゴロド支配"
 got_pirate_free_ports_title:0 "リューゲン島とゴットランド島の海賊"
 got_pirate_free_ports_desc:0 "リューゲン島はかつてバルト海を往来したドイツ海賊、リケデーラーの活動拠点であったと言われている。\n一方、ゴットランド島には、元国王でバルト海の海賊と恐れられたエーリク7世の拠点だ。\n\nバルト海の海賊を自尊心としているので、この伝説的な2港の確保は我が権利であるだけではなく責務でもある。"
 got_pirate_global_piracy_title:0 "世界の海賊"
 got_pirate_global_piracy_desc:0 "バルト海を荒らすのは、儲かるとはいえ、ごく限られた経験だ。この世界の多くの港が自国への注意を欲しており、彼らにそれを与えようではないか！"
 got_pirate_global_piracy_tt:0 "全交易ノード：\n　§Y[Root.GetName]§!の私掠船が交易力§Y15%§!以上である。"
 got_pirate_beyond_the_sound_toll_title:0 "海峡通行料の先"
 got_pirate_beyond_the_sound_toll_desc:0 "ヨーロッパにある自国の沖合いは穏やかな美しさで、その穏やかさに安らぎを覚えるが、冒険と富への欲望は、海峡通行税の先いあるものを求めて我々を駆り立てる。この新世界が、老いた海賊の心に何をもたらすのか、知らねばならない。"
 got_pirate_take_over_the_caribbeans_title:0 "カリブの海賊"
 got_pirate_take_over_the_caribbeans_desc:0 "カリブ海は、新世界から旧世界への金塊の流れの中心地だ。当然、公平な分け前分の黄金を確実に手にするため、カリブ海に強力な存在感を確立すべきだ！"
 got_pirate_the_worst_pirate_title:0 "最悪の海賊"
 got_pirate_the_worst_pirate_desc:0 "戦闘には2つの要素がある。銃や刃物を扱う技能と、敵を混乱させる精神力だ。我々はすでに射撃と刺殺の達人だが、乗組員には高度な侮辱の訓練が必要なのは確かだ。自国の無頼者が全ての言葉の反撃法を知っているように、トルトゥーガ島の港湾を訓練場とするのだ。"
 got_pirate_the_pirate_fleet_title:0 "[Root.GetAdjective]海賊船団"
 got_pirate_the_pirate_fleet_desc:0 "信頼できる船を持たざる海賊とは一体？ちっぽけな陸物以外の何物でもない、それがあいつだ！\nケチって良い艦船に投資しなかったからって、悪評が立つのは許せない！"
 got_pirate_sink_the_danes_title:0 "デーン人を沈めよ"
 got_pirate_sink_the_danes_desc:0 "デンマーク王室は印象的な艦隊を有しており、それは明らかなことだ。もし平時にバルト沿岸を襲撃したければ、デンマークが自国にとって海軍の脅威となり得ないようにせねばならない！"
 got_pirate_kronborg_the_pirate_castle_title:0 "海賊の城、クロンボー城"
 got_pirate_kronborg_the_pirate_castle_desc:0 "エリック船長がまだカルマル同盟の王だった頃、素晴らしい考えを持っていた。彼は海峡通行税を確立した。それは簡単に商人の金袋を略奪するものだ。そして、クロンボー城はこの海峡通行税の支払いを保証するものだ。\nもちろん、クロンボー城は我々のような素晴らしき海賊にとって完璧なものだ。デンマークから奪うべきだろう。"
 got_pirate_loot_london_title:0 "ロンドンの略奪"
 got_pirate_loot_london_desc:0 "イングランド人は自国の海賊的なやり方を公然と敵視しており、自国を海上覇権を脅かす存在と見ている。彼らの大切な都市であるロンドンを占領することで、彼らの恐怖心を強めよう。"
 got_pirate_loot_london_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Y[236.GetName]§!を自国か自国の従属国が領有してミッションを達成した場合、その州は補正「§Yロンドンの海賊港§!」を獲得し、以下の効果を得ます：\n州の人的資源補正: §G+100.0%§!\n州の水兵補正: §G+100.0%§!\n交易額: §G+5§!\n\nそれ以外の場合、§Y[236.GetName]§!で略奪を行い、結果、荒廃度§Y90%§!を与え、§Y[236.GetName]§!の開発度にあわせて、¤と£mil£を獲得します。"
 got_pirate_raid_the_berbers_title:0 "海賊対ベルベル人"
 got_pirate_raid_the_berbers_desc:0 "北アフリカのベルベル人は海賊を名乗っている。素人が！彼らは威厳を持って海岸を襲撃する技量に欠けている。本物の海賊がどうやって都市を略奪するか見せてやろう！"
 got_pirate_the_lubeck_port_title:0 "リューベック港の解放"
 got_pirate_the_lubeck_port_desc:0 "交易中心地としてのリューベックの重要性は、いくら強調しても足りない。北海とバルト海の境界に直接面している。もちろん、この事により、この都市は商人が支配する国家となった。\n最高の商人が最悪の海賊より信用できないことは、周知の事実だ。北ヨーロッパのために、この下劣な交易都市を自由な思想家と海賊のための安全な隠れ家に変えるべきだ！"
 got_pirate_raid_the_north_sea_title:0 "北海の災厄"
 got_pirate_raid_the_north_sea_desc:0 "自国はバルト海での海賊行為にのみ注力していた。今はそれで十分かもしれないが、金塊を必要とする長期的解決策にはなり得ていない。北海に進出し、イングランド人とオランダ人に[Root.GetAdjective]海賊を恐れるよう教え込まねばならない。"
 got_pirate_loot_the_lowlands_title:0 "低地地方の略奪"
 got_pirate_loot_the_lowlands_desc:0 "低地地方は、ヨーロッパで最も上質で豊富な布地を生産している。もし、[Root.GetAdjective]船団がたまたま低地地方を訪れ、これらの布地を自分たちのものにし、闇市で売り捌いたとしたら慙愧の念に堪えない..."
 got_pirate_loot_the_lowlands_tt:0 "§Y布地§!を生産する§Y低地諸国§!の全州は以下の効果を獲得する\n\nその州が§Y[Root.GetName]§!かその従属国が領有している場合、補正「§Yゴットランドの支配§!」を§Y25年間§!獲得し、以下の効果を得ます：\n州の交易品生産: §G+25.0%§!\n\nその州が§Y[Root.GetName]§!が領有していないが占領している場合、§Y[Root.GetName]§!が略奪を行い、§G15§!¤と[Root.GetName]の収入§G0.05§!年分を獲得します。また、補正「§Yゴットランドによる襲撃§!」を§Y25年間§!獲得し、以下の効果を得ます：\n州の繁栄増加: §R-0.15§!\n州の開発コスト: §R+10.0%§!\n\nこれらの効果は、§Y[Root.GetName]§!が占領せずに襲撃されただけの州の場合、§Y50%§!の効果で適用されます。"
 got_pirate_the_curia_treasure_title:0 "教皇庁の国庫"
 got_pirate_the_curia_treasure_desc:0 "世界最大の至宝の一つが我々のまさに鼻の下にずっと座っている。教皇庁の国庫だ！大胆な事業であり、多くの熱心なカトリック教徒は我々を嫌うかもしれないが、我々は心の中で教皇庁を襲撃せねばならないことを知っている。"
 got_pirate_raid_the_baltics_title:0 "バルト海の恐怖"
 got_pirate_raid_the_baltics_desc:0 "商人たちは、あまりにも長い間、バルト海で何の支障もなく商売をしてきた。海上で自国の旗を見るたびに不安を覚えるよう、彼らに学ばせる時だ。"
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§!は、§Yシュレースヴィヒ＝ホルシュタイン§!地域、§Yメクレンブルク§!地域、§Yフォアポンメルン§!地域、§Yヒンターポンメルン§!地域、§Y西プロイセン§!地域、§Y東プロイセン§!地域、§Yクロニア§!地域、§Yリヴォニア§!地域、§Yエストニア§!地域、§Y南カレリア§!地域の§Y交易中心地§!または§Y河口§!補正がある州すべてに恒久的な請求権を獲得します。"
 got_pirate_the_danzig_port_title:0 "ダンツィヒ港の解放"
 got_pirate_the_danzig_port_desc:0 "ダンツィヒはバルト海の商業の大中心地のひとつであり、強力でありながらかなり傲慢な商人階級の本拠地である。また、バルト海の大海港の一つを擁している。この重要な交易港は、商人たちの手によって完全に浪費されている。この港を解放し、海賊連合に参加させる必要がある。"
 got_pirate_a_pirate_haven_title:0 "海賊の巣窟"
 got_pirate_a_pirate_haven_desc:0 "我が優しさは、連邦外ではあまり歓迎されていないようだ。どうも、陸の住民は皆、我々の活動があまり好きではないらしい。\n北ヨーロッパの海賊が家と呼べるような場所の設立が必要だ。海賊安住の地を作る必要がある。"
 got_pirate_reach_the_mediterrenean_sea_title:0 "地中海への到達"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "商人間では、地元の海が人気だが、地中海がもたらす莫大な富と比べると話にならない。その富と財に自国は全く利用できない！今、これを変えねばならない！"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "§Y地中海§!のいずれかの交易ノードにおける交易力の§Y5%§!以上が、§Y[Root.GetName]§!からの私掠船である。"
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§!は、§Y地中海§!に浮かぶ島全てに恒久的な請求権を獲得します。"
 got_pirate_loot_venices_arsenal_title:0 "兵器庫への襲撃"
 got_pirate_loot_venices_arsenal_desc:0 "ヴェネツィア国立造船所は、造船所と武器庫の複合体である。この造船所は、唯一ではないが、地中海におけるヴェネツィアの海軍力の重要な要素である。\nそして、それを襲撃することで、ヴェネツィアの強力な艦船と武器の一部を「得る」ことができる。"
 create_5_galleys_tt:0 "§Y[Root.GetName]§!用に、§Y[This.GetName]§!で§Y5§!隻の§Yガレー船§!が建造されます。"
 got_pirate_the_riga_port_title:0 "リガ港の解放"
 got_pirate_the_riga_port_desc:0 "リューベックが北海とバルト海を結ぶ港であるのに対し、リガは西ヨーロッパとロシアの交易を結ぶ都市である。\nもちろん、我々のような立派な海賊はリガに大きな関心を抱いており、ぜひとも我が海賊連合の一員になってほしいと思っている。"
 got_pirate_renowned_pirate_king_title:0 "名高き海賊王"
 got_pirate_renowned_pirate_king_desc:0 "過去にも連合の「王」を名乗る海賊は数多く存在した。しかし、そのどれもが時の試練を乗り越えられなかった。\n[Root.Monarch.GetName][Root.Monarch.GetTitle]がそれを変え、我が乗組員の最高の指導者の一人となるのだ！"
 got_pirate_renowned_pirate_king_tt:0 "[Root.GetName]より開発度が高い国家との戦争に勝利した場合、§G5%§!の確率で自国の[Root.Monarch.GetTitle]に§Y伝説の海賊§!の地位を獲得できます。\n§Y伝説の海賊は、再選を行う際に共和的伝統をを消費しません。§!"
 got_pirate_create_the_pirate_federation_title:0 "海賊連合"
 got_pirate_create_the_pirate_federation_desc:0 "かなり緩い連合で、規範も「指針」のようなものだが、きっと互いに利益をもたらすだろう。"
 flavor_got.1.t:0 "エーリク・グラフの請求"
 flavor_got.1.desc:0 "我が[Root.Monarch.GetTitle]、エーリク・グリフはかつてデンマークの王であり、カルマル連合の指導者でした。しかし、1435年の対ハンザ戦争とエンゲルブレクトの反乱により、彼はデンマークとスウェーデンの貴族に対して弱い立場に立たされました。結局、彼は退位させられ、甥のクリストファ3世・フォン・ヴィッテルスバッハがその後を継ぎました。\n\n退位させられたとはいえ、彼がカルマル連合の王位につく正当な権利を有していることは疑いようのないことです。問題は、奪われたものを奪還するいう彼の野望を、[Root.GetName]の人々が支持するかどうかです..."
 flavor_got.1.a:0 "エーリク、カルマル同盟の王を支持する。"
 flavor_got.1.a.tt:0 "§Y[Root.GetName]§!の§Y君主制§!ミッションを解禁します。このミッションは、§Yデンマーク§!の形成を行うことができます。"
 flavor_got.1.b:0 "エーリクは誰の王でもない。せいぜいゴットランドの市長だ。"
 flavor_got.1.b.tt:0 "§Y[Root.GetName]§!の§Y共和制§!もしくは§Y海賊§!ミッションを解禁します。－さらにイベントが発生し、その選択に応じて決定します。"
 flavor_got.2.t:0 "[Emperor.Monarch.GetTitle]との取引"
 flavor_got.2.desc:0 "カルマル同盟は北部で強大な存在であり、これを打倒するには人的資源や資材が必要です。幸いなことに、カルマル同盟にもそれなりに敵がいます。\nその一国が神聖ローマ帝国で、ホルシュタイン公国は[Emperor.Monarch.GetTitle]とカルマル同盟の[DAN.Monarch.GetTitle]との間で争点になっています。\n\n[Emperor.Monarch.GetTitle]は、私達の対デンマーク戦に関し、資金提供することに興味を抱くかもしれません。"
 flavor_got.2.a:0 "[Emperor.Monarch.GetTitle]が寛大な気分であることに期待しよう。"
 flavor_got.2.a.tt:0 "§Y[Emperor.GetName]§!に金銭的援助を願い出ます。"
 flavor_got.2.b:0 "誰の助けも必要ない。"
 flavor_got.3.t:0 "[From.GetName]による自国への支援要請"
 flavor_got.3.desc:0 "小国[From.GetName][From.GovernmentName]から連絡がありました。彼ら正当な支配者をデンマーク王位に復帰させるため、対カルマル連合との戦争に関し、金銭的援助を願い出ています。\n[From.GetName]の対デンマーク戦争を支援しても得るものはほぼ何もないように見えますが、ホルシュタイン公国ー神聖ローマ帝国の正当なる領土ーがデンマークの手中にあることは覚えておくべきでしょう。[From.GetName]と取引して、公国を帝国に返還することを約束する代わりに、経済支援をすることもできるでしょう。"
 flavor_got.3.a:0 "[From.GetName]はホルシュタインのために、帝国国庫を利用できるようになります。"
 flavor_got.3.a.tt:0 "もし、§Y[From.GetName]§!がこの条件を承諾し、§Y[13.GetName]§!もしくは§Y[1775.GetName]§!を直接的領有もしくは間接的領有した場合、彼らは神聖ローマ帝国へこれらの州を変換する帝国最後通告を受け取ることになります。\nもしこれに従わなければ、§Y[Root.GetName]§!と§Y[From.GetName]§!間で戦争が起こるでしょう。\n\n§Y[From.GetName]§!が自国の条件を受諾した場合、以下の効果が発生します："
 flavor_got.3.b:0 "この[From.GetAdjective]はどうも信頼できるように見えん..."
 flavor_got.4.t:0 "[Emperor.Monarch.GetTitle]との取引"
 flavor_got.4.desc:0 "[From.Monarch.GetTitle]から返答がありました。[From.GetName]は私たちに帝国国庫の利用権を下さるようです。しかし、彼らはカルマル同盟との戦争後、ホルシュタイン公国を帝国へ返還することを要求しています..."
 flavor_got.4.a:0 "公平な提案だな。"
 flavor_got.4.a.tt:0 "もし、§Y[Root.GetName]§!が§Y[13.GetName]§!もしくは§Y[1775.GetName]§!を直接的領有もしくは間接的領有した場合、神聖ローマ帝国へこれらの州を変換する帝国最後通告を受け取ることになります。\nもしこれに従わなければ、§Y[Root.GetName]§!と§Y[From.GetName]§!間で戦争が起こるでしょう。"
 flavor_got.4.b:0 "この条件では承服できぬ。"
 flavor_got.4.b.tt:0 "神聖ローマ帝国には借りを作らないが、支援を求める機会は二度とない。"
 flavor_got.5.t:0 "[Emperor.Monarch.GetTitle]との取引無し"
 flavor_got.5.desc:0 "[From.Monarch.GetTitle]から返答がありました。[From.GetName]は私たちのことを信用しておらず、帝国国庫への責任を負わせることができないとのことです。そのため、対カルマル同盟戦においては、残念ながら神聖ローマ帝国からいかなる支援も受けられないでしょう。"
 flavor_got.5.a:0 "試す価値はあった..."
 flavor_got.6.t:0 "[From.GetName]による取引受諾"
 flavor_got.6.desc:0 "[From.GetName]から返信を受け取りました。彼らは自国の条件を受諾し、ホルシュタイン公国を神聖ローマ帝国へ返還することを約束しています。"
 flavor_got.6.a:0 "約束が果たされることに期待しよう。"
 flavor_got.7.t:0 "[From.GetName]による取引却下"
 flavor_got.7.desc:0 "[From.GetName]から返信を受け取りました。彼らは自国の条件を却下し、神聖ローマ帝国からの金銭的援助なしでやっていくとのことです。"
 flavor_got.7.a:0 "それが彼らの葬式となるかな。"
 flavor_got.8.t:0 "ホルシュタイン情勢"
 flavor_got.8.desc:0 "信用ならないカルマル同盟を打ち破り、スカンディナヴィアで大きな力を手に入れました。新たに獲得したのはホルスタイン公国の領地で、その地はかつて神聖ローマ帝国の領邦でした。\nある顧問が、[Root.GetName]国は帝国と取引していたことを思い出させてくれました。帝国国庫を利用できることと引き換えに、[Root.GetName]がホルシュタイン公国を帝国に返還することを正式に約束したのでした。この約束を守らなければ、[Emperor.Monarch.GetTitle]との間に破滅的な戦争が起こる危険性があります。"
 flavor_got.8.a:0 "ホルシュタインを帝国に返還しましょう。"
 flavor_got.8.b:0 "その公国は我が支配下のままとする。"
 flavor_got.8.b.tt:0 "非常に高い可能性で、[Emperor.GetName]が公国に関する最後通告を突きつけてくるだろう。"
 flavor_got.9.t:0 "ホルシュタイン情勢"
 flavor_got.9.desc:1 "[From.GetName][From.GovernmentName]はカルマル同盟を打ち破ることに成功し、現在スカンディナヴィアを奪取しています。その際、ホルシュタイン公国の領有権も獲得していました。[From.GetName][From.Monarch.GetTitle]は、帝国国庫からのダカットのおかげで今の地位を得たこと、そして彼らには守るべき約束があることを思い出すべきでしょう。"
 flavor_got.9.a:0 "確かにな。公国を返還するよう、[From.Monarch.GetName]に最後通告の準備をせよ。"
 flavor_got.9.a.tt:0 "§Y[From.GetName]§!に対し、ホルシュタイン公国を解放するよう迫る最後通告を送る。\n反抗的な行為は神聖ローマ帝国への侵略行為とみなされ、対§Y[From.GetName]§!との§Y防衛戦争§!へと至るだろう。"
 flavor_got.9.b:0 "ホルスタインの件は断念せよ。もっと取り組むべき重要な問題がある。"
 flavor_got.9.b.tt:0 "§Y[From.GetName]§!にホルシュタイン領を維持させる。"
 flavor_got.10.t:0 "ホルシュタインか戦争か！"
 flavor_got.10.desc:0 "憂慮すべき知らせが我が宮廷へ舞い込んできました。神聖ローマ帝国の[From.Monarch.GetTitle]が、今後6ヶ月以内にホルシュタインを帝国に返還するよう要請しています。さもなければ、[From.Monarch.GetTitle]とその同盟国が、私たちの拒否行為を侵略行為と見なし、自国に対して戦争を仕掛けてきます！"
 flavor_got.10.a:0 "要求をのめ。"
 flavor_got.10.b:0 "どんな要求だろうが譲歩などせぬ。ホルシュタインは[Root.GetName]の一部であることに変わりない！"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§!とその同盟国は、[Root.GetName]を侵略者とみなし、§Y[Root.GetName]§!に対して§R防衛戦争§!を仕掛けてくるだろう。"
 flavor_got.11.t:0 "ホルシュタイン情勢の解決"
 flavor_got.11.desc:0 "本日、[From.Monarch.GetTitle]から返信を受け取りました。彼らはホルシュタインに関する権利を放棄し、この土地を私たちに管理させてくれるとのことです。"
 flavor_got.11.a:0 "なんと驚いたが、歓迎しよう！"
 flavor_got.12.t:0 "ホルシュタイン情勢の解決"
 flavor_got.12.desc:0 "[From.GetName][From.Monarch.GetTitle]は最後通告に応じました。ホルシュタインは再び神聖ローマ帝国の領邦となりました。"
 flavor_got.12.a:0 "わあい。"
 flavor_got.13.t:0 "ホルシュタイン情勢の深刻化"
 flavor_got.13.desc:0 "[From.GetName]の不誠実な無能どもは、約束を違えた。彼らは未だに正当なる神聖ローマ帝国の領邦を支配しています。\nこの侵略行為にはただ一つの回答しかありません。戦争です！"
 flavor_got.13.a:0 "ここにまで至ってしまったことは何とも不幸なことだ。"
 flavor_got.14.t:0 "[DAN.Monarch.GetName]の処刑"
 flavor_got.14.desc:0 "[Root.Monarch.GetName]は、荒廃した[DAN.Capital.GetCapitalName]の街路を歩いています。長きに渡る戦争で、その都市があった痕跡は一切残っていません。\n[Root.GetAdjective]部隊の猛攻撃により、偽りの[DAN.Monarch.GetTitle]は捕らえられ、[Root.Monarch.GetName]、カルマル同盟の正当なる継承者の足元に連れてこられました。[Root.Monarch.GetName]の兵士たちは都市の中心に断頭台を用意し、今、恥ずべき[DAN.Monarch.GetTitle]をそこに押し込めています。一言も発せず、[DAN.Monarch.GetName]の首は断頭台の上に置かれ、処刑者は斧を振りかざします。[Root.Monarch.GetName]へと転がる偽りの[DAN.Monarch.GetTitle]の首。彼が今感じているのは、計画が達成されたという満足感だけです。"
 flavor_got.14.a:0 "この死で王位はついに正当なる者の手へと戻った。"
 flavor_got.15.t:0 "デンマーク王位の改革"
 flavor_got.15.desc:0 "1435年、正統なる王エーリク・グリフがデンマークから追放され、その甥が後継者に据えられました。この裏切りの犯人は、ノルウェー、スウェーデン、そして最悪にも、デンマークの貴族たちでした。\n本日、都市[12.GetCapitalName]にて、カルマル同盟の正当なる[Root.Monarch.GetTitle]である、[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]が宣言しました。 [Root.GetName]王位は全ての責務、権利、名声とともにデンマーク王位へと変わります。旧デンマーク領の貴族階級は、その権利、特権、領地を失います。デンマークの新支配者の権限は、この日から絶対的なものとなるのです。"
 flavor_got.15.a:0 "第二デンマーク王国万歳！"
 flavor_got.16.t:0 "ノルウェー人の忠誠回復"
 flavor_got.16.desc:0 "「もうたくさんだ！」 これがノルウェー貴族の一般的な態度です。デンマークの君主制は、ノルウェーの支配階級にとってますます不満の募るものでした。彼らは未だにエーリク王の統治時代に憧れを抱いているのです。\n\n[Root.GetAdjective]の外交官と諜報員は、ノルウェー王位に[Root.GetAdjective]王を据えるという考えの種を蒔きました。[Root.Monarch.GetName]が驚いたことに、これらの種はすでに実を結び、ノルウェー貴族はデンマークの宗主に対して公然と反乱を起こし、ノルウェーの平民の中にも[Root.GetName]の艦隊に加わり、デンマークの偽王に対抗しようとしているものもいます。"
 flavor_got.16.a:0 "ノルウェー人の水兵なら我が船団にいつでも歓迎だ。"
 flavor_got.17.t:0 "スウェーデン人の忠誠回復"
 flavor_got.17.desc:1 "難しい仕事でしたが、自国の外交官と諜報員は、自国のため、ついにスウェーデン貴族の機嫌を取ることに成功しました。エンゲルブレクトの反乱はスウェーデンに独立への強烈な熱望を残しましたが、幸運なことに、スウェーデンの連合主義者は現在、次のスウェーデン王にするため、[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]に味方しています。"
 flavor_got.17.a:0 "素晴らしい知らせだ。"
 got_no_swedish_disloayalty_to_gotland_tt:0 "スウェーデンのイベント「§Yスウェーデン独立の夢§!」は、スウェーデンの同君上位国になった場合、発動しません。\nデンマークのミッション「§Yスウェーデン貴族§!」の達成に、イベントチェーンの完了が必要ありません。"
 flavor_got.18.t:0 "[From.GetName]からの同盟嘆願"
 flavor_got.18.desc:0 "小国[From.GetName][From.GovernmentName]から外交官が我が宮廷を訪れました。彼らはデンマークの脅威からの保護のため、正式に同盟を要請しています。"
 flavor_got.18.a:0 "彼らがデンマークに損害を与えるなら、彼らと同盟を結ぶべきか。"
 flavor_got.18.b:1 "彼らの問題はこっちの問題じゃない"
 flavor_got.34.t:0 "[DAN.Capital.GetName]の占領"
 flavor_got.34.desc:0 "デンマーク王国の首都陥落です！デンマーク軍は立派に防衛しましたが、結局[Root.GetName]とその軍隊に対して歯が立ちませんでした。\nデンマークの属国の貴族たちは今、現在のカルマル同盟に疑念を抱いています。カルマル同盟の新しい王を求める声は、ますます大きくなっています！"
 flavor_got.34.a:0 "真の統治者の帰還である！"
 flavor_got.37.t:0 "エーリク・グリフの請求権喪失"
 flavor_got.37.desc:0 "ポメラニア出身のエーリク・グリフは、1412年から同盟の貴族によって退位させられるまでの1435年まで、カルマル同盟の王でした。それ以来、エーリクはゴットランド島に住み、多かれ少なかれ、この島を支配しました。\n彼のこれまでの経緯から、エーリクは常にカルマル同盟の王位に対して正統なる請求権を有していました。しかし、彼の早すぎる死によって、彼の請求権が結実することは絶対にありえなくなってしまいました... [Root.GetName]の新[Root.Monarch.GetTitle]がエーリクの王位継承権を自身のものとするという決定をしない限りですが。"
 flavor_got.37.a:0 "彼の遺志を継ぎ、カルマル同盟を自分のものにするのだ！"
 flavor_got.37.b:0 "彼の請求権は、彼と共に死なせよう。他に取り扱うべき問題がある。"
 flavor_got.37.b.tt:0 "§Y[Root.GetName]§!の§Y君主制§!ミッションと§Y共和制§!ミッションもしくは§Y海賊§!ミッションを入れ替えます。"
 flavor_got.38.t:0 "ゴットランド共和国の運命"
 flavor_got.38.desc:0 "ゴットランド島は、何世紀にもわたって漁業と交易で自立してきましたー特に後者は、その存在がますます重要なものとなっていきました。\nしかし、前王エーリク・グリフの登場は、ゴットランドの民衆の状況を一変させました。彼は王としてではなく、海賊としてこの島を支配し、バルト海の船乗りたちに彼の名前を決して忘れないようにしました。退屈な日常生活に比べれば、私掠船の興奮は多くの者にとって不思議なほど魅力的に映ります。しかし、ゴットランドの民衆の中には、より安全で合法的な方法で生計を立てることを好む人も少なからずいるのです。\n\nゴットランド共和国は岐路に立っています。どちらの道を選ぼうとも、かつてない大きな富と歴史に名を残す未来が約束されています。さて、この島はどちらの運命を自ら掴み取るのでしょうか？"
 flavor_got.38.a:0 "我が富は、商業の技能に左右されている。それが我が運命だ。"
 flavor_got.38.b:0 "交易に人生を費やすには人の一生は短すぎる。海賊の運命は我らのものだ！"
 flavor_got.39.t:0 "陽のあたる場所？"
 flavor_got.39.desc:0 "ゴットランドは、自国の起源となる島です。私たちの多くが信頼できる本拠地と呼ぶ港です。しかし、カリブ海の熱帯の島々よりも良い気候だというふりをするなら、私たちは愚か者となるでしょう。自国の多くの者たちは、いくつかの理由から、自国の主要港をこれらの島々に移転することを切望しています。\n\nもちろん、カリブ海の植民地も自国の直接統治に組み込まなければなりませんが、財宝艦隊を略奪する手段が簡単になることと引き換えに支払う代償としては安いものです。"
 flavor_got.39.a:0 "このスカンディナヴィアの天気にはうんざりだ。カリブ海に引っ越すぞ！"
 flavor_got.39.b:0 "忘れろ。古巣のゴットランドをこのまま見捨てるわけにはいかない。"
 flavor_got.40.desc:0 "ゴットランドは、自国の起源となる島です。私たちの多くが信頼できる本拠地と呼ぶ港です。しかし、カリブ海の熱帯の島々よりも良い気候だというふりをするなら、私たちは愚か者となるでしょう。自国の多くの者たちは、いくつかの理由から、自国の主要港をこれらの島々に移転することを切望しています。"
 flavor_got.41.t:0 "ハイレッディン・バルバロッサ号の重窃盗"
 flavor_got.41.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]は、哀れなほど小さな船一艘で[341.GetName]の港へと出港しました。その目的はただ一つ、[341.Owner.GetName]の貴重な旗艦、ハイレッディン・バルバロッサ号の奪取です。乗組員たちは、こんな大胆不敵なことをやろうだなんてイカれてるんじゃないか、と言いましたが、[Root.Monarch.GetName]の決意は絶対的なものでした。\n\n午後、[Root.Monarch.GetTitle]は港に到着しました。乗ってきた船は損傷により、完全に沈没してしまいました。しかし、そんなことはこれっぽっちも気にしません。しばらくして、意図せずして牢獄に入った[Root.Monarch.GetName][Root.Monarch.GetTitle]は、[341.Owner.GetAdjective]当局の目の前で損傷の激しい船を奪取しました。当然、彼ら最大の誇り、彼らの中で下も有名な海賊の名にちなんで名付けられた、ハイレッディン・バルバロッサ号に追跡を受けました。\nしかし、[341.Owner.GetAdjective]の船員たちは、[Root.Monarch.GetName]が最初からこれを計画していたとは全く予期していませんでした。[341.Owner.GetAdjective]の船員たちが傷ついた船に乗り込むと、[Root.Monarch.GetTitle]はまさに空となった彼らの旗艦を奪い、水平線に向かって出航したのです。"
 flavor_got.41.a:0 "今、彼らは間違いなく噂しているぞ。"
 flavor_got.42.t:0 "教皇庁国庫の大強盗"
 flavor_got.42.desc:0 "サン・ピエトロ大聖堂ほど神聖で安全な場所などありませんーそして今日は、罪人の黄金でしか心を満たせない勇敢な海賊たちが、教皇庁に侵入する日です。\n\n朝に、[Root.GetName]の大艦隊が沿岸都市フィウミチーノを占領しました。数隻の大船が港に停泊し、自国の数多の強欲な海賊が都市ローマを襲撃しました。[118.Owner.GetName]の兵士たちは見事な防御を見せましたが、彼らは一つ重大な誤りを犯していました。彼らは海賊と彼の愛する宝物の間に立ちはだかったのです！\n\n[118.GetName]の包囲は数日に及びましたが、ついには[118.Owner.Monarch.GetTitle]は降伏しました。その後、[Root.Monarch.GetName][Root.Monarch.GetTitle]は部下に対して、カトリック教会の宝物庫の扉を開けるため、撃ち破るよう命じました。教皇庁の国庫は[Root.GetName]海賊のために開かれてます！"
 flavor_got.42.a:0 "俺たちゃいずれ地獄に落ちるが、その時は教皇の黄金と一緒さ！"
 flavor_got.43.t:0 "ヴェネツィア国立造船所の襲撃"
 flavor_got.43.desc:1 "「大胆だな！いつ行くんだ？」と若く興奮した海賊が言います。「これは狂気の沙汰だ、[Root.Monarch.GetName]、お前だって分かってんだろう」と、相当不機嫌そうに、別の年配の船長が応じます。「しかし、試してみる価値はあるかも..」と、教養ある密輸商人が述べます。[Root.Monarch.GetName][Root.Monarch.GetTitle]は、最も防衛力の高い武器庫のひとつーヴェネチア国立造船所を襲撃する計画を乗組員に伝えました。反応はというと...[Root.Monarch.GetName]が考えていた以上に複雑でした。船長、海賊、操舵手、そして密輸業者、全員が議論をします。行ったり来たり。危険性について。利益について...\n\n最終的には、[Root.Monarch.GetName][Root.Monarch.GetTitle]は十分な議論を行い、この襲撃の潜在的利益を全員に納得させました。確かに、略奪する金や盗む艦船は大量にありますが、主な目的はヴェネツィア艦船用の武器設計図を入手です。それがあれば、[Root.GetAdjective]は海上で無敵となり、海賊の治世を揺るぎなきものとなります。やがて、乗組員たちは計画への参加に同意しました。\n\n翌朝、一隻の壊れた[Root.GetAdjective]の艦船がヴェネツィア港に入港してきました。当然、[112.Owner.GetAdjective]のガレー船は、ただの浮木にしか見えないようなそれを停止させました。\nそのボロボロの船に乗りこむと、[112.GetAdjective]の水兵の一人が、この船から何か木が燃えるような臭いがすると言い、別の水兵が、船の床に散乱した大量の火薬に気づきます...\n\nその結果、爆発と雲が[Root.GetAdjective]の海賊船団を完全に隠し、その船団はその後、直接ヴェネチア国立造船所の港に直接入っていきました..."
 flavor_got.43.a:0 "これは見事に気を逸らせたな。武器庫から持ち出せるものは全部持ち出すぞ！"
