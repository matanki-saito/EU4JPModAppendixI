 swe_engelbrekt_rebellion_title:0 "エンゲルブレクトの反乱"
 swe_engelbrekt_rebellion_desc:0 "In 1434 and in 1436, brave Swedish miners and peasants, led by the nobleman Engelbrekt Engelbrektsson, raised their pickaxes and pitchforks in hope of freeing Sweden from the foul influence of the Danes. But of course, the rebellion broke apart when Engelbrekt was assassinated.\nWhile his rebellion might have failed, its spirit still lives on in our people. It is time to raise troops who are ready to fight for the independence of our country!"
 swe_military_advisor_title:0 "軍事的助言"
 swe_military_advisor_desc:0 "The Engelbrekt Rebellion failed due to the assassination of Engelbrekt, as well as the support of Stockholm for the Danish crown. But even if Engelbrekt would have managed to gain the support of Stockholm, he had no military skills to lead the rebels to victory. We shall do better and ensure military advice when the moment of our independence war comes."
 swe_military_advisor_tt:0 "The event '§YThe End of the Kalmar Union§!' has fired and we decided for the option '§YFreedom!§!'."
 swe_conquest_of_novgorod_title:0 "ヴァリャーグの遺産"
 swe_conquest_of_novgorod_desc:0 "The City of Novgorod was founded by the ancient Varangians of Scandinavia when they still followed the trade paths to the Byzantine Empire in the 8th century. Eventually, Novgorod became part of the East Slavic people and the old signs of Varangians vanished. But the city still is part of our ancient heritage and as such it is our right to reclaim it."
 swe_conquest_of_moscovy_title:0 "ルーシの都市"
 swe_conquest_of_moscovy_desc:1 "The city of Moscow is the home of the Muscovite people, who eventually adopted the Rus name. Like Novgord, so was Moscow founded by our ancestors, though they were mostly known as the Kievan Rus. Over the centuries, the connection between our people and Kievan Rus has become loose at best.\nHowever, the Russians of Muscovy have proven to be a formidable threat. It is in our interest to conquer their center of power to protect Sweden from their influence. The historical connection to the city is just a neat bonus."
 swe_high_income_title:0 "収入を増やせ"
 swe_high_income_desc:0 "Scandinavia is not one of the richest regions of Europe. While our iron and especially our copper production keeps us above the deficit, it is still not enough revenue to secure a safe future for our [Root.GovernmentName]. We should increase our state income by any means necessary."
 swe_conquer_scania_title:0 "スウェーデンのスコーネ地方"
 swe_conquer_scania_desc:0 "Skåneland is the Danish foothold in the mainland of Scandinavia. As long as Skåneland is in their hands we will always be vulnerable from the south. We should conquer this area as soon as possible in order to contain the threat of Denmark."
 swe_develop_dalaskogen_title:0 "ストラ銅山"
 swe_develop_dalaskogen_desc:0 "Stora Kopparberget is an old copper mine in [8.GetName], which quantity of pure copper ore has secured the economy of Sweden since as early as the 9th century. Under King Magnus IV the company which was responsible for the mining process received further privileges in 1347, which increased the production of copper even further.\nWhile Stora Kopparberget is already responsible for a sizable percentage of our income, their potential has not been fully reached yet."
 swe_industrialize_sweden_title:0 "スウェーデンの工業化"
 swe_industrialize_sweden_desc:0 "Svealand is the heart of our economy. [8.GetAdjective] copper covers two thirds or Europe's demands while our iron and steel are highly sought after by the armies of this world. The demands of Europe for our metal seem to not end though. We should expand the industry of Svealand so we can cover the European markets.\nAlso, our own troops would be more than happy to fight with Swedish steel at the front too."
 swe_industrialize_sweden_tt:0 "from the provinces in §YSvealand§!, which produce §YCopper§! or §YIron§!."
 swe_swedish_allies_title:0 "スウェーデン同盟"
 swe_swedish_allies_desc:0 "While our people yearn for independence, our forces alone might not be enough to enforce our liberty from the Danes. We need to find allies outside Scandinavia who seek the destruction of the Kalmar Union."
 swe_declare_independence_title:0 "独立宣言!"
 swe_declare_independence_desc:0 "The time for our independence has finally come! Let us break this union of incompetence and establish a crown which is worthy to rule over Sweden!"
 swe_declare_independence_ct:0 "We will get an event, which grants us permanent claims on all provinces required for the missions '§YThe German Coastline§!', '§YWindow to the east§!' and '§YVarangians' Legacy§!' if we win the §YIndependence War§!."
 swe_claim_norwegian_crown_title:0 "ノルウェーの王位"
 swe_claim_norwegian_crown_desc:0 "The Kalmar Union has been crippled by our independence, but it still remains due to the close ties between Denmark and Norway. Although the Danish king wants to deny it, Norway is mostly a province in the eyes of the Danish administration rather than a real kingdom of its own. It is our duty as good neighbor to free the Norwegians from Danish oppression and let them be ruled by a caring monarch for once."
 swe_fall_of_denmark_title:0 "デンマークの陥落"
 swe_fall_of_denmark_desc:0 "With Norway under our care, Denmark is all that is left of the once mighty Kalmar \"Union\". Still, our independence will always be threatened as long a Danish king exists. It is time to take Denmark for ourselves and do what the Kalmar Union never did: unite all of Scandinavia under one proper king."
 swe_colonial_ambitions_title:0 "植民地への野心"
 swe_colonial_ambitions_desc:0 "The world is at the edge of a new era. Our neighbors are discovering landmasses beyond the Atlantic Ocean, or finding trade routes to India around Africa. They are gathering wealth and power while we are stuck in the North. We cannot allow us to slack behind all the other great powers. It is time that we set colonial ambitions of our own!"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Eastern America§! and §YColonial Canada§!."
 swe_colonize_delaware_title:0 "ニュースウェーデン"
 swe_colonize_delaware_desc:0 "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Caribbean§!."
 swe_colonize_caribbeans_title:0 "カリブ海への入植"
 swe_colonize_caribbeans_desc:0 "The Caribbean is the virtual center of trade of the New World. All paths eventually lead to the Caribbean and from there the trade flows into Europe. Whoever holds the Caribbean also holds the trade flow of two entire continents. Naturally, we must ensure that we are the ones who steer the New World's trade by colonizing these islands for ourselves."
 swe_colonialism_trade_desc:0 "Trade Control of the Caribbean"
 swe_colonize_random_new_world_title:0 "新世界への入植"
 swe_colonize_random_new_world_desc:0 "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_the_swedish_trade_fleet_title:0 "交易船団の創設"
 swe_the_swedish_trade_fleet_desc:0 "The Norwegian and the Danes are experts of the Sea while we are a battle hardened people on the land. Still, it is undeniable that a trade fleet is more than needed if we want to ensure wealth and economical stability for our [Root.GovernmentName]."
 swe_create_baltic_trde_posts_title:0 "交易所の建設"
 swe_create_baltic_trde_posts_desc:0 "A fleet might help to protect our trade, but we also need places where people can actually trade in the first place. We should construct marketplaces in key cities of Scandinavia so we can siphon some of the money which flows into the Baltic Sea."
 swe_create_baltic_trde_posts_ct:0 "Is a §YCenter of Trade§! or province with an §YEstuary§! and is either in the §YScandinavia§! region, in the §YLübeck§! trade node, in the §YBaltic Sea§! trade node or is the province §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "バルト海の独占"
 swe_monopolize_the_baltic_sea_desc:0 "Now that we have established trade dominance in the Baltic Sea, it is time to expand our power and monopolize the Baltic Sea as well as the North Sea and Lübeck. Nobody but us should gain the benefits from the wares which arrive in the Baltic."
 swe_gain_support_from_estates_title:0 "階級からの支援"
 swe_gain_support_from_estates_desc:0 "While our peasants and lower class dream of a future without Danish influence, the higher class is more reluctant to follow the call of liberty. After all, the Danish king granted many privileges to our estates, which make them fairly loyal to the Danish cause. Fortunately, the greed of the estates does not know loyalty. If we grant them more privileges than the Danish kings have in the past, then there is a chance that they support us."
 swe_gain_support_from_estates_tt:0 "The event '§Y[Root.Capital.GetName] Bloodbath§!' has fired."
 swe_gain_support_from_estates_ct:0 "Have at least §Y3§! Privileges granted to at least §Y2§! Estates."
 swe_gain_support_from_estates_at:0 "Only Estates which have §Y3§! Privileges will make us an offer."
 swe_a_new_dynasty_title:0 "[Root.GovernmentName]の安定化"
 swe_a_new_dynasty_desc:0 "With our breakout from the Kalmar Union, our [Root.GovernmentName] is in a time of turmoil and instability. We should stabilize our realm, legitimize our ruler and pay off the estates before we can expand into any direction yet."
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§! is not in debt with any of the Estates."
 swe_the_polish_throne_title:0 "ポーランド王国"
 swe_the_polish_throne_desc:0 "The Kingdom of Poland to our south is the target of the desire of many realms: the Teutonic Knights try to expand their power into Polish territory, the Muscovites are more than interested in annexing the West Slavic people, and the Ottomans in the south pose a serious threat to everyone in this region.\nTo achieve true hegemony in the North we have to find a policy of how we handle Poland. On the one hand it might be worth trying to get our dynasty onto their throne, while on the other hand the Kingdom of Poland might become a strategic and reliable ally against the Russians and the Holy Roman Empire.\nAlternatively, we could conquer them the old fashion way and be one of many others who claim the valuable Polish lands for themselves."
 swe_the_polish_throne_tt:0 "The requirements of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_polish_throne_ct:0 "The rewards of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_scandinavian_empire_title:1 "大国時代"
 swe_the_scandinavian_empire_desc:0 "There were many attempts to form a proper Scandinavian Empire. But none of them came even close to unifying the three Kingdoms of the North. The last attempt, the Kalmar Union, was the most pathetic of the attempts.\nIt is up to us to unite Scandinavia into one single entity and form a proper empire which can face the likes of the Holy Roman Empire or the Russian Tsardom."
 swe_colonize_west_african_coast_title:0 "象牙海岸への入植"
 swe_colonize_west_african_coast_desc:0 "The Ivory Coast is an important center for wares from all of Africa. We have to estabish a foothold there so the goods cannot be accessed by our European rivals."
 swe_beyond_africa_title:0 "アフリカを越えて"
 swe_beyond_africa_desc:0 "Our merchants follow the flow the money. Now that we have established colonies in West Africa, said merchants went down the flow of trade even further and wish now that we colonize the places beyond Africa."
 swe_swedish_universities_title:0 "スウェーデンの大学"
 swe_swedish_universities_desc:0 "[1.GetName] is home to the town of Uppsala - a place of great historical and religious importance. When our [Root.GovernmentName] got christianized, Uppsala became the seat of its archbishopric. As it is a place of the clergy it is important to build a proper university for the education of our people..\nThe city of [6.Capital.GetName], on the other hand, might not have been a Swedish province for long, but it has a long history as a center of learning too. It houses a cathedral school - the Katedralskolan of [6.Capital.GetName] - which educated many members of the Danish clergy.\nWe should develop both cities and form institutions of knowledge."
 swe_handle_the_sami_title:0 "サーミの統合"
 swe_handle_the_sami_desc:0 "The Sami are people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory and are completely isolated. They are, however, living in a territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 swe_handle_the_sami_tt:0 "Is owned by §Y[Root.GetName]§! or its subjects, is §Y[Root.Religion.GetName]§! and its culture is accepted by the owner."
 swe_forest_expansion_title:0 "森林部への拡張"
 swe_forest_expansion_desc:0 "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur and some have goods like iron in the ground. It might be advisable to expand into the forests and settle even the harsher parts of Scandinavia."
 swe_forest_expansion_tt:0 "Every §YForest§! and §YWoods§! province in §YScandinavia§! is owned by §Y[Root.GetName]§! and has at least §Y6§! development."
 swe_forest_expansion_ct:0 "Every owned province in §YScandinavia§! gains §G+10.00%§! progression for prosperity.\nEvery owned province in §YScandinavia§!, which has the §YArctic§! climate gets '§YArctic Expansion§!' until the end of the game, giving the following effects:\nLocal Develpment Cost: §G-40.0%§!\nPossible Number of Buildings: §G+1§!"
 swe_the_livonian_order_title:0 "東方への窓口"
 swe_the_livonian_order_desc:0 "The lands of Estonia, Livonia and Curonia are influential parts of the Baltics, but they are also a metaphorical window to the east, as trade from the east flows through them.\nThe Estonian and Latvian people might not want to admit it, but they are completely helpless against the Russians to their east. We should integrate them into our realm so that we can protect them."
 swe_the_livonian_order_at:0 "Own or have a subject own §Y[38.GetName]§! and at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!."
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!.\nThe province of §Y[38.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y1000.0§!¤"
 swe_the_teutonic_order_title:0 "プロイセンの地"
 swe_the_teutonic_order_desc:0 "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the \"New\" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 swe_dominium_maris_baltici_title:0 "バルト海の支配"
 swe_dominium_maris_baltici_desc:0 "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non Nordic realms have shown their interest to subjugate the Baltic Sea for themselves.\nObviously, these are all fools, as there is no other [Root.GovernmentName] than ours and those we trust the most that should be allowed to lay claim on the coastline!"
 swe_dominium_maris_baltici_tt:0 "The entire §YBaltic§! coastline is either owned by §Y[Root.GetName]§!, its subjects or its allies."
 swe_dominium_maris_baltici_ct:0 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by owning or having a subject own the whole coastline then we get '§YDominium Maris Baltici§!' until the end of the game, giving the following effects:\nYears of Separatism: §G-5§!\nMonthly Splendor: §G+2.00§!\n\nOtherwise we get '§YBaltic Diplomacy§!' for §Y25 years§!, giving the following effects:\nDiplomatic Reputation: §G+1.00§!\nDiplomatic Relations: §G+1§!"
 swe_the_teutonic_order_at:0 "Own or have a subject own §Y[40.GetName]§! and at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!."
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!.\nThe province of §Y[40.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y500.0§!¤"
 swe_swedish_pommerania_title:0 "ドイツの海岸線"
 swe_swedish_pommerania_desc:0 "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade or our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should either find a trustworthy ally in North Germany who holds these coastlines, or conquer them for ourselves."
 swe_swedish_pommerania_ct:0 "If we complete this mission through §YConquest§! then §Y[Root.GetName]§! gains claims on the §YLower Saxony§! and §YWeser§! areas, and gets '§YThe Conquest of Pomerania§!' for §Y25 years§!, giving the following effects:\nCore-Creation Cost: §G-15.0%§!\n\nIf we complete this mission through §YDiplomacy§! then §Y[Root.GetName]§! §Rloses§! the permanent claims on the §YMecklenburg§!, §YVorpommern§! and §YHinterpommern§! areas (with the exception of the province §Y[45.GetName]§!), but gets §G100§! Diplomatic Power, §G50§! Favors with the Ally who completes the mission, and '§YGermanic Alliance§!' for §Y25 years§!, giving the following effects:\nMonthly Favor Modifier: §G+25.0%§!\nDiplomatic Reputation: §G+1.00§!"
 swe_bane_of_the_hansa_title:0 "ハンザの破滅のもと"
 swe_bane_of_the_hansa_desc:0 "The Hansa is a major player in the Baltics. It controls the trade flow from North Germany, and has a hard grip on the trade of the Baltic Sea as a whole. Additionally, it was the cause of many wars between Denmark and the Holy Roman Empire and caused indirect damage to our country. It is time to remind these merchants where their place in the Baltics really is."
 swe_bane_of_the_hansa_trade_tt:0 "スウェーデンの交易支配"
 swe_bane_of_the_hansa_ct:0 "If we complete this mission while owning or having a subject own §Y[45.GetName]§! then [45.GetName] gets §G4§! Base Production and §G+100.00§! Prosperity Progress if it is in a state.\n\nIf we complete this mission while controlling (but not owning) §Y[45.GetName]§! then [45.GetName] gains §R100§! Devastation and it gets completely looted by §Y[Root.GetName]§!."
 swe_reforms_of_vasa_title:0 "ヴァーサの改革"
 swe_reforms_of_vasa_desc:0 "Traditionally, our country is an elected monarchy, where the nobles choose a monarch to rule over Sweden. This method of getting a king on the throne has proven to be flawed though when the Swedish nobles agreed to Queen Margaret's suggestion of the Kalmar Union in 1397. It is time to reform the government into a centralized monarchy which is not dependent on the whims of the Nobility."
 swe_lord_of_eastern_europe_title:0 "東ヨーロッパの主"
 swe_lord_of_eastern_europe_desc:0 "The Varangians, our ancestors, were once the rulers of Eastern Europe. They established a trade route from Sweden all the way to Constantinople, the capital of the Eastern Romans, in the 10th century. Over time, the Varangians eventually became the Kievan Rus, and the connection between Sweden and Greece dissolved as more and larger groups of interests found their way into Eastern Europe.\nAlthough we do not have any historical claims on Eastern Europe anymore, the trade routes of the old times still exist. These routes are our legacy, and it is our duty to reclaim them once again - either through diplomacy or through conquest."
 swe_the_theologian_discussions_title:0 "神学者討論"
 swe_the_theologian_discussions_desc:0 "The Reformation is in full swing in Europe, and religious questions become more and more of great importance for the state. We must make our stand in a world divided by a religious schism."
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "教皇の使者"
 swe_envies_of_the_pope_desc:0 "Our decision to remain loyal to the only true faith pleased the Pope. However, due to the Reformation the Papal State stands with few allies. We should secure an alliance with the Holy See and secure the Curia for our faithful ones."
 swe_envies_of_the_pope_tt:0 "If we are allied to the §Y[PAP.GetName]§! then the [PAP.GetName] gets the modifier '§YNordic Support§!' for §Y50 years§!, giving the following effects:\nInfantry Combat Ability: §G+10.0%§!"
 swe_catholic_bulwark_title:0 "カトリックの防波堤"
 swe_catholic_bulwark_desc:0 "As one of the few supporters of the Pope it is our duty to become the Catholic Bulwark in the north in order to combat the heresy."
 swe_catholic_bulwark_ct:0 "We get the modifier '§YFight for the Catholic League§!' during the §YLeague War§! if we are part of the §YCatholic§! side, giving the following modifiers:\nYearly Papal Influence: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_catholic_30_years_war_title:0 "宗教連盟"
 swe_catholic_30_years_war_desc:0 "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the interests of the Holy See and eventually even expand our own influence in North Germany."
 swe_catholic_30_years_war_ct:0 "The §YProtestant League§! failed to form and it is the year §Y1625§!, or the league existed for §Y30§! years, but did not declare the war."
 swe_catholic_30_years_war_at:0 "If we win the §YReligious League War§! for the §YCatholic§! side, then every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_catholic_30_years_war_tt:0 "Every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_defenders_of_the_reformers_title:0 "宗教改革への参加"
 swe_defenders_of_the_reformers_desc:0 "As we are now part of the Reformation it is important to find allies in this world of heretics. The enemies of the Reformation are vast in number after all."
 swe_defenders_of_the_reformers_ct:0 "Is §YChristian§!, but is not §YOrthodox§! or §YCatholic§!."
 swe_protestant_sword_title:0 "プロテスタントの剣"
 swe_protestant_sword_desc:0 "While the reformation is spreading like a wildfire, the Catholics try to suppress the reformers, and expel them from their lands. The hostility from the Catholics is more than clear, and it is only a question of time until they declare offensive wars in order to \"root out the heresy\". We should become the Sword of the Reformation, and make sure that these Catholic fanatics will not stop the Reformation!"
 swe_protestant_sword_at:0 "Any country of the §YHoly Roman Empire§! has been force converted by §Y[Root.GetName]§! and follows the §Y[Root.Religion.GetName]§! faith."
 swe_protestant_sword_bt:0 "Any of our allies is §YProtestant§!, is part of the §YHoly Roman Empire§! and is either an §YElector§! or has at least §Y100§! development (with their own subjects included)."
 swe_protestant_sword_ct:0 "We get the modifier '§YFight for the Protestant League§!' during the §YLeague War§! if we are part of the §YProtestant§! side, giving the following modifiers:\nChurch Power Modifier: §G+25.0%§!\nMonthly Fervor: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_protestant_sword_dt:0 "Enables a decision, which can provoke the creation of the §YProtestant League§!."
 swe_protestant_30_years_war_title:0 "宗教連盟"
 swe_protestant_30_years_war_desc:0 "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the Protestant League and eventually even expand our own influence in North Germany."
 swe_protestant_30_years_war_tt:0 "Every §YProtestant§! and §YReformed§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_worship_the_gods_title:0 "神々の崇拝"
 swe_worship_the_gods_desc:0 "The first attempts to spread the Christian religion in Sweden began in the 9th century. The first two times, the petty missionaries failed to divert us from Odin's glory.\nEventually though, the missionaries found a king who was willing to sell his place in Valhalla in his pursuit of power. King Olof Skötkonung got himself baptized in Husaby. He tried to destroy the sacred Temple at Uppsala, but his own people - the ones who stayed true to the Norse ways - resisted him.\nOne century later, King Inge the Elder managed to destroy the temple and left nothing but rubble. With that, the full Christianization of Sweden was only a question of time.\nAs we have finally returned to our Norse legacy, it is time to restore the religious temples and buildings for the glory of our Gods."
 swe_spread_the_norse_faith_title:0 "ノース信仰の伝播"
 swe_spread_the_norse_faith_desc:0 "Sweden is not the only kingdom which was target of the Christianizing of Scandinavia. Our neigbors, Denmark and Norway, were, too, affected by the Church's quest of spreading their vile religion, and succumbed to the promised power by becoming Christians. As faithful Norse it is our duty to restore the rightful religion in Scandinavia."
 unlock_norse_free_deity_decision_tt:0 "Unlock a decision, which allows us to change our §YDeity§! during a ruler's life time in exchange for §YLegitimacy§!."
 swe_devastate_the_christians_title:0 "キリスト教を破壊せよ"
 swe_devastate_the_christians_desc:0 "The Christians wiped off our ancient religion, and converted the High North. Now that we have returned to our roots, the Christian world is once again preying on us. We should teach these infidels where their place actually is!"
 swe_devastate_the_christians_ct:0 "No §YEuropean§! country is §YChristian§!"
 swe_devastate_the_christians_tt:0 "Win §Y25§! wars against §YChristian§! countries while having the §YNorse§! faith (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title:0 "ヨーロッパ政策"
 swe_dabble_into_european_diplomacy_desc:0 "Foreign powers have tried to manipulate the fate of Sweden for a while now. The Kalmar Union is one of such examples which is still stuck in our collective mind.\nNow that we are no longer somebody else's minion our time has come to be the ones who influence the European stage of politics and power."
 swe_dabble_into_european_diplomacy_tt:0 "Has its capital in §YEurope§!, has at least §Y75§! opinion of §Y[Root.GetName]§! and is either the §Y[PAP.GetName]§!, the §YEmperor§! of the HRE or has at least §Y250§! total and non-tributary subject development."
 swe_a_swedish_great_power_title:0 "北方の列強"
 swe_a_swedish_great_power_desc:0 "The Kalmar Union was supposed to be the great European Power of the North. In reality, however, it was hindered by the sheer audacity and obstinacy of the Danish kings, who used the unions' power for petty wars with the Hansa - such as it was the case during the reign of Eric of Pomerania in 1426.\nWe should achieve what the Kalmar Union could not, and become the Northern Great Power which influences the fate of Europe in a meaningful way!"
 swe_finnish_swedish_relations_title:0 "フィンランドとスウェーデンの関係"
 swe_finnish_swedish_relations_desc:0 "Finland has been part of our [Root.GovernmentName] since the the 13th century. It was integrated into our realm, and the Finns gained their right to vote for the elected King of Sweden (as it happened with the election of Margarete I in 1388). Still, the relations between our people could be improved even further as the Finns are a valuable asset to our interests. We should develop the Finnish lands as a sign of good will."
 swe_steel_for_the_hakkapeliitta_title:0 "ハッカペリター"
 swe_steel_for_the_hakkapeliitta_desc:0 "The Hakkapeliitta are the Finnish light cavalry, which excell in skirmishing, raiding and scouting. Their speed allows them to outmaneuver enemy fire and charge through the enemy lines. However, their numbers are few, and the Finns do not have the infrastructure to train more for the Swedish [Root.GovernmentName].\nWe should construct barracks in Finland, and adapt our tactics so we can utilize more Hakkapeliitta in combat."
 swe_the_carolean_units_title:0 "軍隊の改革"
 swe_the_carolean_units_desc:0 "Our military has been known to be pioneers in military innovativeness, and is feared for its quality in combat. However, our military system is always under the threat of corrupt advisors and generals, who consider more important to fill their own pockets instead of expanding our forces. If this ever happens then [Root.GetName] could be threatened even by petty kingdoms such as Denmark.\nWe must ensure an absolute rule within our country in order to neutralize the internal threat, and reform our government as well as our military."
 swe_the_carolean_units_at:1 "We do not have to spend §YMilitary Power§! as we either have §Y75 Absolutism§! or Military Technology Level of §Y19§!."
 swe_the_carolean_units_bt:1 "If we complete this mission while having §Y75§! Absolutism or Military Technology Level §Y19§! then we do NOT spend §YMilitary Power§! on this mission."
 swe_drill_the_carolean_title:0 "カロリアンへの教練"
 swe_drill_the_carolean_desc:0 "カロリアンは我が国の大々的な軍事改革による成果である。戦場で鍛え抜かれた兵士は敵軍にできる限り近付き、鉛の弾幕を浴びせる。そして敵の戦列に突撃し、前線を恐怖とパニックに陥れる。\nこの戦略がよく機能することは証明されているものの、最初の射撃の際の損害が受け入れがたいため、さらなる調整が必要である。この特殊ユニットを訓練し、狙撃技術を鍛えるべきであろう。"
 swe_protestant_defender_of_faith_title:0 "真なる信仰の擁護者"
 swe_protestant_defender_of_faith_desc:0 "We have won the Religious War in Germany! But the threat of the heretics still lingers. We should embrace the title of Defender of Faith so that our [Root.Religion.GetName] brothers and sisters can practice their faith without the threat of the Reformation."
 swe_catholic_defender_of_faith_title:0 "真なる信仰の擁護者"
 swe_catholic_defender_of_faith_desc:0 "We have won the Religious War in Germany! But the threat of the heretics still lingers. We should embrace the title of Defender of Faith so that our [Root.Religion.GetName] brothers and sisters can practice their faith without the threat of the Catholics."
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§! has force converted another country to the §Y[Root.Religion.GetName]§! faith."
 swe_catholic_defender_of_faith_tt:1 "Convert §Y30§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "新ノルス帝国"
 swe_a_viking_empire_desc:0 "The vikings of the past created an empire without any equal - such as the legendary Empire of the North Sea. But in the end, their realms were not built to last, and the foul stench of Christianity led to their inevitable downfall.\nLet us create a Norse Empire, which shall prevail against all odds, and brings glory to the Gods!"
 swe_commune_between_the_religions_title:0 "信仰の仲介者"
 swe_commune_between_the_religions_desc:0 "The Reformation is causing a rift within the Catholic faith. Brethren are raising their swords against each other; entire kingdoms fall in disarray while their population slaughters itself in the name of the same God.\nWe should show these lunatics that a harmonic life between the faiths is a possibility."
 swe_revoke_clergy_power_title:0 "聖職者の無力化"
 swe_revoke_clergy_power_desc:0 "The clergy is a plague upon our realm as they embody the very religious fanaticism we want to root out. We should revoke privilges for the clergy and remove any kind of power from them."
 swe_multi_cultural_kingdom_title:0 "多文化[Root.GovernmentName]"
 swe_multi_cultural_kingdom_desc:0 "Religious tolerance is one aspect. The tolerance between cultures is another one we should consider. If we want to be the beacon of enlightenment in this dark world we have to show that everyone is welcome in [Root.GetName] - regardless of their faith or their culture."
 swe_establish_peace_of_westphalia_title:0 "宗教的平和"
 swe_establish_peace_of_westphalia_desc:0 "The Holy Roman Empire is on the verge of self destruction due to the Reformation. We should intervene in its internal affairs, and show them that religious peace and coexistence is a possible solution too!"
 swe_catholic_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YCatholic§! Path, the following triggers will be needed to complete this mission:"
 swe_reformation_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YReformation§! Path, the following triggers will be needed to complete this mission:"
 swe_humanist_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YHumanist§! Path, the following triggers will be needed to complete this mission:"
 swe_catholic_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YCatholic§! Path, the following effects will occur:"
 swe_reformation_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YReformation§! Path, the following effects will occur:"
 swe_humanist_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YHumanist§! Path, the following effects will occur:"
 swe_swedish_peasantry_title:0 "農民の議題"
 swe_swedish_peasantry_desc:0 "The peasantry of Sweden plays an influential role within our country. They are the backbone of our economy and feed our population. Naturally, we should make sure that the peasantry stays loyal to their home country. Constructing manufactories in their name might show to them our good intentions."
 swe_swedish_peasantry_ct:0 "「§Yダッケ戦争§!」の国難がある"
 swe_swedish_peasantry_tt:1 "The disaster '§YThe Dacke War§!' can not trigger as long this modifier is active.\nEvery owned province which produces §YGrain§!, §YFish§! or §YLivestock§! gets §G+33.0%§! Local Goods Produced Modifier as long this modifier is active."
 flavor_swe.1628.a.tt:0 "A §YHeavy Ship§! of §Y[Root.GetName]§! has sunken."
 sca_unlock_humanist_missions_tt:0 "Unlock §YHumanist§! missions."
 flavor_swe.101.t:0 "The Religious War of Europe"
 flavor_swe.101.desc:0 "The tensions of the Catholic League and the Protestant League have reached their peak. The war between the Catholics and the Protestant has now started - and [Root.GetName] is fully involved in it. But our people are prepared to fight for what is right!"
 flavor_swe.101.a:0 "To Victory!"
 flavor_swe.1010.t:0 "The End of [Root.GetAdjective] War Contribution"
 flavor_swe.1010.desc:0 "The Religious League War has found its end for [Root.GetName]. Our soldiers are returning to their families, our hired mercenaries are counting their revenue."
 flavor_swe.1010.a:0 "Let us hope Europe does not go through a worse war in the future..."
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nBut his spirit still lives on in the minds of our people. The desire for an independent Sweden is great amongst the peasantry, and even the ruling class of Sweden is getting fed up with the Danish rule. We will get independent. The question is though, when do we raise our weapons for it again?"
 flavor_swe.102.a:0 "The time for a new rebellion has not come yet."
 flavor_swe.102.b:0 "The time of our independence is at hand!"
 flavor_swe.103.t:0 "[Root.GetName]の割当制度"
 flavor_swe.103.desc:0 "The Allotment System (\"Indelningsverket\") is a organization system for the military which enables the quick mobilization of the country. Every tenth man between the age of 15 and 44 will be conscripted as permanent part of the national infantry while the Nobility, exempted from their taxes, have to provide with their cavalry. Due to this system, the usage of mercenaries has become less necessary as there is now a standing army for Sweden.\nEventually, the Allotment System received a new reformation, which makes the recruitment of potential soldiers province based instead of the villages. Every province of the Swedish empire has to contribute a regiment of 1200 Carolean units for the Swedish army."
 flavor_swe.103.a:0 "Great!"
 flavor_swe.104.t:1 "A New Leader Arises"
 flavor_swe.104.desc:0 "The crown councils of Norway, Sweden and Denmark met in 1397 in the city of Kalmar and decided to unite the three Scandinavian nations under a single monarch. This 'Union of Kalmar' might have been the largest state in Europe, but it was troubled from the start due to its loose organization and unbalancing Danish domination.\nEventually, the desire for independence reached a new height when [DAN.Monarch.GetName] got elected to the new [DAN.Monarch.GetTitle] of the Kalmar Union, and planned the execution of several Swedish nobles in [Root.Capital.GetName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry and noblemen, and took over Engelbrekt's mantle as the leader of the new rebellion."
 flavor_swe.104.desc.b:0 "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown."
 flavor_swe.104.desc.c:0 "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance."
 flavor_swe.104.desc.d:0 "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion. After the bloody massacre of [Root.Capital.GetName] which resulted into the deaths of his family, Johan gained the support of the Swedish nobility too!"
 flavor_swe.104.desc.e:0 "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown. After the brutal massacre of [Root.Capital.GetName] which resulted into the murder of his family, Erik managed to gain immense support from the Stures, which had already an anti-Danish attitude."
 flavor_swe.104.desc.f:0 "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance. After the Bloodbath of [Root.Capital.GetName], which resulted into the murder of his family, Gustav managed to gain the full support of Swedish nobility for his cause."
 flavor_swe.104.a:0 "Freedom!"
 swe_vasa_leads_the_rebellion_tt:0 "Gustav Vasa will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 swe_vasa_will_lead_sweden_tt:0 "The general will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 flavor_swe.105.t:0 "The Rise of a new King of [Root.GetName]"
 flavor_swe.105.desc:1 "With the victory over Denmark, the [Root.GetAdjective] Crown is once again independent and worn by a Swede. The leader of the rebellion, [Root.GetHelpingVasa], has gained the support of our people, and while [Root.Monarch.GetName] might be de facto ruler of [Root.GetName], [Root.Monarch.GetHerHis] legitimacy as the [Root.Monarch.GetTitle] is questionable at best. It has been suggested to crown [Root.GetHelpingVasa] as King of [Root.GetName] due to his contribution of the successful Independence War."
 flavor_swe.105.a:0 "[Root.GetHelpingVasa] shall lead [Root.GetName]!"
 flavor_swe.105.b:0 "We should give [Root.Monarch.GetName] a chance."
 swe_Johan_vasa_tt:0 "ヨハン・ヴァーサ"
 swe_Erik_vasa_tt:0 "エリク・ヴァーサ"
 swe_Gustav_vasa_tt:0 "グスタフ・ヴァーサ"
 flavor_swe.106.t:0 "スウェーデン独立の支援者"
 flavor_swe.106.desc:1 "The Kalmar Union was supposeded to represent the united will of Denmark, Norway and Sweden, and be the protector of their common interests. In reality, however, it only served as an expanded source of wealth and manpower for the Danes, allowing the Danish kings the audacity to wage wars with the Hansa and cause troubles with the realms of Eastern Europe. The Danes made many enemies, and the majority of them would be more than happy to support us in our cause for independence.\nHowever, it would be more glorious if our kingdom manages to win the inevitable Independence War on its own, and that would bring us the respect of the other monarchies of Europe."
 flavor_swe.106.a:0 "We need every supporter we can find though."
 flavor_swe.106.a.tt:1 "Every Rival or Enemy of §Y[DAN.GetName]§!, which has at least §Y0§! opinion of [Root.GetName], will support the independence of §Y[Root.GetName]§!."
 flavor_swe.106.b:0 "The Danes are no threat! We can win this war by our own!"
 flavor_swe.106.b.tt:0 "§YIf we win the Independence War without any foreign supports then we will gain additional rewards!§!"
 flavor_swe.106.c:0 "Denmark will release us on their own. Eventually..."
 flavor_swe.107.t:0 "[From.GetName] asks for Support for their Independence"
 flavor_swe.107.desc:1 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] court. They have requested our support for their pursuit of independence. While we might not have much in common with the [From.GetAdjective] people, they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence in the Baltic."
 flavor_swe.107.a:0 "We will support [From.GetName]!"
 flavor_swe.107.b:0 "There is not much to gain from an independent [From.GetName]."
 flavor_swe.1060.t:0 "[Root.GetName]の独立"
 flavor_swe.1060.desc.a:0 "Our victory over the Danes has shown the world that we do not need any allies. The [Root.GetAdjective] people are all that it takes to defeat the tyranny of the Danish crown, and this brought us the respect and glory of Europe!"
 flavor_swe.1060.desc.b:0 "Our [Root.GovernmentName] is in the middle of the War for [Root.GetAdjective] Independence. The morale of our troops is higher than ever - until they tried to talk with their fellow comrades on the battlefield in Swedish. Apparently, the new [Root.Monarch.GetTitle] already broke [Root.Monarch.GetHerHis] first promise in [Root.Monarch.GetHerHis] career as a ruler, and summoned allies who shall carry us to victory. While it might be a strategical decision, it surely hampered the morale of our forces.\nDefinitely a disappointing start of the new [Root.Monarch.Dynasty.GetName] dynasty. Let us hope that future actions by the newly sovereign [Root.GetAdjective] government won't disappoint the [Root.GetAdjective] people any further."
 flavor_swe.1060.desc.c:0 "Our country made several preparations for the incoming war against the Denmark: soldieres were trained, steel was smelted, estates were bribed.\nSo the most recent news was a surprise to everyone in [Root.GetName]. Denmark, our oppressive overlord, has lost the throne of Sweden entirely and is not in a position to reclaim it any time soon. Our nation is independent!"
 flavor_swe.1060.a:0 "Long live the [Root.GetAdjective] Crown!"
 flavor_swe.1060.a.tt:0 "Every Danish rival or enemy country and every country which was threatened by Denmark gets §G+100§! opinion of §Y[Root.GetName]§!."
 flavor_swe.1060.b:0 "Is this how you thank me?"
 flavor_swe.1060.c:0 "Okay."
 flavor_swe.108.t:0 "階級の支援"
 flavor_swe.108.desc:0 "As it is per usual, the estates have finally been convinced to support our cause after receiving several privileges. They now make a special offer to us which will be of great value in our inevitable war with Denmark. However, they point out that their offer is more a favor to the [Root.GetAdjective] government first and foremost, and they want to be repaid after the [Root.GetAdjective] Crown has been established."
 flavor_swe.108.a:0 "Take the offer of the [Root.GetNobilityOrFallbackName]."
 swe_in_debt_with_the_nobles_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetNobilityOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\n[Root.Capital.GetName] has an up-to-date §YFort§!\nHave §Y20§! Army Tradition\nEither complete §Y4§! agendas of the [Root.GetNobilityOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.b:0 "Take the offer of the [Root.GetBurghersOrFallbackName]."
 swe_in_debt_with_the_burghers_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetBurghersOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nHave §Y1§! year worth of income\nEither complete §Y4§! agendas of the [Root.GetBurghersOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.c:0 "Take the offer of the [Root.GetChurchOrFallbackName]."
 swe_in_debt_with_the_clergy_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetChurchOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nOwn at least §Y5§! Churches or Cathedrals\nHave at least §Y100§! Papal Influence\nHave §Y40§! Prestige\nEither complete §Y4§! agendas of the [Root.GetChurchOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.d:0 "We have no need for such favors, thank you very much."
 flavor_swe.1080.t:0 "The Consequences of the Bloodbath of [Root.Capital.GetName]"
 flavor_swe.1080.desc:0 "Usually the estates of any country are hard to convince for a common cause - especially when their overlord granted them many privileges and special rights. But our estates - [Root.GetChurchOrFallbackName], [Root.GetBurghersOrFallbackName] and [Root.GetNobilityOrFallbackName] - have been witnesses and victims of the brutal [Root.Capital.GetName] Bloodbath. They pledge their loyalty to [Root.GetName] and swear their fullest support in our strive for independence."
 flavor_swe.109.t:0 "スカンディナヴィア帝国"
 flavor_swe.109.desc:0 "For centuries the North has been split in several kingdoms, which all tried to dominate the region on their own. Several attempts to unite the region once and for all have failed in the past due to biased rulerships, lacking organization or simple Nordic stubbornness.\nBut this all has finally found its end as we are now the undisputed great power of the North, ruling over the three capitals of the Kingdoms of the North.\nIt is time to establish a proper Empire of the North, which shall bring prosperity to the region!"
 flavor_swe.109.a:0 "Long live the [Root.GetAdjective] Empire!"
 flavor_swe.110.t:0 "[45.GetName]の略奪"
 flavor_swe.110.desc:0 "[45.GetName] has always been the crown jewel of Northern Germany. A rich city of commerce, wealth and prestige.\nUntil the savage [From.GetAdjective] attacked the city. Although [45.GetAdjective] defenders fought of the [From.GetAdjective] as long they could, they eventually fell. Hundreds of [From.GetAdjective] soldiers stormed the city, looted every household and pillaged the steets."
 flavor_swe.110.a:0 "Barbarians!"
 flavor_swe.112.t:1 "ファールンへの投資"
 flavor_swe.112.desc:1 "Falun is one of the great pillars of our economy. Naturally, the question of how to increase the revenue generated by the copper mine in [8.GetName] has appeared. Some of our advisors recommend to expand the copper mine itself while others point out that a better infrastructure would help."
 flavor_swe.112.a:0 "We should expand the mine."
 flavor_swe.112.b:0 "The infrastructure of the mine needs more attention."
 flavor_swe.112.c:0 "The copper mine does not need any investment."
 flavor_swe.113.t:0 "新たな旗艦の建造"
 flavor_swe.113.desc.a:0 "With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these were the qualities requested for the Vasa; the ship which shall lead the [Root.GetAdjective] fleet to victory!"
 flavor_swe.113.desc.b:0 "Originally, the Swedish Kingdom once tried to construct a mighty flagship in the past, the Vasa. While no expense was spared in decorating and equipping it, the ship had one big flaw: it was just too heavy for its own good.\n\nYears after this incident, the Nordic people gathered in [vasa_ii_province.GetName] to construct a second flagship, which shall lead the [Root.GetAdjective] fleet to victory. With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these are the traits of the mighty Vasa II."
 flavor_swe.113.a:0 "The Vasa will make a fine flagship."
 flavor_swe.113.b:0 "And this time it will NOT sink after barely leaving the home port!"
 flavor_swe.114.t:0 "[8.GetName]の銅"
 flavor_swe.114.desc:0 "The Falun Mine in [8.GetName] is the main producer of the copper used in Europe. With the extensive expansion of the mining operations in [8.GetName], the quantity of mined copper ore has increased to a level where we basically have a monopoly on the majority of the copper market. Coupled with our trade dominance of the Baltic Sea, we are now in the prime position to determine the price of copper and to a lesser extend the price of iron."
 flavor_swe.114.a:0 "We should monopolize the copper market completely, and raise its price."
 flavor_swe.114.b:0 "Sell as much copper as possible. We need the money, now!"
 flavor_swe.114.c:0 "Keep the current course of the copper market."
 flavor_swe.119.t:0 "The Universities of Uppsala and [6.Capital.GetName]"
 flavor_swe.119.desc:0 "Uppsala has been the seat of the same named archbishopric ever since the Christianization of Sweden. as a place of religious importance Uppsala was the hub of teaching and learning, and so the construction of a proper university to further expand the education was the natural next step.\nSimilar to Uppsala, so was [6.Capital.GetName] too an ecclesiastical center and seat of a powerful bishopric: the archbishopric of Denmark. Of course this had to change when [6.Capital.GetName] became [Root.GetAdjective] proper, but its religious importance and its history as a center of education prevailed. Eventually, [6.Capital.GetName] too received an university, though this time it served the purpose of educating the people of Skåneland into the Swedish language."
 flavor_swe.119.a:0 "Marvelous!"
 SWEDEN_COPPER_MONOPOLIZATION:0 "スウェーデンの銅の独占"
 SWEDEN_IRON_MONOPOLIZATION:0 "スウェーデンの鉄の独占"
 SWEDEN_COPPER_FLOOD:0 "Flood of Swedish Copper"
 SWEDEN_IRON_FLOOD:0 "Flood of Swedish Copper"
 SWEDEN_COPPER:0 "Stable Copper Market"
 SWEDEN_IRON:0 "Stable Iron Market"
 flavor_swe.120.t:0 "スコーネ地方の運命"
 flavor_swe.120.desc:0 "The area of Skåneland has been part of Denmark ever since the 9th century. As such, it is home to a large number of Danes - and many of them expressed their dislike of our rulership over their homes. It might be advantegous if we assimilate them into our culture. This might cause a short term rebellion, but in the long term Skåneland will become undisputed territory of [Root.GetName]."
 flavor_swe.120.a:0 "Teach them the [Root.Culture.GetName] ways."
 flavor_swe.120.b:0 "With time, they will learn to accept us."
 flavor_swe.121.t:0 "[Root.GetAdjective]王国の勃興"
 flavor_swe.121.desc:0 "The war with our former masters was a bloody one, and required a price in blood and wealth. Eventually though, we prevailed and achieved our well deserved victory; our independence!\nAs the Kalmar Union now falls apart, the rise of a new kingdom in Scandinavia - of [Root.GetName] - has begun."
 flavor_swe.121.a:0 "This is the start of a new era."
 flavor_swe.123.t:0 "The Route of the Varangians"
 flavor_swe.123.desc:0 "\"Varangians\" - a Greek term for the vikings of Scandinavia, which was given by the Eastern Romans when our ancestors found their way to Constantinople in the late 8th century. They came from a route which was simply called \"The Route from the Varangians to the Greeks\" and went alongside the Dnieper river.\n\nMany of the key cities of these route are either now in our possession or are territories of our allies, and this historical trade route is once again flowing!"
 flavor_swe.123.a:0 "Wonderful!"
 flavor_swe.124.t:0 "The Crown of Poland"
 flavor_swe.124.desc:0 "While our ruling family is legitimizing their rule over Sweden, the nobles of [Root.GetName] put their eyes on our neighbor in the south: the Kingdom of Poland. Next to the consolidation of Scandinavia and the route through Russia, Poland is the last path of expansion for our country. However, not everyone of the Nobility agrees with that statement, highlighting the value a strong Polish ally in the South could bring. Others point out that it would be possible to get a member of the [Root.Monarch.Dynasty.GetName] dynasty on the throne of Poland, and as such a personal union over them too.\nIn the end, it is up to [Root.Monarch.GetName]'s decision how the [Root.GetAdjective]-Polish relationship should look like."
 flavor_swe.124.a:0 "\"[Root.Monarch.GetTitle] of Poland\"... I like the ring of it."
 flavor_swe.124.a.tt:1 "We will follow a policy of §YDynastic Ties§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\nThe ruling Dynasty of §Y[GetPolandPLC]§! is §Y[Root.Monarch.Dynasty.GetName]§!, and we have at least as much Prestige and Legitimacy as §Y[GetPolandPLC]§!.\nRewards:\n§Y[Root.GetName]§! gains §YRestoration of Union§! Casus Belli on §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "We will conquer them the old fashion way."
 flavor_swe.124.b.tt:0 "We will follow a policy of §YConquest§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y15§! provinces of the §YPoland§! region are owned by §Y[Root.GetName]§! or its subjects.\nRewards:\nGain §G150§! Administrative Power, gain §YPolish§! as an Accepted Culture and every province in the §YPoland§! region loses §G25.00%§! Local Autonomy and §G10§! Years of Separatism."
 flavor_swe.124.c:0 "We have no business in Poland, but a Polish ally might be handy indeed."
 flavor_swe.124.c.tt:0 "We will follow a policy of §YCoexistence§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y[GetPolandPLC]§! is allied and married with §Y[Root.GetName]§! and has §Y150§! opinion and §Y80§! Trust of §Y[Root.GetName]§!. §Y[GetPolandPLC]§! also has §Y600§! total development (subjects included).\nRewards:\n§Y[Root.GetName]§! gains §G100§! Diplomatic Power and §G400§! Splendor. §Y[GetPolandPLC]§! and §Y[Root.GetName]§! become §YHistorical Friends§!.\n\n§YThis Path will affect the missions 'Window to the east' and 'Land of the Prussians', making them completable by having a Polish ally owning the needed provinces instead. However, we will NOT gain further claims from these missions.§!"
 flavor_swe.125.t:0 "Purchase of [40.GetName]?"
 flavor_swe.125.desc:0 "[40.GetName] is the estuary of the Neman river, and an important province for the trade in the Baltic Sea. However, as it is owned by [40.Owner.GetName], which we have a sworn alliance with, we cannot conquer it without breaking our diplomatic progress. Fortunately for us, the world is run by money. By offering [40.Owner.GetName] a rather generous amount of Ducats, we might have the chance to buy [40.GetName] off."
 flavor_swe.125.a:0 "They surely cannot refuse this once-in-a-lifetime offer!"
 flavor_swe.125.b:0 "It's not really worth it."
 flavor_swe.126.t:0 "A [From.GetAdjective] Offer"
 flavor_swe.126.desc:0 "Our trusty ally, [From.GetName], sent an ambassador to us, and makes us the offer to buy the province of [40.GetName] for 500 units of Ducats."
 flavor_swe.126.a:0 "500 Ducats you say? We have a deal!"
 flavor_swe.126.b:0 "Thanks, but no. [40.GetName] will remain [Root.GetAdjective] proper."
 flavor_swe.127.t:0 "[From.GetName] accepts our Offer for [40.GetName]!"
 flavor_swe.127.desc:0 "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] accepts our offer, and sells [40.GetName] for 500 Ducats."
 flavor_swe.127.a:0 "Excellent."
 flavor_swe.128.t:0 "[From.GetName] rejects our Offer for [40.GetName]"
 flavor_swe.128.desc:0 "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] refuses our offer. [40.GetName] remains [From.GetAdjective] proper."
 flavor_swe.128.a:0 "Regrettable."
 flavor_swe.129.t:0 "Purchase of [38.GetName]?"
 flavor_swe.129.desc:0 "[38.GetName] is an important trade city of the Baltic Sea, and as such it is an incredibly valuable holding to possess. How the wheel of fortune demands it though, [38.GetName] is owned by [38.Owner.GetName]. Luckily, the [38.Owner.Monarch.GetTitle] might be interested in a very generous offer in exchange for the city."
 flavor_swe.129.a:0 "1000 Ducats for [38.GetName] seems to be a good offer."
 flavor_swe.129.b:0 "The city is not worth 1000 Ducats."
 flavor_swe.130.t:0 "A [From.GetAdjective] Offer"
 flavor_swe.130.desc:0 "Our trusty ally, [From.GetName], sent an ambassador to us, and makes us the offer to buy the province of [38.GetName] for 1000 units of Ducats."
 flavor_swe.130.a:0 "1000 Ducats for [38.GetName] sounds fair."
 flavor_swe.130.b:0 "[38.GetName] is too valuable to be sold."
 flavor_swe.131.t:0 "[From.GetName] accepts our Offer for [38.GetName]!"
 flavor_swe.131.desc:0 "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] accepts our offer, and sells [38.GetName] for 1000 Ducats."
 flavor_swe.131.a:0 "Excellent."
 flavor_swe.132.t:0 "[From.GetName] rejects our Offer for [38.GetName]"
 flavor_swe.132.desc:0 "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] refuses our offer. [38.GetName] remains [From.GetAdjective] proper."
 flavor_swe.132.a:0 "Regrettable."
 flavor_swe.134.t:0 "The Proclamation of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the [Root.Religion.GetName] [Root.GovernmentName] of [Root.GetName] made [Root.Monarch.GetHerHis] proclamation: the [Root.GovernmentName] of [Root.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\nAdditionally, [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName] will personally lead the Protestant League in the name of all those who were mistreated by the [Emperor.Monarch.GetTitle], and will fight for the religious superiority within the Holy Roman Empire."
 flavor_swe.134.a:0 "With this the stage is now set..."
 flavor_swe.135.t:0 "The Proclamation of [From.Monarch.GetTitle] [From.Monarch.GetName]"
 flavor_swe.135.desc:0 "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [From.Monarch.GetTitle] [From.Monarch.GetName] of the [From.Religion.GetName] [From.GovernmentName] of [From.GetName] made [From.Monarch.GetHerHis] proclamation: the [From.GovernmentName] of [From.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\n\nAs a result of this official statement, the Protestant members of the Holy Roman Empire gathered together and organized into the Protestant League, which shall face the [Emperor.Monarch.GetTitle] in war."
 flavor_swe.135.a:0 "The time for our religious freedom is at hand!"
 swe_the_varangian_route:0 "The Varangian Route"
 norse_events.2.t:0 "A Wave of Curiosity"
 norse_events.2.desc:0 "Scandinavia adopted Christianity during the height of the Medieval times. Although hesitant, the population of Denmark, Sweden and Norway eventually converted, subjugating themselves to the Holy See. They were promised to receive absolution.\nLittle did the Nordic people know how this path to absolution actually looks like: any mere priest can sell indulgences which save you from the hellfire, bishops are exploiting the very cities they promised to protect and the Pope pays more attention to its own personal gains than to the fate of Catholicism.\n\nIn times like this it is not strange for a [Root.Monarch.GetTitle] like [Root.Monarch.GetName] to question the authority of the Papacy. During one of [Root.Monarch.GetHerHis] rides through the wilderness of [Root.GetName] [Root.Monarch.GetSheHe] encountered one of the old rune stones created by our pagan ancestors. [Root.Monarch.GetHerHisCap] curiosity about the Old Gods has been unleashed..."
 norse_events.2.a:0 "The church is a lost cause. Let's learn more about the old Norse instead!"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§! will retreat into the wilderness of [Root.GetName] to learn more about our Norse ancestors..."
 norse_events.2.b:0 "This is madness!"
 norse_events.3.t:0 "[Root.Monarch.GetName]'s Discovery"
 norse_events.3.desc:0 "[Root.Monarch.GetName] travelled into the thick forests of [Root.GetName] with a small group of the closest advisors and servants. After all, a [Root.Monarch.GetTitle] as [Root.Monarch.GetHerHim] can not survive in the wilderness just by [Root.Monarch.GetHerselfHimself].\nAfter several weeks of travelling, searching and philosophizing, the curious [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] company eventually found a forsaken temple with a small collection of idols of the several gods of the Norse faith. Upon touching them, [Root.Monarch.GetName] suffered a seizure and lost all of [Root.Monarch.GetHerHis] senses!\n\nTwo days later, after [Root.Monarch.GetHerHisCap] servants established a small camp, the [Root.Monarch.GetTitle] finally woke up from [Root.Monarch.GetHerHis] unwanted sleep."
 norse_events.3.a:0 "Our [Root.Monarch.GetTitle] says [Root.Monarch.GetSheHe] was granted a vision!"
 norse_events.4.t:0 "[Root.Monarch.GetName]'s Turn to the Old Gods"
 norse_events.4.desc:0 "It has been months since [Root.Monarch.GetName]'s sudden loss of senses. Although it only prevailed for a short time, the... visions [Root.Monarch.GetName] claimed to have seen changed [Root.Monarch.GetHerHim] drastically.\n\nNo longer was [Root.Monarch.GetSheHe] busy with the matters of the Church nor did [Root.Monarch.GetSheHe] seem to care about the security of the state. Instead, the [Root.Monarch.GetTitle] studied every single script; every single documention about the old Norse religion. Although some worried about [Root.Monarch.GetHerHis] sanity, the chats with [Root.Monarch.GetHerHis] revealed that [Root.Monarch.GetSheHe] had not lost [Root.Monarch.GetHerHis] sharp mind in any way.\n\nOne day though, [Root.Monarch.GetName] vanished completely and messages from [new_norse_province.GetName] reached the court..."
 norse_events.4.a:0 "The knowledge gathered is of no use if not shared with the people!"
 norse_events.5.t:0 "The Norse Conversion of [Root.GetName]"
 norse_events.5.desc:0 "Heathen preachings are witnessed in our own provinces. Once devoted Christians are tossing their crosses into the ocean and building shrines for their pagan gods. Churches are turned into temples.\nIn the midst of all that is [Root.Monarch.GetTitle] [Root.Monarch.GetName], now self proclaimed \"Seer of the Old Gods\", who overlooks the conversion of entire areas of [Root.GetName]."
 norse_events.5.a:0 "It is done! We are once again following the true faith!"
 norse_events.6.t:0 "The Restoration of the Temple of Uppsala"
 norse_events.6.desc:0 "The Temple of Uppsala was a holy site for the Norse faith until King Inge the Elder managed to destroy the temple and left nothing but rubble behind. Our faith never recovered from this loss, and eventually we turned our backs on the gods.\n\nBut today, this disgrace shall be undone! The Temple of Uppsala has been rebuilt, more magnificent and glorious than ever before!"
 norse_events.6.a:0 "Prepare a sacrifice. Today we celebrate!"
 norse_events.6.a.tt:0 "§Y[1.GetName]§! receives the §YReligious Center§! for the §Y[1.Religion.GetName]§! faith and the triggered province modifier '§YTemple of Uppsala§!' with the following effects for a §Y[1.Religion.GetName]§! owner:\nMissionaries: §G+1§!\nGlobal Missionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!"
 norse_events.7.t:0 "The Awakening of the Norse Faith"
 norse_events.7.desc:1 "The animistic revolt of [new_norse_province.GetName] has found ancient rune stones of the Vikings from centuries ago. The faith of our ancestors revealed a whole new world of believes to these rebels. Now they are no longer rebelling against us for their animistic traditions but for their new found gods of Asgard."
 norse_events.7.a:0 "Madness!"
 norse_events.7.b:0 "There is no reason to rebel as we too are children of the gods!"
 norse_events.8.t:0 "Return of the Norse Culture"
 norse_events.8.desc:0 "With the revival of the Norse faith, the population of [Root.GetName] has started to practice traditions and ceremonies which were thought to be long lost. This resurgance of the old Norse culture might be a chance for our country to break the shakles which were bound to our culture by Christianity."
 norse_events.8.a:0 "It is time for us to return to our cultural roots!"
 norse_events.8.a.tt:0 "Every owned §YSwedish§!, §YDanish§!, §YNorwegian§! and §YIcelandic§! province changes its culture to §YNorse§!."
 norse_events.8.b:0 "We cannot allow us to abandon the progress we made over the centuries."
 norse_events.9.t:0 "Restoration of the North Sea Empire"
 norse_events.9.desc:0 "In 1013, King Cnut the Great unified the Kingdoms of Denmark, Norway and England into one single empire: the North Sea Empire. His achievements set a signal for the Christian and Norse kingdoms alike and his legacy lived on to this very day.\n\nNow, the crowns of Scandinavia and the British Isles are once again united under one Norse banner. The jarls of the many territories bow before the great [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Undoubdetly, the [Root.GovernmentName] of [Root.GetName] is the true heir to the North Sea Empire.\nOnly one question is open: Should the [Root.GetAdjective] realm assume the name of \"North Sea Empire\"?"
 norse_events.9.a:0 "From this day onwards, we shall be known as the North Sea Empire!"
 norse_events.9.b:0 "[Root.GetName] is a better name for a state to cause fear."
 norse_raid_fleet:0 "Norse Raiding Fleet"
 norse_raid_fleet_desc:0 "The military and the navy of the Vikings were specialized in hitting fast and retreating before the enemy was able to responds. Although it has become a little bit outdated during the current time period, it is possible to adapt the navy doctrine to the modern era."
 swe_global_trade_empire_modifier:0 "Global Maritime Empire of the Baltic"
 desc_swe_global_trade_empire_modifier:0 "We dominate the waters of the Baltic and high seas of the New World."
 swe_debt_with_the_clergy:0 "Debt with the Clergy"
 desc_swe_debt_with_the_clergy:0 "The Clergy have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Clergy estate.§!"
 swe_debt_with_the_burghers:0 "Debt with the Burghers"
 desc_swe_debt_with_the_burghers:0 "The Burghers have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Burghers estate.§!"
 swe_debt_with_the_nobles:0 "Debt with the Nobles"
 desc_swe_debt_with_the_nobles:0 "The Nobles have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Nobles estate.§!"
 swe_vasa_leads_the_rebellion:0 "Vasa leads the Rebellion"
 desc_swe_vasa_leads_the_rebellion:0 "The time of our oppression is over! Our people are ready to fight to the death so our kingdom can finally choose its own destiny!\n\n§YA Vasa general will become King of [Root.GetName] should we win our Independence War as long as this modifier is active.§!"
 swe_any_vasa_leads_the_rebellion:0 "Vasa leads the Rebellion"
 desc_swe_any_vasa_leads_the_rebellion:0 "The time of our oppression is over! Our people are ready to fight to the death so our kingdom can finally choose its own destiny!\n\n§YA Vasa general will become King of [Root.GetName] should we win our Independence War as long as this modifier is active.§!"
 swe_fight_for_independence:0 "Fight for Independence"
 desc_swe_fight_for_independence:0 "Our people are called to arms for the fight for our independence!\n\n§YIf we win the Independence War without any foreign supports then we will gain additional rewards!§!"
 swe_fight_for_independence_tt:0 "until we are independent and are either at peace or have allies during our Independence War"
 swe_rise_of_a_new_dynasty:0 "Rise of the Swedish Monarchy"
 desc_swe_rise_of_a_new_dynasty:0 "A new king rules over Sweden - a king who has been elected by the Swedes and finally represents the interests of Sweden!"
 swe_support_of_the_sapmi:0 "Support of the Sami"
 desc_swe_support_of_the_sapmi:0 "This province is home of the Sami people, which are endorsed by their ruling overlord.\n\n§YThis modifier gets removed if the owner of the province no longer accepts the Sami culture.§!"
 swe_influential_temple:0 "Influential Temple"
 desc_swe_influential_temple:0 "The clergy of this province used the money of their overlord to increase the local influence of the religious building."
 swe_nobles_fortification:0 "Fortified City"
 desc_swe_nobles_fortification:0 "The nobles of this province used the money of their overlord to fortify this city and increase their influence within it."
 sca_great_empire_of_scandinavia:1 "Stormaktstiden"
 desc_sca_great_empire_of_scandinavia:1 "The three Kingdoms of the North have finally been united into one great Stormaktstiden - the Swedish Empire of Scandinavia!"
 dan_great_empire_of_scandinavia:0 "Great Empire of Scandinavia"
 desc_dan_great_empire_of_scandinavia:0 "The three Kingdoms of the North have finally been united into one great Empire of Scandinavia!"
 swe_arctic_expansion:0 "Arctic Expansion"
 desc_swe_arctic_expansion:0 "This province is experiencing an upswing in settlement growth due to governmental subsidies."
 swe_search_for_new_world:0 "Colonial Ambitions"
 desc_swe_search_for_new_world:0 "The stage is set to form a colonial empire of our own. Our explorers are eager to find the New World, and settle whatever free land they can find."
 swe_swedish_colonialism:0 "Colonial Enthusiasm"
 desc_swe_swedish_colonialism:0 "The promise of a new life in the New World attracts many in our country. This pure enthusiasm for colonizing a continent far away from the cold of Scandinavia comes in handy for our ambitions."
 swe_baltic_trade_fleet:0 "Baltic Trade Fleet"
 desc_swe_baltic_trade_fleet:0 "The experiences our navy makes with this newly established trade fleet are of great value for future power projection across the sea. And of course the ships are more than helpful for protecting our trade too."
 swe_baltic_trade:0 "Swedish Markets"
 desc_swe_baltic_trade:0 "With the construction of dedicated marketplaces it has become quite easy for our [Root.GovernmentName] to tax the merchants of the Baltic, and earn some money from their activities in our trade posts."
 swe_swedish_influence_in_asia:0 "Swedish Influence in Asia"
 desc_swe_swedish_influence_in_asia:0 "Our expansion beyond Africa allows us to project our power and influence even the in the furthest regions of Asia."
 swe_economical_upswing:0 "経済の成長"
 desc_swe_economical_upswing:0 "Due to our increase of state income, the industry of our country is receiving an upswing in prosperity and productivity. Another case of being rich makes you richer in this world."
 swe_local_economical_upswing:0 "経済の成長"
 desc_swe_local_economical_upswing:0 "This province is experiencing an economical upswing, increasing its productivity and its potential to grow."
 swe_guns_drums_and_steel:0 "Guns, Drums and Steel"
 desc_swe_guns_drums_and_steel:0 "Our troops are wielding only the finest Swedish steel, listening to the most pleasing drums and firing with the priciest guns Europe has to offer."
 swe_diplomat_from_the_north:0 "Kungling Ambassadör"
 desc_swe_diplomat_from_the_north:0 "As we are now dabbling in the politics of the great powers, it is more important than ever to have an ambassador ready who serves as our mouthpiece on the stage which is Europe."
 swe_norse_opportunist:0 "Norse Opportunist"
 desc_swe_norse_opportunist:0 "The Christians of Europe are fighting against each other while we embrace the only true faith of Odin. Now is the perfect time to exploit this once-in-a-lifetime opportunity, and strike against the Christian world while they are busy bashing their skulls in."
 swe_theologian_discussions:0 "Theologian Discussions"
 desc_swe_theologian_discussions:0 "The Christian world is going through a religious crisis with the Reformation. In times like these the discussions of the theologians are more important than ever for the religious integrity of the state."
 swe_support_from_the_pope:0 "Papal Support"
 desc_swe_support_from_the_pope:0 "Our loyalty to the Holy See has been rewarded by the Pope himself as we have now a local delegation of cardinals who appease our clergy and support our case in Rome."
 swe_swedish_steel_for_the_pope:0 "Nordic Support"
 desc_swe_swedish_steel_for_the_pope:0 "Steel and troops from Sweden have arrived at the Holy See, and swear their loyalty to the Pope. They will defend us from the Heretic threat!"
 swe_enforcers_of_religious_superiority:0 "Enforcers of Religious Superiority"
 desc_swe_enforcers_of_religious_superiority:0 "The situation of the Reformation is reaching its climax. A religious war in the Holy Roman Empire seems inevitable, but maybe, with the force of the sword, it is possible to enforce the superior faith upon the heretics before it is too late..."
 swe_catholic_great_power:0 "Defender of the Holy See"
 desc_swe_catholic_great_power:0 "Our courage in battle as well as our devotion to defend the True Faith have shown the world that we are the proper Defender of the Holy See."
 swe_reformation_great_power:0 "Defender of the Reformation"
 desc_swe_reformation_great_power:0 "Our courage in battle as well as our devotion to defend the True Faith have shown the world that we are the proper Defender of the Reformation."
 swe_support_from_the_reformers:0 "Support for the Reformation"
 desc_swe_support_from_the_reformers:0 "Our alliances with the brothers and sisters in faith earned us the loyalty and support of our clergy for the Reformation."
 swe_might_of_the_varangians:0 "Might of the Descendants of the Varangians"
 desc_swe_might_of_the_varangians:0 "Although we are no longer the Varangians of the past, our ferocity and our ability to conquer are as fearsome as those of our ancestors!"
 swe_norse_great_power:0 "Defender of the Pagan Ways"
 desc_swe_norse_great_power:0 "The creation of a Norse Empire made us the official Defender of the Old Norse Ways. Every man from every Norse province is more than eager to fight and die for the gods!"
 swe_fight_for_the_catholic_league:0 "Fight for the Catholic League"
 desc_swe_fight_for_the_catholic_league:0 "Our country has joined the Catholic League and is now in an extensive war with the powers of Europe. Discipline and religious fervor of our troops have reached an all time high."
 swe_fight_for_the_protestant_league:0 "Fight for the Protestant League"
 desc_swe_fight_for_the_protestant_league:0 "Our country has joined the Protestant League and is now in an extensive war with the powers of Europe. Discipline and religious fervor of our troops have reached an all time high."
 swe_fight_for_league_tt:0 "until the end of the §YLeague War§!"
 swe_east_european_integration:0 "East European Integration"
 desc_swe_east_european_integration:0 "Our expansion into Eastern Europe required a reform of how foreigners shall be handled in Sweden. Our cabinet considered the cultural education of the ruling classes, but in the end it would not have been feasible. Instead, the rights for foreign cultures have been expanded, allowing them more freedom and tolerance in exchange for their loyalty."
 swe_an_empire_of_tolerance:0 "Empire of Tolerance"
 desc_swe_an_empire_of_tolerance:0 "People of all faiths are welcome in our empire, and are treated with the respect and dignity they deserve!"
 swe_dominium_maris_baltici_mod:0 "Dominium Maris Baltici"
 desc_swe_dominium_maris_baltici_mod:0 "The Baltic Sea is ours! May the Swedish Empire rule over it for eternity!"
 swe_baltic_diplomacy:0 "Baltic Diplomacy"
 desc_swe_baltic_diplomacy:0 "The coastline of the Batlic Sea is shared between us and our most trusted allies. Due to the nature of this separation of territory it is crucial that we maintain diplomatic relations with said allies."
 swe_support_of_the_peasantry:0 "Support of the Peasantry"
 desc_swe_support_of_the_peasantry:0 "Goods Produced Modifier of §YGrain§!: §G+33.0%§!\nGoods Produced Modifier of §YFish§!: §G+33.0%§!\nGoods Produced Modifier of §YLivestock§!: §G+33.0%§!\nOur investment into the peasantry has paid off. The farmers and fishers of our country express contentment with our state and can purely focus on the production of their goods.\nThe disaster '§YThe Dacke War§!' can not trigger as long this modifier is active."
 swe_support_of_the_peasantry_prov:0 "Support of the Peasantry"
 swe_repay_estate_church_title:0 "Repay Debt to the [Root.GetChurchOrFallbackName]"
 swe_repay_estate_church_desc:0 "The [Root.GetChurchOrFallbackName] has helped us substantially in our pursuit for independence. However, their contribution was not free, and they demand payback. If we want the rule of [Root.Monarch.GetName] to be undisputed we have to pay off our debt to them."
 swe_repay_estate_church_at:0 "Due to completing §Y4§! Agendas for the §Y[Root.GetChurchOrFallbackName]§!, we will not have to repay in §YCrown Land§!."
 swe_repay_estate_church_ct:0 "If we take this decision while §Y[Root.GetChurchOrFallbackName]§! have at least §Y60§! Loyalty, we will get an additional bonus to compensate the repayment."
 swe_repay_estate_burghers_title:0 "Repay Debt to the [Root.GetBurghersOrFallbackName]"
 swe_repay_estate_burghers_desc:0 "The [Root.GetBurghersOrFallbackName] has helped us substantially in our pursuit for independence. However, their contribution was not free, and they demand payback. If we want the rule of [Root.Monarch.GetName] to be undisputed we have to pay off our debt to them."
 swe_repay_estate_burghers_at:0 "Due to completing §Y4§! Agendas for the §Y[Root.GetBurghersOrFallbackName]§!, we will not have to repay in §YCrown Land§!."
 swe_repay_estate_burghers_ct:0 "If we take this decision while §Y[Root.GetBurghersOrFallbackName]§! have at least §Y60§! Loyalty, we will get an additional bonus to compensate the repayment."
 swe_repay_estate_nobles_title:0 "Repay Debt to the [Root.GetNobilityOrFallbackName]"
 swe_repay_estate_nobles_desc:0 "The [Root.GetNobilityOrFallbackName] has helped us substantially in our pursuit for independence. However, their contribution was not free, and they demand payback. If we want the rule of [Root.Monarch.GetName] to be undisputed we have to pay off our debt to them."
 swe_repay_estate_nobles_at:0 "Due to completing §Y4§! Agendas for the §Y[Root.GetNobilityOrFallbackName]§!, we will not have to repay in §YCrown Land§!."
 swe_repay_estate_nobles_ct:0 "If we take this decision while §Y[Root.GetNobilityOrFallbackName]§! have at least §Y60§! Loyalty, we will get an additional bonus to compensate the repayment."
 swe_provoke_religious_leagues_forming_decision_title:0 "Proclaim Protection for the Protestants"
 swe_provoke_religious_leagues_forming_decision_desc:0 "The Protestants of the Holy Roman Empire are victims of inquisitions, open hostility and discrimination by the Imperial Crown itself. But they lack the courage and the strength to call to arms and defend themselves against the injustice done to them.\nIt is time for us to side with the Reformation, and proclam officially that we will support and protect the Protestants of the Holy Roman Empire."
 swe_provoke_religious_leagues_forming_decision_tt:2 "A §YProtestant§! ally, who is member of the §YHoly Roman Empire§! and is either an §YElector§! or has §Y100§! total development (subjects included), gets the event '§YThe Proclamation of [Root.Monarch.GetTitle] [Root.Monarch.GetName]§!'."
 swe_provoke_religious_leagues_forming_decision_ct:0 "Every §YCatholic§! nation in §YEurope§! will see this as an act of religious hostility, and their opinion of us will be reduced by §R100§!."
 norse_flexible_deity_decision_title:0 "Choose Personal Deity Again"
 norse_flexible_deity_decision_desc:0 "The gods are everywhere. They are the air we breathe; the earth we walk on. They are the axe we swing; the water we flow with.\nIn a polytheistic religion such as ours, the choice to devote oneself to only one of the many splendid gods is not easily taken, and most often one will reconsider their choice as their life progresses in unthought ways. Fortunately, our priests commune with gods, and allow our [Root.Monarch.GetTitle] to change their personal deity."
 norse_restore_the_uppsala_temple_title:0 "Restore the Temple of Uppsala"
 norse_restore_the_uppsala_temple_desc:0 "The Temple of Uppsala was one of the most important holy sites of our faith. But then the accursed Christians struck and burned it down completely.\nWe must restore the temple to its glory once again in the name of the gods!"
 norse_gain_norse_missions_title:0 "The Religious Path of [Root.GetName]"
 norse_gain_norse_missions_desc:0 "In the past we used to be devoted Christians.\nFools! We were fools to spit into the faces of our gods! We must rethink our religious path drastically and return to glory of the Norse faith at once!"
