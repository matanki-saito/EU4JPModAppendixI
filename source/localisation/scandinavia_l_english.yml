 got_free_pirate_port:0 "海賊港の解放"
 desc_got_free_pirate_port:0 "この州は海賊の自由港である。船の修理の義務と引き換えに、この州の住民は放ったらかしである。\nこの州には、冒険を求める若人が多く海賊に加わっている。"
 got_piratical_control:0 "ゴットランドの支配"
 desc_got_piratical_control:0 "この州はゴットランド海賊団の支配下にある。住民の扱いは荒いが、布地を担当する労働者階級は、海賊の宗主たちから異常なほどの威厳を持って扱われている。"
 got_heavily_looted:0 "ゴットランドによる襲撃"
 desc_got_heavily_looted:0 "この州はゴットランド海賊団に略奪され、収奪をうけた。この州はバッカニアの奇襲から立ち直れるまで、何年もかかるだろう..."
 got_quite_looted:0 "ゴットランドによる襲撃"
 desc_got_quite_looted:0 "この州はゴットランド海賊団に襲撃を受けた。この州はバッカニアの奇襲から立ち直れるまで、何年もかかるだろう..."
 got_finest_pirate_cloths:0 "極上の海賊衣装"
 desc_got_finest_pirate_cloths:0 "低地地方への襲撃は大成功だった。今、我が乗組員はヨーロッパが提供する最高級の布地を手に入れた。\n粋な襲撃以上に勝る襲撃などない。"
 got_the_buccaneers_focus:0 "海賊のバッカニアへの注力"
 desc_got_the_buccaneers_focus:0 "バッカニアは緩やかな海賊連合を仕切っている。彼らの規範に則り、自国の船員と艦船は、自国が享受する脆弱な安定維持のために、持てる資源を集中させる。"
 got_the_smugglers_focus:0 "海賊の密輸業者への注力"
 desc_got_the_smugglers_focus:0 "密輸業者は緩やかな海賊連合を仕切っている。彼らの規範に則り、自国の船員と艦船は、あらゆる利益を最大化するために、持てる資源を集中させる。"
 got_the_captains_focus:0 "海賊の船長への注力"
 desc_got_the_captains_focus:0 "船長たちは緩やかな海賊連合を仕切っている。彼らの規範に則り、自国の船員と艦船は、これから始まる戦いに備えるために、持てる資源を集中させる。"
 got_stolen_weapons_of_the_venetian_arsenal:0 "ヴェネツィア国立造船所 の武器"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "ヴェネツィア国立造船所への襲撃により、ヴェネツィア海軍の武器を完全に利用できる。間違いなく、これらの大砲や艦船の設計図がゴットランド海賊団に役立つことだろう。"
 got_choose_aristocratic_gutnish_imperial_focus_title:0 "貴族による注力の取得"
