 FU2_the_handelsmarine_desc:0 "強大な海軍を正常に発展させ、史上最高のものに対抗しうるものや、自国を偉大なものへと船出させること無くして、いかなる国家同盟も存在しえない！"
 FU2_reform_queens_army:0 "女王軍の改革"
 FU2_reform_queens_army_desc:0 "火薬と銃器の時代は、戦場での新戦術と新作戦を生み出した。ヨーロッパの戦闘知識と技術革新を活用すれば、恐るべき軍隊を召集できるだろう。"
