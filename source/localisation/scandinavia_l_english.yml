 pol_branching_mission_dem_desc:0 ""
 pol_branching_mission_low_title:0 "ロックされたミッション"
 pol_branching_mission_low_desc:0 ""
 pol_deal_mazovia_title:0 "ピャストへの対応"
 pol_deal_mazovia_desc:0 "マゾフシェ領は何世紀も前にポーランド王国に編入されて以来、ピャスト朝の者たちによって統治されてきた。この豊かな土地は自国統治の真っ只中にあるので、マゾフシェ公国は再びポーランドに完全併合される必要がある。"
 pol_negotiate_nunciature_title:0 "教皇大使との交渉"
 pol_negotiate_nunciature_desc:0 "ポーランドはミェシュコ1世が西方ラテン典礼の洗礼を受けて以来、東方におけるカトリックの前哨基地であり、彼の後継者たちは教皇庁に忠誠を誓っている。今、自国の献身と努力は教皇から見返りを受けるに値しており、ローマ内での影響力を最大化するために教皇大使を要求している。"
 pol_expand_krakow_university_title:0 "クラクフ大学"
 pol_expand_krakow_university_desc:0 "クラクフ大学は、1364年に「大王」カジミェシュ3世により創設され、教皇ウルバヌス5世により承認された、わが国最初にして最大の大学となった。この大学では、学問を修めた学者たちが時代を超えて活躍し、理は力に勝るとして、大学の発展を奨励している。"
