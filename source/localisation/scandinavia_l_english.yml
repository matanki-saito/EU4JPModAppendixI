 estate_burghers_forest_expansion:0 "森林部への拡張"
 estate_burghers_forest_expansion_desc:0 "市民も農民も、森や林といった荒れた地形に適応しているため、我が[Root.GovernmentName]から最も人里離れた閉鎖的な森林にさえ、立派な町を建設することができる。彼らにもっと特権を与えることで、その資源を自国の最善のために使用できる。"
 estate_burghers_forest_expansion_gt:0 "自国が領有する§Y森林§!の全州で開発コストを§G15.0%§!、§Y林§!の全州で開発コストを§G10.0%§!削減されます。"
 estate_burghers_forest_expansion_rt:0 "自国が領有する§Y森林§!と§Y林§!の全州での開発コスト削減を削除します。"
 estate_burghers_forest_expansion_forest:0 "森林への拡張"
 desc_estate_burghers_forest_expansion_forest:0 "この国の市民や農民は政府から資源を得たので、困難な森林の薮へと進出できる。"
 estate_burghers_forest_expansion_woods:0 "林への拡張"
 desc_estate_burghers_forest_expansion_woods:0 "この国の市民や農民は政府から資源を得たので、困難な林の薮へと進出できる。"
 estate_burghers_mountain_expansion:0 "山地への拡張"
 estate_burghers_mountain_expansion_desc:0 "市民も農民も、山地や高知といった荒れた地形に適応しているため、我が[Root.GovernmentName]から最も人里離れた人が居住していない山地にさえ、立派な町を建設することができる。彼らにもっと特権を与えることで、その資源を自国の最善のために使用できる。"
 estate_burghers_mountain_expansion_gt:1 "領有州の内、地形タイプが§Y山岳§!、§Y高地§!、§Y丘陵§!の州の開発コストペナルティを§G50.0%§!削減する。"
