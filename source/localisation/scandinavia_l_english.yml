 reciprocal_guarantee_of_two_nations:0 "二国間相互保障"
 reciprocal_guarantee_of_two_nations_desc:0 "何世紀もの間、自領内の多くの政治的実体は、相対的な自律性と共に紛争を引き起こし、うろついていた。今こそ我々が支配権を握り、それらの要素を支配し、自国内部の問題の円滑かつ効率的な遂行を保証する時が近づいている。"
 polish_great_sejm:0 "大セイム"
 polish_great_sejm_desc:0 "大セイムはポーランド王冠領内における事案に対し、最も強い権威を持つ機関である。その投票権は主に、宮廷の内政をがっちりと握った有力な地方貴族によって占められている。"
 polish_elective_monarchy:0 "ポーランド選挙君主制"
 polish_elective_monarchy_desc:0 "我々とリトアニアの兄弟たちとの間で連合を結んだにもかかわらず、貴族たちはいまだに貴族としての大きな権力を蓄えたままである。我が国は選挙君主制であるため、外国人の君主を迎え入れられることを意味しており、それは祝福にも災いにもなり得ることだろう。"
 polish_autocratic_monarchy:0 "ポーランド専制君主制"
 polish_autocratic_monarchy_desc:0 "もはや、たまたま貴族の家に生まれただけの気ままな小物の決め事に左右されることはない。これからのポーランドの王冠は自由にその運命を切り開き、形作ることだろう！"
 revoke_the_pacta_conventa_title:0 "パクタ・コンヴェンタの破棄"
 revoke_the_pacta_conventa_desc:0 "貴族は我が支配者に特権を強要している。これらの特権は違法で、我が王室権力をさらに低下、降級するための貴族による権力争いとみなされている。我が権威に対する露骨な侮辱を廃止せねばならない。"
 lit_emblem_faith_title:0 "信仰の象徴"
 lit_emblem_faith_desc:0 "自国は長い間、宗教的衝突に悩まされてきた。内部の問題を解決するため、信仰を固め、教皇との関係を大切にせねばならない。"
 sca_lit_religious_unity_title:0 "宗教的和解"
 sca_lit_religious_unity_desc:0 "リトアニアでは、宗教問題を解決せねばらない。自国の臣民の多くが未だに正教会の信仰を守っており、カトリックの間で改革を求める声が高まっていることは言うまでもない。あらゆる手を用いて、この問題を解決せねばならない。"
 lit_privilege_vilnius_title:0 "ヴィルニュスの特権"
 lit_privilege_vilnius_desc:0 "自領内の多くの貴族が国教に従っていない。このような自国の強力な潜在的後援者に反対するのは賢明ではないので、特別な特権を与えることで、これらの貴族と提携を結ばねばならない。"
 lit_jesuit_academy_title:0 "イエズス会の学校"
 lit_jesuit_academy_desc:0 "どのような国であっても、安定した教育の中心地がなければ、知識と啓蒙の旗手として自らを誇ることはできない。1579年に設立されたヴィリニュス大学は、近隣の大学では3番目に古い大学である。元々はイエズス会によって設立された高等教育機関で、その後、神学、人文科学、哲学などさまざまな部門を擁するようになった。"
 lit_stabilize_interior_title:0 "国内の安定化"
 lit_stabilize_interior_desc:0 "昨今の内戦が自領に傷跡を残した。我々が過去の悪を捨て去るというなら、自国の内政を安定させねばならない。"
 lit_reform_magdeburg_laws_title:0 "マクデブルク法"
 lit_reform_magdeburg_laws_desc:0 "西ヨーロッパの法が導入され、都市の中心部が発展してきたことは間違いない。しかし、この富がもたらす都市化の波を利用したければ、法を改正し、その効率を突き止めねばならない。"
 lit_elective_courts_title:0 "選挙王政の確立"
 lit_elective_courts_desc:0 "セイミクが先導する法廷の創設により、能力主義の法的手続きを導入しようとしてみたが、これら法の場を多くの貴族が判決を軽視したり無視したりして、貴族の影響力拡大のための単なる道具に陥っていることが明らかとなた。この腐敗を一掃し、領内全域に健全な法的過程を確立するかは我々次第である。"
 lit_enforce_tribunal_title:0 "審判の執行"
 lit_enforce_tribunal_desc:0 "安定と豊かな成長を実現するためには、関係と責任の移譲が不可欠だ。この発展を促進するためには、国家の貴族のための最高控訴裁判所を創設せねばならない。"
 sca_lit_ukraine_2_title:0 "ルテニアの開発"
 sca_lit_ukraine_2_desc:0 "キエフはかつて、全ルーシの首都として誇り高き都市であった。しかし今では衰退し、交易と富の中心拠点として、また、自国の繁栄の象徴として再建するべきだろう。"
 sca_lit_develop_sluck_title:0 "スルツク帯"
 sca_lit_develop_sluck_desc:0 "貴族は衣服の帯に高級な布を身につけるようになったが、スルツクで生産される帯ほど高級なものはない。この帯の生産量を十分に確保し、貴族の需要に応えねばならない。"
 lit_build_manufactories_title:0 "リトアニアの工業化"
 lit_build_manufactories_desc:0 "生産分野では、技術的にも組織的にも大きな進歩がある。新しい工場へ大いに投資しよう。大産業革命が間もなくやってくるかもしれない。"
 sca_mission_lit_cossacks_title:0 "コサックへの親善"
 sca_mission_lit_cossacks_desc:0 "コサックは忠実な友を作るが、危険な敵も作り出す。国内に居住しているコサックは、満足していて忠実であり、自国の敵戦う石があるかを確認すべきである。"
 sca_lit_conquer_crimea_title:0 "クリミアの征服"
 sca_lit_conquer_crimea_desc:0 "略奪者と奴隷商人は、何世紀にもわたってルテニアを悩ませてきた。クリミア・タタール人を服従させることで、これらの野蛮な行為を止めねばならない。"
 lit_harness_steppes_title:0 "ステップを生かせ"
 lit_harness_steppes_desc:0 "ステップは歴史上現れては消えていった数多くの伝説的人物を生み出し、歴史書にその名を刻んできた。我々がこの星の中で自身の位置を確立したければ、領内のあらゆる面、特に自国の南東国境にある新しく征服した土地に注意を払わねばならない。"
 lit_great_power_politics_title:0 "列強政治"
 lit_great_power_politics_desc:0 "もはや旧大陸の大きな問題について、自国が重要性の低い補助的な国家であり続けることはできない。我が偉大なる国家の国民が立ち上がり、自国の同盟国や敵国に対して、我が勇気が時の試練に耐え、我々の長年の治世を終わらせようとする者たちに打ち勝つことを示すべき時だ。リトアニアにふさわしい偉大さを獲得する時である。"
 lit_settle_polish_inheritance_title:0 "ポーランドの王位継承"
 lit_settle_polish_inheritance_desc:0 "最も親密な同盟国であるポーランドは、リトアニアの独立に悲惨な影響を及ぼしかねない指導力の危機を経験中である。連合によって、あるいは独立のために戦うことによって、国境を保ちつつ、この状況を脱しなければならない。"
 lit_march_west_title:0 "西方への進軍"
 lit_march_west_desc:0 "西に位置するポーランド王国領は食べ頃を迎えている。先代の統治者の早すぎる死により、ポーランド王位は空位となったままだ。襲撃し、自領を拡大する時は近い。"
 sca_lit_defeat_the_livonian_order_title:0 "リヴォニア騎士団の打倒"
 sca_lit_defeat_the_livonian_order_desc:0 "リヴォニア騎士団は自国がカトリックへと改宗した後も、リトアニアと建国以来戦争を続けてきた。彼らをこれっきりと潰さなければならない。"
 sca_mission_lit_polish_union_title:0 "コモンウェルスの施行"
 sca_mission_lit_polish_union_desc:0 "ポーランドとリトアニアはポーランド人が知っていようがいまいが、命運を共にする宿命だ。我が国家たちは、一人の支配者、一人の真の王の下で統一されていなければならない。"
 sca_lit_conquer_novgorod_title:0 "ノヴゴロドの打破"
 sca_lit_conquer_novgorod_desc:0 "モスクワの影響力の拡大は、ルーシ間の勢力均衡を崩す恐れがある。自国の古い同盟国であるノヴゴロド共和国が歩調を合わすか、もしくは、ロシアの問題においてより積極的な役割を果たさねばならない。"
 sca_lit_conquer_muscovy_title:0 "モスクワへの軍事計画"
 sca_lit_conquer_muscovy_desc:0 "強力なノヴゴロドによる力の牽制があったとしても、モスクワ人は依然として容認できない脅威である。リトアニア王を彼らの王座に据えるか、もしくはモスクワ自体を攻撃せねばならない。"
