 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "ヘッダール・スターヴ教会は13世紀初頭に建てられた、スカンジナビアでも有数のスターヴ教会である。時代の流れにより修復が必要だったが、今では新たな輝きを放っている。"
 nor_puppet_march_leader_of_scotland:0 "スコットランドのパペット大行進の指導者"
 desc_nor_puppet_march_leader_of_scotland:0 "ゲールの行進の実現により、外交能力を拡大する必要があった。幸いにも自国の行政は有能であり、今では更に加えて外交関係を維持できるようになった。"
 nor_iron_for_soldiers:0 "兵士用の鉄"
 desc_nor_iron_for_soldiers:0 "豊富な鉄を利用して、質の高い弾薬や装備品、剣などを自部隊に配備している。"
 nor_copper_for_cannons:0 "大砲用の銅"
 desc_nor_copper_for_cannons:0 "豊富な銅を利用して、大砲の品質を向上させている。"
 nor_gold_for_the_state:0 "我がための黄金"
 desc_nor_gold_for_the_state:0 "銅も鉄も全て売却し、ヨーロッパ市場で国家のために黄金へと「変換」している。"
 nor_scandes_fortresses:0 "スカンディナヴィアの要塞"
 desc_nor_scandes_fortresses:0 "追加の要塞建設には、さらなる維持と支援を必要とし、自国にとって容易なことではない。幸いにも若い世代の中には、これらの城で祖国を守るための奉仕を楽しんでいる者もいるようだ。"
 nor_norwegian_independence_war_mod:0 "ノルウェーの自由を守る戦い"
 desc_nor_norwegian_independence_war_mod:0 "自国民は衰退したカルマル同盟に辟易しており、偉大なるノルウェー[Root.GovernmentName]独立のため、最後の一人まで戦う用意がある！"
