 venetian_merchant_republic:0 "Venetian Government"
 venetian_merchant_republic_desc:0 "The Most Serene Republic of Venice employs a complex and convoluted system for electing officials to public office. A series of secret ballots appoints 41 electors, who then each cast a vote into an urn. A single vote is extracted from the urn, and the man whose name is written on it becomes the new Doge. The system attempts to combat electoral corruption and ensure a fair vote."
 republic_and_religion:0 "共和国における宗教"
 tribe_mechanic:0 "Tribe"
 great_veche_republic:0 "Great Veche Republic"
 great_veche_republic_desc:0 "The Veche within our country have gained a larger influence in the matters of governmental administration additionally to their legislative and judicial roles. Where others have Tsars or Emperors, we have a council which rules with superior authority than any other republic could dream of."
 religious_values_reform:0 "Religious Values"
 religious_values_reform_desc:1 "Religion plays just as much of a big role within our republic as the power to vote. The religious aspects of our country help us elect the right person in times of doubt, and the Clergy ensure a devoted ruling term."
 democratic_values_reform:0 "Meritocratic Rule"
 democratic_values_reform_desc:0 "わが共和国は、寡頭政治家のコネや影響力に基づいて支配者を選出することはない。その代わり、大衆は候補者がもたらすことのできる能力に従って投票する。この実力主義のシステムは、男女の区別なく、我々の社会のあらゆる側面に存在している。"
 aristocratic_values_reform:0 "Virtues of Politeia"
 aristocratic_values_reform_desc:0 "The oligarchs cannot rule without the masses enabling them, and the masses cannot decide what they want. In order to keep the republic running we have to protect the values of the simple people as well as of those who rule."
 mechanic_reelection_depowers_estates_yes:1 "Re-Elections reduce Estate Influece by §Y10%§!"
 REELCTION_DEPOWER_ESTATES:0 "Re-elected same Ruler"
 force_reelection_reform:0 "Formalize the Right of Re-election"
 force_reelection_reform_desc:0 "Even in a glorious republic such as ours the ruler of the state is an individual, and individuals tend to exploit their power for personal gains. Let us introduce the right of the ruling class to enforce a re-election in times of doubt."
 mechanic_can_force_election_yes:0 "再選を強制できる"
 force_reelection_title:0 "Force Re-election"
 force_reelection_desc:0 "Our current [Root.Monarch.GetTitle] is questioned in [Root.Monarch.GetHerHis] loyalty to our republic. It is time to call in an emergency re-election to let the people vote at once!"
 force_reelection_tt:1 "Did not force a re-election in the last §Y15 years§!."
 force_reelection_ct:0 "§YRe-electing the same ruler will cost §R50%§! Republican Tradition.§!"
 devotee_to_the_people_reform:0 "Devotion to the People"
 devotee_to_the_people_reform_desc:0 "Ruling the republic is not a task which can be done temporarily. To truly serve the people and the republic, our rulers have to embrace their position of power and responsibility their whole life."
 cultural_administration_reform:0 "Cultural Administration"
 cultural_administration_reform_desc:0 "我々の国には、国の文化とは異なるさまざまな文化が存在している。国内の緊張を緩和するため、国家は異なる文化によって分割され、それぞれの文化が代表者を選んで統治する。"
 attorney_general_reform:0 "法務総裁"
 attorney_general_reform_desc:0 "法務総裁は、わが国政府の主要法律顧問であり、司法権を担当している。このように権力を分離することで、国民の安全を確保し、新たに併合された臣民の統合を容易にすることができる。"
 mechanic_republican_tradition_from_advisors_yes:2 "顧問はレベル毎に年間共和的伝統を§G0.02§!増加させる"
 estate_council_reform:0 "Supremacy of the Diet"
 estate_council_reform_desc:0 "Our president rules the country, but the power of the jurisdiction and the executive lies in the hands of the estates. As such, the diet has been strengthened in their role to govern the many aspects of the republic."
 mechanic_can_not_seize_land_yes:0 "直轄地を没収できない"
 can_not_seize_land:0 "直轄地を没収できない"
 mechanic_can_not_seize_land:0 "直轄地を没収できない"
 mechanic_diet_increases_not_influence_yes:1 "議会の招集で影響力が増加しなくなります"
 mechanic_elections_influence_estates_yes:0 "Elections influence the Estates"
 mechanic_republican_tradition_from_diets_yes:1 "Calling the Diet increases Republican Tradition by §G2§! (scaling with the Length of Election Term)"
 mechanic_seizing_land_no_rebels_yes:0 "Seizing Crown Land does not cause revolts"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "Lose §Y60§! Absolutism on new ruler"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "Absolutism resets on new ruler"
 mechanic_reelection_increases_absolutism_yes:2 "Re-election increases Absolutism by §G10§! for each Election Term"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "The gained Absolutism gets multiplied by §G[Root.election_term.GetValue]§! due to the current amount of elections (§Y[Root.election_term.GetValue]§!) for §Y[Root.Monarch.GetName]§!."
 consolidate_power_to_the_ruler_reform:0 "Consolidated Power"
 consolidate_power_to_the_ruler_reform_desc:0 "Some might consider this practice as anti-republican, but it is apparent that absolute rule has its benefits. By consolidating all the power under our ruler we can ensure that our country can keep pace with the absolute monarchies around us."
 consolidate_power_into_different_candidates_reform:1 "New Men"
 consolidate_power_into_different_candidates_reform_desc:1 "Our Republic can't trust those staying too long in power. We prefer to elect new men which have not been meddled in corruption and shady business."
 stability_principle_reform:0 "Defense Principle"
 stability_principle_reform_desc:0 "The highest principle of our republic is the protection of the people. Although it is not a popular topic in our government it is important to maintain a system of military for self-defense and maintenance of the internal stability."
 military_rulership_reform:0 "Military Rulership"
 military_rulership_reform_desc:1 "The republic is a thorn in the side for many potential enemies who seek to destroy us. For the sake of the country's safety we granted the generals the reins of our government. May their experience and love to their home country protect the republic. \n\nDisables elections."
 dynastic_rulership_reform:0 "Dynastic Rule"
 dynastic_rulership_reform_desc:0 "Connections are more powerful than any sword could ever be. Through the installment of a dynasty as the political head of the state it is possible for us to build diplomatic relations with monarchies while still maintaining the principles of the republic.\nThat the elected ruler seems to be a member of the same family is just a pure coincidence."
 power_to_the_raiders_reform:0 "Expand Buccaneers' Power"
 power_to_the_raiders_reform_desc:0 "The Buccaneers are the backbone of our free harbor of pirates. Without them the loot of the wealthy merchants will not find its way into our chests. By expanding their leeway in what they can do, we can ensure a steady income of new loot."
 power_to_the_captains_reform:0 "Captains in Charge"
 power_to_the_captains_reform_desc:0 "Let's face it: what is a Pirate without a ship? A petty thief at best. By putting our Captains in charge of the state we can get access to the finest ships this world has to offer."
 power_to_the_smugglers_reform:0 "Power to the Smugglers"
 power_to_the_smugglers_reform_desc:0 "Not all gold comes from lost treasures or from looted merchant ships. Some come from the trade with goods some might consider illegal. Of course legality is more like a suggestion to the Smugglers than a rule. By granting them additional power they will have an easier time infiltrating the markets."
 estate_quartersmasters:0 "Quartermasters"
 high_sea_power_projection:0 "Raided Coastlines"
 raiding_increases_pp:0 "Raiding increases Power Projection"
 estate_imperial_nobility:0 "Imperial Nobility"
 establish_religious_institution_for_pirates_reform:0 "Establish Religious Institutions"
 establish_religious_institution_for_pirates_reform_desc:0 "While many of our crewmates have long given up in believing in any kind of deity other than the sea itself, there are still pirates within our ranks who are as pious as a priest, though their interpretation of their faith is a little bit less... restrictive."
 crew_before_faith_reform:0 "Crew before Faith"
 crew_before_faith_reform_desc:0 "Our men come from all kinds of regions of the world. But they have one thing in common: whatever god they believed in is long gone. All that they can count on is their crewmates."
 respect_for_the_sea_reform:0 "Respect for the Sea"
 respect_for_the_sea_reform_desc:0 "On the high seas no faith will rescue you. There is no god who will save your soul.\nThere is only Davy Jones's locker where we all will eventually end."
 relgious_freedom_reform:0 "Complete Religious Freedom"
 relgious_freedom_reform_desc:0 "It does not matter what a pirate believes in. One god; many gods; no god at all; none of our men care. The more important question is how much gold one can carry."
 the_pirate_ways_reform:0 "The Privateer's Way"
 the_pirate_ways_reform_desc:0 "There is no place for us among the lawful states. They do not trust us and we have little reason to trust them. At the end of the day, only a fellow cutthroat is the companion we can have around us."
 PIRATE_DENIED_ALLIANCE:0 "We cannot ally countries which have not hoisted the Black Flag."
 FROM_PIRATE_DENIED_ALLIANCE:0 "[From.GetName]'s government reform does not allow an alliance with a non-Pirate Republic."
 mechanic_cannot_ally_non_pirates_yes:1 "Cannot ally any country other than §YPirate Republics§!"
 break_every_non_pirate_alliance_tt:1 "Every non-§YPirate Republic§! ally will break their alliance with §Y[Root.GetName]§!"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "Blocks other reforms of the same government tier for §Y10 years§!."
 had_the_pirate_ways_reform_tt:0 "Had §YThe Privateer's Way§! for §Y10 years§!."
 military_principle_reform:0 "Military Principle"
 military_principle_reform_desc:0 "The Republic is surrounded by enemies who seek the destruction of our state; the restoration of the monarchy. It is our utter most priority - our principle - to use our military might to expand the republic."
 mechanic_winning_wars_gives_rt_yes:1 "Winning wars grants §G5§! Republican Tradition (separate peaces do not count)"
 enlightened_principle_reform:0 "Principle of Enlightenment"
 enlightened_principle_reform_desc:0 "The Enlightenment is the next intellectual and philosophical step of our society. To embrace the ideas of the Enlightenment is our principle so we can progress into a new era."
 empowered_quartermasters_reform:0 "Empower the Quartermasters"
 empowered_quartermasters_reform_desc:0 "While the Captains lead the crew, the Buccaneers fight and the Smugglers trade, it is the Quartermasters who keep the piratical business running. They are the ones who organize the rations, plan the raids and design the Pirate Code.\nIn order for our confederation to run smoothly it is only logical to empower the Quartermasters."
 open_naval_services_reform:0 "Open Naval Services"
 open_naval_services_reform_desc:1 "We are pirates who enjoy raiding merchant ships and razing entire harbors. But we are also craftsmen who had to repair their own ships on more than one occasion in the past. We should offer our knowledge of ship building and repairing to the merchants who are not good targets for our usual privateering."
 naval_supplies_bonus_prod:0 "Open Naval Services"
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "Production of §YNaval Supplies§!: §G+100.0%§!"
 master_smugglers_reform:0 "A Smuggler's Deal"
 master_smugglers_reform_desc:0 "Opening trade with actual countries, which have laws and rules, is nearly impossible. However, trading with some of their rich citizens is a different story.\nThe Smugglers have personal connections with a few rich mercenary company leaders who are more than willing to support us in exchange for some of our... legally acquired wares."
 cutthroat_approach_reform:0 "Bounty Hunting"
 cutthroat_approach_reform_desc:0 "Not all gold has to be earned by raiding and privateering. We can fill our treasury just by collecting the bounties the nations of the world put on the flagships of their rivals."
 mechanic_flagship_bounty_hunter_yes:1 "Gain §G1§! years of income and §G10§! Naval Tradition from destroying enemy flagships (bonuses doubled when the flagship is captured instead)"
 rule_through_plunder_reform:0 "Rule through Loot"
 rule_through_plunder_reform_desc:0 "We live in a world where no one trusts anybody and the only way to hold any kind of power is by promises of loot. Fortunately, our kind understands this rule."
 pirate_representation_reform:0 "Pirate Council"
 pirate_representation_reform_desc:0 "We might live and operate outside any imperial law, but we are not an unorganized, backstabbing group of criminals. Every free port of our confederation is seat to an influential captain. These captains make the Pirate Council which ensures that the internal rules of the confederation are honored."
 unified_piratical_confederacy_reform:0 "Unified Piratical Confederacy"
 unified_piratical_confederacy_reform_desc:0 "Our \"state\" has always been a loose confederacy of different pirate ships, their captains and their quartermasters. Recent changes of the confederal administration turned said confederacy into an actual self-governing state with its own apparats of the executive, legislative and judicative.\nWe are a true Pirate State!"
 scourge_of_the_seven_sea_reform:0 "Scourge of the Seven Seas"
 scourge_of_the_seven_sea_reform_desc:0 "A pirate's true nature is not only found in their love for shiny treasure, but also in their lust to fight even the most dire battles. It is our duty as respectable privateers to embrace these elements of piracy to their fullest."
 mechanic_raiding_increases_pp_yes:1 "Raiding Coasts increases Power Projection by §G+1§!"
 neutral_ground_reform:0 "Neutral Ground Policy"
 neutral_ground_reform_desc:0 "We stand outside the laws. This of course brings us some unloved side effects such as being wanted by the great empires. However, it makes our ports into the perfect place to serve as the \"Neutral Ground\" for rivaling pirates, colonies and even said empires as we have no strong feelings one way or the other."
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "Vassals can now §YHoist the Black Flag§!"
 mechanic_pirate_vassal_bonus_yes:2 "Gain the following modifiers for each §YPirate Republican§! subject:\nManpower Increase: §G+4000§!\nSailors Increase: §G+2000§!\nYearly Navy Tradition: §G0.25§!\nNaval Force Limit: §G+2.00§!"
 pirate_subject:0 "Junior Pirate Republic"
 REPUBLIC_DENIED_ALLIANCE:0 "We cannot ally countries which are not a Republic."
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]'s government reform does not allow an alliance with a non-Republic."
 mechanic_cannot_ally_non_republics_yes:1 "Cannot ally any country other than §YRepublics§!"
 REV_REPUBLIC_DENIED_ALLIANCE:0 "We cannot ally countries which are not a Republic."
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]'s government reform does not allow an alliance with a non-Republic."
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "Cannot ally any country other than §YRepublics§! and §YRevolutionary Empires§!."
 break_every_non_republic_alliance_tt:0 "全ての非§Y共和制国家§!が§Y[Root.GetName]§!との同盟を破棄する"
 break_every_non_rev_republic_alliance_tt:0 "全ての非§Y共和制国家§!と非§Y革命国家§!が§Y[Root.GetName]§!との同盟を破棄する"
 national_assembly_reform:0 "国民議会"
 national_assembly_reform_desc:0 "国民議会は新政府の中心であり、国家の様々な派閥が集まり、国家のための法律を提案し、制定する場所である。そして、その中から新しい候補者が選出される。"
 mechanic_elections_increase_factions_influence_yes:0 "選挙の結果によって派閥の影響力が変動する"
 mechanic_is_pirate_republic_reform_yes:1 "Hoisted the Black Flag and is a §YPirate Republic§!!"
 mechanic_is_pirate_republic_reform:1 "Is a §YPirate Republican§! reform"
 cult_of_reason_reform:0 "理性の崇拝"
 cult_of_reason_reform_desc:0 "宗教は人々の心を制限する毒である。論理の代わりに、真に彼らの苦しみの原因となっている神を信じている。\n我々は彼らの心から無知の束縛を取り去る。いかなる神であろうと、我々の国民を制限する権利はない！"
 conserve_the_religion_reform:0 "宗教の保護"
 conserve_the_religion_reform_desc:1 "我々の社会では、国家の成立以来、信仰が重要な位置を占めてきた。革命の混乱の中にあっても、信念を失わないことが重要だ。"
 secularization_of_the_state_reform:0 "国家の世俗化"
 secularization_of_the_state_reform_desc:0 "多くの熱狂的な革命家は宗教の概念全体を破壊することを好むが、宗教が多くの人々にとって快適さと安全の源であることは否定できない。我々の目標は、信仰の消滅ではなく、政府から聖職者の機関を分離することであるべきだ。"
 bonus_stats_for_elected_ruler_tt:0 "§YSortition Election Bonus§!: All skills of the elected ruler change by §G1§!."
 mechanic_bonus_stats_for_elected_ruler_yes:0 "All skills of the elected rulers change by §G1§!"
 federal_senate_reform:0 "Federal Senate"
 federal_senate_reform_desc:0 "The provinces of our state have a history of self-government and involvement in the affairs of the government. Their voices are heard in the great senate of our country."
 mechanic_centralize_state_no_reform_cost_yes:2 "§Yステートの集権化§!の費用は返還される"
 mechanic_centralize_state_development_yes:1 "§YCentralize a State§! will add §G+1§! random Development to every owned province in the area"
 mechanic_unlock_special_state_edicts_yes:1 "時代ごとの特別な§Yステートの布告§!が利用可能になる"
 mechanic_unlock_special_state_edicts:1 "Access to Age-unique §YState Edicts§!"
 feudal_taxes_state_edict:0 "Feudal Taxes Edict"
 religious_tolerance_state_edict:0 "Religious Tolerance Edict"
 state_integration_state_edict:0 "State Integration Edict"
 urbanization_state_edict:0 "Urbanization Edict"
 state_and_religion:0 "国家と宗教"
 economical_matters:0 "経済事項"
 economical_matters_republic:0 "経済事項"
 economical_matters_theocracy:0 "経済事項"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "§Y貴族§!からの領地の没収で反乱が発生しない"
 mechanic_winning_battles_increases_legitimacy_yes:1 "Winning battles which are led by the ruler increases Legitimacy (or its equivalent) by §G0.5§!, Republican Tradition, Absolutism and Revolutionary Zeal by §G0.1§!"
 restoration_of_clergy_reform:0 "Restoration of the Clergy"
 restoration_of_clergy_reform_desc:0 "The goals of the Revolution is to change the old world order, removing power from the oppressive estates and monarchs and giving it to the people. However, this conflicts with the religious values our people have as the Clergy would be one of the affected estates. To keep order within the Empire it is necessary to restore the clergy once again."
 grant_noble_castle_rights_reform:0 "貴族に城塞の権利を授与"
 grant_noble_castle_rights_reform_desc:0 "我が国の貴族は、土地の所有権をめぐって君主と直接競合している。貴族に自分の城とその周辺の村を所有する権利を与えることで、王と貴族の対立を和らげることができるだろう。"
 mechanic_on_fort_built_nobles_loyalty_yes:2 "最新の防衛施設を建造すると§Y貴族階級§!の忠誠度が§G5%§!増加する"
 maintain_nobles_status_quo_reform:1 "貴族との妥協"
 maintain_nobles_status_quo_reform_desc:0 "我が国における貴族と君主との力の均衡は繊細な問題である。我々の最善の選択は、貴族の特権を増やしたり、その権力を抑制したりすることなく、この均衡を保つことである。"
 grant_nobles_electorate_reform:0 "Nobles' Electorate"
 grant_nobles_electorate_reform_desc:0 "The fate of the monarchy is bound to its ruling monarch. As such a sudden death of the ruler is always a shock for the government and their people.\nBy granting the Nobility the right to elect the next head of the state we can ensure that the interregnum and its chaos remain shortlived."
 blackmail_nobility_reform:0 "Puppeteer the Nobility"
 blackmail_nobility_reform_desc:0 "The ruling class of owners and nobles assume they are in charge of the affairs of the states. In reality it is the dynasty of the monarch and its serving spies who keep the nobility in check and ensure that the nobles are nothing but mere puppets to the government."
 grant_military_command_reform:1 "貴族将校団"
 grant_military_command_reform_desc:0 "聖職者が説教をし、市民が商業に従事し、平民が重労働をする一方で、貴族は狩りに出かけ、戦闘術の訓練に励んでいる。貴族に軍の指揮を任せることで、有能なリーダーを確実に軍に送り込むことができる。"
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "指揮官を雇用すると§Y貴族階級§!の忠誠度が§G2%§!増加する"
 expand_imperial_court_reform:0 "拡張された宮廷"
 expand_imperial_court_reform_desc:0 "宮廷を拡大することで、我々の勢力圏内にあっても、君主制の階級が領土を任せたままにできる。そうすれば、我が国は分権国家に伴う問題に直面することなく、他の事柄のためのリソースを確保することができる。"
 limit_imperial_court_reform:1 "王室の重用"
 limit_imperial_court_reform_desc:0 "わが国の官僚制度は、君主の近親者や信頼できる顧問が担当している。真の意味での中央集権ではないものの、統治権は過去に実績を残した者の手に委ねられている。"
 mechanic_seizing_land_loyalty_yes:1 "領地の没収による忠誠度減少を§G5%§!減少させる"
 regional_council_reform:0 "地域の評議会"
 regional_council_reform_desc:0 "大帝国を維持するのは容易なことではない。すべての州に拠点を置くことは事実上不可能だからだ。地域の評議会は、政府が干渉することなく、彼ら自身で統治を組織化することを保証できるだろう。"
 representation_of_the_crown_reform:0 "君主の代表者"
 representation_of_the_crown_reform_desc:0 "我々の支配は直接的ではなく、君主に忠誠を誓う臣下や召使いを通して行われる。公式に選ばれた国の代表者は、従属国の支配者に忠誠を誓うよう助言する。"
 subject_tax_modifier:0 "君主の代表者"
 mechanic_subject_tax_modifier_25_yes:1 "属国と辺境伯は§G25%§!の税補正を受け取る"
 dyanstic_administration_reform:0 "王朝による行政"
 dyanstic_administration_reform_desc:0 "国家に貢献するよりも自分たちの権力を拡大することを優先するために、階級らは王政の信頼できる同盟者足りえない。国家が直面する行政課題の管理を任せられるのは、支配者の親族だけであるべきだ。"
 legitimation_of_power:0 "権力の正当性"
 machiavellianistic_rule_reform:1 "マキャヴェッリ主義の統治"
 machiavellianistic_rule_reform_desc:0 "国家は道徳、善行と罪の上にある。政府は、たとえそれが「悪」とみなされるものであっても、純粋に国家にとって有益な利益に基づいて決定を下さなければならない。そのため、君主は道徳を考慮することなく、国家の利益のために行動する権利がある。"
 six_livres_reform:0 "共和国の六法"
 six_livres_reform_desc:0 "一人の君主による絶対的な支配は、大衆に自分たちを支配させるのと同じくらい国家にとって有害である。君主の権力は国家内のいかなる派閥にも服従させるべきではないが、統治者と民衆の間の権力の均衡を保つために、法令によってある程度制限される。"
 two_treatises_reform:0 "統治二論"
 two_treatises_reform_desc:0 "人間の本性は理性と寛容に特徴づけられる。生まれながらにして悪人というものはいない。しかし、人間界は、我々の国民が利己的になり、自分の利益のためだけに行動するように仕向ける。\n政府は、この利己主義が市民的な方法で解決されるようにする。また、生命、健康、自由および財産の自然的権利を擁護する役割を果たす。"
 the_leviathan_reform:0 "リヴァイアサン"
 the_leviathan_reform_desc:0 "政府のない生活は、自然状態とも呼ばれ、それ即ち無政府状態である。全ての人は自らのためにあり、万人の万人に対する戦いが唯一の結果である。\n我々の政府の人々は、不和から身を守るために、自分たちの権利の一部を我々の主権に譲り渡す。"
 the_social_contract_reform:0 "社会契約論"
 the_social_contract_reform_desc:0 "過去の政府は、社会階層間のさまざまなレベルの不平等の結果である。\n社会契約論は、人々が共に市民社会に参加する概念である。自然権の主張を放棄することで、個人は自己を保持し、自由を保つことができる。"
 peoples_kingdom_reform:0 "国民のための王国"
 peoples_kingdom_reform_desc:0 "支配者は、臣下がいなければ平民以外の何者でもない。そのため、国民が君主に仕えるのと同じように、君主も国民に仕えるのだ。"
 deified_monarchy_reform:1 "神授権"
 deified_monarchy_reform_desc:0 "君主の支配は誰もが主張できる権利ではない。それは、我々の信仰によって与えられた神権なのだ。君主は、ひいては我々自身の信仰による神の意志を体現する存在である。"
 mechanic_free_noble_levies_yes:1 "「§Y徴兵の拡大§!」の階級特権は影響力の増加と最大絶対主義の減少を招かなくなる"
 empowered_regency_modifier:0 "Empowered Regency"
 desc_empowered_regency_modifier:0 "By collabarating closely with the Nobility that currently occupies the throne we can ensure smooth order and efficiency in matters of government."
 mechanic_improved_nobles_regency_yes:1 "Having a §YNoble Regency§! now gives the following effects:\nYearly Legitimacy: §G+1.00§!\nStability Cost Modifier: §G-25.0%§!\nMonthly Administrative Power: §G+1§!\nMonthly Diplomatic Power: §G+1§!\nMonthly Military Power: §G+1§!"
 centralize_empire_reform:1 "集権的君主官僚制"
 centralize_empire_reform_desc:0 "The vast lands under our jurisdiction span from east to west. We must ensure the smooth operation of our provinces under our imperial domain."
 norwegian_parliamentary_monarchy:0 "ノルウェー君主制"
 norwegian_parliamentary_monarchy_desc:0 "With the expulsion of the Danish nobility, the Norwegian monarchy is once again serving Norway. In order support the government, the Norwegian Monarchy established a parliamentary system with the monarch at its supervisor."
 presidential_monarchy_reform:1 "請願の権利"
 presidential_monarchy_reform_desc:0 "王政は、国民が許す限り安定する。彼らが国家機構への代表を切望していることは周知の事実である。国民の問題や悩みを君主にぶつけることで、我々は君主制の臣民を確実に満足させることができるのである。"
 mechanic_monastic_order_yes:1 "§Y修道会§!である"
 mechanic_monastic_order:0 "修道会"
 education_of_the_state:0 "Education of the State"
 education_of_the_bishop_reform:0 "Education of the Theocrat"
 education_of_the_bishop_reform_desc:0 "The fate of our state lies in the hands of God. But it is to our theocratic ruler to read the divine signs and interpret them in favor of our people.\nTo avoid misinterpretations, the state must focus its efforts in educating future rulers."
 mechanic_education_focus_enabled_yes:1 "New Rulers will trigger an §YEducation§! event for future heirs"
 education_of_the_advisors_reform:0 "Education of the Court"
 education_of_the_advisors_reform_desc:0 "Our ruler might represent the will of our faith, but he is still just a human prone to human mistakes. With an education of the whole court we will be able to minimize the errors of our ruler."
 education_of_the_missionaries_reform:0 "Education of the Missionaries"
 education_of_the_missionaries_reform_desc:0 "The heathens and heretics are the greatest tests of our belief. They seduce our pious men with poisonous thoughts, drifting them away from the true faith.\nWe must teach our missionaries about those threats."
 education_of_the_people_reform:0 "Education of the People"
 education_of_the_people_reform_desc:0 "Knowledge and education are a gift of God. Man is born with free will and thought, and it is our duty to ensure that this gift gets shared with everyone in the state."
 religoius_doctrine:0 "Religious Doctrine"
 balanced_mission_reform:0 "Balanced Mission"
 balanced_mission_reform_desc:0 "The affairs of our theocracy cannot be focused on only one aspect. It is in the best interest of both our state and our faith to invest equally in our internal and external missions."
 commercial_mission_reform:0 "Commercial Mission"
 commercial_mission_reform_desc:0 "Although religion is the driving force of our ambitions, it is undeniable that our state is dependent on the might of the Ducat. Fortunately, religion and monetization go hand in hand."
 mission_to_protect_reform:0 "Mission of Protection"
 mission_to_protect_reform_desc:0 "Our faith is at constant risk from heathens and heretics alike. The only ones who we can count on are other followers of our religion - our brothers and sisters in faith. It is our duty to protect them from the godforsaken forces of evil."
 pursuit_of_knowledge_reform:0 "Pursuit of Knowledge"
 pursuit_of_knowledge_reform_desc:0 "Our cause is not the defense of our religion nor the forceful expansion of the faith. Instead we focus on the very nature of being, the relationship of the mortal and the divine realms."
 constitional_theocracy_reform:0 "Constitutional Theocracy"
 constitional_theocracy_reform_desc:0 "The state exists for the sole purpose to serve the divine. But to be completely devoted to this purpose we must ensure that no weak-minded theocratic ruler can come to power to corrupt our cause."
 faith_and_power_reform:0 "Faith and Power"
 faith_and_power_reform_desc:1 "Combat and power are the only ways to come closer to divine. Through victories on the battlefield, the people of our state show their piety and devotion."
 belief_and_unity_reform:0 "Belief and Unity"
 belief_and_unity_reform_desc:0 "Faith is the unifying power which keeps the state and the people together. The government exists for the mere purpose to ensure that this unity remains unbroken."
 state_of_theologians_reform:0 "State of Theologians"
 state_of_theologians_reform_desc:0 "Our religion is no weapon or justification of war. Nor does it exist for monetary sake. Our faith is the result of intellectual and spiritual theories, discussions and understanding. The theology is the purpose of the state and its subjects."
 divinity_through_craftsmanship_reform:0 "Divinity through Craftsmanship"
 divinity_through_craftsmanship_reform_desc:0 "The theologians discuss the means of reaching divine enlightenment, but only few realize what truly brings us closer to the immortal realm. The act of creation is the only holy way to approach our maker."
 culture_within_the_state:0 "Culture, Faith and State"
 religious_culture_reform:0 "Religious Society"
 religious_culture_reform_desc:0 "Religion and culture are intertwined. No man of our society can claim to be of our culture if they do not follow the same rituals."
 harmonization_of_cultures_reform:0 "Harmonization of Cultures"
 harmonization_of_cultures_reform_desc:0 "The concept of culture is in many ways similar to religion, though it is forged by traditions, social values and environment and not by divine enlightenment. The cultures within our state are bound to harmonize with each other as long they are following the true faith."
 cultural_safe_haven_reform:0 "Cultural Safe Haven"
 cultural_safe_haven_reform_desc:0 "Cultures are fabricated social norms, created by men to differentiate them from others. In actuality, we are all mortal bodies walking on this world. Only the conviction to the true divine being is of importance."
 taxation_of_the_foreigners_reform:0 "Taxation of Foreigners"
 taxation_of_the_foreigners_reform_desc:0 "The culture of minorities is of little concern to us. As long they are willing to sacrifice part of their income for the holy cause, they are free to live out their traditions."
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "§G50%§! chance of not losing §YBase Tax§! on Exploitation"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "§G25%§! chance of not losing §YBase Tax§! on Exploitation of provinces of the own culture group"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "§G50%§! chance of not losing §YBase Tax§! on Exploitation of provinces of foreign culture groups"
 mechanic_can_see_theocratic_heir_stats_yes:1 "May see the §YMonarch Skills§! of the selectable heir"
 papal_embassy_reform:0 "教会ための土地"
 papal_embassy_reform_desc:0 "カトリック教会は、我々の社会にとって重要な存在だ。毎週日曜日には、敬虔な市民が礼拝堂や教会、聖堂を訪れ、祈りを捧げる。\n国民が正しい道を歩み続けられるようにするため、教会自身が国の特定の地域を所有する。"
 papal_embassy:0 "教会ための土地"
 mechanic_improved_opinion_of_pope_yes:2 "§Y教皇領§!からの評価を恒久的に§G25§!増加させる"
 i_am_the_church_reform:0 "Head of the Catholic Church"
 i_am_the_church_reform_desc:0 "Our entire state; our whole existence only serves one purpose: to serve nobody but God. We are the Head of the Roman Catholic Church, the spiritual leader of a world religion."
 mechanic_improved_defender_of_faith_yes:1 "Religious Diplomats has no impact on Influence or Absolutism while being Defender of Faith\nBeing Defender of Faith gives the following effects:\nTolerance of True Faith: §G+2.00§!\nDiplomatic Reputation: §G+1.00§!\nImprove Relations: §G+15.0%§!"
 gov_improved_defender_of_faith_mod:1 "Defender of the Church"
 desc_gov_improved_defender_of_faith_mod:1 "As we are the Head of the [Root.Religion.GetName] Church it is only natural that we also become its Defender. Let the world know that the Papacy itself will defend the people of the Lord!\n\n§YLasts until we are no longer Defender of Faith.§!"
 lands_for_the_monasteries_reform:0 "Grant Land to the Monasteries"
 lands_for_the_monasteries_reform_desc:0 "The monasteries of the Orthodox faith are sacred ground, exempted from taxes and granted total autonomy. Granting land to the monasteries will please the patriarchy at an ignorable cost."
 mechanic_selling_titles_increases_pa_yes:1 "Selling Titles increases Patriarch Authority by §G5%§!"
 mechanic_free_religious_culture_yes:1 "The Estate Privilege '§YReligious Culture§!' no longer increases §YClergy§! influence"
 mechanic_on_church_built_clergy_loyalty_yes:1 "Construcing Churches and Cathedrals increases §YClergy§! loyalty by §G+2%§! and §G+5%§! respectively"
 focus_of_the_patriarchy_reform:0 "Support Monastic Schools"
 focus_of_the_patriarchy_reform_desc:0 "The monasteries of the state are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "Increases §YClergy§! Loyalty by §G5%§! per active Holy Site"
 EST_FIVE_HOLY_SITES_BONUS:0 "From 5 active Holy Sites: "
 EST_FOUR_HOLY_SITES_BONUS:0 "From 4 active Holy Sites: "
 EST_THREE_HOLY_SITES_BONUS:0 "From 3 active Holy Sites: "
 EST_TWO_HOLY_SITES_BONUS:0 "From 2 active Holy Sites: "
 EST_ONE_HOLY_SITES_BONUS:0 "From 1 active Holy Sites: "
 EST_358_HOLY_SITE:0 "From the §YAlexandria§! Holy Site: "
 EST_1227_HOLY_SITE:0 "From the §YAksum§! Holy Site: "
 EST_2313_HOLY_SITE:0 "From the §YAntioch§! Holy Site: "
 EST_1234_HOLY_SITE:0 "From the §YQasr Ibrim§! Holy Site: "
 EST_419_HOLY_SITE:0 "From the §YYerevan§! Holy Site: "
 mechanic_clerical_ministers_tech_buff_yes:2 "The Estate Privilege '§YClerical Ministers§!' decreases Technology Cost by §G5%§!"
 zoroastrian_focus_reform:0 "Embrace the Concept of Free Will"
 zoroastrian_focus_reform_desc:0 "Zoroaster, the founder of our benevolent religion, was a firm believer in the concept of free will. By embracing this concept as the leading religious doctrine of our state we can ensure prosperity and stability within our realm."
 power_to_the_synagogoues_reform:0 "Grant Rabbi Privileges"
 power_to_the_synagogoues_reform_desc:0 "The rabbis of our state are men of knowledge and education. Granting them privileges to expand their influence will bring great progress to our theological aspects."
 mechanic_loyalty_from_celebration_yes:2 "Celebrating a Festival will now increase the loyalty of the §YRabbis§! by §G+20%§!"
 head_of_the_reformed_church_reform:0 "改革派教会の指導者"
 head_of_the_reformed_church_reform_desc:0 "我々の信仰は、もはや聖座に拘束されるものではない。今や統治者こそが国教の真の指導者であり、宗教の行先の舵取りを行う義務と特権を持っている。"
 confucian_governing_reform:0 "Strengthen Confucian Bureaucracy"
 confucian_governing_reform_desc:0 "Our scholars are wise advisors to the state and pious followers of Confucius' teachings. They also are the force behind the administrative apparatus of the government. By strengthening their privileges we also strengthen their bureaucratic capabilities."
 mechanic_full_loyalty_on_harmonization_yes:1 "Harmonizing a religion improves §YClergy§! loyalty by §G+100%§! and grants §G50§! £adm£ "
 empower_buddhist_temples_reform:0 "Empower the Monasteries"
 empower_buddhist_temples_reform_desc:0 "The teachings of Buddha are a key element of our state. No action is done without considering the resulting Karma for our people.\nKeeping track of the Karma of our society is near impossible as it is an abstract concept. For that the monasteries of our country could be of help however."
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "Completed Agendas of the §YClergy§! grants §Y+10§! Karma"
 mechanic_seizing_land_takes_karma_yes:1 "Seizing Land removes §Y+10§! Karma"
 mechanic_enable_karma_decision_yes:1 "Enable a decision which allows to adjust Karma every §Y20§! years"
 buddhism_consulate_monasteries_title:0 "Consultate the Monasteries"
 buddhism_consulate_monasteries_desc:0 "The situation for our spiritual well-being is dire; the Karma is out of balance. We should consultate the monasteries so they can lead us back to the path to Nirvana."
 buddhism_events.44.t:0 "Consultation of the Monasteries"
 buddhism_events.44.desc:0 "The situation for our spiritual well-being is dire; the Karma is out of balance. Fortunately for us, the monasteries of [Root.GetName] stand to [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] closest ones with advise."
 buddhism_events.44.a:0 "Embrace Positive Karma."
 buddhism_events.44.b:0 "Embrace Negative Karma."
 public_hindu_practices_reform:1 "Expand Brahmin Privileges"
 public_hindu_practices_reform_desc:0 "The Brahmins are the priestly caste within our Hindu society. It is their duty to maintain the temples and practice the rituals of our faith."
 mechanic_reduce_new_deity_decision_cd_yes:2 "The Estate Privilege '§YChoice of Personal Deity§!' no longer increases influence\nThe decision from '§YChoice of Personal Deity§!' can be taken every §G5§! years"
 decision_once_every_five_years:0 "This decision can only be taken once every §Y5§! years."
 strengthen_shaman_privileges_reform:0 "Strengthen Shaman Privileges"
 strengthen_shaman_privileges_reform_desc:0 "The shamans of our state are crucial for maintaining a stable state as their word is law to all classes. By strengthening their privileges we can ensure their loyalty to the ruler."
 mechanic_no_influence_from_fetishist_privileges_yes:1 "Fetishist specific estate privileges no longer increase the influence of the §YClergy§!"
 abolished_caste_system_reform:0 "カーストの廃止"
 abolished_caste_system_reform_desc:0 "ヒンドゥー教のカースト制は欠陥のある腐敗した制度であり、国内の特定のグループを虐待することを助長している。\n我々はグル・ナーナクの教義に従い、カースト制をきっぱりと完全に廃止する。"
 strengthen_the_ulema_reform:0 "ウラマーの強化"
 strengthen_the_ulema_reform_desc:0 "ウラマーは我々の社会の中心である。ウラマーの法と指導力を通し、我々は国家の中で絶対的な信仰に到達するだろう。"
 abandon_the_legal_ways_title:0 "Abandon Legalism"
 abandon_the_legal_ways_desc:0 "The strict ways of thought and laws of the legalistic Ulema have proven to be of little use for the governmental apparatus. Though this will come as a shock to our devout subjects, it is time for us to abandon the rules of Legalism."
 return_to_the_legal_ways_title:0 "Embrace Legalism"
 return_to_the_legal_ways_desc:0 "The free interpretations of the Quran have served their purpose for the state. Though this will come as a shock to our devout subjects, it is time for us to embrace the rules of Legalism."
 mechanic_allow_piety_switch_decision_yes:1 "Unlocks decisions which allow to embrace §YLegalism§! at below -50 Piety and §YMysticism§! above 50 Piety"
 strengthen_the_dhimmi_reform:0 "ズィンミーの強化"
 strengthen_the_dhimmi_reform_desc:0 "ウラマーは文化の中心とみなされているものの、政府の重要な地位を占めるのはズィンミーである。"
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "階級特権「§Y保証されたズィンミーの自治§!」は影響力を増加させなくなり、最大絶対主義を減少させなくなります。"
 legacy_of_the_steppes_reform:0 "ステップの遺産"
 legacy_of_the_steppes_reform_desc:0 "他の多くの国家とは異なり、我々の政府はテングリの伝統と広大なステップによって形成されている。我々はもはや遊牧民ではないが、君主の正統性は依然として戦場で見出される。"
 state_and_shrines_intertwined_reform:0 "神社と国家の混合"
 state_and_shrines_intertwined_reform_desc:0 "神への信仰は、我々の文化と宗教に深く根ざしている。我々は神主と国政の間に明確な境界線を持っているが、我々の支配する政府が神道の利益と美徳のために行動していることは明らかだ。"
 embedded_norse_government_reform:0 "北欧の伝統の継承"
 embedded_norse_government_reform_desc:0 "先祖代々の宗教が我々の国家の行動の原動力となっている。忘れ去られた古い慣習が復活し、今や我々の社会の中心となった。"
 mechanic_winning_war_increases_legitimacy_yes:1 "戦争に勝利するごとに正統性（もしくは他政体で正統性に相当するもの）が§G5§!増加します\nただし共和的伝統は増加が§G2§!になります"
 strengthen_clergy_reform:0 "聖職者特権の強化"
 strengthen_clergy_reform_desc:0 "聖職者階級は、困難な時代の間に人々に精神的な導きを与えることで国家に奉仕してきた。聖職者が我が国において果たしてきた役割に敬意を表すことを考えれば、その特権を拡大させるに相当する十分な資格があるといえるだろう。"
 curtail_clergy_power_reform:0 "事務的特権の縮小"
 curtail_clergy_power_reform_desc:0 "宗教は我々の政府の中で重要な社会的意義を持っているかもしれないが、この国の聖職者階級はあまりにも大きな影響力を持ちすぎている。彼らの視野の狭い世界観は、このままでは国家の発展を妨げるだけだ。"
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "§Y聖職者§!からの領地の没収で反乱が発生しない"
 separate_clergy_from_state_affairs_reform:0 "政教分離"
 separate_clergy_from_state_affairs_reform_desc:0 "神学者たちは国家に対してその目的を果たしたが、今や彼らはあまりにも強力になりすぎた。今こそ聖職者を政府の業務から切り離すべき時である。"
 maintain_clergy_balance_of_power_reform:0 "勢力均衡の維持"
 maintain_clergy_balance_of_power_reform_desc:0 "聖職者は我々にとって他の領地と同様、強力で有用な資産である。階級間の力の均衡を保つためには、聖職者の利益と行動に干渉しないことが有益である。"
 secure_clergy_power_reform:0 "寺院の権利を拡大"
 secure_clergy_power_reform_desc:0 "我が国の聖職者は、貴族と同様に世俗的な財産に関心を持っている。我々の権力をあまり犠牲にすることなく、彼らをなだめるには、寺院の土地と権利を拡大することが得策である。"
 gov_expanded_temple_rights_mod:0 "寺院の権利の拡大"
 desc_gov_expanded_temple_rights_mod:0 "この州の宗教的建造物は増税と引き換えにより多くの権利と土地を手にした。"
 mechanic_temples_modifier_yes:1 "教会と大聖堂は州に§G+33.0%§!の州税補正と§G-2.00§!の不穏度を与える"
 empower_the_burghers_reform:0 "市民に力を与える"
 empower_the_burghers_reform_desc:0 "市民はこの国の商人であり貿易商である。彼らは、我々の国家に一定の資金が流れ込むことを保証している。彼らの特権と影響力を強化することは、我々の富をより早く蓄積することにつながる。"
 new_world_exploitation_reform:0 "Exploitation of the New World"
 new_world_exploitation_reform_desc:0 "The resources of the New World are plenty and of great value. By granting certain rights and privileges to our merchants, we can assure that these foreign goods are exploited and transported to our state, which we then distribute in the Old World."
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "Colonial subjects gain §G+10.0%§! Goods Produced Modifier"
 new_world_exploitation_modifier:0 "Exploitation of the New World (Overlord)"
 curtail_the_burghers_reform:0 "市民を抑圧"
 curtail_the_burghers_reform_desc:0 "市民の権利と特権は、あまりにも長い間、あまりにも広大であった。国家の戦争と拡張は、自分たちの階級である商人からの支持の欠如に直面する。今こそ商人たちの権利を抑制し、中央集権的な国家を作るべき時である。"
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "§Y市民§!からの領地の没収で反乱が発生しない"
 mercantilistic_approach_reform:0 "重商主義的な取り組み"
 mercantilistic_approach_reform_desc:0 "自由貿易は、財の輸入と輸出が対等な関係にあることを意味する。ある種の商品にとっては有益であるが、わが国にとってはほとんど価値がない。我が国の輸出を最大化し、外国からの輸入を最小化することによってのみ、我が国は経済成長を遂げることができるのである。"
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "The Estate Privilege '§YIndebted to the Burghers§!' no longer reduces Mercantilism"
 free_trade_reform:0 "自由交易の採用"
 free_trade_reform_desc:0 "世界中の商人が、私たちの土地に足を運び、我々の国民と交易や商業に携わることができるようにするべきだ。重商主義の狭量さを捨て、国家は外国の思想に接しやすくなる。"
 mechanic_monarch_power_on_institutions_yes:1 "制度を受容することで全君主力を§G100§!受け取るようになります"
 mechanic_free_improve_inland_routes_yes:1 "The Trading Policy '§YImprove Inland Routes§!' no longer requires trade power to be used"
 lockean_proviso_reform:0 "ロック条項"
 lockean_proviso_reform_desc:0 "未使用の財産は、自然にとっても国家にとっても無駄である。長期間にわたって効用をもたらす硬貨を導入し、重視することによって、人々は自然の法則に反することなく、過剰に所有した物を交換に使用することができる。政府は、財産の蓄積と富の分配の間の対立を和らげるだろう。"
 embrace_the_economic_theory_reform:0 "経済理論の受容"
 embrace_the_economic_theory_reform_desc:0 "経済は、国家機構の中で紛れもなく重要な役割を担っている。貿易、金融、奢侈の複雑なシステムは、政府の健全性に資するために飼い慣らされる必要がある。"
 reestablish_the_burgeoisie_reform:0 "Re-establish the Burgher Class"
 reestablish_the_burgeoisie_reform_desc:0 "The Burghers of the past government were the class of merchants and craftsmen. Unlike the nobility, the class of the Burghers had no role of oppression in the past and as such it is worth to restore their old systems once again."
 mechanic_halved_parliament_bribes_yes:0 "議会の賄賂のコストが§G50%§!安くなります"
