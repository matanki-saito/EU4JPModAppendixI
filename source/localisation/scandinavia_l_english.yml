 flavor_hsa.5.t:0 "ノブゴロドのコントール"
 flavor_hsa.5.d:0 "13世紀、ノヴゴロドはハンザ同盟の一員ではありませんでしたが、同盟の最東端のコントール、つまり商館で、高級毛皮（クロテン、オコジョ、キツネ、マーモット）および廉価品の毛皮（リスの毛皮）を大量に供給してきました。最近の外交的、地理的な発展により、自国の商人たちは長く失われていたヴェリーキー・ノヴゴロドの販売所を取り戻しました。"
 flavor_hsa.5.a:0 "リューベック国民にとって歴史的な日だ！"
 flavor_hsa.6.t:0 "リューベックのニシン市場"
 flavor_hsa.6.d:0 "この市場が人気を博した背景には、ファルステルボ半島周辺の豊かなニシン漁がありました。伝説によると、スコーネ地方沿岸部のニシン漁は非常に豊かで、手で魚をすくい上げることができたと言われています。1364年にこの地を訪れたフランス十字軍のフィリップ・ド・メジエールはこう記してます。「一年に二ヶ月間、つまり九月と十月に、ニシンは神の命により海峡を通過してある海域から別の海域へと移動する。それは大変な驚きであり、この月に海峡を通過する数が非常に多く、いくつかの場所では短刀でそれらを切断できる。」\n\nスコーネにおける競争相手として市場に乗り出すことは、おそらく非常に有益なことでしょう。しかし、この海峡には多くの海洋生物が生息しているにもかかわらず、自国の宮廷の顧問の多くが自国の主要輸出品であるリューベックの海軍用品をひいきし続けることが最善だと提案しています。"
 flavor_hsa.6.a:0 "隣国と競争しようじゃないか！"
 flavor_hsa.6.b:0 "伝統を捨てることなど決してできない..."
 flavor_hsa.6.c:0 "保存方法を開発して競合相手より多く生産しよう！"
 flavor_hsa.7.t:0 "ブリッゲンのドックと埠頭"
 flavor_hsa.7.d:0 "都市ブリッゲンは1070年頃、ティスクブリッゲンの区域内に創設されました。1350年頃にはハンザ同盟のコントールが建造され、ティスクブリッゲンはノルウェー内におけるハンザ同盟の商業活動の中心地となりました。以来、同盟はその地の影響力を失い、販売所は他の現地商人や外国人商人に譲られました。\n\n[GetYear]年頃、ハンザ同盟の販売所がブリッゲンに設置されました。町が重要な交易中心地として発展するにつれ、埠頭が改善され、ブリッゲンの建物は徐々にハンザ同盟の商人たちによって占拠されるようになりました。倉庫群は商品の保管、特にノルウェー北部からの畜産物やヨーロッパからの穀物の保管のために使われました。"
 flavor_hsa.7.a:0 "究極の商魂と協調だ！"
 flavor_hsa.8.t:0 "ハンザ都市ヴィスビュー"
 flavor_hsa.8.d:0 "ヴィスビューは本土から約100km東のバルト海に浮かぶゴットランド島にあります。ヴァイキング時代の集落は絶壁で匿われている天然港のある海岸に作られました。ゴットランドの商人はバルト海交易の要衝地として利用しました。彼らは交易所を守るために同盟を結び、その同盟はハンザという連合体へと発展していきました。12世紀にはバルト海の商業路は全てこの街を経由するようになり、この交易はヴィスビューが支配するようになりました。1143年にリューベックが創設されると、ドイツ商人たちはバルト海まで関心の範囲を広げ始め、ヴィスビューに居を構えるようになりました。ヴィスビューはドイツの町との交易権を持つ島で唯一の交易地となり、それゆえハンザ同盟の中心地となりましら。13世紀には、ヴィスビューは季節的な交易の場から強力な防護壁で囲まれ、農村の内陸地からさらに切り離された印象的な大都市へと変貌を遂げました。城壁はゴットランドの交易商に新たな制限を課し、1288年の内戦へとつながる緊張を引き起こしました。ドイツやロシア、デンマークの交易商たちは、港から石造りの倉庫を並行列に建て、共同体は組合会館や教会、居住地を拡大させました。14世紀に入ると、1350年頃の黒死病や1361年のヴァルデマー再興王率いるデンマーク軍の侵攻により、ヴィスビューはハンザ同盟における指導的立場を失い始めました。15世紀には戦乱と海賊、そしてヴィスビューを迂回する交易路の変化により、ゴットランド島の交易に深刻な影響を与え、ヴィスビューの経済も悪化していきました。しかし、最近ハンザ商人たちがゴットランドを再奪取したことで、ゴットランドの市場やその他地域にも新風が吹くことでしょう。"
 flavor_hsa.8.a:0 "これぞ同盟の働きの成果だ！"
 flavor_hsa.9.t:0 "ダンツィヒ同盟"
 flavor_hsa.9.d:0 "プロイセン同盟(ドイツ語：プロイセン同盟、ポーランド語：プルシ連合）は、1440年2月21日にマリーエンヴェルダー にてプロイセンの53の貴族及び聖職者と19都市がチュートン騎士団の専横に対抗するために結成された組織です。この組織は1397年にヘウムノの貴族によって設立された初期の類似組織である蜥蜴連合を母体としたものでした。\n\n1454年、同盟の指導者であるヨハネス・フォン・ベイセン（ヤン・バジンスキー）は、プロイセンを封土としてポーランド王国に編入することを王カジミェシュ4世ヤギェウォに正式に申し入れました。これが騎士団国家とポーランド間の十三年戦争の始まりで、プロイセンの都市は後者の軍事費を負担しました。\n\nこのような両者の紛争はありましたが、現在ダンツィヒは自国の勢力圏内にあります。その結果、同市の商人や同盟の仲間がリューベックの宮廷を訪れて交易を行い、自国の繁栄する市場への参入を求めたのでした。"
 flavor_hsa.9.a:0 "我が都市は彼らの影響を認めてよい。"
 flavor_hsa.9.b:0 "いかなる外国の干渉も受けぬ！"
 flavor_hsa.10.t:0 "リューベックの役所"
 flavor_hsa.10.d:0 "私たちはかつて「ハンザの女王」と呼ばれ、リューベック市長を盟主として中世のハンザ同盟の運命を誘ってきました。そしてハンザ同盟は決して正式に設立も解散もされませんでした。私たちの同盟にはヨーロッパ中の商人が集まり、毎年会合を開いて決定を行っているが、67回のハンザ同盟の日(ハンゼタージ)のうち43回は地理的に有利なリューベックで開催されました。その結果、ハンザ同盟の先導役を務めることになったのです。その権力の中枢は、[GetYear]年に建てられた市庁舎で、同盟に関する事項の中央集会と審議場として機能しています。最も有名なゴシック様式の煉瓦造りの建築物の一つです。その印象的な前面はまるでおとぎ話のお城のようです。この建物の形状は三世紀に渡って決められてきました。1226年から今日に至るまで、次々と新しい要素が加えられ、砂岩の拱廊に耐風性を高めるための円形の穴が特徴的な前面のかさ上げ、出窓や印象的な大階段などといった改造や拡張が行われてきました。"
 flavor_hsa.10.a:0 "双方の当事者は裁判官の前で審理を待つ。"
 flavor_hsa.11.t:0 "都市リューベックの門"
 flavor_hsa.11.d:0 "世界的に有名なホルステン門（ホルステンター）が、単一の門ではないことはあまり知られていません。実は住民とその財産を守るために、長い時間をかけて増築された一連の要塞なのです。特にホルステン門は三層に別れています。内門、中門、そして外門です。それぞれが火薬や攻城兵器の進歩に対応できるよう建設されてますので、最新鋭の要塞を増やしたことは間違いなく適切であり、私たちの富を守るための健全な投資であることが証明されるでしょう。\n\nブルク門は中世時代のリューベックの城壁にあった四門の中で最も古い門です。リューベックの歴史的な旧市街地の北端に位置する大ブルク通りの終点で、後期ゴシック様式で建てられたその城門を見つけることができるでしょう。より有名なホルステン門に加え、ブルク門は都市リューベックの要塞群の中で2番目に大きな城門です。リューベック城門は、1227年に城の修道院へと改築されたトラヴェ川の上流にある旧リューベック城にその名を由来しています。"
 flavor_hsa.11.a:0 "敵がたじろぎますように！"
 flavor_hsa.12.t:0 "重商主義の理論"
 flavor_hsa.12.d:0 "重商主義とは、政府が国際交易を規制することで富を生み出し、国力を強化することを提唱している経済理論です。商人と政府が協力して貿易赤字を減らし、黒字を生み出します。経済ナショナリズムの一形態である重商主義は、企業や軍事、国家の成長のために資金を提供します。国内産業を保護する交易政策を提唱する重商主義では、政府は生産要素の私的所有者を強化します。\n\nこれら生産の四要素とは、商魂、資本財、天然資源、労働力です。重商主義は独占を確立し、非課税の地位を与え、特別優遇の産業に給金を与えました。輸入品には関税をかけます。また、熟練労働者、資本、道具の移動は禁止とします。外国企業を助けるようなことは一切許しません。その代わりに、企業は海外進出で得た富を自国政府に還流させます。その税金で国家の成長と政治力を高めます。"
 flavor_hsa.12.a:0 "世の中金だ！"
 flavor_hsa.13.t:0 "ハンザのコグ船"
 flavor_hsa.13.d:1 "ハンザは海上輸送にコグと呼ばれる船を使用していました。それは一本の帆柱と四角い帆を持つ、大きい輸送船でした。船尾に舵があり、平底であったため、干潮でも航海可能でした。ノルドの長艇とは違い、より経済的な使用ができました。コグ船は少人数の乗組員で最大90トンまでの比較的大きな貨物を輸送することができました。当時としては比較的早く、安価に生産されました。\n\nより大きな貨物に対して従来よりも安く、より少ない乗員で輸送することができました。このことが、この形状の帆船の成功要因です。長さ15〜25m、幅5〜8m、型深さ3〜5mと、色々な大きさのコグ船がありました。コグ船の積載量の測定は「ラスト」と呼ばれる単位が用いられ、2トン相当を意味しました。これは馬4頭で引く馬車の容量に相当します。50ラストの小コグ船は、200頭の馬が引く50台の荷馬車が延々と続くのと同じ貨物を運ぶことができました。その2倍おおきいコグ船もありました。キャッスル（船尾）からは周囲をよく見ることができました。竜骨がないので、干潮時には地面に落ちることもあったがために航行にも制約がありました。コグ船は風に乗るだけであり、風と交差することはできません。"
 flavor_hsa.13.a:0 "自国の交易品と商人を輸送する素晴らしい船舶だな！"
 flavor_hsa.14.t:0 "アドラー・フォン・リューベック"
 flavor_hsa.14.d:0 "アドラー・フォン・リューベック（リューベックの鷲）は、デア・グローセ・アドラーやルブスチェア・アドラーとも呼ばれ、16世紀のドイツのハンザ同盟都市リューベックの軍艦です。アドラー・フォン・リューベックは全長78.30m、排水量2-3,000トンで、当時の世界最大級の艦船の一つでした。北方七年戦争の際に、バルト海や北海の商船隊を護衛するためにリューベックが建造した戦争用のガレオン船です。\n\nアドラーが見せたこのような海上能力は、必ずや宿敵の羨望の的となることでしょう。その正統性と無敵の雰囲気を守ることは、自国がその栄光ある名声の恩恵を受け続けることを意味します。"
 flavor_hsa.14.a:0 "大砲音で敵の悲鳴を黙らせてやろうぞ！"
 flavor_hsa.16.t:0 "ハンザの交易特権"
 flavor_hsa.16.d:0 "現在では私たちのしっかりと手中の中に収まっている都市ダンツィヒは、かつて強大なハンザ同盟の下でリューベックに位置する交易中心地でした。その後、同盟は数多の要因で転落の一途を辿り、バルト海やその先の地域でその力を試されてきました。これらの欠点があるにも関わらず、ドイツ沿岸やバルト海沿岸における近年の発展により、ハンザ同盟の地位が回復しつつあります。もう一度ハンザの有力商人たちが、有利な条件を携えてダンツィヒへとやって来ました..."
 flavor_hsa.16.a:0 "有利な条件を提示せよ！"
 flavor_hsa.16.b:0 "このことは忘れろ！"
 flavor_hsa.17.t:0 "ダンツィヒへの王室からの申し出"
 flavor_hsa.17.d:0 "ポーランドの宮廷が我が商人に有利な条件を持ちかけてきました。自国の交易圏の広さとハンザ同盟がかつての栄光を回復してきているという昨今の発展を考慮し、彼らは都市ダンツィヒを同盟に返還することに関して商売を希望しています。このような外交的な動きは確かに経費がかかるのですが、ポーランド王家とその強大な軍隊に対する不必要な流血を避け、これまで苦労して築き上げたものを壊す危険性を冒さないようにすることを考慮すると、その方が賢明でしょう。"
 flavor_hsa.17.a:0 "納得の提案だ"
 flavor_hsa.17.b:0 "イカれてんな！"
 flavor_hsa.17.c:0 "ハンザの長がもっと良い条件で交渉しよう。"
 flavor_hsa.18.t:0 "シュタールホーフのコントール"
 flavor_hsa.18.d:1 "何世紀もの間、リューベックの商人たちは北の海全域で貴重品を交易してきました。最近の外交面における進展としては、[236.Owner.GetAdjective]君主国がリューベックのある人物にロンドンとの自由な往来を認めただけでなく、都市の港最大の密集地に商館を構える許可も与えました。その結果、歴史的にハンザ商人専用の一連の商館、スティールヤードが誕生し、両国にとって良い影響を与えることになりました。"
 flavor_hsa.18.a:0 "ロンドンからノヴゴロドまで、我が商人は高名だ！"
 flavor_hsa.19.t:0 "ハンザからの硬貨と外交"
 flavor_hsa.19.d:2 "何世紀もの間、リューベックの商人たちは北の海全域で貴重品を交易してきました。最近の外交面における進展としては、[Root.GetAdjective]君主国がリューベックのある人物にロンドンとの自由な往来を認めただけでなく、都市の港最大の密集地に商館を構える許可も与えました。その結果、歴史的にハンザ商人専用の一連の商館、スティールヤードが誕生し、両国にとって良い影響を与えることになりました。"
 flavor_hsa.19.a:0 "彼らの富はロンドンに行けば安全さ！"
 flavor_hsa.20.t:0 "リューベックの生命線"
 flavor_hsa.20.d:0 "海上部門における木材と労働力の規制は、かつてわが大共和国の生命線でした。しかし、15世紀初頭には、造船とそれに関割る交易品の独占権を失い、ゆえに海上そのものに対する確固たる支配力を失ってしまいました。数多くの挫折を味わったにもかかわらず、ハンザはここ最近、海軍用品の交易において長年失っていた力を再発見し、自国と海外の市場を再び掌握してきています。このことが私たちの将来に対して何を意味しているかは、はっきりと語ることができませんが、自国の都市が原点に立ち返るという前向きな発展は、間違いなく豊かな時代が訪れる兆候です！"
 flavor_hsa.20.a:0 "もう一度木材の達人となるぞ！"
 flavor_hsa.21.t:1 "ゲオルク・ギーゼ－有名商人"
 flavor_hsa.21.d:0 "ジョージ（またはゲオルク）・ギーゼは著名なハンザ商人で、少なくとも12年間はロンドンのスティールヤードで一族の商館を管理していました。アルブレヒト・ギーゼ（別の著名で強力なハンザのダンツィヒ市長でロンドン商人）の息子としてギーゼ家に生まれ育ち、当時ヨーロッパ交易の中心地であったロンドンに商館を構えました。ハンザのロンドン支部であるスティールヤードにあったギーゼ家の商館は、ハンザと外国の商人が集まる居留地の一部でした。\n\nそこでジョージは商いの技術を学び、優秀な成績を収め、次々と学院を卒業していきました。最終的に彼は数十年にわたりスティールヤードの運営長を務め、有能な管理者と巧みな外交官であることを証明することになります。"
 flavor_hsa.21.a:0 "彼は我が国民を偉大なるものへと導くだろう。"
 flavor_hsa.21.b:0 "彼の手腕は素晴らしいのだが、共和制の流儀には従わねばならん..."
 flavor_hsa.21.c:0 "彼の能力は計り知れん！"
 flavor_hsa.22.t:0 "アルブレヒト・モルデンハウアー"
 flavor_hsa.22.d:0 "ハンザ同盟は、強大な神聖ローマ帝国の領土とその外に広がる多くの商人たちの集まり、いや、むしろ緩やかな同盟です。多くの商人が行き交い、ある者は伝説的な財を築き、歴史の一葉を飾り、またある者はそれほどでもありません。\n\nしかし、都市リューベックからの天才商人、アルブレヒト・モルデンハウアーほど歴史に名を残した者はいないでしょう。アルブレヒトはスウェーデンやノルウェーとの交易発展に影響を与え、ベルゲンやストックホルムの彼の息子のヴォルフ・モルデンハウアーとブルクハルト・モルデンハウアーは現地のハンザ同盟活動の指導者となりました。"
 flavor_hsa.22.a:0 "その商才には驚くばかりだ。"
 flavor_hsa.23.t:0 "伯爵戦争"
 flavor_hsa.23.d:0 "デンマークの情勢ですが、昨今の惨状を見るに悲惨です。薄弱な君主の宮廷は小貴族が王権とその行使権をめぐって争い、ばらばらに分裂しています。最近、デンマークの宮廷に反乱分子の使者と称する外国の諜報員が接触してきました。彼らは暴君の宗主に対抗するため、一定金額を寄付すれば、彼らの企てを支援できると持ちかけてきています。何にせよ、これはデンマークの政治に紛れ込み、彼らの王権を弱める好機です。"
 flavor_hsa.23.a:0 "好機！"
 flavor_hsa.23.b:0 "デンマーク王家とともに毅然と立ち向かうだろう。"
 flavor_hsa.24.t:0 "アムステルダムの新主要港"
 flavor_hsa.24.d:0 "15世紀前半のハンザ同盟の没落には確かに多くの要因がありました。病気に不幸に神の報に貴金属飢饉にと、自国の宮廷はかつての栄華を失い、ドイツ都市をはじめとする数百の商人による強力な商業連合体としての立ち位置を失ってしまっています。それに代わって、オランダ宮廷の奸商たちが自国の立ち位置を奪い、ヨーロッパの市場に対する影響力の点で、私たちを凌駕しようとしています。このような行動は、正当な戦争の根拠となるに違いなく、自国が避けれぬ崩壊の危険を冒すといけないので、これらホラントの小国を変わりにその座に就かせねばなりません。"
 flavor_hsa.24.a:0 "これで奴らの首は飛ぶであろう！"
 flavor_hsa.25.t:0 "若ハンス・ホルバイン"
 flavor_hsa.25.d:0 "ハンス・ホルバイン（若）は、北のルネサンス様式のドイツ人画家及び版画家だった16世紀最大の肖像画家の一人だ。宗教画や風刺画、宗教改革の宣伝活動も手がけ、本の装丁の歴史にも大きく貢献した。後期ゴシック派の優れた画家である父の老ハンス・ホルバインと区別するために「若」と呼ぶ。\n\n彼はアウグスブルクに生まれ、若手時代はバーゼルを中心に活動した。当初は壁画や宗教画、ステンドグラス窓の意匠に書籍の印刷を手がけた。肖像画も描き、ロッテルダムの人文主義者デジデリウス・エラスムスの肖像画で世界に知られた。宗教改革がバーゼルにまで及ぶと、伝統的な宗教的後援者に仕え続ける一方で改革派も顧客とした。彼の後期ゴシック様式はイタリアやフランス、ネーデルラントの芸術動向やルネサンス期の人文主義でさらに豊かとなり、彼独自の複合的美学が生まれた。\n\n1526年、ホルバインはエラスムスの推薦からイギリスに渡った。トマス・モアの人文主義団体に歓迎され、すぐに高い評価を得た。バーゼルに四年戻った後、1532年、アン・ブーリンとトマス・クロムウェルの庇護下でイングランドでの活動を再開する。1535年にはイングランド王ヘンリー8世の国王画家となった。肖像画や祝祭の装飾、宝飾品や皿など貴重品の意匠を手がけた。王族や貴族の肖像画は、ヘンリーがイングランド国教会至上主義を主張した時代の宮廷の記録だ。\n彼の芸術は初期から高く評価された。フランスの詩人で改革者のニコラス・ブルボン（老）は、彼を当時の典型的な褒め言葉を使って「現代のアペレス」と称した。流派を作らなかったので、美術史では偉大なる「一代限り」と評される。彼の死後、作品の一部は失われたが多くが収集され、19世紀には偉大な肖像画家の一人として認知された。最近の展覧会では彼の多才ぶりが際立つ。複雑な宝飾品から不朽のフレスコ画まで色々な意匠を生んだ。\n\n彼の芸術は精緻に描かれたので、写実主義者とも呼ばれた。彼の肖像画は当時から有名で、エラスムスやモアといった当時の有名人が彼の目を通して今日に描かれている。しかし、彼は決して外見だけにこだわった訳ではない。彼の芸術には象徴性、暗示性、逆説性が織り込まれ、研究者を魅了してやまない。美術史家のエリス・ウォーターハウスは彼の肖像画を「表現の確かさと経済性、人物への洞察、豊かさと純粋さを兼ね備えた様式は比類ない」と評した。"
 flavor_hsa.25.a:0 "北ヨーロッパのルネサンス様式の隆盛は彼のような偉大な人物がいたからだ！"
 flavor_hsa.26.t:0 "新女王の戴冠"
 flavor_hsa.26.d:0 "15世紀後半、自国商人たちはヨーロッパの多くの交易中心地での独占を維持するのに苦労し（しばしば失い）、我が共和国は息絶えようとしていると多くの者たちが述べていました。幾度かの挫折や敵の策略にもかかわらず、自国は頂点に立つだけでなく、自国の貿易同盟の価値を高めることにも成功しました。ノルウェーからバルト海に至るまで、最重要市場を支配し、否定派が間違っていることを証明し、我が偉大なる国家の地位をかつてない高みにまで押し上げました！これこそドイツ最強の女王の戴冠式です！ハンザ万歳！"
 flavor_hsa.26.a:0 "未来を受け入れよう！"
 flavor_hsa.26.b:0 "それより、ルーツにこだわろうよ。"
