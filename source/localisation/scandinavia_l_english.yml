 pol_raise_noble_host_title:0 "貴族軍の招集"
 pol_raise_noble_host_desc:0 "ヴァルナの余波で、自軍の戦力を回復させ、事実上、もう一度貴族に召集をかけねばならない。"
 pol_embellish_gdansk_title:0 "バルト海の港の装飾"
 pol_embellish_gdansk_desc:0 "バルト海南東部の最重要港であり、自国の経済成長の鍵を握る都市ダンツィヒの支配権を確保した。ダンツィヒをさらに発展できたなら、自国の富を大きく向上させることができるだろう。"
