 pol_throne_bohemia_title:0 "ボヘミアの王位"
 pol_throne_bohemia_desc:0 "隣同士であるポーランド王国とボヘミア王国は、緊密な関係を持ちながら、国境紛争も繰り返してきた歴史がある。ここ数十年、フス派の蜂起がこの地方の政治の鍵となっている。今、この凝り固まった問題を解決する機会だ。つまり、ボヘミア王位にヤギェウォの者を就けるか、あるいはフス派をきっぱりと潰すことを試みるかである。"
 pol_balance_princely_lands_title:0 "君主領の均衡"
 pol_balance_princely_lands_desc:0 "自国の勢力は、祖国ポーランド領だけでなく、ボヘミア地方やハンガリー地方といった編入先にも拡大している。この成長を維持し、君主の優位性を確固たるものにするため、自国の全領土を均衡に調和させた統治が必要とされている。"
 pol_cultural_flowering_title:0 "文化の開花"
 pol_cultural_flowering_desc:0 "自国の勢力と富の成長は、芸術家や学者、その他の分人や活動家を惹きつけ、国内の政治や社会の発展のために利用できる黄金時代を到来させた。"
 pol_revival_krakow_title:0 "クラクフの復興"
 pol_revival_krakow_desc:0 "クラクフは何世紀にもわたってポーランド王国の首都であった。既に自国で最重要の都市であり、商業の重要な中心地であるが、大陸に広がるルネサンスの思想を生かし、さらなる投資と改善が必要だろう。"
 pol_branching_mission_cf_title:0 "ロックされたミッション"
 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "ロックされたミッション"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "ヴァルナの余波"
 pol_varna_aftermath_desc:0 "1444年11月10日に勃発したヴァルナの戦いは、キリスト教大敗の結果に終わり、さらにポーランドも国王ヴワディスワフ3世を失った。今は彼の死に起因する継承危機を解決し、軍隊を再建し、近隣のハンガリー領やボヘミア領の保護に努め、オスマンの脅威に立ち向かわねばならない。"
 pol_protect_hungary_title:0 "ハンガリーの保護"
 pol_protect_hungary_desc:0 "ハンガリー王国はヴァルナの戦いの余波で大きく弱体化し、オスマンの台頭がこの地方全域をさらに危険なものとしている。このような厳しい状況下で、両国の関係を強化し、さらなる支援の提供を一層努力することは今や我が責務である。"
 pol_support_mercantile_class_title:0 "商人の支援"
 pol_support_mercantile_class_desc:0 "商人は、自国の町や都市の屋台骨である。彼らは交易活動において常に支援を要求するが、それによって領内の交易取引を奨励し、彼らの忠誠心を確保することで利益を得ることができるので、自国の利益となる。"
 pol_breadbasket_europe_title:0 "ヨーロッパの穀倉地帯"
 pol_breadbasket_europe_desc:0 "ポーランドの農業生産は、何世紀にもわたってフォルヴァルク制を基盤として行われてきた。この制度をさらに拡大し、改善する投資を行えば、バルト海を挟んだ穀物の輸出量を大幅に増加でき、ヨーロッパの穀倉地帯となることができる。"
 pol_develop_countryside_title:0 "地方の開発"
 pol_develop_countryside_desc:0 "フォルヴァルク制への投資は、大きな農業生産高を生み出すことに成功し、莫大な利益をもたらしたと判断された。今、自国の顧問は、農村の町や村の発展、農民の生活水準をさらに向上させれば、農村の市場も活性化し、繁栄と経済的利益の向上につながるだろうと提案している。"
