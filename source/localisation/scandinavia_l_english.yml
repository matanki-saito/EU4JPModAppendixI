 desc_pol_fortified_border_modifier:0 "自国国境は近代的な城で固められ、有能な守備隊が国民を守る態勢を整えている。"
 desc_pol_efficienct_development_modifier:0 "都市部と農村部の開発資金の配分に関して、非常に慎重かつ効率的になっている。"
