 swe_engelbrekt_rebellion_title:0 "エンゲルブレクトの反乱"
 swe_engelbrekt_rebellion_desc:0 "1434年、そして1436年に貴族エンゲルブレクト・エンゲルブレクトソン率いる勇敢なスウェーデンの鉱夫や農民たちは、デーン人の悪影響からスウェーデンを解放しようと、つるはしやピッチフォークを掲げ、立ち上がった。だが当然ながら、エンゲルブレクトが暗殺により、反乱は失敗に終わった。\n彼の反乱は失敗したかもしれないが、その精神はまだ自国民の中で生きている。自国独立のために戦う覚悟のある部隊が挙兵する時だ！"
 swe_military_advisor_title:0 "軍事的助言"
 swe_military_advisor_desc:0 "エンゲルブレクトの反乱は、エンゲルブレクトの暗殺及びストックホルムがデンマーク王家を支持したことにより失敗に終わった。しかし、たとえエンゲルブレクトがストックホルムの支持を得ることができたていたとしても、彼は反乱軍を勝利に導くだけの軍事的技能を持ち合わせていなかった。独立戦争の時が来たら、もっとうまく、確実に軍事的助言を得ることにしよう。"
 swe_military_advisor_tt:0 "イベント「§Yカルマル同盟の終焉§!」が発生し、選択肢「§Y自由だ！§!」を選択する。"
 swe_conquest_of_novgorod_title:0 "ヴァリャーグの遺産"
 swe_conquest_of_novgorod_desc:0 "都市ノヴゴロドは8世紀にまだビザンツ帝国に至る交易路を辿っていた、スカンディナヴィアの古ヴァリャーグによって創設された。やがてノヴゴロドは東スラブ民族の一部となり、ヴァリャーグの古き痕跡は消え去った。しかし、この都市は今でも自国の古代遺産の一部であり、ゆえに、ノヴゴロドの奪還は自国の権利だ。"
 swe_conquest_of_moscovy_title:0 "ルーシの都市"
 swe_conquest_of_moscovy_desc:1 "都市モスクワは、最終的にルーシという名を採用したモスクワ人の本拠地である。ノヴゴロドと同様、モスクワも我が祖先によって築かれたが、彼らは主にキエフ・ルーシとして知られていた。何世紀もかけて、自民族とキエフ・ルーシとの結びつきは、良く言っても緩くなった。\nしかし、モスクワのロシア人は恐るべき脅威だと証明された。スウェーデンを彼らの影響から守るため、彼らの権力の中枢を征服することは自国の利益となる。彼らとの歴史的な結びつきというものは、ちょっとしたおまけに過ぎない。"
 swe_high_income_title:0 "収入を増やせ"
 swe_high_income_desc:0 "スカンディナヴィアは、ヨーロッパで最も豊かな地方の一つという訳では無い。鉄と、特に銅の生産で赤字は免れているものの、我が[Root.GovernmentName]の未来を安泰にするための収入としてはまだ十分ではない。いかなる手段をとってでも、国家収入を増やすべきだろう。"
 swe_conquer_scania_title:0 "スウェーデンのスコーネ地方"
 swe_conquer_scania_desc:0 "スコーネはスカンディナヴィア本土にとってのデンマークの足がかりだ。スコーネがデンマークの手中にある限り、常に南部から攻撃を受けやすい状態にある。デンマークの脅威を封じ込めるため、できうる限り早く本地域を征服すべきだろう。"
 swe_develop_dalaskogen_title:0 "ストラ銅山"
 swe_develop_dalaskogen_desc:0 "ストラ銅山は[8.GetName]にある古い銅山で、9世紀には早くも純銅がスウェーデン経済を支えた。王マグヌス4世のもと、銅の製造を担当する一団は1347年にさらなる特権を受け、結果、銅の生産量をさらに増加させた。\nストラ銅山は、すでに自収入の相当量の割合を占めているが、その潜在能力はまだ完全に発揮されていない。"
 swe_industrialize_sweden_title:0 "スウェーデンの工業化"
 swe_industrialize_sweden_desc:0 "スヴェアランドは自経済の中心地である。[8.GetAdjective]の銅はヨーロッパ消費量の3分の2を占め、鉄と鋼は世界中の軍隊から引っ張りだこだ。しかし、自国の金属に対するヨーロッパの需要は終わりがないようだ。ヨーロッパ市場を網羅できるよう、スヴェアランドの産業を発展させるべきだ。\nまた、前線でスウェーデンの鋼を使用して戦えるようにすれば、自軍もさらに喜ぶことだろう。"
 swe_industrialize_sweden_tt:0 "§Y銅§!または§Y鉄§!を生産する、§Yスヴェアランド§!内の州から。"
 swe_swedish_allies_title:0 "スウェーデン同盟"
 swe_swedish_allies_desc:0 "国民は独立を熱望しているが、自軍だけではデンマークからの解放を強要するには不十分かもしれない。スカンディナヴィア外でカルマル同盟の破滅を望んでいる同盟者を見つける必要がある。"
 swe_declare_independence_title:0 "独立宣言!"
 swe_declare_independence_desc:0 "ついに独立の時が来た！この無能なる連合を打ち破り、スウェーデンを支配するにふさわしい王位を創設しよう！"
 swe_declare_independence_ct:0 "§Y独立戦争§!に勝利した場合、ミッション「§Yドイツの海岸線§!」、「§Y東方への窓口§!」、「§Yヴァリャーグの遺産§!」に必要となる州全てに恒久的請求権が付与されるイベントが発生する。"
 swe_claim_norwegian_crown_title:0 "ノルウェーの王位"
 swe_claim_norwegian_crown_desc:0 "カルマル同盟は、自国の独立によって機能不全に陥っているが、デンマークとノルウェー間は蜜月関係にあるため、未だに存続している。デンマーク王は否定したいようだが、ノルウェーはデンマーク政府から見ると、独自の本当の王国というより、ほぼ州のように見えている。ノルウェー人をデンマークの圧政から解放し、一度は思いやりのある君主に治めてもらうことが、良き隣人としての我が責務である。"
 swe_fall_of_denmark_title:0 "デンマークの陥落"
 swe_fall_of_denmark_desc:0 "ノルウェーが自国の保護下にあることで、デンマークはかつて強大だったカルマル「同盟」に残された唯一の国家である。しかし、デンマーク王が存在する限り、自国は常に独立を脅かされることになる。デンマークを自国のものとし、カルマル同盟が果たせなかったこと、すなわちスカンディナヴィア諸国を一人の正式なる王の下に統一する時だ。"
 swe_colonial_ambitions_title:0 "植民地への野心"
 swe_colonial_ambitions_desc:0 "世界は新時代が始まろうとしている。隣国たちは大西洋の彼方に大陸を発見している、あるいはアフリカを回ってインドへの交易路を見つけている。自国が北に留まっている間に、彼らは富と力を集めている。他全ての列強に後塵を拝することを許すわけにはいかない。自身が植民地支配の野心を持つべき時だ！"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§!は、§Y東アメリカ植民地域§!と§Yカナダ植民地域§!内にある§Y交易中心地§!か§Y河口§!のある州すべてに恒久的な請求権を獲得します。"
 swe_colonize_delaware_title:0 "ニュースウェーデン"
 swe_colonize_delaware_desc:0 "新世界は、我が[Root.GovernmentName]が間違いなく掴み取れる好機と富に満ち溢れている。新大陸への入植は、非常に重要なことだ。"
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§!は、§Yカリブ植民地§!の§Y交易中心地§!または§Y河口§!がある州すべてに恒久的な請求権を獲得します。"
 swe_colonize_caribbeans_title:0 "カリブ海への入植"
 swe_colonize_caribbeans_desc:0 "カリブ海は事実上、新世界の交易中心地である。全ての道が最終的にカリブ海に接続し、そこから交易はヨーロッパへと流れ込む。カリブ海を押さえる者は、二大陸全域の交易の流れを押さえる者でもある。当然、自身の手でこの諸島を植民地化することで、自国が新世界の交易の舵取りすることを確実なものとしなければならない。"
 swe_colonialism_trade_desc:0 "カリブの交易管理"
 swe_colonize_random_new_world_title:0 "新世界への入植"
 swe_colonize_random_new_world_desc:0 "新世界は、我が[Root.GovernmentName]が間違いなく掴み取れる好機と富に満ち溢れている。新大陸への入植は、非常に重要なことだ。"
 swe_the_swedish_trade_fleet_title:0 "交易船団の創設"
 swe_the_swedish_trade_fleet_desc:0 "ノルウェー人とデーン人は海の第一人者であり、自国は陸戦において鍛えられた民族である。それでも、我が[Root.GovernmentName]に対して富と経済の安定を確保したいならば、もっと交易船団が必要であると認めざるを得ない。"
 swe_create_baltic_trde_posts_title:0 "交易所の建設"
 swe_create_baltic_trde_posts_desc:0 "艦隊は交易保護の手助けになるかもしれないが、そもそも人が実際に交易できる場所が必要だ。スカンディナヴィアの主要都市に市場を建設し、バルト海に流入するお金の一部を吸い上げることができるようにすべきだろう。"
 swe_create_baltic_trde_posts_ct:0 "§Y交易中心地§!か§Y河口§!のある州で、かつ、§Yスカンディナヴィア§!地方、§Yリューベック§!交易ノード、§Yバルト海§!交易ノード、§Y[33.GetName]§!州のいずれかである。"
 swe_monopolize_the_baltic_sea_title:0 "バルト海の独占"
 swe_monopolize_the_baltic_sea_desc:0 "バルト海での交易支配権を確立した今こそ、バルト海だけでなく、北海、リューベックまで勢力を拡大、独占する時である。バルト海に到着した商品から利益を得るのは、自国以外にいていいはずはない。"
 swe_gain_support_from_estates_title:0 "階級からの支援"
 swe_gain_support_from_estates_desc:0 "農民や下層階級がデンマークの影響のない将来を夢見る一方、上層階級は自由への呼び声に従うことに消極的である。結局のところ、デンマーク王は自国の貴族に多くの特権を与えたので、彼らはデンマークの大義にかなり忠実である。幸いなことに、貴族の強欲は忠誠を知らない。もし、過去にデンマーク王が与えた以上の特権を彼らに与えれば、自国を支持する可能性がある。"
 swe_gain_support_from_estates_tt:0 "イベント「§Y[Root.Capital.GetName]の血浴§!」が発生済みである。"
 swe_gain_support_from_estates_ct:0 "§Y2§!階級以上に§Y3§!以上の特権を与えている。"
 swe_gain_support_from_estates_at:0 "§Y3§!つ以上の特権を有する階級だけが自国に申し出を行います。"
 swe_a_new_dynasty_title:0 "[Root.GovernmentName]の安定化"
 swe_a_new_dynasty_desc:0 "カルマル同盟から抜け出したので、我が[Root.GovernmentName]は混乱と不安定の時を迎えている。まだどの方向にも拡大する前に、自領を安定させ、支配者を正統たる者とし、階級へ完済すべきだろう。"
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§!はどの階級に対しても負債がない。"
 swe_the_polish_throne_title:0 "ポーランド王国"
 swe_the_polish_throne_desc:0 "自国の南にあるポーランド王国は、多くの国家で欲望の的となってる。チュートン騎士団はポーランド領に勢力を拡大しようとし、モスクワ人は西スラブ民族の併合に強い関心を示し、南のオスマンはこの地方全てに深刻な脅威を与えている。\n北方で真の覇権を得るためには、ポーランドをどう扱うかという政策を見出さなければならない。一方では、我が王朝を彼らの王位に就かせるようと試みる価値があるかもしれないし、他方では、ポーランド王国はロシアや神聖ローマ帝国に対する戦略的で信頼できる同盟国になるかもしれない。\n更に代案として、昔ながらの方法で彼らを征服し、貴重なポーランド人の土地を自分たちのものにするという、大勢の中の一人になることもできるだろう。"
 swe_the_polish_throne_tt:0 "このミッションの条件は、イベント「§Yポーランドの王位§!」における選択で決定します。"
 swe_the_polish_throne_ct:0 "このミッションの報酬は、イベント「§Yポーランドの王位§!」における選択で決定します。"
 swe_the_scandinavian_empire_title:1 "大国時代"
 swe_the_scandinavian_empire_desc:0 "正式なスカンディナヴィア帝国を形成しようとする試みは何度も行われた。しかし、北部の三王国を統合までに至ったことはない。直近の試みであるカルマル同盟は、その中でも最も惨めなものであった。\nスカンディナヴィアを一つに統合し、神聖ローマ帝国やロシアのツァーリ国といった国家に対抗しうる正式な帝国を形成できるかどうかは自国次第である。"
 swe_colonize_west_african_coast_title:0 "象牙海岸への入植"
 swe_colonize_west_african_coast_desc:0 "象牙海岸は、アフリカ全土から商品が集まる重要な中心地である。ヨーロッパの宿敵に商品を利用できないよう、その場所に足がかりを作らねばならない。"
 swe_beyond_africa_title:0 "アフリカを越えて"
 swe_beyond_africa_desc:0 "自国の商人たちは、お金の流れを追いかける。西アフリカに植民地を築いた今こそ、商人たちは交易の流れをさらに下っていき、今こそアフリカの先にある地に入植したいと願っている。"
 swe_swedish_universities_title:0 "スウェーデンの大学"
 swe_swedish_universities_desc:0 "[1.GetName]には、歴史的にも宗教的において重要拠点であるウプサラの街がある。我が[Root.GovernmentName]がキリスト教化されたとき、ウプサラはその大司教区の所在地となった。聖職者の地であるから、国民教育のための相応の大学を建設することが重要である...\n一方、都市[6.Capital.GetName]は、スウェーデンの州として長くはなかったかもしれないが、同じく学問の中心地として長い歴史を有する。そこには、大聖堂学校ー[6.Capital.GetName]のカテドラルスコーランーがあり、デンマークの聖職者を多く育ててきた。\n両都市を発展させ、学術機関を形成すべきだろう。"
 swe_handle_the_sami_title:0 "サーミ人の統合"
 swe_handle_the_sami_desc:0 "サーミ人は北部の密林で居住する民族である。その地は他のスカンディナヴィア人ースウェーデン人、ノルウェー人、デーン人ーが住んでいない地だ。彼らは自身の領域外の世界と交易することもなく、完全に孤立している。しかし、彼らは公的には我が領内に住んでいることになる。この森から恩恵を受けることができるよう、彼らを自国の社会に取り込むべきだろう。"
 swe_handle_the_sami_tt:0 "§Y[Root.GetName]§!またはその従属国が領有されており、§Y[Root.Religion.GetName]§!でその文化が領有国に受容されている。"
 swe_forest_expansion_title:0 "森林部への拡張"
 swe_forest_expansion_desc:0 "スカンディナヴィアの森林部は、大半が未開の地だ。その地に住む狡猾なサーミ人を除けば、厳しい冬と資源不足のため、ほぼ住民のいない土地だ。\nしかし、森林部は毛皮のための絶好の狩場であり、中には鉄といった物が眠っているところもある。森林部に進出して、スカンディナヴィアの厳しい地域にさえも入植することは得策かもしれない。"
 swe_forest_expansion_tt:0 "§Yスカンディナヴィア§!内にある§Y森林§!や§Y林§!の全州が、§Y[Root.GetName]§!により領有されていて、開発度が§Y6§!以上である。"
 swe_forest_expansion_ct:0 "§Yスカンディナヴィア§!の領有州はすべて、繁栄の進捗§G+10.00％§!を獲得します。\n§Yスカンディナヴィア§!の領有州で気候が§Y北極圏§!である州はすべて、§Y北極圏への拡大§!を獲得し、ゲーム終了まで以下の効果を得ます：\n州内開発コスト: §G-40.0%§!\n建設可能数: §G+1§!"
 swe_the_livonian_order_title:0 "東方への窓口"
 swe_the_livonian_order_desc:0 "エストニア、リヴォニア、クロニアの地は、バルト海の有力な地域であるが、東方化への窓口とも比喩される。東からの交易がその地を通って流れてくるからだ。\nエストニア人やラトビア人たちは認めたくないかもしれないが、東のロシア人に対しては全くの無力だ。彼らを守ることができるよう、自領に組み入れるべきだ。"
 swe_the_livonian_order_at:0 "§Y[38.GetName]§!州と§Yリヴォニア§!、§Yエストニア§!、§Yクロニア§!の州を§Y6§!州以上自国もしくは自国の属国で領有している。"
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§!が§Y[Root.GetName]§!と同盟しており、[Root.GetName]の評価が§Y100§!以上であり、§Yリヴォニア§!、§Yエストニア§!、§Yクロニア§!の州を§Y6§!州以上自国で領有している。\n§Y[38.GetName]§!州を[Root.GetName]か自国の属国が領有している、もしくは§Y[GetPolandPLC]§!が領有しており、かつ、[Root.GetName]が§Y1000.0§!¤以上所持している。"
 swe_the_teutonic_order_title:0 "プロイセンの地"
 swe_the_teutonic_order_desc:0 "プロイセンはかつて、バルト民族である古プロイセン人が住んでいた土地で、不幸にもチュートン騎士団の標的にされてしまった。古プロイセン人が歴史に名を残す一方、「新」プロイセン人はこの地に豊かな貿易都市と見事な要塞を築いた。プロイセンを奪い、我が[Root.GovernmentName]の栄光のために併合できれば有益であろう。"
 swe_dominium_maris_baltici_title:0 "バルト海の支配"
 swe_dominium_maris_baltici_desc:0 "バルト海の支配は、スカンディナヴィアの諸王国が台頭して以来、ずっと争点となってきた。しかし、北欧以外の諸王国もバルト海を支配下に置くことに興味を示している。\n明らかに、これら諸国は一概に愚か者である。なぜなら、自国及び自国が最も信頼する国以外に、その沿岸部の権利を主張することを許されるべき他の[Root.GovernmentName]など存在しないからだ！"
 swe_dominium_maris_baltici_tt:0 "§Yバルト海§!沿岸全域が§Y[Root.GetName]§!またはその従属国か同盟国に領有されている。"
 swe_dominium_maris_baltici_ct:0 "報酬はミッションの達成条件により変化します。\n\nすべての沿岸部を自国か自国の従属国が領有することでミッションを達成した場合、「§Yバルト海の支配§!」補正を獲得し、ゲーム終了まで、以下の効果を得ます：\n分離主義の年数:  §G-5§!\n月間栄光: §G+2.00§!\n\n上の条件ではない場合、「§Yバルト外交§!」補正を獲得し、§Y25年間§!、以下の効果を得ます：\n外交評判: §G+1.00§!\n外交関係: §G+1§!"
 swe_the_teutonic_order_at:0 "§Y[40.GetName]§!州及び§Y東プロイセン§!と§Y西プロイセン§!で§Y5§!州以上自国もしくは自国の従属国で領有する。"
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§!が§Y[Root.GetName]§!と同盟しており、[Root.GetName]の評価が§Y100§!以上であり、§Y東プロイセン§!と§Y西プロイセン§!の州を§Y5§!州以上自国で領有している。\n§Y[40.GetName]§!州を[Root.GetName]か自国の属国が領有している、もしくは§Y[GetPolandPLC]§!が領有しており、かつ、[Root.GetName]が§Y500.0§!¤以上所持している。"
 swe_swedish_pommerania_title:0 "ドイツの海岸線"
 swe_swedish_pommerania_desc:0 "バルト海で真の覇権を握るためには、自国の交易や安全保障を危険に晒す沿岸部など間違いなく存在しないようにせねばならない。しかし、現在、ポメラニア地域とメクレンブルク地域は外国の手中にあり、自国の不利益となるやもしれない。北ドイツでこれらの海岸線を領有している信頼に足る同盟国を見つけるか、あるいは自身の手で征服するか、いずれかをすべきだろう。"
 swe_swedish_pommerania_ct:0 "本ミッションを§Y征服§!で達成した場合、§Y[Root.GetName]§!は、§Yニーダーザクセン§!地域、§Yヴェーザー§!地域に請求権を獲得します。また、「§Yポメラニアの征服§!」補正を獲得し、§Y25年間§!、以下の効果を得ます：\n中核州作成コスト: §G-15.0%§!\n\n本ミッションを§Y外交§!で達成した場合、§Y[Root.GetName]§!は§Yメクレンブルク§!地域、§Yフォアポンメルン§!地域、§Yヒンターポンメルン§!地域（ただし、§Y[45.GetName]§!州は除く）への恒久的な請求権を§R喪失§!しますが、外交点を§G100§!、ミッション達成した同盟国との好感度§G50§!を獲得します。また、「§Yドイツ人との同盟§!」補正を獲得し、§Y25年間§!、以下の効果を得ます：\n月間好感度補正: §G+25.0%§!\n外交評判: §G+1.00§!"
 swe_bane_of_the_hansa_title:0 "ハンザの破滅のもと"
 swe_bane_of_the_hansa_desc:0 "ハンザはバルト海の主役だ。北ドイツからの交易の流れを管理し、バルト海全域の光景をしっかりと握っている。さらには、デンマークと神聖ローマ帝国間で多くの戦争を引き起こし、自国に間接的な損害をもたらした。この商人どもに、バルト海における自分たちの本当の居場所を思い出させる時だ。"
 swe_bane_of_the_hansa_trade_tt:0 "スウェーデンの交易支配"
 swe_bane_of_the_hansa_ct:0 "§Y[45.GetName]§!州を自国か自国の従属国が領有する状態で本ミッションを達成した場合、もしその州がステート州なら[45.GetName]の基本生産を§G4§!と、もしその州がステート州なら繁栄進捗度§G+100.0§!を獲得します。\n\n§Y[45.GetName]§!州を管理（ただし、領有はしていない）状態で本ミッションを達成した場合、[45.GetName]は荒廃度§R100§!を獲得し、さらに§Y[Root.GetName]§!によって完全に略奪されます。"
 swe_reforms_of_vasa_title:0 "ヴァーサの改革"
 swe_reforms_of_vasa_desc:0 "伝統的に自国は、選挙君主制、貴族がスウェーデンを統治する君主を選ぶ制度をとっている。1397年にスウェーデン貴族たちがマルグレーテ女王の提案したカルマル同盟に同意したとき、王位を得るこの方法は、不備があると証明された。貴族の気まぐれに左右されない中央集権的な君主制に改革する時である。"
 swe_lord_of_eastern_europe_title:0 "東ヨーロッパの主"
 swe_lord_of_eastern_europe_desc:0 "我が祖先であるヴァリャーグは、かつて東ヨーロッパの支配者であった。彼らは10世紀にスウェーデンからはるばる東ローマ帝国の首都であるコンスタンティノープルまで至る交易路を確立した。最終的に、ヴァリャーグはキエフ・ルーシとなり、スウェーデンとギリシャ間の関係性は解消し、より大きな権益集団が東ヨーロッパに進出してきた。\n東ヨーロッパに対してもはや歴史的な請求権は持たないが、昔の交易路は未だ存在している。これらの経路は自国の遺産であり、もう一度取り戻すことが我が責務であるー外交を通じてか、もしくは征服を通じてか。"
 swe_the_theologian_discussions_title:0 "神学者討論"
 swe_the_theologian_discussions_desc:0 "ヨーロッパ内で宗教改革が本格化し、宗教問題は国家にとってますます重要な意味を持つようになった。宗教的分裂によって分断された世界で、自身の立場を確立せねばならない。"
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "教皇の使者"
 swe_envies_of_the_pope_desc:0 "唯一の真の信仰に忠実であろうとする自国の決断は、教皇を喜ばせた。しかし宗教改革が原因で教皇庁には同盟国がほぼいない 教皇庁との同盟を確保し、自国の信者のために教皇庁を守る必要がある。"
 swe_envies_of_the_pope_tt:0 "§Y[PAP.GetName]§!と同盟している場合、[PAP.GetName]は§Y50年間§!、補正「§Y北欧の支援§!」を獲得し、以下の効果を得ます：\n歩兵の戦闘能力: §G+10.0%§!"
 swe_catholic_bulwark_title:0 "カトリックの防波堤"
 swe_catholic_bulwark_desc:0 "教皇の数少ない支持者として、異端と戦うために北のカトリックの防波堤となることが我が責務である。"
 swe_catholic_bulwark_ct:0 "§Yカトリック§!側にいる場合、§Y連盟戦争§!中、補正「§Yカトリック連盟のための戦い§!」を獲得し、以下の効果を得ます：\n年間教皇への影響力: §G+1.00§!\n規律: §G+5.0%§!\n戦闘からの陸軍伝統: §G+100.0%§!\n\n§Y本補正は連盟戦争終了と同時に失効する。§!"
 swe_catholic_30_years_war_title:0 "宗教連盟"
 swe_catholic_30_years_war_desc:0 "神聖ローマ帝国内の宗教情勢は緊迫の度を増している。プロテスタントの選帝侯は信教の自由を要求し、皇帝はドイツ内の宗教的統一を図ろうとしている。この状況から本格的な戦争に発展するのは時間の問題だ。\nこの宗教戦争に介入することで、教皇庁の利益を守り、ひいては北ドイツに自身の影響力を拡大さえできるだろう。"
 swe_catholic_30_years_war_ct:0 "§Yプロテスタント連盟§!の結成に失敗し、§Y1625§!年になる、もしくは、§Y30§!年間連盟が存在したが、戦争を宣言しなかった。"
 swe_catholic_30_years_war_at:0 "§Yカトリック§!側で§Y宗教連盟戦争§!に勝利した場合、§Y神聖ローマ帝国§!の§Yカトリック§!国家すべてに自国の評価§G+150§!を獲得する。"
 swe_catholic_30_years_war_tt:0 "§Y神聖ローマ帝国§!内のすべての§Yカトリック§!国家の我々への評価が§G+150§!されます。"
 swe_defenders_of_the_reformers_title:0 "宗教改革への参加"
 swe_defenders_of_the_reformers_desc:0 "現在、宗教改革の一翼を担っているので、この異端者の世界で同盟国を見つけることは重要だ。やはり、宗教改革の敵は膨大な数にのぼる。"
 swe_defenders_of_the_reformers_ct:0 "§Yキリスト教§!であるが、§Y正教会§!や§Yカトリック§!ではない。"
 swe_protestant_sword_title:0 "プロテスタントの剣"
 swe_protestant_sword_desc:0 "宗教改革が野火のように広がる中、カトリックは宗教改革派を弾圧し、その土地から追放しようとしている。カトリックの敵意は火を見るより明らかで、「異端を根絶やしにする」ための攻撃戦争を宣言するのも時間の問題である。宗教改革の剣となり、このカトリックの狂信者たちに宗教改革を止めさせないようにせねばならない！"
 swe_protestant_sword_at:0 "§Y神聖ローマ帝国§!の任意の国家が、§Y[Root.GetName]§!によって強制改宗され、§Y[Root.Religion.GetName]§!信仰に従っている。"
 swe_protestant_sword_bt:0 "自国の同盟国のいずれかが§Yプロテスタント§!であり、§Y神聖ローマ帝国§!の構成国であり、§Y選帝侯§!であるか、もしくは開発度§Y100§!以上（その国家の従属国も含む）である。"
 swe_protestant_sword_ct:0 "§Yプロテスタント§!側にいる場合、§Y連盟戦争§!中、補正「§Yプロテスタント連盟のための戦い§!」を獲得し、以下の効果を得ます：\n教会権力補正： §G+25.0%§!\n月間情熱: §G+1.00§!\n規律: §G+5.0%§!\n戦闘からの陸軍伝統: §G+100.0%§!\n\n§Y本補正は連盟戦争終了と同時に失効する。§!"
 swe_protestant_sword_dt:0 "§Yプロテスタント連盟§!の結成を引き起こす決断が選択可能になる。"
 swe_protestant_30_years_war_title:0 "宗教連盟"
 swe_protestant_30_years_war_desc:0 "神聖ローマ帝国内の宗教情勢は緊迫の度を増している。プロテスタントの選帝侯は信教の自由を要求し、皇帝はドイツ内の宗教的統一を図ろうとしている。この状況から本格的な戦争に発展するのは時間の問題だ。\nこの宗教戦争に介入することで、プロテスタント連盟の利益を守り、ひいては北ドイツに自身の影響力を拡大さえできるだろう。"
 swe_protestant_30_years_war_tt:0 "§Y神聖ローマ帝国§!内のすべての§Yプロテスタント§!および§Y改革派§!国家の我々への評価が§G+150§!されます。"
 swe_worship_the_gods_title:0 "神々の崇拝"
 swe_worship_the_gods_desc:0 "スウェーデンでキリスト教を広めようとした最初の試みは、9世紀に始まった。最初の二回は、下級の宣教師たちがオーディンの栄光から目をそらすことに失敗した。\nそれでも最終的には、宣教師たちは権力の追求のためにヴァルハラの地を売却しても構わないという王を見つけた。オーロフ・シェートコヌング王は自らフーサビで洗礼を受けた。彼はウプサラにある神聖な神殿を破壊しようとしたが、自身の民衆ー彼らは北欧のしきたりに忠実であり続けたーに抵抗を受けた。\n1世紀後、インゲ王1世は神殿を破壊することに成功し、瓦礫のみが残された。これでスウェーデンの完全なるキリスト教化は時間の問題となった。\nようやく、ノルスの遺産を取り戻したので、神々の栄光のために宗教的な神殿や建物を修復する時が来た。"
 swe_spread_the_norse_faith_title:0 "ノルス信仰の伝播"
 swe_spread_the_norse_faith_desc:0 "スカンディナヴィアのキリスト教化の標的にされた王国は、スウェーデンだけではない。隣国のデンマークやノルウェーも、教会の邪悪な宗教を広めようとする動きに影響され、約束された権力に屈してキリスト教徒になった。スカンディナヴィアに正しい宗教を復興することは、忠実なるノルスとして、我が責務である。"
 unlock_norse_free_deity_decision_tt:0 "支配者が存命中に、§Y正統性§!を消費して§Y主神§!の変更ができるようになる決断が解禁されます。"
 swe_devastate_the_christians_title:0 "キリスト教を破壊せよ"
 swe_devastate_the_christians_desc:0 "キリスト教は古代宗教を一掃し、極北部を改宗していった。現在、自身の起源に戻ったが、キリスト教世界が再び自国を食い物にしている。この異教徒に自身の居場所がどこにあるかを教えるべきだ！"
 swe_devastate_the_christians_ct:0 "§Yヨーロッパ§!国家に§Yキリスト教§!がいない"
 swe_devastate_the_christians_tt:0 "§Yノルス§!信仰である間に§Yキリスト教§!国家との戦争で§Y25§!勝する（§Y[Root.SwedenCountWarsWon]§!/§Y25§!）"
 swe_dabble_into_european_diplomacy_title:0 "ヨーロッパの政治"
 swe_dabble_into_european_diplomacy_desc:0 "外国勢力がスウェーデンの運命を操ろうとしたことは、これまでにもあった。カルマル同盟はその一つであり、今でも脳裏に焼き付いている。\nもう誰の手先でもない今こそ、ヨーロッパの政治と権力の舞台に影響を与える存在になる時が来た。"
 swe_dabble_into_european_diplomacy_tt:1 "同盟国の中で、§Yヨーロッパ§!に首都があり、§Y[Root.GetName]§!の評価が§Y75§!以上あり、§Y[PAP.GetName]§!か神聖ローマ帝国の§Y皇帝§!である、もしくは対象国とその朝貢国以外の従属国の合計開発度が§Y250§!以上である。"
 swe_a_swedish_great_power_title:0 "北方の列強"
 swe_a_swedish_great_power_desc:0 "カルマル同盟は、北ヨーロッパの列強となるはずであった。しかし実際には、同盟の力をハンザとの些細な戦争に利用したデンマーク王の厚かましさと強情さが妨げとなった。ー例えば、1426年のエリック7世の治世の時代のように。\nカルマル同盟が果たせなかったことを成し遂げ、ヨーロッパの運命を左右するような影響力を持つ北方の列強となるべきだ！"
 swe_finnish_swedish_relations_title:0 "フィンランドとスウェーデンの関係"
 swe_finnish_swedish_relations_desc:0 "フィンランドは13世紀以来、我が[Root.GovernmentName]の一部である。フィンランドは自領に組み込まれ、フィン人は選挙でスウェーデン国王選出の投票をする権利を得た（1388年のマルグレーテ1世の選挙がそうであった）。それでも、フィン人は自国の利益にとって貴重な資産であるため、国民間の関係はさらに改善できるだろう。善意の証として、フィンランドの土地を開発すべきだろう。"
 swe_steel_for_the_hakkapeliitta_title:0 "ハッカペリター"
 swe_steel_for_the_hakkapeliitta_desc:0 "ハッカペリターはフィンランド人の軽騎兵のことで、小戦闘、襲撃、偵察に優れる。その速度は敵の射撃の裏を取り、敵陣への突撃を可能とする。しかし、その数は少数で、フィン人にはスウェーデン[Root.GovernmentName]のためにさらに訓練するための基盤がない。\nフィンランドに兵舎を建設し、より多くのハッカペリターを戦闘で活用できるように戦術を変更すべきだ。"
 swe_the_carolean_units_title:0 "軍隊の改革"
 swe_the_carolean_units_desc:0 "自軍は、軍事的革新性の先駆者として知られ、その戦闘の質の高さで恐れられている。しかし、自軍の制度は常に腐敗した顧問や将軍の脅威にさらされており、彼らは自軍の拡大よりも自身の私腹を肥やすことを重要視している。もしそうなれば、[Root.GetName]は、デンマークといった小国にすら脅かされかねない。\n国内の脅威を払拭するため、国内の絶対的支配を確保し、政府と軍隊を改革せねばならない。"
 swe_the_carolean_units_at:1 "§Y絶対主義値75§!以上、もしくは軍事技術レベル§Y19§!以上であれば、§Y軍事点§!を消費しない。"
 swe_the_carolean_units_bt:1 "§Y絶対主義値75§!以上、もしくは軍事技術レベル§Y19§!以上で本ミッションを達成した場合、本ミッションで§Y軍事点§!を消費しない。"
 swe_drill_the_carolean_title:0 "カロリアンへの教練"
 swe_drill_the_carolean_desc:0 "カロリアンは我が国の大々的な軍事改革による成果である。戦場で鍛え抜かれた兵士は敵軍にできる限り近付き、鉛の弾幕を浴びせる。そして敵の戦列に突撃し、前線を恐怖とパニックに陥れる。\nこの戦略がよく機能することは証明されているものの、最初の射撃の際の損害が受け入れがたいため、さらなる調整が必要である。この特殊ユニットを訓練し、狙撃技術を鍛えるべきであろう。"
 swe_protestant_defender_of_faith_title:0 "真なる信仰の擁護者"
 swe_protestant_defender_of_faith_desc:0 "ドイツにおける宗教戦争に勝利した！しかし、異端者の脅威はまだ残っている。[Root.Religion.GetName]の兄弟姉妹が宗教改革の脅威を受けずに信仰を実践できるよう、真なる信仰の擁護者の称号を受け入れるべきだろう。"
 swe_catholic_defender_of_faith_title:0 "真なる信仰の擁護者"
 swe_catholic_defender_of_faith_desc:0 "ドイツにおける宗教戦争に勝利した！しかし、異端者の脅威はまだ残っている。[Root.Religion.GetName]の兄弟姉妹がカトリックの脅威を受けずに信仰を実践できるよう、真なる信仰の擁護者の称号を受け入れるべきだろう。"
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§!が他国を§Y[Root.Religion.GetName]§!信仰に強制改宗する。"
 swe_catholic_defender_of_faith_tt:1 "§Y30§!州改宗する（§Y[Root.GetNumConvertedProvinces]§!/§Y30§!）"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "新ノルス帝国"
 swe_a_viking_empire_desc:0 "昔のヴァイキングは、比類なき帝国を築き上げたー例えば、伝説の北海帝国のように。しかし長くは続かず、キリスト教の悪臭によって、必然的に没落することとなった。\nどんな困難にも打ち勝ち、神々に栄光をもたらすノルス帝国を創り上げよう！"
 swe_commune_between_the_religions_title:0 "信仰の仲介者"
 swe_commune_between_the_religions_desc:0 "宗教改革は、カトリック信仰に亀裂を生じさせている。同胞が互いに剣を掲げ、王国全体が混乱に陥り、同じ神の名の下に民衆自らが殺戮しあっている。\nこの狂人たちに、信仰間の調和のとれた生活が可能であることを示すべきだろう。"
 swe_revoke_clergy_power_title:0 "聖職者の無力化"
 swe_revoke_clergy_power_desc:0 "自国が根絶やしにしたいと思っている宗教的狂信をまさに体現しているため、聖職者は自国にとって疫病だ。聖職者の特権を剥奪し、彼らからあらゆる種類の権力を取り除くべきだ。"
 swe_multi_cultural_kingdom_title:0 "多文化[Root.GovernmentName]"
 swe_multi_cultural_kingdom_desc:0 "宗教的寛容さは一つの側面である。文化間寛容さもまた、自国が考えるべきことの一つだ。自国がこの暗い世界で啓蒙の道標になりたいのであれば、誰もが [Root.GetName]に歓迎されていることを示さねばならないー彼らの信仰や文化に関係なく。"
 swe_establish_peace_of_westphalia_title:0 "宗教的平和"
 swe_establish_peace_of_westphalia_desc:0 "神聖ローマ帝国は宗教改革で自壊寸前である。彼らの内政に介入し、宗教的平和と共存も可能な解決策も存在することを示すべきだ！"
 swe_catholic_triggers_tt:0 "\n§Y[Root.GetName]§!が§Yカトリック§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です："
 swe_reformation_triggers_tt:0 "\n§Y[Root.GetName]§!が§Y改革派§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です："
 swe_humanist_triggers_tt:0 "\n§Y[Root.GetName]§!が§Y人文主義§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です："
 swe_catholic_effects_tt:0 "\n§Y[Root.GetName]§!が§Yカトリック§!ルートを選択した場合、以下の効果が得られます："
 swe_reformation_effects_tt:0 "\n§Y[Root.GetName]§!が§Y改革派§!ルートを選択した場合、以下の効果が得られます："
 swe_humanist_effects_tt:0 "\n§Y[Root.GetName]§!が§Y人文主義§!ルートを選択した場合、以下の効果が得られます："
 swe_swedish_peasantry_title:0 "農民の議題"
 swe_swedish_peasantry_desc:0 "スウェーデンの農民は、国内において影響力のある役割を担っている。彼らは自国経済の屋台骨であり、国民を養っている。当然、農民には母国への忠誠を誓ってもらわなければならない。彼らの名で工場を建設することで、我が善意が伝わるかもしれない。"
 swe_swedish_peasantry_ct:0 "国難「§Yダッケ戦争§!」がある"
 swe_swedish_peasantry_tt:1 "この補正が有効である限り、国難「§Yダッケ戦争§!」は発生しません。\nこの補正が有効である限り、生産物が§Y穀物§!、§Y魚§!、§Y家畜§!である領有州すべてに州の交易品生産補正§G+33.0%§!を獲得します。"
 flavor_swe.1628.a.tt:0 "§Y[Root.GetName]§!の§Y大型船§!は沈没しました。"
 sca_unlock_humanist_missions_tt:0 "§Y人文§!ミッションが解禁されます。"
 flavor_swe.101.t:0 "ヨーロッパ宗教戦争"
 flavor_swe.101.desc:0 "カトリック連盟とプロテスタント連盟による緊張は最高潮へと達した。そして今両者による戦争が始まり、[Root.GetName]はすっかりと巻き込まれてしまった。しかし我らは正義のために戦う用意はできている！"
 flavor_swe.101.a:0 "勝利のために！"
 flavor_swe.1010.t:0 "[Root.GetAdjective]による戦争への貢献の終了"
 flavor_swe.1010.desc:0 "宗教連盟戦争は[Root.GetName]により終了した。我々の兵士たちは家族の元へ帰り、雇った傭兵たちは報酬の金勘定をしている。"
 flavor_swe.1010.a:0 "今後、欧州でより悲惨な戦争が行われないことを祈ろう…"
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nしかし彼の精神は我らの心の中に根付いている。農民たちはスウェーデンの独立を強く望んでおり、支配階級でさえデンマークの支配にはうんざりしている。我々は独立するだろう。しかし問題は、独立の為いつ再び武器を上げるか？だ。"
 flavor_swe.102.a:0 "新たな蜂起にはまだ早い。"
 flavor_swe.102.b:0 "独立の時だ！"
 flavor_swe.103.t:0 "[Root.GetName]の割当制度"
 flavor_swe.103.desc:0 "割当制（Indelningsverket）とは国家の軍隊の迅速な動員を可能にするための組織制度である。15歳から44歳までの男子のうち10人に1人が国家の歩兵として恒久的に徴兵され、貴族の場合は税金を免除される一方で騎兵を提供しなければならない。この制度によりスウェーデンは常備軍ができたため、傭兵を使う必要性は薄れた。\nその後割当制には新たな改革が行われ、兵士候補の徴募を村落単位ではなく州単位で行うことになった。スウェーデン帝国の各州はスウェーデン軍のために1200人のカロリアンを提供しなければならない。"
 flavor_swe.103.a:0 "素晴らしい！"
 flavor_swe.104.t:1 "新指導者の誕生"
 flavor_swe.104.desc:0 "1397年、ノルウェー、スウェーデン、デンマークの王室評議会が都市カルマルで開催され、スカンディナビアの三国を一人の君主のもとに統合することに決定しました。この「カルマル同盟」はヨーロッパ最大の国家となったかもしれませんが、緩い組織体であり、デンマークによる支配に偏っていたため、当初から問題がありました。\nやがて、[DAN.Monarch.GetName]がカルマル同盟の新[DAN.Monarch.GetTitle]に選出され、[Root.Capital.GetName]で複数名のスウェーデン貴族の処刑を計画すると、独立欲求は一気に頂点にまで達しました。\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "ボンデ家のカール・クヌートソンの伯父であるヨハン・クリスティアンソン・ヴァーサは、農民と貴族を結集し、エンゲルブレクトの外套を引き継ぎ、新たな反乱の指導者となりました。"
 flavor_swe.104.desc.b:0 "ストゥーレ家の忠実な支持者であるエリック・ヨハンソン・ヴァーサは、農民を結集し、エンゲルブレットの外套を引き継ぎ、デンマーク王室に対する新たな反乱の指導者となりました。"
 flavor_swe.104.desc.c:0 "ストゥーレ党の支持者であったグスタフ・エリクソン・ヴァーサは、農民を結集し、エンゲルブレクトの外套を引き継ぎ、デンマーク支配に対する新たな反乱の指導者となりました。"
 flavor_swe.104.desc.d:0 "ボンデ家のカール・クヌートソンの伯父であるヨハン・クリスティアンソン・ヴァーサは、農民と貴族を結集し、エンゲルブレクトの外套を引き継ぎ、新たな反乱の指導者となりました。[Root.Capital.GetName]での血なまぐさき虐殺により一族を殺されたヨハンは、スウェーデン貴族たちからも支持されています！"
 flavor_swe.104.desc.e:0 "ストゥーレ家の忠実な支持者であるエリック・ヨハンソン・ヴァーサは、農民を結集し、エンゲルブレットの外套を引き継ぎ、デンマーク王室に対する新たな反乱の指導者となりました。[Root.Capital.GetName]での残忍な虐殺によって一族を殺されたエリックは、すでに反デンマークの姿勢を見せていたストゥーレから絶大な支持を得ることに成功しています。"
 flavor_swe.104.desc.f:0 "ストゥーレ党の支持者であったグスタフ・エリクソン・ヴァーサは、農民を結集し、エンゲルブレクトの外套を引き継ぎ、デンマーク支配に対する新たな反乱の指導者となりました。[Root.Capital.GetName]での残忍な虐殺によって一族を殺されたグスタフは、彼の大義に共感したスウェーデン貴族から絶大な支持を得ることに成功しています。 "
 flavor_swe.104.a:0 "自由だ！"
 swe_vasa_leads_the_rebellion_tt:0 "補正「§Yヴァーサによる反乱の指揮§!」の失効前に独立戦争に勝利した場合、グスタフ・ヴァーサが§Y[Root.GetName]王§!になります。"
 swe_vasa_will_lead_sweden_tt:0 "補正「§Yヴァーサによる反乱の指揮§!」の失効前に独立戦争に勝利した場合、将軍が§Y[Root.GetName]王§!になります。"
 flavor_swe.105.t:0 "[Root.GetName]新王の台頭"
 flavor_swe.105.desc:1 "デンマークに勝利したことで、[Root.GetAdjective]王位は再び独立し、スウェーデン人が戴冠するようになりました。反乱軍の指導者である[Root.GetHelpingVasa]は国民の支持を得ています。[Root.Monarch.GetName]が事実上[Root.GetName]の支配者かもしれませんが、[Root.Monarch.GetTitle]としての正統性については、よく言っても疑問符が付くところです。独立戦争成功の貢献度から、[Root.GetHelpingVasa]を[Root.GetName]王に戴くことが提案されています。"
 flavor_swe.105.a:0 "[Root.GetHelpingVasa]が[Root.GetName]を導くのだ！"
 flavor_swe.105.b:0 "[Root.Monarch.GetName]に機会を与えるべきだろう。"
 swe_Johan_vasa_tt:0 "ヨハン・ヴァーサ"
 swe_Erik_vasa_tt:0 "エリク・ヴァーサ"
 swe_Gustav_vasa_tt:0 "グスタフ・ヴァーサ"
 flavor_swe.106.t:0 "スウェーデン独立の支援者"
 flavor_swe.106.desc:1 "カルマル同盟はデンマーク、ノルウェー、スウェーデン三ヶ国の統一を象徴し、共通の利益を守るものであったはずです。しかし実際にはデーン人の富と労働力を増やし、図々しいデンマーク王によってハンザとの戦争や東ヨーロッパ諸王国との問題を引き起こさせることになっただけでした。デンマークは多くの敵を作りましたが、その大半は自国の独立に喜んで支援してくれるでしょう。\nしかし、自国がこの避けようのない独立戦争に独力で勝利できたなら、その勝利はより輝かしいものとなり、ヨーロッパの他の君主国から尊敬を集めることができるでしょう。"
 flavor_swe.106.a:0 "いやいや、色々と支援者は必要だ。"
 flavor_swe.106.a.tt:1 "[Root.GetName]への評価が§Y0§!以上である§Y[DAN.GetName]§!のライバル国か敵国全てに、§§Y[Root.GetName]§!の独立支援を得ることができます。"
 flavor_swe.106.b:0 "デーン人など脅威ではない！独力でこの戦争に勝利できる！"
 flavor_swe.106.b.tt:0 "§Y独立戦争で外国の支援抜きで勝利できたなら、追加報酬を獲得できます。§!"
 flavor_swe.106.c:0 "デンマークは自然に自国を解放するだろう。いずれね..."
 flavor_swe.107.t:0 "[From.GetName]による独立支援の要請"
 flavor_swe.107.desc:1 "今朝方、[From.GetName]の使者が[Root.GetAdjective]の宮廷へ到着いたしました。彼らは独立を求めて自国の支援を要請してきました。[From.GetAdjective]国民とはほぼ共通点がないかもしれませんが、彼らは我が宿敵、デンマークの従属国です。彼らを支援することで、宿敵を弱らせ、バルト海における自国の影響力を拡大することができるでしょう。"
 flavor_swe.107.a:0 "[From.GetName]を支援する！"
 flavor_swe.107.b:0 "独立した[From.GetName]から得られるものなどない。"
 flavor_swe.1060.t:0 "[Root.GetName]の独立"
 flavor_swe.1060.desc.a:0 "デーン人に対して自国は勝利を収め、自国に同盟国が必要ないことを世界に見せつけました。[Root.GetAdjective]国民はデンマーク王家の圧政を打ち破るために必要な全てであり、この勝利によって自国はヨーロッパから尊敬と栄光を集めました！"
 flavor_swe.1060.desc.b:0 "我が[Root.GovernmentName]は[Root.GetAdjective]独立戦争の真っ只中です。自舞台の士気はかつてないほど高いですー戦場の同輩たちとスウェーデン語で会話しようとするまでは、ですが。どうも、新[Root.Monarch.GetTitle]は、支配者としての最初の約束をすでに破り、自国を勝利に導く同盟国を召集したようです。戦略的決断だったのかもしれませんが、自軍の士気を低下させたことは間違いありません。\n新[Root.Monarch.Dynasty.GetName]朝の始まりとしては、間違いなく残念な結果となりました。新しく主権を得た[Root.GetAdjective]政府の今後の行動が、これ以上[Root.GetAdjective]国民を失望させないことを期待しましょう。"
 flavor_swe.1060.desc.c:0 "自国は対デンマーク戦に備えて、様々な準備を進めてきました。兵士を訓練し、鉄を精錬し、階級たちには賄賂を配りました。\nですから、ここ最近の知らせは[Root.GetName]の者たち全員にとって驚きでした。自国の圧制的な宗主国であるデンマークは、スウェーデン王位を完全に失い、すぐにそれを取り戻すことができる状態にはありません。自国は独立したのです！"
 flavor_swe.1060.a:0 "[Root.GetAdjective]王家万歳！"
 flavor_swe.1060.a.tt:0 "デンマークのライバル国や敵国、デンマークに脅かされていた国家は全て§Y[Root.GetName]§!への外交評価§G+100§!を獲得するとができます。"
 flavor_swe.1060.b:0 "これがお礼なの？"
 flavor_swe.1060.c:0 "よろしい。"
 flavor_swe.108.t:0 "階級の支援"
 flavor_swe.108.desc:0 "相も変わらず、階級たちはいくつかの特権を得た後、ついに自国の大義について支持することを受け入れました。彼らは今やデンマークとの避けようのない戦争で高い価値を持つ特別な申し出をしています。しかし、彼らの申し出はむしろ真っ先に[Root.GetAdjective]政府へのさらなる恩恵についてであり、[Root.GetAdjective]王家確立後に見返りを望んでいると指摘されています。"
 flavor_swe.108.a:0 "[Root.GetNobilityOrFallbackName]の申し出を受け入れるのだ。"
 swe_in_debt_with_the_nobles_tt:0 "§Yこの補正は、§Y[Root.GetNobilityOrFallbackName]に返済する、もしくは無効とすることによってのみ解除できます。§!\n\n債務返済のためには、以下の条件を満たして、決断を実行しなければなりません：\n[Root.Capital.GetName]に最新式の§Y要塞§!が建造されている\n陸軍伝統が§Y20§!ある\n[Root.GetNobilityOrFallbackName]の議題を§Y4§!つ完了する、もしくは、直轄地§Y10%§!を有している"
 flavor_swe.108.b:0 "[Root.GetBurghersOrFallbackName]の申し出を受け入れよう。"
 swe_in_debt_with_the_burghers_tt:0 "§Yこの補正は、§Y[Root.GetBurghersOrFallbackName]に返済する、もしくは無効とすることによってのみ解除できます。§!\n\n債務返済のためには、以下の条件を満たして、決断を実行しなければなりません：\n収入§Y1§!年分のダカットを保有している\n[Root.GetBurghersOrFallbackName]の議題を§Y4§!つ完了する、もしくは、直轄地§Y10%§!を有している"
 flavor_swe.108.c:0 "[Root.GetChurchOrFallbackName]の申し出を受け入れよう。"
 swe_in_debt_with_the_clergy_tt:0 "§Yこの補正は、§Y[Root.GetChurchOrFallbackName]に返済する、もしくは無効とすることによってのみ解除できます。§!\n\n債務返済のためには、以下の条件を満たして、決断を実行しなければなりません：\n教会もしくは大聖堂が建てられた州を§Y5§!州以上領有している\n教皇への影響力が§Y100§!以上である\n威信が§Y40§!である\n[Root.GetChurchOrFallbackName]の議題を§Y4§!つ完了する、もしくは、直轄地§Y10%§!を有している"
 flavor_swe.108.d:0 "そんなお世話など必要ありません、ありがとうございました。"
 flavor_swe.1080.t:0 "[Root.Capital.GetName]の血浴の結果"
 flavor_swe.1080.desc:0 "通常、どの国の階級も共通目的のために説得するのことは難しいものですー特に、彼らの宗主が多くの特権や特別な権利を与えている場合はなおさらです。しかし、自国の階級たちー[Root.GetChurchOrFallbackName]、[Root.GetBurghersOrFallbackName]、[Root.GetNobilityOrFallbackName]ーは残忍な[Root.Capital.GetName]の血浴の目撃者、そして犠牲者となったのです。彼らは[Root.GetName]に忠誠を誓い、自国の独立への努力に対して全面協力すると断言しています。"
 flavor_swe.109.t:0 "スカンディナヴィア帝国"
 flavor_swe.109.desc:0 "何世紀もの間、北ヨーロッパではいくつかの王国に分かれていて、全王国が独自にこの地方を支配しようとしていました。過去に何度かこの地域を統一する試みがなされましたが、支配者の不公平な言動や無秩序、あるいは単にノルド人の頑固さのせいで失敗に終わりました。\nしかし、これもついに終わりを迎え、自国は今や北ヨーロッパの三王国の首都を支配する、紛れもなき列強となりました。\n正当なる北方の帝国を樹立し、この地方に繁栄をもたらす時です！"
 flavor_swe.109.a:0 "[Root.GetAdjective]帝国万歳！"
 flavor_swe.110.t:0 "[45.GetName]の略奪"
 flavor_swe.110.desc:0 "[45.GetName]は、いつも北ドイツの至宝でした。商業、富、名声の豊かな都市です。\n野蛮な[From.GetAdjective]人がこの都市を襲うまでは、のことですが。[45.GetAdjective]の守備隊ができうる限り[From.GetAdjective]と戦いましたが、最終的には陥落しました。何百人もの[From.GetAdjective]兵が街を襲い、全家庭から略奪を行い、通りから収奪を行いました。"
 flavor_swe.110.a:0 "蛮族どもが！"
 flavor_swe.112.t:1 "ファールンへの投資"
 flavor_swe.112.desc:1 "ファールンは自国経済の大黒柱の一つです。当然、[8.GetName]の銅山が生み出す収入をどうやって増やすかという問題が出てきました。顧問の中には、銅山そのものを拡張することを勧める人もいれば、インフラのさらなる改善に力を入れるべきだと指摘する顧問もいます。"
 flavor_swe.112.a:0 "鉱山を拡張すべきだろう。"
 flavor_swe.112.b:0 "鉱山のインフラにもっと注力が必要だ。"
 flavor_swe.112.c:0 "銅山にはなんの投資も必要ないんじゃないか。"
 flavor_swe.113.t:0 "新たな旗艦の建造"
 flavor_swe.113.desc.a:0 "デーン人の職人技術、ノルウェー人の海軍技能、スウェーデンの資源を駆使して、[vasa_ii_province.GetName]全員の力で[Root.GetName]の旗艦を建造しました。壮麗で、優雅で、力強いーこれがヴァーサに求められた品質です。本船は[Root.GetAdjective]艦隊を勝利に導くことでしょう！"
 flavor_swe.113.desc.b:0 "そもそも、スウェーデン王国はかつて強力な旗艦、ヴァーサ号を建造しようと試みたことがあります。装飾品や装備品に費用を惜しみませんでしたが、本船には一つ、致命的な欠点がありました。あまりに重すぎました。\n\nこの出来事から数年後、[Root.GetAdjective]艦隊を勝利に導く第二旗艦を建造するため、ノルド人は[vasa_ii_province.GetName]へと集まりました。デーン人の職人技術、ノルウェー人の海軍技能、スウェーデンの資源を駆使して、[vasa_ii_province.GetName]全員の力で[Root.GetName]の旗艦を建造しました。壮麗で、優雅で、力強いーこれがヴァーサ2号の特徴です。"
 flavor_swe.113.a:0 "ヴァーサは素晴らしい旗艦となったな。"
 flavor_swe.113.b:0 "流石に今回は母港を何とか出港した後に沈没することはないだろう！"
 flavor_swe.114.t:0 "[8.GetName]の銅"
 flavor_swe.114.desc:0 "[8.GetName]にあるファールン鉱山は、ヨーロッパ内で使用される銅の主要な生産地です。[8.GetName]鉱山の大規模拡張により、銅の採掘量は基本的に銅市場の大部分を独占する水準にまで増加しました。現在では、自国によるバルト海交易の支配と相まって銅の価格、はては鉄の価格まで決定できるという絶好の地位にあります。"
 flavor_swe.114.a:0 "銅市場を完全独占し、価格を吊り上げるべきだ。"
 flavor_swe.114.b:0 "とにかく多くの銅を売るんだよ。金がいるんだよお、今すぐ！"
 flavor_swe.114.c:0 "銅市場の現状況を維持するのだ。"
 flavor_swe.119.t:0 "ウプサラと[6.Capital.GetName]の大学"
 flavor_swe.119.desc:0 "ウプサラは、スウェーデンのキリスト教化以来、同一名で大司教区の所在地になっています。宗教的に重要な場所なので、ウプサラは教育と学習の拠点でありました。ですから、教育をさらに拡大するため正式な大学を建設することは当然の動きでした。\nウプサラ同様、[6.Capital.GetName]も聖職者にとっての中心地であり、強力な司教区であるデンマーク大司教区の所在地でした。もちろん、[6.Capital.GetName]が[Root.GetAdjective]領になった際に、司教区については変更せざるをえませんでしたが、その宗教的重要性と教育の中心地としての歴史は、変わらず受け継がれていきました。やがて[6.Capital.GetName]にも大学ができましたが、今回、この大学はスコーネランドの住民をスウェーデン語で教育することを目的としていました。"
 flavor_swe.119.a:0 "なんと素晴らしい！"
 SWEDEN_COPPER_MONOPOLIZATION:0 "スウェーデンの銅の独占"
 SWEDEN_IRON_MONOPOLIZATION:0 "スウェーデンの鉄の独占"
 SWEDEN_COPPER_FLOOD:0 "膨大なスウェーデン銅"
 SWEDEN_IRON_FLOOD:0 "膨大なスウェーデン銅"
 SWEDEN_COPPER:0 "安定した銅市場"
 SWEDEN_IRON:0 "安定した鉄市場"
 flavor_swe.120.t:0 "スコーネ地方の運命"
 flavor_swe.120.desc:0 "スコーネランド地域は9世紀以来、デンマークの一部になっています。ですから、多くのデーン人が暮らしていてーそして、彼らの多くが自分たちの故郷について、自国に支配されることを嫌っています。もし彼らを自文化に同化させたとすると、それは有益なことなのかもしれません。短期的に見れば反乱を起こすかもしれませんが、長期的に見ればスコーネランドは疑いよう無く[Root.GetName]領となるでしょう。"
 flavor_swe.120.a:0 "[Root.Culture.GetName]流を教え込め。"
 flavor_swe.120.b:0 "まあその内、私たちを受け入れるさ。"
 flavor_swe.121.t:0 "[Root.GetAdjective]王国の勃興"
 flavor_swe.121.desc:0 "旧主との戦争は血みどろのものとなり、血と富の代償が必要でした。しかし、最終的に自国は勝ち、順当な勝利を達成しました。つまり、独立です！\nカルマル同盟が崩壊した今、スカンディナヴィアに新王国ー[Root.GetName]ーの台頭が始まりました。"
 flavor_swe.121.a:0 "これが新時代の幕開けだ。"
 flavor_swe.123.t:0 "ヴァリャーグの道"
 flavor_swe.123.desc:0 "「ヴァリャーグ」ーギリシャ語でスカンディナヴィアのヴァイキングを指し、8世紀後半に自国の祖先がコンスタンティノープルへと向かう際、東ローマ人によって名付けられました。彼らは「ヴァリャーグからギリシアへの道」と呼ばれる、ドニエプル川沿いを辿る経路からやって来ました。\n\nこの経路中にある重要都市の多くが、現在自国の手中にあるか、同盟国の領土となっており、この歴史的な通商路は再び動いているのです！"
 flavor_swe.123.a:0 "素晴らしい！"
 flavor_swe.124.t:0 "ポーランドの王位"
 flavor_swe.124.desc:0 "自国の支配者一族がスウェーデン支配を正当化する一方で、[Root.GetName]の貴族たちは南にある隣国、ポーランド王国に目を向けていいます。スカンディナヴィアの統合、ロシアを通過する経路の次として、ポーランドは自国にとって直近の拡大路線です。しかし、貴族全員がその話に同意しているわけではなく、南にある強力なポーランドの同盟国がもたらす価値を強調しています。また、[Root.Monarch.Dynasty.GetName]王朝の一人をポーランド王位に就かせて、同君連合とすることも可能だろうと指摘する者もいます。\n結局、[Root.GetAdjective]とポーランドの関係をどうするかについては、[Root.Monarch.GetName]の決断次第です。"
 flavor_swe.124.a:0 "「ポーランド[Root.Monarch.GetTitle]」...気に入った。"
 flavor_swe.124.a.tt:1 "§Y[GetPolandPLC]§!との§Y王朝による繋がり§!を重視する方針を取ります。これによって、ミッション「§Yポーランド王国§!」の条件と報酬が以下の通りに変更されます：\n条件：\n§Y[GetPolandPLC]§!の支配王朝が§§Y[Root.Monarch.Dynasty.GetName]§!であり、威信と正統性が§Y[GetPolandPLC]§!以上である。\n報酬：\n§Y[Root.GetName]§!は§Y[GetPolandPLC]§!に対して開戦事由§Y連合の回復§!を獲得します。"
 flavor_swe.124.b:0 "旧来の方法で征服してしまおう。"
 flavor_swe.124.b.tt:0 "§Y[GetPolandPLC]§!を§Y征服§!する方針を取ります。これによって、ミッション「§Yポーランド王国§!」の条件と報酬が以下の通りに変更されます：\n条件：\n§Yポーランド§!地方から§Y15§!州以上§Y[Root.GetName]§!かその従属国が領有する。\n報酬：\n統治力§G150§!を獲得し、§Yポーランド§!文化を受容し、§Yポーランド§!地方の全州で自治率を§G25.00%§!、分離主義年数を§G10§!年下げます。"
 flavor_swe.124.c:0 "ポーランドに用はない、しかしポーランドとの同盟はたしかに便利かも。"
 flavor_swe.124.c.tt:0 "§Y[GetPolandPLC]§!と§Y共存§!していく方針を取ります。これによって、ミッション「§Yポーランド王国§!」の条件と報酬が以下の通りに変更されます：\n条件：\n§Y[GetPolandPLC]§!が§Y[Root.GetName]§!と同盟及び婚姻し、§Y[Root.GetName]§!への外交評価が§Y150§!、信頼度§Y80§!を有している。また、§Y[GetPolandPLC]§!が総開発度(従属国も含む)§Y600§!を有している。\n報酬：\n§Y[Root.GetName]§!は外交力§G100§!と栄光§G400§!を獲得します。§Y[GetPolandPLC]§!と§Y[Root.GetName]§!は§Y歴史的友好国§!になります。\n\n§Yこのルートはミッション「東方への窓口」と「プロイセンの地」に影響を与え、代わりにポーランドの同盟国が必要州を領有していてもミッションを達成できるようになります。ただし、これらのミッションから更なる請求権を獲得することはできなくなります。§!"
 flavor_swe.125.t:0 "[40.GetName]の購入？"
 flavor_swe.125.desc:0 "[40.GetName]はネマン川の河口にあり、バルト海交易の重要州です。しかし、同盟を結んでいる[40.Owner.GetName]領なので、外交関係が壊れるようなことがなければ征服できません。幸いにも世の中はお金で動いています。[40.Owner.GetName]にかなり多額のダカットを渡すことで、[40.GetName]を買い取る好機があるかもしれません。"
 flavor_swe.125.a:0 "この一世一代の好機を逃す手はない！"
 flavor_swe.125.b:0 "そんな価値なんてないな。"
 flavor_swe.126.t:0 "[From.GetAdjective]からの提案"
 flavor_swe.126.desc:0 "我が信頼なる同盟国の[From.GetName]から大使が訪れ、[40.GetName]州を500ダカットで購入したいとの提案を受けました。"
 flavor_swe.126.a:0 "500ダカットと仰る？取引成立だ！"
 flavor_swe.126.b:0 "ありがとう、だが駄目だ。[40.GetName]は[Root.GetAdjective]領のままとする。"
 flavor_swe.127.t:0 "[From.GetName]は[40.GetName]に関する申し出について受諾！"
 flavor_swe.127.desc:0 "[From.GetName]からの知らせです。[From.GetName][From.Monarch.GetTitle]が自国の申し出を受諾し、[40.GetName]を500ダカットで売却してくれるとのことです。"
 flavor_swe.127.a:0 "素晴らしい。"
 flavor_swe.128.t:0 "[From.GetName]は[40.GetName]に関する申し出について拒否！"
 flavor_swe.128.desc:0 "[From.GetName]からの知らせです。[From.GetName][From.Monarch.GetTitle]が自国の申し出を却下しました。[40.GetName]は[From.GetAdjective]領のままとなります。"
 flavor_swe.128.a:0 "遺憾である。"
 flavor_swe.129.t:0 "[38.GetName]の購入？"
 flavor_swe.129.desc:0 "[38.GetName]はバルト海の重要な交易都市であり、その領有権は大変貴重です。運命の歯車がどう求めているというのか、[38.GetName]は[38.Owner.GetName]が領有しているのです。幸いにも、[38.Owner.Monarch.GetTitle]はこの都市と引き換えに、非常に寛大な申し出に興味を示してくれるかもしれません。"
 flavor_swe.129.a:0 "[38.GetName]を1000ダカットでというのは良い提案に思えるな。"
 flavor_swe.129.b:0 "この都市が1000ダカットの価値なわけがない。"
 flavor_swe.130.t:0 "[From.GetAdjective]からの提案"
 flavor_swe.130.desc:0 "我が信頼なる同盟国の[From.GetName]から大使が訪れ、[38.GetName]州を1000ダカットで購入したいとの提案を受けました。"
 flavor_swe.130.a:0 "[38.GetName]を1000ダカットでというのは公平に思える。"
 flavor_swe.130.b:0 "[38.GetName]の価値は計り知れず、売るに売れん。"
 flavor_swe.131.t:0 "[From.GetName]は[38.GetName]に関する申し出について受諾！"
 flavor_swe.131.desc:0 "[From.GetName]からの知らせです。[From.GetName][From.Monarch.GetTitle]が自国の申し出を受諾し、[38.GetName]を1000ダカットで売却してくれるとのことです。"
 flavor_swe.131.a:0 "素晴らしい。"
 flavor_swe.132.t:0 "[From.GetName]は[38.GetName]に関する申し出について拒否！"
 flavor_swe.132.desc:0 "[From.GetName]からの知らせです。[From.GetName][From.Monarch.GetTitle]が自国の申し出を却下しました。[38.GetName]は[From.GetAdjective]領のままとなります。"
 flavor_swe.132.a:0 "遺憾である。"
 flavor_swe.134.t:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]による声明"
 flavor_swe.134.desc:0 "神聖ローマ帝国のプロテスタントとカトリックの緊張度は、日増しに一触即発の事態となってきています。プロテスタント側が数で勝っていたなら、すでに戦争に発展していたかもしれません。\nこの運命の日、[Root.Religion.GetName]の[Root.GetName][Root.GovernmentName]である[Root.Monarch.GetName][Root.Monarch.GetTitle]は、[Root.GetName][Root.GovernmentName]はドイツのプロテスタントの権利を認め、軍事的、経済的、政治的支援を行う、という声明を行いました。\nさらに、[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]は、[Emperor.Monarch.GetTitle]に虐げられていたすべての者たちの名において、自らプロテスタント同盟を率い、神聖ローマ帝国内の宗教的優越性のために戦うとのことです。"
 flavor_swe.134.a:0 "これで舞台は整った..."
 flavor_swe.135.t:0 "[From.Monarch.GetName][From.Monarch.GetTitle]による声明"
 flavor_swe.135.desc:0 "神聖ローマ帝国のプロテスタントとカトリックの緊張度は、日増しに一触即発の事態となってきています。プロテスタント側が数で勝っていたなら、すでに戦争に発展していたかもしれません。\nこの運命の日、[From.Religion.GetName]の[From.GetName][From.GovernmentName]である[From.Monarch.GetName][From.Monarch.GetTitle]は、[From.GetName][From.GovernmentName]はドイツのプロテスタントの権利を認め、軍事的、経済的、政治的支援を行う、という声明を行いました。\n\nこの公式声明により、神聖ローマ帝国のプロテスタント加盟国が結集し、プロテスタント同盟が組織され、[Emperor.Monarch.GetTitle]と戦争で対峙することになりそうです。"
 flavor_swe.135.a:0 "我が信仰の自由はもう目の前だ！"
 swe_the_varangian_route:0 "ヴァリャーグの道"
 norse_events.2.t:0 "好奇心の波"
 norse_events.2.desc:0 "スカンディナヴィアでは中世の最盛期にキリスト教を採用しました。デンマーク、スウェーデン、ノルウェーの住民はためらいもありましたが最終的には改宗し、自ら教皇庁に服従しました。彼らは罪の赦しを受けることを約束されました。\nノルド人は、この赦しへの道が実際にはどういったものかをほとんど知りませんでした。ただの神父が地獄の炎から救済する免罪符を売り、司教が保護を約束した都市から搾取を行い、教皇がカトリックの運命よりも自身の私利私欲に関心を払っているのです。\n\nこのような時代だと、[Root.Monarch.GetName]のような[Root.Monarch.GetTitle]が教皇庁の権威に疑問を抱くのは不思議なことではありません。我が君が[Root.GetName]の大自然を馬で走っていた際、異教徒である我が祖先が作った古代ルーン文字に出会いました。古の神々に対する好奇心が解き放たれたのです..."
 norse_events.2.a:0 "教会に見込みなし。代わりに古ノルドをもっと学ぶぞ！"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§!はノルスの祖先を知るため、[Root.GetName]の大自然の中に隠遁します..."
 norse_events.2.b:0 "イカれてんな！"
 norse_events.3.t:0 "[Root.Monarch.GetName]の発見"
 norse_events.3.desc:0 "[Root.Monarch.GetName]は、ごく少数の親しい顧問や従者を引き連れて、[Root.GetName]の深い森の中へと旅しました。結局のところ、我が君のような[Root.Monarch.GetTitle]が一人でこの大自然を生き残ることなどできません。\n数週間の旅の後、好奇心旺盛な[Root.Monarch.GetTitle]とその一行は、ノルス神話のいくつかの神々の小さな偶像の一群が残された、荒れ果てた聖堂を見つけました。その偶像に触れた[Root.Monarch.GetName]は発作を起こし、五感を失ってしまいました！\n\n二日後、家来たちが小規模の野営地を築いた後、[Root.Monarch.GetTitle]はようやく望まぬ眠りから目を覚ましました。"
 norse_events.3.a:0 "[Root.Monarch.GetTitle]が言うに、未来を授かったのだと！"
 norse_events.4.t:0 "[Root.Monarch.GetName]の古き神々への転向"
 norse_events.4.desc:0 "[Root.Monarch.GetName]が突然五感を失ってから数ヶ月が経ちました。短い時間ではあったのですが、[Root.Monarch.GetName]が見たという.、その..未来像は我が君を大きく変えてしまいました。\n\nもはや、教会の問題に忙殺されることもなく、国家の安全保障にも関心がないようでした。その代わりに、[Root.Monarch.GetTitle]は一つ一つ文献、古ノルドの宗教に関するあらゆる書物を研究しました。正気かどうか心配する者もいましたが、会話からその鋭い頭脳は何一つ失われていないことが分かりました。\n\nしかし、ある日、[Root.Monarch.GetName]の姿が見えなくなり、[new_norse_province.GetName]から連絡が宮廷に届きました..."
 norse_events.4.a:0 "集めた知識は民衆と共有せねば無用の長物である！"
 norse_events.5.t:0 "[Root.GetName]によるノルスへの改宗"
 norse_events.5.desc:0 "異教徒による伝道が自国の州内で目撃されています。かつては熱心なキリスト教徒が十字架を海に投げ捨て、異教徒の神々を祀る神殿を建てています。教会は神殿へと変貌しています。\nそんな中、[Root.Monarch.GetName][Root.Monarch.GetTitle]は今では「古き神々の預言者」を自称し、[Root.GetName]全域の改宗を監督しています。"
 norse_events.5.a:0 "完了だ！もう一度真の信仰に従うのだ！"
 norse_events.6.t:0 "ウプサラの神殿再建"
 norse_events.6.desc:0 "ウプサラ神殿は、インゲ1世が神殿を破壊し瓦礫以外何も残らないようにするまで、北ヨーロッパにおける聖地でした。自国の信仰はこの喪失から回復することなく、最終的に私たちは神々に背を向けることとなりました。\n\nしかし今日、この不名誉は取り消されます！ウプサラ神殿は再建され、かつてないほど壮麗で輝かしいものとなりました！"
 norse_events.6.a:0 "生贄を用意せよ。今日は祝杯ぞ！"
 norse_events.6.a.tt:0 "§Y[1.GetName]§!は§Y[1.Religion.GetName]§!信仰の§Y宗教の中心地§!と、州補正「§Yウプサラ神殿§!」を獲得し、§Y[1.Religion.GetName]§!の領有国は以下の効果を得ます：\n宣教師: §G+1§!\n国家布教強度: §G+2.0%§!\n真の信仰の寛容度: §G+1.00§!"
 norse_events.7.t:0 "ノルス信仰の目覚め"
 norse_events.7.desc:1 "[new_norse_province.GetName]の精霊信仰の反乱軍は、数世紀前のヴァイキング時代の古代のルーン石を発見しました。我が祖先の信仰は、この反乱軍に全く新しい信仰の世界を啓示しました。現在、彼らはもはや精霊信仰の伝統のために自国に反抗しているわけではなく、新たに発見したアスガルドの神々のために反抗しているのです。"
 norse_events.7.a:0 "狂ってやがる！"
 norse_events.7.b:0 "私たちも神々の子である以上、反抗理由はありません！"
 norse_events.8.t:0 "ノルス文化への回帰"
 norse_events.8.desc:0 "ノルス信仰が復活したので、[Root.GetName]の住民は、長い間失われたと思われていた伝統や儀式を実践し始めています。この古ノルド文化の復興は、自国がキリスト教により縛られていた文化の足枷を断ち切る好機なのかもしれません。"
 norse_events.8.a:0 "文化の原点に立ち返る時なのだ！"
 norse_events.8.a.tt:0 "§Yスウェーデン§!文化、§Yデンマーク§!文化、§Yノルウェー§!文化、§Yアイスランド§!文化の全領有州が§Yノルス§!文化へ転向します。"
 norse_events.8.b:0 "何世紀にもわたって積み上げてきた進歩を捨て去るなんで許されない。"
 norse_events.9.t:0 "北海帝国の再興"
 norse_events.9.desc:0 "1013年、大王クヌート1世はデンマーク王国、ノルウェー王国、イングランド王国を一つの帝国に統一した。北海帝国である。彼の功績は、キリスト教徒と北ヨーロッパの諸王国双方に合図を送り、彼の遺産は今日まで生き続けています。\n\n現在、スカンディナヴィアとブリテン諸島の王家は、再びひとつのノルスの旗の下で統一されました。多くの伯爵は、偉大なる[Root.Monarch.GetName][Root.Monarch.GetTitle]の前に頭を下げます。疑いようなく、[Root.GetName]の[Root.GovernmentName]は北海帝国の真の後継者です。\nただ一つ、疑問が残っています。[Root.GetAdjective]王国は「北海帝国」を名乗るべきなのでしょうか？"
 norse_events.9.a:0 "この日より北海帝国として知られるようになるのだ！"
 norse_events.9.b:0 "恐怖を呼び起こす国家名としては[Root.GetName]の方がいいだろう。"
 norse_raid_fleet:0 "ノルスの襲撃艦隊"
 norse_raid_fleet_desc:0 "ヴァイキングの軍隊や海軍は、素早く打って出て敵の応戦前に撤退することに特化していた。現代ではやや時代遅れとなったが、海軍教義を現代に適応させることは可能だ。"
 swe_global_trade_empire_modifier:0 "バルト海の世界的海洋帝国"
 desc_swe_global_trade_empire_modifier:0 "バルト海域や新大陸の外海を支配している。"
 swe_debt_with_the_clergy:0 "聖職者への負債"
 desc_swe_debt_with_the_clergy:0 "聖職者たちは、自国の目標であった独立達成の手助けをしてくれた。今、彼らはその重要な支援に対する見返りを要求している。\n\n§Yこの補正は、借金を返済するか、聖職者階級を無効にすること以外に解除はできない。§!"
