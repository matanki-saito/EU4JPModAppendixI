 desc_pol_thriving_center_of_gdansk_modifier:0 "This province is a thriving center of commerce and a brooding urban center full of mercantile opportunity."
 desc_pol_winter_preparations_modifier:0 "北部の厳しい冬に備え、十分な準備をした上で軍事作戦に臨む。"
 desc_pol_swedish_metal_imports_modifier:0 "スカンディナヴィアの上質な金属を輸入したことで武器や大砲をさらに大量生産できるようになり、自国の役に立っている。"
