 teu_pru_conquer_silesia_bt:0 "§Y北ドイツ§!及び§Yポーランド§!地方に§Yソルブ§!文化の州が存在しない。"
 liv_heal_the_schism_at:0 "§Y[295.GetName]§!、§Y[33.GetName]§!、§Y[310.GetName]§!が§Yカトリック§!で§Yカトリック§!国が領有している。"
 liv_heal_the_schism_bt:0 "§Yロシア§!にある州で§Yカトリック§!である。"
 flavor_liv.20.b.tt:0 "領有するステート州全てで自治率§R20§!を獲得する。"
 flavor_liv.20.c.tt:0 "領有するステート州全てで自治率§G-20§!を獲得する。"
 got_pirate_raid_the_baltics_at:0 " §Yバルト海§!の沿岸州を§Y[Root.GetName]§!が領有しているか、もしくは§Y襲撃された§!状態である。"
 mechanic_centralize_state_half_refund_yes:0 "§Yステートの集権化§!の費用は§G50%§!返還される"
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "階級特権「§Y宗教間対話の強制§!」は聖職者の忠誠度と最大絶対主義の減少を招かなくなります。"
 mechanic_buffed_monastic_temples_yes:0 "階級特権「§Y修道会の寺院§!」は3から§Y5のカルマ§!を付与もしくは削除する\nさらに、年間カルマ減少§G+0.03§!も付与され、影響力の増大や最大絶対主義が減少しなくなる。"
 custom_global_allowed_num_of_buildings:0 "計画的な建設"
 custom_global_allowed_num_of_buildings_desc:0 "かつて自国都市では住民が好き勝手に建物を建て、空間を大きく浪費していた。しかし、「計画」と呼ぶ新戦略のおかげで、空間をより効率的に利用できるようになった。"
 custom_all_estate_influence_modifier_positive:0 "階級の権利"
 custom_all_estate_influence_modifier_positive_desc:0 "自国は階級抜きでは成り立たない。全階級が政府において重要な役割を果たし、その結果、国内で高い地位と影響力を持つようになった。"
 custom_all_estate_influence_modifier_negative:0 "階級の制御"
 custom_all_estate_influence_modifier_negative_desc:0 "階級は絶対的でない国の政府に対して大きな権力を持っていることは明らかだ。彼らは、自身の要求と特権で統治を腐敗させ、自身の利益のみに気を配っている。\n階級と彼らが行う全ての段階を制御せねばならない！"
 custom_can_colony_boost_development:0 "有技能者への移住法"
 custom_can_colony_boost_development_desc:0 "他の植民勢力とは違い、自国は新大陸に最優秀の人材のみ送り込んでいる。自国の入植者たちはその技能の専門家であり、外部の支援抜きで海外大陸の荒野で生き残ることができるだろう。"
 custom_can_transfer_vassal_wargoal:0 "積極的交渉"
 custom_can_transfer_vassal_wargoal_desc:0 "さらに強く要求できるようになったら、さらに勧めて彼らの最も忠実な属国にさえ要求せねばならない。"
 custom_ignore_coring_distance:0 "地方行政による管理"
 custom_ignore_coring_distance_desc:0 "首都に直結した州しか管理できない、という要求とは一体何か？地方知事をうまく利用できれば、中央政府から切り離された州を管理することは十分に可能だ。"
 custom_national_focus_years:0 "柔軟な官僚機構"
 custom_national_focus_years_desc:0 "官僚主義は鈍い。苦痛だし非効率的だ。これらは、硬直した制度を持つ政府の発言だ。\n一方、自国は事務処理の技能を習得し、この世界の実力主義ではない国々と比べて、むしろ迅速に国家の焦点を変えることができる。"
 custom_no_stability_loss_on_monarch_death:0 "葬儀の儀式"
 custom_no_stability_loss_on_monarch_death_desc:0 "死は人生の自然な一部だ－王でさえ死から逃れることはできない。君主の自然な終わりと、新しい統治の循環の始まりを祝福しよう。"
 custom_development_cost_modifier:0 "都市化の促進"
 custom_development_cost_modifier_desc:0 "地方集落は、自国経済を形成している。地方集落にも利点はあるが、活気ある帝国の大都市にはかなわない。都市化の過程を促進し、自国の農民が社会の階段を上るよう動機付けなければならない。"
 custom_monthly_church_power:0 "組織化された宗教的奉仕"
 custom_monthly_church_power_desc:0 "自国の教会では教会の奉仕の時間割が厳格に決められている。その過程は細部に至るまで計画され、例外なく全員がこの儀式に参加しなければならない。"
 custom_can_not_build_colonies:0 "移住の禁止"
 custom_can_not_build_colonies_desc:0 "自国はあらゆる人材を必要とする。ゆえに、植民地やその他の形態の移民に興味を持つことなどない。"
 custom_can_not_build_buildings:0 "失効した都市権"
 custom_can_not_build_buildings_desc:0 "都市があまりにも急速に発展し、政府の権威を脅かす存在となっている。都市権の剥奪、つまりは建物の権利を剥奪することでのみ、その権威を維持できる。"
 custom_can_not_build_missionaries:0 "強制改宗の禁止"
 custom_can_not_build_missionaries_desc:0 "宗教は毒であり、宗教というのは、自国の信じるものをたまたま信じない者たちを苦しめることでしか利益を得られない。強制改宗を禁止することは、自領内の者たちにとって賢明な方法だ。"
 custom_can_not_declare_war:0 "国家平和主義"
 custom_can_not_declare_war_desc:0 "宣戦布告とは弱さの宣言である。自力で成長できない宣言をしているのだ。自国は平和主義の道を受容し、優れた道徳の道としている。"
 custom_can_not_send_merchants:0 "閉じられた市場"
 custom_can_not_send_merchants_desc:0 "自由貿易は自身の経済的破壊への道である。商人たちは税金を免れ、宿敵に富をもたらすだけだ。\n市場を閉じ、商人を格下げすることで、このような悲惨な運命から国を守ることができる。"
 custom_capped_by_forcelimit:0 "制限した補給拠点"
 custom_capped_by_forcelimit_desc:0 "兵站学によると、自国は「補給限界」の範囲内でしか兵力維持できない。これ以上の部隊の徴募は補給基地を増設しない限り不可能である－その課題は自国の限られた技術では実現不可能だ。"
 custom_reform_progress_growth_building:0 "政府系のインフラ"
 custom_reform_progress_growth_building_desc:0 "行政の事務処理にそれなりの場所が必要なことについては誰も驚かないだろう。"
 custom_can_chain_claim:0 "効率的な偽造"
 custom_can_chain_claim_desc:0 "近隣の州に気取らずに請求権を作るのは、素人諜報員の芸当だ。一方、自国の諜報員は偽造技術を習得しており、最も遠い場所の領有権すら請求できる。"
 custom_reasons_to_elect:0 "高い地位の友人"
 custom_reasons_to_elect_desc:0 "神聖ローマ帝国は他の政治団体と異なり、皇帝を選出する半主権国家の集合体である。幸いなことに、我々には皇帝の座を確実なものにしてくれる有力な友人がいる。"
 custom_allow_client_states:0 "姉妹政府"
 custom_allow_client_states_desc:0 "広大な領土の直接統治は行政にとって負担だ。自国に従属する姉妹政府を設立することで、広大な領土の統治にかかる負担を軽減することができる。"
 custom_allow_free_estate_privilege_revocation:0 "王室の権威"
 custom_allow_free_estate_privilege_revocation_desc:0 "階級と国家は協定を取り交わした。王室は階級からあらゆる特権を剥奪する権利を有する代わりに階級は存続させる。"
 custom_free_maintenance_on_expl_conq:0 "探検家精神"
 custom_free_maintenance_on_expl_conq_desc:0 "将軍や提督とは違い、自国の征服者や探検家は責務や個人の利益のためではなく、人類に隠されてきたものを明らかにしたいという欲求で出ていくのだ。"
 custom_stability_cost_to_declare_war:0 "総力戦の勅令"
 custom_stability_cost_to_declare_war_desc:0 "戦。戦は我が国の知る全て。\n戦。戦はこの世界にもたらす全て。\n自部隊の行進で平和への幻想に隠れる者を揺り動かそう。"
 custom_transport_attrition:0 "大量のレモン"
 custom_transport_attrition_desc:0 "外海で最も一般的な水兵の死因理由の一つが壊血病だ。各船に樽いっぱいのレモンを載せることで、この呪われた病気による水兵の死者数を確実に減少させることができる。"
 custom_regiment_disembark_speed:0 "水陸両用訓練"
 custom_regiment_disembark_speed_desc:0 "軍隊は通常、陸軍と海軍を分けて、それぞれの集団に固有の訓練を施す。この方法には利点があるが、陸海の部隊が一緒に行動せねばならなくなった際には邪魔となる。水陸両用訓練を推進することで、部隊の艦船から自部隊の離脱をより迅速に行うことができるようになる。"
 custom_years_to_integrate_personal_union:0 "連合法"
 custom_years_to_integrate_personal_union_desc:0 "連合法とは事項の王位と同君下位国の王位間の特別な憲法だ。基本的に、自国の法が同君下位国の王位に課され、統合促進を保証するものだ。"
 custom_landing_penalty:0 "過酷な立地での訓練"
 custom_landing_penalty_desc:0 "平地での敵との交戦は些末なものだ。困難な地形での敵との交戦はより大きな挑戦だが、自国の兵士にとっては実現可能だ。しかし、海上侵略で敵軍と交戦するのは自殺行為である。\n輸送船への依存度が高いため、海上侵攻における戦闘は自軍には不可避であることを受け入れねばならない。この特殊な戦法に対応できるよう、厳しい訓練を積んで準備せねばならない。"
 custom_cb_on_overseas:0 "帝国主義の受容"
 custom_cb_on_overseas_desc:0 "世界は小さくなった。帝国はあらゆる方面へ勢力拡大し、自らを守ることができない者たちを服従させている。地域紛争の時代は終わった。帝国主義の時代が到来している。\n当然、その背後で自国が気を緩めることなど許されない。自国もまた、世界の奪い合いに参加せねばならない。"
 custom_flagship_cost:0 "旗艦の調達"
 custom_flagship_cost_desc:0 "旗艦は自国海軍の宝石である。しかし、戦闘時には敵の攻撃の目標となり、そのため沈められやすいという欠点もある。少ない投資で旗艦を再建できる資源を常に確保しておかなければならない。"
 custom_colonial_type_change_cost_modifier:0 "柔軟な植民地官僚制"
 custom_colonial_type_change_cost_modifier_desc:0 "植民地の総督たちは新世界における王家の意思を代弁している。しかし、彼らは必ずしもその地位にふさわしいとは限らず、植民地の政府はその宗主の新しい要求に適応する必要がある。植民地の官僚機構を柔軟にしておくことで、ある統治形態から別の形態への植民地の容易な移行を保証できる。"
 custom_colonial_subject_type_upgrade_cost_modifier:0 "新世界の投資家"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "新世界の植民地は植民主義者として運を求める多くの者たちを惹きつけている。しかし同時に商人や交易商、その他富裕層も金銀財宝を増やす機会と見て引き寄せられている。このような投資家に特権を与えることで彼らの資金が植民地での我々の議題を支援ことを保証できる。"
 custom_has_carolean:0 "カロリアン"
 custom_has_carolean_desc:0 "カロリアンはスウェーデン帝国におけるスウェーデン人とフィンランド人の歩兵である。農民から徴兵され、厳しい訓練を受けたカロリアンは、敵軍に恐怖を呼び起こすことで有名である。\nカロリアン連隊は所有する§Yスウェーデン§!と§Yフィン§!文化の州でのみ召集でき、召集可能なユニット数はこの文化の州の開発度に依存する。"
 custom_amount_of_carolean:0 "カロルス王の讃美歌"
 custom_amount_of_carolean_desc:0 "カロリアンは死ぬまで戦い続け、躊躇なく戦場に突撃していく。彼らの勝利と戦いぶりを、皆を鼓舞する讃美歌として歌うことにしよう！"
 custom_can_recruit_hussars:0 "有翼重騎兵"
 custom_can_recruit_hussars_desc:0 "有翼重騎兵は強力かつ希少なユニットである。破壊的な突撃を行い、敵の士気に大きなダメージを与え、§Y白兵フェーズ§!を得意とする。\n\n§Y有翼重騎兵§!の連隊数は、受容文化の州の開発度に基づき、開発度100につき1ユニットの割合で計算される。"
 custom_amount_of_hussars:0 "あなたの有翼重騎兵に硬貨を投げよ"
 custom_amount_of_hussars_desc:0 "有翼重騎兵は自軍内でも最高の部隊だ。彼らの活躍が戦局を変えたことは過去に幾度とある。しかし有翼重騎兵の一員であることは決して楽な運命ではない。自国民に有翼重騎兵の苦労を知ってもらい、貯蓄の一部を彼らに寄付してもらおう。"
 custom_military_tactics:0 "戦術競技"
 custom_military_tactics_desc:0 "勝利はまず心の中で達成される。自軍では狡猾な戦術と無節操な戦略が最優先される。この原則を兵士と指揮官の一人ひとりに教えるため、国はチェスのような戦術競技を軍に提供している。"
 custom_max_hostile_attrition:0 "遊撃戦闘政策"
 custom_max_hostile_attrition_desc:0 "焦土が侵略者の物資を断つ一方、民兵は遊撃戦によって敵を疲弊させる。この二要素によって、いかなる敵対勢力も長期に居座ることはない。"
 custom_morale_damage:0 "鬨の声"
 custom_morale_damage_desc:0 "戦闘は人的と装備の交戦かもしれないが、結局は軍を撤退させるものは士気である。自部隊はそれをよく承知しており、その力強い声で敵の勇敢な者をも恐怖に陥れるような鬨の声を大声で上げるのである。"
 custom_morale_damage_received:0 "鉄の意志"
 custom_morale_damage_received_desc:0 "敵は我々を戦場から遠ざけることで戦いに勝とうとしている。立派ではあるが彼らの試みは失敗に終わるだろう。なぜなら自部隊には鉄の意志があるからだ。勝利のためなら何をも気にかけぬ意志だ－たとえ最後の一人になるまで戦わなければならないとしても。"
 custom_attack_bonus_in_capital_terrain:0 "身近な地形を活用した戦術"
 custom_attack_bonus_in_capital_terrain_desc:0 "身近な地形を活用した戦術（通称FTTs）とは、軍参謀本部が開発した軍事行動である。自軍の誰もが知る地形に特化した方針と戦術の集合体である。"
 custom_can_bypass_forts:0 "周辺機動インフラ"
 custom_can_bypass_forts_desc:0 "自国の将軍は防衛をより容易にする強力な新戦術を発見した。自部隊は複雑な機動により、要塞周辺を歩いて通過できる。\n軍の指導者たちは過去に何度か敵のこの手口を観察したと断言している。"
 custom_force_march_free:0 "大行軍"
 custom_force_march_free_desc:0 "すべての新兵は我が偉大な国家の国境周辺の長い行進に参加しなければならない。彼らは一日以内にそれを断行する必要があり、失敗した者は軍から追放される。このような状況に耐え、自軍で働くことができるのは非常に優れた者だけである。"
 custom_global_attacker_dice_roll_bonus:0 "攻めの幸運の女神"
 custom_global_attacker_dice_roll_bonus_desc:0 "幸運は大胆な者に味方する。そして、攻勢に出る自軍ほど大胆なものはない。"
 custom_global_defender_dice_roll_bonus:0 "守護者の幸運"
 custom_global_defender_dice_roll_bonus_desc:0 "誰も認めたがらないが戦場では運が大きく作用する。幸いにも、自国は敵の侵略から身を守ることに関しては運に恵まれているようだ。"
 custom_own_territory_dice_roll_bonus:0 "地元の強み"
 custom_own_territory_dice_roll_bonus_desc:0 "異国の地で戦争をするのは危険な行為だ。兵士は地形を知らないし、現地の人々は侵略者に対して陰謀を企んでいるし、インフラ自体が使用不能となるかもしれない。このような理由から外国が自領で大きな利益を得ることはない。"
 custom_regiment_manpower_usage:0 "現地徴発"
 custom_regiment_manpower_usage_desc:0 "非常に異例だが、自軍の連隊は現地住民から新連隊の徴募を行っている－先行経験に関係なく、文化や宗教の違いを一切無視して。この戦術によって自軍は新兵の予備軍を大幅に節約できる。"
 custom_idea_manpower_in_own_culture_provinces:0 "戦士の文化"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "自文化では男は軍に従軍して初めて真の男であるとされる。「おぞましい」と批判されようが、この古来の伝統は自国に多くの勝利をもたらし、これからも新しい勝利をもたらし続けるだろう。"
 custom_idea_manpower_in_accepted_culture_provinces:0 "市民権取得のための兵役"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "国内にいる者たちの中で我々の一人として生まれていない者全てが兵役を通じて自分自身を証明せねばならない。そうして初めて彼らは正式な市民権を得ることができる。"
 custom_idea_manpower_in_culture_group_provinces:0 "戦友"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "戦時には誰もが必要とされる。兄弟文化の兵士たちは前線で自分たちの兵士たちと肩を並べて従軍している。"
 custom_may_build_supply_depot:0 "兵站訓練"
 custom_may_build_supply_depot_desc:0 "戦争は人的や資源だけでなく兵站も問われる。兵士全員が兵站戦の詳細を知っていなければならない。"
 custom_may_refill_garrison:0 "高速の守備兵補充"
 custom_may_refill_garrison_desc:0 "防御は最強の攻撃である。少なくとも駐屯地の新兵の守備兵たちはそう聞いていた。"
 custom_may_return_manpower_on_disband:0 "軍政の拡大"
 custom_may_return_manpower_on_disband_desc:0 "部隊の大半は退役後、普通は追跡不可となるため、自軍から永久に失われてしまう。行政を拡大し、官僚をもっと軍事に関与させることで、元兵士の軍務復帰を保証できる。"
 custom_manpower_against_imperial_enemies:0 "帝国結集の呼びかけ"
 custom_manpower_against_imperial_enemies_desc:0 "神聖ローマ帝国にはそれぞれの思惑と利害を持った多くの半主権国家が存在する。しかし、必要時や外的脅威の時には、帝国領邦は帝国結集の呼びかけに従い、部隊を貸してくれる。"
 custom_global_trade_goods_size:0 "五ヶ年計画"
 custom_global_trade_goods_size_desc:0 "全農民と地主は今後五年以内に一定量の商品を生産することを王室に約束しなければならない。これらの商品は国家の富を増大させるために使われる。"
 desc_pol_centralized_royal_court_authority_modifier:0 "王領内の我々の権威は議論の余地のないものだ。自国の歴史上初めて様々な階級が支配者の議論の余地のない権力に敬意を表しており、その逆ではない。"
