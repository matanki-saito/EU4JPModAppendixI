 liv_livonian_path_effects_tt:0 "\n§Y[Root.GetName]§!が§Yリヴォニア§!ルートを選択した場合、下の効果が得られます： "
 liv_diplomatic_focus:0 "外交への注力"
 desc_liv_diplomatic_focus:0 "敵から自国の安全を守る同盟国を見つけるため、外交的手法に注力している。"
 liv_diplomatic_knights:0 "外交騎士団"
 desc_liv_diplomatic_knights:0 "自国の騎士は異教徒と戦うことで知られているが、非常に外交的な一面も持ち合わせており、同盟関係の維持に一役買っている。"
 liv_protector_of_riga:0 "リガの守護者"
 desc_liv_protector_of_riga:0 "武力または外交によって、自国は都市リガとリガ司教区の守護者となった。リガの司祭たち自身も、自国のの宗教的大義を支持している。"
 livonian_diet_capital:1 "リヴォニア州議会の座"
 desc_livonian_diet_capital:1 "この州にはリヴォニア州議会の座があり、階級と政府間のあらゆる内政問題に対処しえいる。"
 liv_prepared_army:0 "軍隊の準備"
 desc_liv_prepared_army:0 "自軍はパバイスカスの戦いの悲劇を研究してきた。自軍には戦場で再び敵に立ち向かう用意がある。"
 liv_lva_colonial_ambition:0 "植民地への熱意"
 desc_liv_lva_colonial_ambition:0 "新世界の構想は、すべての探検家の好奇心をくすぐる。従って、彼らは通常よりはるかに長い旅に出る準備が整っている。"
 liv_lva_american_trade_dominance:0 "アメリカ交易の独占"
 desc_liv_lva_american_trade_dominance:0 "南北アメリカの交易支配を主張し、新大陸からの交易品独占を生み出した。"
 liv_lva_random_new_world_colonialism:0 "新世界への植民地主義"
 desc_liv_lva_random_new_world_colonialism:0 "新世界の発見と最初の入植は、冒険に飢えた多くの市民を植民地に引き寄せている。"
 liv_lva_west_african_gold_production:0 "金採掘の強化"
 desc_liv_lva_west_african_gold_production:0 "この州の鉱夫は、より多くの金を発掘するために、現地事業を強化している。"
 liv_lva_indian_trade:0 "インド市場への参入"
 desc_liv_lva_indian_trade:0 "インド亜大陸の商品や貴重品を入手している。自国の商人は、インドからのこれら需要の高い資源を有している全ての交易市場において、さらに歓迎されている。"
 liv_lva_merchant_fleet:0 "商船隊の拡張"
 desc_liv_lva_merchant_fleet:0 "我が海軍全体の注力は一つの目標に向けられている。バルト海での交易に関する影響力を守り、ハンザに対抗することだ。"
 liv_lva_expanded_land:0 "領地の拡大"
 desc_liv_lva_expanded_land:0 "この州の領有国は、現地民のための基礎インフラを拡張し、新しい建物の建設を容易とし、民衆を満足させた。"
 liv_lva_the_new_capital:0 "首都リガ"
 desc_liv_lva_the_new_capital:0 "この州は領有国の新首都で、他の州よりも多くの行政的、インフラ的改善を受けた。"
 liv_lva_seat_of_the_livonian_enlightenment:0 "リヴォニア啓蒙主義の中心地"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "この都市はリヴォニア啓蒙主義の中心地であり、領有国の大学の行政上の中心地である。いかなる制度が発見されようが、この都市は常にそれを知ることができるだろう。"
 liv_lva_defeated_poland:0 "ポーランドに勝利"
 desc_liv_lva_defeated_poland:0 "戦場にてポーランドを倒した！この勝利は、自軍の兵士と、ポーランド領を管理せねばならない自国の官僚双方を大いに刺激した。"
 liv_lva_allied_poland:0 "ポーランドとの同盟"
 desc_liv_lva_allied_poland:0 "ポーランドと強力な同盟関係を維持している。従って、この同盟維持のため、自国の外交閣僚はそれに応じて成長する必要があった。"
 liv_lva_conquered_poland:0 "バルトの征服者"
 desc_liv_lva_conquered_poland:0 "ポーランドの終焉は、東ヨーロッパに権力の空白を生み出したーそして、自国がそれを埋めるものとなるだろう。自国の支配に疑問を持つ者などいないのだ。"
 liv_unity_in_faith:0 "信仰の統一"
 desc_liv_unity_in_faith:0 "新しい領土を征服し、彼らを教化した。新たに得た人民は、自国民と信仰で一つとなっている！"
 liv_donations_from_the_churches:0 "協会からの寄付"
 desc_liv_donations_from_the_churches:0 "新しい教会をいくつか建設したことで、毎月の献金額も増えた。もちろん、聖職者はその分け前に満足している。"
 liv_the_livonian_defender:0 "リヴォニアの防衛者"
 desc_liv_the_livonian_defender:0 "多くの困難に直面し、悪者から弱者を守るために何度も命を危険にさらしてきた。信仰の擁護者としての自国の権威は疑う余地もない。\n\n§Yこの補正は、カトリックの信仰の擁護者でなくなるまで有効です。§!\n§Yカトリックの信仰の擁護者の称号を取り戻した際、再度獲得できます。§!"
 liv_the_livonian_defender_tt:0 "§Y信仰の擁護者§!でなくなるまで"
 liv_lva_prussian_military:0 "プロイセン軍"
 desc_liv_lva_prussian_military:0 "プロイセン政府とのつながりが功を奏している！プロイセンの軍事知識を入手し、自軍に利用できるようになった。"
 liv_protector_of_the_catholics:0 "カトリックの守護者"
 desc_liv_protector_of_the_catholics:0 "自国の勇気と行動が、この世界のカトリック教徒が異教や異端との戦争において、自国の支持を受けていることをキリスト世界に示した！\n\n§Y強制和平§!を§Y異端§!もしくは§Y異教§!の攻撃者から§Yカトリック§!国家を守るために使用した場合、教皇の影響力§G25§!を獲得します。"
 liv_the_great_conversion:0 "布教への注力"
 desc_liv_the_great_conversion:0 "ルテニアの大部分はカトリックの支配下にあるが、住民は未だに正教会の異端的な見解に従っている。この地方に宣教の試みに注力せねばならない。"
 liv_glory_of_the_catholic_third_rome:0 "カトリックの第三のローマの栄光"
 desc_liv_glory_of_the_catholic_third_rome:0 "第三のローマーローマ帝国の遺産の請求者ーは、カトリックの真の道へ改宗した！"
 lif_lva_baltic_expansion:0 "バルトの拡大"
 desc_lif_lva_baltic_expansion:0 "この州は、その領有国による多くの開発計画やインフラ計画の対象になっている。"
 teutonic_headquarter:0 "騎士団の大使館"
 desc_teutonic_headquarter:0 "この州は、リヴォニア騎士団の領内にチュートン騎士団の大使館がある。この二騎士団の同盟が続く限り、大使館はリヴォニア騎士団の外交本部として機能する。"
 livonian_headquarter:0 "騎士団の大使館"
 desc_livonian_headquarter:0 "この州は、チュートン騎士団の領内にリヴォニア騎士団の大使館がある。この二騎士団の同盟が続く限り、大使館はチュートン騎士団の外交本部として機能する。"
 liv_militarized_knights:0 "騎士団の軍国主義化"
 desc_liv_militarized_knights:0 "騎士がすでに兵力だと考える者もいる。一方で、我々は騎士の軍事化が十分でないと考えている！すべての従者、すべての騎士、そしてすべての騎士の馬さえも騎士団のために戦うことができるようにせねばならない！"
 liv_honorable_wars:0 "名誉ある戦争"
 desc_liv_honorable_wars:0 "チュートン騎士団とは違い、我が騎士団は退廃した主戦論者集団ではない。我が騎士たちは名誉と尊厳をもって戦う。\n騎士道を持ち合わせない周辺の者たちが我々を服従させたところで、ヨーロッパ勢力が動じることはないだろう。"
 liv_united_orders:0 "騎士団の統一"
 desc_liv_united_orders:0 "チュートン騎士団の騎士たちは、リヴォニア騎士団の旗の下に統一された。"
 flavor_liv.0.t:0 "リヴォニア騎士団の状況"
 flavor_liv.0.desc:1 "リヴォニア騎士団は1236年にジェマイティヤ人によって壊滅した騎士団、リヴォニア帯剣騎士団の後継にあたる騎士団です。厳密に言うとチュートン騎士団に従属していますがが、リヴォニア騎士団はほぼ自立を保ったままとなっています。\nしかし、我が騎士団にはそれなりに困難があります。カルマル同盟－非常に飢えた北方の獅子－は自国の平定を狙っています。ポーランド人と同盟していて裏で支えているリトアニア人はバルト領を併合しようとし、自国の東にいるノヴゴロド人は西への拡張を考えています。\nしかし、それだけではありません。1435年、司教たちはリガの支配下にリヴォニア連盟を結成し、自身の利益のために貴重な資源を私たちから遠ざけ始めました。\n\nしかし、全てを悲観することはありません。時代は変わり、リヴォニア騎士団は運命の岐路に立っています。この連盟を終わらせ、敵を押し返すことができれば、自国はどのような道を歩むべきかを選択できるのです。"
 flavor_liv.0.a.tt:1 "§Yリヴォニア騎士団§!には独自のミッションツリーがあり、他のミッションツリーに比べて多岐に渡るルートになっています。ミッション「§Y自国の権威の強化§!」を完了するとイベントが発生し、分岐ミッション部を以下の2ルートの内、どちらかのミッションに置き換えることになります。\n\n§Yリヴォニアルート§!\nリヴォニアルートではリヴォニア騎士団を世俗化、解体し、§Yリヴォニア§!国家へと改革していくルートになります。このルートは§Yバルト§!地方の開発と§Y新世界§!への入植を中心に展開します。また、自身のニーズや行動によって強化内容が変わる、独自§Y政府§!を作り上げることができます。\n\n§Y十字軍ルート§!\n十字軍ルートでは、異教徒や異端をキリスト教化するという騎士団の目的に忠実に実行していくルートになります。本ミッションツリーでは、§Yロシア§!の征服及び改宗を目的とした軍事作戦を起こし、§Y東ヨーロッパ§!でのカトリック帝国の樹立にあなたを誘うことでしょう。"
 flavor_liv.1.t:0 "リヴォニア騎士団の未来"
 flavor_liv.1.desc:0 "私たち騎士団はリヴォニア連盟を何とか抑えこみ、未来を守りました。しかし、私たち騎士団が正しき道を見失っていることは明らかです。新時代の夜明けは近づいており、今や自国の方向性をどうするか、これまで以上に選択する時なのです。"
 flavor_liv.1.a:0 "十字軍の時代は終わった。世俗化された領国となるのだ！"
 flavor_liv.1.a.tt:0 "§Yリヴォニア§!ミッションルートが解禁されます。"
 flavor_liv.1.b:0 "シスマが続く限り、我が聖戦は終わらん！"
 flavor_liv.1.b.tt:0 "§Y十字軍§!ミッションルートが解禁されます。全ミッションで自国が§Yカトリック§!であることが要求されます。"
 flavor_liv.1.b.ct:0 "§R自国は§Yクールラント§!及び§Yリヴォニア§!を形成できなくなります。§!"
 flavor_liv.2.t:0 "司教区の解散"
 flavor_liv.2.desc:0 "自軍はリヴォニア連盟の一つを強制解散させる準備が整っています。さて、問題です。どの司教区を目標にしましょう？"
 flavor_liv.2.a:0 "ドルパット司教区がずーっと邪魔だったんだよ。"
 flavor_liv.2.b:0 "オーゼル司教区をぶっ潰さにゃならぬ。"
 flavor_liv.2.c:0 "クールラント司教区、終わりの時だ。"
 flavor_liv.2.d:0 "レヴァル司教区を屈服させようか。"
 flavor_liv.2.e:0 "どの司教区も解散なんてできないよ..."
 flavor_liv.2.f:0 "司教区ってなんぞ？"
 flavor_liv.3.t:0 "司教区の購入"
 flavor_liv.3.desc:0 "クロニア領、リヴォニア領、エストニア領に対する自国の支配維持について、リヴォニア連盟が困難にしてくれています。幸いにも、これらの司教は自身が主張しているような聖人あどではなく、私たちに領地を売ってくれるそうです。"
 flavor_liv.3.a:0 "ドルパット司教区がずーっと邪魔だったんだよ。"
 flavor_liv.3.b:0 "オーゼル司教区がマストバイだ。"
 flavor_liv.3.c:0 "クールラント司教区、終わりの時だ。"
 flavor_liv.3.d:0 "レヴァル司教区を金銭的に満足させようか。"
 flavor_liv.4.t:0 "リヴォニア騎士団の世俗化"
 flavor_liv.4.desc:0 "私たちは修道会騎士団です。目標はただ一つ、バルト海のキリスト教化－そして、この目標は達成しました。しかし、宗教改革が広がるにつれて、私たち騎士団はその存在意義を失いつつあることが明らかになり、仲間のキリスト教徒に対する十字軍というのは、自国の顧問に言わせるとこの上なく不条理だとのことです。\nもしかすると、ついにリヴォニア騎士団を解散し、公式に王国－リヴォニア王国建国の時機なのかもしれません。"
 flavor_liv.4.a:0 "この日より、世界は我をリヴォニアと知るだろう！"
 flavor_liv.4.b:0 "まだ騎士団の解散などできん。"
 flavor_liv.5.t:0 "プロイセンーリヴォニア同盟"
 flavor_liv.5.desc:0 "自国の昔の同盟国で、かつての宗主だったチュートン騎士団の後継者、それがプロイセンです。当然、プロイセンとの仲は深く、バルト海の異教徒やポーランド軍を相手に背中を合わせて戦ったという共通の歴史があります。\n私たちは別々の国家へと成長しましたが、直近の戦争で私たちの友情は今日まで続いていることが示されました。"
 flavor_liv.5.a:0 "どんな脅威に対しても両国で団結して立ち向かうぞ。"
 flavor_liv.6.t:0 "新政府の発足"
 flavor_liv.6.desc:0 "世俗化によって自国は多くの周辺国と同様、君主制になりました。しかし、自国は比較的若いですから隣国が生涯をかけて築き上げた経験や伝統に欠けています。プロイセン領にいる同盟国でさえ、その君主制に効率的な統治制度を導入し始めています。\n隣国の経験から知見を得て、自国が必要とするものに即した君主制を形づくる時です。"
 flavor_liv.6.a:0 "リヴォニアにふさわしき君主制を見つけましょう！"
 flavor_liv.7.t:0 "リヴォニアによるシスマ終結宣言"
 flavor_liv.7.desc:0 "ロシア領がカトリックの手に落ちたことでリヴォニア騎士団によって、大シスマの終焉及び全キリスト教国が教皇庁の指導部に従うように、と宣言しました。しかし、これは教皇自身が認めたことではありません。ですから宣言の正当性には疑問が残りますが、この征服は神自身がカトリックに好意的であることの表れなのでしょう。"
 flavor_liv.7.a:0 "神の意図は明らかである、教皇が導くのだ。"
 flavor_liv.7.b:0 "一介の騎士ごときが総司教を解任することなんてできない。"
 flavor_liv.8.t:0 "リューベック交易支配の衰退"
 flavor_liv.8.desc:0 "自国は様々な手段や方法によってリューベック交易を活用し、それによって富と力を増大させることができました。そして、ついに西へと拡大し、リューベック近郊に交易中心を得るに至りました。\nその進展のため、ハンザは自国の進出に脅威を感じ、現在では彼らの市場への参入を制限されています。"
 flavor_liv.8.a:0 "誠に残念である。"
 flavor_liv.13.t:0 "チュートンーリヴォニア関係の問題"
 flavor_liv.13.desc:0 "チュートン騎士団は、両騎士団の創設以来、信仰と武力において私たちの兄弟でした。彼らと協力することでこれら地方をキリスト教化することができましたが、この協力関係をさらに強化することができます。相互の絆を深めれば、信仰にもたらされる恩恵は計り知れないでしょう。"
 flavor_liv.13.a:0 "互いの絆を深め、目と目を合わせましょう。"
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName]はトリガー補正「§Y騎士団の大使館§!」をゲーム終了まで獲得し、アクティブ時には以下の効果を得ます：\n無償外交数: §G+1§!\n年間軍熟練度: §G+0.5%§!\n州の人的資源補正: §G+25.0%§!\n州の開発コスト: §G-5.0%§!"
 flavor_liv.13.b:0 "チュートン騎士団との同盟は目的達成の手段にすぎない。"
 flavor_liv.14.t:0 "リヴォニアとチュートン騎士団間の結びつき"
 flavor_liv.14.desc:0 "リヴォニア騎士団は、両騎士団の創設以来、信仰と武力において私たちの兄弟でした。彼らと協力することでこれら地方をキリスト教化することができましたが、この協力関係をさらに強化することができます。リヴォニア騎士団はそのためにこちらへ出向き、私たちの首都に本部を設立しました。この好意に報いるべきでしょう。"
 flavor_liv.14.a:0 "これは実りある繋がりとなるかもしれないな"
 flavor_liv.15.t:0 "騎士団の軍事化"
 flavor_liv.15.desc:0 "我が騎士団はすでに軍事的な修道会として始まっていますが、その騎士たちの背後にある組織や行政を改善することに成功しました。そのため、自部隊は単なる十字軍騎士の集団ではなく、すでに正式な軍隊となっています。"
 flavor_liv.15.a:0 "我が騎士団は勝利を収めるだろう。"
 flavor_liv.16.t:0 "修道院を持つ軍隊"
 flavor_liv.16.desc:0 "昨今の軍事改革によって自国の能力はかなり向上しましたが、まだ改善の余地があります。騎士団の軍事化を完全に受け入れることで、他の主要国に匹敵する軍隊を有することができます。軍隊を有する修道院から修道院を有する軍隊へと変貌するでしょう。"
 flavor_liv.16.a:0 "受け入れよう。"
 flavor_liv.16.b:0 "やり過ぎないようにしよう。"
 flavor_liv.17.t:0 "第二次氷上の戦い"
 flavor_liv.17.desc:0 "1242年、ノヴゴロド公アレクサンドル・ネフスキー及びウラジーミルからの同盟軍に敗北したことは、自軍の歴史の汚点となりました。今、形勢は変わり、彼らを打ち破ることができました。"
 flavor_liv.17.a:1 "これが全ての敵に対して警告となりますように。"
 flavor_liv.18.t:0 "十字軍の王国"
 flavor_liv.18.desc:0 "我が十字軍国は当初の目標を大きく上回り、大きく拡張しました。単なる十字軍国を超え、真の十字軍王国となりました。"
 flavor_liv.18.a:0 "リヴォニア万歳！"
 flavor_liv.18.b:0 "謙虚でいよう。"
 flavor_liv.20.t:0 "庁内の行政的混乱"
 flavor_liv.20.desc:0 "我が[Root.GovernmentName]は通常かなり効率的な行政を行っていますが、近頃本当に全く機能していないように見えることがあります。官僚たちは自領の対処で手一杯です。市長たちは職務を忘れています。つまりです。私たちは想像以上に大混乱に陥っているのです。\n結局、[Root.Monarch.GetName][Root.Monarch.GetTitle]自身が行政を組織するために介入せねばなりません。"
 flavor_liv.20.a:0 "管理に全注力を向けろ！"
 flavor_liv.20.b:0 "属国を設立し、そやつらに領内を統治させるのだ。"
 flavor_liv.20.c:0 "ここは軍の手助けが必要だ。"
 flavor_liv.21.t:0 "戦争の問題"
 flavor_liv.21.desc:1 "戦争は犠牲の多い問題です。資源も人も労力も必要ですし、勝利は必ずしも約束されたものではありません。戦場での勝利を目指すには傭兵が一般的で人気がありましたが、周辺国は戦闘時において訓練された熟練の常備軍を導入し始めています。"
 flavor_liv.21.a:0 "戦争には傭兵がちょうどいい。"
 liv_merc_focus:0 "傭兵契約の更新"
 desc_liv_merc_focus:0 "傭兵に重点を置くという決断は、自国の政権が傭兵との契約を更新するきっかけとなりました。"
 flavor_liv.21.b:0 "常備軍？そのために海兵隊がいるのだよ。"
 liv_marine_focus:0 "海兵隊への注力"
 desc_liv_marine_focus:0 "常備軍より海軍に重点を置くという決断により、多くの兵士が外海での生活を体験することになった。"
 flavor_liv.21.c:0 "確かに常備軍に投資すべきだな。"
 flavor_liv.22.t:0 "[Root.GetAdjective]の階級による特権の要求"
 flavor_liv.22.desc:0 "我が[Root.GovernmentName]は、[Root.Monarch.GetTitle]とその国民が必要とする物に対して即した政府を作ることを求めて邁進しています。\nしかし、誰もが政府の進歩の美しさを理解できるわけではありません。[Root.GetName]の大階級は[Root.Monarch.GetName]の宮廷へと集まり、新国家において彼らに特権を付与しなければ政変を起こすと我が[Root.Monarch.GetTitle]を脅しています。"
 flavor_liv.22.a:0 "使い途のない権利を授与せよ。彼らはそれに気づくまい。"
 flavor_liv.22.b:0 "特権を保証せよ。"
 flavor_liv.22.b.tt:0 "保証された特権"
 flavor_liv.22.c:0 "背信により処刑だ。"
 flavor_liv.22.c.tt:0 "処刑により話し手を殺します。"
 flavor_liv.23.t:0 "小規模な経済の黄金時代"
 flavor_liv.23.desc:0 "自国経済は、ちょっとした黄金時代が到来しています。惜しみない出費にもかかわらず、なんとか黒字の収益を上げています。私たちの顧問はこの貯蓄を自国の重要な技術の一つに投資を行うよう勧めています。"
 flavor_liv.23.a:0 "将来の利益確保のために統治に投資すべきだな。"
 flavor_liv.23.b:0 "その金は大使館や海軍に費やすべきだな。"
 flavor_liv.23.c:0 "自軍は新装備を必要としている。"
 flavor_liv.24.t:0 "[Root.GetName]内の宗教論争"
 flavor_liv.24.desc:0 "宗教は自国社会の中で大きな役割を担っています。しかし、自国が修道院の根源を捨てて以来、それは一歩後退し、支配者一族が[Root.GetName]で国民の注目の的になっています。\n聖職者はこの状況を変えたいと考えており、我が[Root.Monarch.GetTitle]や他の階級と宗教を自国でより大きな役割を果たすよう議論しています。"
 flavor_liv.24.a:0 "聖職者は正しい。宗教をもっと重視すべきだな。"
 flavor_liv.24.a.tt:0 "国家による宗教への注力"
 flavor_liv.24.b:0 "宗教は我が国の一部である、その通りだ。しかし、それは[Root.Monarch.GetTitle]の下にあるのだ。"
 flavor_liv.24.c:0 "宗教を伝統としてよりも利益を生む道具として扱うべきだろう。"
 flavor_liv.24.c.tt:1 "§Y真の信仰§!の州から。"
 flavor_liv.25.t:0 "[Root.Monarch.GetTitle]の役割"
 flavor_liv.25.desc:0 "[Root.Monarch.GetTitle]は権威ある称号で、その役割はほぼ全ての他国の[Root.GovernmentName]で明確です。それは国家の支配者です。しかし、その者たちはもっと多くのことができるでしょう。歴史上、自ら国家を運営し、外国との外交を俯瞰し、軍隊を勝利に導いた王はたくさんいます。\n問題は、我が[Root.Monarch.GetTitle]がどの道を歩むかです..."
 flavor_liv.25.a:0 "国庫も行政も冷静な判断力を持った者を必要としている－私のような、ね。"
 flavor_liv.25.b:0 "外交は繊細な問題です。私が対処すべきものでしょう。"
 flavor_liv.25.c:0 "戦いの栄光に勝るものなどない。私自らが軍を勝利に導こうぞ！"
 liv_the_administrator:0 "行政官"
 desc_liv_the_administrator:0 "我が支配者は国家の運営の問題に一生を捧げることを決意しました。"
 liv_the_diplomat:0 "外交官"
 desc_liv_the_diplomat:0 "我が支配者は国家の外交問題に一生を捧げることを決意しました。"
 liv_the_general:0 "将軍"
 desc_liv_the_general:0 "我が支配者は国家の軍事問題に一生を捧げることを決意しました。"
 flavor_liv.31.t:0 "[Root.GetName]の政府"
 flavor_liv.31.desc:0 "リヴォニア騎士団の世俗化から数十年が経ちました－この世俗化は自国の文化や社会、政府に確実に痕跡を残しています。多くの挑戦や内部論争、その他問題に直面し、これらの状況に適応する必要がありました。しかし、最終的に自政府は勝利を収め、自身の強みを強調する機能的な体系へと発展しました。"
 flavor_liv.31.a:0 "我々は国家を持つ軍隊である！"
 flavor_liv.31.b:0 "共和制と君主制の混合が必要である。"
 flavor_liv.31.c:0 "交易と商業に注力するのだ。"
 flavor_liv.31.d:0 "公的な議会のない君主制など欠陥品だ。"
 flavor_liv.31.e:0 "我が支配は神の意志に裏打ちされたものだ。"
 flavor_liv.31.f:0 "公正なる選挙だけが安定性を確保できる。"
 flavor_liv.31.g:0 "外交が自国の魂である。"
 flavor_liv.31.h:0 "自政府は帝国となるために作られたものだ！"
 flavor_liv.31.i:0 "我々は国家を持つ傭兵である！"
 flavor_liv.31.j:0 "海軍が政府の中枢である。"
 flavor_liv.31.k:0 "我々が七つの海を支配するのだ！"
 flavor_liv.31.l:0 "皆、軍に奉仕している。"
 flavor_liv.31.m:0 "朕は国家なり！"
 flavor_liv.31.n:0 "知恵と力でもって統治するのだ。"
 flavor_liv.31.z:0 "自政府は最も優れた君主制の一つなのだ。"
 flavor_liv.31.zzz:0 "今の政府でもう十分ですよ。"
