 teu_seek_imperial_protection_title:0 "帝国保護の要請"
 teu_seek_imperial_protection_desc:0 "1225年、マゾフシェ公、ピャスト朝のコンラート1世は、改宗を拒む異教徒の旧プロイセン人との戦いに我々の助力を要請した。もちろん、我が騎士団はこれら異教徒をさっさと片付け、真の信仰に改宗させ、改宗を拒否する者を打ち破った。この後、我が騎士団は西プロイセンと東プロイセンに国家を樹立し、ロムヴァのリトアニア人に対する十字軍を継続した。\nしかし、プロイセンにいる我々の存在は、ポーランド王国にとって常に悩みの種であった。そして、我々が何十年もかけて改宗させたリトアニア人までもが、我が破滅を求めている！\n\n神聖ローマ帝国は我が騎士団に特別慈悲深いわけではないが、ポーランドの脅威から我々を守る準備ができている唯一の勢力である。"
 teu_livonian_alliance_title:0 "リヴォニア同盟"
 teu_livonian_alliance_desc:1 "リヴォニア騎士団は、バルト海で創設されたもう一つの修道騎士団である。1202年にリガで創設されたリヴォニア騎士団は、バルト海のジェマイティヤ人をキリスト教化することを目標だった。1236年の大敗の後、リヴォニア騎士団はチュートン騎士団と同盟を結び、共にバルトの地を真の信仰に改宗させていった。\n\n彼らとの同盟関係を再構築し、将来の必要時に互いに助け合えるようにせねばならない。"
 teu_livonian_alliance_tt:0 "報酬はミッションの達成条件により変化します。\n\n§Yリヴォニア騎士団§!との同盟をもってミッションを達成した場合、イベント「§Y騎士団の統一？§!」が発生します。\n\n§Yリヴォニア騎士団§!をライバルとすることでミッションを達成した場合、リヴォニア騎士団に対して開戦事由§Y属国化§!を獲得します。\n\n§Yリヴォニア騎士団§!が存在しない場合、§G100§!の軍事力を獲得します。"
 teu_strengthen_livonia_title:0 "騎士団の団結"
 teu_strengthen_livonia_desc:0 "自国は双方ともに修道騎士団であるが、異教徒が改宗して以来、リヴォニア騎士団とチュートン騎士団の利害が一致することはほぼない。従って、リヴォニア騎士団との同盟は絶対的なものではない。リヴォニア騎士団との外交を改善し、リヴォニア騎士団内の地位を強化すべきだろうーあるいは服属化させることで。"
 teu_strengthen_livonia_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Yリヴォニア騎士団§!を属国にしてミッションを達成した場合、補正「§Y統一された騎士団§!」の効果を獲得し、以下の効果を得ます：\n人的資源の回復速度: §G+10.0%§!\n年間陸軍伝統: §G+0.50§!\n\n§Yリヴォニア騎士団§!と同盟してミッションを達成した場合、補正「§Y外交騎士団§!」の効果を獲得し、以下の効果を得ます：\n外交関係: §G+1§!\n月間好感度増加補正: §G+20.0%§!\n\n征服することでミッションを達成した場合、補正「§Yリヴォニア領の統治者§!」の効果を獲得し、以下の効果を得ます：\n国家人的資源補正: §G+10.0%§!\n国家不穏度: §G-1.00§!"
 teu_handle_the_prussian_confederation_title:0 "同盟の掌握"
 teu_handle_the_prussian_confederation_desc:0 "1410年のグルンヴァルトの戦いで敗れた後、我が騎士団はポーランド王に戦費を支払うことを余儀なくされた。その結果、財政が破綻の危機を迎えたドイツ騎士団総長は必要なこととして、諸侯と都市への増税を行わなければならなかった。\n当然、身分制議会－特に市民－はこのことに激怒した。結局、身分制議会はプロイセンの都市エルビングに集まり、1440年にプロイセン同盟を設立した。それ以来、同盟は我々の宿敵－ポーランド王国－を財政的に支援し、我々の秩序を妨害するようになった。\n我々が生き残るためには、この同盟を何とかしなければならない。"
 teu_handle_the_prussian_confederation_tt:0 "イベント「§Yプロイセン同盟の反乱§!」が発生済みである。"
 teu_defeat_the_poles_title:0 "ポーランドの打倒"
 teu_defeat_the_poles_desc:0 "ポーランド王国との戦いはそろそろ100年ほどになる。もはや彼らが自国を脅すことなどできないことを示さなければならない！野戦で彼らを打ち破り、自国の偉大さに比べて彼らの力不足を示さねばならない！"
 teu_defeat_the_poles_tt:0 "§Y残りのミッションツリーが解禁されます。§!"
 teu_build_to_force_limit_title:0 "自軍の拡大"
 teu_build_to_force_limit_desc:0 "1409年から1411年と1431年から1435年のポーランドとリトアニアに対する戦争によって自軍は壊滅し、不可避である次の対ポーランド戦では弱体化した状態に追い込まれた。一刻も早く軍を拡大し、新兵を徴募する必要がある。"
 teu_pru_teutonic_order_and_the_empire_title:0 "騎士団と帝国"
 teu_pru_teutonic_order_and_the_empire_desc:0 "神聖ローマ帝国への加盟は、他のドイツ諸侯への関心からではなく、ポーランド－リトアニア同盟からの自国保護のために検討された。ポーランドを倒した今、隣国がもたらす脅威などもう存在しない。\n階級と顧問を集め、神聖ローマ帝国に関する自国の政治的立場を見直す時だ。"
 teu_pru_conquer_brandenburg_title:0 "辺境伯の征服"
 teu_pru_conquer_brandenburg_desc:0 "ブランデンブルク辺境伯は、北ドイツで最も軍事力のある国家の一つだ。神聖ローマ帝国初期の対スラブ族戦争で鍛え上げられた軍隊がある。\nこの時代からは随分と過ぎ去ったが、ブランデンブルク軍は今でも手ごわい。彼らの領土を征服し、彼らの軍隊を自軍に取り込むべきだろう。"
 teu_pru_conquer_silesia_title:0 "シレジア人とソルブ人"
 teu_pru_conquer_silesia_desc:0 "シレジアやルーサティアの地には、それぞれシレジア人とソルブ人が暮らしている。彼らはドイツ人ではないが、スラブ系の血を引いているため、ポーランド王国の同盟者となりうる存在でありードイツにおける自国の権威を脅かす存在である。宿敵が自国に対抗して彼らを支援し始める前に、自らこれらの土地を奪取し、彼らを我が社会に組み入れるべきだ。"
 teu_pru_unite_the_saxons_title:0 "ザクセンの統一"
 teu_pru_unite_the_saxons_desc:0 "ドイツ東部のザクセン人は、いくつかの小公国に分裂し、内紛に明け暮れている。彼らの争いを終わらせることで一つにして、自領に組み入れるべきだろう。"
 teu_pru_push_into_southern_germany_title:0 "南ドイツへの進出"
 teu_pru_push_into_southern_germany_desc:0 "北ドイツ征服によって、中央ヨーロッパでの自国の権力と影響力は大幅に増加したが、南ドイツはまだまだ自国の力が及びきっていない。南ドイツに進出し、その地にいる分裂した国家を平定する時だ。"
 teu_pru_an_empire_of_blood_and_iron_title:0 "鉄血帝国"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "神聖ローマ帝国は弱く、ドイツ国民の利益を守るには地方分権が強すぎる。ドイツ人に必要なものは、外敵から自身を守ってくれる強い力だ。しかし、彼らの統一は演説や多数決によってではなく、鉄血によって達成されるのだ。"
 teu_pru_an_empire_of_blood_and_iron_tt:0 "§Y南ドイツ§!、§Y北ドイツ§!、§Yシレジア§!の§Y強調表示§!された州の一つである。"
 teu_pru_push_into_pomarania_title:0 "ポメラニアの奪取"
 teu_pru_push_into_pomarania_desc:0 "西の隣人であるポメラニア人は、かつてプロイセンの地で居住していた者たちの子孫である。彼らは1225年以降の当時の騎士たちがとった行動に対して、未だに自国への復讐心を燃やしていると言われている。西へ進出し、ポメラニアを占領することで、復讐の炎はついに消え去るだろう。"
 teu_pru_annex_the_lower_saxons_title:0 "ハンザ都市の併合"
 teu_pru_annex_the_lower_saxons_desc:0 "対ドイツに関する軍事作戦には資源が必要で、特にダカットが要求される。自国の経済は自国を維持させることはできているが、まだまだ不足している。ニーダーザクセンの都市はハンザに属していて、従って、交易や通商の重要拠点になっている。これらの都市を併合し、ハンザ商人を活用すべきだ。"
 pru_merchants_of_the_hansa:0 "ハンザの商人"
 teu_pru_annex_the_lower_saxons_tt:0 "交易収入§G2年分§!を獲得する。"
 teu_pru_annex_western_germany_title:0 "ヴェストファーレンの征服"
 teu_pru_annex_western_germany_desc:0 "ヴェストファーレンは、西ドイツの織物生産の中心地である。この地方を征服し、織物のインフラを拡張することは、自軍の軍服の改善と国庫拡大のために賢明なことであろう。"
 teu_pru_annex_western_germany_tt:0 "ヴェストファーレンとオストフリースラントの生産から。"
 teu_pru_take_over_northern_germany_title:0 "[Root.GetAdjective]のラインラント"
 teu_pru_take_over_northern_germany_desc:0 "ラインラントは、ドイツへ進出しようとするさまざまな列強がその地の平定を求めているため、争いの絶えない地方である。外国勢力の領土となるよりは、自国が支配した方が良い。"
 teu_pru_develop_the_country_title:0 "プロイセンの開発"
 teu_pru_develop_the_country_desc:0 "自国の中核であるプロイセン領は肥沃で、強力な地方経済を維持できる。しかし、過去にポーランドやリトアニアとの戦争があったため、この地のそういった特徴を軽視せざるを得なかった。しかし、今、ようやく追いつく時が来た。"
 teu_pru_reform_the_state_title:0 "国家の改革"
 teu_pru_reform_the_state_desc:0 "自国の法と政府は、自国の性質を反映したものでなければならない。一連の改革を通過させて、国家を十分に油が差された統治機構に変化させるのだ。"
 teu_pru_an_absolute_kingdom_title:0 "絶対主義国家"
 teu_pru_an_absolute_kingdom_desc:0 "封建的なしきたりによって分裂した国家や権力のために内部紛争を繰り広げる階級は、滅びる運命にある。大きな成果を挙げるために、自国は我が[Root.Monarch.GetTitle]の絶対支配以外のいかなる規範も受け入れてはならない。"
 teu_pru_an_absolute_kingdom_tt:0 "国難§Y宮廷と国家§!を、§Y地方の権力の粉砕§!か、§Y中央の権威を主張§!で完了させるか、もしくは§Y革命の時代§!を迎える。"
 teu_pru_prussian_enlightenment_title:0 "啓蒙主義国家"
 teu_pru_prussian_enlightenment_desc:0 "自領の者たちは全く愚か者ではない。彼らは絶対支配の目的、君主制や神権制の考えそのものに疑問を抱いている。こういった疑問は、権力の終焉を意味するため、恐れる者もいるかもしれない。一方で、自国は啓蒙主義を受容し、主の慈悲ではなく、論理と知覚のよって自国の支配を正当化するのだ。"
 teu_pru_crush_the_republics_title:0 "革命への対処"
 teu_pru_crush_the_republics_desc:0 "革命がヨーロッパを襲った。君主はその力を恐れる一方で、市民は歓喜に沸いている。かつて王国であったものは、今や国家となった。\n革命に関する明確な声明を出し、それを受容するか、それを破壊するか、どちらかを行う必要がある。"
 teu_pru_develop_konigsberg_title:0 "[41.GetName]への拡大"
 teu_pru_develop_konigsberg_desc:0 "[41.GetName]は[43.GetName]に次ぐプロイセンの重要都市の一つである。その立地から交易中心地として、交易商や学者、市民たちを引き寄せている。この都市を拡大し、自国の輝かしき首都にする必要がある。"
 teu_pru_army_reforms_title:0 "軍隊の改革"
 teu_pru_army_reforms_desc:0 "軍隊と暴徒を区別するものは規律である。兵が十分に訓練され、十分な装備があり、そして何よりも十分に統制が取れていることを確認しなければならない。"
 teu_pru_disciplined_army_title:0 "[Root.GetNobilityOrFallbackName]と軍人"
 teu_pru_disciplined_army_desc:0 "戦争に関する中国の書物を読んだと主張する農民に自軍を指揮などできないことは明らかなことだ。[Root.GetNobilityOrFallbackName]が自軍の将軍になる準備ができていることを確実なものとせねばならない。"
 teu_pru_proof_of_strength_title:0 "力の証明"
 teu_pru_proof_of_strength_desc:0 "改革された軍も戦争の熱を経験せねば無用の長物だ。戦場で戦術や人員、装備を試し、自軍がどんな敵にも対処できることを証明すべきだ。"
 teu_pru_proof_of_strength_tt:0 "§Y[Root.GetName]§!との戦闘で§Y60000§!人以上の兵士を失った。"
 teu_pru_proof_of_strength_bt:1 "§Y[Root.GetName]§!以上の総開発度である"
 teu_pru_proof_of_strength_ct:0 "陸軍扶養限界と開発度について、§Y[Root.GetName]§!以上である国家が存在しない。"
 teu_pru_an_army_with_a_state_title:0 "国家を持つ軍隊"
 teu_pru_an_army_with_a_state_desc:0 "小国は軍隊を持つ。我が軍は国家を持つのだ。"
 teu_pru_vassalize_brandenburg_title:0 "ブランデンブルクの平定"
 teu_pru_vassalize_brandenburg_desc:0 "ブランデンブルク辺境伯は、北ドイツで最も軍事力のある国家の一つだ。神聖ローマ帝国初期の対スラブ族戦争で鍛え上げられた軍隊がある。\nしかし、ブランデンブルクをより魅力的なものにしているのは、帝国内での彼らの役割だ。数少ない選帝侯の一人として、ブランデンブルクの統治者は次の皇帝を選ぶ投票権を与えられている。この役割を自身のものとしたければ、まず辺境伯を従属させなければならない。"
 teu_pru_become_an_elector_title:0 "選帝侯になれ"
 teu_pru_become_an_elector_desc:0 "歴史上の多くの他の帝国とは違い、神聖ローマ帝国は相続によって後継者を選ぶのではなく、選挙によって選ぶ。帝国の内政を動かしたければ、7人の帝国の選帝侯の内の一人になることが重要である。"
 teu_pru_the_religious_war_title:0 "宗教戦争への参加"
 teu_pru_the_religious_war_desc:0 "神聖ローマ帝国内で宗教改革が野火のように広がっている。この戦争は予測不可能な規模の戦争に発展することは明らかである。どちらかの側に立ち、速やかに勝利に導くべきだ！"
 teu_pru_30_years_war_tt:0 "神聖ローマ帝国内の§Y[Root.Religion.GetName]§!の国家全てに§G150§!の評価を獲得します。"
 teu_pru_30_years_war_at:0 "§Y宗教連盟戦争§!で勝利した連盟に参加していた場合、神聖ローマ帝国内の§Y[Root.Religion.GetName]§!の国家全てに§G150§!の評価を獲得します。"
 teu_pru_become_emperor_title:0 "帝冠の獲得"
 teu_pru_become_emperor_desc:0 "神聖ローマ皇帝は神聖ローマ帝国の国家事業を指揮し、内外の脅威から帝国を守り、加盟国から人手と富を獲得している。現皇帝は弱く、実際に加盟国の利益を守ることができないまま、帝国の特権を享受している。自国が帝冠を獲得する時だ！"
 teu_pru_unite_the_empire_title:0 "神聖ローマ帝国の統一"
 teu_pru_unite_the_empire_desc:0 "現帝国は、せいぜい帝国だと言い訳している小国だ。ドイツ民族が他のヨーロッパの列強と互角に渡り合いなら、一つの勢力に統一する必要がある。"
 teu_pru_improve_diplomatic_skills_title:0 "外交の改善"
 teu_pru_improve_diplomatic_skills_desc:0 "自国には修道騎士団の歴史、異教徒をキリスト教化するために異教徒と戦った歴史があある。十字軍を完遂した直後はポーランドに併合されない程度の外交力は持っていた。しかし、神聖ローマ帝国の水準からすれば、自国の外交能力は蛮族に匹敵するものだ。\nこの新しい政治環境の中で生き残るためには、外交を改善せねばならない。"
 teu_pru_improve_diplomatic_skills_tt:0 "§Y150§!以上の評価を持つ§Y[Root.GetName]§!の同盟国及び従属国全てに[Root.GetName]への信頼度§G10§!を獲得する。"
 teu_pru_secularize_the_state_title:0 "プロイセンの世俗化"
 teu_pru_secularize_the_state_desc:0 "神権騎士団としての歴史はあっても、司教や単なる騎士が神聖ローマ帝国の皇帝になることはできないことは疑いようがない。世俗化して、選帝侯の目から見て、次の皇帝になる資格がある正式な君主制にしなければならない。"
 teu_pru_warsaw_and_krakow_title:0 "クラクフとワルシャワ"
 teu_pru_warsaw_and_krakow_desc:0 "ポーランドには、豊かな歴史と優れたインフラを持つ裕福な都市が多くある。しかし、そのどれもが、宝石のような大都市にはかなわない。クラクフとワルシャワのことだ。どちらも商業の重要な中心地であり、ポーランドとその属国マゾフシェの権力の中枢である。ポーランドを弱らせるため、自国経済の強化のためにこれらの都市を征服すべきだろう。"
 teu_pru_conquer_poland_title:0 "紅ルーシの征服"
 teu_pru_conquer_poland_desc:0 "ポーランドの脅威を完全に無力化するため、さらに南下せねばならない！彼らの最後の砦は異端の地、紅ルーシにある。"
 teu_pru_conquer_poland_at:0 "この補正は§Yポーランド§!文化を未受容へと降格させた際に削除される。"
 teu_pru_conquer_poland_bt:0 "この補正は§Yルテニア§!文化を未受容へと降格させた際に削除される。"
 teu_pru_take_over_moldavia_title:0 "モルダヴィアの奪取"
 teu_pru_take_over_moldavia_desc:0 "モルダヴィアの地は肥沃であり、ワインの産地として知られている。また、オスマンがルテニアへ向かう際の接続点でもある。トルコ人の東ヨーロッパへの拡張を防ぐためにも、そしてもちろんワイン入手のためにも、モルダヴィアを併合すべきだ。"
 teu_pru_fortify_the_borders_title:0 "国境の要塞化"
 teu_pru_fortify_the_borders_desc:0 "我が[Root.GovernmentName]は、バルト海から黒海に至るまで広がっている。その広大な領土のため、西には神聖ローマ帝国、南にはオスマントルコなど、多くの潜在的脅威と国境を接している。"
 teu_pru_fortify_the_borders_ct:1 "§Yヴィエルコポルスカ§!地域、§Yポーランド中部§!地域、§Yマウォポルスカ§!地域、§Yモルダヴィア§!地域にある要塞からランダムで選ばれ、選ばれた要塞は、補正「§Y要塞化された国境§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の防衛: §G+50.0%§!\n州の守備隊規模: §G+25.0%§!\n州の要塞維持費: §G-90.0%§!\n\nこの補正を獲得するのは、1地域あたり最大で§Y1§!つの要塞だけです。"
 teu_pru_empire_of_the_east_title:0 "プロイセン帝国"
 teu_pru_empire_of_the_east_desc:0 "ポーランド、リトアニア、ルテニアを征服したので、我が[Root.GovernmentName]は神聖ローマ帝国さえ凌駕するほどの絶頂期を迎えている。\nしかし、まだ自領の多くは未開発のままである。自国のインフラを拡充し、規模だけでなく質も帝国を凌駕するものにせねばならない！[Root.GetAdjective]帝国を形成しよう！"
 teu_pru_conquer_lithuania_title:0 "リトアニアの打倒"
 teu_pru_conquer_lithuania_desc:0 "我が[Root.GovernmentName]は、1225年にバルト海へと足を踏み入れて以来、リトアニアと常に紛争を起こしていた。リトアニア人が異教徒の信仰に背を向け、ついにはキリスト教へと改宗したのは、我が尽力の賜である。しかし、それでも彼らとの戦いは終わらない。\n彼らとの争いをきっぱりと終わらせる時だ。"
 teu_pru_conquer_lithuania_at:0 "この補正は、§Yリトアニア§!文化を未受容へと降格させた際に削除される。"
 teu_pru_push_into_ruthenia_title:0 "ルテニアへの進出"
 teu_pru_push_into_ruthenia_desc:0 "ルテニアは広大な地方で、見渡す限り農地と草原が広がっている。リトアニアはこれらの土地を遊牧民から征服した。そして今度は自国の番だ。"
 teu_pru_teutonic_ruthenia_title:0 "ルテニアの併合"
 teu_pru_teutonic_ruthenia_desc:0 "ルテニアが完全に自国のものとなるまでもう少しである。本地方が自国の旗の下に完全に統合されるには、あと数回の征服作戦が必要なだけだ。"
 teu_pru_fortify_dnieper_title:0 "ドニエプル川の要塞化"
 teu_pru_fortify_dnieper_desc:0 "モスクワのロシア人は、東ヨーロッパに何度も関心を持っていることを見せつけた。彼らは西方へと拡大し、邪魔になるものは何であろうと征服しようとしているのは明らかだ。ドニエプル川を要塞化し、ロシアの猛攻に耐えられるようにせねばならない！"
 teu_pru_fortify_dnieper_tt:0 "§Yドにプエル川§!沿いの州であり、§Y[Root.GetName]§!またはその朝貢国以外の従属国が領有し、現在の技術レベルで建造可能な最高レベルの§Y要塞§!が建造されている。"
 teu_pru_fortify_dnieper_ct:2 "ドニエプル川沿いで§Y要塞§!が建造されている州の中から最大で§Y5§!州、補正「§Y要塞化された国境§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の防衛: §G+50.0%§!\n州の守備隊規模: §G+25.0%§!\n州の要塞維持費: §G-90.0%§!"
 teu_pru_a_prussian_navy_title:0 "プロイセン海軍の設立"
 teu_pru_a_prussian_navy_desc:0 "自国は陸戦に重点を置いているが、ハンザやスカンディナヴィアと紛争になったならば、海上での優位性が同様に重要であることは疑う余地がない。自国の軍質を最大限に発揮できるような海軍を設立すべきだろう。"
 teu_pru_dominate_baltic_trade_title:0 "バルト交易の保護"
 teu_pru_dominate_baltic_trade_desc:0 "バルト海の交易は自国の主な収入源である。ハンザやデンマークの商人たちから交易を守るべきだろう、そうしなければ利益を失うことになる。"
 teu_pru_strengthen_mercantilism_title:0 "バルト市場の構築"
 teu_pru_strengthen_mercantilism_desc:0 "ハンザやスカンディナヴィア諸国は、バルト海の市場から自国を駆逐しようとしている。彼らに追いつくため、特定の重要州に市場を建設し、自国の交易中心地を宣伝せねばならない。"
 teu_pru_strengthen_mercantilism_tt:0 "§Y西プロイセン§!地域、§Y東プロイセン§!地域、§Yジェマイティヤ§!地域、§Yクロニア§!地域、§Yリヴォニア§!地域、§Yエストニア§!地域の§Y河口§!がある州か、もしくは§Y交易中心地§!の州すべてが、§Y[Root.GetName]§!の中核州として領有していて、かつ、§Y交易§!系の建物が建造されている。"
 teu_pru_manufactories_for_prussia_title:0 "工場の建設"
 teu_pru_manufactories_for_prussia_desc:0 "立派な軍隊には強力な経済が必要だ。経済が軍の成長に歩調を合わせられるよう、工場を建設すべきだ。"
 teu_pru_manufactories_for_prussia_tt:0 "基本生産§Y6§!以上の工場から"
 teu_pru_employ_advisors_title:0 "有能な閣僚"
 teu_pru_employ_advisors_desc:0 "[Root.GetName]は、常に[Root.Monarch.GetTitle]に頼ることはできない。結局、我が[Root.Monarch.GetTitle]はまだ人間であり、そのため人為的な過失に影響されやすい。必要なことは、空白の時代にも自国が確実に機能するための、有能な顧問たちからなる内閣だ。"
 teu_crusader_clergy_influence_title:0 "[Root.GetChurchOrFallbackName]特権の付与"
 teu_crusader_clergy_influence_desc:0 "我が十字軍は、自国の[Root.GetChurchOrFallbackName]が自国の支援をしていない場合、脅かされる危険性がある。彼らの忠誠を確保し、[Root.Monarch.GetTitle]と共に行動できるよう、特権を与える必要がある。"
 teu_crusader_conquer_novgorod_title:0 "ノヴゴロドの征服"
 teu_crusader_conquer_novgorod_desc:0 "ノヴゴロドは異端である正教会の砦であり、我が兄弟のリヴォニア騎士団の直接目の前にいる。この汚らわしき商人共和国を滅ぼし、その領土を征服せねばならない。"
 teu_crusader_third_rome_title:0 "第三のローマの陥落"
 teu_crusader_third_rome_desc:0 "モスクワのロシア人は、自身をローマの後継者と呼ぶ大胆さを持ちあわせている。そんな愚かな称号について我々は気にしていない。しかし、彼らの積極的な異端の実践については気がかりだ。まさに善良なるキリスト信仰の冒涜である。この第三のローマと呼ばれているるものは、今日、我が手によって滅びるのだ！"
 teu_crusader_third_rome_tt:0 "§Y[295.GetName]§!を領有している場合、イベント「§Y[295.GetName]の運命§!」が発生します。\nそれ以外の場合、外交力§G100§!を獲得します。"
 teu_crusader_end_the_schism_title:0 "シスマの終焉"
 teu_crusader_end_the_schism_desc:0 "あまりにも長い間、キリスト教は信仰における些細な違いで分裂してきた。教皇はそれを癒やす理由をほぼ見つけられず、ビザンツ帝国の愚か者たちはイスラム教徒の征服行為に手一杯だった。この分裂を癒やし、この異端を終わらせるのは、自国次第である。"
 teu_crusader_end_the_schism_tt:0 "§Y正教会§!の国家全てにイベント「§Yチュートン騎士団によるシスマの終焉§!」が発生する。"
 teu_crusader_land_of_churches_title:0 "教会の建設"
 teu_crusader_land_of_churches_desc:0 "我が十字軍は、東ヨーロッパの人々を真の信仰に導くだけでなく、彼らがカトリックの道を堅持することを保証するものでもあるべきだ。そのためには、どのような一つの村落にも、たとえ些細なものに見えるとしても、教皇の名を冠した教会を建てることが肝要だ。"
 teu_crusader_build_cathedrals_title:0 "大聖堂の建造"
 teu_crusader_build_cathedrals_desc:1 "教会は神の家と言われているが、大聖堂は自国信仰の特許展示会だ。我が主の最大の栄光のため、領内に大聖堂を建設するのだ！"
 teu_crusader_build_cathedrals_tt:0 "§Y大聖堂§!が建造されている領有州はすべて、自国に§G5§!の教皇への影響力を与え、補正「§Yチュートン大聖堂§!」を§Y25年間§!獲得し、以下の効果を得ます：\n州の税補正: §G+200.0%§!\n州の不穏度: §G-3.00§!"
 teu_crusader_lithuanian_crusade_title:0 "リトアニアの併合"
 teu_crusader_lithuanian_crusade_desc:0 "1225年、マゾフシェ公コンラードよりバルト海への派遣を要請された。敵はバルト海の異教部族どもで、キリスト教化を拒んでいた。これら部族の一つが現在のリトアニアであった。\n彼らは今、忠実なカトリック教徒であると主張しているが、自国に対する彼らの振る舞いや攻撃は、別のことを暗示する。リトアニア人に対する十字軍を継続し、彼らの土地を支配せねばならない！"
 teu_crusader_conquer_crimea_title:0 "ステップのキリスト教化"
 teu_crusader_conquer_crimea_desc:0 "ポントス草原に異教徒は暮らしてないかもしれないが、そこに住むムスリムはキリスト教世界にとって脅威である。ステップに乗り込み、遊牧民に我が十字軍を送り込まねばならない！"
 teu_crusader_fortify_the_caucasus_title:0 "コーカサスの要塞化"
 teu_crusader_fortify_the_caucasus_desc:0 "コーカサス山脈は、ヨーロッパと南のアジア間の自然の境界だ。この山脈は、自国とオスマン帝国間の境界でもあり、常にトルコ人によって即時に侵略を受ける危険性をはらんでいる。コーカサス山脈北部を征服し、要塞化すべきだろう。"
 teu_crusader_bulwark_against_the_turks_title:0 "オスマンの打倒"
 teu_crusader_bulwark_against_the_turks_desc:0 "オスマン帝国ーヨーロッパ及びキリスト教の災禍。弱き自国の隣国は、トルコのスルターンを恐れる。なぜだ？彼らが達成したことといえば、ローマ帝国というかねてから惨めな釈明を併合したことだけだ。\nキリスト教世界に我が騎士団が戦場でトルコ兵が夢見る以上に献身的で強大であることを見せつけるのだ！"
 teu_crusader_conquer_poland_title:0 "ポーランドの征服"
 teu_crusader_conquer_poland_desc:0 "十字軍であろうがなかろうがーチュートン騎士団とポーランド王家は決して相容れることはなかった。1225年に我々がプロイセンに定住して以来、ポーランド王国は我々を追い出そうとした。我々がポーランドを打ち破り、ポーランド領を征服しなければならないのは、宗教の問題ではなく、我々の生存の問題なのだ。"
 teu_crusader_push_into_ruthenia_title:0 "ルテニアの平原部"
 teu_crusader_push_into_ruthenia_desc:0 "ルテニアはキエフ・ルーシの本拠地であり、正教会の本拠地でもある。彼らは異端なので、彼らの領土を奪い、彼らを真のキリスト教の信仰に改宗させることは当然でしかない。"
 teu_crusader_eliminate_the_great_horde_title:0 "遊牧民の排除"
 teu_crusader_eliminate_the_great_horde_desc:0 "1260年頃、大モンゴル帝国が東ヨーロッパのステップ全域を征服し、ポーランド領にまで侵攻してきた。彼らはキリスト教世界にとって大いなる脅威であったし、主が介入しなければ、彼らはヨーロッパを制覇していたことだろう。\nモンゴル帝国はもう存在しないが、彼らの遺産は、ステップやウラル山脈を苦しめる異教徒の遊牧民とともに今も生きている。一番最初に逃げ出した地獄へと彼らを押し戻す時だ。"
 teu_crusader_steppes_crusade_title:0 "ステップへの進出"
 teu_crusader_steppes_crusade_desc:0 "ウラル山脈から異教徒を一掃したが、中央アジアのステップにはまだ野蛮な遊牧民が住み着いている。自国の信仰と国民の安全のために、さらにステップへ進出し、これら遊牧民を征服し、彼らを主の道に導かなければならない。"
 teu_crusader_steppes_crusade_tt:0 "§Yウラル§!地方、§Yポントス草原§!地方、§Y中央アジア§!地方の§Yカトリック§!の州から。"
 teu_crusader_a_holy_horde_title:0 "ステップの十字軍"
 teu_crusader_a_holy_horde_desc:0 "我が征服は中央アジアの心臓部にまで達した。他のいくつかの帝国が夢見ることしかできなかった規模を達成した。\n東方への十字軍継続のために、まずは一歩引いて行政機構を再編成することが極めて重要である。"
 teu_crusader_mil_reform_1_title:0 "戦闘経験を積め"
 teu_crusader_mil_reform_1_desc:0 "自軍は先のポーランドーチュートン戦争で何度も敗北を喫した。当然ながら自部隊の士気も大きく損なわれている。もう一度戦場で勝利を収め、新兵のために貴重な戦闘経験を積む時だ。"
 teu_crusader_mil_reform_1_tt:1 "§Y20§!回以上戦闘に勝利する (§Y[Root.GetNumWonBattles]§!/§Y20§!)。\n§Rミッション§Yポーランドの打倒§!の完了前の戦闘はカウントされません。§!"
 teu_crusader_mil_reform_2_title:0 "軍隊の改革"
 teu_crusader_mil_reform_2_desc:0 "自軍は時代遅れであることが分かった。中世の西ヨーロッパの戦術を未だに使っており、東ヨーロッパの地形にはほとんど通用しない。改革せねばならない！"
 teu_crusader_mil_reform_2_tt:0 "補正§Y戦場の経験§!は、後述の補正にアップグレードされます。"
 teu_crusader_mil_reform_3_title:0 "平原への適応"
 teu_crusader_mil_reform_3_desc:0 "ルテニアやポントス草原は完全に平坦な地形となった広大な地方だ。都市間の距離は離れており、徒歩での行軍は馬を使用した場合のの3倍の時間がかかる。今後の戦いは、もはや森や湿原ではなく、こうした草原やステップで勝敗を決することは明らかである。この新しい異国の地形に自軍を適応させなければならない。"
 teu_crusader_mil_reform_3_tt:0 "補正§Y改革された軍隊§!は、後述の補正にアップグレードされます。"
 teu_crusader_mil_reform_4_title:0 "大騎兵団の設立"
 teu_crusader_mil_reform_4_desc:0 "遊牧民との戦いで、この広大で何もないステップでは、もはや歩兵の維持は実現不可能だと分かった。もう一度軍の適応を行い、野蛮な遊牧民どもと歩調を合わせることができるよう、自国の騎士団に大騎兵隊を設立する必要がある。"
 teu_crusader_mil_reform_4_tt:0 "補正§Y平原に適応した軍隊§!は、後述の補正にアップグレードされます。"
 teu_crusader_secure_papal_alliance_title:0 "教皇との同盟確保"
 teu_crusader_secure_papal_alliance_desc:0 "我が騎士団は教皇の利害を代表するために存在する。したがって、教皇庁と強固な同盟関係を保つことが重要である。"
 teu_crusader_embrace_religious_ideas_title:0 "宗教思想の受容"
 teu_crusader_embrace_religious_ideas_desc:0 "自国は宗教の国家であり、教義の国家であり、信仰の国家だ。我が騎士団の宗教的性格を受け入れ、自国の神学者の思想を受け入れるのだ。"
 teu_crusader_embrace_religious_ideas_at:0 "§Y宗教アイデア§!を完了している場合、[Root.Monarch.GetTitle]は最大§G2§!£adm£獲得します。"
 teu_crusader_embrace_religious_ideas_bt:0 "§Y神聖アイデア§!を完了している場合、[Root.Monarch.GetTitle]は最大§G2§!£mil£獲得します。"
 teu_crusader_convert_provinces_title:0 "領地の改宗"
 teu_crusader_convert_provinces_desc:0 "自国の目的が戦うことだけではないことを忘れがちだ。なにしろ、自国は生まれも育ちも剣を手にした騎士団なのだから。しかし、我が騎士団にとってもっと重要なことは、異教徒を倒すだけでなく、彼らを真の信仰に改宗させることだ。この地を何が何でも改宗するのだ。"
 teu_crusader_convert_provinces_tt:0 "§Y75§!州改宗する (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!)。"
 teu_crusader_gain_income_title:0 "収入を増やせ"
 teu_crusader_gain_income_desc:0 "我が騎士団の中にはそれを認めようとする者はほぼいいないが、経済の維持は、やはり自国の一部である。剣、鎧、馬、大砲ーそれらにはすべて値札がついている。十字軍の成功には、収入を増やす必要がある。"
 teu_crusader_castle_expertise_title:0 "城郭の専門知識"
 teu_crusader_castle_expertise_desc:0 "攻撃も勝利への一つの道だが、砦や城の重要性も無視はできない。自国の要衝に砦を築き、維持することで、いかなる侵略軍も死角から奇襲できないようにせねばならない。"
 teu_crusader_survive_the_reformation_title:0 "宗教改革への抵抗"
 teu_crusader_survive_the_reformation_desc:0 "宗教改革ー悪魔の所業か！かつて忠実だったカトリック教徒が教皇庁に背を向け、冒涜的な慣習を受け入れている。この罪深き行為に陥ることを許してはならない！"
 can_always_embrace_the_counter_reformation_tt:0 "§Y[Root.GetName]§!は§Y対抗宗教改革§!を無期限に受け入れることができる。"
 teu_crusader_destroy_the_heresies_title:0 "異端の鎮圧"
 teu_crusader_destroy_the_heresies_desc:0 "宗教改革は多くの異端異教徒をこの世に送り出した。彼らは他のカトリック教徒に自分たちの有害な考えを広めようとしている。この異端の事業を直ちに終わらせ、この宗教改革を今すぐ粉砕せねばならない！"
 teu_crusader_destroy_the_heresies_at:0 "§Yヨーロッパ§!に§Y改革の中心地§!が存在しない。"
 teu_crusader_destroy_the_heresies_bt:0 "§Yヨーロッパ§!に首都を持つ§Yプロテスタント§!及び§Y改革派§!の国家が存在しない。"
 flavor_teu.5.b:0 "こんな条約に意味など何もない。寡頭政治なぞぶっ壊すしてくれるわ！"
 flavor_teu.10.t:0 "チュートン騎士団の未来"
 flavor_teu.10.desc:0 "我が騎士団はポーランドを打ち破ることもできたでしょうが、自国にはもはや明確な方向性を持っていないことは明らかです。つまり、邁進する目標がありません。この地に定住した時代では、私たちの進む道は明らかなものでした。それは、バルト地域の部族をキリスト教化することです。私たちはこの目標に成功しましたが、その後どうしていくかを自問したことは一度もありませんでした。この無目的さが自国を弱くし、衰退させたのです。\nもう一度目的を見つけねばなりません。さもなければ、自国は隣国の単なる属国の一つになる運命にあります。"
 flavor_teu.10.a:0 "十字軍の時代は終わったのだな。新しいプロイセンの未来を築くのだ。"
 flavor_teu.10.a.tt:0 "§Yプロイセン§!ミッションルートが解禁されます。"
 flavor_teu.10.b:0 "十字軍を続ける必要があるー今度は対異端の時間だ！"
 flavor_teu.10.b.tt:0 "§Y十字軍§!ミッションルートが解禁されます。全ミッションで自国が§Yカトリック§!であることが要求されます。"
 flavor_teu.10.b.ct:0 "§R自国は§Yプロイセン§!を形成できなくなります。§!"
 flavor_teu.11.t:0 "神聖ローマ帝国内の居場所"
 flavor_teu.11.desc.a:0 "私たちはもともと、ポーランドやリトアニアからの保護を求め、神聖ローマ帝国に参加しました。最終的にはポーランドを倒し、騎士団の安全な未来を確保することができました。そのため、神聖ローマ帝国に留まるべきかどうかという問題が生じています。\n\n帝国残留を支持する者たちは、帝国はバラバラなので、ドイツを通過して拡張していく方がむしろ簡単なのだと指摘しています。\n帝国残留を支持する別の者からは、神聖ローマ帝国は外交的性格を持っているため、戦争で多くの兵を失うことなく、大きな力を得ることができるという意見も出ています。\n\nしかし、この考えに反対する者たちは、帝国に留まれば、自国の国境周辺にいる小さな伯爵や公爵を脅かす、素晴らしい評判を持った騎士団を神聖ローマ皇帝が望んでいないため、我が栄えある騎士修道会の終わりになるだろうと力説しています。さらに、帝国内の政治は、我が騎士団の対処準備以上に面倒な問題になるかもしれません。代わりに、ポーランドやリトアニアの征服に注力し、独自の王国を築き上げる方が得策かもしれません。"
 flavor_teu.11.desc.b:0 "私たちの顧問は、神聖ローマ帝国内のポーランドから帝国保護を求める考えを持っていました。しかし、私たちの[Root.Monarch.GetTitle]は自力でポーランドを倒すことができると主張したため、その考えに反対することを決めました。全員が驚いたことに、私たちは実際本当にポーランドを撃破したのです。南の隣国はもはや脅威ではなくなった今、神聖ローマ帝国の問題がもう一度私たち騎士団内で生じました。\n\n帝国への参加を支持する者たちは、帝国はバラバラなので、ドイツを通過して拡張していく方がむしろ簡単なのだと指摘しています。\n帝国への参加を支持する別の者からは、神聖ローマ帝国は外交的性格を持っているため、戦争で多くの兵を失うことなく、大きな力を得ることができるという意見も出ています。\n\nしかし、この考えに反対する者たちは、帝国に留まれば、自国の国境周辺にいる小さな伯爵や公爵を脅かす、素晴らしい評判を持った騎士団を神聖ローマ皇帝が望んでいないため、我が栄えある騎士修道会の終わりになるだろうと力説しています。さらに、帝国内の政治は、我が騎士団の対処準備以上に面倒な問題になるかもしれません。代わりに、ポーランドやリトアニアの征服に注力し、独自の王国を築き上げる方が得策かもしれません。"
 flavor_teu.11.a:0 "帝国内の外交機会を追うべきだな。"
 flavor_teu.11.a.tt:0 "§Y神聖ローマとの外交§!ミッションルートが解禁されます。"
 flavor_teu.11.b:0 "我が顧問は正しい。ドイツは拡大のための格好のエサだ。"
 flavor_teu.11.b.tt:0 "§Yドイツ征服§!ミッションルートが解禁されます。"
 flavor_teu.11.c:0 "やれやれ。帝国の政治なぞ知ったことではない！"
 flavor_teu.11.c.tt:0 "§Yプロイセン王国§!ミッションルートが解禁されます。"
 flavor_teu.12.t:0 "[Root.GetAdjective]の勝利"
 flavor_teu.12.desc:0 "私たちの十字軍が戦場で成功を収めました。いくつかの戦闘に勝利し、チュートン騎士団の騎士たちは勝利を喜んでいます！"
 flavor_teu.12.a:0 "勝利は我々のものだ！"
 flavor_teu.13.t:0 "騎士団の統一？"
 flavor_teu.13.desc:0 "チュートン騎士団とリヴォニア騎士団は、組織構成も目的も非常に似通っていますが、それでも決定的な違いが一つあります。私たちには強い経済力と見せるべき勝利があることです。一方、リヴォニア騎士団は、1242年の氷上の戦いの時のように、私たちが勝利に導かなければなりませんでした。\nリヴォニア騎士団の[LIV.Monarch.GetTitle]は、同盟において私たちの方が強い騎士団であることを知っています。もしかしたら、私たちの支配の下で力を合わせるよう、騎士団長を説得できるかもしれません。"
 flavor_teu.13.a:0 "[LIV.Monarch.GetTitle]に提案しよう。"
 flavor_teu.13.a.tt:0 "§Y[LIV.GetName]§!に従属を提案します。彼らが受け入れれば彼らは自国の属国になります。そうでなければ、§Y[LIV.GetName]§!に対して§Y30年間§!§Y属国化§!の開戦事由を獲得します。\n\n彼らの受け入れは、自国がより多くの§Y外交評判§!を持っているほど可能性が高くなります。"
 flavor_teu.13.b:0 "代わりにもっと健全な同盟に注力すべきだろう。"
 flavor_teu.14.t:0 "[From.GetName]による属国化の提案"
 flavor_teu.14.desc:0 "今朝、チュートン騎士団の従者が私たちの宮廷へとやって来ました。彼は[From.Monarch.GetTitle]からの伝言を持ってきたのです。\n「善良なる[From.Monarch.GetTitle][From.GetName]は貴殿、ああ、リヴォニア騎士団の高貴なる[Root.Monarch.GetTitle][Root.Monarch.GetName]及び貴殿の兄弟に臣従するよう申し出を致します。チュートン騎士団は、貴殿方の軍務と引き換えに、貴殿の保護を保証致します。」\nこの申し出は侮辱的かもしれませんが、確かに我が騎士団はチュートン騎士団のような戦力はありません。また、ノヴゴロドやリトアニア、デンマークが隣国としてしのぎを削っている以上、強力な保護者が必要なのかもしれません。"
 flavor_teu.14.a:0 "この申し出を受け入れるべきだろう。少なくとも我々は他の騎士団に仕える。"
 flavor_teu.14.b:0 "保護は必要だ、そうだ。だが、こんな自慢屋からじゃあない。"
 flavor_teu.15.t:0 "リヴォニア騎士団が我々の提案を受諾する！"
 flavor_teu.15.desc:0 "リヴォニア騎士団から連絡が入りました。彼らは私たちの申し出を受諾し、忠臣になることを宣言しました！"
 flavor_teu.15.a:0 "素晴らしい！"
 flavor_teu.16.t:0 "リヴォニア騎士団が我々の提案を拒否した"
 flavor_teu.16.desc:0 "リヴォニア騎士団から連絡が入りました。彼らは私たちの申し出を拒否しました！彼らは自分たちに必要な保護ができるか疑っています。"
 flavor_teu.16.a:0 "我々は言葉で説得を試みた。これからは剣で試す番だな。"
 flavor_teu.17.t:0 "帝国とチュートン騎士団"
 flavor_teu.17.desc:1 "チュートン騎士団と神聖ローマ帝国の関係はいつも、せいぜい見かけだけでした。時折、ドイツ領から同情や援助を集めることはありましたが、神聖ローマ帝国の皇帝のほぼ全員が私たちに関心がなく、また私たちも彼らを気にかけることはありませんでしたー結局のところ、私たちはバルトの異教どもとの戦争に集中しているわけですから。\n\n時折、私たちの戦闘に帝国から傭兵を呼び寄せることがありましたーが、1410年のグルンヴァルトの戦いのように、いつも私たち側が有利とは限りません。しかし、それでもほとんどの場合、あまり交流することなく自領は共存してきました。しかし、ポーランド王国の脅威が迫りつつあり、皇帝に手を差し伸べ、帝国の保護を求めるべき時が来ています。問題は、彼らが私たちの保護に同意する際、どういった要求をしてくるかです..."
 flavor_teu.17.a:0 "ポーランド人の臣民になる前に頼みに行くのがいいな。"
 flavor_teu.17.a.tt:0 "§Y[Emperor.GetName]§![Emperor.Monarch.GetTitle]に§Y神聖ローマ帝国§!への参加許可を頼みます。\n皇帝はいくつか条件をつけてくるかもしれませんが..."
 flavor_teu.17.b:0 "馬鹿か！俺たちゃチュートン騎士団だぞ！ポーランドなぞ自力でどうにかできる。"
 flavor_teu.18.t:0 "ドイツの運命"
 flavor_teu.18.desc:0 "神聖ローマ帝国はもはや存在せず、かつて諸侯に与えられた帝国保護も過去のものとなってしまいました。騎士と顧問の評議会が[Root.Capital.GetName]に集まり、我々の今後の取り組みについて議論しました。評議会の半数はドイツ征服に力を入れ、一つの旗の下へ統一することを提案しました。もう半分は、ポーランドとルテニアの脅威はまだ過ぎ去っていないので、代わりにこれら地方の征服に力を注ぐべきだと力説しています。\n\n結局、どのような道を歩むかは、我が[Root.Monarch.GetTitle]にかかっています。"
 flavor_teu.18.a:0 "ドイツ各国は混乱状態だ。彼らを我が旗の下に統一せねば！"
 flavor_teu.18.b:0 "ポーランドが未だ脅威というに、ドイツに回す力などないぞ。"
 flavor_teu.19.t:0 "チュートンのブルツェンラントに対する請求"
 flavor_teu.19.desc:1 "1211年、私たちはハンガリー王アンドラーシュ2世からブルツェンランドを賜りました。その見返りに、私たちはハンガリー王国の南東部国境をクマン人の脅威から守ることを約束しました。\n14年間、騎士団は免税に市場開設権、司法権など、特別な特権を享受しました。しかし、アンドラーシュの後継者であるベーラとハンガリー貴族が、私たちの正当なる領地から私たちを追放した際に、これら特権を全て失いました。\n\n200年以上の歳月を経て、ブルツェンランドは再びチュートンの支配下に置かれることになりました。私たちの留守中に、かつて木造だったディートリヒシュタインの要塞は解体されていました。代わりに現在ではその場所にブラン城が建てられていて、その建物が[Root.Monarch.GetName][Root.Monarch.GetTitle]とその顧問の目に留まりました。ブラン城を拡張して新首都にするためにカルパチアの資材を使うべきか、それとも[1841.GetName]に残ってマリーエンブルクのために資材を使うべきか、という問題が持ち上がったのです。"
 flavor_teu.19.a:0 "ブラン城を我が次の首都とするのだ！"
 flavor_teu.19.b:0 "これら資材は[1841.GetName]に使うのがいい。"
 teu_can_utilize_bran_castle_tt:0 "§Y[Root.GetName]§!は無条件で§Yブラン城§!の利益を得ます。"
 teu_expanded_resources_marienburg:0 "拡張用資材"
 desc_teu_expanded_resources_marienburg:0 "マリーエンブルク城は、カルパチアからの追加資材を受け、城及び周辺都市の計画や開発費用を軽減している。"
 teu_expanded_resources_bran_castle:0 "拡張用資材"
 desc_teu_expanded_resources_bran_castle:0 "ブラン城は、カルパチアからの追加資材を受け、城及び周辺都市の計画や開発費用を軽減している。"
 flavor_teu.20.t:0 "騎士団のレイズ"
 flavor_teu.20.desc:1 "前世紀に行われた異教徒リトアニア人に対する戦いは、西ヨーロッパー特にフランス王国とイングランド王国から多くの卓越した騎士が集まりました。彼らのバルト海への季節ごとの十字軍の旅は、「レイズ」という言葉がつけられましたー「遠征」と訳されます。\n\n最終的には、リトアニア人は異教徒の信仰を捨ててキリスト教に改宗し、ヨーロッパで最も偉大な騎士たちの遠征は終わりを迎えました。\n\n多くの人にとって、騎士修道会十字軍の時代は終わろうとしていて、私たちは過去の時代の遺物とみなされることになるでしょう。しかし、今だけは、最後にもう一度だけ。ヨーロッパの騎士たちを最後のレイズに呼びましょう！"
 flavor_teu.20.a:0 "ジョストしよう！大切にしよう！ヨーロッパの騎士の功績を祝福しよう！"
 teu_the_last_reyse:0 "最後のレイズ"
 desc_teu_the_last_reyse:0 "ヨーロッパの多くの人たちにとって、騎士の時代が終わろうとしています。私たちはいずれ最後の騎士団となり、私たちの周辺にいる多くの人が時代遅れとみなす価値観や美徳にしがみつくことになるでしょう。\nしかし今は、この最後の時代に、私たちの最後の季節の遠征をー私たちの最後のレイズをー大陸全土からの騎士を統一騎士団として迎えようではありませんか！"
 flavor_teu.21.t:0 "聖地の奪還"
 flavor_teu.21.desc:0 "第三回十字軍のアッコ攻略後の1191年にチュートン騎士団は結成されました。しかし、私たちの勝利は短期的なもので、私たちは聖地から追放され、ヨーロッパ内に私たちの国を設立しなければなりませんでした。\n\nしかし、聖地と都市エルサレムを奪還した今、これらの過去の挫折など些末なことです。我が騎士団の目的はついに完結を迎えました！"
 flavor_teu.21.a:0 "世界中のキリスト教徒がこの朗報に喜んでいるぞ！"
 flavor_teu.22.t:0 "大農民戦争"
 flavor_teu.22.desc:0 "神聖ローマ帝国の農民たちは、宗主たる貴族たちに対して公然と反抗しています。結集した怒れる農民団は、家を焼き払い、帝国兵やその同盟軍と戦っています。\n\n帝国の貴族や農民の憂いなど私たちにはほぼ関係ないことですが、この凶暴な大衆の群れは、彼ら主人の財産と私たちの財産を識別することができません。異端の農民どもが帝国内にある私たちの財産を略奪し、全く使いものにならなくしてしまったのです！"
 flavor_teu.22.a:0 "代償を支払ってもらうぞ！"
 flavor_teu.23.t:0 "神聖同盟におけるチュートン騎士団"
 flavor_teu.23.desc:0 "宗教改革はドイツ内で野火のごとく広がり、多くの君主がカトリック教会に背を向けました。彼らは、帝国内の政治権力をめぐって皇帝に対抗できるよう、独自の同盟を創設しました。\nこの異端の脅威に対し、[Emperor.Monarch.GetName][Emperor.Monarch.GetTitle]の側に立つことは、聖騎士団としてだけではなく、同じドイツ人としても、私たちの責務です！"
 flavor_teu.23.a:0 "身命を賭して聖座を守るのだ！"
 flavor_teu.23.b:0 "キリスト教同士の宗教戦争など関係ないことだ。"
 flavor_teu.24.t:0 "ハンザ同盟と騎士団"
 flavor_teu.24.desc:0 "1191年のアッコ大包囲戦中に、リューベックとブレーメンからのドイツ商人たちによってチュートン騎士団は結成されました。以来、我が騎士団は、清貧、純潔、忠実という美徳と価値観に生きながら、その数を増やしてきました。私たちの基本的価値の性質上、チュートン騎士団はダカットが不足しています。\n幸運にも、ハンザ同盟はまだ私たちの起源を覚えてくれていて、過去にもプロイセン征服のために艦船と金銭的援助を与えてくれました。見返りに、ハンザ同盟の商人たちを保護せねばなりませんでしたが、ここで言う商人たちが後に脅威となったプロイセン同盟を形成したため、このことは結局、我が国の過ちとなってしまいました。\n\nそれでも、ハンザ同盟は私たちの国庫にとって貴重な財産です。彼らからの財政的支援を受け続けるため、[HSA.GetName][HSA.Monarch.GetTitle]との関係を再開することは価値のあることかもしれません。"
 flavor_teu.24.a:0 "全くもって彼らとの関係を再開すべきである。"
 flavor_teu.24.b:0 "ハンザ同盟との関係なぞプロイセン同盟で死んだわ。"
 teu_renewed_hanseatic_relations:0 "ハンザ同盟との関係再開"
 desc_teu_renewed_hanseatic_relations:0 "ハンザ同盟はこれまで、チュートン騎士団の活動にとって必要不可欠な資産だった。今回、もう一度金銭的支援を受けられるよう、関係を再開した。"
 flavor_teu.25.t:0 "フス戦争の報復"
 flavor_teu.25.desc:1 "フス戦争時、1433に異端のフス派の一部が我が敵のポーランド人を支持し、私たちと戦いました。7000人の兵士がプロイセン西部を通過し、はるばるバルト海まで進軍、その道中には火と廃墟だけが残されました。\n\nフス派の行動は自国の騎士たちの記憶にまだ新しいので、我が兵士たちが[BOH.Capital.GetName]の街路を行進し、一つ一つの家庭から略奪したことは誰も驚くことのないことでした。この報復行為を祝う最後の方法として、自軍の武装兵たちは塩水で満たされた水瓶を持ち込み、ボヘミアの[BOH.Monarch.GetName][BOH.Monarch.GetTitle]の頭上にぶちまけました。"
 flavor_teu.25.a:0 "君は以前海を見に来てくれたようだが、今回は海から来てやったぞ。"
 flavor_teu.26.t:0 "プロイセン君主制の形成"
 flavor_teu.26.desc:0 "神権制による支配には特権がつきますが、しかし、結局は国家の真の世俗化のみが自国の目的を達成できます。私たちの顧問が全ての行政改革を組織しており、正式な君主制の形成は目の前です。その実現に必要なことは、我が[Root.Monarch.GetTitle]の戴冠式だけです。"
 flavor_teu.26.a:0 "今よりプロイセン王国として知られることだろう！"
 flavor_teu.26.b:0 "再考してみたんだけど、司教国家のままがいいか。"
 flavor_teu.27.t:0 "帝国内のチュートン騎士団"
 flavor_teu.27.desc:0 "チュートン騎士団の騎士たちは、神聖ローマ帝国の一員となることに成功しました。どうやって達成したかはよく分かっていませんが、彼らはポーランドから帝国保護を求めただけだと主張しています。\n帝国の領邦が増えることはいつでも喜ばしい光景なのですが、チュートン騎士団は揉め事を起こすという悪評があります。騎士団と国境を接する公国は、すでに騎士団に大きな脅威を感じており、もし、騎士団が加盟すれば、彼らから外国の侵略者から自分たちを守ることができない弱い皇帝と見なされるでしょう..."
 flavor_teu.28.t:0 "チュートン騎士団は帝国に加盟したい"
 flavor_teu.28.desc:1 "チュートン騎士団の騎士たちが自国の宮廷に正式な請願書を送ってきました。彼らはポーランドとリトアニアからの帝国保護を求めており、ポーランド人を打ち破ることができるまで、帝国に参加したいと希望しています。\nまだバルトの異教徒に対する十字軍を行っていた時代、北ドイツの公爵や伯爵の間でこの騎士団は非常に人気がありました。しかし、昨今のポーランドとすでにキリスト教化されたリトアニアとの戦争の歴史が、この騎士団の評判を悪くしたのです。もはや彼らは聖座のためではなく、個人的な利益のために戦っており、騎士団と国境を接する国々は、騎士団側からの侵略を恐れています。\n帝国に加盟者が増えることは常に歓迎すべき光景なのですが、騎士団を帝国に受け入れるーそれがほんの一時的なものにせよーことは、[Emperor.GetName]の[Emperor.Monarch.GetName]がこの騎士団と国境を接する公国からむしろ嫌われることになるかもしれない。"
 flavor_teu.28.a:0 "チュートン騎士団を帝国に迎え入れよう。"
 flavor_teu.28.a.tt:0 "§Yチュートン騎士団§!を神聖ローマ帝国に無条件で参加させることを受け入れます。\n騎士団の隣国で帝国の領邦はこれに脅威を感じ、近い将来、自国を支援しなくなるでしょう...\n\n神聖ローマ帝国に所属する§Y[From.GetName]§!の隣国全ては§Y[Root.GetName]§!の評価を§R150§!失います。"
 flavor_teu.28.b:0 "騎士団の参加を認める、が、厳しい制限を課す。"
 flavor_teu.28.b.tt:0 "§Yチュートン騎士団§!を神聖ローマ帝国に参加させることを受け入れます。ただし、騎士団が解散して§Y司教国§!もしくは§Yプロイセン公国§!に改革するまで、神聖ローマ帝国の他の領邦への攻撃を禁じます。\nもし彼らが帝国の領邦を攻撃することを決定したら、チュートン騎士団は神聖ローマ帝国から§R追放§!され、彼らの侵略行為を帝国に対する§R攻撃戦争§!とみなすでしょう。"
 flavor_teu.28.c:0 "チュートン騎士団の要求は却下だ。"
 flavor_teu.28.c.tt:0 "§Yチュートン騎士団§!の神聖ローマ帝国への加盟を拒否します。"
 flavor_teu.29.t:0 "帝国のお出迎え！"
 flavor_teu.29.desc:0 "私たちの心配をよそに、神聖ローマ帝国の皇帝は両手を広げて私たちを帝国に歓迎してくれました！罰則や規制といった類に心配することも一切ありません。"
 flavor_teu.29.a:0 "素晴らしい！"
 flavor_teu.29.a.tt:0 "無条件で神聖ローマ帝国に加盟できます。"
 flavor_teu.30.t:0 "[Root.GetName]が帝国に参加ーひとまずは"
 flavor_teu.30.desc:0 "皇帝は私たちの要求を受け入れ、神聖ローマ帝国へと招待してくれました。しかし、私たちの評判を受けて、皇帝は私たちが帝国にきちんと溶け込むまでの間、制限を設ける必要があると考えています..."
 flavor_teu.30.a:0 "公平な提案だな。"
 flavor_teu.30.a.tt:0 "神聖ローマ帝国に受け入れられます。\nしかし皇帝は、私たちが騎士団を解散し、§Y司教国§!もしくは§Yプロイセン公国§!に改革するまでの間、他の帝国の領邦に対していかなる類の戦争も宣言することを禁じています。\n神聖ローマ帝国の領邦に対して何らかの宣戦布告を行うと、私たちは帝国から§R追放§!され、§Y[Emperor.GetName]§!に対する§R攻撃戦争§!を開始することになります。"
 flavor_teu.30.b:0 "規制だと？俺たちゃ誰の命令も受けんぞ！"
 flavor_teu.30.b.tt:0 "今後、神聖ローマ帝国への加盟を目指すには、皇帝への高い評価が必要です。"
 flavor_teu.31.t:0 "皇帝はチュートン騎士団を拒絶する"
 flavor_teu.31.desc:0 "最善の外交を試みたにもかかわず、神聖ローマ帝国の皇帝は自国を帝国に参加させる理由がないと見ています。私たちはポーランドに対して一人ぼっちです..."
 flavor_teu.31.a:0 "皇帝は少なくとも理由をお話か？"
 flavor_teu.31.a.tt:0 "神聖ローマ帝国の加盟を拒否されました。"
 flavor_teu.33.t:0 "帝国内の違法な戦争"
 flavor_teu.33.desc:0 "ポーランドからの保護さえあればよいという前提の下で神聖ローマ帝国に加盟し、皇帝は私たちが帝国内では戦争を行わないという約束でこの保護を与えてくれました。今日、私たちはこの約束を反故にしました。\n皇帝は私たちを帝国から追放し、私たちの戦争を帝国自身に対する侵略行為と見なしています。"
 flavor_teu.33.a:0 "覚悟はできたか！帝国兵が来るぞ！"
 flavor_teu.34.t:0 "帝国内のチュートン騎士団"
 flavor_teu.34.desc.a:0 "私たちの未来は神聖ローマ帝国の中にあると決めました。ですから、皇帝との約束を最後まで守ることを余儀なくされています、それは、チュートン騎士団の解体です。今日から私たちはプロイセン司教区として 知られるようになるでしょう！"
 flavor_teu.34.desc.b:0 "私たちの未来は神聖ローマ帝国の中にあると決めました。幸運にも、偉大なる皇帝は神聖ローマ帝国の境界内であっても、私たち聖騎士団を維持しても良いと許可を下さいました！主よ、そして皇帝に栄光あれ！"
 flavor_teu.34.a:0 "アーメン！"
 flavor_teu.34.b:0 "彼らに栄光を！"
 flavor_teu.35.t:0 "ドイツ帝国の勃興"
 flavor_teu.35.desc.a:0 "神聖ローマ帝国ー神聖でもなければ、ローマでもなく、帝国でもない。皇帝によるドイツ国内の分裂した多くの国家支配をすることは一度も叶わず、宗教対立が皇帝の立場をさらに弱体化させました。\n帝国が崩壊する一方で、私たち[Root.GovernmentName]は帝国内で勢力を伸長し、ドイツの国々は我が勢力に加わりましたー時には言葉で、時には剣で。現在、ドイツの大半は我が手中にあり、正式な帝国ードイツ人による、ドイツの真なる帝国ーを求める声はますます大きくなっています。\n\n今日、この呼び声は、我が[Root.GovernmentName]がドイツ帝国へと刷新されることで、満たされることでしょう！"
 flavor_teu.35.desc.b:0 "神聖ローマ帝国はドイツ領邦を外敵から守ると約束していましたが、私たち[Root.GovernmentName]に対する単独戦争の度に、この崩壊した国家にとって繰り返し屈辱を味あわせました。帝国の諸公国は、自国が自分たちを守ることができると知って、自国に加盟しました。現在、ドイツの大半は我が手中にあり、正式な帝国ードイツ人による、ドイツの真なる帝国ーを求める声はますます大きくなっています。\n\n今日、この呼び声は、我が[Root.GovernmentName]がドイツ帝国へと刷新されることで、満たされることでしょう！"
 flavor_teu.35.desc.c:0 "神聖ローマ帝国は完全に崩壊しました。皇帝のあらゆる約束にもかかわらず、帝国は消滅し、ドイツ領邦は外国勢力からの保護なしに立ちすくんでいましたー私たちが介入し、統一ドイツ国家へと統合するまでは。現在、ドイツの大半は我が手中にあり、正式な帝国ードイツ人による、ドイツの真なる帝国ーを求める声はますます大きくなっています。\n\n今日、この呼び声は、我が[Root.GovernmentName]がドイツ帝国へと刷新されることで、満たされることでしょう！"
 flavor_teu.35.a:0 "帝国万歳！"
 flavor_teu.35.b:0 "帝国は待たねばならぬ。先に対処すべき他の事案がある。"
 flavor_teu.35.b.tt:0 "§Yドイツ形成の国家決断が可能になります。§!"
 flavor_teu.36.t:0 "ルテニアの正教信仰"
 flavor_teu.36.desc:1 "正教会はルテニアの文化だけでなく、ルテニアそのものをしっかり掌握しています。ハギア・ソフィアを元に多くの教会が建てられ、宗教儀礼も神聖なものです。同じキリスト教徒でありながら、両者の間には譲れない相違があります。\n[Root.GetBurghersOrFallbackName]は、彼らを平和的に実践させていれば、見返りにルテニア人正教徒が自国の支配をためらいなく受け入れるかもしれないと提案しました。\nしかし、[Root.GetChurchOrFallbackName]は、私たちの国の中で他の人々がこの異質な信仰に陥る前に、この異端信仰を一掃するよう勧めています。"
 flavor_teu.36.a:0 "私たちはまだキリスト教徒だ。彼らの思うがままに祈らせよう。"
 flavor_teu.36.b:0 "確かに、この異端信仰は一刻も早く終わらせねばな！"
 flavor_teu.37.t:0 "[295.GetName]の運命"
 flavor_teu.37.desc:0 "ちっぽけなビザンツ帝国が絶えず衰退していったことで、都市[295.GetName]はちょっとした正教会の宗教中心地になっています。私たちの騎士の中には、1204年の第四回十字軍の時のように、この都市の略奪を渇望する者たちもいます。しかし、そんなことをしても、モスクワのロシア人が私たちに反抗して大規模な反乱を起こすだけかもしれません。\nまた、正教会の総主教が立ち退いている間に教会を再利用して、国民をカトリックに改宗させるという別の提案もありました。これは宗教的な反乱を引き起こすことになるでしょうが、略奪時のそれと比べると小規模なものとなるでしょう。\n最後に我が騎士団から、モスクワのロシア人を自国に統合し、彼らの都市再建を支援するという提案がありました。確かにロシア人の好意は得られるでしょうが、将来、[295.GetName]やその近くの地域で改宗を試みると、厳しい抵抗にあうかもしれません。"
 flavor_teu.37.a:0 "モスクワ市民を自国に統合せよ。"
 flavor_teu.37.b:0 "正教会の教会を再利用しろ。"
 flavor_teu.37.c:0 "[295.GetName]にいる騎士なんて、ドコニモミアタラナイヨ。"
 flavor_teu.38.t:0 "チュートン騎士団によるシスマの終焉"
 flavor_teu.38.desc:0 "チュートン騎士団は、モスクワの正教会の宗教中心地を制圧し、シスマの永久集結を宣言しました。明らかに、この騎士たちは正気を失っていますが、コンスタンティノープルの正教会信仰の衰退と、チュートン騎士団の勝利が雄弁に物語っています。私たちは旧式の方法を続けることもできますが、神が真にカトリックの味方であることが兆候から見て取れます。"
 flavor_teu.38.a:0 "カトリックを受け入れよう。"
 flavor_teu.38.b:0 "馬鹿か！この騎士たちはどうせ狂人だ。正教会のやり方を続ける。"
 flavor_teu.39.t:0 "十字騎士団の結成"
 flavor_teu.39.desc:0 "私たちの征服に関する一連の功績に伴い、自領の管理は、騎士団にとってますます疲弊しています。もはや修道院内に隠れている純粋な騎士修道会ではないことは明らかです。私たちは、東ヨーロッパにカトリックをもたらすという聖なる使命を帯びた騎士団です。\nしかし、その目標のためには、騎士団の制限規則を改革せねばなりません。"
 flavor_teu.39.a:0 "十字騎士団へ再編し、我が使命が何たるかを皆に知らしめよう！"
 flavor_teu.39.b:0 "現行規則で十分だと思う。"
 flavor_teu.40.t:0 "オスマン帝国の屈辱"
 flavor_teu.40.desc:0 "オスマンとの戦いは存外険しいものではあったかもしれないが、ついには我らの猛攻に屈した。幾人ものキリスト教徒の兄弟姉妹らが敗れた地にて、チュートン騎士団は勝利した。スルタンの下のキリスト教徒らは、我々の勝利とオスマン軍の敗北を目の当たりにした。そして今、彼らはトルコ人の枷を自らの手で取り外そうとしている！"
 flavor_teu.40.a:0 "オスマンとて不死身ではない。あいつらの奴隷になるかどうかは、あなたが決めることだ！"
 flavor_teu.40.a.tt:0 "§Yオスマン§!の§Yキリスト教§!の全州に§Y10年間§!「§Yチュートン勝利による刺激§!」を獲得し、以下の効果を得ます：\n州内不穏度: §R+20.00§!\n\nオスマンの§Yキリスト教§!の州で§Yカトリック§!ではない全州が§Yカトリック§!になります。"
 flavor_teu.41.t:0 "ステップの十字軍"
 flavor_teu.41.desc:0 "他の騎士団が聖地征服に注力する中で、私たち騎士団は別の道を進みました。残忍な征服者チンギス・ハンに触発され、異教徒を改宗させるという聖なる使命に駆り立てられ、自国はどんどんとはるか東のステップへと拡大していきました。今では、私たちの騎士団にとって最も重要な道具がなければ、平常の行政はほぼ不可能です。その道具とは馬です。\n気づかぬうちに、私たちはかつてキリスト教を脅かした存在になりました。遊牧民です。そして、バルト海の冷たい海域からはるばる中央アジアの暑い砂漠にまで広がりました。しかし、私たちの拡大の方向は明確ですー主が私たちに望まれるように、さらに東へ進むのです！"
 flavor_teu.41.a:0 "神がそれを望まれる！"
 flavor_teu.42.t:0 "チュートン騎士団の状況"
 flavor_teu.42.desc:1 "ドイツ貴族の騎士であるチュートン騎士団は、現地部族をキリスト教化するためにバルト海沿岸部に設立されました。この使命は数十年前に達成されましたが、我々は古プロイセン人の土地に留まり、ここを自国の拠点にすることを決めましたーしかし、ポーランドは大変不満に思っています。この40年で、私たち騎士団はポーランドとその同盟国に対して4度戦争をしました。これらの戦争結果からの直近の挫折の結果、プロイセンの豊かな都市は私たちの権威に対して陰謀を企てています。プロイセン同盟の脅威が迫っていて、この脅威に対して早急に対処しなければならないでしょう...\n\nしかし、すべてが悲観的であるわけではありません。チュートン騎士団は今、将来の岐路に立っているのです。もし私たちがポーランドの脅威を打ち破ることができれば、私たち騎士団は新たな道を 選ぶことができるでしょう。"
 flavor_teu.42.a:0 "私たちに何が起こるか教えてれるのは時間だけです。"
 flavor_teu.42.a.tt:0 "§Yチュートン騎士団§!には独自のミッションツリーがあり、自由度の高いみっしょんとなっています。ミッション「§Yポーランドの打倒§!」完了後、イベントが発生し、分岐ミッションを以下の2つの経路のいずれかのミッションに置き換えることができます。\n\n§Yプロイセンルート§!\nプロイセンルートとは、チュートン騎士団を世俗化して解散させ、§Yプロイセン§!という国家に変態するルートです。それは歴史上最強の軍隊を保持すると同時に、プロイセン領の発展拡大を中心に展開するルートです。また、新しい分岐ルートに通じるルートもあり、そのルートでは、あなたがもし望めば、§YHREとの外交§!、§Yドイツへの拡大§!、ドイツの統一もしくポーランド及びルテニア内でプロイセン王国として§Y自身の運命を築く§!といった選択をあなたが決めることができます。\n\n§Y十字軍ルート§!\n十字軍ルートは、騎士団の本来の目的から外れないルートで、異教徒や異端者をキリスト教化していきます。あなたのミッションツリーは、§Y東ヨーロッパ§!及び§Y中央アジアののステップ§!の征服と改宗の遠征にあなたを導きます。"
 flavor_teu.43.a.tt:0 "私たちは§Yチュートン騎士団§!の神聖ローマ帝国への加盟を無条件で受け入れます。\n帝国領邦である騎士団の近隣諸国は、この選択に脅威を感じるかもしれません。\n\n神聖ローマ帝国領邦である§Y[TEU.GetName]§!の隣国全ては、§Y[Root.GetName]§!の評価を§R150§!失います。"
 flavor_teu.44.t:0 "チュートン事件"
 flavor_teu.44.desc:0 "私たちは、皇帝の合意のみで神聖ローマ帝国に加盟しました。しかし、現在、私たちと国境を接する多くのドイツ諸国は、私たちの存在を脅威に感じており、神聖ローマ帝国全域に注意を払い、私たちの存在に対処するよう要求しています。"
 flavor_teu.44.a:0 "結構。"
 flavor_teu.45.t:0 "ルテニアのコサック"
 flavor_teu.45.desc:0 "ルテニア領への遠征は大成功を収めました。ルテニア人は今や[Root.GetAdjective][Root.GovernmentName]の一部となり、その大都市は現在、[Root.GetName]のさらなる新たな活動拠点として機能しています。\n\nしかし、この地方の把握から漏れ落ちた興味深い集団がいます。ステップの自由民、「コサック」です。この者たちは私たちの土地に住んでいますが、私たちの統治下にありません。ルテニアにおける私たちの支配が揺るがないものとなるよう、速やかに対処すべきです。"
 flavor_teu.45.a:0 "奉仕と引き換えに、ステップへの居住権を与えよ。"
 flavor_teu.45.b:0 "自軍に組み込め。"
 teu_unified_orders:0 "統一された騎士団"
 desc_teu_unified_orders:0 "リヴォニア騎士団とチュートン騎士団は、一つの強力な騎士団に統一された。両騎士団の騎士と軍事知識が、より大きな目的のために統合された。"
 teu_livonian_teutonic_alliance:0 "外交騎士団"
 desc_teu_livonian_teutonic_alliance:0 "同盟の維持は外交手腕が問われる仕事だ。幸いなことに、リヴォニア騎士団との同盟は褒め殺しを心得る騎士たちをもたらした。"
 teu_ruler_over_livonia:0 "リヴォニア領の統治者"
 desc_teu_ruler_over_livonia:0 "リヴォニア教団はもうない。幸いにも、自国の支配は彼らと同じくらい公正で賢明だ。よって、国民は再び安心して暮らせるようになるだろう。"
 teu_teutonic_persistance:0 "不屈のチュートン"
 desc_teu_teutonic_persistance:0 "ここ数十年の間に少なくとも二度、自軍は壊滅的な打撃を受けたが、ポーランド人やリトアニア人と戦い防衛する意志はまだ残っている。"
 teu_pru_prussian_unification_wars:1 "統一の野望"
 desc_teu_pru_prussian_unification_wars:0 "ドイツ国家の統一に注力している。言葉の力、あるいは剣の力によって、彼らを自国の旗の下に統合するのだ。自国の外交官たちは、我が大義の正当性を保証するだろう。"
 teu_pru_saxon_productivity:0 "ザクセンの生産力"
 desc_teu_pru_saxon_productivity:0 "ザクセン人は勤勉で、磁器に関しては革新的な考えを持ち合わせている。幸いにも、彼らの生産力は自領に富をもたらすだろう。"
 teu_pru_blood_and_iron:0 "鉄血による統一"
 desc_teu_pru_blood_and_iron:0 "神聖ローマ帝国は弱く、ドイツ国民の利益を守るには地方分権が強すぎる。ドイツ人に必要なものは、外敵から自身を守ってくれる強い力だ。しかし、彼らの統一は演説や多数決によってではなく、鉄血によって達成されるのだ。"
 teu_pru_unifier_of_the_hre:0 "外交による統一"
 desc_teu_pru_unifier_of_the_hre:0 "神聖ローマ帝国はついに 我が支配下で統一を果たした。ドイツ国家は自国に忠誠を誓った！自民族の統一には鉄も血も必要されなかったが、羽と言葉の力が必要だったのだ！"
 teu_pru_westphalian_uniforms:0 "ヴェストファーレンの布地"
 desc_teu_pru_westphalian_uniforms:0 "ヴェストファーレン産の織物は最高級品で、従って現在、自軍の軍服に使用されている。"
 teu_pru_university_of_konigsberg:0 "ケーニヒスベルク大学"
 desc_teu_pru_university_of_konigsberg:0 "ケーニヒスベルク大学は、多くの哲学者を世に送り出した名門大学である。"
 teu_pru_developed_prussia:0 "開発の拡張"
 desc_teu_pru_developed_prussia:0 "開発とインフラの増強により、当面は徴税、生産、新兵徴募の効率が飛躍的に向上する。"
 teu_pru_prussian_enlightenment_modifier:0 "プロイセンの啓蒙"
 desc_teu_pru_prussian_enlightenment_modifier:0 "啓蒙主義を受容し、宗教ではなく、科学、権力、人物による支配を正当化している。"
 teu_pru_embraced_the_revolution:0 "改革の受容"
 desc_teu_pru_embraced_the_revolution:0 "革命を受け入れた！この世界の君主たちは、専制的な支配者から国民を解放しようとする自国の熱意を恐れるだろう！"
 teu_pru_crushed_the_revolution:0 "改革の鎮圧"
 desc_teu_pru_crushed_the_revolution:0 "革命をぶち壊した！天上からの革命以外に国家を維持できる革命などないのだ！"
 teu_pru_nobles_in_general_positions:0 "貴族の将軍"
 desc_teu_pru_nobles_in_general_positions:0 "他国の貴族とは違い、自領内の貴族は軍と深く結びついている。よって、高度な技術を有する軍隊であることは十二分に保証されている。"
 teu_prussian_electorate:0 "プロイセン選帝侯"
 desc_teu_prussian_electorate:0 "神聖ローマ帝国の選帝侯の役割を担っている。この新しい地位に慣れるまでの時間を短くするため、皇帝は当分の間、我々を外交官に任命した。"
 teu_rejects_imperial_protection:0 "チュートンの誇り"
 desc_teu_rejects_imperial_protection:0 "我が騎士団は、最後の一人まで自領を守る誇り高き戦士たちだ。神聖ローマ帝国からのいかなる保護も拒否されたことで、彼らはかつてないほど激しく戦うようになったという。"
 teu_pru_integration_of_the_poles:0 "ポーランド人との融合"
 desc_teu_pru_integration_of_the_poles:0 "ポーランドを征服したので、現在、ポーランド人の多くが自国国境内で暮らしている。ポーランドの支配を強固にするため、反乱発生の危険性を最小限とするべく、異文化を自国内に組み込んだ。\n\n§Yこの補正はポーランド文化を未受容へと降格させた際に削除される。§!"
 teu_pru_integration_of_the_ruthenians:0 "ルテニア人との統合"
 desc_teu_pru_integration_of_the_ruthenians:1 "ルテニアを征服したので、現在、ルテニア人の多くが自国国境内で暮らしている。ルテニアの支配を強固にするため、反乱発生の危険性を最小限とするべく、異文化を自国内に組み込んだ。\n\n§Yこの補正はルテニア文化を未受容へと降格させた際に削除される。§!"
 teu_pru_integration_of_the_lithuanians:0 "リトアニア人との統合"
 desc_teu_pru_integration_of_the_lithuanians:0 "リトアニアを征服したので、現在、リトアニア人の多くが自国国境内で暮らしている。リトアニアの支配を強固にするため、反乱発生の危険性を最小限とするべく、リトアニア人を自国内に組み込んだ。\n\n§Yこの補正はリトアニア文化を未受容へと降格させた際に削除される。§!"
 teu_pru_wine_and_faith:0 "ワインと信仰"
 desc_teu_pru_wine_and_faith:0 "この州はプロイセンの支配下にある。ワインの生産性は大きく向上した一方で、宣教師は神の素晴らしき言葉を説いた。そしてワインも説いたのである。"
 teu_pru_fortified_border:0 "要塞化された国境"
 desc_teu_pru_fortified_border:1 "この州は、城や稜堡といった堅牢な防衛施設群で要塞化されている。これにより、激しい砲撃にも耐えることができる。"
 teu_pru_prussian_empire:0 "プロイセン帝国"
 desc_teu_pru_prussian_empire:0 "我が帝国は、複数の文化、土地開発への注力、軍事化で成り立っている。自国はロシアのツァーリと西方のドイツの兄弟との間にある防波堤だ！ポーランド人やリトアニア人、ルテニア人の保護者なのだ！"
 teu_pru_prussian_navy:0 "プロイセンの海軍教義"
 desc_teu_pru_prussian_navy:0 "陸軍同様、海軍も軍質と海戦中の経験に重きを置いている。"
 teu_pru_expanded_cabinet:0 "内閣の拡大"
 desc_teu_pru_expanded_cabinet:0 "優秀な顧問を雇ったことで連鎖反応が起こり、[Root.Monarch.GetTitle]を助けようとする他の有能な顧問とのつながりが生まれた。"
 teu_pru_imperial_crown:0 "帝冠"
 desc_teu_pru_imperial_crown:0 "神聖ローマ帝国の帝冠を確保した。これからは外的及び内的脅威から帝国を守ることが我が責務であり、名誉ある特権である。\n\n§Yこの補正は、自国が神聖ローマ皇帝位を失うと削除される§!"
 UNTIL_NO_MORE_EMPEROR:0 "§Y神聖ローマ帝国§!の§Y皇帝§!ではなくなるまで"
 teu_crusade_resistant_orthodox_belief:0 "抵抗力のある正教会信仰"
 desc_teu_crusade_resistant_orthodox_belief:0 "この州の住民は、十字軍の宗主から宗教的な自治権を得ている。彼らを改宗させようとすれば、厳しい抵抗にあうだろう。"
 teu_crusade_end_of_the_schism:0 "シスマの終焉"
 desc_teu_crusade_end_of_the_schism:0 "シスマを終わらせた！キリスト教の問題において、誰も自国の宗教的権威に疑問を抱くことなどできない！"
 teu_crusade_teutonic_cathedral:0 "チュートン大聖堂"
 desc_teu_crusade_teutonic_cathedral:0 "この州には、チュートン騎士団が建造した立派な大聖堂がある。他の多くのカトリック大聖堂に比べ、この大聖堂には毎週、祈りのためにさらに多くの住民を引き寄せている。"
 teu_crusade_zeal_of_the_crusader:0 "十字軍の熱意"
 desc_teu_crusade_zeal_of_the_crusader:0 "自国の征服によって、宣教師たちはかつてないほどの宗教的熱意に目覚めた。彼らは異教徒の村の火と同じ熱量で説教している！"
 teu_crusade_horses_of_the_steppes:0 "ステップの馬"
 desc_teu_crusade_horses_of_the_steppes:0 "ポントス草原の征服によって、この広大な地方の野生馬が入手できるようになった。この馬の余剰分により、自国の騎兵隊の維持は予想以上に簡単になった。"
 teu_crusade_ottomans_vanquished:0 "オスマン征服"
 desc_teu_crusade_ottomans_vanquished:0 "オスマンを打ち負かし、この害悪どもをヨーロッパの沿岸部から追い出した。この結果を達成しようとたゆまぬ努力を続けた我々に、キリスト教信者は皆感謝している。"
 teu_crusade_inspired_by_the_teutons:0 "チュートン勝利による刺激"
 desc_teu_crusade_inspired_by_the_teutons:0 "この州はチュートン騎士団による対オスマン戦勝利を目の当たりにしたが、現在は完全に無秩序状態だ。キリスト教徒はトルコ人宗主からの独立を要求している。"
 teu_crusader_mil_reform_1_mod:0 "戦場の経験"
 desc_teu_crusader_mil_reform_1_mod:0 "戦闘の勝利は、騎兵活用の重要性を理解させてくれる。しかし、敵はまだ大半が歩兵で、従って、自身の騎兵能力を向上させることに対する関心は、まだそれほど高くはない。"
 teu_crusader_mil_reform_2_mod:0 "改革された軍隊"
 desc_teu_crusader_mil_reform_2_mod:0 "学習した軍事戦術は、現在近代化され、東ヨーロッパの環境と敵に適合されている。"
 teu_crusader_mil_reform_3_mod:0 "平原に適応した軍隊"
 desc_teu_crusader_mil_reform_3_mod:0 "部隊でより馬を使用するようになり、平原やステップでさらに機動的で殺傷力のある軍となった。"
 teu_crusader_mil_reform_4_mod:0 "騎兵十字軍"
 desc_teu_crusader_mil_reform_4_mod:0 "自軍は再び改革された。ステップの空白地帯に適応し、今では騎兵部隊を主力としている。遊牧民の戦術を適応したのだ..."
 teu_crusader_the_great_missionaries:0 "聖なる使命"
 desc_teu_crusader_the_great_missionaries:0 "自国の改宗された州は大量にのぼり、我が聖なる使命から信徒を納得させた。"
 teu_crusader_a_fortified_order:0 "要塞化された騎士団"
 desc_teu_crusader_a_fortified_order:0 "我が神聖騎士団は、領内の要塞数を増やした。自国への侵攻は、いかなる敵にとっても困難なものとなるであろう。"
 teu_crusader_crushed_the_reformation:0 "改革の鎮圧"
 desc_teu_crusader_crushed_the_reformation:0 "我が栄光ある騎士団は、呪われた宗教改革の誘惑に耐えただけでなく、この罪深き道を歩む愚かな者たち全てを打ち砕きもしたのだ！"
 imperial_prussian_capital:0 "プロイセン帝国の首都"
 desc_imperial_prussian_capital:0 "この州はプロイセン政府の行政の中心地だ。行政上の課題は、この都市から国全体に対して比類ない効率で処理されている。"
 holy_horde_capital:0 "十字軍の首都"
 desc_holy_horde_capital:0 "十字軍の神聖遊牧民の首都。帝国全土から宗教的な兵士が徴兵のためにこの重要な都市を訪れる。"
 teu_prussian_electorship:0 "ドイツ外交"
 desc_teu_prussian_electorship:0 "ドイツ外交は世界一ではないかもしれないが、ドイツ国内ではかなり良い。"
 teu_integrated_cossacks:0 "コサックの統合"
 desc_teu_integrated_cossacks:0 "ルテニアのステップにいるコサックたちは、自軍の隊に組み込まれた。困難な仕事だったが、彼らは最終的に自軍内でプロイセンの生活様式に順応した。"
 teu_holy_horde_modifier:0 "神聖遊牧民"
 desc_teu_holy_horde_modifier:0 "東の広大なステップを征服する必要がある。それが十字軍としての我が運命だ。"
 purchase_the_electorate_title:0 "選帝侯位の購入"
 purchase_the_electorate_desc:0 "ダカットは強力な道具だ。商業の世界だけでなく、国際政治の世界でも。皇帝から選帝侯位を購入することも可能かもしれない。"
 purchase_the_electorate_ct:0 "§Y2年§!以内に選帝侯位に関し皇帝に依頼していない。"
 purchase_the_electorate_tt:0 "§Y[Emperor.GetName]§!に§Y6000§!¤で我々の従属国から我が国に選帝侯位を移すよう提案します。"
 request_the_electorate_title:0 "選帝侯位の要求"
 request_the_electorate_desc:0 "我々は皇帝と密接な関係にあることから、従属国から我が国へ選帝侯位の譲渡を要請することが可能かもしれない。友好的にお願いすればよい。"
 request_the_electorate_tt:0 "§Y[Emperor.GetName]§!に我々の従属国から我が国に選帝侯位を移すよう求めます。"
 usurp_the_electorate_title:0 "選帝侯位の強奪"
 usurp_the_electorate_desc:0 "我々は神聖ローマ帝国の皇帝であるのだから、次の皇帝を選定する権利を自由に手にし、自由に分配することは当然の権利である。我々の従属国がその権利を持っているのだから、その選帝侯位を我々に移管することは全くもって正当である。"
 dnz_danzig_and_the_empire_title:0 "階級の忠誠"
 dnz_danzig_and_the_empire_desc:0 "我が国の未来は分からないが、一つだけ確かなことがある。[Root.GetName]がどの方向に進もうとも、階級は[Root.Monarch.GetTitle]の側に立たねばならないということだ。"
 dnz_stabilize_the_republic_title:0 "安定した政府"
 dnz_stabilize_the_republic_desc:0 "我が[Root.GovernmentName]は、周りの多くの君主制国家と比べると比較的若い。彼らはすでに国内の問題を克服し、安全と繁栄を達成している。もし自国が彼らと競争したいのであれば、間違いなく安定を享受しているようにせねばならない。"
 dnz_great_city_of_danzig_title:0 "大都市ダンツィヒ"
 dnz_great_city_of_danzig_desc:0 "都市ダンツィヒはバルト海のダイヤモンドであり、ドイツ、スカンディナヴィア、ポーランド、そしてロシアからでさえ商人を引き寄せている。このような宝石をさらに大きく発展させることが必要です。"
 dnz_secure_prussia_title:0 "プロイセンの確保"
 dnz_secure_prussia_desc:0 "プロイセンの土地は、傲慢なるチュートン騎士団に占拠されている。ポーランド王国も大きな関心を寄せている。\nどちらもプロイセンを支配させてはならない、なぜならそこは我が領土なのだ！"
 dnz_expand_into_poland_title:0 "ポーランドへの拡張"
 dnz_expand_into_poland_desc:0 "ポーランド領のヴィエルコポルスカとクヤヴィは肥沃で、高度に発展をしている。その地はポーランドの人的供給源でもあり、ポーランドはその地の人々を用いて自国と戦っている。自国のためにこの地を征服すべきだ。"
 dnz_army_of_the_republic_title:0 "ダンツィヒの大陸軍"
 dnz_army_of_the_republic_desc:0 "我が[Root.GovernmentName]は脆弱で、宿敵や敵の餌食になりやすく、防衛はほぼ首都にしか存在しない。増大する隣国の脅威に対抗するため、[Root.GovernmentName]の大陸軍を創設しなければならない。"
 flavor_dnz.1.t:0 "ダンツィヒの未来"
 flavor_dnz.1.desc:0 "私たちの[Root.GovernmentName]は神聖ローマ帝国、ポーランド王国、スカンディナヴィアの諸王国に取り囲まれています。国内には、これを危険な状況と見ている者もいますが、拡大の道と見ている者もいます。いずれにせよダンツィヒの未来は不透明です。が、それは私たちの手に委ねられているのです。"
 flavor_dnz.1.a:0 "我が運命はドイツの地にある。"
 flavor_dnz.1.b:0 "ポーランドの地で我が未来を築き上げようぞ。"
 flavor_dnz.1.b.tt:0 "§Yプロイセン共和国§!ミッションルートが解禁されます。"
 dnz_development_investment:0 "開発への投資"
 desc_dnz_development_investment:0 "政府が安定したことで、多くの住民が国土開発に注力できるようになった。"
 dnz_path_of_conquest:0 "征服への道"
 desc_dnz_path_of_conquest:0 "プロイセンを我が旗の下に統一したことで、兵士も官僚も征服の道を歩み続ける意欲に燃えている。"
 liv_improve_diplomatic_abilities_title:0 "外交の改善"
 liv_improve_diplomatic_abilities_desc:0 "自国は我が領土を征服しようとする強大な敵との国境にある。敵に対抗するための同盟者を見つけるため、外交的手法に注力せねばならない。"
 liv_find_strong_allies_title:0 "強力な同盟国を探せ"
 liv_find_strong_allies_desc:0 "リトアニア、ノヴゴロド、スカンディナビア諸国が眼前にいるので、自国は危険な状況に晒されている。できるだけ早く強力な同盟国を探し、潜在的な侵略者が自国への攻撃開始前に熟考するようにせねばならない。"
 liv_find_strong_allies_tt:0 "自身と自身の朝貢国以外の従属国の合計開発度が§Y150§!以上であり、[Root.GetName]の評価が§Y150§!以上である。"
 liv_handle_teutonic_order_title:0 "チュートン騎士団"
 liv_handle_teutonic_order_desc:0 "1236年、リヴォニア帯剣騎士団はジェマイティヤ人と同盟者のゼムガレ人の連合軍に敗れた。1237年、その残党はチュートン騎士団に編入され、やがてリヴォニア騎士団が創設されるに至った。正当にはチュートン騎士団総長が自国の宗主であるが、事実上、両騎士団は自治的な同盟関係にあると言っていい。\nチュートン騎士団とポーランドの戦争は、チュートン騎士団が以前ほど軍事的に優れていないことを見せた。プロイセンの同胞と同盟を結び直して彼らに助力する時だーあるいは彼らの古めかしい統治を、自国の優れた治世に置き換えるかだ。"
 liv_handle_teutonic_order_at:0 "§Y[Root.GetName]§!の同盟国か従属国であり、[Root.GetName]の評価§Y150§!以上である。\n"
 liv_handle_teutonic_order_bt:0 "§Y[Root.GetName]§!のライバルか敵であり、[Root.GetName]が[This.GetName]に対して§Y征服§!の開戦事由を有している。"
 liv_handle_teutonic_order_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Yチュートン騎士団§!との同盟、あるいは従属をもってミッションを達成した場合、チュートン騎士団へ信頼度§G15§!と好感度§G20§!を獲得します。\n\n§Yチュートン騎士団§!をライバルとすることでミッションを達成した場合、チュートン騎士団に対して開戦事由§Y属国化§!を獲得します。\n\n§Yチュートン騎士団§!が存在しない場合、§G100§!の軍事力を獲得します。"
 liv_handle_riga_title:0 "リガを守れ"
 liv_handle_riga_desc:0 "都市リガは司教区の所在地であり、バルト海で最も重要な交易港の一つである。自国はリヴォニア帯剣騎士団の後継者であるので、この都市と司教区を外国の脅威から守ることは我が責務である。"
 liv_strengthen_ruling_authority_title:0 "自国の権威の強化"
 liv_strengthen_ruling_authority_desc:0 "自国では、少数のドイツ人が多くの現地人を支配している。国家安定のため、自国の権威を強化し、確実にエストニア人とラトビア人が我々に満足するようにせねばならない。"
 liv_strengthen_ruling_authority_ct:0 "§Yチュートン騎士団§!が§Y[Root.GetName]§!の従属国であり、まだ§Y[Root.GetName]§!の歴史的友好国ではない場合、歴史的友好国になります。"
 liv_lva_strengthen_the_state_title:0 "騎士団の世俗化"
 liv_lva_strengthen_the_state_desc:0 "我が騎士団の法と思想は、元々リヴォニア帯剣騎士団によって作られたものなので、対異教徒戦が基となっている。今となっては、これらの法は少なくとも200年前のものであり、ゆえに、相当時代遅れである。\n騎士団はその目的を果たしたが、今こそ世俗化された国家に改革する時だ。"
 liv_lva_competent_rule_title:1 "州議会の設立"
 liv_lva_competent_rule_desc:1 "リヴォニア領には、ハンザ都市に敬虔なる司教区、そして我が騎士団の本拠がある。当然、内輪もめや紛争は避けられない。アンブンディ大司教は、これらの問題を解決するために、1419年に最初の州議会ーリヴォニア議会ーを初めて召集、発足した。\nしかし、この古い議会は時代遅れであり、国家の問題全てを網羅できていない。古い州議会を廃止し、自国にとって適切な国会を設立する時だ。"
 liv_handle_internal_struggle_title:0 "リヴォニア連盟"
 liv_handle_internal_struggle_desc:0 "リヴォニア連盟は、1435年に誕生した我が支配下にある緩やかな連合体である。これは、ドイツによるクロニア、リヴォニア、エストニアの支配やノヴゴロドとその正教会の脅威から守るための、5司教区とリヴォニア騎士団の防衛同盟である。\nしかし、この連盟内の各司教区は自国の臣下というわけではなく、自治国家であるため、しばしば互いに些細な対立をしている。この連盟を解消し、各司教区領を自領に組み入れる時だ。"
 liv_expand_army_title:0 "軍の拡大"
 liv_expand_army_desc:0 "1435年のパバイスカスの戦いは、我がラントマイスターと数名の高位騎士の命が犠牲になり、自国に警鐘を鳴らすこととなった。自国が再びパバイスカスの悲劇に見舞われることがないよう、兵力を増やし、戦力の準備をせねばならない。"
 liv_fortify_land_title:0 "リヴォニアの要塞化"
 liv_fortify_land_desc:0 "クロニア、リヴォニア、エストニアの地は平坦なため、侵略者から守るのが難しい。天然の要害がないことを補うため、領内に要塞を築くべきだろう。"
 liv_fortify_land_tt:1 "§Yクロニア§!地域、§Yリヴォニア§!地域、§Yエストニア§!地域にある要塞からランダムで選ばれ、選ばれた要塞は、補正「§Y要塞化された国境§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の防衛: §G+50.0%§!\n州の守備隊規模: §G+25.0%§!\n州の要塞維持費: §G-90.0%§!\n\nこの補正を獲得するのは、最大で§Y4§!州だけです。"
 liv_lva_colonial_ambitions_title:0 "植民地への野心"
 liv_lva_colonial_ambitions_desc:0 "新時代の到来だ。ヨーロッパにおける戦乱の中世時代は薄れつつある一方で、列強は勢力拡大のため、西へと新たな土地を求めている。\n自国がバルト海に位置するという理由だけで、後退することなど許されない！"
 liv_lva_discover_new_world_title:0 "新世界の発見"
 liv_lva_discover_new_world_desc:0 "新世界の驚異の発見が重要だ。結局のところ、地図のない土地は入植が難しい。"
 liv_lva_colonize_north_america_title:0 "北アメリカへの入植"
 liv_lva_colonize_north_america_desc:0 "北アメリカ大陸は、自国にとって好機に満ちている。煙草のような高尚で面妖な交易品は、自国市場において大きな価値を持つだろう。"
 liv_lva_colonize_north_america_tt:0 "バルト-アメリカの交易関係"
 liv_lva_livonian_caribbeans_title:0 "カリブへの入植"
 liv_lva_livonian_caribbeans_desc:0 "カリブ海は、新世界全域での交易中心地である。南北アメリカからの交易品が流れ込み、そこからヨーロッパへと誘導する。\nこの諸島を自分用に確保せねばならない！"
 liv_lva_livonian_caribbeans_tt:0 "バルト-カリブの交易関係"
 liv_lva_dominate_colonial_trade_title:0 "植民地交易の支配"
 liv_lva_dominate_colonial_trade_desc:0 "新大陸に植民地を設立しても、そこから利益を引き出せなければ何の意味もない。南北アメリカの交易の独占を確実なものとせねばならない。"
 liv_lva_dominate_colonial_trade_tt:0 "§Y北アメリカ§!と§Y南アメリカ§!にある全交易ノード：\n§Y[Root.GetName]§!が§Y最大の交易力§!を有する国家であるか、§Y35%§!以上の交易力を有する。"
 liv_lva_a_random_world_title:0 "摩訶不思議新世界"
 liv_lva_a_random_world_desc:0 "新世界の驚異の発見が重要だ。結局のところ、地図のない土地は入植が難しい。"
 liv_lva_settle_the_new_world_title:0 "新世界の開拓"
 liv_lva_settle_the_new_world_desc:0 "新世界は全く異質な資源や交易品に溢れている。一刻も早くこの新世界に入植し、これらの資源を開発することが賢明である。"
 liv_lva_dominate_new_world_trade_title:0 "新世界の支配"
 liv_lva_dominate_new_world_trade_desc:0 "新大陸は自国の勢力を大きく後押ししてくれるが、この新大陸を開拓しようとしているのは自国だけではない。宿敵の誰も新世界に足を踏み入れることができないことが絶対に必要だ！"
 liv_lva_colonize_west_africa_title:0 "西アフリカへの入植"
 liv_lva_colonize_west_africa_desc:0 "西アフリカの交易路は、植民地の宿敵たちがこぞって欲しがっている。彼らが幸いにも忘れていることといえば、西アフリカ内陸部にある黄金だ。アフリカ交易の支配はできそうにないが、黄金につながる港が一つでもあれば、十分満足できるだろう。"
 liv_lva_colonize_west_africa_tt:0 "§Y金§!を生産する§Yニジェール§!地方の領有州全てに、補正「§Y金採掘の強化§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の交易品生産補正: §G+25.0%§!\n州の 金枯渇確率: §G-15.0%§!"
 liv_lva_reach_the_cape_title:0 "ケープへの到達"
 liv_lva_reach_the_cape_desc:0 "喜望峰は、ヨーロッパからアジアへ、あるいはその逆へ渡ろうとする商人たちの主要逗留地である。ケープを支配するものは、ヨーロッパーアジア交易も支配することになる。当然、アフリカーアジア交易を支配しようと目論む者たちは皆、喜望峰を非常に重要視している。"
 liv_lva_reach_the_cape_tt:0 "§Y[Root.GetName]§!は、§Yコロマンデル§!交易ノードの§Y交易中心地§!または§Y河口§!がある州すべてに恒久的な請求権を獲得します。"
 liv_lva_trade_in_india_title:0 "インド内への港湾設立"
 liv_lva_trade_in_india_desc:0 "インドは、全てのヨーロッパの商人や交易商にとって、非常に利益を生み出す地方であるーもちろん、自国も含む。当然、この豊かな亜大陸に何らかの形で近づくことが必要だ。\n顧問は、我々が...インドのいくつかの重要港を取得し、自国の商人が活動の場を持てるようにすることを提案している。"
 liv_lva_trade_in_india_tt:0 "§Yコロマンデル§!交易ノード内である。"
 liv_lva_expand_the_fleet_title:0 "艦隊の拡大"
 liv_lva_expand_the_fleet_desc:0 "どの国家においても、財政に関して重要なことといえば、安定した収入の確保である。税や略奪によってそれを達成している政府もある。\n一方で、自国はバルト海交易によって達成している。バルト海の支配を守るために、商船隊を拡大しよう。"
 liv_lva_construct_markets_title:0 "市場の建設"
 liv_lva_construct_markets_desc:0 "我が都市はハンザによって建設されたが、リューベックと本当の意味で競争できるほどの力はない。これらの都市の市場を拡大し、バルト海交易を確保する必要がある。"
 liv_lva_construct_markets_tt:0 "バルトの市場"
 liv_lva_dominate_lubeck_trade_title:0 "ハンザとの取引"
 liv_lva_dominate_lubeck_trade_desc:0 "ハンザは北ドイツで最も強力な交易同盟である。リューベック市場で存在感を示すのは、かなりの難題である。\nしかし、不可能ではない。外交や特権、もしくは武力によってこの市場に参入し、交易の利益を大幅に増加させる好機だ。"
 liv_lva_dominate_lubeck_trade_tt:1 "\n§Yリューベック交易ノードにある交易中心地、河口、海峡通行税の補正を有する州のいずれかを領有している場合、リューベックの交易力を§R20.0§!減少させる交易補正を獲得します。§!"
 liv_lva_dominate_lubeck_trade_at:0 "§Y[HSA.GetName]§!が§Y[Root.GetName]§!の§Y従属国§!か§Y同盟国§!で、信頼度が§Y80§!ある。"
 liv_lva_dominate_lubeck_trade_bt:0 "§Y[HSA.GetName]§!が§Y[Root.GetName]§!から§Y禁輸措置§!されており、§Y[Root.GetName]§!が§Yリューベック§!交易ノードで§Y50§!以上の交易力を有している。"
 liv_lva_dominate_lubeck_trade_no_provinces:0 "ハンザとの交易手段"
 liv_lva_dominate_lubeck_trade_provinces:0 "ハンザとの交易手段の制限"
 liv_lva_develop_livonia_title:0 "リヴォニア開発"
 liv_lva_develop_livonia_desc:0 "自領は、近隣諸国に比べ狭いが、将来性がある土地だ。リヴォニア、クロニア、エストニアのインフラを開発し、これらの州から最大限の力を引き出すべきだろう。"
 liv_lva_develop_livonia_tt:0 "§Yクロニア§!地域、§Yリヴォニア§!地域、§Yエストニア§!地域内の全州（ただし、§Y[38.GetName]§!は除く）を§Y[Root.GetName]§!が領有しており、かつ、§Y10§!の開発度を有している。"
 liv_lva_develop_livonia_ct:0 "§Yクロニア§!地域、§Yリヴォニア§!地域、§Yエストニア§!地域で開発度§Y10§!以上の領有州全てに、補正「§Y領地の拡大§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n州の建設コスト: §G-15.0%§!\n州の建設時間: §G-25.0%§!\n州の不穏度:  §G-2.00§!"
 liv_lva_riga_capital_title:0 "リガを自国の首都とせよ"
 liv_lva_riga_capital_desc:0 "リガはダウガヴァ川に面しているため、バルト海の商業に適した都市である。ケーニヒスベルクやダンツィヒほどは発展していないが、都市リガはバルト海の宝石のようなものである。\nこの繁栄した都市に自国の首都を置き、その建築群を拡張していくべきだろう。"
 liv_lva_construct_universities_title:0 "大学の建設"
 liv_lva_construct_universities_desc:0 "啓蒙主義が世界に衝撃を与えている。大衆は少数による支配に疑問を抱いている。自国の社会では科学と教育が宗教に取って代わった。\nこの時流に乗り、国内でも啓蒙のための大学建設を始めるのが賢明だろう。"
 liv_lva_take_over_neva_title:0 "ネヴァの奪取"
 liv_lva_take_over_neva_desc:0 "ノヴゴロドのネヴァ州は、戦略的に重要な州だ。交易における重要な中心地であるだけでなく、ロシア人にとってバルト海への唯一の有効な交通路でもある。この州を征服し、自国との戦争でそれを活用する前に、東のロシア人をバルト海から切り離すことが推奨される。"
 liv_lva_handle_polish_threat_title:0 "ポーランドの管理"
 liv_lva_handle_polish_threat_desc:0 "ポーランドは東ヨーロッパの強国の一つだ。かつて強大だったチュートン騎士団との戦いに勝利したことが、この王国の軍事的優位を証明している。\nチュートン騎士団のプロイセン人とは違い、自国はポーランドと何かしらの問題を起こしたことは一度もない。自国が生き残るために、ポーランド人を追いかけて、同盟を結ぶべきだろう。"
 liv_lva_handle_polish_threat_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Y[GetPolandPLC]§!を倒すことでミッションを達成した場合、補正「§Yポーランドに勝利§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n陸軍士気: §G+10.0%§!\n中核州作成コスト: §G-10.0%§!\n\n§Y[GetPolandPLC]§!と同盟してミッションを達成した場合、補正「§Yポーランドとの同盟§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n外交関係: §G+1§!\n月間好感度増加補正: §G+25.0%§!\n\n§Y[GetPolandPLC]§!が存在しないことでミッションを達成した場合、補正「§Yバルトの征服者§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n分離主義の年数: §G-10§!"
 liv_lva_prussian_alliance_title:0 "プロイセンとの同盟"
 liv_lva_prussian_alliance_desc:0 "かつてチュートン騎士団の騎士であったプロイセン人は、軍事と政治に長けている。行政手腕や規律の高い兵士を育てる能力はよく知られている。\n我々はかつては騎士団だったこと、バルト海を本拠とするドイツ国家であることという共通の歴史によって結ばれている。"
 liv_lva_prussian_alliance_dt:0 "報酬はミッションの達成条件により変化します。\n\n§Yプロイセン§!と同盟してミッションを達成した場合、イベント「§Yプロイセンーリヴォニア同盟§!」が発生します。\n\nそれ以外の場合、補正「§Yプロイセン軍§!」の効果を§Y30年間§!獲得し、以下の効果を得ます：\n年間陸軍伝統: §G+1.00§!\n年間軍熟練度: §G+1.0%§!"
 liv_lva_prussian_alliance_at:0 "§Y[PRU.GetName]§!と戦争で同陣営にあって戦勝点§Y50%§!以上であり、§Y[PRU.GetName]§!と同盟中である。"
 liv_lva_prussian_alliance_bt:0 "§Y[PRU.GetName]§!が従属国で、独立欲求§Y10%§!未満である。"
 liv_lva_prussian_alliance_ct:0 "§Y西プロイセン§!及び§Y東プロイセン§!全土を領有しており、§Yプロイセン§!文化を受容している。"
 liv_lva_reform_the_government_title:0 "政府改革"
 liv_lva_reform_the_government_desc:0 "近隣諸国は、自分の国を統治するために特別な制度、法、政策を作り出してきた。彼らの政府は自分自身の需要に特化しており、ゆえに、直面するかもしれないどんな困難に対しても準備が整っている。\n我が[Root.GovernmentName]は、ヨーロッパの他国と比べると、まだまだ若い。自国は運命を待っている、真っ白な頁なのだ。"
 liv_lva_reform_the_government_tt:1 "§Y[Root.GetName]§!で、未来の§Y[Root.GetAdjective]政府§!を形成するイベントチェーンが始まる。"
 liv_lva_complete_your_government_title:0 "リヴォニア君主制"
 liv_lva_complete_your_government_desc:0 "自国南部のプロイセンは、軍制を一新し、「国家を持つ軍隊」ともいうべき政府を樹立した。しかし、彼らの真の成功は国政の効率化にありー軍国主義化は彼ら政府の産物に過ぎない。\n隣国プロイセンに学び、国家を改革し、国家に多くが結実するような行政を導入すべきであろう。"
 liv_lva_complete_your_government_tt:0 "リヴォニアの行政の全§Y6§!イベントが§Y[Root.GetName]§!で発生済み(§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!)。"
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:0 "プロイセン征服"
 liv_conquer_prussia_desc:0 "我がリヴォニア騎士団は、1236年のリヴォニア帯剣騎士団の大敗の後、チュートン騎士団の分派として設立された。しかし、それ以来、彼らとの関係は薄れ、我々の道は分かたれてしまった。征服を通じて、古プロイセンの故郷との関係を修復するよう努めるべきだろう。"
 liv_conquer_lithuania_title:0 "リトアニア征服"
 liv_conquer_lithuania_desc:0 "リトアニア人は何世紀にもわたって自国の悩みの種であり、1435年のパバイスカスの戦いでの敗北は騎士団総長を含む多くの命が犠牲となった。今こそ、キッパリと彼らを征服し、南部の脅威を終わらせる時だ！"
 liv_livonian_baltic_lands_title:0 "バルト領の開発"
 liv_livonian_baltic_lands_desc:0 "バルト領は、バルト海での商業に関心ある人なら誰でも驚くほど価値がある地方だ。リガ、ダンツィヒ、ヴィルニュスと言った都市は交易の中心地であり、ラトビア文化、エストニア文化、リトアニア文化がこの地方の顔となっている。\nこの土地を開発し、バルトの人々の繁栄を保証せねばならない。"
 liv_connect_with_the_pope_title:0 "教皇との関係"
 liv_connect_with_the_pope_desc:0 "13世紀以来、我が騎士団はバルト海東部のカトリック信仰の砦であった。しかし、西方教会大分裂以降、教皇との関係が崩れ、ここ数十年の敗戦で厳しい立場にある。この先教皇庁の後ろ盾が必要になるかもしれないため、教皇庁との関係を回復する必要がある。"
 liv_ensure_religious_unity_title:0 "宗教統一度の確保"
 liv_ensure_religious_unity_desc:0 "近年、自国の支配領が増えている。全臣民が正しい洗礼を受け、唯一の真のカトリック信仰を伝道することが、我々の主な使命であり責務である。"
 liv_land_of_churches_title:0 "教会の地"
 liv_land_of_churches_desc:0 "属国がカトリックに忠実であることを十分に保証するためには、自領全域の大衆が祝福され、司祭が群衆を導くことができる教区網を構築する必要がある。"
 liv_land_of_churches_tt:0 "§Y教会§!か§Y大聖堂§!が建造されている§Yカトリック§!の領有州から"
 liv_build_cathedrals_title:1 "教会堂"
 liv_build_cathedrals_desc:1 "エストニア、リヴォニア、クロニアの各司教区は、主の名の下に聖堂を建設した。しかし、これら教会堂は司教区が消滅したため、もう維持されていない。主の名において、古い聖堂を修復し、新聖堂を建てることは、我が責務である！"
 liv_proclaim_defender_of_faith_title:0 "信仰の擁護者"
 liv_proclaim_defender_of_faith_desc:0 "バルト海における我が福音宣教の使命は、我が騎士団がこの地方において唯一の真の信仰の砦、信仰の擁護者であると宣言し、そのことが我が同胞のカトリック教徒間で広く普及されることを必要としている。"
 liv_proclaim_defender_of_faith_tt:0 "§Y25§!年間ずっと§Y信仰の擁護者§!であり、その間一度も信仰の擁護者を失っていない。"
 liv_proclaim_defender_of_faith_ct:0 "§Yこの補正は我々が信仰の擁護者の称号を請求したとき、再度得ることができる。§!"
 liv_ally_the_emperor_title:0 "皇帝との同盟"
 liv_ally_the_emperor_desc:0 "宗教改革が広まり、その結果、カトリック教会が分裂している。教皇庁の優位性を強制するために行える自国にとっての最善の方法は、やはり自身の宗派と一致する神聖ローマ皇帝と同盟を結ぶことかもしれない。"
 liv_support_the_emperor_title:0 "神聖同盟の支援"
 liv_support_the_emperor_desc:0 "神聖ローマ帝国内の宗教的分裂により、カトリックとプロテスタントの2つの宗教連盟が誕生した。したがって、遅かれ早かれ、宗教の違いに起因する戦争が勃発することは予見される。真の信仰の勝利のために、これから待ち受ける戦いにおいて、同胞であるカトリック教徒たちを支援しなければならない。"
 liv_crush_the_reformation_title:0 "宗教改革の鎮圧"
 liv_crush_the_reformation_desc:0 "宗教改革は、宗教的分裂とキリスト教徒間の内紛を引き起こした。今こそ、この異端を永久に改心する時だ！"
 liv_unite_the_orders_title:0 "騎士団の統一"
 liv_unite_the_orders_desc:0 "我がリヴォニア騎士団は、1236年のリヴォニア帯剣騎士団の大敗の後、チュートン騎士団の分派として設立された。しかし、それ以来、彼らとの関係は薄れ、我々の道は分かたれてしまった。言葉でもって、あるいは剣でもって、古プロイセンの故郷との関係を修復するよう努めるべきだろう。"
 liv_unite_the_orders_tt:1 "報酬はミッションの達成条件により変化します。\n\n§Yチュートン騎士団§!と同盟したままミッションを達成した場合、イベント「§Yチュートンーリヴォニア関係の問題§!」が発生します。\n\n代わりに、§Yプロイセン§!全土を征服してミッションを達成した場合、軍熟練度§G5%§!、陸軍伝統§G20§! を獲得し、§Yプロイセン§!文化である全州で、補正「§Y騎士団の統一§!」の効果をゲーム終了まで獲得し、以下の効果を得ます：\n州の不穏度: §G-2.00§!\n州の人的資源補正: §G+25.0%§!"
 liv_militarize_the_knights_title:0 "騎士団の軍国化"
 liv_militarize_the_knights_desc:0 "今、再び共通の目的のためにバルト海の軍事騎士団を結集した。彼らを訓練し、我が仲間の騎士が今後の挑戦に備える時が来た。"
 liv_militarized_order_title:0 "修道院を持つ軍隊"
 liv_militarized_order_desc:0 "東方の対異端十字軍の成功により、我が騎士団はますます戦意を高めている。これからは、騎士団を各地に分散させ、来るべき戦いに備える必要がある。"
 liv_marsh_into_novgorod_title:0 "第二次氷上の戦い"
 liv_marsh_into_novgorod_desc:0 "何世紀も前、凍てつくペイプス湖上で戦いが行われ、我が勇敢な先達はノヴゴロド公、アレクサンドル・ネフスキーに大敗した。今こそ復讐のときが来た、東方の異端どもを粉砕するため進軍するのだ！"
 liv_end_the_third_rome_title:0 "第三のローマの終焉"
 liv_end_the_third_rome_desc:0 "大シスマは何世紀にもわたって西方教会と東方教会を分裂させてきた。東方教会の長は伝統的にコンスタンティノープルの総主教であったが、オスマンがビザンツの首都へ進軍して以来、正教会の精神的中心は徐々にロシアの地へと移った。今、その群衆を唯一の真の信仰の元へと戻し、何世紀にもわたってカトリック教会を分断してきた傷を癒す機会を得ている。"
 liv_end_the_third_rome_tt:0 "§Yロシア§!地方の州：\n　§Y州§!の宗教が§Y[Root.Religion.GetName]§!である\n　州の領有国：\n　　§Y[Root.Religion.GetName]§!である\n　　§Y[Root.GetName]§!か§Y[Root.GetName]§!の§Y従属国§!か§§Y同盟国§!である"
 liv_heal_the_schism_title:0 "シスマの修復"
 liv_heal_the_schism_desc:0 "あまりにも長い間、キリスト教は信仰における些細な違いで分裂してきた。教皇はそれを癒やす理由をほぼ見つけられず、ビザンツ帝国の愚か者たちはイスラム教徒の征服行為に手一杯だった。この分裂を癒やし、この異端を終わらせるのは、自国次第である。"
 liv_heal_the_schism_tt:0 "全ての§Y正教会§!国家で、イベント「§Yリヴォニアによるシスマ終結宣言§!」が発生します。"
 liv_subjugate_lithuania_title:0 "リトアニア征服"
 liv_subjugate_lithuania_desc:0 "リトアニア人は自国の建国以来、ずっと敵だった。彼らはもうロムヴァを崇拝していないが、依然として自国の生存を脅かす存在であり、そのように対処せねばならない。"
 liv_take_over_ruthenia_title:0 "ルテニア人の改宗"
 liv_take_over_ruthenia_desc:0 "ルテニアのキエフ・ルーシ人は熱心なキリスト教徒である。残念ながら、彼らはずっと過去に異端となり、教皇庁に従わない。彼らにその誤りを示し、カトリック教会の光に 彼らを戻さなければならない！"
 liv_convert_all_of_russia_title:0 "ロシアの強制改宗"
 liv_convert_all_of_russia_desc:0 "ロシア人も正教徒としてキリストを信仰している。彼らもまた、教皇庁の膝元に連れ戻されなければならない。"
 liv_the_catholic_bulwark_title:0 "領地の開発"
 liv_the_catholic_bulwark_desc:0 "かつて異端の領域だったロシアの地は、今や我が手中にある。この地方の支配宗教をカトリックにするため、ロシア人にカトリックの博愛を示し、この荒れた領地を開発せねばならない。"
 liv_support_other_catholics_title:0 "同胞の支援"
 liv_support_other_catholics_desc:0 "東にいる正教会の異端は支配したが、ヨーロッパには教会の権威を脅かす異端がまだまだたくさんいます。東方騎士団として、国境で異端者や異教徒の言いなりである我が同胞を助けることが我が責務だ。"
 liv_support_other_catholics_ct:1 "§Y[Root.Religion.GetName]§!の国家：\n　以下の全てを満たしている：\n　独立国か§Y[Root.GetName]§!の従属国ではない朝貢国である\n　§Y異端§!国または§Y異教§!国との戦争中である\n　 収入に対して§Y20.0%§!以上の補助金を受け取っているか、もしくは§Y[Root.GetName]§!からコンドッティエーリを借りているか、もしくは§Y[Root.GetName]§!と同盟している"
 liv_support_other_catholics_tt:0 "この補正が有効である限り、§Y異端§!もしくは§Y異教§!が攻撃側で、§Yカトリック§!国家を守るために外交行動を使用した場合、§Y強制和平§!によって、教皇への影響力§G25§!を獲得する。"
 catholics_healed_schism_tt:0 "カトリックと正教会間のシスマを癒したのが、§Yカトリック教会§!である。"
