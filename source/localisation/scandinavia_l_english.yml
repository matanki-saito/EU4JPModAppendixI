 got_dread_of_the_baltic_sea:0 "バルト海の恐怖"
 desc_got_dread_of_the_baltic_sea:0 "デンマーク艦隊に対する輝かしき勝利は「文明」国の心を恐怖と恐ろしさで満たしている。彼らは自国に対して団結する勇気を探しはしないだろう！"
