 lithuanian_grand_kingdom:0 "大王国"
 lithuanian_grand_kingdom_desc:0 "15世紀の大半は中央集権体制ではなかったにも関わらず、我が公国の領土は多くの野心的な公爵によって統治されていた。しかし、近年の国際情勢の進展と領土の拡大、中央集権化の努力により、本地方への支配力と影響力を拡大し、初の大王国を宣言することになった！"
 lithuanian_grand_empire:0 "大帝国"
 lithuanian_grand_empire_desc:0 "様々な階級に君臨するこれまでの試みはとてつもなく良い結果をもたらしている。ヨーロッパに絶対主義の時代が到来した今、自国の王たちは現在、旧大陸の歴史上の皇帝全員が兼ね備えていた同等の影響力や権力、特権を享受しているのだ。我が大帝国、万歳！"
