 drill_exercises:0 "厳しい軍事訓練"
 appease_the_estates:0 "階級への譲歩"
 estates_fund_industrialization:0 "産業計画への投資"
 pol_5_crownland_tt:0 "The cost of this project is §Y5%§! Crown Land"
 legendary_pirate_personality:0 "伝説の海賊"
 desc_legendary_pirate_personality:0 "This ruler has made a name as a legendary pirate of the Seven Seas. Your ruler has outmaneuvered countless fleets and knows the blow of any of the great oceans' winds. While your ruler is in charge there is little reason to worry about the quality of the navy.\n§YLegendary Pirates will not cost Republican Tradition to re-elect.§!"
 legendary_pirate_personality_die_desc:0 "The enemy land dwellers can finally breathe easy as they no longer have to worry about being raided by the great [Root.Monarch.GetName]."
 legendary_pirate_personality_at:0 "§YLegendary Pirates do not cost Republican Tradition to re-elect.§!"
 legendary_pirate_personality_bt:0 "§Y[Root.Monarch.GetName] is now a Legendary Pirate and no longer costs any Republican Tradition to re-elect.§!"
 pirates.25.t:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]の海賊的達成"
 pirates.25.desc:0 "The war between [Root.GetName] and the [From.GovernmentName] of [From.GetName] was more than exhausting for every men, be it from the simple flailing buccaneer to the veteran captains. However, none showed as much skill, cunning and quick thinking than [Root.Monarch.GetTitle] [Root.Monarch.GetName]. If it was not for [Root.Monarch.GetHerHis] leadership during the great [Root.GetAdjective]-[From.GetAdjective] war then we all might hang now."
 pirates.25.a:0 "May [Root.Monarch.GetTitle] [Root.Monarch.GetName] lead us to victory and gold!"
 fin_forcelimit_title:0 "軍隊の招集"
 fin_forcelimit_desc:0 "我が公国は、隣国の影に隠れて重要性は持っていないかもしれない。しかし、独立を目指し、独立を守るために軍を招集せねばならない。"
 fin_independence_title:0 "独立を守れ"
 fin_independence_desc:0 "自由は、隷属の苦味を味わった者にとって、最も甘美なものである。自身の自治のために努力し、いわゆる主権者からの足枷を解き放とう！フィンドランドは自由であるのだ。"
 fin_stockholm_title:0 "ストックホルムの破壊"
 fin_stockholm_desc:0 "衰退中のスウェーデン王国の首都はただの小物に過ぎず、自国の強力な軍隊を前にして、またしても重要な都市が陥落した。沿岸の港を我が収集物に加えれば、この地方における自国の正統性と影響力を高めるのに役立つことは間違いない。"
 fin_culture_title:0 "自文化の祝福"
 fin_culture_desc:0 "軍事的、行政的な成功にもかかわらず、自国の独自性の問題が、王宮の部屋内で徐々に形成されつつある。寛容なのか、文化至上主義なのか、いずれにせよ、自国の進むべき道をすぐにでも選択しなければならない。"
 fin_dalaskrogen_title:0 "資力の強奪"
 fin_dalaskrogen_desc:0 "スウェーデンの前国王は、[8.GetName]鉱山を自身の利益のに利用した。ヨーロッパの主要な銅の生産地を支配することは、有益な事業である。スウェーデンの支配からこの州と人々を解放しよう、彼らが失うものは鎖だけだ！"
 fin_baltic_empire_title:0 "バルト帝国"
 fin_baltic_empire_desc:0 "スカンディナヴィアとバルト海は、時代を超えて大帝国の本拠地となってきた。最近の外国勢力の攻撃のため、自国は海岸を守り、沿岸部に対する支配権を強く主張できるよう努めねばならない！"
 fin_baltic_empire_tt:0 "§Yカロリアン§!の雇用を有効にします。"
 fin_grow_farms_title:0 "農業地域"
 fin_grow_farms_desc:0 "自国の経済は、狩猟と農業が主体である。生産部門を改善し、豊かな国づくりの基礎を築くことは賢明である。"
 fin_high_income_title:0 "自国財政の健全化"
 fin_high_income_desc:0 "フィンランドの宮廷は、質素で責任感のある宮廷として知られねばならない。財政帳簿に手を入れ、財政の健全化なしに本地方の金融市場で信頼される評判を築くことはできない。"
 fin_neva_title:0 "聖オラフ塔"
 fin_neva_desc:0 "自領の東部領域には、ルーシ人の王座をめぐって、血に飢えた野生の諸侯が住んでいる。彼らの膨張に翻弄されることのないように前線を確保し、十分な防衛力を身につけなければならない。"
 fin_tar_trade_title:0 "タール交易の制御"
 fin_tar_trade_desc:0 "造船は、バルト海での海洋事業展開のための安定手段である。タールは船舶に使用される物質で、北の海岸ではありふれたものだが、将来の海軍事業には非常に重要である。"
 fin_fourth_rome_title:0 "白い死神"
 fin_fourth_rome_desc:0 "我が偉大なる国家が、小領の装いを脱ぎ捨て、旧大陸の無防備な巨人たちに我が大力を解き放つときだ。自国の軍記物は、これから始まる数々の戦いの中で生まれてくることだろう。"
 fin_abo_academy_title:0 "トゥルク学士院"
 fin_abo_academy_desc:0 "自国は行政や軍事の面では十分な手だてを講じているにもかかわらず、国民の高度な教育については、ほとんどおろそかにしてきたことは明白である。心の成長を国家指針としよう"
 fin_build_turku_title:0 "トゥルクを築け"
 fin_build_turku_desc:0 "国家の中央集権化は統治者による安定した手腕で国民を共通の中心地へ導くことから始まる。その中心地とは豊かなバルト海に臨む豊かな町のことだ。"
 fin_found_helsingfors_title:1 "都市ヘルシンキ"
 fin_found_helsingfors_desc:0 "自国の都市化の道を進み続け、商人や農民が賑わう新集落を探し出し、止まることのない飽くなき成長の象徴にしなければならない！"
 fin_handle_the_sami_title:0 "サーミ人の統合"
 fin_handle_the_sami_desc:0 "サーミ人は北部の密林で居住する民族である。その地は他のスカンディナヴィア人ースウェーデン人、ノルウェー人、デーン人ーが住んでいない地だ。彼らは自身の領域外の世界と交易することもなく、完全に孤立している。しかし、彼らは公的には我が領内に住んでいることになる。この森から恩恵を受けることができるよう、彼らを自国の社会に取り込むべきだろう。"
