 estate_burghers_mountain_expansion_highlands:0 "高地への拡張"
 desc_estate_burghers_mountain_expansion_highlands:0 "この国の市民や農民は政府から資源を得たので、困難な高地地形へと進出できる。"
 estate_burghers_mountain_expansion_hills:0 "丘陵への拡張"
 desc_estate_burghers_mountain_expansion_hills:0 "この国の市民や農民は政府から資源を得たので、困難な丘陵地形へと進出できる。"
 estate_nobles_leidang_conscription:0 "レイザング徴募"
 estate_nobles_leidang_conscription_desc:0 "レイザングとは、攻防戦に対する沿岸艦隊を組織するための特別な徴兵制の名称である。この制度は、農民から水兵を徴集し、平時には夏の2、3ヶ月の間、兵役に就かせるものである。戦時では自由市民全員が自国艦隊に従軍しなければならない。"
 estate_nobles_danish_nobility:0 "デンマーク貴族"
 estate_nobles_danish_nobility_desc:0 "黒死病のために、ノルウェーの貴族はほんの一握りしかこの国を支配していない。この権力の空白により、デンマークから貴族を呼び寄せられ、彼らがデンマーク国王の執事としてこの国を統治するようになった。"
 estate_nobles_nobles_instead_of_royal_court:0 "貴族の宮廷"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "黒死病によってノルウェーの人口の半分以上が死亡したため、独力で王宮の維持ができなくなった。代わりに、我が[Root.GovernmentName]はデンマーク貴族によって維持されている宮廷から統治されている。彼らが権力を有する限り、真のノルウェー君主の正統性は常に論争の的となる。"
 estate_burghers_orthodox_tolerance:0 "正教会の自治権付与"
 estate_burghers_orthodox_tolerance_desc:0 "正教会とコプト教会は我々のキリスト教の価値観とは異なっているかもしれないが、他の異端とは違って国内にその信仰を広めようとはしていない。彼らの礼拝に対して一定の自治を与えることで、国家への忠誠を確保することができるだろう。"
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "§Y正教会§!と§Yコプト正教会§!の領有州はすべて、以下を得ます：\n州の布教強度: §R-100§!\n州の宗教統一度: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "補正§Y「保付与された正教会の自治権」§!が、領有するすべての§Y正教会§!と§Yコプト正教会§!の州から取り除かれます。"
 estate_burghers_guaranteed_autonomy_mod:0 "付与された正教会の自治権"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "正教会とコプト教会の宗教的慣習については、国が自治を認めている。"
 estate_church_anti_heresy_act:0 "反異端法の発布"
 estate_church_anti_heresy_act_desc:0 "異端は異端であり、それが何らかの改革であろうと、古い宗教であろうと関係ない。反異端法を制定することで、聖職者に異端審問のための資源を与えることができる。"
 has_no_effects_on_granted:0 "付与による効果はありません。"
 estate_nobles_carolean_march:0 "カロリアン行軍"
 estate_nobles_carolean_march_desc:0 "たとえ激しい銃火に晒されてもカロリアン部隊の隊列は決して崩れない。貴族の中でも、戦いの最中であっても決して屈することが無いような特別な将軍を任命することで、我らカロリアン部隊は秩序と規律をもって敵陣に行軍することができる。"
 estate_nobles_carolean_charge:0 "カロリアン突撃"
 estate_nobles_carolean_charge_desc:0 "戦場においては心理状態は重要な武器だ。槍とともに敵軍に突撃すれば敵軍は既にパニックに陥っているので、カロリアンはわざわざ正確に狙いを定める必要はない。そのため死を目の当たりにしてきたような武断的な貴族を任命すべきである。"
 estate_nobles_carolean_march_modifier:0 "カロリアン行軍"
 desc_estate_nobles_carolean_march_modifier:0 "たとえ激しい銃火に晒されても、カロリアン部隊の隊列は決して崩れない。我ら不屈なるカロリアンは、いかなる敵をも威圧する！"
 estate_nobles_carolean_charge_modifier:0 "カロリアン突撃"
 desc_estate_nobles_carolean_charge_modifier:0 "戦場においては心理状態は重要な武器だ。槍とともに敵軍に突撃すれば敵軍は既にパニックに陥っているので、カロリアンはわざわざ正確に狙いを定める必要はない。"
 estate_did_not_have_carolean_privilege_for_five_years:0 "過去§Y5§!年以内に§Yカロリアン§!に補正がかかる特権を採用していない。"
 estate_church_lands_of_riga:0 "リガ教会領"
 estate_church_lands_of_riga_desc:0 "リーフラントとヴェンデンの土地は我々のものであるかもしれないが、その大部分はリガ大司教区の支配下にある。リヴォニア連合が存続している限り、リガの土地を没収することは不可能だろう。"
 estate_church_bishopric_of_dorpat:0 "ドルパット司教区"
 estate_church_bishopric_of_dorpat_desc:0 "ドルパット司教区はリヴォニア連盟の一部である。彼らの土地は事実上我々のものだが、事実上リヴォニア連盟によって管理されている。そのため、この連盟が続く限り、我々はこれらの地方から最大限の利益を得ることはできない。"
 estate_church_bishopric_of_osel_wiek:0 "オーゼル＝ヴィエク司教区"
 estate_church_bishopric_of_osel_wiek_desc:0 "オーゼル＝ヴィエク司教区はリヴォニア連盟の一部である。彼らの土地は事実上我々のものだが、事実上リヴォニア連盟によって管理されている。そのため、この連盟が続く限り、我々はこれらの地方から最大限の利益を得ることはできない。"
 estate_church_bishopric_of_courland:0 "クールラント司教区"
 estate_church_bishopric_of_courland_desc:0 "クールラント司教区はリヴォニア連盟の一部である。彼らの土地は事実上我々のものだが、事実上リヴォニア連盟によって管理されている。そのため、この連盟が続く限り、我々はこれらの地方から最大限の利益を得ることはできない。"
 estate_church_bishopric_of_reval:0 "レヴァル司教区"
 estate_church_bishopric_of_reval_desc:0 "レヴァル司教区はリヴォニア連盟の一部である。彼らの土地は事実上我々のものだが、事実上リヴォニア連盟によって管理されている。そのため、この連盟が続く限り、我々はこれらの地方から最大限の利益を得ることはできない。"
 estate_nobles_religious_conscription:0 "宗教的徴募"
 estate_nobles_religious_conscription_desc:0 "宗教は、熱狂的な人々や選択肢のない人々を惹きつける強力な道具だ。貴族に司教座聖堂に対する一定の権利を認め、聖職者にもある程度の特権を与えることで、教会や聖堂を、信仰の名の下に新しい兵士を徴集するための拡張手段として利用することができる。"
 estate_nobles_religious_conscription_cathedral:0 "宗教的徴募"
 desc_estate_nobles_religious_conscription_cathedral:0 "この州の貴族と聖職者は協力して、熱心な教会の信者から新たな人材を徴集している"
 estate_nobles_religious_conscription_temple:0 "宗教的徴募"
 desc_estate_nobles_religious_conscription_temple:0 "この州の貴族と聖職者は協力して、熱心な教会の信者から新たな人材を徴集している"
 estate_nobles_religious_conscription_effect_tooltip:0 "教会がある§Y[Root.Religion.GetName]§!の領有州はすべて、州の人的資源が§G+15.0%§!されます。大聖堂がある§Y[Root.Religion.GetName]§!の州は、代わりに州の人的資源が§G+33.0%§!されます。"
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "補正「§Y宗教的徴募§!」が、教会または大聖堂のある領有するすべての§Y[Root.Religion.GetName]§!の州から取り除かれます。"
 estate_nobles_leidang_mass_conscription:0 "レイザングの大量徴兵"
 estate_nobles_leidang_mass_conscription_desc:0 "現在の戦争では、兵器の質や部隊の士気などは気にならない。必要なのは、陸でも海でも、戦場で活躍できる肉体だけなのだ。厳しいようだが、徴兵制をあらゆる男子に拡大し、一人でも多くの海兵を獲得しなければならない。"
 estate_nobles_leidang_mass_conscription_mod:0 "レイザングの大量徴兵"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "現在の戦争では、兵器の質や部隊の士気などは気にならない。必要なのは、陸でも海でも、戦場で活躍できる肉体だけなのだ。厳しいようだが、徴兵制をあらゆる男子に拡大し、一人でも多くの海兵を獲得しなければならない。"
 estate_nobles_leidang_elite_conscription:0 "レイザングの精鋭兵徴募"
 estate_nobles_leidang_elite_conscription_desc:0 "他国は部隊に関して任務を遂行し、戦闘開始後10秒で撃たれるような、ただの歩く肉の塊としか見ていない。しかし、我々は他国とは違う。自国の海兵隊は海戦と陸戦を等しく訓練された特に最高水準の兵士である。数は少なくても、その規律は効率的な武器となる。"
 estate_nobles_leidang_elite_conscription_mod:0 "レイザングの精鋭兵徴募"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "他国は部隊に関して任務を遂行し、戦闘開始後10秒で撃たれるような、ただの歩く肉の塊としか見ていない。しかし、我々は他国とは違う。自国の海兵隊は海戦と陸戦を等しく訓練された特に最高水準の兵士である。数は少なくても、その規律は効率的な武器となる。"
 norse_events.1.t:0 "ノルスの神々への道"
 norse_events.1.desc:0 "[Root.GetName]の大[Root.Monarch.GetTitle]である[Root.Monarch.GetName]は、我が神々の一柱の道を選択しました。それでも我が君は、現在の崇拝がヴァルハラの壮大な広間へと自身を導くかどうか確信が持てていません。我が君は今、自分の個人の主神を再考しており、自身と[Root.GetAdjective]国民に勝利と栄光をもたらす神を選ぶために、[Root.GetChurchOrFallbackName]に助言を求めています。"
 norse_events.1.a:1 "オーディンは我が未来を見ている。彼は我々と我が民を導いてくれるだろう。"
 norse_events.1.b:0 "フレイヤが我が労働に実りをもたらすのだ。"
 norse_events.1.c:0 "トールが我々を守ってくれることだろう。"
 norse_events.1.d:0 "テュールの正義が我が道である。"
 norse_events.1.e:0 "ニョルズの波が我が[Root.GovernmentName]の富をもたらすのだ。"
 norse_events.1.f:0 "スノトラの叡智が我々を明るい未来へと導く。"
 swe_historical_friends_nor_tt:1 "@NOR ノルウェーが自国の従属国で自国への評価が§Y50§!以上の時に個のミッションを完了した場合、相互の歴史的有効がさらに深まる"
 blackmailing:0 "脅迫"
 blackmailing_desc:0 "最上位の聖人君子と呼ばれる同盟者にも、隠したい秘密は持っているものだ。同盟者と良好な関係を築くことは常に素晴らしい始まりであるのだが、本当に彼らを意のままに操るには、彼らの秘密を常に一覧化しておき、もし彼らが我が善意に背いたら、それを利用すべきだ。"
 expanded_policies:0 "拡張的な政策"
 expanded_policies_desc:0 "政策は、自国の方向性や将来にとって不可欠である。政策をより楽に維持できるよう、自国の法典に投資し、拡張すべきだ。"
 norse_ideas:0 "ノルスのアイデア"
 norse_ideas_start:0 "ノルスの伝統"
 norse_ideas_bonus:0 "ノルスの宿願"
 norse_ideas_eternal_struggle:0 "終わりなき闘争"
 norse_ideas_eternal_struggle_desc:0 "何世紀もの間、我が民族は外国人と、あるいは内部、ヤールダムとヤールダム、王国と王国の間で戦ってきた。我々は常に戦争準備をしており、このことが我々を予測不可能で恐ろしい敵としている、誰も予期していないからだ。我が海軍の帆が地平線上に見えたら、敵は自分たちが負けたと知るだろう。"
 norse_ideas_norse_seamen:0 "ノルスの船乗り"
 norse_ideas_norse_seamen_desc:0 "海であれ、川であれ、湖であれ、ノルスの者たちは水上での航行と戦闘に慣れている。我々以上に水に慣れた国家はほぼ存在せず、ひとたび戦闘が始まれば、船と乗組員は一つとなって動き、立ちはだかる敵を撃破していく。"
 norse_ideas_a_wall_of_shields_for_the_king:0 "王用の盾の壁"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "自国民の中で指導者の地位は、勇気と犠牲によって獲得されたものである。臆病者で、盾の壁の主役を張らない指導者に従う戦士などいないだろう。このことから、自国の指導者は従者から尊敬され、金床を打つ槌のごとく一体となってふるまう。"
 norse_ideas_norse_artisans:0 "ノルスの職人"
 norse_ideas_norse_artisans_desc:0 "我が民は死をもたらすことのみを知っている、と敵の間では言われている。しかし実際は、我が民は農民であり、職人であり、漁師であり、何世紀にもわたって居住してきた痩せた土地に豊かさをもたらすために最善を尽くしている。"
 norse_ideas_berserkir:0 "ベルセルク"
 norse_ideas_berserkir_desc:0 "我が戦士の間では、一つのトーテム動物に信仰を捧げることは珍しいことではなかった。それらの戦士は、ベルセルク（熊）、ヨフル（猪）、ウルフヘズナル（狼）として知られていた。彼らは皆、戦闘が始まると怒り狂った状態になり、敵を破壊し、戦場に恐怖をもたらす。今こそ、その伝統を復活させるときだ。"
 norse_ideas_leifs_legacy:0 "レイフの遺産"
 norse_ideas_leifs_legacy_desc:0 "赤毛のエイリークのサガは、彼の息子レイフ・エリクソンの西方への旅と、彼が「ヴィンランド」と呼んだ新しい陸地への入植について語る。賢人はその詩の中に、その神話的な土地を見つけるための情報を見いだし、さらには、アイスランドの探検家の後継者を見つけることもできるだろう。"
 norse_ideas_ancestral_faith:0 "祖先信仰"
 norse_ideas_ancestral_faith_desc:0 "アース神族にしろ、キリスト教の神にしろ、我が民族は常に万物を支配する超自然的な力を信じてきた。この信仰は、我が民族に偉大な霊性をもたらし、死後の世界と強い絆で結ぶ。"
 LTG_ideas:0 "ラトガリアのアイデア"
 LTG_ideas_start:0 "ラトガリアの伝統"
 LTG_ideas_bonus:0 "ラトガリアの宿願"
 ltg_daugava_river_trade:0 "ダウガヴァ川交易"
 ltg_daugava_river_trade_desc:0 "ダウカヴァ川は何世紀もの間、主要貿易路であった。この先何世紀にもわたり、自国の国庫を潤し続けることだろう。"
 ltg_diplomatic_overtures:0 "外交の申し出"
 ltg_diplomatic_overtures_desc:0 "この地は常に脅威を感じる隣国に数多く囲まれている。その隣国は、自国の財産を略奪しようと、もしくは自国を支配下に置こうとする者たちだ。軍事力だけでは生き残るのが難しい紛争も、積極的な外交手段を取ることで回避できる。"
 ltg_religious_flexibility:0 "宗教的な柔軟性"
 ltg_religious_flexibility_desc:0 "東洋と西洋の境界にあるこの地では、宗教的な狂信は自国民にとっては縁もゆかりも無いものであり、心を開くことが現実的に必要なことだ。"
 ltg_latvian_people:0 "ラトビア人"
 ltg_latvian_people_desc:0 "何世紀にもわたる密接な交流と移住を経て、クロニア人、ラトガリア人、リヴ人、セロニア人、セミガリア人はラトビア人と次第に溶け込んだ。このことは、異なる集団との共存がどれだけ自国民の強化の手助けとなっているかを示している。"
 ltg_modernize_livonian_castles:0 "リヴォニア城の近代化"
 ltg_modernize_livonian_castles_desc:0 "中世以降、リヴォニア地方は数多くの城塞に囲まれてきた。今やその多くが時代遅れの長物で、現代兵器には脆弱になっている。こういった脅威を跳ね返す近代要塞による防衛強化が必要だ。"
 ltg_daina:0 "ダイナ"
 ltg_daina_desc:0 "ダイナはラトビア人の伝統的な詩型で、日常生活から古代神話まで、様々な主題がある。この分野の継続が、自国の文化と独自性の保全の助けとなる。"
 ltg_reduction_of_noble_lands:0 "貴族領の縮小"
 ltg_reduction_of_noble_lands_desc:0 "何世紀にもわたって貴族に与えられた領地を取り戻すことは、自国の発展にとって不可欠である。直接支配により、管理効率を高め、課税の利益を増加できる。"
 LIV_ideas:0 "リヴォニア騎士団のアイデア"
 LIV_ideas_start:0 "リヴォニア騎士団の伝統"
 LIV_ideas_bonus:0 "リヴォニア騎士団の宿願"
 liv_knights_of_livonia:0 "リヴォニア帯剣騎士団"
 liv_knights_of_livonia_desc:0 "1236年、リヴォニア帯剣騎士団はザウレの戦いでジェマイティヤ人に敗れた。その後、残党はチュートン騎士団に吸収合併され、最終的には、1237年にリヴォニア騎士団となった。帯剣騎士団は消滅したが、彼らの旧来の戦法は今での我が騎士団で用いられている。"
 liv_hanseatic_merchants:0 "ハンザの商人"
 liv_hanseatic_merchants_desc:0 "バルトの地は、西ヨーロッパとノヴゴロドのロシア領とを結ぶ窓口である。ハンザの交易商や商人たちは、自国の東に位置するロシアとの交易のために自国の都市を訪れる。そして、その逆もまた同様だ。"
 liv_livonian_castles:0 "騎士団の城"
 liv_livonian_castles_desc:0 "城は戦略的な要塞であり、異教徒や異端者から自領を防衛する場合に役立っている。自領防衛時には常にその維持を保証することが必要不可欠だ。"
 liv_baptizers_of_terra_mariana:0 "テッラ・マリアナの洗礼者"
 liv_baptizers_of_terra_mariana_desc:0 "リヴォニアの地は、神の言を広めた聖母マリアに捧げられ、テッラ・マリアナと名付けられた。現地の異教徒に洗礼を授けた兄弟たちの足跡をたどり、真の信仰を広め続けねばならない。"
 liv_local_serfs:0 "地方の農奴"
 liv_local_serfs_desc:0 "自領の大半はドイツ貴族が領有しているが、現地の農民によって耕作されている。彼らが野良仕事をしている間、これらの大規模な集権化された小作地の利益を収集できる。"
 liv_promote_local_bishops:0 "地方司教の奨励"
 liv_promote_local_bishops_desc:0 "自国の強さは十字軍騎士だけでなく、地元司教の支援もある。彼らにふさわしい敬意を示して正当なる統治をすることで、臣民の精神的な健全性を維持に彼らを頼ることができるようになる。"
 liv_the_new_infantry:0 "軍事改革"
 liv_the_new_infantry_desc:0 "騎馬戦の時代が終わりに近づいている。我が騎士団での戦闘に勝利をもたらすものは、今や歩兵隊だ。新戦術を開発し、新兵器を採用し、自軍の主戦力として、中世的な歩兵の戦闘方式を改革すべきだ。"
 LVA_ideas:0 "リヴォニアのアイデア"
 LVA_ideas_start:0 "リヴォニアの伝統"
 LVA_ideas_bonus:0 "リヴォニアの宿願"
 lva_legacy_of_the_knights:0 "騎士団の功績"
 lva_legacy_of_the_knights_desc:0 "自国は完全に世俗化され、宗教の価値はかつての修道院時代ほど高くはなくなった。しかし、リヴォニア騎士団や刀剣騎士修道会ーリヴォニア帯剣騎士団からの軍事的功績や教訓は忘れてはならない。"
 lva_border_between_east_and_west:0 "東方と西方の境界"
 lva_border_between_east_and_west_desc:0 "自国の土地は、「西方への窓口」あるいは「東方への窓口」と考える者がいるー誰に尋ねるかで左右される。自国は西ヨーロッパとロシア領の境界に位置している。自国は、両方向から商人や潜在的な敵を招き寄せる場所に位置している。どちらの将来的な客に対しても準備しておかねばならない。"
 lva_livonian_hanseatic_cities:0 "ハンザ同盟都市"
 lva_livonian_hanseatic_cities_desc:0 "リヴォニア騎士団ー自国の前身ーとは、リューベックやブレーメンのドイツ商人がドヴィナ川河口付近の土地に商業利益を得た結果生まれた騎士団である。続けて、この商人たちは都市を建設し、何世紀にもわたってハンザ同盟の構成都市となった。"
 lva_livlandischer_landtag:0 "リヴォニア議会"
 lva_livlandischer_landtag_desc:0 "リヴォニア騎士団の時代でさえ、自領は様々な派閥や文化、階級で構成されておりーその全てが権力闘争を行っている。国家間、聖職者階級間、強大なハンザ都市間で紛争が起こることはむしろ日常である。こういった内紛の解決のため、騎士団はリーフランディシャ・ラントタークーリヴォニア議会を設立した。\n今日に至るまで、議会は多くの集団を抑制するため、活発に活動している。"
 lva_livonian_colonization:0 "リヴォニアの植民化"
 lva_livonian_colonization_desc:0 "自国は新世界からかなり離れているが、新世界の発見がもたらす変化を無視はできない。ヨーロッパ勢力は、新大陸の好機をつかみ、大陸の外にまで勢力を拡大している。自国の後退など許されない！"
 lva_naval_professionalism:0 "海軍の専門意識"
 lva_naval_professionalism_desc:0 "隣国のプロイセンは、その軍隊の専門意識を自慢している。確かに、彼らの軍隊は素晴らしいが、それは陸にのみ縛りつけられている。\n十字軍時代からの歴史的なつながりによって、自国はプロイセン人と良好な繋がりを持っている。このことは、彼らが兵士を務め自領を守る一方で、素晴らしい海軍の専門意識のために自国の資源を活用できることを意味している。"
 lva_religious_tolerance:0 "宗教的寛容"
 lva_religious_tolerance_desc:0 "宗教改革は、カトリック信仰の腐敗した側面と、彼らが「異端者」と見なす人々への迫害を見せた。カトリック教会によって行われた異端審問から逃れた人々を受け入れ、自国内に新しい住処を与えるのだ。"
 KRL_ideas:0 "カレリアのアイデア"
 KRL_ideas_start:0 "カレリアの伝統"
 KRL_ideas_bonus:0 "カレリアの宿願"
 krl_ladoge_fishing_industry:0 "ラドガの漁業"
 krl_ladoge_fishing_industry_desc:0 "ラドガ湖は信じられないほど魚が豊富だ。湖を囲む都市に国民の漁師を移動させ、漁業の前哨地を設立することで、国民の食料は十分に確保できるだろう。"
 krl_between_two_seas:0 "二つの海の間"
 krl_between_two_seas_desc:0 "自国は、白海からフィンランド湾、バルト海まで広がっている。自国の沿岸を守るためには、造船技術を向上させなければならない。"
 krl_the_sestra_river:0 "セストラ川"
 krl_the_sestra_river_desc:0 "カレリアの土地は、もともとセストラ川とネヴァ川に続いていた。これらの河川に沿った交易の動きを奨励することにより、利益を得ることができる。"
 krl_the_two_karelian_realms:0 "カレリアの二王国"
 krl_the_two_karelian_realms_desc:0 "1323年のネーテボリ条約で、カレリアはスウェーデンとノヴゴロドの間で分割された。この分割は、何世紀にもわたって続いた。自国の誰もが分割されていることにどう感じるかを知っているので、より理解ある態度で属国に接することができる。"
 krl_baltic_shipyards:0 "バルト海の造船所"
 krl_baltic_shipyards_desc:0 "バルト海は海軍の活動が盛んである一方で、白海はいくつかの小さな交易艦隊を除いてほぼ何もいないも同然だ。白海はほとんど目もくれず、バルト海での自国の存在感を高めるために造船に注力すべきだろう。"
 krl_valaam_monastery:0 "ヴァラーム修道院"
 krl_valaam_monastery_desc:0 "ヴァラーム修道院はカレリアにある正教会修道院で、ラドガ湖に浮かぶヴァラーム島にある。いつ建てられたかは定かではないが、カレリアの信徒にとって重要であることは甚だ明らかだ。"
 krl_from_the_varangians_to_the_greeks:0 "ヴァリャーグ人からギリシャ人まで"
 krl_from_the_varangians_to_the_greeks_desc:0 "ラドガ湖はヴァリャーグ人からギリシャ人までの交易路の極めて重要な部分を形成していた。自国はその重要性を知っているが、他国は残念ながら知らない。商人たちに自国の言葉を広めてもらい、カレリアに流れ込む交易をもっと奨励すべきだろう。"
 SCA_ideas:0 "スカンディナヴィアのアイデア"
 SCA_ideas_start:0 "スカンディナヴィアの伝統"
 SCA_ideas_bonus:0 "スカンディナヴィアの宿願"
 sca_connecting_history:0 "繋がりの歴史"
 sca_connecting_history_desc:0 "デンマーク王国、スウェーデン王国、ノルウェー王国は長く結びついた歴史を持っていて、それは遠くヴァイキングの時代にまで遡る。この北欧の人々の古いつながりは、最も困難な時代にも彼らを結びつけている。"
 sca_united_craftsman:0 "卓越した技巧"
 sca_united_craftsman_desc:0 "スカンディナヴィア地方は夜が明けないといった厳しい地域であり、寒さは耐え難いものになる。そういった環境に慣れた我が国民は、卓越した職人だ。室内に快適な家具を備えた家や冷酷な冬に耐えうる頑丈な建物を造っている。"
 sca_unified_scandinavian:0 "統一スカンディナヴィア"
 sca_unified_scandinavian_desc:0 "幾世紀となく北方の王国は分裂し、内部の勢力闘争に巻き込まれていた。このことはヨーロッパの近隣諸国を喜ばせたが、少なくとも各王国は独自政策の展開を余儀なくされた。身をもって教訓を得たためである。\n今、彼らはついに一つの旗の下に団結し、スカンディナヴィア王国に仕えることとなり、全ての苦難がようやく実を結ぶ。"
 sca_danish_baltic_fleet:0 "デンマーク人のバルト艦隊"
 sca_danish_baltic_fleet_desc:1 "デーン人は陸上における勝利は知られていないが、彼らの艦隊は彼らについて異なる物語を語っている。デンマーク人の提督と船舶作業員は、バルト海と世界交易を支配するための貴重な財産となる。"
 sca_norwegian_marines:0 "ノルウェー人の海兵隊"
 sca_norwegian_marines_desc:0 "ノルウェー人は北海の力に一喜一憂する頑強な船乗りである。何世紀にも渡る海上生活は、他の多くの沿岸諸国には欠けている海軍知識をこの民族に学ばせた。"
 sca_finnish_hakkapeliita:0 "フィン人のハッカペリター"
 sca_finnish_hakkapeliita_desc:0 "フィン人の騎兵隊－ハッカペリター－は、唯一無二である。優れた馬術と良質の馬は、彼らを我が兵器庫の武器にし、どのような敵に対しても完璧な白兵部隊として仕える。"
 sca_swedish_carolean:0 "スウェーデンのカロリアン"
 sca_swedish_carolean_desc:0 "スウェーデンのカロリアンほど、敵の心に恐怖を呼び起こす歩兵は他にいない。その規律によって、激しい砲火の下で敵陣に行進し、至近距離からの致命的な一斉射撃を可能としている。"
 sca_empire_of_the_north:0 "北方の獅子"
 sca_empire_of_the_north_desc:0 "スカンディナヴィアの諸王国は、北方の獅子として知られてきたが、どちらもヨーロッパ勢力に獅子の力を示したことはない。一方、自国こそ真なる北方の獅子である。スカンディナヴィアの絶対的な権威を疑う余地はない。我が力は揺るがず。"
 BUK_ideas:0 "ブハラのアイデア"
 BUK_ideas_start:0 "ブハラの伝統"
 BUK_ideas_bonus:0 "ブハラの宿願"
 buk_jochid_patrimony:0 "ジョチの遺産"
 buk_jochid_patrimony_desc:0 "ブハラのシャイバーニー朝の支配者は皆、チンギス・ハンの長男ジョチの五男シバンの子孫である。13世紀にバトゥ・ハンとオルダ・ハンの両王家が断絶すると、シャイバーニー朝のハン達は自身をジョチの全土に関して唯一の正統後継者であると宣言した。故に、以後ジョチの土地はティムール朝の僭称者に占拠されることになった。"
 buk_naqshbandi_patronage:0 "ナクシュバンディー教団の後援"
 buk_naqshbandi_patronage_desc:0 "ブハラは、バハー・ウッディーン・ナクシュバンド・ブハーリー及び彼が創設者とされ、彼の名を冠したスーフィーのナクシュバンディー教団の生誕地である。彼の死後、ブハラの支配者、精神的後援者として見られていたバハー・ウッディーンのための精巧な霊廟街を建設し、敷地内にあるモスクとマドラサの支援を継続している。ナクシュバンディーは、中央アジア、中国、インドで最も影響力のあるスーフィー教団へと急成長し、創設者の聖人の霊廟は人気のある巡礼地となっている。"
 buk_mahalla_schools:0 "マハッラの学校"
 buk_mahalla_schools_desc:0 "マハッラは、キリスト教の教区と同じく、モスクとモスクが奉仕する共同体を中心に構成された行政区画である。ブハラのシャイバーニー朝のハンたちは、すでにあった都市のマハッラのインフラを利用して、大衆の子供たちを教育する公立学校を設立した。見込みのある者たちはマドラサで、ペルシャ語の詩や文学、音楽、算術、論理学、神学、イスラム法学、科学といった充実した教育課程でさらなる教育を受ける。識字率の向上は、学術的成果の著しい増加にもつながる。"
 buk_the_jews_of_bukhara:0 "ブハラのユダヤ人"
 buk_the_jews_of_bukhara_desc:0 "ブハラとサマルカンドには、少なくとも5世紀からペルシャ語を話すユダヤ人が多く居住しており、シルクロードの主要支線に沿って、ユダヤ人交易商や職人の活気ある共同体が繁栄してきた。彼らはブハラとサマルカンドの交易や商業に必要不可欠な役割を果たしている。ズィンミーに対する禁止を緩和し、自分用のシナゴーグを建設できるようにし、煩わしい制限無しに交易できるようにすれば、自国の繁栄に役立つに違いない。"
 buk_the_ark:0 "アルク"
 buk_the_ark_desc:0 "それ自体が要塞の一部であり、宮殿の一部であり、都市の一部であるブハラのアルクは、街外れにある巨大城塞である。ペルシャの叙事詩である王書ことシャー・ナーメに登場する伝説の英雄、シヤブシュがアルクを建造したという伝説がある。城壁の下には深さ20メートルの石の土台があり、これは征服の熱意に耐えきれなかった過去の城壁の廃墟である。城壁内部には多くの建物が並び立っており、その中には全てのペルシャ学者垂涎の図書館が含まれていて、そこにはルーダキー、フェルドウスィー、イブン・スィーナー、ファーラービー、ハイヤームが所蔵されている。"
 buk_the_tower_of_death:0 "死の塔"
 buk_the_tower_of_death_desc:0 "ポイカラーンモスクのミナレットは、その堂々とした佇まいから、チンギス・ハンによって原型のモスクが受けたような破壊を免れた。周囲には新しいモスクが建てられたが、処刑の道具として利用されていたため、死の塔として知られるようになった。現在では、主に礼拝の呼びかけに使われ、時には近くの城塞の見張り台にもなっているが、ハンの揺るぎなき正義を常に想起させる塔としても機能している。"
 buk_sahih_al-bukhari:0 "サヒーフ・アル＝ブハーリー"
 buk_sahih_al-bukhari_desc:0 "著名な学者であり法学者でもあるイマーム、ムハンマド・アル・ブハーリーによって編纂されたそれは、預言者ムハンマドとその仲間の言行録であるハディース集の内、最も権威ある写本のひとつと考えられ、、イスラム法の基礎としての役割を果たした。イマームと彼の著作は、ハンバル派を筆頭に様々なマズハブによって主張されてきたが、真に主張できるのはブハラだけである。"
 trading_city_ideas:0 "交易都市のアイデア"
 trading_city_ideas_start:0 "交易都市の伝統"
 trading_city_ideas_bonus:0 "交易都市の宿願"
 tc_city_of_commerce:0 "商業都市"
 tc_city_of_commerce_desc:0 "我が都市は交易と商業の中心地である。商人や交易商は我が都市を訪れるためだけに長旅を行う。"
 tc_self_defense:0 "都市の防壁"
 tc_self_defense_desc:0 "我々は戦死ではなく、商人だ。それでも、自都市の安全は最優先事項であり、商人は皆、命を賭して都市を守る覚悟は完了している。"
 tc_merchant_guild:0 "商人組合"
 tc_merchant_guild_desc:0 "交易都市には必ず商人組合がある。我が都市もその例外ではない。"
 tc_citys_artisans:0 "名工"
 tc_citys_artisans_desc:0 "拡張や戦争に注力していないので、多くの市民が工芸技術を磨くことができる。"
 tc_city_mercenary_contracts:0 "傭兵契約"
 tc_city_mercenary_contracts_desc:0 "小国なため、大軍の招集は現実的に不可能だ。幸運にも、自国のために戦いたい傭兵団が常にいる。"
 tc_merchant_range:0 "名を轟かす都市"
 tc_merchant_range_desc:0 "我が都市は、大陸中から商人や交易商、その他の商業関係者を引き寄せている。"
 tc_trade_fleet:0 "交易船団"
 tc_trade_fleet_desc:0 "自国の船舶は、大量の交易品や商人をある場所から別の場所への輸送に特化している。この交易船団によって、自国は海上の交易支配を確保している。"
 UKR_ideas:0 "ルテニアのアイデア"
 UKR_ideas_start:0 "ルテニアの伝統"
 UKR_ideas_bonus:0 "ルテニアの宿願"
 expelled_minority_home:0 "追放されたマイノリティ"
 desc_expelled_minority_home:0 "地方の守護者やこの州の文化は新世界へ追放された。残された民衆は、改宗の試みを受け入れやすくなった。"
 temple_of_uppsala_modifier:0 "ウプサラ神殿"
 desc_temple_of_uppsala_modifier:0 "ウプサラ神殿はノルス異教信仰の聖地である。宗教的生贄と神々への崇拝が、この新田郡の主要な活動内容である。"
 kalmar_union_events.1.t:0 "[Root.GetName]の新[Root.Monarch.GetTitle]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName]は[Root.Capital.GetName]で戴冠し、現在[Root.GetName]の[Root.Monarch.GetTitle]であり、またカルマル同盟全体の主君でもあります。\nしかし、スカンディナヴィアの同君連合も[Root.Monarch.GetName]を自身の正統支配者としても選出せねばなりません。そうでなければ、連合は崩壊の危機に瀕するかもしれません..."
 kalmar_union_events.1.a:0 "我が同君下位国は[Root.Monarch.GetName]を気に入ってくれることだろう。"
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName]は、同君下位国の貴族に追加特権を与えることなく、カルマル同盟を引き継ぎます。\nこのことは自国の同君下位国において§Y拒絶§!または§Y摂政§!選挙の結果を招くかもしれません。\nスカンディナヴィアの全同君下位国は、彼らの§Y[Root.Monarch.GetTitle]§!を選出することになります。\n\n独立欲求が90％以上である同君連合は常に[Root.Monarch.GetName]を拒絶する一方、独立欲求が10％未満である同君連合は常に我が支配者を彼らの[Root.Monarch.GetTitle]として選出します。"
 kalmar_union_events.1.b:0 "我が属国の貴族たちにさらなる特権を与えよ。"
 kalmar_union_events.1.b.tt:0 "§Y反抗的な§!スカンディナヴィアの同君連合国は全て、補正「§Y貴族特権の付与§!」を§Y[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]§!が死亡するまで獲得し、以下の効果を得ます：\nすべての州の税補正: §G+10.0%§!\n貴族階級の忠誠均衡値: §G+10.0%§!\n貴族階級の影響力: §Y+10.0%§!\n独立欲求: §G-5.0%§!\n\nさらに、彼ら貴族は忠誠§G+15.0%§!を獲得する一方で、§Y[Root.GetName]§!は反抗的なスカンディナヴィアの同君連合ごとに[Root.GetNobilityOrFallbackName]の忠誠を§ §R10.0%§!失います。\n同君連合は §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!を§Y[Root.Monarch.GetTitle]§!として選出しやすくなります。\nスカンディナヴィアの同君下位国は全て、自分の§Y[Root.Monarch.GetTitle]§!を選出することになります。"
 kalmar_union_events.1.c:1 "同君下位国が[Root.Monarch.GetName]を受け入れることを確認します。\n\n独立欲求が90％以上である同君連合は常に[Root.Monarch.GetName]を拒絶する一方、独立欲求が10％未満である同君連合は常に我が支配者を彼らの[Root.Monarch.GetTitle]として選出します。"
 kalmar_union_events.1.c.tt:0 "§Y反抗的な§!スカンディナヴィアの同君連合国は全て、補正「§Y広範な貴族特権の付与§!」を§Y[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]§!が死亡するまで獲得し、以下の効果を得ます：\nすべての州の税補正: §G+25.0%§!\n貴族階級の忠誠均衡値: §G+20.0%§!\n貴族階級の影響力: §Y+20.0%§!\n独立欲求: §G-15.0%§!\n\nさらに、彼ら貴族は忠誠§G+25.0%§!を獲得する一方で、§Y[Root.GetName]§!は反抗的なスカンディナヴィアの同君連合ごとに[Root.GetNobilityOrFallbackName]の忠誠を§ §R15.0%§!、正統性を§R10§!失います。\n同君連合は §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!を§Y[Root.Monarch.GetTitle]§!としてかなり選出しやすくなります。\nスカンディナヴィアの同君下位国は全て、自分の§Y[Root.Monarch.GetTitle]§!を選出することになります。"
 kalmar_union_events.2.t:0 "[Root.GetName][Root.Monarch.GetTitle]の選挙"
 kalmar_union_events.2.desc:0 "前統治者の死去に伴い、新[From.Monarch.GetTitle]が[From.GetName]王位を継承しました。私たちはカルマル同盟の一員ですから、[From.Monarch.GetName]は正当に[Root.GetName][Root.Monarch.GetTitle]となっています。ただし、自国の[Root.GetNobilityOrFallbackName]によってまず選出されなければ、我が[Root.Monarch.GetTitle]として認知されません。"
 kalmar_union_events.2.a:0 "[From.Monarch.GetName]が我々が選出した[Root.Monarch.GetTitle]となるのだ！"
 kalmar_union_events.2.b:0 "連合を統治する[Root.GetAdjective][Root.Monarch.GetTitle]を提案せよ。"
 kalmar_union_events.2.c:0 "代わりに地方摂政を選出せよ。"
 kalmar_union_events.3.t:0 "[Root.GetAdjective]の摂政"
 kalmar_union_events.3.desc:0 "[kalmar_union_leader.Monarch.GetName]が私たちではなく[kalmar_union_leader.GetAdjective]の利益のために行動していることは明らかです。我が自治権により、私たち国民の中から一人選出し、カルマル同盟の新[Root.Monarch.GetTitle]として提案せねばなりません。"
 kalmar_union_events.3.a:0 "我が[Root.GovernmentName]の行政が助けを必要としてる。"
 kalmar_union_events.3.a.tt:0 "§Y[kalmar_union_leader.GetName]§!に、カルマル同盟の§Y統治§!に注力する§Y[Root.Culture.GetName]§!の新統治者を提案します。\n[kalmar_union_leader.GetName]が私たちの提案する摂政を拒否した場合、[Root.GetName]で§Y宗教的反乱軍§!が蜂起するでしょう。"
 kalmar_union_events.3.b:0 "外交家が連合に必要なものだ。"
 kalmar_union_events.3.b.tt:0 "§Y[kalmar_union_leader.GetName]§!に、カルマル同盟の§Y外交§!に注力する§Y[Root.Culture.GetName]§!の新統治者を提案します。\n[kalmar_union_leader.GetName]が私たちの提案する摂政を拒否した場合、[Root.GetName]で§Y分権派反乱軍§!が蜂起するでしょう。"
 kalmar_union_events.3.c:0 "軍事経験のある者が必要だ。"
 kalmar_union_events.3.c.tt:0 "§Y[kalmar_union_leader.GetName]§!に、カルマル同盟の§Y軍事§!に注力する§Y[Root.Culture.GetName]§!の新統治者を提案します。\n[kalmar_union_leader.GetName]が私たちの提案する摂政を拒否した場合、[Root.GetName]で§Y貴族反乱軍§!が蜂起するでしょう。"
 kalmar_union_events.4.t:0 "[From.GetName]からの[From.Monarch.GetTitle]"
 kalmar_union_events.4.desc:0 "自国の同君下位国である[From.GetName]は、[Root.Monarch.GetName]の統治に大きな不満を表しています。彼らが言うには、[Root.Culture.GetName][Root.Monarch.GetTitle]は[From.GetAdjective]の利益を満足させることができておらず、そのため、カルマル同盟を支配する[From.Culture.GetName][From.Monarch.GetTitle]を提案するとのことです。"
 kalmar_union_events.4.a:0 "[From.GetAdjective][From.Monarch.GetTitle]が連合を支配するのだ。"
 kalmar_union_events.4.b:0 "この偽[From.Monarch.GetTitle]を排除せよ。"
 kalmar_union_events.4.c:0 "本国には既に[Root.Monarch.GetTitle]はいる。"
 kalmar_union_events.5.t:0 "連合の[Root.Monarch.GetTitle]の再選挙"
 kalmar_union_events.5.desc:0 "前統治者は[Root.Culture.GetName]国民には受け入れられていましたが、自国の連合下位国の一国が大きな不満を表明し、彼らの支配階級の一人をカルマル同盟の－そして[Root.GetName]の[Root.Monarch.GetTitle]として選出するよう私たちに圧力をかけてきました。\nしかし、連合内の全員がこの変化に気づいているわけではありません。他の連合下位国に新[Root.Monarch.GetTitle]を選出するよう伝えなければなりません－そして、今回は特別な提案の機会は全くありません。"
 kalmar_union_events.6.t:0 "[Root.Monarch.GetTitle]の再選挙"
 kalmar_union_events.6.desc:1 "カルマル同盟の前統治者がカルマル同盟の同君国の一国に拒否され、新[Root.Monarch.GetTitle]が連合全体の統治者として提案されています。問題は、[Root.GetAdjective]国民が[Root.GetName][Root.Monarch.GetTitle]として[Root.Monarch.GetName]を受け入れるかどうかということです。"
 kalmar_union_events.7.t:0 "[dan_rebellious_junior_partner.GetName]の僭称者反乱軍"
 kalmar_union_events.7.desc:0 "[Root.Monarch.GetName]がカルマル連合の[Root.Monarch.GetTitle]に選出されたことで[dan_rebellious_junior_partner.GetName]の貴族たちは苦い思いをしています。貴族集団は相当量の軍隊を組織し、[dan_rebellious_junior_partner.GetName]の僭称統治者を支援しています。しかしながら、彼らの独立への希望は全てこの反乱軍の指導者に注ぎ込まれています。\n[dan_rebellious_junior_partner.Culture.GetName]反乱軍に規範を示し、僭称軍を排除するか、あるいはこの寄せ集めの指導者を暗殺することを画策してみるかどうかです。"
 kalmar_union_events.7.a:0 "反乱など潰せ！"
 kalmar_union_events.7.b:0 "彼らの指導者と「狩り」に出かけよ。"
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName]は[dan_rebellious_junior_partner.GetName]の支援を失う。"
 kalmar_union_events.8.desc:0 "[dan_rebellious_junior_partner.GetName]の貴族は、善良な[Root.Monarch.GetTitle][Root.Monarch.GetName]の腹づもりを疑い始め、[dan_rebellious_junior_partner.GetName]の利益を管理する地方摂政を選出しました。これはもちろん、カルマル同盟の[Root.Monarch.GetTitle]に完全に反抗的な態度であり、[dan_rebellious_junior_partner.GetAdjective]はここから独立への希望を強めていくことになるでしょう。\n[dan_rebellious_junior_partner.GetName]の貴族にさらなる特権を与えることにすれば、[Root.Monarch.GetName]が正式な[dan_rebellious_junior_partner.GetName][Root.Monarch.GetTitle]として見られる機会が訪れるかもしれません。"
 kalmar_union_events.8.a:0 "[dan_rebellious_junior_partner.GetName]領は、地方摂政に統治させよう。"
 kalmar_union_events.8.b:0 "[dan_rebellious_junior_partner.GetAdjective]貴族の権利をもう少し増やすと上手くいくかも。"
 kalmar_union_events.9.t:0 "[Root.GetNobilityOrFallbackName]の要求"
 kalmar_union_events.9.desc:1 "カルマル同盟の盟約が商人されていないこと、異なる連合相手とその貴族の利害が衝突していることから、カルマル同盟の掌握は[Root.Monarch.GetName]にとって難題です。例えば、[dan_rebellious_junior_partner.GetName]貴族は同盟を支持する理由も自身を支配する[Root.Culture.GetName][Root.Monarch.GetTitle]を選出する理由もほぼ見い出せません。\nしかし、自国の[Root.GetNobilityOrFallbackName]はカルマル同盟にとっても敵です。彼らは[Root.Monarch.GetName][Root.Monarch.GetTitle]の散漫な注意を上手く使い、[Root.Monarch.GetTitle]に自分たちの要求を押し通そうとしています。\n\nさらに今朝もまたある貴族が、彼らの永遠に終わりのない問題のひとつのために[Root.GetAdjective]王室から資力を吸い上げるため、[Root.GetAdjective]の宮廷を訪れてきました。[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は直轄地をもっと支配したいと願っています。まるで、まだ十分でないかのように..."
 dan_nobles_demand_soldiers:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は些細な内部抗争抗争のために人手を必要としています.."
 dan_nobles_demand_cash:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は財政難で、私たちの金銭的支援を頼っているようです。どうやら外国産ワインを一樽多く買いすぎたらしいです..."
 dan_nobles_demand_privileges:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は追加の特権や権利を希望しています。この時点で、彼らが個人用のコモードを見物する特別な特権を望むことはもはや考えられないことではありません..."
 dan_nobles_demand_go_hunting:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は[Root.Heir.GetName]と狩りに行くことに興味があると言っています。確かに、これは関係者全員にとって安全な活動でしょう..."
 dan_nobles_demand_peasant_suppression:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は非常に地方的で独裁的な「法律」を制定し、それを正当化することを望んでいます。明らかに[Root.GetNobilityOrFallbackName]の余暇活動は10年単位で自滅することになります..."
 dan_nobles_demand_kill_some_rebels:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は[Root.GovernmentName]の農民たちを怒らせたようです－彼らは私たちの食卓にパンがあることを実際に保証していくれている者たちです。そして今、彼らは自身が最初に引き起こした農民反乱を私たちが鎮圧することを望んでいるようです..."
 dan_nobles_demand_forget_corruption:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]はある種の脱税を見逃すようにもとめています。まるで[Root.GetNobilityOrFallbackName]がまだ十分なダカットを持ち合わせていないかのように..."
 dan_nobles_demand_administrative_support:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]はある程度の行政支援を要請しています。そもそも[Root.GetNobilityOrFallbackName]が自身の城外で何かを管理しているなんて信じがたいことなのですが..."
 dan_nobles_demand_diplomatic_support:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は外交的支援をねだっています。どうやら異国の姫を口説こうとした彼らの試みは、初期の計画通りにはいかなかったようです..."
 dan_nobles_demand_military_support:0 "\n\n今この瞬間、[Root.GetNobilityOrFallbackName]は新しい武器や軍備一式を要求しています。この貴族たちは長生きする気がないのだろうかと不審感を抱きます..."
 kalmar_union_events.9.a:0 "[Root.GetNobilityOrFallbackName]を拒否せよ。"
 kalmar_union_events.9.b:0 "[Root.GetNobilityOrFallbackName]の要求を受け入れろ。"
 kalmar_union_events.10.t:0 "カルマル同盟の崩壊"
 kalmar_union_events.10.desc:0 "カルマル同盟は、デンマーク王国、ノルウェー王国、スウェーデン王国の三王国を一つにまとめ、北方にある一つの列強とすることを目的とした行為でした。しかし、最善の努力にもかかわらず同盟は三王国のうちの一国を失い、そのため、カルマル同盟の地位は消滅してしまいました。"
 kalmar_union_events.10.a:0 "これで同盟も終わりか..."
 dan_granting_privileges_to_juniors_extra:0 "同盟の貴族に与えられる広範な特権"
 desc_dan_granting_privileges_to_juniors_extra:0 "[Root.Monarch.GetName]がカルマル同盟の[Root.Monarch.GetTitle]として選出されるために、同盟国の特権を大幅に拡大したー自国の税収を犠牲に。"
 dan_granted_privileges_to_nobility_extra:0 "広範な貴族特権の付与"
 desc_dan_granted_privileges_to_nobility_extra:0 "自国の貴族は、カルマル同盟の[Root.Monarch.GetTitle]から衝撃的な特権を大量に与えられている。そのため、彼らの忠誠心は我々ではなく、代わりに我々の家来にある。"
 dan_granting_privileges_to_juniors:0 "同盟貴族の特権"
 desc_dan_granting_privileges_to_juniors:0 "[Root.Monarch.GetName]がカルマル同盟の[Root.Monarch.GetTitle]として選出されるために、同盟国の特権を大幅に拡大したー自国の税収を犠牲に。"
 dan_granted_privileges_to_nobility:0 "貴族特権の付与"
 desc_dan_granted_privileges_to_nobility:0 "自国の貴族は、カルマル同盟の[Root.Monarch.GetTitle]から衝撃的な特権を大量に与えられている。そのため、彼らの忠誠心は我々ではなく、代わりに我々の家来にある。"
 sound_toll_protection_modifier:0 "海峡通行税の保護"
 desc_sound_toll_protection_modifier:0 "この州はエーレスンドの海峡通行税を執行する港の一部である。地元市場の維持と海軍防衛のため、この州は経済的、戦略的にさらなる意味を持つようになった。"
 dan_completed_mission_dan_the_sound_toll_tt:0 "ミッション「§Y海峡通行税の拡充§!」もしくは「§Y海峡通行料の奪取§!」を完了している。"
 dan_east_india_company:0 "デンマーク領インド交易会社"
 desc_dan_east_india_company:0 "この州は、デンマークのインド植民地であるデンマーク領インド交易会社によって管理されている。スカンディナヴィア中からインフラ拡充のために投資家がこの州へと訪れる。"
 kalmar_union:0 "カルマル同盟"
 kalmar_union_desc:0 "カルマル同盟は北の諸王国による特別な同盟で、各同盟国の貴族により選出された一人の君主に忠誠を誓うものである。しかしながら、同盟のための条約は批准されておらず、各同盟国の利害関係も異なることで、カルマル同盟は常に崩壊の危機にさらされている。"
 mechanic_kalmar_union_succession_yes:0 "カルマル選挙を行う"
 mechanic_cannot_integrate_personal_unions_yes:0 "同君連合を統合できない"
 PUINTEGRATIONIMPOSSIBLE:0 "この§Y政府改革§!は同君連合の下位国を統合することができません。"
 mechanic_cannot_abandon_personal_unions_yes:0 "同君連合を破棄できない"
 PUABANDONINGIMPOSSIBLE:0 "この§Y政府改革§!は同君連合を破棄できません。"
 allotment_system:0 "割当制"
 allotment_system_desc:0 "割当制（Indelningsverket）とは国家の軍隊の迅速な動員を可能にするための組織制度である。15歳から44歳までの男子のうち10人に1人が国家の歩兵として恒久的に徴兵され、貴族の場合は税金を免除される一方で騎兵を提供しなければならない。"
 danish_archkingdom:1 "統一カルマル君主制"
 danish_archkingdom_desc:0 "カルマル同盟は最終的に批准され、スウェーデンとノルウェーの国法となった。そのため、同盟は正式な王国へと変わったのだが、国民の中にはクリストファ3世にしたがってこれを「アークキングダム」と呼びたい者もいるようだ。"
 mechanic_personal_union_war_contribution_yes:1 "同君下位国は§Y辺境伯§!のボーナスを獲得します。\n§Y同君下位§!の従属国ごとに以下の補正を獲得します：\n人的資源の増加: §G+4000§!\n水兵の増加: §G+2000§!\n国家人的資源補正: §G+5.0%§!\n国内水兵補正: §G+5.0%§!"
 pu_overlord_bonus:0 "同君連合戦争への貢献"
 pu_subject_bonus:0 "同君連合戦争への貢献"
 teutonic_bishopric_reform:0 "チュートン司教国"
 teutonic_bishopric_reform_desc:0 "一般的な神権国家とよく似た、チュートン騎士団時代からの特徴を持つ特殊な国家。聖職者の支配者層は前線で部下と肩を並べて戦うことが許されている。"
 prussian_theocratic_reform:0 "軍事神聖国家"
 prussian_theocratic_reform_desc:0 "もし守ることができなければ、信仰に何の価値があるのだろう？神の真なる従者は説教や祈りと同様に戦いを受け入れるのだ。我がプロイセン政府はこの規範に従って設計されており、軍隊は宗教そのものと同水準の重要性を有している。"
 holy_horde_reform:0 "神聖遊牧民"
 holy_horde_reform_desc:0 "ステップの過酷な環境に鍛えられてきた我が十字軍政府は、組織化された十字遊牧国家のようなものに変化してしまった。馬の使用と我が大義のための確固たる信念を通して、この新生遊牧民の十字軍はこの世界で最も遠い片隅にさえ真の信仰を広めるだろう！"
 crusading_kingdom_reform:0 "十字騎士団"
 crusading_kingdom_reform_desc:0 "自国は、通常の騎士修道会の容量を超過した。我が騎士団を自国の行政や軍事に組み込むことで、騎士団は十字騎士団へと成長したのだ！神がそれを望まれる！"
 militarized_crusader_order_reform:0 "十字軍帝国"
 militarized_crusader_order_reform_desc:0 "自国はもはや単なる十字軍の騎士団ではなく、全帝国に恥じることのない非常に効率的に組織化された騎士である。真の信仰を広めることへの我が熱意は兵士の厳しい規律と一致するものでなければならない。"
 livonian_military_monarchy:1 "リヴォニア軍事君主国"
 livonian_military_monarchy_desc:0 "自国の君主制は、軍事面を重視した結果である。そのため、どちらだったかよく分からない政治家が冗談で「プロイセンの弟分」と呼ぶほどである。"
 livonian_naval_monarchy:0 "リヴォニア議会"
 livonian_naval_monarchy_desc:0 "自国の政府は、一つの絶対的権威に支配されているのではなく、国を構成する州に支配されている。四年に一度、各州の代表者が自国の大宮廷へと集まり、次の君主を選出する。"
 livonian_trade_monarchy:0 "リヴォニア富豪政治"
 livonian_trade_monarchy_desc:0 "自国の君主制は、君主の支持者が収入の多い者である富豪政治的な性質を有している。自国の君主は成功した商人企業の首長であり、政府の一員の多くもそうである。"
 livonian_theocratic_monarchy:0 "リヴォニア神権制"
 livonian_theocratic_monarchy_desc:0 "自国の政府は、宗教と信仰で形成されている。自国の君主は聖職者階級に属し、君主制ではあるが、その統治様式は神権制の方がより近い。"
 livonian_elective_monarchy:0 "リヴォニア選挙君主制"
 livonian_elective_monarchy_desc:0 "自国の君主は血統による権利ではなく、階級の選挙人による権利によって王位に就く。階級は自分と同族の者を選出することを好むが、外国から貴族を選出することも不可能ではない。"
 livonian_monarchy:0 "リヴォニア君主制"
 livonian_monarchy_desc:0 "自国の政治は、安定した通常の君主制という土台の上に成り立っている。自国の社会は過去の出来事から学び、あらゆる種類の挑戦に適応してきた。"
 livonian_mercenary_monarchy:0 "リヴォニア傭兵国"
 livonian_mercenary_monarchy_desc:0 "傭兵はヨーロッパ中で評判が悪い。しかし、この政府では傭兵が支配者だ。"
 livonian_diplomatic_monarchy:0 "リヴォニア州議会"
 livonian_diplomatic_monarchy_desc:0 "A Monarchy in name, the country is governed by a council of administrators and diplomats, who ensure that the interests of the state are fulfilled. The dynasty of the head of the council is the ruling family of the country."
 livonian_constitutional_monarchy:0 "Livonian Constitutional Monarchy"
 livonian_constitutional_monarchy_desc:0 "Our government has separated the power from our Monarch. Whenever a decision is made for the state then the Parliament needs to approve it first.\nOn the plus side, deaths of the Monarchs are no longer considered a threat to the existence of the state."
 livonian_administrative_monarchy:0 "Livonian Imperial Reign"
 livonian_administrative_monarchy_desc:0 "While others rule over kingdoms, our government rules over an empire. Our own goal is the rapid expansion of the state in order to dominate the world."
 livonian_admiral_monarchy:0 "Livonian Admiralty"
 livonian_admiral_monarchy_desc:0 "Our government is suited to the harsh environment of the sea. As our whole economy is based on the riches of the sea our Monarchs are chosen from the best admirals we have."
 livonian_naval_controlled_monarchy:1 "Livonian Thalassocracy"
 livonian_naval_controlled_monarchy_desc:0 "Our Monarchy is shaped by the might of the sea. Every Monarch of our great country has to be an admiral in order to reach our most remote areas."
 livonian_general_controlled_monarchy:0 "Livonian Autocracy"
 livonian_general_controlled_monarchy_desc:0 "Some armies have a state. Our army has an expanding empire, and we shall ensure that it continue to expand with more of our forces."
 livonian_absolute_monarchy:0 "Livonian Absolute Monarchy"
 livonian_absolute_monarchy_desc:0 "The whole apparatus of the government; all elements of the government serve only one purpose: securing the absolute power of the Monarch."
 livonian_enlightened_monarchy:0 "Livonian Enlightened Monarchy"
 livonian_enlightened_monarchy_desc:0 "Our Monarch is a pioneer of the ideas of an Enlightened state, where the absolute rule is supported by the ideas of the Enlightenment."
 merchant_theocracy_reform:1 "恩寵富豪政治"
 merchant_theocracy_reform_desc:0 "A theocracy where wealth and trade is playing a major role next to the Catholic church. The Holy See also allows us the selling of Indulgences to whoever needs them the most."
 reformer_state_reform:1 "神権的富豪政治"
 reformer_state_reform_desc:0 "A theocracy where wealth and trade is playing a major role next to the ideas of the Reformation. Our fervor also motivates our merchants to preach the word of the Reformation in the lands of the heretics."
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "傭兵団が§Y軍熟練度§!を消費しない"
 mechanic_no_stability_loss_on_monarch_death_yes:0 "統治者が死亡しても安定度が低下しない"
 mechanic_can_propogate_religion_yes:1 "交易政策「§Y宗教の伝播§!」を使用できる"
 mechanic_can_spread_the_reformation_yes:1 "大航海時代及び宗教改革の時代中、「§Y宗教の伝播§!」を通して宗教改革を広げることができる"
 can_spread_reformation_tt:0 "大航海時代と宗教改革の時代の間に、§Y改革派§!を布教できる§Y宗教の伝播§!の使用を許可する"
 mechanic_can_sell_indulgences_yes:1 "カトリック国家に§Y免罪符§!を売却できる"
 mechanic_can_loot_heretic_churches_yes:1 "異端に対して和平選択「§Y教会の襲撃§!」を使用できる"
 mechanic_allow_carolean_yes:1 "§Yカロリアン§!が雇用可能になる"
 mechanic_cannot_become_dictatorship_yes:0 "独裁制にできない"
 mechanic_cannot_become_dictatorship:0 "独裁制にできない"
 CRUSADER_ORDER:0 "十字騎士団"
 CRUSADER_EMPIRE:0 "十字帝国"
 CRUSADER:0 "十字軍"
 GRAND_CRUSADER:0 "大十字軍"
 CRUSADER_fem:0 "十字軍"
 GRAND_CRUSADER_fem:0 "大十字軍"
 JARLDOM:0 "ヤール領"
 JARL:0 "ヤール"
 dan_retake_gotland_title:0 "ゴットランド島の奪還"
 dan_retake_gotland_desc:1 "先王エーリク7世グリフは、1412年から1439年までデンマーク及びカルマル同盟全体を統治していた。エーリクとハンザとの戦争による経済的問題で結局彼は退位させられ、甥の 「第一」王クリストファ3世が王位を継いだ。\nエーリクはもはやカルマル同盟の統治していないが、ゴットランド島に居を構え、海賊として生活を続けている。\n彼はかつて我が王であったが、ゴットランド島は未だデンマーク領である。彼が完全に退位する時だ。"
 dan_eliminate_the_hanse_title:0 "リューベックに屈辱を"
 dan_eliminate_the_hanse_desc:0 "1426年、エーリク王はデンマークの主な収入源のひとつである海峡通行税を制定した。エーレスンドを通過するデンマーク以外の船舶はすべて、この通行料を支払わなければならなかった。\n残念ながら、ハンザ同盟はデンマークの繁栄に興味がなく、カルマル同盟全てに禁輸をした。1426年、ついに彼らは大胆な行動に出て、デンマークとハンザ同盟間で戦端が開かれた。1435年、このろくでもない商人たちが戦争に勝利し、通行料からの解放を強要されたことは自国の屈辱であった。\n都市リューベックを征服するか、リューベックの交易地を掌握しているハンザを上回ることで、ハンザへの屈辱を晴らすべきだろう。"
 dan_eliminate_the_hanse_at:0 "§Y[Root.GetName]§!と§Y[47.GetName]§!、§Y[1858.GetName]§!、§Y[45.GetName]§!、§Y[44.GetName]§!、§Y[1874.GetName]§!の領有国との間で§Y交易紛争§!による戦争（§Y[Root.GetName]§!はこの戦争では§Y防衛側§!となる）を引き起こす決断を使用可能にします。"
 dan_the_german_trade_cities_title:0 "ハンザの都市"
 dan_the_german_trade_cities_desc:0 "神聖ローマ帝国の沿岸都市は、ほぼ全てがハンザ同盟の一員で構成されている。長きにわたってエーレスンドの交易支配を脅かしたこの同盟を本当に解散させたいと思っているなら、これらの都市を封鎖、占領、併合すべきだ。"
 dan_the_german_trade_cities_ct:0 "交易収入§G4年分§!を獲得する。"
 dan_the_german_trade_cities_tt:1 "§Y[47.GetName]§!、§Y[1858.GetName]§!、§Y[45.GetName]§!、§Y[44.GetName]§!および§Y[1874.GetName]§!の内、§Y3§!州が以下の条件に当てはまる：\n　§Y[Root.GetName]§!またはその従属国が領有している\n　§Y[Root.GetName]§!に支配されている\n　§Y[Root.GetName]§!との戦争中に§Y[Root.GetName]§!に封鎖される\n　§Y[Root.GetName]§!が決断「§Yハンザ同盟との交易紛争の誘発§!」を実行している際に、領有国が§Y[Root.GetName]§!の交易の支配に§Y服従§!している。"
 dan_the_german_trade:0 "ドイツ内のデンマーク交易影響力"
 dan_the_sound_toll_title:0 "海峡通行税の拡充"
 dan_the_sound_toll_desc:0 "海峡通行税は、デンマーク王室にとって一番とは言わないが重要な収入源である。それは貴族からの王室の独立を保証し、バルト海と北海間の交易上に乗る鉄の支配権を与えるものだ。海軍の砲台や商人が通行料を支払う市場を増設し、海峡通行税を拡充することが賢明だろう。"
 dan_the_sound_toll_ct:1 "§Y[12.GetName]§!州、§Y[4142.GetName]§!州、§Y[1775.GetName]§!州、§Y[6.GetName]§!州が以下の条件に当てはまる：\n　§Y[Root.GetName]§!の中核州として領有する\n　任意の§Y市場施設§!が建造されている\n　任意の§Y海防施設§!が建造されている"
 dan_the_sound_toll_tt:0 "§Y[12.GetName]§!州、§Y[4142.GetName]§!州、§Y[1775.GetName]§!州、§Y[6.GetName]§!州は州補正「§Y海峡通行税の保護§!」を獲得します。この補正は、該当州が任意の海防施設と市場施設が建造されている限り有効で、以下の効果を得ます：\n州の交易力: §G+3.00§!\n敵軍の艦隊損耗: §G+3.00§!\n建設可能数: §G+2§!\n重商主義推進コスト: §G-5.0%§!"
 dan_control_the_channel_title:0 "イギリス海峡の支配"
 dan_control_the_channel_desc:0 "西方での新世界発見によって、交易品や有益な交易がイギリス海峡へと流入する。ブリテンやオランダが貴重な交易品を海峡通行税に誘導することを望むことは無駄足である。むしろ、イギリス海峡における自身の交易影響力を拡大し、海軍上の宿敵からできるだけ多くの交易を吸い上げるべきだろう。"
 dan_push_westwards_title:0 "新世界の発見"
 dan_push_westwards_desc:0 "宿敵たちの噂によれば、西の果てにある謎に包まれた地には、想像を絶する不思議なものがあり、世界帝国を目指す者にとっては好機に満ちているとのことだ。敵に先を越される前に、この地を発見せねばならない。"
 dan_push_westwards_at:0 "§Y[Root.GetName]§!が§Yハドソン湾§!地方、§Yカナダ§!地方、§Yノースイースト§!地方、§Yサウスイースト§!地方のいずれかにおいて、任意の沿岸州を発見する。"
 dan_push_westwards_bt:0 "§Y[Root.GetName]§!が§Y新世界§!にある任意の沿岸州を発見する。"
 dan_push_westwards_tt:0 "イベント「§Y新世界への入植§!」は、本ミッションの条件である、新世界にある任意の§Y未入植の沿岸州§!を発見した際に発生する。"
 dan_colonize_north_america_title:0 "アメリカへの入植"
 dan_colonize_north_america_desc:0 "アメリカの土地には、毛皮、綿花、そして「タバコ」と呼ばれる全く新しい刺激的なものといった資源が豊富にあるようだ。一刻も早くこの大陸に入植し、これら物資から利益を得るべきである。"
 dan_colonize_the_caribbean_title:0 "デンマーク領西インド諸島"
 dan_colonize_the_caribbean_desc:0 "我が[Root.GovernmentName]の商人たちが、新世界での貿易会社設立許可を求めている。どうもアメリカは一つではなく二つの大きな大陸であるらしいので、カリブ海に入植し、これら諸島を商人に託すのは賢明な選択であろう。"
 dan_colonize_rnw_title:0 "新世界への入植"
 dan_colonize_rnw_desc:0 "新大陸の地は、デンマーク入植の段階に来ている。この新大陸に最も冒険好きな者たちを送り込み、[Root.GetAdjective]王室のために植民地化すべきだろう。"
 dan_the_baltic_force_title:0 "軍の拡大"
 dan_the_baltic_force_desc:0 "南には神聖ローマ帝国、西にはイングランド、東にはノヴゴロド共和国、そして北には一番最悪のスウェーデン、といったように自国は多くの敵を抱えている。陸海軍を増強し、最悪の事態に備えるべきだ。"
 dan_livonian_order_title:0 "エストニアの再征服"
 dan_livonian_order_desc:0 "偉大なる王ヴァルデマー2世は、デンマーク軍を率いてエストニアで異教徒に大勝したが、 聖ゲオルギオスの夜の蜂起以来、これらの地はリヴォニア騎士団の一部となった。彼の足跡をたどり、リヴォニア騎士団に奪われた土地を再征服せねばならない。"
 dan_livonian_order_tt:0 "§Yエストニア§!文化が受容文化である限り、自国で領有する§Yエストニア§!文化の州は補正「§Yエストニアの統合§!」を獲得し、以下の効果を得ます：\n州の交易品生産補正: §G+10.0%§!"
 dan_take_over_neva_title:0 "ノヴゴロドの排除"
 dan_take_over_neva_desc:1 "ノヴゴロド共和国との関係はよくても常に冷え切っていた。東方交易を支配し、スカンディナビアに国境を広げようとする彼らの意図は、この関係改善にも役立たなかった。しかし、ノヴゴロドが自国の脅威ではないとしても、台頭するモスクワ公国は脅威だ。\nスカンディナビアの民衆を守るため、[274.GetName]、[33.GetName]、[310.GetName]といった戦略州を奪うべきだろう。"
 dan_take_over_neva_tt:0 "ノヴゴロド経路の管理者"
 dan_colonial_ambitions_title:0 "植民地への野心"
 dan_colonial_ambitions_desc:1 "世界は常に変化しており、この新しい状況に適応していかなければならない。ヨーロッパの列強は、ヨーロッパから目を離し、まだ未発見の土地を食い物にしている。中世の時代は消えゆく夢に過ぎない。一方、植民地主義の時代はこれからだーそして、その恩恵を受ける最初の一人となるのだ。"
 dan_colonize_the_gold_coast_title:0 "黄金海岸への入植"
 dan_colonize_the_gold_coast_desc:0 "アフリカには象牙や染料、そしてもちろん黄金といった貴重な物資が豊富にある。しかし、アフリカからこれらの物資を吸い上げ、自身の国庫に注ぎ込もうとするのは、自国だけではない。西アフリカ沿岸に植民地を築き、誰がこの資源を手にし、誰が手にしないかを制御することが賢明だろう。"
 dan_colonize_the_gold_coast_ct:0 "§Yギニア§!地方で§Y[Root.GetName]§!かその従属国が領有している島以外の州はすべて補正「§Yデンマーク領黄金海岸§!」の効果を§Y25年間§!獲得し、以下の効果を得ます：\n州の建設コスト: §G-15.0%§!\n州の交易力: §G+15.0%§!"
 dan_colonize_the_gold_coast_tt:0 "§Y[Root.GetName]§!は、§Y南アフリカ§!地方の§Y交易中心地§!または§Y河口§!補正がある州すべてに恒久的な請求権を獲得します。"
 dan_take_a_foothold_in_the_cape_title:0 "ケープの支配"
 dan_take_a_foothold_in_the_cape_desc:0 "喜望峰は、ヨーロッパからアジアへ、あるいはその逆へ渡ろうとする商人たちの主要逗留地である。ケープを支配するものは、ヨーロッパーアジア交易も支配することになる。海峡通行税での経験から、ケープのような場所は別の通行料を設定するのに理想的だ。"
 dan_expand_african_trade_title:0 "アフリカ交易の拡大"
 dan_expand_african_trade_desc:0 "喜望峰は主にインドやアジアからやってくる物資を集める役割を担っているが、それでもアフリカの一部でありーそれ自体が価値ある機会を持つ大陸である。視野を広げ、アフリカの他の市場でも[Root.GetAdjective]の交易支配を確立すべきだ。"
 dan_expand_african_trade_tt:0 "§Yアフリカ§!の全交易ノード：\n§Y[Root.GetName]§!が§Y最大の交易力§!を有する国家であるか、§Y25%§!以上の交易力を有する。"
 dan_improve_norway_relations_title:0 "ノルウェーの王位"
 dan_improve_norway_relations_desc:0 "カルマル同盟は全てのスカンディナビア諸国を一つの王朝の下に統一し、スウェーデンとノルウェーの貴族は我が[Root.Monarch.GetTitle]に従っている。しかし、カルマル同盟の結成前から、デンマークとノルウェーは長い歴史を共にしてきたーそれは、クヌート大王とその北海帝国にまで遡ることができる。ノルウェーがカルマル同盟に忠実であり続けるために、ノルウェーとの関係をさらに強化すべきだろう。"
 dan_integrate_holstein_title:0 "ホルシュタインの統合"
 dan_integrate_holstein_desc:0 "1203年、ヴァルデマー2世はホルシュタイン公国領へ侵攻、征服した。しかし、1227年、ホルシュタイン公アドルフ4世と北ドイツ連邦の連合軍がボルンヘーフェトの戦いでヴァルデマーを破ったため、彼の征服は永久なものではなくなった。\nホルシュタインを奪還し、自領に組み込む時だ。"
 dan_integrate_holstein_tt:0 "[Root.GetName]は、もし所持していれば補正§Y属国の併合§!を失う。"
 dan_ratify_kalmar_succession_title:0 "カルマル同盟の批准"
 dan_ratify_kalmar_succession_desc:0 "カルマル同盟は事実上デンマーク、ノルウェー、スウェーデン間の実質的な同盟であり、三王国すべてを一人の君主に結びつけていたが、加盟国のいずれによっても実際に批准されたことはない。これを改め、この同盟を全スカンディナビア諸王国間のより緊密な関係に転換する時である。"
 dan_integrate_norway_title:0 "ノルウェーの統合"
 dan_integrate_norway_desc:0 "カルマル同盟という条約が批准されたことで、どちらの王国の貴族ももはや誰が次の王になるかについてのいかなる拒否権も持たなくなった。そのため、ノルウェーは事実上、すでにデンマーク固有の領土である。あとはノルウェーの王室を完全に統合するだけである。"
 dan_unite_scandinavia_title:0 "スカンディナヴィアの統一"
 dan_unite_scandinavia_desc:1 "スカンディナビア統一という夢は、自国の王国と同じくらい古いものだ。クヌート大王は北海帝国を築き、スカンディナビア統一に最も近づいたが、イングランド王室を重視するあまり、スウェーデン王室を気にかけなかった。\n女王マルグレーテ1世は、カルマル同盟という構想で僅差で二番目に近づいた存在となったーそして今日、彼女の構想は現実のものとなる！"
 dan_university_of_coppenhagen_title:0 "コペンハーゲン大学"
 dan_university_of_coppenhagen_desc:0 "大学は知識と学問の場である。そのため、名案は一般的に大学から生み出されるので、全ての国の技術進歩にとっても非常に重要な存在である。\nしかし、そのような機関の設立には、すでに知識に精通する者たちー[Root.GetChurchOrFallbackName]の正式な許可が必要である。技術進歩を加速させる大学の建設するには、彼らに歩み寄らねばならないだろう。"
 dan_an_educated_people_title:0 "教養ある国民"
 dan_an_educated_people_desc:0 "ヨーロッパ人と新大陸の先住民との技術格差と同様に、宗教改革の厄介な時代は、教育や知識がいかに国家の幸福に重要であるかを示している。スカンディナビアにもっと大学を建設し、自国の識字率を高めるべきだろう。"
 dan_trade_post_in_india_title:0 "デンマーク領インド"
 dan_trade_post_in_india_desc:0 "ヨーロッパとインドの交易は、過去に多くの帝国に富と繁栄をもたらした太古からの商売である。もちろん、自国にもインド交易から利益を得ることに興味を持っている。インドでの影響力を高め、極東市場に近づくことが必要だ。"
 dan_trade_post_in_india_ct:0 "§Yインド§!交易ノードに§Y5%§!以上の交易力を有し、§Yインド§!に首都がある国家全てに、イベント「§Y[Root.GetAdjective]の商人たち§!」が発生する。"
 dan_funnel_malacca_trade_title:0 "マラッカの香辛料"
 dan_funnel_malacca_trade_desc:0 "ヨーロッパでは香辛料は珍しいが、非常に需要が高い。一方、東インドには香辛料をはじめ、非常に需要が高く高利益の商品がたくさんある。この需要と供給の原則に基づいて、自国はマラッカに交易拠点を設け、ついには、ヨーロッパの近隣諸国が抱える香辛料の問題を解決できるようになったーもちろん、適正価格でね。"
 dan_funnel_malacca_trade_ct:1 "§Yマラッカ§!交易ノード、§Yシャム§!交易ノード、§Yフィリピン§!交易ノード、§Yモルッカ諸島§!交易ノードのいずれかで§Y5%§!以上の交易力を有し、§Yマラヤ§!、§Yインドネシア§!、§Yモルッカ諸島§!に首都がある国家全てに、イベント「§Y[Root.GetAdjective]商人§!」が発生する。"
 dan_improve_swedish_relations_title:0 "スウェーデンの王位"
 dan_improve_swedish_relations_desc:0 "カルマル同盟は1397年に結成されたものなので、それほど古い同盟ではない。しかし、スウェーデンの貴族たちは、[Root.Monarch.GetTitle][Root.Culture.GetName]を君主とすることに対して再三にわたって不満を表明した。1434年から1436年にかけて、スウェーデンの鉱夫や農民、そして貴族までもがエンゲルブレクト・エンゲルブレクトソンのもとに集まり、ハンザとの戦争中に[Root.GetAdjective]王家に対して公然と反乱を起こした。この反乱を打ち破ることができたのは、エンゲルブレクトの不幸な、しかし非常に都合の良い死だけであり、スウェーデンには平常が戻った。\nしかし、ノルウェーと違い、スウェーデン人とその貴族は火薬庫であり、いつまた反乱が爆発するか分からない。一刻も早く、スウェーデン貴族と良好な関係を確保せねばならない。"
 dan_handle_sweden_title:0 "スウェーデン貴族"
 dan_handle_sweden_desc:0 "スウェーデン貴族たちは、自身がカルマル同盟の一部ー[Root.GetAdjective]王家の一部であることを受け入れる必要がある。しかし、彼らにこの事実を受け入れさせることは言うは易く行うは難しであり、彼らは我が[Root.Monarch.GetTitle]の前でスウェーデン王位に対しどんな農民だろうが選出する。\nスウェーデン貴族の忠誠を確保せねばならないー金銭的手段で、もしくは剣のいずれかで。"
 dan_handle_sweden_ct:0 "スウェーデン僭称者反乱軍はもはや§Y[Root.GetName]§!に対して反乱を起こさない。"
 dan_handle_sweden_tt:0 "§Yスウェーデン独立の夢§!イベントチェーンを完了するか、もしくは本イベント発生無しで§Y宗教改革の時代§!に突入する。\nイベントチェーンは、§Y1450§!年以降の§Y大航海時代§!中に§Yスウェーデン§!で始まり、§Yスウェーデン§!が§Yデンマーク§!の従属国である限り続きます。"
 dan_integrate_sweden_title:0 "スウェーデンの統合"
 dan_integrate_sweden_desc:0 "ついに、カルマル同盟が批准された。ノルウェー人と、特にスウェーデン貴族は、[Root.GetAdjective][Root.Monarch.GetTitle]を自分たちのものとしても認めねばならない。\n1397年にマルグレーテが始めた、スウェーデンのデンマーク王家への統合をようやく終えることができる。"
 dan_handle_own_nobility_title:0 "特権の剥奪"
 dan_handle_own_nobility_desc:0 "ノルウェーやスウェーデンの貴族はすでに我々を手こずらせてくれているが、[Root.GetAdjective]貴族も負けてはない。彼らはスカンディナビア統一を望んでいない。むしろ、彼らの興味は近視眼的であり、自国の資源を犠牲にしている。彼らの特権を剥奪し、自国のために彼らの領地を召し上げるべきだろう。"
 dan_handle_own_nobility_ct:1 "カルマル同盟がある間、貴族はもうどんな要求もしません。"
 dan_an_absolute_monarchy_title:0 "[Root.GetAdjective]の絶対主義"
 dan_an_absolute_monarchy_desc:0 "封建制による領域支配の時代は終わりを告げようとしている。代わりに、現代の君主や支配者たちは、国家の全権力を自身の王家に集約している。すでに統治原理を改革した隣国に遅れをとる前に、同じことをすべきだ。"
 dan_denmark_on_european_stage_title:0 "ヨーロッパの足場"
 dan_denmark_on_european_stage_desc:0 "ヨーロッパで列強が出現し、同盟と外交の網がますます重要となっている。帝国が台頭し、進化を続けるこの舞台で生き残りたければ、宿敵に対する考え方を共有する戦略的な同盟が必要だ。"
 dan_denmark_on_european_stage_at:0 "ミッション条件を満たすと、同盟国全てに対して§G10§!の好感度と信頼度を獲得します。"
 dan_denmark_on_european_stage_ct:1 "§Y[Root.Capital.GetContinentName]§!大陸に首都があり、総開発度が§Y90§!以上である§Y[Root.GetName]§!の§Y同盟国§!が存在する。"
 dan_a_danish_great_power_title:0 "列強になれ"
 dan_a_danish_great_power_desc:0 "中世の小王国や地域大国の時代は終わった。その代わりに、世界的影響力を持つ大国が世界を動かしている。そういった大国に発展する宿敵に後塵を拝するなど許されない！"
 dan_a_danish_great_power_at:0 "自国とその朝貢国以外の従属国の開発度が§Y200§!以上の国家は、§Y[Root.GetName]§!から§Y影響§!を受ける。"
 dan_a_danish_great_power_bt:0 "知られている国家の内、§Y[Root.GetName]§!以上に自身とその朝貢国以外の従属国の合計開発度が高い国家が存在しない。"
 dan_a_danish_great_power_ct:0 "自身とその朝貢国以外の従属国の合計開発度が§Y200§!以上の国家は、§Y[Root.GetName]§!からその収入の§Y25％§!を補助を受ける。"
 dan_rival_england_title:0 "宿敵イングランド"
 dan_rival_england_desc:0 "西隣のイングランドは、ヨーロッパ最大の海軍国家の一つである。残念ながら、北海交易を支配しようとする両国の利害は、直接衝突している。"
 dan_trump_the_english_fleet_title:0 "イングランド海軍に挑め"
 dan_trump_the_english_fleet_desc:0 "イングランド王立海軍は、海上で最も手ごわい勢力の一つだ。自国の海軍が彼らに及ばない限り、北海における彼らの支配を終わらせる機会はない。近い将来、彼らと渡り合えるように、もっと強力な艦船を建造し、造船技術の知識を深めるべきだろう。"
 dan_land_in_northumberland_title:0 "イングランド北部への侵攻"
 dan_land_in_northumberland_desc:0 "イングランドの脅威に終止符を打つ時が来た。西へと漕ぎ出し、イングランド北部の領地であるノーサンバーランドへ上陸するのだ！"
 dan_conquer_england_title:0 "イングランドの征服"
 dan_conquer_england_desc:0 "1016年、デンマーク王クヌート大王はイングランドへ侵攻し、わずか数カ月で王国を征服した。彼の功績は、北海帝国の誕生につながった。\n今日、何世紀も前に行われたことを繰り返し、デンマークの栄光のために再びイングランド全土を征服するのだ！"
 dan_conquer_england_tt:0 "§Y[236.GetName]§!を§Y[Root.GetName]§!が領有している場合、イベント「§Y北海帝国の新首都に？§!」が発生します。\n代わりに§Y[236.GetName]§!を自国の従属国が領有している場合、§Y[Root.Capital.GetName]§!の税収§G3§!、生産§G3§!、人的資源§G2§!の開発度を獲得します。"
 dan_the_age_of_reformation_title:0 "宗教改革の時代"
 dan_the_age_of_reformation_desc:0 "カトリック教会の所業は、もはや疑う余地がない。キリスト信仰の学者たちが、免罪符を売っている教皇庁を批判している。ヨーロッパで予想もしなかった規模の宗教分裂が始まろうとしている。キリスト教の大改革の時代だ。\nこの新時代に、自国はどちら側につくべきか決めねばならない、さもなければ、宗教的対立が自国の統一を脅かすかもしれない。"
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:0 "スカンディナヴィアのカトリック"
 dan_a_catholic_scandinavia_desc:0 "宗教改革は野火のように広がりを見せ、自国本土さえその標的となりうる。スカンディナヴィアに現れるかもしれないあらゆる異端を根絶し、教皇庁への忠誠を確かなものにしなければならない。"
 dan_protect_the_catholic_faith_title:0 "カトリック信仰の守護者"
 dan_protect_the_catholic_faith_desc:0 "カトリック信仰ー真に唯一正しいキリスト教信仰ーは、この異端による改革の試みによって消滅の危機に瀕している。ヨーロッパに自国の立場をはっきりと見せつけ、軍事的支援でカトリックの同胞を支援せねばならない。"
 dan_protect_the_catholic_faith_tt:0 "§Y[Root.GetName]§!はすべての知っている§Yカトリック§!系国家との間に信頼度が§G+10§!されます。"
 dan_join_the_30_years_war_catholic_title:0 "宗教連盟"
 dan_join_the_30_years_war_catholic_desc:0 "神聖ローマ帝国では、異端者と真の信仰の信奉者との間に緊張が高まっている。宗教戦争の勃発も時間の問題だ。もしこの戦争が起きたなら、カトリック連盟の勝利が、全キリスト教徒最大の利益となる。"
 dan_a_protestant_scandinavia_title:0 "改革したスカンディナヴィア"
 dan_a_protestant_scandinavia_desc:0 "教皇庁の誓約を自国本土から追放せねばならない。スカンディナヴィアにカトリックの集落を残してはならないのだ！"
 dan_protect_the_reformation_title:0 "宗教改革の防衛"
 dan_protect_the_reformation_desc:0 "宗教改革は日々新入会者を見つけているが、それは敵も同様である。遅れた異端者たちは、宗教改革の炎を消すための軍勢を準備している。信仰の兄弟姉妹たちは、カトリックの脅威から守る者を必要としている。彼らは自国を必要としている！"
 dan_protect_the_reformation_at:0 "少なくとも§Y3ヶ国以上のキリスト教§!、§Y非キリスト教§!国家が[Root.GetName]の§Y従属国§!か§Y同盟国§!である、もしくは対象国が[Root.GetName]から§Y独立保証§!を受けている。"
 dan_protect_the_reformation_tt:0 "§Y[Root.GetName]§!はすべての知っている§Yキリスト教§!、§Y非カトリック§!系国家との間に信頼度が§G+10§!されます。"
 dan_spread_the_reformation_title:0 "宗教改革の伝播"
 dan_spread_the_reformation_desc:0 "守勢に回る時代は終わった！カトリック教徒は自国の力の前に震え上がり、自国はキリスト教の信仰の真の道へと導くだろうー巧みな言葉によって、または強力な剣によって！"
 dan_spread_the_reformation_tt:0 "§Yプロテスタント§!側で§Y宗教連盟戦争§!に勝利した場合、§Y神聖ローマ帝国§!の§Yプロテスタント§!国家及び§Y改革派§!国家すべてに自国の評価§G+150§!を獲得する。"
 dan_a_norse_scandinavia_title:0 "ノルス信仰の復興"
 dan_a_norse_scandinavia_desc:0 "キリスト教をスカンディナヴィアにもたらしたのはドイツ人宣教師たちである。彼らは試練（通常は火による試練）を課されながらも生き残り、祖先にキリスト教信仰を納得させた。以来、スカンディナヴィアではカトリックへの改宗がますます進み、古き神々の神殿がキリストの名のもとに破壊された。\n過去に誤った道に導かれた先祖によってつけられた損傷を修復し、ノルス信仰を復興すべきだ！"
 dan_raid_the_north_sea_title:0 "北方の襲撃者"
 dan_raid_the_north_sea_desc:0 "神々を見捨てる前、国民は弱きキリスト教徒たちの心に恐怖と恐れを引き起こした。は彼らの海岸を襲い、教会や神殿を略奪した。この異教徒に再び我々を恐れさせる時だ！"
 dan_raid_the_north_sea_tt:0 "§Y40§!回以上襲撃する。（§Y[Root.GetNumRaids]§!/§Y40§!）"
 dan_return_of_the_north_sea_empire_title:0 "北海帝国"
 dan_return_of_the_north_sea_empire_desc:0 "北海帝国は、デンマーク、ノルウェー、イングランドの王であった偉大なるスヴェン双叉髭王によって創設された。しかし、彼の治世は短いものであった。彼の死後、息子のクヌート大王がその外套を引き継ぎ、再び三王国を統合、19年間にわたり栄光の支配を続けた。彼はキリスト教徒であったが、ヴァイキング文化は彼の存命中に全盛期を迎えた。\n\n我々の正当なるものを取り戻し、北海帝国を再請求する時だーしかし、今回は真なる神々の導きの下で！"
 dan_commune_between_the_religions_title:0 "信仰の仲介者"
 dan_commune_between_the_religions_desc:0 "宗教改革は、カトリック信仰に亀裂を生じさせている。同胞が互いに剣を掲げ、王国全体が混乱に陥り、同じ神の名の下に民衆自らが殺戮しあっている。\nこの狂人たちに、信仰間の調和のとれた生活が可能であることを示すべきだろう。"
 dan_remove_power_from_the_clergy_title:0 "聖職者の無力化"
 dan_remove_power_from_the_clergy_desc:0 "自国が根絶やしにしたいと思っている宗教的狂信をまさに体現しているため、聖職者は自国にとって疫病だ。聖職者の特権を剥奪し、彼らからあらゆる種類の権力を取り除くべきだ。"
 dan_a_multicultural_kingdom_title:0 "多文化[Root.GovernmentName]"
 dan_a_multicultural_kingdom_desc:0 "宗教的寛容さは一つの側面である。文化間寛容さもまた、自国が考えるべきことの一つだ。自国がこの暗い世界で啓蒙の道標になりたいのであれば、誰もが [Root.GetName]に歓迎されていることを示さねばならないー彼らの信仰や文化に関係なく。"
 flavor_dan.101.t:0 "エーリク・グリフの運命"
 flavor_dan.101.desc:0 "Eric Gryf of Pomerania, once the mighty king of the Kalmar Union and now a petty pirate who took over the city of Visby on Gotland. His time as a pirate is counted as we have gained full control over Gotland yet again. The question is: what shall happen with the disgraced king now?"
 flavor_dan.101.a:0 "Banish him from Gotland."
 flavor_dan.101.b:0 "Let him rule over Gotland. His piracy might come in handy."
 flavor_dan.101.c:0 "A pirate life might be something for me..."
 flavor_dan.102.t:0 "新世界への入植"
 flavor_dan.102.desc:0 "The rumors of completely new lands in the Far West are true! Our explorers discovered land masses which were never documented in any of our maps - not even those of our viking ancestors. We should send adventure hungry settlers to this New World and establish the first [Root.GetAdjective] frontier on this new continent!"
 flavor_dan.102.a:0 "Send the settlers to [dan_rnw_colonial_province.GetName]."
 flavor_dan.102.b:0 "Send the settlers to [dan_hudson_bay_colonial_province.GetName]."
 flavor_dan.102.c:0 "Colonize [dan_canada_colonial_province.GetName]."
 flavor_dan.102.d:0 "[dan_northeast_america_colonial_province.GetName] should be our first colony."
 flavor_dan.102.e:1 "[dan_southeast_america_colonial_province.GetName] is rightful [Root.GetAdjective] territory."
 flavor_dan.102.zzz:0 "Too bad there are no coastal provinces left to colonize..."
 flavor_dan.103.t:0 "カルマル同盟の批准"
 flavor_dan.103.desc:0 "In 1397, 67 members of the Clergy and Nobility of Denmark, Norway and Sweden signed the treaty in Kalmar, which became known as the Kalmar Union. Although the treaty was signed by nobles and clerics of all of the three Kingdoms, it was never ratified, and as such there was never a uniform legal base for the Kalmar Union to stand on.\nIn the year [GetYear], the [Root.Monarch.GetTitle] of [Root.GetName] gathered the nobles and clerics of all three Kingdoms yet again at [Root.Capital.GetName]. Today, the Kalmar Union is finally receiving the legal code which converts the members of the Union into actual Junior Partners of [Root.GetName]. From this day forth, Norway and Sweden will always be ruled by a [Root.GetAdjective] [Root.Monarch.GetTitle]!"
 flavor_dan.103.a:0 "May this be the day of a new Era for Scandinavia!"
 flavor_dan.104.t:0 "コペンハーゲン大学"
 flavor_dan.104.desc:0 "The University of Copenhagen (Københavns Universitet) was founded in [GetYear] and is the oldest university in Denmark. Its construction started after the [Root.Culture.GetName] [Root.Monarch.GetTitle] received a papal bull from Pope [PAP.Monarch.GetName] with permission to establish a university in Denmark.\nThe university is one of the few locations in [Root.GetName] which received a royal decree, making it into an autonomous institution free from royal interference and the usual laws governing the [Root.GetAdjective] people."
 flavor_dan.104.a:0 "Marvelous."
 flavor_dan.105.t:0 "スカンディナビアの統一"
 flavor_dan.105.desc:0 "For centuries Scandinavia was split in the three Kingdoms of Denmark, Sweden and Norway. There have always been attempts to unify these kingdoms in several personal unions in the past, the Kalmar Union being the latest one of them.\nAnd the one which finally brings an end to the division of the North! Sweden and Norway have been integrated into the primary Crown of [Root.GetName], and the whole Scandinavian region is now going through a new Golden Era under [Root.GetAdjective] rulership!"
 flavor_dan.105.a:0 "Queen Margaret would be so proud now."
 flavor_dan.106.t:0 "[Root.Capital.GetName]の血浴"
 flavor_dan.106.desc:0 "The coronation of [From.Monarch.GetName] as [From.Monarch.GetTitle] of [Root.GetName] was not devoid of problems. [Root.GetAdjective] Nobilities have been split between pro-unioists and anti-unionists - those who enjoy the privileges granted by our [From.GetAdjective] overlord, and those who seek for [Root.GetAdjective] independence.\nAs the tensions rose between the two factions, the [From.Monarch.GetTitle] intervened and held a banquet for the [Root.GetAdjective] nobility. However, this was revealed to be a trap by the pro-unioists as many of the nobles wanting independence have been imprisoned and shortly thereafter executed for heresy!\n\nOur people are in shock of the pure atrocities [Root.Monarch.GetName] was capable of. The [Root.GetAdjective] [Root.GetNobilityOrFallbackName] is completely decimated and the [Root.GetAdjective] populace comply with the Butchers of [From.GetName] for the time being. But the [Root.Capital.GetName] Bloodbath will be remembered forever in [Root.GetName]..."
 flavor_dan.106.a:0 "こんな無慈悲な[From.Monarch.GetTitle]が私たちを統治しているのか？なんと..."
 flavor_dan.107.t:0 "デンマーク領インドの顧問"
 flavor_dan.107.desc:0 "The Danish East India Company (Ostindisk Kompagni) is the trade company of the Danish Crown, which focuses on the commerce and trade with India. As such, many who seek fortune and wealth make the journey to India. While the majority of these traders are rather ordinary, a few have proven to be exceptionally well versed in managing the treasury, in the arts of trading, in navigation and bookkeeping. We should hire one of these gifted traders for our cabinet."
 flavor_dan.107.a:0 "We need somebody who manages the treasury."
 flavor_dan.107.b:0 "A good trader is exactly what we are looking for."
 flavor_dan.107.c:0 "Navigation has become of great concern lately."
 flavor_dan.107.d:0 "Our military needs proper bookkeeping."
 flavor_dan.108.t:0 "[Root.GetName]にいる[From.GetAdjective]の商人たち"
 flavor_dan.108.desc:0 "Foreigners in strange cloths arrived in our country. At first we feared for the worst, but these strangers seem to be no conquerors but merchants.\nApparently, these traders are from [From.GetName] and seek out opportunities to invest in our economy in exchange for restricting our own trade within India."
 flavor_dan.108.a:0 "Accept the deal."
 flavor_dan.108.b:0 "Expel these foreigners from our land."
 flavor_dan.109.t:0 "カルマル同盟の国家"
 flavor_dan.109.desc:0 "1397年、デンマークの女王マルグレーテ1世は、カルマル同盟を開始させた。デンマーク、ノルウェー、スウェーデンの三王国の間での、デンマークを支配者とする緩やかな結びつきである。しかしこの連合法はスウェーデンとノルウェーでは正式な国法とはならず、そのためカルマル同盟の王が死ぬと、他の二王国はそれぞれデンマークの君主を自国の君主として選出しなおさなければならなかった。だがそれは、特にスウェーデンにおいては難儀なものとなっている。\n\n連合を維持するための政争に加えて、デンマークの君主の注意が三王国に分散していることで、デンマーク貴族自体もまたカルマル同盟の安定を脅かすものとなっている。貴族は自分たちの権力が大きく剥奪されない限り、私欲の追及のために王国に対し常に資源を要求しようとしてくるだろう。"
 flavor_dan.109.a:0 "困難な時代が続く…"
 flavor_dan.109.a.tt:0 "もし§Yスウェーデン§!か§Yノルウェー§!が離脱し、我々に対する独立戦争に勝利した場合、カルマル同盟は消滅するでしょう。"
 flavor_dan.110.t:0 "Raise of the Sound Toll"
 flavor_dan.110.desc:0 "The greedy [From.GetAdjective] raised their already oppressing Sound Toll, and force half of our merchants into near bankruptcy just for travelling through Öresund. Complaints about it only reached the deaf ears of the [From.GetAdjective] [From.Monarch.GetTitle]. Every kind of diplomacy with [From.GetName] is futile, so we have only two options: submitting to the Sound Toll, or declare a Trade War on [From.GetName] like the Hanseatic League did years ago."
 flavor_dan.110.a:0 "That's it! [From.GetName] siphoned enough Ducats from us for far too long!"
 flavor_dan.110.a.tt:0 "Every member of our §YTrade League§!, which is not considering a war against [From.GetName] on their own, will join us in all Offensive Wars."
 flavor_dan.110.b:0 "We don't have the strength to contest [From.GetName]."
 dan_submitted_to_danish_trade_dominance_modifier:0 "Submitted to the Sound Toll"
 flavor_dan.111.t:0 "[From.GetName] submits to [Root.GetAdjective] Trade Dominance"
 flavor_dan.111.desc:0 "Although the [From.GetAdjective] outcry was large when we increased the toll for members of the Haseatic League, the government of [From.GetName] had to submit to our dominance. The fear of complete annihiliation was larger than their worry of loss of profit."
 flavor_dan.111.a:0 "A wise decision from their [From.Monarch.GetTitle]."
 dan_submitted_to_danish_trade_dominance_tt:0 "§Y[From.GetName]§! sumits to our Trade Dominance."
 flavor_dan.112.t:0 "カルマル同盟でのノルウェー"
 flavor_dan.112.desc:0 "Prior to the Black Death, Norway was an equal amongst Sweden and Denmark and had its own strong nobility and royal court. However, the pestilence eventually reached Norway, and 60% of their population found a miserable death in 1348. Ever since this event, the Norwegian Crown degraded in importance and their nobility was replaced with Danes over time.\nNowadays, the Crown of Norway is the least important one of the three Kingdom titles. But voices within Norway wish to return their beloved country back to glory, and wish for more recognition within the Kalmar Union."
 flavor_dan.112.a:0 "ノルウェーの王位を我々の王位と同格にしよう"
 flavor_dan.112.b:0 "現状を維持する"
 flavor_dan.112.c:0 "代わりに[Root.GetAdjective]州に格下げしよう"
 flavor_dan.113.t:0 "ドイツの傭兵"
 flavor_dan.113.desc:0 "Our people are well versed in the arts of war and our economy allows us to field a remarkable army to defend the homeland. However, our expectise is mostly on the sea.\nIn [GetYear], the great [Root.Monarch.GetTitle] of [Root.GetName] gathered the leaders of the Germanic mercenary companies in [Root.Capital.GetName] to sign a royal contract between the [Root.GovernmentName] of [Root.GetName] and the mercenary companies. In exchange of the [Root.GetAdjective] wealth, the mercenaries promise their loyalty to the [Root.GetAdjective] crown."
 flavor_dan.113.a:0 "These mercenaries will surely prove their worth."
 flavor_dan.114.t:0 "カルマル同盟でのスウェーデン"
 flavor_dan.114.desc:0 "Unlike Norway, the Kingdom of Sweden is more difficult to keep within the Union. During the war between Denmark and the Hansa in 1435, Sweden experienced economical issues caused by the Hansa. As a result of it, the miner and nobleman Engelbrekt Engelbrektsson raised a small army of revolters and rebels. The Kalmar Union as we know it today might have ceased to exist already if it was not for his premature death.\nIt is clear that the Swedish nobility is no longer happy with [Root.GetAdjective] involvement in their affairs. Fortunately for us, some of the Swedish ruling class are pro-unionist. We could use our resources to persuade the remaining nobility and convert them into pro-unionists too."
 flavor_dan.114.a:0 "Try to persuade the rest of the nobility to our cause."
 flavor_dan.114.b:0 "They will eventually become pro-unionist on their own."
 flavor_dan.114.c:0 "To deal with the Swedish Nobility is pointless. Exploit Sweden's resources instead."
 flavor_dan.115.t:0 "The Dream of Freedom"
 flavor_dan.115.desc:0 "Although the [Root.GetAdjective] nobles meant the best for [Root.GetName] when they signed the Kalmar Union treaty, none of our people has the wish to be underneath the Danish Crown. The dream of an independent Sweden is starting to get more and more attractive..."
 flavor_dan.115.a:0 "One day this dream will become reality!"
 flavor_dan.117.t:0 "Discontent of the [Root.GetAdjective] Nobility"
 flavor_dan.117.desc:0 "With the draft of a Scnadinavian Constitution, the [From.Monarch.GetTitle] of [From.GetName] is preparing the ratification of the Kalmar Union - and our eventual integration into the [From.GetAdjective] Crown. As this constitution is removing power from the [Root.GetAdjective] [Root.GetNobilityOrFallbackName], the discontent within our [Root.GovernmentName] is rising. While pro-unionists try to defend the [From.GetAdjective] decisions, the anti-unionists are preparing their forces for another revolt against the Kalmar Union..."
 flavor_dan.117.a:0 "[From.GetName] cannot control us forever."
 flavor_dan.118.t:0 "[From.GetName]の迫りつつある革命"
 flavor_dan.118.desc:0 "The tensions between [Root.GetName] and the [From.GetAdjective] nobility is reaching a new height. The establishment of the Scandinavian Constitution rubbed many of the [From.GetAdjective] ruling class the wrong way, and even some anti-unionists within [Root.GetName] are preparing to raise arms against the Kalmar Union.\nA large revolution is on the horizon. We must act unless we want to face the wrath of several [From.GetAdjective] pretender rebels."
 flavor_dan.118.a:0 "We can handle the revolts."
 flavor_dan.118.b:0 "We should gather the [From.GetAdjective] anti-unionists and... deal with them."
 flavor_dan.119.t:0 "北海帝国の新首都に？"
 flavor_dan.119.desc:0 "When Cnut the Great conquered England, he ensured his reign by ruling over England from the city of London while the already secured that the lands of Denmark and Norway were handled by his Norse wife.\nAfter so many centuries, the North Sea Empire is now restored once again, though this time England was not conquered by [Root.GetAdjective] Vikings but by our advanced society. Still, ruling over England will pose a problem due to the distance between [Root.Capital.GetName] and the English lands. It might be worth relocating our capital to London once again."
 flavor_dan.119.a:0 "[236.GetName] shall be our new capital!"
 flavor_dan.119.b:0 "Expand [Root.Capital.GetName] instead."
 flavor_dan.120.t:0 "Regression in the English Channel"
 flavor_dan.120.desc:0 "Our loss of the trade influence in the English Channel is causing a massive hit to our trade revenues and our access to the many wonderful goods from the New World."
 flavor_dan.120.a:0 "Darn..."
 flavor_dan.122.t:0 "The Consequences of the Bloodbath"
 flavor_dan.122.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] travelled to the capital of Sweden and invited all Swedish nobles to a great festival to celebrate his coronation. Although hesitantly, the Swedish nobility accepted the invitation and travelled to the center of the capital.\nShortly after the arrival of all the nobles, however, the [Root.Monarch.GetTitle] ordered a trial against the Swedish nobility, and exectued the majority of the nobles for heresy.\n\nWhile this act was a gruesome one, it was one of necessity for our [Root.GovernmentName]. The Kalmar Union would fall apart if anti-unionist thoughts were to spread further in Sweden. The population of Sweden sees this event as a proof of Danish tyranny though..."
 flavor_dan.122.a:0 "It had to be done. The Swedish people will have to accept it."
 flavor_dan.123.t:0 "The Pretender War of Sweden"
 flavor_dan.123.desc:1 "Our inactions motivated more and more Swedish nobility to gather their allies and to start open revolts against our rule. However, not all of Sweden see their actions as justified and the atrocities done by the rebels in the name of \"freedom and liberty\" are causing heavy devastation to the Swedish lands. The nobles are making themselves highly unpopular with the Swedish commoners.\nWhile this Pretender War will be highly costly to our treasury and our manpower, it will at least show the Swedes that the [Root.GetAdjective] rule is not one of tyranny but of justice - unlike the one their nobilites try to enforce."
 flavor_dan.123.a:0 "Finally the Swedes accept our rule."
 flavor_dan.124.t:0 "傭兵の役割変更"
 flavor_dan.124.desc:0 "Ever since the days of the Roman Empire, kings and generals relied on mercenaries for their wars, and [Root.GetName] is no exception to this. But as time went on, the governments of Europe established the concept of standing armies; military forces which are recruited from their own people who can be called to arms in times of need. Our advisors are divided. On the one hand the usage of a standing army guarentees that we are using professional and loyal soldiers for the defense of our ambitions. On the other hand, we would have to be ready to sacrifice good [Root.GetAdjective] lives for our goals.\nIn the end it is up to the [Root.Monarch.GetTitle] to make the final decision."
 flavor_dan.124.a:0 "We should stick with the mercenary armies."
 flavor_dan.124.b:0 "The time for a standing army has come for [Root.GetName]."
 dan_humiliated_the_hanse:0 "ハンザに屈辱を"
 desc_dan_humiliated_the_hanse:0 "ハンザはバルト海における交易支配者になる夢にしがみつく小商人同盟に過ぎない。彼らのリューベックの指導者が排除されたので、リューベック交易における自国の優位は疑う余地のないものとなった。"
 dan_estonian_culture_accepted:0 "エストニアの統合"
 desc_dan_estonian_culture_accepted:0 "エストニアの民衆は我が政府に組み込まれ、自治形態の維持を許されている。\n\n§Yこの補正は、エストニアが[Root.GetName]の受容文化でなくなった時点で解除されます。§!"
 dan_estonian_culture_accepted_tt:0 "§Yエストニア§!受容文化でなくなるまで"
 dan_estonian_support:0 "エストニア人の支援"
 desc_dan_estonian_support:0 "この州のエストニア人は、高度な自己統治と自由を享受している。見返りに、彼らの生産性は宗主の利益のために使用される。\n\n§Yこの補正は、その州の領有国がエストニア文化を受容しなくなると解除されます§!"
 dan_control_over_the_english_channel:0 "イギリス海峡の管理者"
 desc_dan_control_over_the_english_channel:1 "自国はイギリス海峡の唯一の支配者であり、そのため、世界中の商品や財宝を入手できる！\n\n§Yこの補正は、イギリス海峡で交易力が無くなると解除されます。§!"
 dan_control_over_the_english_channel_tt:0 "§Yイギリス海峡§!で交易力が無くなるまで"
 dan_new_world_expansion:0 "新世界への拡大"
 desc_dan_new_world_expansion:0 "自国の勇敢で最も冒険好きなデーン人が、本土の栄光のために新世界の植民地化へと旅立った！"
 dan_danish_gold_coast:0 "デンマーク領黄金海岸"
 desc_dan_danish_gold_coast:0 "この州はデンマークの黄金海岸貿易会社の一部であり、そのため、現地の建物を建設するための商人の資源を有している。"
 dan_gold_coast_control:0 "黄金海岸の支配"
 desc_dan_gold_coast_control:0 "アフリカの黄金海岸は自国の支配下にある。デンマーク全土から商人が集まり、現地の貿易会社の拡大や、まったく新しい市場への参入を目指している。"
 dan_african_trade_company:0 "デンマークのアフリカ交易会社"
 desc_dan_african_trade_company:0 "アフリカの商業における自国の影響力によって、アフリカ内の自国の交易支配を維持し、さらに拡大する新たな貿易会社が誕生した。"
 dan_nor_equal_crowns:0 "同格の王位"
 desc_dan_nor_equal_crowns:0 "ノルウェー王室をデンマークやスウェーデンの王室と対等の存在として認めた。そのため、現在では、ノルウェー王室に投資し、両国の貴族にさらなる特権を与える義務を負っている。\n\nノルウェーは自国の同君下位国でなくなるまで補正「§Yデンマーク王室と対等§!」を獲得し、以下の効果を得ます：\n独立欲求: §G-10.00%§!\n年間威信: §G+0.50§!\n年間税収: §G+24.00§!¤\n\n§Yこの補正は、ノルウェーが[Root.GetName]の下で同君連合でなくなると解除されます。§!"
 dan_nor_equal_crowns_tt:0 "§Yノルウェー§!が自国の下で同君連合でなくなるまで"
 dan_nor_equal_crowns_norway:0 "デンマーク王室と同格"
 desc_dan_nor_equal_crowns_norway:0 "カルマル同盟の指導者は、我が王室を彼らのものと同等とし、[Root.GetAdjective]王室の維持において支援してくれている。\n\n§Yカルマル同盟内の同君下位国でなくなるまで続く。§!"
 dan_exploiting_norwegians:0 "ノルウェー王室の格下げ"
 desc_dan_exploiting_norwegians:0 "ノルウェー王室をさらに格下げし、王国全体を[Root.GetAdjective]の州のように扱うことに決定した。そのため、税収とノルウェー人の人的資源を搾取し、ノルウェー人貴族から特権を剥奪する。\n\n§Yこの補正は、ノルウェーが[Root.GetName]の下での同君連合でなくなった時点で解除されます。§!"
 dan_norwegian_marines:0 "ノルウェー海兵隊"
 desc_dan_norwegian_marines:0 "ノルウェーの王室は自国に組み込まれ、従って、その海軍と海兵隊は自軍を拡張している。"
 dan_danish_investment:0 "デンマークの投資"
 desc_dan_danish_investment:0 "西からデーン人が自国にやって来て、現地生産に投資し始めた。商人たちは彼らの存在を嘆く一方、労働者たちはデーン人がもたらしたインフラと機会の増大に感謝している。"
 dan_swe_supports_pro_unionists:0 "同君連合支持者の支援"
 desc_dan_swe_supports_pro_unionists:0 "スウェーデン貴族に投資し、彼らを説得して[Root.GetName]に協力させることを決定した。\n\nスウェーデンは補正「§YS同君連合主義者の支援§!」を自国の同君下位国でなくなるまで獲得し、以下の効果を得ます：\n独立欲求: §G-10.00%§!\n貴族階級の影響力: §Y+10.0%§!\n貴族階級の忠誠均衡値: §G+20.0%§!\n年間税収: §G+24.00§!¤\n\n§Yこの補正は、スウェーデンが[Root.GetName]の下で同君連合でなくなると解除されます。§!"
 dan_swe_supports_pro_unionists_tt:0 "§Yスウェーデン§!が自国の下で同君連合でなくなるまで"
 dan_swe_supported_unionists:0 "同君連合主義者の支援"
 desc_dan_swe_supported_unionists:0 "カルマル同盟の指導者は、[Root.GetAdjective]独立の代わりにカルマル同盟を支持する[Root.GetAdjective]の協力者に資金を投入している。\n\n§Yカルマル同盟内の同君下位国でなくなるまで続く。§! "
 dan_exploiting_swedes:0 "スウェーデン資源の活用"
 desc_dan_exploiting_swedes:1 "スウェーデン貴族を無視し、代わりにスウェーデンの資源をできるだけ多く集めることに注力することに決定した。それによって自国の歳入は大幅に増えるが、スウェーデン人はもはや自国を好まないかもしれない...\n\n§Yこの補正は、スウェーデンが[Root.GetName]の下で同君連合でなくなると解除されます。§!"
 dan_dream_of_freedom:0 "自由の夢"
 desc_dan_dream_of_freedom:0 "デンマークとハンザとの戦争は、自国がカルマル同盟内でいかに弱い存在であるか、そしてデンマークがいかに[Root.GetAdjective]の利益について気にかけていないかを示している。[Root.GetName]独立の夢は、我々全員にとってますます明白なものとなってきている。"
 dan_swedish_steel:0 "スウェーデン鋼"
 desc_dan_swedish_steel:0 "スウェーデンを統合したことで、その軍装備品の多くが自軍の一部となり、現在では[Root.GetAdjective]軍で活躍している。"
 dan_danish_absolutism:0 "デンマーク絶対主義"
 desc_dan_danish_absolutism:0 "封建的な王国の時代は終わった。絶対主義の時代が始まり、[Root.GetName]は国家の全権を集権化する最初の先駆者の一人となるのだ。"
 dan_naval_preperations:0 "海軍準備"
 desc_dan_naval_preperations:0 "イングランドとの衝突は避けられない。幸いなことに、イングランド王立海軍に匹敵する海軍を建造する準備を始めていた。"
 dan_king_of_denmark_and_england:0 "第二北海帝国"
 desc_dan_king_of_denmark_and_england:0 "はるか昔、クヌート大王はデンマーク、ノルウェー、イングランドの三王国を1つの北海帝国に統一した。\n彼の帝国は彼の死までしか続かなかったが、我が新しき第二北海帝国は、デンマークが大海原を支配している限り続くだろう！"
 dan_catholic_support:0 "教皇の支援"
 desc_dan_catholic_support:0 "世界のカトリック側に立っているので、教皇自身が使節を送り、自国の宗教的問題を支援してくれている。"
 dan_protestant_support:0 "聖職者階級の支援"
 desc_dan_protestant_support:0 "宗教改革側に立っているので、聖職者たちは我が大義に忠誠を誓い、自国の教会に関するいくつかの問題について支援してくれている。"
 dan_communication_between_the_faiths:0 "信仰間の通信路"
 desc_dan_communication_between_the_faiths:0 "自国は、「誤った」信仰を持つ人々を根絶やしにしようとする狂信的国家ではない。その代わり、自国の政策は、自領内の異なる宗教間で開かれた情報網の一つである。"
 dan_plunder_and_pillaging:0 "略奪に収奪に"
 desc_dan_plunder_and_pillaging:0 "異教徒の教会に富を求める多くの自国の戦士にとって、略奪を前提にすることは魅力的である。"
 stockholm_bloodbath:0 "血浴の傷跡"
 desc_stockholm_bloodbath:0 "カルマル同盟の君主の命令で[Root.GetAdjective]貴族が集められ、異端として裁判にかけられ、[Root.Capital.GetName]にて即刻処刑された。この出来事は我々の運命について気にかける者がいかに少ないか、そして彼らがいかに我が国民を集めて虐殺する用意があるかを示しただけである。\n[Root.GetName]は二度と誰の下僕にもなることはないのだ！"
 dan_losing_ruling_grip:0 "権力掌握の失敗"
 desc_dan_losing_ruling_grip:0 "我が[Root.Monarch.GetTitle]は自国に対する権力を失いつつあり、国民にとって[Root.GetName]独立の考えは魅力的なものとなっている。"
 dan_sca_standing_professional_merc_army:0 "熟練の傭兵軍"
 desc_dan_sca_standing_professional_merc_army:0 "自国は傭兵部隊の拡充に軍事的努力を集中することに決定した。本当に最高な者だけが自国に仕えるのだ！"
 dan_sca_refocus_on_personal_armies:0 "常備軍への再集中"
 desc_dan_sca_refocus_on_personal_armies:0 "§Yこの補正が有効である限りいかなる傭兵団も雇用できない。§!\n\n自国は常備軍に軍事的努力を集中することに決定した。傭兵はもはや役立たずだ、なぜなら自国ほど熟練した軍隊は他にないのだから。"
 dan_sca_refocus_on_personal_armies_tt:0 "§Yこの補正が有効である限りいかなる傭兵団も雇用できない。§!"
 dan_colonial_ambitions_mod:0 "植民地への野心"
 desc_dan_colonial_ambitions_mod:0 "国民は新世界を探検し、デンマーク王室のためにその設立を特許することを熱望している。"
 dan_provoke_trade_conflict_war_title:0 "ハンザ同盟との交易紛争の誘発"
 dan_provoke_trade_conflict_war_desc:0 "The Hansa have the pesky trait to be difficult to deal with. They compete with our trade dominance in the Baltic Sea, and their position within the Holy Roman Empire grants them protection from us.\nHowever, the Emperor is only obliged to support the Hansa in a defensive war. By provoking the Hansa into attacking us we can ensure the dismantling of the Hanseatic League without having to wage war with the entirety of the Holy Roman Empire. All we need to do is to provoke the merchants of the Hansa..."
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetName] either §Yembargoes§! or has a §YTrade Conflict§! casus belli against the owner of this province."
 dan_provoke_trade_conflict_war_ct:0 "The owners of §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! and §Y[1874.GetName]§! will (if they are not [Root.GetName] or a [Root.GetAdjective] subject) either declare §RWar§! on §Y[Root.GetName]§! with the §YTrade Conflict§! casus belli, or they will §Ysubmit§! to [Root.GetAdjective] Trade Dominance.\n\n§RTrade League leaders will call ALL members of their respective league into the war.§!"
 dan_proclaim_archking_title_decision_title:0 "大[Root.Monarch.GetTitle]の称号宣言"
 dan_proclaim_archking_title_decision_desc:0 "Chistopher III von Wittelsbach styled himself as \"Arch-King\" of Denmark. If it wasn't for the Arch-King our nation would not stand where it is right now. It would be a great way to honor his achievements when [Root.Monarch.GetName] chooses to take the title of Arch-[Root.Monarch.GetTitle]."
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName]は§Y大[Root.Monarch.GetTitle]§!の称号を手に入れます。"
 flavor_sca.1.t:0 "[Root.GetName]の宗教問題"
 flavor_sca.1.desc.a:0 "With the Reformation in full swing the theologian questions of our [Root.GovernmentName] are rising. Our people have never been too attached to the Papacy (and to some extend to Christianity as a whole), but religion still plays a role in our lives. We have the option to either stay loyal to the Pope, or support the Reformation. Either decision comes with its own risk, but the diplomatic gains [Root.GetName] could make would be well worth it."
 flavor_sca.1.desc.b:0 "The Christians of Europe are going through an age of reformation, strife and religious infighting. Christians attack other Christians under the pretext that they are doing it for their God. If this all happened a few years earlier we might have joined in these senseless infightings; discussing if a man with a funny hat should truly represent the sky.\nFortunately, our people have found their way back to the arms of Odin. There is a question for us, but it is not related to religion."
 flavor_sca.1.a:0 "教皇庁に忠実であり続ける。"
 sca_unlock_catholic_missions_tt:0 "§Yカトリック§!ミッションが解禁されます。"
 flavor_sca.1.a.tt:0 "自身を知る全§Y[Root.Religion.GetName]§!国家から評価§R-100§!されます。"
 flavor_sca.1.b:0 "改革が我が未来だ。"
 sca_unlock_protestant_missions_tt:0 "§Y改革§!ミッションが解禁されます。"
 flavor_sca.1.c:0 "問題：このアホどもからどれだけの量の金を略奪できますか？"
 sca_unlock_norse_missions_tt:0 "§Yノルス§!ミッションが解禁されます。"
 flavor_sca.1.d:0 "二つの信仰間の対話だけが、傷を癒すことができる。"
 flavor_sca.1.d.tt:0 "正教会及びコプト以外の自身が知る§Yキリスト教§!国家全てに自国の評価が§R-50§!されます。"
 flavor_sca.2.t:0 "The Educational Focus of [Root.Monarch.GetName]"
 flavor_sca.2.desc:1 "Education is a key part of our society, and is needed to maintain the progress of our country - and this also applies to our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] successor. [Root.Monarch.GetSheHeCap] should choose a focus for our nation, which elevates the burden of our bureacracy in maintaining a policy, as well as being a useful tool to teach the next [Root.Monarch.GetTitle]."
 flavor_sca.2.a:1 "The Administration needs our attention."
 flavor_sca.2.b:1 "I think we should focus on Diplomacy."
 flavor_sca.2.c:0 "Our Military needs more attention."
 nor_handle_the_burghers_title:0 "[Root.GetBurghersOrFallbackName]を喜ばせよ"
 nor_handle_the_burghers_desc:0 "階級は自国の屋台骨である。[Root.GetChurchOrFallbackName]は宗教問題を取り扱い、[Root.GetNobilityOrFallbackName]は近隣諸国との外交を管理する。しかし、最も重要な者たちは、我が[Root.GovernmentName]の発展と資金の流れを担う[Root.GetBurghersOrFallbackName]階級である。彼らの専門知識を将来活用できるよう喧伝しておくべきだろう。"
 nor_north_sea_markets_title:0 "北海の市場"
 nor_north_sea_markets_desc:0 "北海は[Root.GetAdjective]の歴史において常に重要な役割を担ってきた。その魚は国民を養い、その波は外国の宝に導いてくれる。\nしかし、北海は自国の商業や交易の海であるというもう一つの重要な役割も果たしている。自国の重要州に市場を建設し、交易を管理できるようにすべきだろう。"
 nor_dominate_trade_title:0 "北海の独占"
 nor_dominate_trade_desc:0 "北海は必然的にリューベックやイギリス海峡の交易とつながって結びついており、北海を支配する者は、この二つの他の豊かな市場でも発言権を持つことにもなるだろう。北海を独占し、近隣の市場にも影響力を拡大すべきだろう。"
 nor_dominate_trade_tt:0 "北海独占"
 nor_the_great_disovery_fleet_title:0 "大探検家の艦隊"
 nor_the_great_disovery_fleet_desc:0 "列強は、ヨーロッパをはるか先にまでその力を誇示し、世界の未知の大陸へと進出し始めた。\nこのままスカンディナビアで停滞し、宿敵たちに遅れをとることなど許されない。代わりに、外国海域を航海する探検家の艦隊を設立し、自国の植民への野心に対する機会を見出すべきだろう。"
 nor_discover_new_world_title:0 "全くの新世界"
 nor_discover_new_world_desc:0 "信じられないような財宝や古代文明があるという大陸に関して噂されている。未知の世界の霧をかき分け、その噂の真実かどうか見定めねばならない。"
 nor_discover_new_world_ct:0 "§Yノースアメリカ§!または§Yサウスアメリカ§!にある任意の州（ただし§Yグリーンランド§!は除く）を§Y[Root.GetName]§!が発見している。"
 nor_discover_new_world_tt:0 "§Y[Root.GetName]§!は、§Yアメリカ東部植民地§!、§Yカナダ植民地§!、§Yカリブ植民地§!および§Yメキシコ植民地§!の§Y交易中心地§!または§Y河口§!がある州すべてに恒久的な請求権を獲得します。"
 nor_colonize_canada_and_na_title:0 "アメリカの地"
 nor_colonize_canada_and_na_desc:0 "11世紀初頭、アイスランドの船乗りレイフ・エリクソンは、スカンディナビア人として初めて大西洋の彼方にある異国の地を発見した。彼は、この新天地がまったくの新大陸であることなど知る由もなかった。\nヴィンランドのヴァイキングはもうとっくにいないが、彼らの勇気は決して無駄にならないだろう。この見知らぬ土地へ入植し、[Root.GetAdjective]王室のためにその資源を要求するのだ！"
 nor_colonize_canada_and_na_tt:0 "§Y[Root.GetName]§!またはその従属国が領有する§Yカナダ植民地§!か§Y東アメリカ植民地§!の州は、最大§Y5§!州まで、§Y会計所§!を獲得する。"
 nor_colonize_canada_and_na_at:0 "ノルウェーの交易影響力"
 nor_colonize_new_world_title:0 "新世界への入植"
 nor_colonize_new_world_desc:0 "この新世界は、想像を超える驚きに満ち満ちている。その豊かさを享受できるよう、一刻も早く入植し、資力を投資すべきだ。"
 nor_dominate_new_world_title:0 "新世界の支配"
 nor_dominate_new_world_desc:0 "宿敵がこれら大陸への足がかりを有している限り、植民地から集めている富は、危険にさらされている。新世界から敵を追い出し、植民地の完全支配を確保すべきだろう。"
 nor_dominate_new_world_tt:0 "§Y新世界§!に§Y植民地§!を持っている§Y[Root.GetName]§!の§Yライバル§!や§Y敵§!が存在しない。"
 nor_colonize_the_north_title:0 "西方へのさらなる進出"
 nor_colonize_the_north_desc:0 "北アメリカは貴重な資源に恵まれている。西部にも植民地を拡大し、できるだけ多くの土地を確保すべきだ。"
 nor_find_allies_title:0 "[Root.GetAdjective]同盟"
 nor_find_allies_desc:0 "東の隣国とは違い、我が[Root.GovernmentName]は単独でデンマークに立ち向かえるほどの力は持っていない。独立確保には、資金や人的資源、もしくは自ら直接関与して支援してくれる潜在的な同盟国を見つける必要がある。"
 nor_find_allies_ct:0 "§Yデンマーク§!がライバルか敵である\n　§Y[Root.GetName]§!の評価が§Y100§!以上である。"
 nor_build_navy_title:0 "[Root.GetName]艦隊"
 nor_build_navy_desc:0 "[Root.GetAdjective]人はいつの時代も海の民だった。何世紀も前、我が祖先は長艇を使ってヨーロッパの沿岸部を襲撃、略奪した。デーン人とともにイングランド人と戦ったのは、自国の船乗りたちだった。\nそして最近でも、ハンザとデンマークの交易紛争にてハンザ同盟艦隊と交戦したのは自国の艦船でした。[Root.GetName]の栄光のため今一度奉仕できるよう、自国の艦隊を拡大する時である。"
 nor_get_colonial_title:0 "植民地への野心"
 nor_get_colonial_desc:0 "世界が変わりつつある。中世の衝突という古き時代は消えつつあり、地球規模での拡大という新時代が近づいている。これからの未来に備えるべきだろう。"
 nor_conquer_scotland_title:0 "オークニー諸島の請求"
 nor_conquer_scotland_desc:0 "[369.GetName]、[1978.GetName]、[1979.GetName]といった諸島はスコットランドのシンクレア家が領有しており、彼らは厳密にはスコットランドの臣下である。しかし、オークニー伯爵は[Root.GetAdjective]王室に仕えており、当然ながら王室自らがその伯爵位を手に入れ、彼ら一族を討伐したいと考えている。\n北海の権益保護のため、自領へのスコットランド侵攻を防ぐため、スコットランドを排除すべきだ。"
 nor_conquer_scotland_tt:1 "§Y[HSC.GetName]§!が存在しない場合、イベント「§Yスコットランドの統治§!」が発生します。\nそれ以外の場合、§Yローランド§!地域、§Yハイランド§!地域、§Yアイルズ§!地域の領有州の内、ランダムに1州が選択され、選択された州は税収§Y3§!、生産§Y3§!、人的資源§Y2§!の開発度を獲得します。また、§Y[Root.GetName]§!は、ゲーム終了まで§Y[1975.GetName]§!で補正§Yスコットランドの支配§!(交易力: §G+10.0§!)を獲得します。"
 nor_control_over_scotland:0 "スコットランドの支配"
 nor_colonize_greenland_title:0 "植民地グリーンランド"
 nor_colonize_greenland_desc:0 "グリーンランドは、我が[Root.GovernmentName]の中でも最僻地の一つである。986年に赤毛のエイリークによって発見され、その後、この大きな島は祖先によって植民地化されてきた。\nしかし、近年はグリーンランドとの通信が途絶えており、その原因は不明である。再度グリーンランドへ手を伸ばし、その地の住民がどうなったかを確認すべきだろう。"
 nor_colonize_greenland_bt:1 "§Y[1104.GetName]§!を§Y[Root.GetName]§!かその従属国が領有している場合、その州の人的資源§Y3§!、生産§Y3§!の開発度及びレベル1の§Y交易中心地§!を獲得します。"
 nor_colonize_greenland_ct:0 "§Y[1105.GetName]§!を§Y[Root.GetName]§!かその従属国が領有している場合、その州の人的資源§Y3§!、生産§Y3§!の開発度を獲得します。"
 nor_colonize_greenland_dt:1 "§Y[1104.GetName]§!か§Y[1105.GetName]§!が未入植である場合、イベント「§Y失われたグリーンランド植民地§!」が発生します。また、2州のうちのいずれかに§Y3歩兵§!連隊を獲得します。"
 nor_colonize_mexico_title:0 "メキシコの黄金"
 nor_colonize_mexico_desc:0 "北アメリカは貴重な物資の供給地であるが、メキシコの中核地帯は文字通り宝箱であり、黄金で並み並みと満ちあふれている。この地を平定し、黄金を[Root.Capital.GetName]に運ぶことが最優先事項である。"
 nor_circumnavigate_the_world_title:0 "航海の達人"
 nor_circumnavigate_the_world_desc:0 "最高の航海士はイベリア出身者だと信じている人たちもいて、なぜ新大陸の第一発見者が彼らだったのか、その理由だとする人もいる。\n無論、これは全く下らない話だ！何しろ、イベリア人がレコンキスタにかまけている間に新大陸を発見したのはスカンディナビア人なのだから。真の航海術の達人は寒い北国の住民であることを世界に知らしめるのだ！"
 nor_circumnavigate_the_world_at:0 "§Y[Root.GetName]§!は§Y探検家§!によって世界一周を行った。"
 nor_circumnavigate_the_world_bt:0 "§Y[Root.GetName]§!が世界一周する直接航路を発見した。(§Yクエスチョンマーク§!をクリックすると、本ミッションで発見する必要のある次の地域にカメラが移動します)。"
 nor_circumnavigate_the_world_ct:0 "自国が世界初の世界一周達成者の場合、§G100§!£adm£、§G100§! £dip£、§G100§! £mil£を獲得します。"
 nor_declare_independence_title:0 "[Root.GetName]に自由を!"
 nor_declare_independence_desc:0 "カルマル同盟は事実上、スカンジナビア全土を統一する力を有していた。しかし、デーン人はこの同盟を自身の議題を押し進めるためだけに利用し、我が[Root.GovernmentName]を単なる地方州としてしか見ていなかった。これは今すぐ終わらせねばならない！[Root.GetName]独立の時が来た！"
 nor_get_independent_title:0 "独立を勝ち取れ!"
 nor_get_independent_desc:0 "かつての支配者であるデンマークは、戦わずして自国を手放すことはないだろう。[Root.GetName][Root.GovernmentName]独立の夢を本当に実現したければ、デーン人に打ち勝たねばならないのだ！"
 nor_norway_denmark_title:1 "ノルウェー-デンマーク"
 nor_norway_denmark_desc:1 "デンマークは自国の宗主国であり、我々は自国の独立に血の代償を払ったかもしれないが、自国の農産物供給の大部分がデンマークからであることは明らかだ。我が王家の下でカルマル同盟を「復活」させ、ノルウェー-デンマーク[Root.GovernmentName]を樹立すべきだろう。"
 nor_norway_denmark_tt:1 "§Yデンマーク§!が§Y[Root.GetName]§!の同君連合下位国の場合、イベント「§Yデンマークの王位§!」が発生する。"
 nor_colonize_caribbeans_title:0 "カリブ海への入植"
 nor_colonize_caribbeans_desc:0 "カリブ諸島は新世界の交易中心地だ。新世界の交易品がイベリア人やイングランド人の手に流れぬよう、これら諸島へ入植すべきだ。"
 nor_colonize_caribbeans_tt:0 "カリブ交易の支配"
 nor_dominate_north_america_title:0 "北アメリカの支配"
 nor_dominate_north_america_desc:0 "北アメリカ大陸は広大で、資源も豊富だ。これらの土地とわが名で支配している植民地に対して絶対的な支配権を確保し、この新世界から全ての宿敵と敵を追い出さねばならない。"
 nor_dominate_north_america_tt:0 "§Y[Root.GetName]§!とその従属国のライバルや敵が§Y北アメリカ§!大陸にある州を領有していない。"
 nor_build_troops_title:0 "軍の拡大"
 nor_build_troops_desc:0 "デンマークとスウェーデンは、カルマル同盟の傘下にある間、自国の守護者なのかもしれないが、未来永劫頼るべき力ではない。野心的な隣人から国境を守るため、自国独自の軍が必要だ。"
 nor_restore_the_leidang_title:0 "レイザングの復活"
 nor_restore_the_leidang_desc:0 "レイザングとは、沿岸艦隊を編成して侵攻戦や防衛戦に備える特別な徴兵制度のことである。この制度は、農民から水兵を徴募し、平時においては夏の2、3ヶ月間の従軍を請け負わせるものだ。戦時においては、自由民は全員、自国の艦隊に従軍しなければならない。\nしかし、13世紀から15世紀にかけて、この制度は貴族を中心とした古典的な封建制に取って代わられた。\n封建制にはそれなりの魅力があるが、有能な水兵を徴募するという面では、レイザングによる徴兵とは勝負にならない。有能な船員確保のためにも、レイザング制を復活させるべきでだろう。"
 nor_the_grand_norwegian_fleet_title:1 "王立海軍の拡張"
 nor_the_grand_norwegian_fleet_desc:0 "ある国では、外交で自身の意志を押し通す。他に、強力な軍隊による武力行使を好む国もある。\nその一方で、自国では海を利用し、海軍を利用して目的を達成する。しかし、そのためには、まず、自国の力を誇示できる海軍が必要だ。"
 upgrade_norwegian_doctrine:0 "より強力な海軍ドクトリン§Yノルウェー人水兵§!が解禁されます。"
 nor_restore_norwegian_nobility_title:0 "デンマーク貴族の追放"
 nor_restore_norwegian_nobility_desc:0 "黒死病はヨーロッパ全土における悲劇であり、自国もその恐ろしい手から免れることはできなかった。1349年、この疫病によって自国の人口の3分の1が亡くなり、ノルウェーの貴族階級を完全に衰退させた。この権力の空白は、もちろんデンマークの貴族たちを引き寄せ、彼らはやがてノルウェーの支配階級に取って代わった。\n自国の運命は、自国の貴族がよそ者である限り、常にデーン人の手中にある。彼らの特権を剥奪し、彼らの土地を差し押さえる必要がある！"
 nor_an_absolute_kingdom_title:1 "ノルウェー議会"
 nor_an_absolute_kingdom_desc:1 "封建制の時代が終焉を迎えつつある。その代わりに一人の君主が国を支配し、腐敗や政府の資源を弄ぶ権力欲の強い階級のない君主を保証するのだ。\nしかし、自国はこれらの国家のいずれでも無い。一人の君主の代わりに、自国には議会に権力があり、階級による権力濫用から国民の安全を保障している。この安全保障を維持するために、議会が権力の座に留まるようにせねばならない。"
 nor_an_absolute_kingdom_tt:0 "§Yスカンジナビア地方§!の全領有州の自治率を最低限にまで§G減少§!する。"
 nor_colonize_west_africa_title:0 "黄金海岸への入植"
 nor_colonize_west_africa_desc:0 "アフリカには象牙や染料、そしてもちろん黄金といった貴重な物資が豊富にある。しかし、アフリカからこれらの物資を吸い上げ、自身の国庫に注ぎ込もうとするのは、自国だけではない。西アフリカ沿岸に植民地を築き、誰がこの資源を手にし、誰が手にしないかを制御することが賢明だろう。"
 nor_colonize_west_africa_rnw_title:0 "黄金海岸への入植"
 nor_colonize_west_africa_rnw_desc:0 "アフリカには象牙や染料、そしてもちろん黄金といった貴重な物資が豊富にある。しかし、アフリカからこれらの物資を吸い上げ、自身の国庫に注ぎ込もうとするのは、自国だけではない。西アフリカ沿岸に植民地を築き、誰がこの資源を手にし、誰が手にしないかを制御することが賢明だろう。"
 nor_fortify_norway_title:0 "北部の要塞"
 nor_fortify_norway_desc:0 "自国は、その大半が防衛向きの土地である。スカンディナビア山脈は、野心的な隣国スウェーデンとの間の大きな防壁になっている。しかし、山だけでは侵入者を防ぐことはできない。国境を警備し、国民を守るため、自領内にさらなる数の要塞を建設すべきだろう。"
 nor_restore_infrastructure_title:0 "インフラの復旧"
 nor_restore_infrastructure_desc:0 "1349年の黒死病は、自国にとって大きな衝撃を与える出来事だった。ノルウェーの半数がこの疫病で亡くなり、以来、ノルウェーの運命は誰かの手に委ねられることになった。人口だけでなく、インフラも同様に被害を受けた。自国にかつての栄光を取り戻したければ、インフラ復旧が不可欠である。"
 nor_industrialize_norway_title:0 "[Root.GetName]の工業化"
 nor_industrialize_norway_desc:0 "スカンディナヴィアは鉄と銅が豊富であるーどちらも強力な軍隊に不可欠な素材であり、ヨーロッパ市場で高い人気を誇っている。鉄と銅の採掘と製錬を拡張すれば、自部隊へさらに良質の武器を配備できるだけでなく、ヨーロッパとの交易で大きな利益を得ることもできる。"
 nor_powerhouse_of_the_north_title:0 "列強ノルウェー"
 nor_powerhouse_of_the_north_desc:0 "デンマークがハンザ同盟に屈辱的な敗北を喫して以来、北方の王国は真面目に見向きされることがほぼなくなった。スカンディナビアが過小評価されるべき地方ではないことを世界に知らしめる時だ。自国がヨーロッパの列強の一つであることを世界に知らしめる時だ！"
 nor_powerhouse_of_the_north_tt:0 "§Yノルド§!文化グループの州は、補正§Y北方の帝国§!が有効である限り、州の不穏度§G-2.00§!を獲得します。\n\n補正§Y北方の帝国§!は[Root.GetName]が自身の文化グループを転向した場合、§R削除§!されます。"
 nor_religious_path_mission_title:0 "神学的論題"
 nor_religious_path_mission_desc:0 "我々の知る世界は変わりつつある。キリスト教は宗教改革という形で最大の分裂を経験しており、自国の宗教が将来どうなるかは分からない。宗教改革で、どの立場を取るか決めねばならない！"
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:0 "カトリック信仰の保護"
 nor_protect_the_catholic_faith_desc:0 "宗教改革は、誤った情報と罪深い考えに基づいている。明らかに、これらの改革者たちは、神自身によって迷わされている。しかし、最悪なことに、彼らと彼らの悪意に満ちた有害な考えは、カトリック世界に対する脅威だ。私たちは、教皇庁の守護者として自分たちを確立する必要がある。そうすれば、異端者たちは、信仰の兄弟姉妹を攻撃した場合に何が待っているのかを知ることができる。"
 nor_expand_the_heddal_stave_church_catholic_title:0 "スターヴ教会の修復"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "[4144.GetName]にあるヘッダール・スターヴ教会は、スカンディナビア最大のスターヴ教会である。13世紀初頭に建てられたこの教会は、何十年にもわたって利用されてきた。しかし、時間はこの教会をそれほど好いておらず、最終的には修復が必要な状態になってしまった。\n\n教皇の名の下で教会を改修し、カトリック教会で使用できる最高級の金で内装を施そう！"
 nor_expand_the_heddal_stave_church_catholic_at:1 "州補正「§Yヘッダール・スターヴ教会の改修§!」を獲得し、以下の効果を得ます：\n州の税補正: §G+75.0%§!\n宗教改革への抵抗: §G+100.0%§!\n年間教皇への影響力: §G+0.25§!\n\nこの補正を有効にするには、その州が§Yカトリック§!であり、かつ、§Y教会§!もしくは§Y大聖堂§!が建造されている必要があります。"
 nor_expand_the_heddal_stave_church_catholic_bt:1 "州補正「§Yヘッダール・スターヴ教会の改修§!」を獲得し、以下の効果を得ます：\n州の不穏度: §G-1.00§!\n安定度コスト補正: §G-5.0%§!\n宣教師: §G+1§!\n宣教師維持費コスト: §G-10.0%§!\n州の税補正: §G+75.0%§!\n宗教改革への抵抗: §G+100.0%§!\n年間教皇への影響力: §G+0.25§!\n\nこの補正を有効にするには、その州が§Yカトリック§!であり、かつ、§Y教会§!もしくは§Y大聖堂§!が建造されている必要があります。"
 nor_spread_the_reformation_title:0 "宗教改革の伝播"
 nor_spread_the_reformation_desc:0 "このカトリックの愚か者たちは、全罪人から金を要求し、「天国への無料切符」を与えるという、欺瞞に満ちた方法執着している。キリスト教世界におけるこの権力濫用を終わらせ、宗教改革を広める。腐敗した教皇庁は、惑わされた兄弟姉妹に対する支配力を失う必要がある！"
 nor_spread_the_reformation_tt:1 "§Y15§!州改宗する（§Y[Root.GetNumConvertedProvinces]§!/§Y15§!）"
 nor_restore_the_heddal_church_title:0 "スターヴ教会の修復"
 nor_restore_the_heddal_church_desc:0 "[4144.GetName]にあるヘッダール・スターヴ教会は、スカンディナビア最大のスターヴ教会である。13世紀初頭に建てられたこの教会は、何十年にもわたって利用されてきた。しかし、時間はこの教会をそれほど好いておらず、最終的には修復が必要な状態になってしまった。\n\nキリストの名の下で教会を改修し、どんな大理石よりも木が優れている宗教改革の道を象徴するような教会にしよう。"
 nor_restore_the_heddal_church_at:0 "州補正「§Yヘッダール・スターヴ教会の改修§!」を獲得し、以下の効果を得ます：\n州の税補正: §G+25.0%§!\n教会権力: §G+10.0%§!\n月間情熱: §G+0.25§!\n[Root.GetChurchOrFallbackName]階級の忠誠均衡値：§G+10.0%§!\n\nこの補正を有効にするには、その州が§Yキリスト教§!(ただしカトリックではない)であり、かつ、§Y教会§!もしくは§Y大聖堂§!が建造されている必要があります。"
 nor_restore_the_heddal_church_bt:0 "州補正「§Yヘッダール・スターヴ教会の改修§!」を獲得し、以下の効果を得ます：\n州の不穏度: §G-1.00§!\n安定度コスト補正: §G-5.0%§!\n宣教師: §G+1§!\n宣教師維持費コスト: §G-10.0%§!\n州の税補正: §G+25.0%§!\n教会権力: §G+10.0%§!\n月間情熱: §G+0.25§!\n[Root.GetChurchOrFallbackName]階級の忠誠均衡値: §G+10.0%§!\n\nこの補正を有効にするには、その州が§Yキリスト教§!(ただしカトリックではない)であり、かつ、§Y教会§!もしくは§Y大聖堂§!が建造されている必要があります。"
 nor_remove_power_from_the_clergy_title:0 "聖職者の無力化"
 nor_remove_power_from_the_clergy_desc:0 "自国が根絶やしにしたいと思っている宗教的狂信をまさに体現しているため、聖職者は自国にとって疫病だ。聖職者の特権を剥奪し、彼らからあらゆる種類の権力を取り除くべきだ。"
 nor_a_multicultural_kingdom_title:0 "多文化[Root.GovernmentName]"
 nor_a_multicultural_kingdom_desc:0 "宗教的寛容さは一つの側面である。文化間寛容さもまた、自国が考えるべきことの一つだ。自国がこの暗い世界で啓蒙の道標になりたいのであれば、誰もが [Root.GetName]に歓迎されていることを示さねばならないー彼らの信仰や文化に関係なく。"
 nor_restore_the_norse_faith_title:0 "ノルス信仰の復興"
 nor_restore_the_norse_faith_desc:0 "キリスト教をスカンディナヴィアにもたらしたのはドイツ人宣教師たちである。彼らは試練（通常は火による試練）を課されながらも生き残り、祖先にキリスト教信仰を納得させた。以来、スカンディナヴィアではカトリックへの改宗がますます進み、古き神々の神殿がキリストの名のもとに破壊された。\n過去に誤った道に導かれた先祖によってつけられた損傷を修復し、ノルス信仰を復興すべきだ！"
 nor_return_of_the_north_sea_empire_title:0 "北海帝国"
 nor_return_of_the_north_sea_empire_desc:0 "北海帝国は、デンマーク、ノルウェー、イングランドの王であった偉大なるスヴェン双叉髭王によって創設された。しかし、彼の治世は短いものであった。彼の死後、息子のクヌート大王がその外套を引き継ぎ、再び三王国を統合、19年間にわたり栄光の支配を続けた。彼はキリスト教徒であったが、ヴァイキング文化は彼の存命中に全盛期を迎えた。\n\n我々の正当なるものを取り戻し、北海帝国を再請求する時だーしかし、今回は真なる神々の導きの下で！"
 flavor_nor.32.t:0 "グリーンランドへの地図"
 flavor_nor.32.desc:0 "Centuries ago, brave sailors from Iceland discovered the large island of Greenland in the high north and established their settlements there. As Iceland became part of the Norwegian Crown, so did Greenland a colony of Norway too, and a trade route between Norway and Greenland was established.\nWhile our contact to Greenland is no more, the maps leading to Greenland are still in our possession."
 flavor_nor.32.a:0 "They might be useful."
 flavor_nor.33.t:1 "失われたグリーンランド植民地"
 flavor_nor.33.desc:0 "Greenland was discovered by Erik the Red in the year of 986, and was colonized over time by the vikings from Iceland and Norway. Greenland became the main source for ivory for Europe due to walrus population, and as such a trade connection between Norway and Greenland was established. However, during the chaos of the Black Death and the dynastic crises of Norway, the communication between Norway and Greenland ceased to be maintained, and the fate of Greenland has become a mystery to us.\nBut now we are present on this large island once again, and we can start to look at what has happened to people of Greenland."
 flavor_nor.33.a:0 "Look for their settlements. They have to be here somewhwere."
 flavor_nor.33.a.tt:0 "A small [Root.GetAdjective] regiment will be looking for the Greenland settlements for the next 20 days."
 flavor_nor.33.b:0 "This is not worth our resources. Just colonize the island for ouselves."
 flavor_nor.34.t:0 "The Settlement of Greenland"
 flavor_nor.34.desc.a:0 "News have reached us from our scouting troop in Greenland! Apparently, the settlement in Greenland is still intact - and even thriving to an extent!\nThe residents have accepted to subordinate themselves under our rightful rule, and are once again people of the [Root.GetAdjective] Crown."
 flavor_nor.34.a:0 "素晴らしい! グリーンランドは再び世界とつながりました。"
 flavor_nor.34.desc.b:0 "グリーンランドにいる調査隊から、知らせが届きました どうやら現地の入植地まだ無傷で、ある程度は繁栄しているようです。\n住民は我々の正当な支配下に置かれることを受け入れ、再び[Root.GetAdjective]の臣民となりました。\n\nしかしながら一つ懸念点があります、現地ではノルウェーや他のキリスト教圏から何十年も離れていたため、地元の人々は私たちの祖先の伝統を受け継ぎ、それ以来、禁じられた北欧の儀式を実践しているのです。"
 flavor_nor.34.b:0 "なんたる悲劇だ！この異教徒どもを正しき信仰の光のもとに連れ戻どさなくては！"
 flavor_nor.36.desc:1 "丸20日の極寒の地から、ようやく調査隊が宮廷に帰ってきました。彼らはフヴァルセー教会の廃墟以外何も見つからなかったと報告しています。何者かが痕跡すら残さず消し去ってしまったようです…"
 flavor_nor.36.a:0 "これは永遠に謎のままだ..."
 flavor_nor.38.t:0 "[10.GetName]で銅を発見"
 flavor_nor.38.d:0 "Prospectors have found a large deposit of copper ore near [10.Capital.GetName] in the [10.GetName] province. If we are willing to invest we may turn the village into a mining town and create a large scale copper mine here."
 flavor_nor.38.a:0 "Invest in the copper mine of [10.GetName]."
 flavor_nor.39.t:0 "Copper found at [22.GetName]"
 flavor_nor.39.d:0 "Prospectors have found a large deposit of copper ore near [22.Capital.GetName] in the [22.GetName] province. If we are willing to invest we may turn the village into a mining town and create a large scale copper mine here."
 flavor_nor.39.a:0 "Invest in the copper mine of [22.GetName]."
 flavor_nor.40.t:0 "アイスランドのイングランドj人時代"
 flavor_nor.40.d:0 "15世紀初頭、アイスランドではイングランドの商人がかなり目立つようになった。アイスランド沖の豊かな海域は、イングランドの漁師や商人を魅了し、イングランドとアイスランドの間には、長い時間をかけて強い貿易関係が築かれたのである。この貿易により、アイスランドの生活水準は向上したと言われている。"
 flavor_nor.40.a:0 "魚！アイスランドのみずみずしい魚！"
 flavor_nor.42.t:0 "[Root.GetAdjective]独立の支援者"
 flavor_nor.42.desc:0 "The Kalmar Union is supposed to represent the will of Denmark, Norway and Sweden, and should protect their interests. In reality, however, the Kalmar Union only served as an expanded source for wealth and manpower for the Danes. Because of that, the Danish kings had the audacity to wage wars with the Hansa, and cause troubles with the realms of Eastern Europe. The Danes made many enemies, and the majority of them would be more than happy to support us in our cause for independence."
 flavor_nor.42.a:0 "We need foreign military help for our independence."
 flavor_nor.42.a.tt:0 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to support our independence."
 flavor_nor.42.b:0 "We need more men to fight for us."
 flavor_nor.42.b.tt:0 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to send us 8000 men for our regiments."
 flavor_nor.42.c:0 "We need the money to support our independence."
 flavor_nor.42.c.tt:0 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to give us 100 Ducats."
 flavor_nor.42.d:1 "We can defeat the Danes on our own and don't need anybody to help us."
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§! gets '§YFight for Norwegian Liberty§!' for the duration of the Independence War against §YDenmark§!, giving the following effects:\nMorale of Armies: §G+10.0%§!\nMorale of Navies: §G+10.0%§!\nManpower Recovery Speed: §G+20.0%§!\nRegiment Cost: §G-10.0%§!\n\n§YThis modifier is not active if [Root.GetName] has any ally during the Independence War.§!"
 flavor_nor.42.e:0 "We have little to gain from independence. Our place is within the Union."
 flavor_nor.43.t:0 "[From.GetName] requests Support"
 flavor_nor.43.desc.a:0 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested our support for their pursuit of independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.b:0 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested soldiers for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.c:0 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested money for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.d:0 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts to say hello."
 flavor_nor.43.a:0 "[From.GetName] shall receive our help."
 flavor_nor.43.b:0 "We see no gain in supporting [From.GetName]."
 flavor_nor.43.c:0 "How nice of them."
 flavor_nor.44.t:0 "Aid from [From.GetName] has arrived!"
 flavor_nor.44.desc.a:0 "[From.GetName] listened to our plea, and has promised their support of our independence when we start our war against Denmark."
 flavor_nor.44.desc.b:0 "[From.GetName] listened to our plea, and has sent their support for our independence in form of 8000 war ready men to us."
 flavor_nor.44.desc.c:0 "[From.GetName] listened to our plea, and has sent their support for our independence in form of 100 precious Ducats to us."
 flavor_nor.44.desc.d:0 "[From.GetName] sent their best regards to us, replying with a nice \"Hello\". At first, our court was highly confused, but we later learned that our diplomat did not ask for support at all in [From.GetName]. Instead, he just \"wanted to be polite\"."
 flavor_nor.44.a:0 "Excellent."
 flavor_nor.44.b:0 "Our diplomat is a dead man. He just doesn't know it yet..."
 flavor_nor.45.t:0 "[From.GetName] refuses to aid us"
 flavor_nor.45.d:0 "Despite our best attempts of diplomacy, the bigheaded [From.Monarch.GetTitle] does not see any benefit from weakening their rival Denmark by supporting us.\nWe pity [From.Monarch.GetHerHis] people as their ruler seem more like a burden than a boon to the [From.GetAdjective] people."
 flavor_nor.45.a:0 "We did not need them anyway."
 flavor_nor.46.t:0 "スコットランドの統治"
 flavor_nor.46.d:0 "Historically, the provinces of Scotland were once viking colonies in the past, and as such they used to be part of the [Root.GetAdjective] land. But this is several centuries in the past by now and the claim from our ancestors on Scotland is minimal at best. However, the Earl of Orkney of the Sinclair clan does have a certain degree of legitimacy to rule over Scotland in our name. We could install the duchy of Gaeldom - the realm of the Highlander living in the North of Scotland - as a loyal subject of [Root.GetName], and place the Sinclair clan as the ruling duke of it."
 flavor_nor.46.a:0 "Establish the March of Gaeldom."
 flavor_nor.46.b:0 "We can rule over Scotland by our own."
 flavor_nor.47.t:0 "デンマークの王位"
 flavor_nor.47.d:0 "The history between Denmark and Norway is closely intertwined. Even during the time when we believed in the Old Gods, it was not uncommon for our both Kingdoms to have the same king.\nHowever, it was always Denmark who was in the ruling position - until now. From this day forth, the [Root.Monarch.GetTitle] shall rule from both thrones, and it is the Crown of [Root.GetName] which shall be the leading position."
 flavor_nor.47.a:0 "Let this day be known as the dawn of a new era for both Kingdoms."
 flavor_nor.48.t:0 "[Root.GetName]の鉄と銅"
 flavor_nor.48.d:0 "The establishments of several copper and iron mines led to an abundance of these metals in our realm. We could use some of the extra resources to improve the equipment of our troops, or we can sell everything of these metals in Europe and gain a large margin of profit."
 flavor_nor.48.a:0 "We need the iron for the soldiers."
 flavor_nor.48.b:0 "Use the copper for the cannons."
 flavor_nor.48.c:0 "Iron and copper is nothing compared to Gold!"
 nor_trade_posts_of_the_north:0 "北海の交易所"
 desc_nor_trade_posts_of_the_north:0 "この州は北海の市場として大きな価値がある。リューベック、ローランド、イングランド、そしてバルト海からでさえ、ノルウェー人との交易を求めて商人が訪れる。"
 nor_colonial_enthusiasm:0 "植民地への熱意"
 desc_nor_colonial_enthusiasm:0 "新世界が約束されているため、多くの国民が海の向こうの植民地で新生活を送ろうとしている。"
 nor_new_world_administration:0 "新しい植民地統治"
 desc_nor_new_world_administration:0 "北アメリカ大陸への進出は、新大陸の広大な領土を掌握するための新しい統治制度の構築を必要とした。"
 nor_sailors_of_norway:0 "ノルウェーの水兵"
 desc_nor_sailors_of_norway:0 "艦隊の拡大により、水兵の需要が増えた。陸戦に嫌気がさした農民や兵士が海軍に志入隊している。"
 nor_great_navigators:0 "北の大航海士"
 desc_nor_great_navigators:0 "地球を一周し、優れた航海技術と航行術を世界に知らしめた！"
 nor_holder_of_the_kalmar_union:0 "カルマル同盟の後継者"
 desc_nor_holder_of_the_kalmar_union:0 "カルマル同盟はもう存在しないが、その精神は新しく設立された[Root.GetName]-デンマーク王室とともに生き続ける。両国の貴族は我が宮廷に集まり、我が[Root.Monarch.GetTitle]に助言を与えている。"
 nor_domination_of_the_new_world:0 "新世界の支配"
 desc_nor_domination_of_the_new_world:0 "新世界を支配し、敵対的侵入者が北アメリカに足を踏み入れることができないようにしている。"
 nor_fight_for_liberty:0 "規律ある軍隊"
 desc_nor_fight_for_liberty:0 "軍備拡張は、自部隊の兵数を増やすだけでなく、不確実な未来に備えるために、旧来の軍事戦術の見直しも引き起こした。"
 nor_competent_marines:0 "ノルウェーの海兵隊"
 desc_nor_competent_marines:0 "海兵隊は、スカンディナビアの中で一番になるために厳しい訓練を受けねばならない。"
 nor_norwegian_nobility_established:0 "ノルウェー貴族の再興"
 desc_nor_norwegian_nobility_established:0 "デンマーク貴族を自国から追放したことで、支配階級の空いた場所を自国民が引き継いでいる。彼らは我が国民と同じノルウェー人なので、平民と貴族間のつながりは以前にも増して強くなっている。"
 nor_absolute_monarchy:0 "絶対的支配権"
 desc_nor_absolute_monarchy:0 "自国は、たった一人の支配者に統治されており、その言葉が自国の法律である。"
 nor_control_over_west_africa:0 "西アフリカの支配"
 desc_nor_control_over_west_africa:0 "黄金海岸への入植により、自国はアフリカ交易のかなりの割合を占めることができるようになった。加えて、アフリカの黄金が自国の国庫へと入る流れは、厳しい統制下にある。よって、交易会社への投資も安くなり、またインフレも起こりにくくなっている。"
 nor_scandinavian_empire:0 "北方の帝国"
 desc_nor_scandinavian_empire:0 "自国が世界有数の列強となったスカンディナビアの唯一の支配者である。もはや王国ではなく帝国となった自国の領域は、スカンディナビアの北欧人を統一し、新たな繁栄の時代をもたらすだろう。\n\nこの補正は[Root.GetName]が§Yノルド§!文化グループで無くなると解除される。\n補正§Y北方の帝国§!が有効である限り、§Yノルド§!である領有州すべてに補正§Y一つの統一民族§!を獲得し、以下の効果を得ます：\n州の不穏度: §G-2.00§!"
 nor_scandinavian_empire_local:0 "一つの統一民族"
 desc_nor_scandinavian_empire_local:0 "この州は北欧の人々の故郷であり、スカンディナビア帝国の一部でもある。現地の者たちは、一つの統一国家の下で救われていると感じている。"
 nor_defender_of_the_catholic_faith:0 "カトリック信仰の擁護者"
 desc_nor_defender_of_the_catholic_faith:0 "カトリック信仰の擁護者という称号を宣言しており、そのため、教皇庁自身から支持を得ている。"
 nor_sword_of_the_reformation:0 "宗教改革の剣"
 desc_nor_sword_of_the_reformation:0 "宗教改革の大義への傾倒によって、聖職者たちの支持を得ることができた。"
 heddal_stave_church_modifier_leviathan_catholic:0 "ヘッダール・スターヴ教会の改修"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "ヘッダール・スターヴ教会は13世紀初頭に建てられた、スカンジナビアでも有数のスターヴ教会である。時代の流れにより修復が必要だったが、今では新たな輝きを放っている。"
 heddal_stave_church_modifier_non_leviathan_catholic:0 "ヘッダール・スターヴ教会の改修"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "ヘッダール・スターヴ教会は13世紀初頭に建てられた、スカンジナビアでも有数のスターヴ教会である。時代の流れにより修復が必要だったが、今では新たな輝きを放っている。"
 heddal_stave_church_modifier_leviathan_reformation:0 "ヘッダール・スターヴ教会の改修"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "ヘッダール・スターヴ教会は13世紀初頭に建てられた、スカンジナビアでも有数のスターヴ教会である。時代の流れにより修復が必要だったが、今では新たな輝きを放っている。"
