 pol_branching_mission_ic_pne_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_polish_renaissance_title:0 "ポーランドのルネサンス"
 pol_polish_renaissance_desc:0 "革新と一新の理想はイタリアから広がっており、ポーランドは時代に取り残されてはならない。私たちはこのルネサンスを両手を広げて受け入れなければならない。"
 pol_dissemination_new_ideas_title:0 "新しい考えの発信"
 pol_dissemination_new_ideas_desc:0 "マルティン・ルターが教皇に拒絶され異端扱いされた「九十五ヶ条の論題」を公表した後、カトリックから新宗派、宗教改革が枝分かれした。この新しい考えは自国にも広がり、現在では今後どういった宗教政策をとるかの決断を迫られている。忠実なカトリック教徒であり続けるのか、プロテスタントや改革派を新宗教として受け入れるのか、それとも様々な宗派に対して寛容な非武装地帯となるのか？"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "ロマンの叛乱"
 pol_moldavia_desc:0 "モルダヴィアでは、1432年に「善良公」アレクサンドル・ヴォイヴォダの死後、王朝の内訌が発生した。この地はオスマンとの国境にある自国の目印と考えている戦略的国体である。今こそ、自国にとって非常に戦略的なこのヴォイヴォダの秩序を回復する時である。"
 pol_wallachia_title:0 "ワラキア人をつぶせ"
 pol_wallachia_desc:0 "ワラキアはオスマン領とハンガリー領の中間に位置する、戦略上重要な土地である。ゆえに、この地を支配すれば、自領保護に一役買う大きな隘路を作ることができるだろう。"
