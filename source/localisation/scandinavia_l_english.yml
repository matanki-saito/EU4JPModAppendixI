 desc_pol_facing_the_catholics_modifier:0 "自国は衰退し腐敗した宗教の誤った教えに立ち向かうことを選んだ。"
 desc_pol_reformed_education_system_modifier:0 "教育は自国社会の生命線であり、中核となる様相だ。教育の改革は非常に良い結果をもたらした。"
