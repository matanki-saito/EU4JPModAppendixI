 pol_prussia_confederation_title:0 "プロイセン同盟"
 pol_prussia_confederation_desc:0 "西プロイセンの人々は、帝国支配からの解放について叫び声を上げている。彼らの自由への闘争を支援せねばならず、我が先祖累代の敵に決定的な敗北をも負わせることができるかもしれない。"
 pol_branching_mission_bl_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_bl_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_dop_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_dop_desc:0 "[Root.GetSelectableMissionDescription]"
 plc_articles_agreement_title:0 "協定条項"
 plc_articles_agreement_desc:0 "大セイムで新王が選出されるたび、「パクタ・コンヴェンタ」として知られるコモンウェルスの法律を確認する文書を保証せねばならない。統治者の権力が強化された今、我これら協定条項を自身に有利な形に変える機会を得た。"
 plc_golden_liberty_title:0 "黄金の自由"
 plc_golden_liberty_desc:0 "ポーランド・リトアニア・コモンウェルスでは、貴族の政治力の増大により、独自政体、黄金の自由が確立され、事実上、[Root.Monarch.GetTitle]を長とする共和制になった。今後、どのような形態となるかは、我々の決断次第である。"
 plc_governance_act_title:0 "統治法"
 plc_governance_act_desc:0 "絶対主義体制と革命体制間の闘争によって、自国に変革の風が吹いている。従って、自国社会を構成する様々な階級が新憲法を必要とし、その根幹と範囲を決定するのは、我が手に委ねられている。"
 plc_cross_wild_field_title:0 "粗暴な連中との交差"
 plc_cross_wild_field_desc:0 "バルカン半島は非常に細分化された領域であり、我々の知る限り、ローマ皇帝の時代から統一政府のもとに統合されることはなかった。しかし、今、南スラブ人の領土を自国の支配の下に統一するという野望を抱いている。"
 plc_cultural_flowering_title:0 "文化の開花"
 plc_cultural_flowering_desc:0 "自国の努力は報われ、その政治的、外交的、経済的な影響力のおかげで、自国と同格の国家の中で輝かしい地位を占めるようになった。このことは、自国の黄金時代を意味し、自国民や外国人にそう思われ、芸術と文化の主要な中心地として確固たる地位を築いている。"
 plc_seats_power_title:0 "権力の座"
 plc_seats_power_desc:0 "繁栄した首都があるとはいえ、国中を旅する我が支配者の座にふさわしいのは、他の様々な居住地だ。その代表的なものがかつてのリトアニア大公の居住地であるトラカイ島城や、チュートン騎士団から奪ったマルボルク城である。これらの城をさらに改善すれば、魅力的で安全な我が宮廷の仮住まいとなるだろう。"
 plc_invest_eastern_poland_title:0 "東ポーランドへの投資"
 plc_invest_eastern_poland_desc:0 "我々の子供たちが「なぜ東ポーランドに投資しなかったの？」と尋ねた時、何と答えるつもりなのか。"
 plc_dominate_european_markets_title:0 "市場の支配"
 plc_dominate_european_markets_desc:0 "これまでの改革、政策、行動によって、ヨーロッパ大陸の主要な経済大国として、ヨーロッパ市場の支配的地位を確保できた。"
 plc_break_the_rus_title:0 "ルーシの打破"
 plc_break_the_rus_desc:0 "ロシアの公爵の権力と影響力が急速に拡大している。彼らに対し、行動を起こさなければ、彼らは我々の軍事力を上回り、我々は彼らの言いなりとなるだろう。"
 plc_purple_phoenix_title:0 "紫の不死鳥"
 plc_purple_phoenix_desc:0 "世界が焦がれる都、コンスタンティノープル奪取の機会を得たことで、コンスタンティノープルにかつてのローマ皇帝の栄華を取り戻す。"
 plc_proclaim_polish_hegemony_title:0 "覇権の宣言"
 plc_proclaim_polish_hegemony_desc:0 "権勢や地位を確保するため、多大な努力と資源を投入し、今やバルト海の覇権を握っていると考えられている！"
 plc_lifetime_of_war_title:0 "戦争の生涯"
 plc_lifetime_of_war_desc:0 "ヴァルナの敗北以来、自国は隣国のいかなる脅威からも自身を守るため、強力で訓練された軍を作り上げてきた。自国の国境を守るなら、戦術として教えたことを活用させねばならない。自軍のどの分野が、今後何年にもわたって自国の軍事的努力の最前線となるのか選べ。"
 plc_edict_education_title:0 "教育の布告"
 plc_edict_education_desc:0 "クラクフ大学の拡張は大成功に終わった。従って、学問と知識の新しい中心地に資金提供することで、学者を教育する利益を国中に広めることが賢明であろう。"
 plc_dominate_baltic_title:0 "バルトの支配"
 plc_dominate_baltic_desc:0 "自国にとってバルト海交易は鍵であり、ますます多くの富を自領にもたらしている。その支配力をさらに高めようとする野心的事業は、さらに大くの富をもたらし、本地方に対する自国の勢力を高めることになるだろう。"
 plc_prevent_deluge_title:0 "大洪水の防止"
 plc_prevent_deluge_desc:0 "ストックホルムからの気掛かりな報告を聞いた。その君主は、我が国家を灰燼に帰することを目標に、ポーランドへの壊滅的な侵攻を計画している。これを実現させてはならない。彼らが我々を攻撃する前に、ストックホルムを攻撃せねばならない！"
 pol_develop_ukraine_title:0 "ルテニアの開発"
 pol_develop_ukraine_desc:0 "ドニエプルの大河の両側にあるルーシの土地は肥沃であり、将来性がある。しかし、それは何世紀にも渡る戦争と襲撃によってルーシを去ってしまい、過疎となってしまったが、安定した統治下にあったであろうものの面影である。もう一度その土地を耕すために私たちの労力を注がなければならない。"
 pol_tend_east_title:0 "東方へ向かえ"
 pol_tend_east_desc:0 "リトアニア大公国とは、ヤドヴィガ女王がヨガイラ大公と結婚し、ヤギェウォ朝を興して以来、共通の政治的指導力を分かち合うようになった。ポーランド貴族とリトアニア貴族間に緊張関係もあったが、両国間により緊密な関係も発展中で、今後もこの関係を育んでいくことが賢明だろう。"
 pol_imperial_commonwealth_title:0 "帝国コモンウェルス"
 pol_imperial_commonwealth_desc:0 "ポーランド・リトアニア・コモンウェルスは、他のヨーロッパ宮廷で認可されつつあり、帝国としての地位を高め、大きな成功を収めた。"
 pol_delegate_emperor_title:0 "皇帝の使節"
 pol_delegate_emperor_desc:0 "神聖ローマ帝国は政治的に厄介な連中だが、高名な存在でもあり、皇帝と良好な関係を確保できれば、自国を他国よりさらに昇進させる機会を秘めている。"
 pol_place_sun_title:0 "陽のあたる我が地"
 pol_place_sun_desc:0 "帝国加入は大きな成功を収め、帝国の選帝侯になることさえできた。今こそ、いよいよ神聖ローマ皇帝の称号を手に入れる時が来た。"
 pol_proclaim_new_empire_title:0 "新帝国の宣言"
 pol_proclaim_new_empire_desc:0 "神聖ローマ帝国の長となり、新時代を開く機会を掴んだ。今、この古い政治の上から新政府の印を残さなければならない。"
 plc_printing_movement_title:0 "活版印刷の機運"
 plc_printing_movement_desc:0 "自領には、見渡す限りの牧草地や野原が広がっている。このような肥沃な土地を、比喩的にも文字通りの意味でも利用しないのは賢明ではないだろう。ヨーロッパを席巻する活版印刷のような新しい動向を受容したければ、それが栄えるような適切な地域を指定せねばならない。"
 plc_break_livonia_title:0 "リヴォニア領"
 plc_break_livonia_desc:0 "プロイセン領の支配は成功した。現在、リガ領とリヴォニア領の支配を手に入れることで自国の影響力をさらに拡大する機会を得ており、ついに自国に対する十字軍の脅威を終わらせることができる。"
