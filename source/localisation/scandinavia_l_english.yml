 liv_livonian_path_tt:0 "\n§Y[Root.GetName]§!が§Yリヴォニア§!ルートを選択した場合、本ミッションの完了には以下の条件の達成が必要です： "
 liv_livonian_path_effects_tt:0 "\n§Y[Root.GetName]§!が§Yリヴォニア§!ルートを選択した場合、下の効果が得られます： "
 liv_diplomatic_focus:0 "外交への注力"
 desc_liv_diplomatic_focus:0 "敵から自国の安全を守る同盟国を見つけるため、外交的手法に注力している。"
 liv_diplomatic_knights:0 "外交騎士団"
 desc_liv_diplomatic_knights:0 "自国の騎士は異教徒と戦うことで知られているが、非常に外交的な一面も持ち合わせており、同盟関係の維持に一役買っている。"
 liv_protector_of_riga:0 "リガの守護者"
 desc_liv_protector_of_riga:0 "武力または外交によって、自国は都市リガとリガ司教区の守護者となった。リガの司祭たち自身も、自国のの宗教的大義を支持している。"
 livonian_diet_capital:1 "リヴォニア州議会の座"
 desc_livonian_diet_capital:1 "この州にはリヴォニア州議会の座があり、階級と政府間のあらゆる内政問題に対処しえいる。"
 liv_prepared_army:0 "軍隊の準備"
 desc_liv_prepared_army:0 "自軍はパバイスカスの戦いの悲劇を研究してきた。自軍には戦場で再び敵に立ち向かう用意がある。"
 liv_lva_colonial_ambition:0 "植民地への熱意"
 desc_liv_lva_colonial_ambition:0 "新世界の構想は、すべての探検家の好奇心をくすぐる。従って、彼らは通常よりはるかに長い旅に出る準備が整っている。"
 liv_lva_american_trade_dominance:0 "アメリカ交易の独占"
 desc_liv_lva_american_trade_dominance:0 "南北アメリカの交易支配を主張し、新大陸からの交易品独占を生み出した。"
 liv_lva_random_new_world_colonialism:0 "新世界への植民地主義"
 desc_liv_lva_random_new_world_colonialism:0 "新世界の発見と最初の入植は、冒険に飢えた多くの市民を植民地に引き寄せている。"
 liv_lva_west_african_gold_production:0 "金採掘の強化"
 desc_liv_lva_west_african_gold_production:0 "この州の鉱夫は、より多くの金を発掘するために、現地事業を強化している。"
 liv_lva_indian_trade:0 "インド市場への参入"
 desc_liv_lva_indian_trade:0 "インド亜大陸の商品や貴重品を入手している。自国の商人は、インドからのこれら需要の高い資源を有している全ての交易市場において、さらに歓迎されている。"
 liv_lva_merchant_fleet:0 "商船隊の拡張"
 desc_liv_lva_merchant_fleet:0 "我が海軍全体の注力は一つの目標に向けられている。バルト海での交易に関する影響力を守り、ハンザに対抗することだ。"
 liv_lva_expanded_land:0 "領地の拡大"
 desc_liv_lva_expanded_land:0 "この州の領有国は、現地民のための基礎インフラを拡張し、新しい建物の建設を容易とし、民衆を満足させた。"
 liv_lva_the_new_capital:0 "首都リガ"
 desc_liv_lva_the_new_capital:0 "この州は領有国の新首都で、他の州よりも多くの行政的、インフラ的改善を受けた。"
 liv_lva_seat_of_the_livonian_enlightenment:0 "リヴォニア啓蒙主義の中心地"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "この都市はリヴォニア啓蒙主義の中心地であり、領有国の大学の行政上の中心地である。いかなる制度が発見されようが、この都市は常にそれを知ることができるだろう。"
 liv_lva_defeated_poland:0 "ポーランドに勝利"
 desc_liv_lva_defeated_poland:0 "戦場にてポーランドを倒した！この勝利は、自軍の兵士と、ポーランド領を管理せねばならない自国の官僚双方を大いに刺激した。"
 liv_lva_allied_poland:0 "ポーランドとの同盟"
 desc_liv_lva_allied_poland:0 "ポーランドと強力な同盟関係を維持している。従って、この同盟維持のため、自国の外交閣僚はそれに応じて成長する必要があった。"
 liv_lva_conquered_poland:0 "バルトの征服者"
 desc_liv_lva_conquered_poland:0 "ポーランドの終焉は、東ヨーロッパに権力の空白を生み出したーそして、自国がそれを埋めるものとなるだろう。自国の支配に疑問を持つ者などいないのだ。"
 liv_unity_in_faith:0 "信仰の統一"
 desc_liv_unity_in_faith:0 "新しい領土を征服し、彼らを教化した。新たに得た人民は、自国民と信仰で一つとなっている！"
 liv_donations_from_the_churches:0 "協会からの寄付"
 desc_liv_donations_from_the_churches:0 "新しい教会をいくつか建設したことで、毎月の献金額も増えた。もちろん、聖職者はその分け前に満足している。"
 liv_the_livonian_defender:0 "リヴォニアの防衛者"
 desc_liv_the_livonian_defender:0 "多くの困難に直面し、悪者から弱者を守るために何度も命を危険にさらしてきた。信仰の擁護者としての自国の権威は疑う余地もない。\n\n§Yこの補正は、カトリックの信仰の擁護者でなくなるまで有効です。§!\n§Yカトリックの信仰の擁護者の称号を取り戻した際、再度獲得できます。§!"
 liv_the_livonian_defender_tt:0 "§Y信仰の擁護者§!でなくなるまで"
 liv_lva_prussian_military:0 "プロイセン軍"
 desc_liv_lva_prussian_military:0 "プロイセン政府とのつながりが功を奏している！プロイセンの軍事知識を入手し、自軍に利用できるようになった。"
 liv_protector_of_the_catholics:0 "カトリックの守護者"
 desc_liv_protector_of_the_catholics:0 "自国の勇気と行動が、この世界のカトリック教徒が異教や異端との戦争において、自国の支持を受けていることをキリスト世界に示した！\n\n§Y強制和平§!を§Y異端§!もしくは§Y異教§!の攻撃者から§Yカトリック§!国家を守るために使用した場合、教皇の影響力§G25§!を獲得します。"
 liv_the_great_conversion:0 "布教への注力"
 desc_liv_the_great_conversion:0 "ルテニアの大部分はカトリックの支配下にあるが、住民は未だに正教会の異端的な見解に従っている。この地方に宣教の試みに注力せねばならない。"
 liv_glory_of_the_catholic_third_rome:0 "カトリックの第三のローマの栄光"
 desc_liv_glory_of_the_catholic_third_rome:0 "第三のローマーローマ帝国の遺産の請求者ーは、カトリックの真の道へ改宗した！"
 lif_lva_baltic_expansion:0 "バルトの拡大"
 desc_lif_lva_baltic_expansion:0 "この州は、その領有国による多くの開発計画やインフラ計画の対象になっている。"
 teutonic_headquarter:0 "騎士団の大使館"
 desc_teutonic_headquarter:0 "この州は、リヴォニア騎士団の領内にチュートン騎士団の大使館がある。この二騎士団の同盟が続く限り、大使館はリヴォニア騎士団の外交本部として機能する。"
 livonian_headquarter:0 "騎士団の大使館"
 desc_livonian_headquarter:0 "この州は、チュートン騎士団の領内にリヴォニア騎士団の大使館がある。この二騎士団の同盟が続く限り、大使館はチュートン騎士団の外交本部として機能する。"
 liv_militarized_knights:0 "騎士団の軍国主義化"
 desc_liv_militarized_knights:0 "騎士がすでに兵力だと考える者もいる。一方で、我々は騎士の軍事化が十分でないと考えている！すべての従者、すべての騎士、そしてすべての騎士の馬さえも騎士団のために戦うことができるようにせねばならない！"
 liv_honorable_wars:0 "名誉ある戦争"
 desc_liv_honorable_wars:0 "チュートン騎士団とは違い、我が騎士団は退廃した主戦論者集団ではない。我が騎士たちは名誉と尊厳をもって戦う。\n騎士道を持ち合わせない周辺の者たちが我々を服従させたところで、ヨーロッパ勢力が動じることはないだろう。"
 liv_united_orders:0 "騎士団の統一"
 desc_liv_united_orders:0 "チュートン騎士団の騎士たちは、リヴォニア騎士団の旗の下に統一された。"
 flavor_liv.0.t:0 "The Situation of the Livonian Order"
 flavor_liv.0.desc:1 "The Livonian Order is the successor of the Livonian Brothers of the Sword, an order of knights which was annihilated by the Samogitians in 1236. While technically a vassal of the Teutonic Order, the Livonian Order has remained mostly autonomous.\nHowever, our order has its fair share of challenges. The Kalmar Union - the very hungry Lions of the North - seek our subjugation. The Lithuanians, backed by their Polish allies, want to annex the Baltic lands, and the Novgorodians to our east consider expanding westwards.\nBut that is not all. In 1435, the bishoprics formed the Livonian Confederacy under the rule of Riga, and started steering precious resources away from us for their own gain.\n\nBut not all looks grim for us. Times change, and the Livonian Order is at the crossroads of destiny. If we manage to end this confederacy, and manage to push our enemies back then our state can make a choice of which path we shall follow."
 flavor_liv.0.a.tt:1 "The §YLivonian Order§! has a unique mission tree, which is more flexible than other mission trees. After finishing the mission '§YStrengthen Our Authority§!' we will receive an event, which allows us to replace the Branching Missions with missions from one of the two following paths:\n\n§YLivonian Path§!\nThe Livonian Path is one about secularizing and dissolving the Livonian Order, and reforming into the nation of §YLivonia§!. It will revolve around the development of the §YBaltic§! region and the colonization of the §YNew World§!. It will also allow us to form our own §YGovernment§!, which is forged by our needs and actions.\n\n§YCrusader Path§!\nThe Crusader Path is one about sticking to the purpose of the Order, which is the Chrstianizing of Heathens and Heretics. Your mission tree will lead you on a campaign of conquest and coversion of §YRussia§! and establishing a Catholic Empire in §YEastern Europe§!."
 flavor_liv.1.t:0 "リヴォニア騎士団の未来"
 flavor_liv.1.desc:0 "Our Order managed to get the Livonian Confederacy at bay, and secured a future. However, it is apparent that our Order is lacking a proper direction. The dawn of a new era is approaching, and it is now more than ever time to choose how the direction of our state shall look like."
 flavor_liv.1.a:0 "The time of the crusades is over. We shall become a secularized realm!"
 flavor_liv.1.a.tt:0 "Unlock the §YLivonian§! mission path."
 flavor_liv.1.b:0 "シスマが続く限り、我が聖戦は終わらん！"
 flavor_liv.1.b.tt:0 "Unlock the §YCrusader§! mission path. All missions require us to stay §YCatholic§!."
 flavor_liv.1.b.ct:0 "§RWe will not be able to form §YKurland§! and §YLivonia§!.§!"
 flavor_liv.2.t:0 "Dissolution of a Bishopric"
 flavor_liv.2.desc:0 "Our army is ready to enforce the dissolution of one of the members of the Livonian Confederacy. The question is: which Bishopric should be our target?"
 flavor_liv.2.a:0 "The Bishopric of Dorpat has been a thorn in our side for far too long."
 flavor_liv.2.b:0 "We must crush the Bishopric of Ösel."
 flavor_liv.2.c:0 "It is time to end the Bishopric of Courland."
 flavor_liv.2.d:0 "The Bishop of Reval shall submit."
 flavor_liv.2.e:0 "We cannot dissolve any of these Bishoprics..."
 flavor_liv.2.f:0 "What Bishoprics?"
 flavor_liv.3.t:0 "Purchase of a Bishopric"
 flavor_liv.3.desc:0 "The Livonian Confederacy is making it difficult to maintain our rule over the lands of Curonia, Livonia and Estonia. Fortunately, these bishops are not the saints they claim to be, and are willing to sell their land to us."
 flavor_liv.3.a:0 "The Bishopric of Dorpat has been a thorn in our side for far too long."
 flavor_liv.3.b:0 "We must buy the Bishopric of Ösel."
 flavor_liv.3.c:0 "It is time to end the Bishopric of Courland."
 flavor_liv.3.d:0 "The Bishop of Reval shall enjoy his money."
 flavor_liv.4.t:0 "リヴォニア騎士団の世俗化"
 flavor_liv.4.desc:0 "We are an Order of knights, which had only one goal: the Christianization of the Baltic lands - and we achieved this goal. However, with the Reformation spreading it has become more and more apparent to us that our order has lost its point, and a crusade against fellow Christians is more than absurd according to our advisors.\nMaybe it is finally time to dissolve the Livonian Order as we know it, and form a proper kingdom - the Kingdom of Livonia."
 flavor_liv.4.a:0 "From this day forth the world shall know us as Livonia!"
 flavor_liv.4.b:0 "We cannot dissolve our Order just yet."
 flavor_liv.5.t:0 "プロイセンーリヴォニア同盟"
 flavor_liv.5.desc:0 "Prussia is the successor of the Teutonic Order, our old ally and former overlord. Naturally, our connection with the Prussians runs deep as we have a common history of fighting back to back against the Baltic pagans and the Polish armies.\nOur most recent war has shown that while we have grown into separate states, our friendship still prevails to this day."
 flavor_liv.5.a:0 "Our both countries shall stand united against any threat!"
 flavor_liv.6.t:0 "新政府の発足"
 flavor_liv.6.desc:0 "Our secularization made our country into a monarchy like many others around us. However, as our state is relatively young in comparison, we lack the experiences and traditions our neighbors have made during their lifetime. Even our allies in the Prussian lands have started to introduce systems of efficient administration to their monarchy.\nIt is time that we learn from the experiences of our neighbors, and shape a monarchy which suits our needs."
 flavor_liv.6.a:0 "Les us found a Monarchy worthy to be part of Livonia!"
 flavor_liv.7.t:0 "リヴォニアによるシスマ終結宣言"
 flavor_liv.7.desc:0 "Having the Russian lands fallen into Catholic hands, the knights of Livonia have declared that the Great Schism has ended and that all the Christendom shall follow the leadership of the Papacy. This is however not something that the Pope himself has endorsed, so the validity of the declaration is still under doubt, but these conquests may be an indication that God himself favors Catholicism."
 flavor_liv.7.a:0 "God's intention is clear, the Pope shall lead."
 flavor_liv.7.b:0 "Some mere knights cannot dismiss the Patriarchs."
 flavor_liv.8.t:0 "Decline of the Lübeck Trade Dominance"
 flavor_liv.8.desc:0 "We gained access to the Lübeck trade through various means and ways, which allowed us to grow in wealth and power. So much so that we finally managed to expand westwards, and acquired a center of trade near Lübeck itself.\nDue to our progress, the Hansa felt threatened and started limiting our access to their market now."
 flavor_liv.8.a:0 "Quite unfortunate."
 flavor_liv.13.t:0 "チュートンーリヴォニア関係の問題"
 flavor_liv.13.desc:0 "The Teutonic Order have been our brothers in faith and in arms since the foundation of both our orders. Working together with them we were able to christianize these regions, but our cooperation could be increased even further. If we tighten our mutual bonds, the benefits for the Faith could be unmeasurable."
 flavor_liv.13.a:0 "Let us strengthen the bond between us, and see each other eye to eye."
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName] gets the triggered modifier '§YEmbassy of the Orders§!' until the end of the game, giving the following effects when active:\nDiplomatic Upkeep: §G+1§!\nYearly Army Professionalism: §G+0.5%§!\nLocal Manpower Modifier: §G+25.0%§!\nLocal Development Cost: §G-5.0%§!"
 flavor_liv.13.b:0 "Our alliance with the Teutonic Order is just a means for the end."
 flavor_liv.14.t:0 "Bound between Livonia and the Teutonic Order"
 flavor_liv.14.desc:0 "The knights of Livonia have been our brothers in faith and in arms since the foundation of both our orders. Working together with them we were able to christianize these regions, but our cooperation could be increased even further. The Livonian knights have come to us to that effect and established a headquarter in our capital. We should return the favor."
 flavor_liv.14.a:0 "This might be a fruitful connection"
 flavor_liv.15.t:0 "騎士団の軍事化"
 flavor_liv.15.desc:0 "Our Order started already as a military order, but we have managed to improve the organization and administration behind its knights. As such, our troops are already a proper army instead of just a group of crusader knights."
 flavor_liv.15.a:0 "Our Knights will triumph."
 flavor_liv.16.t:0 "修道院を持つ軍隊"
 flavor_liv.16.desc:0 "Our recent military reforms have improved our capabilities quite a lot, but there is still room for improvement. By completely embracing the militarization of our Order we could have an army comparable to any other major country. We would turn from some monasteries with an army to an army with monasteries."
 flavor_liv.16.a:0 "Let's embrace it."
 flavor_liv.16.b:0 "Let's not go overboard."
 flavor_liv.17.t:0 "第二次氷上の戦い"
 flavor_liv.17.desc:0 "Our defeat at the hands of Prince Alexander Nevsky of Novgorod and their allies from Vladimir in 1242 had been a stain in our military history. Now the tables have turn and we have managed to make them taste defeat instead."
 flavor_liv.17.a:1 "May this serve as a warning to all of our enemies."
 flavor_liv.18.t:0 "十字軍の王国"
 flavor_liv.18.desc:0 "Our crusading state have greatly surpased its initial objectives and we have expanded to great lengths. We have gone beyond a mere crusading state and have become a true Crusading Kingdom."
 flavor_liv.18.a:0 "Long Live Livonia!"
 flavor_liv.18.b:0 "Let us stay humble."
 flavor_liv.20.t:0 "庁内の行政的混乱"
 flavor_liv.20.desc:0 "Although our [Root.GovernmentName] usually has a rather efficient administration, there are just these days where seemingly nothing works. Bureaucrats are overloaded with the handling our territory. Mayors forget to perform their duties. In other words: we are currently experiencing more chaos than ever expected.\nIn the end, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has to step in to organize the administration."
 flavor_liv.20.a:0 "Concentrate all of our efforts into the administration!"
 flavor_liv.20.b:0 "Establish subjects, which will govern the territory for us."
 flavor_liv.20.c:0 "We need the military to help us out here."
 flavor_liv.21.t:0 "戦争の問題"
 flavor_liv.21.desc:1 "War is a costly matter. It takes resources, men and effort, and victory is not always assured. Although mercenaries were the common and popular way to pursue victories on the battlefield, the states around us started introducing proficient, standing armies which are trained for the heat of battle."
 flavor_liv.21.a:0 "Mercenaries are just as good for war."
 liv_merc_focus:0 "Renewed Mercenary Contracts"
 desc_liv_merc_focus:0 "Our decision to focus on a mercenary heavy army motivated our administration to renew our mercenary contracts."
 flavor_liv.21.b:0 "A standing army? We have marines for that."
 liv_marine_focus:0 "Focus on Marines"
 desc_liv_marine_focus:0 "Our decision to focus more on the navy than on a standing army introduced many soldiers to the life on the high seas."
 flavor_liv.21.c:0 "We should indeed invest into a standing army."
 flavor_liv.22.t:0 "[Root.GetAdjective]の階級による特権の要求"
 flavor_liv.22.desc:0 "Our [Root.GovernmentName] is making progress in its pursue of creating a government suited to the needs of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] people.\nHowever, not everyone can appreciate the beauty of governmental progress. The great estates of [Root.GetName] have assembled in the court of [Root.Monarch.GetName], and threaten our [Root.Monarch.GetTitle] with a coup if we do not grant them privileges in our new state."
 flavor_liv.22.a:0 "Grant them useless rights. They will not notice it."
 flavor_liv.22.b:0 "Assure them their privileges."
 flavor_liv.22.b.tt:0 "Assured Privileges"
 flavor_liv.22.c:0 "Execute them for treason."
 flavor_liv.22.c.tt:0 "Lost Speakers to Execution"
 flavor_liv.23.t:0 "小規模な経済の黄金時代"
 flavor_liv.23.desc:0 "Our economy is going through a little golden age. Despite our generous spendings, we manage to make a positive revenue. Our advisors recommend that we use the savings to invest in one of the key aspects of our country."
 flavor_liv.23.a:0 "We should invest into our administration so we can assure future profit."
 flavor_liv.23.b:0 "The money should be spend in our embassies and navy."
 flavor_liv.23.c:0 "Our military could use some new equipment."
 flavor_liv.24.t:0 "[Root.GetName]内の宗教論争"
 flavor_liv.24.desc:0 "Religion plays a great role within our society. But ever since we abandoned our monastic roots, it took a step back, and the ruling family has become the focus of the public attention in [Root.GetName].\nThe Clergy wants to change it, and is debating with our [Root.Monarch.GetTitle] and the other estates to make religion a bigger part of our country."
 flavor_liv.24.a:0 "The clergy is right. We should put more emphasize on religion."
 flavor_liv.24.a.tt:0 "Religious Focus of the State"
 flavor_liv.24.b:0 "Religion is part of our state, yes. But it is underneath the [Root.Monarch.GetTitle]."
 flavor_liv.24.c:0 "We should treat religion more as a tool for our gains than as a tradition."
 flavor_liv.24.c.tt:1 "from our §YTrue Faith§! provinces."
 flavor_liv.25.t:0 "[Root.Monarch.GetTitle]の役割"
 flavor_liv.25.desc:0 "The [Root.Monarch.GetTitle] is a prestigious title, and its role is in most other [Root.GovernmentName] clear: ruler of the state. However, [Root.Monarch.GetSheHe] could be so much more. Throughout history there were many kings who administrated the state on their own, overviewed diplomacy with foreign countries and led armies to victory.\nThe question is what path our [Root.Monarch.GetTitle] shall take..."
 flavor_liv.25.a:0 "The treasury and the administration need somebody with a clear head - like me."
 flavor_liv.25.b:0 "Diplomacy is a delicate matter. One I should deal with."
 flavor_liv.25.c:0 "Nothing beats the glory of the battle. I will lead the armies to victory myself!"
 liv_the_administrator:0 "The Administrator"
 desc_liv_the_administrator:0 "Our ruler has decided to dedicate their whole life to matters of the administration of our state."
 liv_the_diplomat:0 "The Diplomat"
 desc_liv_the_diplomat:0 "Our ruler has decided to dedicate their whole life to matters of the diplomacy of our state."
 liv_the_general:0 "The General"
 desc_liv_the_general:0 "Our ruler has decided to dedicate their whole life to matters of the military of our state."
 flavor_liv.31.t:0 "[Root.GetName]の政府"
 flavor_liv.31.desc:0 "Decades have passed since the secularization of the Livonian Order - and they certainly left their traces on our culture, society and government. We faced many challenges, internal debates and other issues, and we needed to adapt to these situations. But at the end, our government prevailed and evolved into a functional system which emphasizes our strenghts."
 flavor_liv.31.a:0 "We are an army with a state!"
 flavor_liv.31.b:0 "A combiation of a republic and a monarchy is needed."
 flavor_liv.31.c:0 "Trade and commerce shall be our focus."
 flavor_liv.31.d:0 "The monarchy is flawed without a proper parliament."
 flavor_liv.31.e:0 "My rule is backed by the will of God."
 flavor_liv.31.f:0 "Only fair elections can secure stability."
 flavor_liv.31.g:0 "Diplomacy is the soul of our state."
 flavor_liv.31.h:0 "Our government is made for becoming an empire!"
 flavor_liv.31.i:0 "We are mercenaries with a state!"
 flavor_liv.31.j:0 "The navy is the heart of our government."
 flavor_liv.31.k:0 "We shall rule over the seven seas!"
 flavor_liv.31.l:0 "We all serve the military."
 flavor_liv.31.m:0 "The state is me!"
 flavor_liv.31.n:0 "We shall rule with wisdom and strength."
 flavor_liv.31.z:0 "Our government is one of the finest monarchies."
 flavor_liv.31.zzz:0 "Our current government is already good enough."
