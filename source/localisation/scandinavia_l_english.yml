 hsa_gateway_to_east_title:0 "東方への玄関口"
 hsa_gateway_to_east_desc:0 "都市リガは、覚えている限りだと我々の仲間だ。どのような形であれ絆を深め、バルト海へ展開していこう。"
 hsa_st_peterhof_depot_title:0 "聖ペテルゴフの倉庫"
 hsa_st_peterhof_depot_desc:0 "北ヨーロッパ上の海域において交易の覇権を守ることは容易ではない。都市ノヴゴロドの守衛たちは、かつて自国の多大な影響力の前にひれ伏した。なぜ自国を尊敬する必要があるのか、彼らに思い出させるべきだろう。"
 hsa_peace_vordingborg_title:0 "ボアディングボーの秩序"
 hsa_peace_vordingborg_desc:0 "1435年、デンマーク王はリューベックから来たドイツ商人に市場の独占を譲ることを余儀なくされた。その条約内容をどういう形であれ、再確認することが賢明であろう。"
 hsa_herring_migration_title:0 "ニシンの回遊"
 hsa_herring_migration_desc:0 "ルンドの魚市場はデンマークの隣国にとって儲かる仕事だと証明されている。エーレスンドの岸辺に似たような市場を建設すれば間違いなく儲かるだろう！"
 hsa_markets_bryggen_title:0 "ブリッゲンの市場"
 hsa_markets_bryggen_desc:0 "ノルウェー海岸は、北海を行き来する商人や旅人たちでいつも賑わっている。ブリッゲンに商館を構えれば、この地における自国の存在感をさらに高めることができるだろう。"
 hsa_organize_hanseatic_diets_title:0 "ハンザ議会の組織化"
 hsa_organize_hanseatic_diets_desc:0 "ハンザ同盟は、最盛期にはドイツとバルト海に何百もの商人、組合、会員を抱え、果てはノヴゴロドやロンドンにまで及んだ。魅力を失ったとはいえ、自国の行政効率を維持及び向上させ、同盟国の秩序を保たなければならない。"
 hsa_wards_city_title:0 "組合監督官"
 hsa_wards_city_desc:0 "ヨーロッパ各国や市場に商館(コントール)を設置することは、自国の威信を取り戻すための第一歩に過ぎない。海外のコントールを正しく機能させるため、長老と監督官を任命しよう。"
 hsa_restore_visby_title:0 "ヴィスビューの復興"
 hsa_restore_visby_desc:0 "過去にヴィスビューとして知られたゴットランド島にはハンザ同盟の重要な複合商館が置かれていた。この地を奪還すれば、バルト海の交易力に大きな影響を与えることができる。"
 hsa_induct_danzig_ports_title:0 "ダンツィヒ港の受け入れ"
 hsa_induct_danzig_ports_desc:0 "ダンツィヒはおそらく東のバルト海における最重要都市である。かつて自国の交易商たちはその岸辺で莫大な富を築いた。その地の足場を取り戻せば、自国の富と財産の向上は間違いない。"
 hsa_royal_prussia_title:0 "プロイセン王室"
 hsa_royal_prussia_desc:0 "プロイセン公国は神の恩寵から堕ちた。かつてはカトリック信仰の誇り高き騎士団であったが、現在では、無能な指導者や国境を接する君主の単なる尖兵である。介入を行い、その国民たちを専制支配から救済することが賢明であろう。"
 hsa_expand_market_square_title:0 "アルトシュタットの拡大"
 hsa_expand_market_square_desc:0 "都市リューベックは決して小さな農業の町ではない。その一部はヨーロッパ中から集まった多くの商人が活動しやすいように特別に開発されたものだ。しっかりとした市場を建造し、旧市街の拡張を行うことで、リューベックの交易首都に対する自国の支配力は間違いなく向上するだろう。"
 hsa_impose_lubeck_law_title:0 "リューベック法の強要"
 hsa_impose_lubeck_law_desc:0 "リューベック法は市町村の自治と自己統治を規定したが、司教や公爵、王、あるいはリューベックの場合は皇帝といった領主からの独立を意味するものではない。その代わり、立法、司法、行政の問題に関して、都市に一定の自治と自立を認めていた。貿易同盟の加盟国が円滑かつ適切に協調できるようにするため、彼らの自由と自治に関して注意を払わねばならない。"
 hsa_tend_towns_title:0 "街への気配り"
 hsa_tend_towns_desc:0 "富の独り占めだけが、交易を実施している様々な土地での支配力を高める方法ではない。硬貨を分散して貿易同盟国の発展に資金を提供するにしても、あるいは自分自身を豊かにするにしても、栄光と権力への道は黄金の通行料を必要とする。"
 hsa_develop_mineral_trade_title:0 "鉱物交易の発展"
 hsa_develop_mineral_trade_desc:0 "ヨーロッパは貴金属飢饉に見舞われている。金や銀といった貴重な鉱物が不足しており、自国を含め、大陸中の多くの裕福な商人たちが没落している。この難局を乗り切るために、貴重な鉱物を手に入れることができるヨーロッパ人と手を組み、自身の手でそれを奪い取るか、あるいは旧鉱山を再生させる新手法の先駆者であるゴスラーを支援せねばならない。"
 hsa_young_men_lubeck_title:0 "リューベックの青年団"
 hsa_young_men_lubeck_desc:0 "ハンザが組織する賦役制は、壮健な全農民を我が貿易同盟の軍へと召集するものだ。共和国と仲間を守るため、領内の国民を守るため、リューベックの男どもよ、行進せよ！"
 hsa_grinning_steers_head_title:0 "にやけた雄子牛の頭"
 hsa_grinning_steers_head_desc:0 "メクレンブルク公国はあまりにも長い間、その独立を維持してきた。我が都市の東の海岸を征服することは神聖ローマ帝国内へのさらなる征服を助けることになる。"
 hsa_along_sea_title:0 "海に沿って"
 hsa_along_sea_desc:0 "ポメラニア沿岸部では、多くの悪名高い私掠船が違法行為のための隠れ家を探している。バルト海で稼いだ銭を強奪し続ける害虫を許すわけにはいかない！"
 hsa_double_entry_bookkeeping_title:0 "複式簿記"
 hsa_double_entry_bookkeeping_desc:0 "イタリア半島では、商取引や交易の分野でさまざまな進歩があり、富の急増に一役買っている。自国が競争に勝ち残りたければ、同様の考え方を取り入れることが賢明だろう。"
 hsa_queens_hall_title:0 "女王の本部"
 hsa_queens_hall_desc:0 "審判を下し、同盟を統括することは容易ではない。それほどまでに、ハンザとその同盟国の日常的な問題を処理する中央裁判所の建立に向けて、資金を投入しなければならない。"
 hsa_construct_holstentor_title:0 "ホルステン門の建造"
 hsa_construct_holstentor_desc:0 "大交易網を構築すれば、必ずや莫大な富と権力を手にすることができるだろう。それなのに市場でも現場でも、必ずや競争相手や宿敵と肩を並べることになる。国民と利益を守るために、ハンザの中心部を守らなければならない！"
 hsa_new_system_trade_title:0 "交易の新制度"
 hsa_new_system_trade_desc:0 "ハンザ共和国同盟の印章がない競合商人に対して規則や規制を課し、間接的に自国の商人の力を高めよう。"
 hsa_queen_of_the_hansa_title:0 "ハンザの女王"
 hsa_queen_of_the_hansa_desc:0 "北ヨーロッパの全市場で自国より勢力、影響力、硬貨を有している国家などない。ハンザ同盟を集権化し、交易と外交の新時代を迎え、未知の世界へ向かう時が来た。"
 hsa_secure_salt_road_title:0 "塩の道を守れ"
 hsa_secure_salt_road_desc:0 "エーレスンドとデンマーク半島を結ぶ魚の交易は確かに重要だ。しかし、南部国境上の塩の生産を確保し、都市ハンブルグと協力する可能性があれば、多大な報酬が期待できる。"
 hsa_flow_trade_title:0 "交易の流れ"
 hsa_flow_trade_desc:0 "西にあるヴェーザー渓谷に周辺地域は、弱き指導者のもとにある。現地の政治に介入し、民衆を無能で非効率な支配から救い出そう。"
 hsa_appoint_war_minister_title:0 "軍務大臣の任命"
 hsa_appoint_war_minister_desc:0 "戦争は変わった。かつては大半が農民と教練不足の者たちで構成された、装備の整わない召集された軍隊が、今ではきちんと訓練された部隊や常備軍に取って代わっている。軍事問題に関する宮廷の懸念に対処するため軍務大臣を任命し、近代化された軍を統制せねばならない。"
 hsa_finance_guilds_title:0 "同業組合の財政"
 hsa_finance_guilds_desc:0 "リューベックの同業組合は自国経済の活力源だ。貿易同盟全体で彼らに適切な資金提供がなされるよう、必要な補償をせねばならない。"
 hsa_develop_handsflotte_title:1 "商船隊の開発"
 hsa_develop_handsflotte_desc:0 "正式海軍は、ヨーロッパの海の波を利用することを望む共和国にとって、確かに素晴らしい第一歩である。今、海上艦隊の拡張に資金提供し、自国の貿易を保護しよう。"
 hsa_charter_north_america_title:0 "北アメリカ勅許"
 hsa_charter_north_america_desc:0 "大西洋の向こうの地には多くの商業的な機会や儲かる機会に恵まれている。異国情緒ある交易品と新文明から得られる利益をさらに倍増させるため、できる限り探索して地図を作り、それを活用せねばならない。"
 hsa_imperial_allegience_title:0 "帝国への忠誠"
 hsa_imperial_allegience_desc:0 "皇帝との取引時、自国は非常に独特な立法同盟の最前線にある。「帝国直属身分」の一員は、外交問題や戦争問題で皇帝と直接連絡を取ることができる。この影響力を利用して、ホルシュタイン地域と帝国北部を請求せねばならない。"
 hsa_pen_sword_title:0 "ペンと剣"
 hsa_pen_sword_desc:0 "シュレスヴィヒ＝ホルシュタイン公国の征服は容易なことではない。神聖ローマ帝国に自国の帝国影響力を押し付け、これら領土を請求しよう、皇帝が自分自身のものにする危険があってはいけないから。"
 hsa_bypass_sound_toll_title:0 "海峡通行料の迂回路"
 hsa_bypass_sound_toll_desc:0 "シェラン島の海峡通行税は自国の悩みのタネで、船舶やデンマーク人以外の商人が物資を運ぼうとその地を通過する際に課税するものだ。それを軽減するために必要な措置を講じなければならない。"
 hsa_tame_north_sea_title:0 "北海の平定"
 hsa_tame_north_sea_desc:0 "カテガット海峡の先には北海が広がっている。ヨーロッパ各地や海外船が行き交う中心拠点で、ここを独占できれば、自国の市場拠点に向けた交易の制御や影響力を持つことができる。"
 hsa_expand_admiralty_title:0 "海軍本部の拡大"
 hsa_expand_admiralty_desc:0 "海上の指揮はハンザ同盟の提督がしっかりと握っている必要がある。強力な海軍を発展させ、リューベックの船渠を拡大すれば、より優秀な人材が集まり、自国の艦隊を率いてくれるだろう。"
 hsa_schiffbauer_gilde_title:0 "造船業組合"
 hsa_schiffbauer_gilde_desc:0 "それで、なんで全北ヨーロッパ内で最も有名な船大工が自国の本拠都市で生まれるのか？もちろん、自国の造船所である。専門的な造船技術と唯一無二の船舶を称賛することについて、造船業へと資金提供する以上に良い方法などあるのか？"
 hsa_marine_pilots_title:0 "水先案内人"
 hsa_marine_pilots_desc:0 "海の航海は容易なことではない。貨物や船舶の安全をできる限り保証するため、リューベックの有名な「水先人」である優れた提督や船長を教練し、船を誘導し、無事に届けねばならない。"
 hsa_eagle_of_lubeck_title:0 "リューベックの鷲"
 hsa_eagle_of_lubeck_desc:0 "我が海軍の先陣を切る大旗艦は、敵や宿敵を恐怖に震え上がらせることだろう！自国の海軍が優位であることを主張する時は近い！"
