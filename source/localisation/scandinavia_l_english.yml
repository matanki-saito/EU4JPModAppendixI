 got_return_of_the_king:0 "デンマーク降伏"
 desc_got_return_of_the_king:0 "追放されたゴットランド王が自国の王位へと返り咲いた。彼はデンマーク貴族が誰一人として、彼の新しい威厳に対して声を上げることさえできないようにした。"
 got_restored_rightful_kalmar_union:0 "デンマーク王位の改革"
 desc_got_restored_rightful_kalmar_union:0 "最初のデンマーク王国は、デンマークに焦点を当てた支配と、デンマーク貴族の強すぎる権力に苦しんだーどちらも、1435年に最終的にエーリク王へ降り掛かった災難である。\nしかし今、王位を回復し、自国の君主一族が再び権力を握った。貴族は衰退し、自国の連合に対する政策は、その連合の維持に重点を置いている。"
