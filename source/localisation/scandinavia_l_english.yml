 FU2_adler_von_lubeck_legacy_desc:0 "自国の船大工は、北の海で最強の大型船の一つを誕生させた。その知識を自国の海軍に適用することで、外洋戦闘で優位に立つことができる。"
 FU2_merchants_with_state:0 "国家を持つ商人"
 FU2_merchants_with_state_desc:0 "これほど多くの派閥や商人が、自都市の中心部の市場に貴重な硬貨を注ぎ込み、自都市を豊かにしようと躍起になった国家は過去存在しない。"
 FU2_spread_the_northern_style:0 "北方様式の広まり"
 FU2_spread_the_northern_style_desc:0 "自国の芸術家たちがイタリアの芸術家たちに嫉妬する理由など存在しない。ルネサンス期の思想が自領内に広まったことで、独自の様式が生まれ、多くの有名な芸術家が誕生した。"
 declare_hanseatic_league_title:0 "ハンザ同盟の宣言"
 declare_hanseatic_league_desc:0 "バルト海と北ドイツの港に眠る富は、有能で周到な商人に利用されねばならない。交易、商業、十二分の硬貨という古い遺産を改善していくかは、我々次第だ。昔の制度は完全に腐敗しており、商人たちは凡庸と腐敗に満足していた。我々の手で現状について、水に流し、取り消し、焼き払う時が来たのだ！ そして、その灰の中から、進化しつつも未開の新ハンザが誕生するのだ！"
