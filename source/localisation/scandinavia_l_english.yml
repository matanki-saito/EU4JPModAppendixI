 couronian_nation_baltic_german_title:0 "クールラントの独自性の受容"
 couronian_nation_baltic_german_desc:0 "我が国はラトビアの地にあるクロニアにまで縮小した。もし我々が古い伝統や国家意識にしがみつこうとしているのであれば、それは誰にとっても有益なものにはならない。それよりは我々が新しい故郷を受け入れ、ラトビア人と結束すべきであろう。バルトドイツ人の公国がクロニアのラトビア人を支配するという新しいアイデンティティを受け入れよう。"
 livonian_nation_title:0 "リヴォニアへの改革"
 livonian_nation_desc:0 "十字軍騎士の時代は急速に色褪せていった。修道会という飾り物を持っていたところで、そこから何も得られるものが無いような時代がやってくるであろう。そのうえ、ラントマイスターは公爵……あるいは国王になることを望んでいる。世俗国家に改革することにより、我が国の統治を再生し、隣国からの尊敬を集めることができるだろう。"
 livonian_nation_batlic_german_title:0 "リヴォニアの形成"
 livonian_nation_batlic_german_desc:0 "クロニア、リヴォニア、エストニアの地はかつてリヴォニア騎士団に属していた。もし騎士団が義務を果たせなくなった場合は、我々が代わりに繁栄とリヴォニアの勇気を導く案内役を務めるだろう。"
 sell_indulgence_title:0 "免罪符の売却"
 sell_indulgence_desc:0 "[From.GetName] @[From.GetTag]の[From.Monarch.GetTitle]の罪を悔い改めるために、免罪符を売却します。\n\n§Y[From.GetName]§!に免罪符を売却すると教皇への影響力を§Y50§!消費します。もし受諾されれば、[From.GetName]の§G3か月§!分の収入が§Y[Root.GetName]§!に支払われるのと引き換えに、安定度が§G1§!、威信が§G10§!増加します。\n\n§Y改革欲求が§R0.25%§!増加します。§!"
 sell_indulgence_tooltip:0 "彼を罪から解放するために免罪符を売却します。"
 sell_indulgence_dialog:0 "[This.GetName]が[Root.GetName]に免罪符の売却を提案しています。受諾すれば我が国の§R3か月§!分の収入と引き換えに、安定度§G1§!と威信§G10§!が増加するでしょう。\n\n§Y受諾すれば改革欲求が§R0.25%§!増加します。§!"
