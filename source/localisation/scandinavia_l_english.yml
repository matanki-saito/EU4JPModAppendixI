 flavor_lit.14.t:0 "カジミェシュ・ヤギェウォの列聖"
 flavor_lit.14.d:0 "最初はワルシャワの王宮で誕生したカジミェシュはポーランド人の司祭のもとで成人しました。保守的な養育を受けた彼は信仰を重んじ、胸に紋章としてつけるようになりました。彼の治世中に行った働き、すなわちいくつかの寺院の建立や教皇庁との関係改善により、彼は聖人に宣言され、リトアニアの敬虔さと宗教的強さの活気に満ちた人物になりました。"
 flavor_lit.14.a:0 "我が主に祝福を！"
 flavor_lit.15.t:0 "イエズス会ヴィルノ・アカデミー大学"
 flavor_lit.15.d:0 "[GetYear]年、君主と上位階級の貴族の要請によって[272.GetName]にイエズス会の学院が創設されました。その主な目的は、宗教や科学、哲学、人文科学と神学との融合を行うことでした。その後まもなく一期生が入学し、同年に大図書館が創設され、リトアニア政界の著名人たちから数千冊の本や知識の書籍が寄贈されました。"
 flavor_lit.15.a:0 "なんて生き生きとした時代なんでしょう！"
 flavor_lit.16.t:0 "古い絆の回復"
 flavor_lit.16.d:0 "ポーランドの王位は直近の君主がヴァルナの戦場で非業の死を遂げた後、長い間空位のままでした。オスマン軍に大敗を喫したことで、ポーランドの王冠は粉々に砕け散り、ヨーロッパの三大国の同君連合は終焉を迎えました。今、ポーランドの使者が報告に来て、自国のカジミエシュにポーランドの首都を遷都し、新たな権力の座から両国の統治を行うことを求めています。しかし、これは自国の独立と自治権の大幅な拡大を放棄することを意味します。この問題における私たちの選択は、歴史の部屋に間違いなく波紋を送ることになるでしょう。"
 flavor_lit.16.a:0 "運命が一致したんだ、なら、それでいい。"
 flavor_lit.16.b:0 "独立を危うくすることはできない..."
 flavor_lit.17.t:0 "クリミアのステップ"
 flavor_lit.17.d:0 "クリミアのステップ征服は大きな見返りをもたらし、領地は拡大し、新たに課税地を獲得しました。しかし、こ土地は私たちにとって異国であり、その習慣や遊牧民は謎のままです。宮廷の顧問たちはこの状況にどう対処すべきかについて、非常に多くの選択肢を提示してきました。ある者は、この地の管理を自国のコサック貴族に委任し、この領地を彼らの好意や忠誠と引き換えにすることを提案しました。しかし、評議会では他の意見もあり、直接統治する案や、遊牧民を最終的に完全に同化させるまで、その君主らを自国の管理下に置く案さえあります。"
 flavor_lit.17.a:0 "ステップはコサックに任せればいい。"
 flavor_lit.17.b:0 "遊牧民の主と直接交渉しましょう！"
 flavor_lit.17.c:0 "この土地は自分の、いや自分だけのものだ！"
 flavor_lit.18.t:0 "フランツィスク・スカリナと驚嘆の印刷"
 flavor_lit.18.d:0 "リトアニア地域で一番最初に書籍印刷を行なった一人であるフランツィスク・スカリナは、ポロツクの裕福な環境で育ちました。彼はクラクフ大学の学生として勉学に励み、そこから美術の学位を取得、その後、イタリアのパドヴァ大学で医学の博士号を取得しました。数年後、学者生活を終えた後に、プラハとヴィルニュスの間でいくつかの印刷所を設立しました。彼が印刷した作品の中には、詩篇や多言語翻訳した聖書といったものも含まれます。"
 flavor_lit.18.a:0 "こうして、我々は知恵と科学の普及を知るのだ。"
 flavor_lit.19.t:0 "フメリヌィーツィクィイの反乱"
 flavor_lit.19.d:0 "宮廷内で最も貧しい者たちであり、機動部隊の根幹をなしているコサックたちが、国の最高権力者に最後通牒を突きつけました。宮廷内の最近の動向は彼らのヘトマンたちを非常に不愉快にさせ、今や大胆にもて独立を要求しています。彼らの独立願望はルテニアにヘーチマン国家を作るという非現実的な夢に注ぎ込まれています。もし彼らの要求が受け入れられなければ、国内の地方全域で残虐行為と略奪が実行される恐れがあります。"
 flavor_lit.19.a:0 "彼らが望んでいる自治を与えよ。"
 flavor_lit.19.b:0 "鞭を取ってこい！"
 flavor_lit.19.c:0 "ステップが呼んでいる！"
 lit_new_magdeburg_laws:0 "新マクデブルク法"
 lit_new_magdeburg_laws_desc:0 "西へ向けたリトアニアの流れの結果の一つは、国内の多くの都市へのドイツ都市法の導入であった。地方ごとに制定されたマクデブルク法の亜流は、都市計画から交易そして課税まで、さまざまな経済的、政治的な面を支配するだろう。"
