 desc_feudalism:0 "時が経つにつれ、大抵の社会では、より強固で永続的な政治制度を備えた共通の構造の必要性が生じる。ローマ帝国の崩壊後、この必要性は、多くの制度と慣習が一緒になることで満たされるようになり、しばしばヨーロッパの封建制度の一部とみなされている。同様の理由から、恒久的な政府と社会体制が全世界で形成されており、その中には封建主義自体よりもはるか昔にルーツを持つものもある。\n他の制度とは異なり、「封建主義」は幅広い種類の制度を含んでおり、都市志向、制度化された政府、社会階層化の強い伝統が重要な段階に達している、世界のあらゆる地域に初めから存在している。制度は、これらの文化のいずれかとの接触から広がることが可能であり、場合によっては、特定の基準を満たす社会で自ら成長し始めることもある。"
 desc_renaissance:0 "14世紀以降、イタリアの諸都市に住む富裕層や権力者は、祖先である古代ローマやギリシャ社会を探究する芸術家や学者を援助している。文化運動としてのルネサンスはすでに多くの地域に伝播し、文学、芸術、哲学、音楽などに深い影響を及ぼしている。また人文主義学者たちは自分達の社会を分析する際に、古代哲学者の理想と比較している。ルネサンス人文主義はより成熟した運動に成長し、社会のあらゆる側面に浸透する準備が整った。支配者にとっても支配される者にとっても新しい理想は、初期の印刷機がこれら新しい理想の印刷物を頒布するのと同じ速度で拡散している。真のルネサンス人文主義者は、政治学や哲学から芸術、字面解析、音楽、建築に至るまであらゆる分野の専門家である。今やルネサンスはその古き良き理想に沿うように、世界を作り変え始めようとしているのだ。"
 desc_new_world_i:0 "新世界の発見は、植民者や移民に新しい時代を告げただけでなく、資源や技術の普及、そして地球の広大さを実感させることに繋がった。動物、農作物、銀、病気が大西洋を越えて広がる中、真のグローバル経済に向けた第一歩が踏み出された。海外の地や住民が地図に記され、文章化されるにつれ、思想だけでなく、宗教的、哲学的な議論も海外の社会で見出されたものによりますます彩られるようになっている。賢者たちは、今まで真実とされていたことを疑問視する必要性を感じており、バリャドリードからファテープル・シークリーに至るまでの世界の在りようが議論の的となっている。"
 desc_printing_press:1 "書記言語を大量生産する能力は、情報の普及や、多くの意味において近世社会全体に革命をもたらすであろう。例えばヴェネツィアの印刷工であるアルドゥス・マヌティウスのようなルネサンス期の人物によって開拓されたこの新しい技術は、古典の翻訳本を作ることでルネサンスのさらなる広がりに火をつけた。後には、批判的な出版物や聖書の解釈本を広めることで、宗教改革は大きな恩恵を受けた。\n\n印刷が技術として成熟し、欧州全体に広まった今、宗教的、政治的な小冊子から科学の論文、礼儀作法の指南書にいたるまで、ありとあらゆる印刷物が何十万部も大陸中に流通している。印刷業がますます一般的になるにつれ、支配者たちはこの新しい技術を封じ込めるのが難しいことに気づいた。比較的簡単な生産方法により、国境を越えて事業を移転したり、本の題名を変更するだけで容易に検閲を回避できるからである。"
 desc_global_trade:0 "古代より商材は大陸を横断して移動してきていた。しかし、それはインドや中国の製品がインド洋を渡ったりシルクロードを通るように、一定のルートと商品に限られていたのに対し、現在ではあらゆる交易がより大きな世界的ネットワークの一部となりつつある。アメリカ大陸の発見、アフリカ回りの航海ルート、太平洋の横断により、諸地域の交易網はグローバルな交易網に相互接続されるようになった。\n\nアンデスで採掘された銀は、今や箱詰めされ、ヨーロッパを経由して中国やインドにまで運ばれるようになっている。スカンディナヴィアで採掘され精錬された鉄は、イングランド商人によって西アフリカで販売され、別の商人は、東南アジアの交易圏内で織物やスパイスを流通させるだけで富を築いている。現地インド商人は、将来有望なヨーロッパ交易事業に投資している。まだ本当の世界経済というものを語るには早すぎるかもしれないが、その種は確実に蒔かれたと言えよう。"
 desc_manufactories:0 "16世紀から17世紀にかけての数々の技術革新によって、鉄や布などの一部の製品の生産高はある程度まで増加したが、生産分野における最大の改善は、新しい組織形態への変化だった。都市の外に工場を作ることで商業資本家たちは、大量生産を妨げる古いギルドの条例を避け、労働者を一箇所に集めた労働の組織化と専門化を通して生産を増やす方法を先駆けて導き出すことができた。後の産業革命の先駆者達は、高価な新しい機材ではなく、原材料や労働集団へのアクセスを促進することで生産量を増やした。これ自体は、しばしば厳しく規制されてきた旧来の手法と比べて大きな変化であり、その後の技術進歩とともにこの新しい生産方式が社会に革命をもたらすことになる。"
 desc_enlightenment:0 "先の世紀では、時代を代表する賢人たちの間では合理主義と経験主義が持て囃されていた。書簡や出版物、コーヒーハウスなどで、王や科学者、哲学者、文学者たちが、寛容性、科学的方法、啓蒙主義の理想が全人類に広まることの利点を議論している。大学や啓蒙された君主の宮廷からは、我々の身の回りを支配する法則をよりよく理解するために探検隊を派遣し、世界を測定、測量、分類し、地図化している。他の人々は社会を統治する法律について議論し、人間の権利について理解を深めようとしている。\n\nあらゆる知識を網羅した完全な百科事典を作成するという巨大な事業や、世界のすべての植物、動物、真菌の完全な索引を作成するという壮大な事業が、人類のより大きな利益のために推進されている。理性の光が今灯され、その光が地球の隅々に届けられるまで、多くの人が休むことはないだろう。"
