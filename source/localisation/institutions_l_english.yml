 desc_feudalism:0 "時の経過と共に、大多数の社会では、より強固でより永続的な政治制度との共通の構造の必要性を生み出している。ローマ帝国の崩壊後、この必要性は、多くの制度と慣習が一緒になることで満たされるようになり、しばしばヨーロッパの封建制度の一部と考えられている。同様の理由から、恒久的な政府と社会体制が全世界で形成されており、その中には封建主義自体よりもはるか遠くに根ざしているものもある。\n他の制度とは異なり、「封建主義」は幅広い種類の制度を含んでおり、都市志向、制度化された政府、社会階層化の強い伝統が重要な段階に達している、世界のあらゆる地域に初めから存在している。制度は、これらの文化のいずれかとの接触から広がることが可能であり、場合によっては、特定の基準を満たす社会で自ら成長し始めることもある。"
 desc_renaissance:0 "14世紀以降、イタリアの諸都市に住む富を持った権力者達は、彼らの先祖である古代ローマやギリシャ社会を探ろうとする芸術家や学者を支援している。文化運動としてのルネサンスはすでに多くの地域に広がり、文学、芸術、哲学、音楽に甚大な影響を及ぼしていた。人文学者たちは彼らの住む社会を古き哲学者の理想と比較している。ルネサンスの人文主義はより成熟した運動へと育ち、社会の全方位に浸透し始めている。被支配者同様支配者にとっての新しい理想が、初期の印刷機がその新しい理想の印刷物を配布するのと同じ速度で広がっている。真のルネサンス人文主義者とは、政治学や哲学から、芸術、字面解析、音楽、建築に至る全分野での専門家のことをいう。ルネサンスはすでにその古き良き理想に沿うように世界を作り変え始めようとしているのだ。"
 desc_new_world_i:0 "新世界の発見は新時代の訪れを開拓者や入植者以外にも告げ、その発見は、全球の広大さを気付かせるとともに、物資と技術の広がりをもたらした。動物・穀物の種・銀・病気は大西洋を越え、真の全世界的経済への第一歩を歩み出している。異国の土地や人々が地図に書き入れられて記録されていくように、宗教的あるいは哲学的議論と同様な思想も我らが海の向こうで見つけたもので色付けされていく。賢者達はかつて正しいとされたものに疑問を投げかける必要性を感じており、今やバリャドリードからファテープル・シークリーまでに至る世界の本質が議論の俎上へと載せられている。"
 desc_printing_press:1 "書記言語の大量生産が可能となったことは、情報の広がりや初期近代社会全体に、様々な形で革命を引き起こした。新技術はルネサンスの人ー例えばヴェネツィアの印刷工であるアルドゥス・マヌティウスーによって開かれ、古典の翻訳本を作ることでルネサンスのさらなる広がりに火をつけた。後には、批判的な出版物や聖書の解釈本を広めることで、宗教改革勢力は大いに利を得た。\n\n今や印刷は技術として円熟して欧州中に広がりつつあり、宗教や政治に関する小冊子から、科学の論文、礼儀作法の手引きに至るあらゆるものの写しが、何百万と大陸中を巡っている。国境を越えて事業を行うか、あるいはただ本の題名を変えるだけという、比較的簡単な方法で検閲を回避できるので、印刷業の成長とともに、常に平凡な支配者たちは、この新技術を封じ込めることが難しいと理解した。"
 desc_global_trade:0 "商品は古代から大陸を通って移動した。しかし、これは以前、インドや中国の製品など、インド洋と絹の道に沿って道を確立した一連の交易路や商品に限られており、すべての交易はますます世界的な交易網の一部となりつつある。南北アメリカ、アフリカの海岸、太平洋の横断の発見により、地方の交易網は世界的につながっている一つの網へとつながっている。\n\nアンデスで採掘された銀は今や、箱詰めされて、ヨーロッパを経由して中国とインドに繋がっている。スカンディナヴィアで採掘され、鍛造された鉄はイングランド商人によって西アフリカで販売され、他の国々はちょうど東南アジアの交易圏内で布や香辛料を供給し富を築いている。現地のインドの商人は、将来のヨーロッパの交易事業に投資している。真の世界的な経済について語るのはまだ早いかもしれないが、確かに最初の種が播かれている。"
 desc_manufactories:0 "16世紀と17世紀のいくつかの技術革新によって、鉄や布などの一部の製品の生産量が増加したが、生産分野における最大の改善は、新しい形態の組織という形で行われてきた。商業資本家は、しばしば都市の限界を超えた工場を創設することにより、大量生産を阻害する古いギルドの法律を回避することができ、労働の組織化と専門化を通じて、生産を増やす方法を先駆けて導き出すことができる。後の工業化の先駆者は、高価な新しい機械ではなく、原材料や労働集団への利用を促進することで生産量を増やすことができる。しかしこれは、それ自体が古いものであると頻繁に規制されていた方法を大きく変更したものであり、後の技術的進歩とともにこの新しい生産方式が社会に革命をもたらしている。"
 desc_enlightenment:0 "先の世紀では、合理主義と経験主義が、時代の偉大な精神の中でますます人気を高めた。手紙や出版物、重要なコーヒーハウスの中では、科学者、哲学者や文学者が、寛容さ、科学的手法、啓蒙思想がすべての人類に広がることへの利点について議論している。大学や啓蒙された君主の宮廷から、我々の周りの物事を支配する法律をよりよく理解できるよう、世界を測定し、分類し、考察し、地図を作成するための探検隊が派遣されている。他の人々は社会を支配する法律について議論し、人々の権利を理解しようとしている。\n\nすべての知識の完全な百科全書を作成する巨大な事業や、世界のすべての植物、動物、真菌の完全な索引などの素晴らしい事業が、人類のより良い利益のために追求されている。理性の光が照らされ、多くのものが地球の隅々に持ち込まれるまで、多くの者は休むことはないであろう。"
