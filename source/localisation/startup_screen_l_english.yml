 string_start_irish_minors:0 "[GetYear]年の§Yアイルランド§!では、§Yイングランド§!による直接支配が崩壊し、多くの異なる氏族によって分裂しています。イングランドの支配は、§Yペイル§!と呼ばれるダブリン周辺の小さな領域に限られています。\n\nペイルのすぐ外は、アイルランド貴族の§Yデズモンド§!、§Yオーモンド§!、§Yアルスター§!、§Yキルデア§!伯爵領です。これらの領主は、かつてはイングランド王位の名の下に支配されていましたが、現在では名目上の忠誠しかありません。彼らは独立した主権を持ち、イングランドの威光をしばしば無視します。入植してから何世紀も過ぎたアングロ＝ノルマン人の貴族はゲール化が進み、彼らが治める住民と同様になっています。§Yオファリー§!と§Yレンスター§!は潜在的な敵国に囲まれていますが、これは攻撃的な統治者にとってはチャンスでもあります。\n\n北部の§Yティローン§!、§Yティアコネル§!、アルスター伯爵領は、イングランドや§Yスコットランド§!による領土拡大の進路にあたる不安定な地域にあります。ティローンの§Yオニール§!氏族は、誇りを捨ててこれらの勢力のいずれかと同盟を組む必要があるかもしれません。伝説の祖先、「9人の人質」ニール上王の遺産を取り戻したいのであれば。\n\n西部と南部の§Yソーモンド§!、§Yスライゴ§!、§Yクランリカード§!、§Yマンスター§!は、地域大国の野心からは比較的安全です。少なくとも当面は。これらの氏族には長く語り継がれてきた歴史があり、ブライアン・ボルや大カルタッチの末裔だと主張しています。彼らがそれを利用することを選択したならば、正当なる権利のもとでアイルランド全域へと領土を拡大し、大国になる機会を得るでしょう。\n\n上王のもとに統一されたアイルランドは遠い夢のようですが、ライバルであるアイルランド諸侯および侵略者であるイングランドをともに打ち破ることができれば、再びその称号を主張できるかもしれません。"
 string_start_provence:0 "[GetYear]年、§Yプロヴァンス§!は、自身をアンジュー公とプロヴァンス伯としてだけでなく、§Yアラゴン§!、§Yナポリ§!そして§Yエルサレム§!の王であると称する野心的なルネ・ダンジューにより支配されています。キリスト教世界の君主たちはこれらの主張にほとんど注意を払っていませんが、善良王ルネは彼の生来の権利を取り戻すことを決断しています。\n\nプロヴァンスは分割された領土を支配しています。アンジューは§Yイングランド§!と§Yフランス§!の紛争の中心にあり、両国がそれを欲しがっていることで、来るべき戦争で苦しむ可能性が高いでしょう。ラインラントのプロヴァンスの土地は、直接支配しているバル公領と、§Yロレーヌ§!公国の従属国の双方に分割されています。ラインラントの君主の問題に介入することを選んだ場合、プロヴァンスは神聖ローマ皇帝と強力な§Yブルゴーニュ§!公国の双方の怒りを買う危険があります。プロヴァンス公領自身は北地中海沿岸にあり、フランス、§Yサヴォイ§!、及び§Y教皇§!の都市であるアヴィニョンの間にはまり込んでいます。ここから野心的なルネはアラゴンへの侵略を開始するかもしれませんが、帝国の支配力が衰えているイタリアのほうが、より魅力的な報酬かもしれません。\n\nプロヴァンスは最大かつ最強の隣人であるフランスと良好な関係を維持しています。プロヴァンスは百年戦争が再び公然とした戦争として勃発すれば、自身の防衛の必要性と、フランスの支持を期待した拡大計画との間でバランスを取る必要があります。\n\nプロヴァンスは大きな野心を持った国家ですが、周囲の国々がその土地に貪欲に目を向けていくにつれ、破滅を防ぐことさえ困難になるかもしれません。"
 string_start_brittany:0 "[GetYear]における§Yブルターニュ§!の状況は前世紀とほとんど同じです。§Yイングランド§!と§Yフランス§!の間に挟まれ、公国は長い間独立を維持するのに苦労しなければなりませんでした。特にフランスはブルターニュを自身の領土に併合するため、外交的、軍事的な試みを繰り返してきました。\n\n1381年に調印された第二次ゲランド条約では、百年戦争において、正式にブルターニュの中立が宣言されました。この紛争は、イングランドが未だ履行していないフランスによる§Yメーヌ§!の譲渡への要求により、再び敵対行為につながる可能性が高いようです。ブルターニュ公国が中立の約束をどのように尊重するかはまだ分かりません。戦争への関与から多くの利益を得ることができますが、多くの危険性もあります。ブルターニュの戦力だけで立ち向かうことはまずできませんし、その目的のために台頭する§Yブルゴーニュ§!との協力を検討することもできるでしょう。\n\nブルターニュは豊かで肥沃な土地であり、開発の可能性は非常に高いです。首都である§Yナント§!は血みどろの継承戦争に続いて偉大な復興の努力を見せており、現在は大西洋の主要な港湾都市の一つとなっています。ブレストの港は、その間、保護された自然の港であり、戦略的にフランスとイングランド双方の艦隊を迎撃する理想的な海軍港となるでしょう。\n\nブルターニュが近代を生き延びるには、友人や敵を慎重に選ぶ必要があります。もしヨーロッパの激動の政治が機会を提供しなければ、あるいはブルターニュの運命は、その海の向こうにあるかもしれません。"
 string_start_scotland:0 "[GetYear]年までに、§Yスコットランド§!は§Yイングランド§!の君主から独立を勝ち取るために断固として戦いました。スコットランドはロバート・ブルースが1314年にバノックバーンでイングランドを破ったことで、イングランドのくびきから脱し、その後ブリテン北部を支配しました。\n\nスコットランドの防衛はその勇敢な軍隊だけでなく§Yフランス§!との「古い同盟」からももたらされています。この協定は、イングランドが再び彼らを服従させようと試みた場合、フランスはスコットランドの援助に駆けつけることを義務付けています。国境の辺境領主が頻繁に小競り合いを繰り返し、襲撃時のより良い利益のために日和見的に両陣営を切り替える傾向があることで紛争は激しくなり、戦争は常に存在する可能性があります。\n\nスコットランドが§Yハイランド§!を王国に統合するには長い年月を要しました。中世には、かつて自治を与えられていたマレイの王国であるマクベス一族が併合され、封建制度が北部本土に拡大しました。ハイランドの統合は、エドワード長脛王に対する戦いのための募集の舞台としてスコットランドにうまく役立つでしょう。ヘブリディーズ諸島はアレグザンダー2世の手によってかつての諸島の王国から奪われ、§Yノルウェー§!王の介入さえも、スコットランドの襲撃を止めることはできません。\n\n国王ジェームズ2世は、周囲の島々でスコットランドの領土をさらに拡大する計画を持っています。§Yオークニーとシェトランド§!はノルウェーが保有しており、彼らは現在§Yデンマーク§!の従属国です。スカンディナヴィアと全力で争うことは難しいだろうが、恐らく外交的な解決策が提示されるでしょう。イングランドとスコットランドは§Yマン島§!を巡って何世紀にもわたって争ってきました。現在のところイングランドが優位に立っていますが、日和見主義の支配者は彼らがフランスとの戦いに専念していることを、自身でそれを奪取するために利用できるでしょう。\n\n§Yステュアート§!家はスコットランドを支配してから一世紀にも満たないが、彼らはうまく統治しています。スコットランドがイングランドに対する形成を逆転することができれば、ステュアートはいつの日かブリテン諸島のすべてを支配することができるでしょう。"
 string_start_great_ming:2 "§Yモンゴル§!発祥の§Y元§!朝の崩壊と14世紀半ばに中国を襲った反乱と闘争の時代に大§Y明§!帝国は誕生しました。この混沌の時代から、漢族のライバルを排除し、§Yクビライ・ハン§!の子孫を万里の長城に押し戻す中華最大の勢力として現れたのです。そして80年の統治を経て、明は東アジアの大国として地位を盤石なものにしました。\n\n明は繁栄し続けているにも関わらず、鄭和の大航海以降、国際的な存在感が強まり、新たな領域という新たな挑戦がもたらされました。群雄割拠していた北では、全モンゴルの新たな大ハーンになる大志を抱く§Yオイラト§!の将§Yエセン§!のリーダーシップにより、遊牧民が統合され始めました。明の外交は少なくとも、政策によって遊牧民族の内乱が助長された北東同様の事が§Y女真§!族の間で起こるのを防ぎました。気まぐれで散漫な女真族がすぐに脅威をもたらすことはまずありませんが、エセンのオイラトは本当に強敵であることが証明されるかもしれません。\n\n南部との関係は幾分良いです。§Y大越§!は、わずか20年前に明の支配から解放されましたが、依然として北にある中国の隣人を警戒しています。この地域の他勢力は明に対してより肯定的ですが、山と密林により明には南の諸王国からの朝貢の印以上のものを受け取るつもりはありません。\n\n最も強い関係の§Y李氏§!§Y朝鮮§!とは、大元の灰から共に現われ、儒教を共有しているため、以来ずっと強い絆で結ばれています。\n\n明の問題がすべて外的なものではありません。なぜなら、§Y天命§!は気まぐれなものであり、皇帝の権威があまりにも揺らぐ場合、明を見捨てることを選ぶ者がいるからです。そのように非常に困窮すれば、中華が倒れることは避けられません。15世紀の大明帝国はアジア、いや、おそらく地上ではるかに強力な国家です！"
 string_start_mongolia:2 "§Yチンギス・ハン§!の§Yモンゴル帝国§!は既に過去のものとなり、その後継国も辺境の地で内紛により次々と崩壊していきました。かつて§Yフビライ・ハン§!が築いた強大な§Y元§!朝も§Y中華§!から完全に追い出され、北方へと撤退していきました。§Yモンゴル人§!は今も自らを元朝のハンだと主張していますが、§Y天命§!は今や農民蜂起の最中に権力を掌握した§Y明§!の下に移りました。\n\n現在、モンゴルのハンはステップを支配するどころか、独立することさえできていません。モンゴルの大部分は、今や新勢力、§Yエセン・タイシ§!率いる§Yオイラト§!の支配下にあります。彼には大きな野望があります。彼は明への朝貢を拒否し、中国を支配するためにその大軍と戦おうとしています。しかし彼がそのように優れた軍事司令官でなかったならば、西モンゴルの人々はそのような無作法な姿勢を受け入れることはなかったでしょう。\n\n§Yホルチン族§!の§Yウネボラト・ハン§!は、東モンゴルで立派な領域を築き上げました。彼の力は強力なオイラトには及ばず、分裂状態の女真族に匹敵する程度ではありますが、彼もまたモンゴル再統一という壮大な野望を抱いています。\n\n§Yモグーリスタン・ハン国§!はモンゴルの後継国の中で最も安定していますが、その支配は決して強力ではありません。しかしそれでも§Yチャガタイ§!は、§Y天山§!山脈の北部と、タリム盆地の§Yヤルカンド§!の支配権を保持しています。\n\nモンゴル人の多くは、§Yチベット§!仏教の一派である§Y密教§!を信仰しています。過去数世紀にわたって、この信仰は§Yテングリ教§!の伝統的信仰と平和的に共存しており、元朝の時代にも広く信仰されていました。我々は§Yチベット§!との関係を慎重に検討し、宗教問題への対処方法を決定しなければなりません。\n\nすべてのハンたちは、モンゴル統一とチンギス・ハンの大モンゴル帝国復興を夢見ています。しかしこれまでのところ、それを目指した者たちの成功は長続きしませんでした。しかし、新たなハンが立ち上がるだけの時間はまだ残されています。"
 string_start_philippines:0 "[GetYear]のフィリピン諸島の海辺にはいくつもの小さな都市国家があります。かつてのシュリーヴィジャヤ帝国や§Yブルネイ§!、§Yマラッカ§!のムスリム・スルタンたちのような強力な覇権国家が現れても、フィリピンはそれらの国々から遠く離れていたため、彼らは独立を維持することができていました。\n\nそして、代わりにフィリピンはインドや中国、イスラムといった独自の個性と背景を持つ諸王国からなる小宇宙へと発展していきました。\n\n北部のルソン島では、§Yパンガシナン§!や§Yトンド§!といった都市国家が§Y中華帝国§!との交易で繁栄しています。彼らは明朝に朝貢しているため、他の島へと中国製品の中継貿易を行うことができました。そしてそれらの中国製品を手に入れるために、§Yマニラ§!の小さなイスラム都市国家とトンドは密接な協力関係にあります。後者は中国との貿易港として、そして前者は中国製品の販路を他の島々へと拡大するための中心地として、それぞれ活躍しています。\n\nさらに南部のビサヤ諸島では、交易路の管理権をめぐりたくさんのヒンドゥー教徒の集落群が争っています。その中でも、§Yセブ§!王国がおそらくこの地域で最も古い国家でしょう。セブ島の統治者はインドの§Yチョーラ§!帝国の後継者を名乗っています。また他の多くの国家は§Yマドジャス§!連邦に参加しています。これは、構成国がそれぞれ交代で指導者となる緩やかな連合体です。\n\n古くから存在する§Yブトゥアン§!王国は長い間最南部における優位を保ってきましたが、最近ではムスリム化した§Yマギンダナオ§!や§Yスールー§!との争いが激化しています。スールーはほとんどムスリムのブルネイ王国の勢力下に入っており、マギンダナオは王族が伝統的なアニミズムの宗教の中でイスラムの伝統をますます受け入れているようです。\n\nこの分断された豊かな群島は、[GetYear]年の節目にその脆弱さを露呈しています。この小宇宙が新たな宗教、民族、そして武器の到来する中で生き延びることができるかどうかは、すぐに分かることでしょう。"
 string_start_ashikaga:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。しかし、[GetYear]年において幕府はかつての権威を保っていません。ここ数年の間に多くの§Y足利§!将軍が事故や暗殺で続けざまに命を落としました。日本全体の平和を保つことが務めとは言え、度重なる襲撃によって京都が安全でないことは証明されています。\n\n最後の強い足利将軍、義満の死後、より強力な武家が登場し幕府と権力を争いました。そのような武家の当主は大名として知られており、各自の領国をほぼ完全に支配しています。§Y細川§!、§Y畠山§!、§Y斯波§!といった大名は幕府と密接に結びついており、将軍の公式な代理人たる管領の役職を独占しています。他にも§Y山名§!、§Y赤松§!、§Y一色§!、§Y京極§!などは富や権勢を通じて影響力を行使しています。\n\n現将軍、足利§Y義政§!はこの流れを食い止めようとしており、側近を重要な地位に就け、地方の紛争に積極的な関心を持ち始めていました。しかし、他家がすぐさま義政の前任者たちの弱みにつけ込んだため、彼に幕府を救えるかどうかはまだわかりません。\n\n強力な大名の権力は増大しており、幕府が取るに足らないものになる恐れは残っています。殊に敵対関係にある細川と山名は今や日本の三分の一を支配しており、日本をばらばらに引き裂くかもしれません。\n\n"
 string_start_hatakeyama:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。しかし、[GetYear]年において幕府はかつての権威を保っていません。ここ数年の間に多くの§Y足利§!将軍が事故や暗殺で続けざまに命を落としました。日本全体の平和を保つことが務めとは言え、度重なる襲撃によって京都が安全でないことは証明されています。\n\n最後の強い足利将軍、義満の死後、より強力な武家が登場し幕府と権力を争いました。そのような武家の当主は大名として知られており、各自の領国をほぼ完全に支配しています。§Y細川§!、§Y畠山§!、§Y斯波§!といった大名は幕府と密接に結びついており、将軍の公式な代理人たる管領の役職を独占しています。他にも§Y山名§!、§Y赤松§!、§Y一色§!、§Y京極§!などは富や権勢を通じて影響力を行使しています。\n\n[GetYear]年における§Y畠山§!は日本中部の支配的な勢力のひとつです。足利氏の分家として、弱い将軍が続いている間は京都の政権に対して強い影響力を行使することができます。我々はその影響力を利用して豊かな領地に強力な権力基盤を築き上げました。畠山の主な競争相手は、西国に巨大な領地を持ち、同じく足利氏に近い細川氏でした。\n\n"
 string_start_shiba:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。しかし、[GetYear]年において幕府はかつての権威を保っていません。ここ数年の間に多くの§Y足利§!将軍が事故や暗殺で続けざまに命を落としました。日本全体の平和を保つことが務めとは言え、度重なる襲撃によって京都が安全でないことは証明されています。\n\n§Y細川§!や§Y畠山§!のように§Y斯波§!氏もまた足利氏に近い結びつきがあり、現在の弱い将軍の代には、この影響力を行使して自らの野望を推し進めることができます。他の武家とは異なり、前の世紀を通じて我々の勢力は衰退しました。今や領地のほとんどは東日本に散っており、§Y織田§!や§Y朝倉§!のような地方長官が家臣としてではなく独立した大名として行動し始めています。\n\n"
 string_start_central_japan:1 "京都の権力中枢に近いため、§Y日本§!中部の武家は伝統的に幕府や朝廷と強く結びついています。将軍自身の権威はこの地域でまだ強く、§Y一色§!や§Y土岐§!のような多くの武家は京都の政治と儀式の両方に参画しています。\n\nしかし、幕府の権力構造のまさにその中心地においても、無名の状態から槍一本でのし上がろうとする者がいます。有力な寺院あるいは大名の被官として地位を築いた§Y織田§!、§Y筒井§!、§Y徳川§!といった武家が、小さくも強力な領国をそれぞれの地域で築き始めています。\n\n日本の三分の一を支配するまでに強大化した§Y細川§!と§Y山名§!の両家によって、幕府は名ばかりのものとなる危機に瀕しています。山名の急速な台頭が激烈な敵対関係を生んだ結果、あらゆる紛争が本格的な内戦に拡大する危険性をはらんでいます。そのような内戦が起きれば、日本中部の武家はいずれも巻き込まれずにはいられないでしょう。\n\n"
 string_start_northern_japan:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。\n\n日本の北部にあたる東北は、日本の中心から最も離れた地域の一つです。東北は数世紀にわたり§Y斯波§!氏によって統治され、南の鎌倉府もこの地域で一定の影響力を及ぼしてきました。§Y伊達§!、§Y南部§!、§Y安東§!など当地の武家はすべて、自らの領地を盤石にし、斯波や鎌倉府を通さずに将軍家と直接交渉することで影響力を増やそうとしています。\n\n日本の中西部で紛争が起こると同時に、南の関東にある鎌倉府が弱体化したことで、北方の武家は中央の支配から急速に自立し始めています。"
 string_start_eastern_japan:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。\n\n§Y足利§!将軍は東国を一族である鎌倉公方のもとに治めました。しかし、鎌倉公方はしばしば鎌倉府を東国における個人的な権力基盤を築くために用い、京都の将軍から独立して行動しようとしました。\n\n東国で最も影響力のある大名として、§Y上杉§!はしばしば鎌倉公方の野心を抑えようとしました。東国の足利一門に対して足利将軍側に与することを宣言したのです。こうした紛争を通じて東国の武家の多く、特に上杉氏にとっては、自己の利益を守るために自らの力を頼みとしなくてはならないことが明らかとなりました。\n\n[GetYear]年において、東国は平穏ですが不安定でもあります。上杉氏はこの地域に強い派閥を有していますが、その強さは万一の時に自身を守ることができるだけのものです。§Y佐竹§!、§Y宇都宮§!、§Y千葉§!のような誉れ高き侍の武家はこの地域で常に大きな独立性を維持し続けており、上杉氏が影響力を高めようとすれば黙って見ていることは無いでしょう。"
 string_start_western_japan:0 "名ばかりの帝国である§Y日本§!は2000年続く天皇家の現当主、京都におわします後花園天皇によって統治されています。実際には、日本の統治は軍事問題における名目上の天皇の代理人たる将軍に任せられています。しかし、[GetYear]年において幕府はかつての権威を保っていません。1441年に悪名高い将軍義教が§Y赤松§!氏に暗殺されたことで、地方領主の強大化が始まりました。\n\n§Y細川§!氏は現在の幕府を築いた武家の一つで、今でも日本で最も力のある武家の一つです。彼らは他の武家よりも大きな領地を支配し、朝廷においても絶大な影響力を保持しています。\n\n義教が暗殺されて以来、§Y山名§!氏は赤松氏の領地の大半を吸収することになりました。それにより山名氏は西国において急速にあなどれない大勢力となり、細川氏の支配に挑戦しています。\n\n中央権力の統制が緩んだことは、海賊や密輸をも著しく増加させました。多くの小領主はそれに目をつぶり、あるいは外国の海での略奪を奨励さえしました。§Y大内§!氏や名門たる細川のような他の武家は、代わりに外国との交易を厳しく統制して利益を上げようとしました。\n\n[GetYear]年において、山名氏と細川氏の間に紛争が起きようとしています。公然たる衝突となるのは先のことに思われますが、その巨大な権力と利害の衝突が原因で、小さな事件ですらも大きな衝突へ急拡大するのは確実です。§Y尼子§!、§Y河野§!、§Y大友§!、§Y少弐§!、§Y菊池§!、§Y伊東§!、§Y島津§!のような小さな武家にとっては、このような紛争は地位を向上させるために必要でしょう。これらの武家には鎌倉時代以来の領地を持つという古く名誉ある歴史があります。"
 string_start_iroquois:0 "ハイアワサと大調停者によって作られた「平和の大いなる法」の下で統一されたホデノショニ連邦は、急速に北米大陸北東部における主要勢力へと成長しました。オナイダ、オノンダーガそしてカユーガは、連邦を必要としましたが、西のセネカは五大湖に臨む豊かな狩場であるこの地を、勢力の拡張先として見ていました。\n東のモホーク族はセント・ローレンス川流域の村々に目を向け、この肥沃で別たれた土地の占有を主張する時を窺っています。\n\nもし§Yイロコイ§!が野望を果たさんとすれば、新しい兵器や交易相手を必要とするでしょう。しかし、まだアメリカにそれを持つものは誰一人としていないのです。"
 string_start_huron:0 "その名前を冠する湖の南に住む四部族の同盟によって、遠い昔に形づくられた、ウェンダット連邦あるいは§Yヒューロン族§!は五大湖下流の交易を支配する強力な同盟です。西や北に住む異族であるアルゴンキン族は深刻な脅威となるには散らばりすぎており、ヒューロンの繁栄を脅かしうる唯一の存在は、東の新興勢力である§Yイロコイ§!の同盟の形成であり、彼らはヒューロンの手から交易をもぎ取ろうとするでしょう。"
 string_start_anishinaabe:0 "何世代もの間、アニシナーベの人々の祖先は海岸から離れるように西方へと旅を続け、予言者がいつか海の彼方からくると唱える外国人から逃れようとしていました。\nついに、移住5度目の留まる地に達し、そこはスペリオール湖とヒューロン湖であり、彼らは三つの大国、ボデワドミック（または§Yポタワトミ§!）、オダーワー（または§Yオタワ§!）、§Yオジブワ§!に分かれ、そして周囲の土地に広がっていきました。\nまだ文化や伝統の結ぶ付きでつながっていますが、彼らは§Yヒューロン§!と§Yイロコイ§!の強大化する勢力の脅威に直面し、東方のイロコイらは、いつか彼らに向かってくるかもしれません。"
 string_start_edge_of_the_plains:0 "黄金の海の出る所、心踊ることなし。川は数少なく、巨大なバッファローの群れが最速の狩人よりも早く動き回る不毛の大地は、荷物を運ぶ手段が犬に引かせたトラボイぐらいしかない国々にとっては圧倒的な障害です。\nきっと、さらに大きな獣を見つけて飼いならすことができれば平原は住みよい土地となるでしょうが、そのようなものがどこで見つけられるでしょうか？そうならない限り、平原の端の人々は不穏な森林と不吉な山々と厳しい砂漠の間に閉じ込められ、生存は間違いなく困難となるでしょう。"
 string_start_plain_dwellers:0 "かつて、力ある者達が平原の渓谷を獲得し、そして彼らは太陽の下、煌めく煉瓦の街を建てました。\nしかしその時は過ぎ去り、今やそうした力ある者たちは僅かとなっていました。それが、チャイヒクシチャイクス（§Yポーニー§!）とキトキティシュ（§Yウィチタ§!）という人々です。彼らは今は沈黙を保っています。平原は誰もあえて渡ろうとはしない不吉な障害であるので、多くの敵国の力は彼らには及ばないのです。\nしかし現在、彼らを平原から追いやろうとする東西からの圧力が強まっています。ポーニーとウィチタの平和な時代も間も無く終わりを迎えるでしょう。"
 string_start_osage:0 "長く退屈な道は、§Yイロコイ§!の侵略によって誘因され、ニウコンスカまたは§Yオーセージ§!と呼ばれる土地まで占領し、デギハ族（クォパウ、カンサ、オマハやポンカ）と共に東はオハイオ川、オザーク山脈、そしてミズーリまで到達しました。彼ら、強力な戦士たちは新しい故郷で部族の安全を見いだしましたが、イロコイの力を恐れて西方へ移動する部族が増えるにつれて、まもなくその安全が過去のものになるかもしれません。"
 string_start_cherokee:0 "アパラチア山脈の山間部、かつてマウント・ビルダーと呼ばれる人々の都市があった場所には、現在アニユンウィヤ、あるいは§Yチェロキー§!と呼ばれる人々が定住しています。北に位置するイロコイと遠戚関係にあるチェロキー族は、近年アニ・クタニ祭司の圧政から解放され、周辺地域にその勢力を拡大しようとしています。\n南に位置する§Yクリーク§!人の住むクーサ酋長領は依然としてかなりの力を持っており、彼らは将来の強敵となることでしょう。一方、北に位置する§Yショーニー§!はとても弱体で、同盟国がいなければ大した脅威にはならないでしょう。"
 string_start_creek:0 "クーサの都市を中心とする、偉大なクーサ酋長領は、かつて隆盛を誇ったマウンドビルダー諸部族の最後の生き残りの一つです。彼らは未だに大きな力を有していますが、他の部族は既に衰退してしまいました。自分たちをマスコギ（または§Yクリーク§!）と呼ぶ人々は、陸海からの新たな脅威の出現を警戒しています。\nその中でも最も警戒が必要なのは、間違いなく北の§Yチェロキー§!でしょう。我々と異なる言葉を話す彼らは、かつて偉大なマウンドビルダーたちが築いた都市を奪おうとしています。\n彼らは南のクーサ酋長領へと勢力を拡大しようとしています。何としても止めなくてはなりません。"
 string_start_kharabakh:0 "コーカサスへのセルジューク、モンゴル、トルコ人の侵略によって§Yアルメニア§!王国は壊滅し、外国勢力に占拠されてしまいました。§Yカラバフ§!のメリク国は、王国の直接の後継国家であり、§Y[Root.Monarch.Dynasty.GetName]§!家の下で自治を保っています。\n\nアルメニアは現在§Y黒羊朝§!の従属国であり、独立を果たせていません。しかし、初期のアルメニア王国の時代からはかけ離れているとは言え、彼らはある程度の宗教の自由と自治を許されています。"
 string_start_chikasaw_choctaw:0 "ミシシッピ川下流のマウンドビルダーの都市の遺跡から、二つの強力な部族が現れました。遠く西の彼らの系譜をたどると、チカシャ（または§Yチカソー§!）とチャター（又は§Yチョクトー§!）の双方が強力な部族の統一を維持しており、お互いに慎重を期していますが、他の脅威にはほとんど面していません。\nしかし南と東には海岸があり、その向こうに何があるかは、チカソー族あるいはチョクトー族の誰も知りません。\nいつか彼らが直面したこともない脅威が波濤を越えて来ることがあり得るでしょうか？"
 string_start_denmark:0 "1397年のカルマル条約により、§Yノルウェー§!、§Yスウェーデン§!、§Yデンマーク§!の三つの王位は全て一人の君主のものとなりました。§Yカルマル同盟§!はその発足当初から、大陸に近く、バルト海地域すべてを支配せんとする野望を持つ、北欧において最も強力で豊かなデンマークが主導していました。\n\nしかしデンマークは多くの敵を抱えています。特にバルト海交易の支配者、§Yハンザ同盟§!はデンマークの脅威となっています。先の戦争では彼らに§Yシュレスヴィヒ§!を攻略された上、国王エーリクは廃位され、今や彼は§Yゴッドランド島§!のしがない海賊船長となってしまいました。\n\nつい最近、デンマークはバイエルンの§Yヴィッテルスバッハ§!家から新王を選びました。国王クリストファーはデンマークやスウェーデンの貴族とのつながりはありませんが、三つの王国を支配する、北欧一の大王となることを目指しています。\n\nクリストファーが何を残すかはいずれ分かることでしょう。スウェーデン、ノルウェーの貴族たちはいずれも、金で王位を買ったドイツ人の王のことをあまりよく思っていません。ノルウェー人たちは退位したエーリクを今も慕っていますし、スウェーデンでは近頃、摂政カール・クヌートソンの下で貴族たちが連合を形成しています。"
 string_start_sweden:0 "§Yスウェーデン§!王国は§Yノルウェー§!、§Yデンマーク§!とともに欣然とカルマル同盟を形成し、ハンザ同盟のドイツ商人の影響を制限しようとしました。しかしながら、同盟は様々な点でスウェーデン貴族を失望させるものでありました。権力は遠くデンマークに集中し、§Yリューベック§!及びハンザ都市群との紛争は非常に費用の掛かるものでした。多くの者はデンマークの北ドイツ進出にかかる費用負担や交易を妨害しスウェーデンの鉄輸出を妨げる戦争に疲れています。\n\nデンマーク人役人を追い出したエンゲルブレクトの反乱で1430年代には緊張は最高潮に達しました。ハンザ同盟との戦争に敗北したことと合わせて、蜂起は連合の王§Yエーリク§!の廃位につながり、彼は§Yゴットランド§!に逃げ、北方の王というよりもむしろ地域の海賊として生きるようになりました。\n\nデーン人、スウェーデン人、ノルウェー人によって選ばれた新たな王は地域の基盤がない外国人の§Yクリストファ・フォン・ヴィッテルスバッハ§!となりましたが、スウェーデン王国における真の権力者はスウェーデンの最高司法官、カール・クヌートソン・ボンデそしてスウェーデン貴族でありました。\n\n時間が立てばカルマル同盟が修復できるか、さもなくばスウェーデンが自身の道を行くかを明らかとするでしょう。明らかなのはバルト海とその河口、港の支配はスウェーデン王国にとって必須となることです。海の道は、カルマルからヴィボルグまで、巨大なスウェーデン王国をつなぐものであり、それによってどれだけスウェーデンの鉄と銅が大陸に届くかが決まります。\n\nスウェーデンがバルト海の支配（Dominium Maris Baltici）を果たすために、ドイツ商人に打ち勝つだけでなく、§Y神聖ローマ帝国§!の政策にも関わらなくてはなりません。§Yチュートン騎士団§!や§Yリヴォニア騎士団§!やバルト海交易の支配に関心を持つ他の国を打倒することは言うまでもありません。§Yロシア§!公国群、§Yポーランド人§!、§Yリトアニア人§!はこの闘いの中で長い時間で視れば自然と敵対することになるでしょうし、スウェーデンと現在連合しているデンマーク人の王国は言うまでもありません…"
 string_start_poland:0 "ヴワディスワフ3世はヴァルナの戦いで敗北し、§Yポーランド§!と§Yハンガリー§!の両国はその一撃のもとに王を失うこととなりました。指導者を失くし、領域内の貴族が新君主を指名するに至りました。最も妥当な後継者§Yカジミェシュ・ヤギェヴォ§!は4年前に§Yリトアニア§!の大公となっています。しかしながら、彼を戴冠させることはカジミェシュをリトアニア、ポーランド両国貴族が受け入れるような同意に達することが必要です。\n\n1392年以来、二国は、共通の敵である§Yチュートン騎士団§!と§Yリヴォニア騎士団§!、§Yキプチャク§!や§Yクリミア§!ハン国そして北西の§Yモスクワ大公国§!に率いられた§Yロシア§!諸侯国に対し統一戦線を築くために、リトアニア大公国とポーランド王国の統一を模索する同意を続けていました。この連携により二国は敵の存在によらず繁栄をできましたが、多様な二国の貴族を統合することは簡単な問題ではありませんでした。ポーランドとリトアニア貴族の間には、マグナートと呼ばれる、広大な荘園を支配し、大きな政治影響力をつかさどる者がいました。この家族はある種の形で経済的、政治的に彼らの国の屋台骨であり、しかし、王ですら拒否するか二の足を踏むような力の要因でした。\n\n彼らの土地の大部分は人口が希薄ですが、両国の統合がなされれば、ポーランドとリトアニアがヨーロッパの最も強力な国家群の間に入るのは殆ど疑いようもありません。ですが彼らの敵は極めて手ごわいです。遠く南には§Yオスマン§!帝国がハンガリーの門前にいて、ドナウ川流域に拡張をしようとしているようです。北には高度に軍事化されたチュートン騎士団がおり、二国を主敵と定めています。もしかすると彼らの中で最も恐ろしいのは、北東のモスクワ大公国かもしれません。モスクワ人は急速に強力かつ拡張的な国家を作り上げ、リトアニアのルテニア支配及び大公国内に住むロシア系住民の君主権に挑戦しようとしています。"
 string_start_france:2 "§Yフランス§!を1世紀にわたって引き裂いた百年戦争も、重要な会戦における幾つものフランスの勝利とそれに続く和平協定によって現在停止されています。§Yイギリス§!の手によって殉教者となったジャンヌダルクの援けや潤沢な資金を持つ§Yアンジュー§!家の支援もあり、§Yシャルル7世§!はパリ及び多くのフランスの土地を奪還しました。シャルルは正義感あふれる王として1435年におけるアラスの協定で§Yブルゴーニュ§!公にも知られています。\n\nしかしながら、イングランドとの和平協定は実効性の薄いものです。イギリス側はフランス王位の請求権を手放しておらず、また新協定の主要な要求の一つである§Yメーヌ§!をフランスに明け渡すことが何か月経っても未だ実行されていません。\n\nブルゴーニュ陣営はいまや受動的ながらイングランドとの争いでフランス側を支援していますが、彼らはフランス王位に関する重要事項です。彼らはフランス域外の遠く低地諸国や§Y神聖ローマ帝国§!へと領域を拡大しました。公は、西欧で最も財ある者の一人であり、その集めた領域を基盤として将来的には王国を築きたいという夢を心に抱いていると言われています。\n\n1444年、フランス王国は不安定で流動的な状態にあり、主権は不誠実な臣民の気まぐれに左右されています。北にはフランスの王冠をコレクションに加えようとするイギリス人、東には王位を自らのものにしようとする反抗的なブルゴーニュ家がいます。フランス人が帝国の拡大を考え始める前に、まず臣民の忠誠を確固たるものにして中央集権国家に統合し、呪われたイギリスとブルゴーニュの僭称王国を国境から追い出さなければなりません。探検への航海も、ドイツにおける積極的外交政策も、あるいは帝国の影響力が何世紀にもわたって衰退している北イタリアの豊かな都市への攻撃も自由に行うことができるのです。"
 string_start_austria:0 "1438年、§Yハプスブルク§!家は中欧において最も影響力のある地位を手にしました。アルブレヒト寛大公は§Yオーストリア§!公のみならず、§Yハンガリー§!王、§Yボヘミア§!王、そして、§Y神聖ローマ帝国§!の§Y皇帝§!の予約席ともいえる名誉あるドイツ王の称号を号しました。しかしながら不幸にもアルブレヒトはトルコ人との戦いで1439年に命を落とし、彼のまだ生まれてもいない息子、ラディスラウス・ポストゥムスが彼の後継者として残されました。\n\nしかし、情勢は新生児のラディスラウスに残された王公位を受け継ぐことを許しませんでした。§Yポーランド§!王ヴワディスワフとの短い内戦の末にハンガリーの王位を失いました。また、ボヘミア王国は現在もこの王位継承問題で分裂しています。何十年もの宗教戦争は国に甚大な損害を残し、未だにカトリックの異端であるフス派の強力な貴族が国内の一部を支配しています。\nこうして、ラディスラウスが受け継いだのはハプスブルク家の本拠地、オーストリアのみとなってしまいました。そのオーストリアは現在、叔父の§Yフリードリヒ§!が摂政として統治しています。\n\n今、ヴァルナの破局によりハンガリー王位は再び空席となりました。そして、ハプスブルク家の支援者たちはラディスラウスがその地位に就くことを望んでいます。一度嬰児王を廃位した大貴族たちも今度は彼を受け入れるでしょう。現在、彼らは精力的な摂政フニャディ・ヤーノシュに国を任せています。\n\nハプスブルク皇帝の夢はアルブレヒトと共に失われたわけではありません。彼の死に伴い、オーストリア摂政フリードリヒが神聖ローマ帝国の指導者に選ばれました。彼はハプスブルク家で初めて皇帝として戴冠した人物として、ハプスブルク家の将来のために遺産を残そうとしています。もし、彼らが注意深く政略結婚を行い、相続計画を辛抱強く推し進めるのならば、ハプスブルク家は欧州の他のどんな家も及ばないほどの地位を築き上げることができるでしょう。しかし、帝国の統治者としての責任は彼らには巨大な障害ともなるでしょう。皇帝は帝国の平和を保ち、直近のフス派のような異端と戦い、さらにハプスブルク家から既に一人の王を奪った強力な§Yオスマン帝国§!の軍隊からあらゆる手を尽くしてキリスト教世界を守らねばなりません。"
 string_start_castile:0 "レコンキスタの戦いの中で形成された§Yカスティーリャ§!王国は、実際にはひとつの王国ではなく§Yトラスタマラ§!朝のカスティーリャ王の下にあるカスティーリャ、レオン、トレド、ガリシア、ムルシア、ハエン、コルドバ、セビリアの王国群の連合体です。ムーア人の残存勢力でイベリアに存在するのは今や南の§Yグラナダ§!王国のみとなりました。かの国は未だに様々な点で豊かなムスリム・スルタン国ではあるものの、内戦に加えてキリスト教徒の略奪者との頻繁な国境紛争により傷ついています。グラナダは今やカスティーリャの城砦によって全方位を包囲されています。かの王国の併合とレコンキスタの完遂が成るのは、間違いなく時間の問題でしょう。\n\nしかしながら、現在カスティーリャは内憂を抱えています。カスティーリャ貴族と様々な構成諸国の王室は大きな力を持っており、トラスタマラ家の王の多くは王国内の諸階級のなすがままとなっています。それどころかいくつかの派閥は、過去には§Yポルトガル§!や§Yアラゴン§!といった外国の僭称者をためらいなく支援しました。\n\n王国が強力な統治者の下で統一され、レコンキスタを完遂することができたならば、カスティーリャはキリスト教信仰を拡大するために戦ってきた長き伝統を有する恐るべき軍隊を手にするでしょう。カスティーリャは隣国ポルトガルのような航海の伝統こそ持っていませんが、大西洋に面しています。これによって、王国は西方や南東に開かれることになるであろう新たな交易路へと容易に進出することができるでしょう。"
 string_start_brandenburg:0 "§Yブランデンブルク§!辺境伯の最近の歴史は悲しむべきものであります。貧弱な土壌、湿地および鬱蒼とした森のために、ブランデンブルクは§Y神聖ローマ帝国§!のなかでも豊かではなく、§Yヴィッテルスバッハ§!や§Yルクセンブルク§!の統治のもとで手っ取り早い収入源として扱われてきました。§Yホーエンツォレルン§!朝の支配に伴い、状況は緩やかに変わり始めました。フリードリヒ1世はその在位期間を、ブランデンブルクの在地勢力の影響をとりのぞき、至る所における無法状態と戦い、また、長きにわたり自由に地方を支配してきた多くの泥棒男爵を平定することに費やしました。\n\n§Yフリードリヒ2世§!「鉄歯侯」は、彼がフリードリヒ1世の息子であることを多くの点で証明し、地域の有力者や強欲な商人共の屈服させるための政策を継続しました。彼は§Yチュートン騎士団§!とも接触し、本来ブランデンブルクの一部であり前任者によって抵当に入れられた§Yノイマルク§!の再請求を行いました。\n\nこのような国家権力の掌握を目指すことがいかに困難であるかは、カルマル同盟である§Yデンマーク§!、§Yスウェーデン§!、§Yノルウェー§!において同じような目標を果たそうとした王が退けられ、バイエルンのヴィッテルスバッハに置き換えられたことにも明らかです。もしブランデンブルクが強固な体制を確立したならば、南の§Yザクセン§!選帝侯の§Yヴェッティン家§!の後継者間で起こったような争いを避け、統一され続けなければなりません。\n\n1444年現在、近くの§Yポーランド§!、§Yボヘミア§!王国には君主がおらず、それは、一つはオスマンに対するヴァルナにおける十字軍の失敗の直接的な結果であり、もう一つはハプスブルク家からの後継者ラディスラウス・ポストゥムスがボヘミアの貴族たちに拒否されたことによります。ボヘミアの土地は過去数十年のフス戦争から未だ立ち直っていません。しかしながら、異端のフス派は未だボヘミアの政治の重要な要因であり、ボヘミア王国がブランデンブルクも含めた近隣諸国の懸念となる原因となっています。"
 string_start_burgundy:1 "§Yヴァロワ§!朝の分家§Yブルゴーニュ家§!は、フランス王国内の§Yブルゴーニュ§!公領のみならず、§Y低地諸国§!、§Yヴェルマンドワ§!といった要地に加え§Yヌヴェール§!伯領も支配しています。彼らは瞬く間に、§Yフランス§!と§Y神聖ローマ帝国§!の最も富んだ地域にまたがる帝国築き上げました。これらはブルゴーニュ公領と合わせて、巨大な富を生み出すこととなるでしょう。こうして手にした経済資源は§Yフィリップ3世§!善良公によって、自家の影響力をさらに拡大し、領域を接続するため、マース川、ライン川沿いの諸地域の支配権を得るために用いられました。\n\nフランスが、前世紀をフランス王位を巡る§Yイングランド§!との戦争で費やしている間に、ブルゴーニュは西欧における文化・経済の中心地へと発展しました。ブルゴーニュのように、巨大な馬上槍試合や宴会を催し、金羊毛騎士団を持つ、中世後期の騎士の理想を示すような場所はどこにもありません。アーサー王伝説やギリシャ神話の時代の騎士道を再建することを目指した公爵によって、騎士団は創設されました。さらにブルゴーニュ宮廷は絹・絵画や素晴らしく彩られた幾つもの写本を持ち、服飾や芸術さえも支配しています。\n\nブルゴーニュ公国はすでに影響力、収入、軍事力などの面でも多くの王国に匹敵しています。イングランドとフランスとの間の戦いの中で、公国は長期にわたって実質的な独立状態を継続しています。しかし、法的には公国は未だフランスと神聖ローマ帝国の両方に属しています。百年戦争が近づくにつれ、公国の未来がどのようになるかは不確かなものとなっています。もし、この華々しい興隆が続けば、ブルゴーニュは新たな王国となりうるでしょう。西欧の中央部に位置する強力な国家となるのです。しかし、公国は短期間のうちに多くの敵を抱えることともなりました。フィリップとその後継者が手札を正しく切れば、将来にわたる支配が成るかもしれません。しかし、そのためには公国の全てを掛ける必要があるでしょう。一歩間違えば彼らが打ち立てた輝かしきこの大帝国も、歴史の年代記の脚注に書かれるだけとなってしまうかもしれません。"
 string_start_england:0 "1337年以来、誰が§Yフランス§!の正当な王かを巡る争いは百年以上にわたりフランスと§Yイングランド§!双方を荒廃させてきました。パリにいる§Yシャルル7世§!がフランスの地方貴族の大半の支持を集めていますが、イギリスは今も§Yノルマンディー§!と§Yギエンヌ§!の支配を維持しています。\n\n5月に結ばれたトゥール条約において、イングランドの§Yランカスター家§!とフランスの§Yヴァロワ家§!の双方が平和のために領地を交換しました。その中には§Yメーヌ§!伯領の割譲がありましたが、この項目はイギリス議会において承認されませんでした。英仏海峡から離れた地域に住む貴族や庶民もこれを聞いたら激怒することでしょう。国民の反発を恐れて、この引き渡しは何ヶ月も滞っており、フランスの裁判所ではイギリスの交渉担当者の言葉がますます疑問視されています。\n\nイングランド自身も危険な状況にあります。生後9か月の頃から王であった§Yヘンリー6世§!は、今や王冠を頭上に戴き、王国の実際の統治をするまでに成長しました。しかしながら、成人してもなお彼は統治をしたいとは思っていないようです。彼が実社会から離れることを望んでいると言う者さえいます。そして、陰謀家の貴族たちがヘンリーの治世を支配するようになっていきました。彼らは、将来新国王が即位する時に備え、権力と地位を確保しようとしています。しかしそういった内紛はフランスとの戦争が再開した際に、王国内の安定性を損なうこととなるでしょう。\n\nイングランドが国内外において多忙な状況に置かれる中で、§Yアイルランド§!における支配領域は海岸に沿った僅かな「ペイル」として知られる狭い地域のみとなってしまいました。そのイングランド領内ではケルト系の領主のみならず、アイルランドのノルマン人でさえも完全に独自に行動しています。少数のイングランド兵が現地に送られても、今やそれはアイルランド人たちにとって一種の祭りのようなものとなってしまいました。しかし、英仏間の問題が落ち着けば、アイルランドのことはより優先的な問題となるでしょう。"
 string_start_ottomans:0 "[GetYear]年における§Yオスマン§!は地域大国であり、アナトリアとバルカンの支配を固める途上にあります。東方において帝国の支配は§Yティムール§!の侵略の余波の中で再構築されていますが、未だいくつかの君侯国は独立を保っています。これらの諸国は、拡大を続けるオスマン侯国の勢力と、中東において未だ最強の国家である§Yマムルーク§!のエジプトとシリアにおける帝国との間で立ち回っています。\n\n欧州において、オスマンはヴァルナの戦いで十字軍を打ち破り、§Yポーランド§!と§Yハンガリー§!の王ヴワディスワフを戦死に追い込みました。§Yビザンツ帝国§!は今や孤立し、§Yハンガリー§!は防御を強いられていますが、§Yベオグラード§!の要塞によって、今も拡大するオスマンに対する強力な防波堤としての役割を務めています。しかし両国の中間に存在する小国群は、双方の対立を利用しなければ生き残れません。南においては§Yスカンデルベグ§!が§Yアルバニア§!の君主として、未だ海上を支配する§Yヴェネチア§!の支援を受け、オスマンに対する抵抗を続けています。\n\nオスマンの支配する領域は[GetYear]年の時点で未だ中央集権化がなされていません。スルタンの権限は、戦争で捕らえられたり、定期的に行われるデウシルメによって徴用されたりして集められたバルカン半島出身のキリスト教徒たちによって行使されています。これこそが有名な§Yイェニチェリ§!であり、彼らはのちに強力な常備軍となっていくでしょう。オスマン侯国はバルカンの辺境において未だ高度な自治を有する多くの辺境領主たちの軍事支援によって勢力を伸ばしてきました。しかしその統治は政治的手腕に優れるが、スルタンの権限から独立したトルコ人貴族たちに委ねられています。\n\nしかしこの状況は変わろうとしています。十字軍を破った老スルタン、ムラト2世はマニサの荘園へ帰還し、政治は若き§Yメフメト2世§!に託されました。彼はオスマン侯国を帝国へと変化させ、コンスタンティノープルを新たな帝都として獲得し、辺境領主や古いトルコ人貴族の力を抑制し、そして中央集権制を確立することとなるでしょう。「大トルコ」に向けて妥協することはありません。オスマン家が地上における最高権威とならねばならないのです。問題は、「彼の軍隊がどこへ向かうのか」ということだけなのですから。"
 string_start_portugal:0 "レコンキスタがほとんど終了し、イベリア半島がほぼ完全にキリスト教国の手に渡ったことで、§Yポルトガル§!王国はその目をアフリカの海岸へと向けました。1415年の§Yセウタ§!征服によって、§Yアヴィス§!朝の創始者ジョアン1世はムーア人の本拠地への侵入をすでに成し遂げました。彼の孫で、まだ若き§Yアフォンソ5世§!はその力のおよぶ限り続けるでしょう。加えて、アフォンソの叔父、エンリケ航海王子の業績によって、ポルトガルは世界にその足跡を残すでしょう。\n\nエンリケの指揮の下、南のブジャドール岬への航海に乗り出したことで、ポルトガルは造船と航海にかけて大きな飛躍を遂げました。金、香辛料、あるいは伝説のプレスター・ジョンの王国を探して、ポルトガルの船乗りたちはまさに全世界を航海しようとしています。彼らは西方では新大陸に達し、同様に東方では§Yインド§!や§Yインドネシア§!、果ては§Y中国§!や§Y日本§!にも至ろうとしています。いつかポルトガルの船乗りは世界周航をするかもしれません。\n\n[GetYear]年現在、アフォンソは未だ未成年であり、王国における日々の公務は、もう一人の叔父であるコインブラ公ペドロ王子に任されています。ペドロ王子の摂政期間は、宮廷における強力なポルトガル貴族をうまく制御する困難をはらんでいましたが、公はここまで彼が費用を負担して、巧みに王室権力を強化していきました。しかしながら、アフォンソが成長するにしたがって、宮廷の他の勢力が、若き王を使って望みをかなえるために、彼を操ろうとし始めました。\n\nカスティーリャでは弱い統治者と強い貴族が続いていましたが、カスティーリャ人はポルトガルの脅威を深刻にとらえ始めました。それゆえ、アヴィス朝の王室はカスティーリャ王家との近親結婚を推し進めて友好を保ち続け、可能ならばポルトガルがカスティーリャ王位を請求する可能性を高めようとしています。"
 string_start_hisn_kayfa:1 "かつてはキリスト教徒たちにとっての脅威であると同時に、シリア、エジプト、アラビアの支配者でもあった§Yアイユーブ§!朝も、今ではその面影もない。この王朝は、それまでは§Yファーティマ§!朝に仕えていた強力な§Yサラディン§!により、§Y1174§!年に建国されました。その手腕と天才的な才能により、彼はファーティマ朝カリフの地位を急速に高め、ファーティマ朝の権威を内部から弱体化させることに成功します。§Yスンナ§!派イスラム教徒である彼は、以前は§Yシーア§!派だったファーティマ朝エジプトをスンナ派に引き入れて再改宗させ、カリフの権威を§Yアッバース朝§!に移し替えました。\n\nそこから彼は、中東の広大な地域を征服する、統一遠征事業に向かいます。マシュリク併合の後、サラディンは§Yレパント§!を占領していた§Y十字軍国家§!に目を向けます。§Y1187§!年、サラディンは§Yヒッティーンの戦い§!で十字軍を破り、聖都§Yエルサレム§!を支配します。サラディンの治世は黄金時代として広く認識されていましたが、彼の後継者たちは彼の功績を尊重することができませんでした。\n\nサラディンの死後数十年の間に、多くの無能な統治者が矢継ぎ早に誕生し、内部抗争はスルタンに取り返しのつかないダメージを与えました。そして§Y1250§!年、アユーブ朝は自らの§Yマムルーク§!の将軍たちによって打倒され、アユーブ朝のエジプト支配は事実上終焉します。シリアのスルタン残党は、§Y1260§!年に§Yモンゴル§!によって壊滅的な打撃を受け、それを撃退したマムルークの軍隊は、この地域の支配を維持し、アイユーブの残党を最後の砦である§Yヒスン・カイファ§!に追放しました。\n\n独立心が強いこの小さな国家は、§Yティムール§!や§Y黒羊朝§!のような巨大な勢力の中で、なんとか独立して生き残ってきました。[GetYear]が始まる頃、アユーブ朝の侯は、地元のライバルでありかつての臣下であったアルトゥク朝を征することに成功し、チグリス河畔の小公国の支配権を固めました。王朝の権力と栄光を取り戻すという野望を抱くアイユーブ朝の前途は、非常に長く険しい。"
 string_start_mamluks_history:0 "かつてアイユーブ朝の軍隊におけるエリートであった§Yマムルーク§!は、1250年に奉仕奴隷からイスラム世界の中心である王国支配者にまでなりました。カイロの首都よりマムルーク一族はエジプト、シリアだけでなくアッバース朝のカリフそのものをも抑えています。マムルークの勢力は北方ではアナトリアの君侯国からヴァン湖のほとりまで及び、南部においては§Yヒジャーズ§!における聖地§Yメッカ§!と§Yメディナ§!の守護者としての役割だけでなく、§Yイエメン§!の政治にまで干渉しています。キリスト教帝国の§Yエチオピア§!でさえ、全エチオピアの司教を任命するコプト教皇がマムルークの庇護下にあるため、マムルーク朝のスルタンの物言いに配慮しなければなりません。\n\nマムルーク朝のアミールたちは、主にチェルケシア出身の外国奴隷である新しいマムルークを購入することにより、その地位を継承しています。これらの奴隷は兵士や執事として訓練され、彼らは買い手や「育ての親」たちに対し忠誠を誓います。アミールたちは交代で家人をスルタンの下で奉仕させます。継承の時期が来ると、実際にはこれらの権力者たちの意志によって次のスルタンとなるアミールが決定されます。この制度は黒海から奴隷を輸入する航路がある限り、スルタン国が優秀な兵士に困ることがないことを意味します。一方でこれは統治体制としては再三に渡って紛争を引き起こし、派閥政治を麻痺させることに繋がりました。\n\n一方ティムールの死によってかつての広大な§Yティムール§!帝国は、§Yペルシア§!や§Yトランスオクシアナ§!等のいくつかの後継国家の争いによって衰退しています。地域の最大の脅威が取り除かれたことで、将来はマムルークにとって明るいものとなるでしょう。しかし、アナトリア、コーカサス、イラクにおいてティムールが残した空白地帯は§Y黒羊朝§!によって統一されました。彼らは復活した西方の§Yオスマン§!帝国とともに近い将来、マムルーク朝と激突することとなるでしょう。\n\n豊かなスルタン帝国は、地中海と紅海の距離の橋渡しとなり、エジプトの土地を流れる交易によって養われています。この立地は、マムルーク艦隊に対し大きな要求を課しています。彼らは北方のキリスト教徒の海賊と戦うだけでなく、ヒジャーズの海岸線にやって来るたくさんの脆弱な船を守り、紅海を通じたコーヒー、布、香辛料の貿易を保護しなくてはならないのです。\n\n[GetYear]年の終わりが近づいていますが、マムルーク朝は依然として中東で最大最強の超大国です。多くの敵はいますが、彼らを恐れる必要はないでしょう。"
 string_start_muscovy:0 "[GetYear]年の終わりの§Yロシア§!はいくつもの公国に分かれており、その全てが§Yキプチャク§!の影響下で暮らしています。タタール人はロシアの政治の中で常にあらわれ、貢納金や税金を集め、キリスト教諸国に対する政治権力者としてふるまっています。モスクワ大公国はこれらの諸国の中で最も古いわけではありませんが、近年最も強い国へと成長しました。比較的豊かなオポーリェに位置するため、モスクワは他の諸国よりも強い国内経済を有しています。より重要なのは公が時にキプチャクのハンの徴税人として活動していることです。これにより、公は比較的安全かつ豊かに成長することができます。\n\n§Yティムール§!軍がキプチャクの軍を打ち破って以来、かの帝国は多くの後継国に分裂しました。帝国の中核である§Y大オルダ§!はいまだ単独で強力な勢力ですが、国内の争いをはらみ、ロシア人を支配するのに十分な力を及ぼすほどには至りません。\n\nモスクワはこの政治的空白を活かして、狡猾さも軍事資源も使用して他の公国への支配を急速に広げました。時には貧しい公領を買い取って、モスクワの領域へと組み込むこともしました。\n\nモスクワはロシア地域における特筆すべき唯一の強国というわけではありません。北方の§Yノヴゴロド§!共和国は白海海岸の大半に植民して、価値のある海路と、北と東に広がる、時に柔らかな黄金とも称されるほど美しい毛皮の産出地を手にしました。\n\n西の§Yリトアニア§!大公国と§Yポーランド§!王国は全ルーシの指導的地位を当然として、ルテニアの土地の大半の権限はもちろん、北方のロシア人国家の政治においても重要な要素となり続けています。彼らの興味はモスクワの強大化する勢力とは直接敵対しますが、彼らのルーシの遺産への主張はとても疑わしく思えます。もし、彼らを打倒しえたなら、大公国はどこまででも拡大することができるでしょう。\n\nもしタタールのくびきを脱することができたならば、その先には§Yシベリア§!の富と危険に満ちた空白の土地があります。そして、多くのハン国、原住民そして自然を打ち破ったならば、統一ロシア人国家は永遠に強大化し続けることができるでしょう。"
 string_start_georgia:1 "[GetYear]年における§Yグルジア§!は悲惨な状況の中にあります。王国はいまだ§Yティムール§!や§Y黒羊朝§!との戦いの余波が残り、内紛によって分裂状態となっています。\n\n地方の貴族の強力な権勢を減衰させることを期待し、アレクサンドレ1世は1442年に退位し、彼の息子達を王国の地域ごとの共同支配者としました。この方法で彼は§Yバグラティオニ§!朝の存立を保ちましたが、実際にはこれが王国の減退を加速させるのにそう長い時間はかかりませんでした。\n\n§Yオスマン§!がヴァルナの十字軍を粉砕した頃、§Yグルジア§!は崩壊の瀬戸際にあり、強力な指導力だけが危機から立ち上がることを可能にするでしょう。"
 string_start_yemen:0 "「幸いなるアラビア」こと§Yイエメン§!王国は今、内戦によって引き裂かれています。古き§Yラスール§!朝はタイズを未だ支配していますが、王国の東半分ではかつて家臣であった§Yタヒール§!が国家を形成し始めています。\n\nイエメンが内戦で混乱する中、シーア派が信仰されている高地においては、強力な§Yラシード§!家のイマームがイエメンに代わる確固たる勢力となっています。\n\n北方では、§Yマムルーク§!がヒジャーズにおいて、§Yメッカ§!及び§Yメディナ§!の首長たちへの支配を強めています。これらの国家に対するマムルークの支配が確固たるものとなれば、彼らは迷うことなくイエメンの内紛にも介入することでしょう。彼らはモカ、アデン、ザビードといった名高きイエメンの諸港をも欲しがっているのですから。"
 string_start_aq_qoyunlu:0 "オグズ24氏族の一氏族長であり、オグズ・カガンの孫であるバユンドゥル・ハンに遡る家系の§Yアク・コユンル§!、すなわち白羊朝は支持するにたる偉大な遺産をもっています。何十年も前、§Yティムール§!が荒廃をこの地域に残したとき、彼はアーミドの要塞、すなわちディヤルバクルを白羊朝へと与えた一方で、その古くからの宿敵§Yカラ・コユンル§!、すなわち黒羊朝を立ち退かせました。\n\n1405年のティムールの死に従い、白羊朝はディヤルバクル周辺のクルド山地の支配を確立し、さらにその支配を北はエルズルムから南はメソポタミア上流のラッカまで拡げました。白羊朝の王子たちが今も部族連合の宗主権を競っているのに対し、黒羊朝はジャハーン・シャーの下で統一され、イラクからアゼルバイジャンまで、ティムールの遺産の大半を獲得してきました。\n\n白羊朝が強い指導者のもとで再度統一されない限り、すぐにも強大化する黒羊朝帝国の衛星国になるか、シリア・エジプトの§Yマムルーク§!朝に侵略されるか、あるいは再起した§Yオスマン§!帝国に攻撃されることになるでしょう。\n\nアク・コユンルの統一と拡張には野望と能力を兼ね備えた誰かが必要でしょう…、誰か、もしかすると若き王子§Yウズン・ハサン§!のような。"
 string_start_qara_qoyunlu:0 "カラ・コユンル、すなわち§Y黒羊朝§!の起源は明確ではありませんが、過去の大オグズ・ハーンの子孫だとされています。一世紀以上を費やし、今や黒羊朝は独力でアゼルバイジャンからイラクにかけて広がる大帝国を作りあげました。しかし中央アジアの軍事指導者であるティムールはイランからアナトリアにおいて彼の敵対者を一掃していきました。そしてその過程で、黒羊朝も粉砕されてしまったのです。\n\nしかしティムール亡き今、彼の息子§Yシャー・ルフ§!は父が生涯をかけて創り上げた§Yティムール§!帝国を維持しようとしています。そしてこの隙をついて、黒羊朝は再び立ち上がることができました。この時代の最高の統治者の一人、§Yジャハーン・シャー§!は、タブリーズのみならず、§Yグルジア§!国境から南イラクのシャット・アル・アラブの沼地まで、広大な領域を奪還しました。\n\n西のアク・コユンル、すなわち§Y白羊朝§!は黒羊朝の伝統的な敵対国であり、やがては大きな敵となることでしょう。しかし現状、隣国の中ではアナトリアの§Yオスマン§!帝国やエジプトの§Yマムルーク§!の方が、危険な存在となっています。\n\n[GetYear]年の終わりにおいては、ティムール帝国は今も東方における脅威となっています。しかし、年老いたシャー・ルフは病気で無力であると言われています。そして彼の帝国の東西で、彼の息子と孫は後継者争いに向けた準備をしています。そしてこの報を受け、§Yアジャム§!のムハンマド・ビン・バイソンコルは祖父とのつながりを断ちました。\n\n栄光を渇望する若き王子は、ジャハーン・シャーと黒羊朝による脅威に気づいていないようです…"
 string_start_timurids:3 "[Root.Monarch.GetName]は§Yティムール§!帝国の最高支配者であり、偉大なる征服者ティムールの息子です。\nかの大アミールの死により多くのものが変わりましたが、かつての帝国は§Yアナトリア§!から§Yデリー§!まで広がっていました。\n\n§Yシャー・ルフ§!はティムール帝国の大部分を維持することができ、また、§Yホラーサーン§!の真珠と言われるヘラートの豊穣なる学術と芸術の中心地を後援しました。しかしながら彼の治世は終わりに近づきつつあり、年老いた支配者はこの1年ほど病に倒れています。そのようなヘラート宮廷の動向を帝国辺境領域の息子や孫たちは注意深く観察しているのです。\n\n§Yアジャム§!は、§Yムハンマド・ビン・バイスングル§!の下ですでに事実上独立しています。ホラーサーンにおいては、弟のバブールが小さな権力基盤を築きましたが、それは間違いなく、やがて訪れる継承闘争の基盤を持つことだけが目的です。§Yトランスオクシアナ§!とティムール統治時代の旧都であるサマルカンドは、我らが支配者の息子であり、科学と芸術の偉大な後援者である§Yウルグ・ベク§!の下に残されていますが、§Yファールス§!は11歳の王子の手にあります。外部の総督たちは、生じている問題のほんの一部にすぎません。帝国の内政は、ティムール朝の王子や一族の権力闘争に満ちています。最も影響力があるのは、シャー・ルフの正妻である§Yガウハール・シャード§!で、宮廷内で絶大な権力を振るっており、彼女の最愛の孫であるアラー・アッ＝ダウラを王位に就かせようと権力を駆使しているのは明白です。もうひとりの注目人物は、多くの名声を博したバルフ総督§Yムハンマド・ジューキー§!で、皇帝の称号を狙うに違いありません。\n\n一方、§Y黒羊朝§!の部族連合はかつてのティムール帝国の西方地域の多くを引き継ぎ、イラク南部では千年王国の§Yムシャーシャ§!がフーゼスターンを征服し、その地域からティムールの統治者を追放しました。§Yウズベク§!は、トランスオクシアナで我々の所有地を絶えず襲撃しており、我々のインドの知事はデリーから追放されました。\n\n多くのソユールガール交付金によって国庫が圧迫され、国が徐々にペルシア化し、帝国内で未だに君臨している古いモンゴルのヤサ法から遠ざかりつつあるため、この緊張はすべて解き放たれるでしょう。[GetYear]年が終わりに近づく中、帝国の運命は不確かなものとなっています。シャー・ルフが回復すれば、彼の支配はこの先何年も続くかもしれません。しかし政治的緊張は目に見えるほどであり、すべての息子と孫が皇帝の死の瞬間を待ち受けています…"
 string_start_khorasan:0 "[Root.Monarch.GetName]は、§Yティムール朝§!の統治者§Yシャー・ルフ§!の総督としてアスタラーバードから§Y[Root.GetName]§!を治めています。我らが支配者はシャー・ルフの孫であり、かつて§Yアナトリア§!から§Yデリー§!を征服したティムール帝国の帝位継承権も持っています。\n\nですが、シャー・ルフは年老いており、彼がかつて帝国内の全てのことについて掌握できたのも昔のことです。\n\n§Yアジャム§!において、彼の孫そして我らの支配者の弟であるムハンマド・ビン・バイスングルは名目以外は独立しています。§Yトランスオクシアナ§!では彼の叔父、ウルグ・ベクが強力な勢力基盤を築きました。\n§Yファルス§!は幼き王子アブドラ・ビン・イブラヒムによって統治されていますが、彼もそのいとこと同様に王朝の継承権を持っています。\n\n一方§Y黒羊朝§!の部族連合はイラクやその他多くのティムール時代の西方部を奪い、南イラクでは至福千年の信望者§Yムシャーシャ§!がフーゼスターンを征服し、ティムール朝の行政官をこの地域から追い出しました。\n\n[GetYear]年が終わりに近づくに従い、帝国の運命も不確かなものとなっています。シャー・ルフが回復したならば、彼は確かに何年にもわたって統治を行えるでしょうが、緊張は確実なものであり、息子や孫は皇帝が死ぬ瞬間を待っています。"
 string_start_transoxiana:0 "§Y[Root.Monarch.GetName]§!は、彼の祖父である征服者ティムールが築いた§Yアナトリア§!から§Yデリー§!に至る帝国の首都、サマルカンドから§Y[Root.GetName]§!を統治しています。我らの君主[Root.Monarch.GetName]とその父§Yシャー・ルフ§!は我が国の南方ヘラートから彼の父の帝国を、トランスオクシアナ全土と他のティムール帝国の領域すべての最高権力者として支配しています。\n\nしかしながら、年老いた支配者シャー・ルフは昨年病気にかかり、彼の統治は終わりに近づいています。そして彼の息子や孫がヘラートの宮廷に大きな関心を寄せています。ムハンマド・ビン・バイスングルの下で§Yアジャム§!はすでに名目を除き独立しています。アスタラーバード、§Yホラーサーン§!では彼の弟バーブルが自力で小規模の勢力基盤を築き、その目的は疑いようもなく来たる後継者争いです。\n\n§Yファールス§!が王朝の12歳の王子の手によって治められる一方で、§Yアフガニスタン§!はさらに幼い孫によって統治されています。\n\n一方、北方の§Yウズベク§!は関心をもって見ていて、我らが必ずや起こすであろう後継者争いによって弱体化する日を待っています。西では帝国の他の敵、例えば§Y黒羊朝§!や至福千年の信望者§Yムシャーシャ§!がかつてティムールが支配した地域に大きく侵攻しています。\n\n[GetYear]年が終わりに近づくに従って帝国の運命も不確かなものとなっています。シャー・ルフが回復することがあれば確かに彼は地域を纏めておけるでしょうが、どちらにせよ緊張は確実なものであり、息子や孫は皇帝が死ぬ瞬間を待っています。"
 string_start_tag_north_west_africa:1 "§Y西アフリカやギニア湾§!では、かつての§Yマリ§!大帝国は大西洋からニジェール川流域を経て、ハウサ都市国家群にまで威勢を轟かせていた。§Yマンサ・ムーサ§!のメッカへの巡行によって、北部にマリの豊かさが知れ渡るようになったのだ。だが、一度内乱が国内を蝕むと、たちまち国家は存亡の危機へと追いやられた。このようにして、§Yソンガイ§!といったサハラ砂漠のキャラバン貿易において機を見るに敏で戦闘の用意がある勢力には、大きな機会が訪れている。しかし、§Yジョロフ§!、§Yモシ§!、§Yハウサ§!、§Yオヨ§!のような小さいながらも野心的な勢力もまた自らの道を進んでいるのだ。"
 string_start_tag_horn_of_africa:1 "アフリカの角では、古代§Yエチオピア§!王国が§Yソロモン朝§!の王§Yザラ・ヤコブ§!王の下、領土拡大、国内の強化を果たし、帝国はその黄金期にあります。活力あふれるこの帝国は、さまざまな意味で地域全体に優位を占めています。しかしながら、多くの国家がこのキリスト教帝国の好戦的な領土拡大を目指すさまについて、恐れと軽蔑を以て見ています。§Yアダル§!・スルタン国は、ソロモン王たちにとって古来からの敵であり、この地方でイスラムの剣となる準備を整えています。南部を見ると、ソマリア沿岸部の主要勢力は§Yアジューラーン§!・スルタン国です。この国家は、紅海とインド洋を結ぶ交易路を掌握しながら、ソマリアの全氏族を一つへと再統一することを目的としています。ナイル川をさらに下ると、キリスト教ヌビア王国の最後の生き残りがその生存をかけて北の§Yマムルーク§!はもちろん、この地方に移ってきたムスリム地域部族連合とも戦っています。"
 string_start_tag_far_east:0 "[GetYear]年において、§Y明§!・§Yオイラト§!国境で争いが発生しています。§Yオイラト§!の指導者、§Yエセン・チョロース§!は広大な地域を統一しました。中国人が関心を置きつつ傍観していた中、彼はステップ地帯から軍を挙げました。\n\n東に目を向けると、今や老いたる王§Y世宗§!の指導の下で§Y朝鮮§!は繁栄を謳歌し、§Y日本§!では、将軍足利義教の暗殺事件が起きたことで、幕府の権威が緩やかに崩壊を始めました。"
 string_start_tag_south_east_asia:0 "15世紀のインドシナ・インドネシア地域は動乱の時代であり、多くの王朝が勃興する一方、他は消えていきました。§Y明§!が1430年代により受動的な外交政策に戻ってから、§Yマラッカ§!は海上交易を支配し、スマトラの§Yパサイ§!、ボルネオ（カリマンタン）の§Yブルネイ§!、ジャワ島の§Yマジャパヒト§!と争いました。\n\n北や中央インドシナでは、§Y大越§!、§Yアユタヤ§!、§Yラーンサーン§!が§Yチャンパ§!や§Yクメール§!の古き王国と争っています。\nビルマの都市国家§Yタウングー§!はすぐにもこの地域で最も侵略的な帝国となりますが、[GetYear]年の頃はまだ§Yアヴァ§!に従属する小国です。"
 string_start_tag_middle_east:1 "§Yティムール§!帝国の国境が後退するにつれ、地域の有力者や部族の長たちは自らの国家を作る機会が訪れたと気づいています。\nアナトリアやシリアにおいてはすでに、この空隙は§Yオスマン§!や§Yマムルーク§!といった昔からの地域勢力に埋められています。\n\nこの不確かな政治状況の中で、先住民族と多数のテュルク系部族との間にこの地の軍事的・政治的支配権を賭けた緊張が高まっています。テュルク人の多くは、サファヴィー教団などの千年王国説をとる宗派に改宗を始めており、その進展はこの地域の将来を完全に作り変えるかもしれません。"
 string_start_tag_central_asia:0 "ステップからの脅威を忘れ、サマルカンドの王子はティムールの帝国を自身の土地と権力を確保するために分裂状態としました。彼らの北方ではシャイバーニー朝がカザックや§Yウズベク§!部族を統合して、§Yトランスオクシアナ§!やサマルカンドの侵略を準備しています。"
 string_start_tag_india:0 "1398年の§Yティムール§!による§Yデリー§!略奪から、北インドでの§Yムガル§!の覇権までの間の時代には、多くの強力かつ多様な地域王国がインドで興りました。\n南インドでは§Yバフマニー§!・スルタン朝、§Yオリッサ§!の§Yガジャパティ§!朝、そして§Yヴィジャヤナガル§!帝国が激しく争っています。また、北方ではデリー・スルタン国のサイイド朝の最後の君主が必死に玉座へしがみつこうとしている一方で、§Yバフルール・ローディー§!という名の地方の有力者が首都へと進軍しています。一方で、§Yジャウンプル§!、§Yグジャラート§!、§Yマールワー§!、そして§Yベンガル§!におけるトゥグルク朝時代の太守たちは、デリー帝国の残存勢力を従えた地方の他の王朝などと共に争いを繰り広げています。"
 string_start_tag_europe:0 "[GetYear]年の欧州は§Y大航海時代§!に突入しようとしていますが、いまだヴァルナ十字軍の失敗の衝撃と、東の§Yオスマン§!帝国の脅威から動揺しています。\n\nトゥール条約によって西欧は不安な休戦状態のままであり、ある者は§Yフランス§!王国、§Yイングランド§!王国あるいは§Yブルゴーニュ§!公国の野心次第でいつでもそれが破られると見ています。\n\n北では、ハンザ同盟によるポメラニア人の王の廃位および反体制派の§Yスウェーデン人§!と§Yデーン人§!の貴族を除けば、カルマル同盟は平和を維持しています。\n\n§Yロシア§!諸国家は、ティムールによる打撃以来、§Yキプチャク§!の分裂が続いたことでタタールのくびきからの解放がようやく始まっていました。\n\n高度な文芸復興が試みられていますが、§Yイタリア§!と§Yドイツ§!では、§Y皇帝§!と他の自立的な公との間で常時摩擦を抱えています。\n\n大陸全体に大きな変化が起ころうとしており、それはこの時代を通じて§Y[Root.GetAdjective]§![Root.GovernmentName]を率いるあなたにも及びます。"
 string_start_tag_asia:0 "アジアは巨大な大陸であり、[GetYear]年にはそこで多くの多様な民族が住んでいます。\n\n西には§Yオスマン帝国§!が勃興し、一方§Yティムール帝国§!が分裂し、その空白地域は、アゼルバイジャンから中央アジアやインドまで多くの将来が開けた新国家となった。\n\n極東においては、中国人によって打ち建てられた未だ新しき王朝の§Y明朝§!が、その中華帝国全域の支配と東南アジアの朝貢体制を確立して、北方の遊牧民をこれに取り込もうとしております。\n\n§Y日本§!の島は、多くの弱まった将軍が国を自力で成り上がった大名や小氏族から出た地域の有力者に開いたことで、紛争まみれとなりました。"
 string_start_tag_africa:1 "アフリカは多様な大陸であり、砂漠、ジャングル、河川、山岳といった地理的条件が民族や言語に対して大きな影響を与えています。ですから、政治情勢は分断されていますが、アフリカの民族が互いに、また他の大陸の外国人と接触していないわけではありません。西の地方では、§Yマリ§!帝国が崩壊しつつあり、§Yソンガイ§!や他の地方勢力が新しい覇権を握ることが可能な状況です。東を見ると、§Yエチオピア§!が黄金時代を迎えていますが、近隣のムスリム諸国はこのコプト王国の壊滅させようとしており、ソマリア沿岸やスワヒリ沿岸の§Yアジューラーン§!や§Yキルワ§!といった勢力はインド洋交易路の支配に注力することでしょう。内地では、§Yムタパ§!の王たちがジンバブエの偉大さを再構築しようとしている一方で、コンゴ盆地では、§Yコンゴ§!と名乗る王国が、その地における最大勢力として最有力の位置につけています。"
 string_start_tag_oceania:0 "世界の多くの場所で[GetYear]年は重要な年です。欧州では、ヴァルナの衝撃から政治的な状況が変化しました。アジアでは§Y明§!が統治を強化しており、インド諸国はティムールが亜大陸を離れた後優位を得ようと試みています。アメリカでは、§Yアステカ§!と§Yインカ§!の帝国が形づくられ始めました。\n\nしかしながら、オセアニアでは、何が起こっているか我々はあまり知りません。自国次第では、その地域も残りの世界とかかわりを持つようになるでしょう－大抵の場合、手に剣を持った状態でそうすることになるでしょうが。"
 string_start_tag_central_america:1 "近頃において、メキシコ盆地の§Yアステカ§!三国同盟が興隆しはじめた頃、同じように§Yプレペチャ§!帝国も西方でその領域を拡大し始めていました。さらに東にはユカタン半島を本拠地とする、マヤ帝国や近頃崩壊したマヤパン同盟の残存諸族がいます。"
 string_start_tag_north_america:0 "古代ミシシッピ文明の最後の遺民は§Yクリーク族§!や§Yチカソー族§!、§Yチョクトー族§!を残して、移住し去っていきました。\n北では、迷った予言者や指導者が§Yイロコイ族§!や§Yヒューロン族§!の間で統一を叫び、歴史の道を築くであろう強力な連邦を築いています。"
 string_start_tag_south_america:0 "ワリとティワナクの帝国の崩壊を切っ掛けにして、アンデス世界は無数の地域王国に分裂しました。[GetYear]年に、隣国のチャンカ族が侵入して併合しようとした時、まだ若い王子であったユパンキ・パチャクテクは先祖から受け継いだ王国を、その完全消滅から救いました。この時点で、この若き王子がこの小国を大陸史上最大の帝国へと発展させるとはだれも予想してはいませんでした。"
 string_start_tag_rnw:0 "§Y[Root.GetName]§!は新世界への移入国のひとつで、広大かつ完全に未知の地域です。我々の国民がどのような未来をたどるかは、不確実かつ我々の野心次第です。"
 string_start_tag_generic:0 "ある人は§Y[Root.GetName]§!の[Root.GovernmentName]は取るに足らない過去を持った国であると語りました。これは明らかに真実ではなく嫉妬ですが、我が国の過去は招来する我が国の民の栄光ある未来に比べれば取るに足らないというのもまた正しいのです。"
