 string_start_tatars:0 "§Yキプチャク・ハン国§!の栄光は既に過去のものとなり、周辺国は強大化しました。それでもなお後継の§Yタタール§!諸国は、旧帝国の廃墟の上で戦いを続けています。§Yチンギス・ハーン§!の息子、§Yジョチ§!の築いたかつての大帝国は、いくつものハン国に分裂し、ステップの支配を巡り争っています。\n\n旧キプチャク・ハン国の直接の後継者は、§Y大オルダ§!です。サライとアストラハンを支配するハーン、キュチュク・ムハンマドはステップの支配権を主張していますが、誰一人としてそれを認めていません。構成部族は彼の支配から離脱し続け、ハーンはそれを止めることができずにいます。\n\n隣国に対してさえ脅威となり得ないハーンは、もはやハーンではありません。かつてはハーンの収税吏に過ぎなかった§Yモスクワ§!大公国は強力なハーンの不在の中で、急速に勢力を拡大しています。彼らを放置していれば、いずれ彼らはタタールのくびきから抜け出し、ステップの征服に乗り出すことでしょう。同様に、§Yリトアニア§!もキプチャク・ハン国の崩壊の恩恵を受けています。既に我々の手からルテニアを奪っている彼らは、今後も我々の脅威となり続けるでしょう。\n\n§Yカザン§!の§Yウルグ・ムハンマド§!はキプチャク・ハン国のハーンに二度即位しましたが、その支配はいずれも短命に終わりました。ブルガールの現地貴族の支援を受けた彼は都市カザンを奪い、ステップ北部に新たなハン国を建国しました。カザンは重要な交易拠点である上、近くには重要な鉱物を産出する鉱山もあります。タタール支配領域の中で最も豊かな地に位置するこの国は前途有望な国家ですが、同時に侵略者たちの格好の標的にもなっています。\n\n1441年、クリミアでは現地貴族たちがチンギス・ハーンの子孫、§Yハージー・ギレイ§!を招き、§Yクリミア・ハン国§!として自立しました。彼は激しい戦いの末に独立を果たし、新たなハーンに即位しました。奴隷貿易で栄えているクリミアには、商売敵である§Yジェノヴァ§!との戦いが待っていることでしょう。また、§Yオスマン帝国§!もクリミアへの進出を図っています。\n\n広大ながら富や戦略的重要性に欠けるステップ地帯は、自立した§Yノガイ§!、§Yウズベク§!両ハン国が支配しています。もし彼らがチンギス・ハーンの遺産の一部でも手に入れようとするならば、あらゆる好機を生かさねばならないでしょう。幸運にも、隣国§Yティムール§!の崩壊が近づいているようです。優れたハーンならばこの好機を生かし、§Yサマルカンド§!、あるいは§Yブハラ§!といった大都市を獲得することができるかもしれません。"
 string_start_romania:0 "§Yワラキア§!と§Yモルダヴィア§!の公国は、自身よりはるかに大きな勢力に挟まれています。今までの所、彼らは他国から彼らを守る可能性が最も高いと確信する国家であればどこでも忠誠を提供するという危険な賭けをして生き残ってきました。繁栄を願うヴォイヴォダは、力の均衡を慎重に観察せねばなりません。\n\nヴォイヴォダは長い間ドラゴン騎士団、キリスト教国を侵略する§Yオスマン帝国§!から守ることに専念した貴族や騎士の軍団の一員でした。公国が§Yヴァルナ十字軍§!の呼びかけに応じた事は当然の事でした。この大軍事連合は、トルコ人をバルカンから追い出し、キリスト教の支配を復活させることを目的としていました。しかし、十字軍は壊滅的な失敗に終わり、王国は破壊されたままで、地方の将来は安全ではありません。\n\n十字軍の直後、外交的事件により§Yハンガリー§!の将軍§Yフニャディ§!がワラキアの§Yヴラド2世§!によって投獄されました。これ以上の紛争もなく事態は解決されましたが、ワラキアは当面、ハンガリーの援助に頼る事ができそうもない程関係が悪化しています。\n\nワラキアのヴォイヴォドは、彼の息子§Yヴラド・ドラクレア§!がオスマン帝国の人質であったにもかかわらず、十字軍に加わりました。当然、息子はトルコ人の手によって殺されたに違いないと彼は現在確信しています。ヴォイヴォドに知られずに、辛い思いをしているヴラドはスルタンに助命され、亡命して、トルコと同様ワラキアに対しても復讐の陰謀を企てました。\n\nモルダヴィアも不透明な状況です。前君主§Yイリアシュ1世§!は§Yポーランド§!の亡命中に死亡しましたが、王位の要求が可能である彼の息子§Yロマン§!を残しました。ロマンは、万一彼がヴォイヴォドになったら、モルダヴィアの永遠の忠義を誓い、彼の請求において名目上ポーランドの支持を得ています。ロマンが彼の伯父§Yシュテファン§!から玉座を奪おうとするのはもう時間の問題です。"
 string_start_title_aragon:0 "アラゴン連合王国"
 string_start_maghreb:0 "13世紀の§Yアルモハード朝§!の崩壊により、§Yイベリア§!と§Yマグレブ§!は、相争うようになりました。混沌の訪れはキリスト教王国が「レコンキスタ」を行う絶好の機会となり、その結果、§Yグラナダ§!王国を除き、イベリア半島のムスリム国家が全て併合されました。\n\n§Yカスティーリャ§!が幾度も§Yアンダルシア§!におけるムスリム支配を終焉させようと試み、§Yグラナダ§!の§Yナスル朝§!は領土を死守しています。グラナダは単独では彼の軍事力に対抗できません。生き残るには強力な友軍を作る必要があるでしょう。グラナダはさらに内乱という問題を抱え、悩まされています。現在、最も明確な脅威は、§Yアミール・ムハンマド§!の甥、§Yユースフ§!です。彼は王位への野心を持ち、支持者を集めています。\n\n§Yトレムセン§!の§Yザイヤード朝§!は脆弱な立場に置かれています。§Yチュニス§!と§Yモロッコ§!という自分より大きな勢力に挟まれ動けない状態で、都市トレムセンにしか支配権を及ぼせていません。\n\nマグリブの中で最大の王国は、§Yマリーン§!王朝に支配されるモロッコのスルタン国です。彼らは戦略的・経済的にも重要な領域を多く支配していますが、マリーン家の支配者は高官である§Yワッタース家§!の傀儡に過ぎません。マリーン家の多くは、モロッコの管財人であるワッタース家を快く思ってませんが、ワッタース家はほぼ公然と自分たちが王位につく事を望んでいます。1415年、モロッコは政情不安のため、§Yポルトガル§!の攻撃から都市§Yセウタ§!を防衛できず、それ以来取り戻すことができていません。\n\nチュニスの§Yハフス朝§!は、かつてアルモハード家に仕えた統治者でした。イスラム帝国崩壊の際、彼らはチュニス支配を続け、自らカリフの称号を名乗りさえしましたが、ムスリム世界全体では、この大それた主張はほぼ気に留められませんでした。沿岸部の3つの大きな王国のうち、チュニスが一番内乱に悩まされず、周辺諸国への侵略を比較的自由に行っています。\n\n内陸部では、§Yムザブ§!や§Yジェリド§!、§Yトゥーグラ§!、§Yフェザーン§!といった全ベルベル部族が砂漠の支配を争っています。ムザブはイスラム教では珍しいイバード派を信奉しており、その支配者たちは9世紀にマグリブ内陸部の大部分を支配したルスタム家のイマームの子孫です。マグリブを再統一しそうにはありませんが、内陸の遊牧民は過去に何度も北アフリカの運命に大きな影響を与えてきました。"
 string_start_aztecs:0 "14世紀初頭から、§Yメキシコ§!盆地とその近隣地域は、§Yアスカポツァルコ§!の支配者である§Yテパネカ人§!の支配下にありました。しかし彼らの治世は薄れていきます。兄弟であるタヤウツィンとマシュトラの激しい王位争いは彼らを脆弱なままにし、そして1428年、彼らは§Yメシカ・テノチティトラン§!、§Yトラコパン§!、§Yテスココ§!の新たな都市国家同盟によって倒されました。力を強化したことで、§Yモクテスマ1世§!率いるこの§Yアステカ§!三国同盟は、今では彼らの本拠地を越え、特に南の§Yミシュテカ§!の都市（§Yコイシュトラワカ§!など）の富に向かって拡大しようとしています。\n\nアステカの東、§Yトラスカラ§!の都市国家同盟は、アステカの侵略に直面して彼らの独立を維持することを決意しています。アステカがそれを喜んで受け入れるのは、生贄として提供するために戦争で奪ったトラスカラの捕虜の方が、トラスカラの主題よりも帝国にとってはるかに大きな価値があるからです。一方、南では§Yテノチティトラン§!のナワトル人が戦争ではなく、帝国との友情を通して彼らの独立を維持しようとするという危険なゲームをします。\n\n§Yミチョアカン§!高地がある西では、パツクアロ湖の都市は§Yツィンツゥンツァンのタリアリクリ§!の支配下で1300年から1350年の間に統一されました。この力から、タリアリクリの§Yプレペチャ§!の後継者はさらに広がり、アステカ人に匹敵する強力な国家を作り出しました。彼らの間では、プレペチャ人とアステカ人の両方が§Yトルーカ§!峡谷の§Yマトラツィンカ§!を注意深く見ています。彼らはどちらの帝国にも素晴らしい追加をするでしょうが、緩衝地帯としての方がより価値があるかもしれませんし、その方向への侵略は彼らが戦うことを望まない戦争へ、2つの力をうまく引くかもしれません。\n\nしかしトルーカだけがプレペチャの支配者の心配事ではありません。その領土の西や北では、プレペチャ人が支配したい豊かな硝石鉱床を§Yコリマ§!、§Yトナラ§!、§Yハリスコ§!のような有り余る数の小国が管理しています。彼らが独立してプレペチャの拡大に抵抗する可能性は低いですが、もし互いに助け合うのであれば、プレペチャの拡大にとって非常に大きな障害となる可能性があります。\n\n最後に、この地域の北端には、アステカ人が総称して§Yチチメカ§!と呼ぶ様々な人々がおり、より安定した州にとって、南への問題の長年の原因です。彼らの中で最も強力なのはおそらく§Yグアマル§!連合ですが、中米の人々にとってはるかに馴染みのあるのは、彼らの間で定住しているか、または数え切れないほどの戦争で傭兵として奉仕していることが判明している§Yオトミ§!です。"
 strong_start_mayans:0 "11世紀初頭のマヤの黄金時代は終わり、この地には戦乱の時代が訪れました。§Yチチェン・イッツァ§!の栄光も過去のものとなり、§Yユカタン半島§!南部のジャングルへ逃れた§Yイッツァ§!の王族はこの地に新都市を築きました。§Yマヤパン同盟§!はその中で§Yマヤ§!帝国として半島をまとめていた最後の国家でしたが、§Yウシュマル§!を治める§Yシウ§!家は同盟を離脱し、マヤパンの王§Yココム§!一族を一人を除き皆殺しにしてしまいました。その後同盟者とともに半島に帰還したその最後の生き残りは新都§Yソトゥタ§!を築き、一方でシウ家はマニに遷都しました。こうして生まれた敵対関係はユカタンを一つにまとめていた最後の繋がりを破壊し、§Yチャクテマル§!や§Yカン・ペチュ§!といった諸国の自立をも招きました。\n\n南の§Yグアテマラ§!の山中には、かつての大都市は殆ど残っていません。この地に残された勢力は2つしかおらず、その筆頭が§Yクマルカフ§!に住む§Yキチェ§!族の族長です。彼らは長くこの地の大部分を、従属下の§Yカクチケル§!族とともに治めてきました。この団結が続く限り彼らは強力であり続けるでしょうが、一度分裂してしまえばその力は大いに削がれることでしょう。近隣の§Yチョルティ§!族はかつての大都市§Yコパン§!を治めていますが、彼らは周辺諸国の政治への介入を避けています。§Yチャパス§!の峡谷には§Yツォツィル§!族といったマヤ人の生き残りがいますが、彼らが生き延びているのはひとえに周辺の大国から無視されているからにすぎません。チャパスの北、メキシコ湾岸に住む§Yオルメカ§!族の末裔、§Yヨコタン§!族は周辺国と活発に交易を行いながら、自らの土地を守っています。\n\nしかしすべてのマヤ人が半島に住んでいるわけではありません。北の彼方、ナワトル人の住む地のさらにその向こうには、かつてのオルメカ帝国に追いやられた§Yワステカ§!族が何千年も昔に築いた、マヤ人の王国があります。彼らは今、メキシコ中部の帝国を超えた先、メソアメリカの北東端にある密林に住んでいます。彼らにとって、同胞のもとに帰ることは忘れられた夢にすぎません。彼らは今、絶えず自国を脅かす周辺国の脅威に注意を払っています。"
 string_start_aragon:0 "今や大勢力である§Yアラゴン§!王位もその起源はピレネーの慎ましい一伯爵でした。かつては大国だった§Yナバラ§!王国から独立を勝ち取った後、アラゴンは§Yバルセロナ§!伯爵と同君連合になります。§Yイベリア§!半島のムスリム諸国への征服活動レコンキスタにもアラゴンの歴代君主は熱心に参加した結果、現在のアラゴンははるか南へと拡大し、§Yバレンシア§!王位をも保有することになりました。\n\nアラゴンとナバラの運命は再び結びついています。というのは、ナバラ王はアラゴン王位の継承者でもあるからです。§Yフアン王§!が、彼の父§Yアルフォンソ5世§!よりなんとか長生きすることで、ナバラの独立を維持している間、両国は一人の君主の下で同君連合に参加するのです。\n\n同君連合の課題として、南イタリアの§Yナポリ王国§!がアラゴン王位の対象となっています。アラゴンは§Yシチリア§!を直接支配していますが、ナポリは1442年のアルフォンソ王による王国征服後、王冠に完全に統合されていませんでした。元ナポリ王、§Yルネ・ダンジュー§!は、ナポリだけでなく、§Yエルサレム§!と同様にアラゴンそのものを主張し続けることになる§Yプロヴァンス§!に逃れています。\n\nアラゴンの強力な隣国§Yカスティーリャ§!は押さえつけることが困難です。この2国は同じ家門、§Yトラスタマラ§!家に属しているにもかかわらず、平和にあることはまれです。時には、平和を、そして2つの王位が一体化すら可能性があるように見える一方で、そうでない時には、王国同士が激しいライバルとして永遠に互いに闘うよう運命づけられたように見えます。\n\n王朝の問題のほかに、アラゴンは地中海貿易の支配に深く関わっている国です。アラゴンの§Y海事領事館§!は、その地域のすべての貿易を規制し管理することを目指していますが、カタロニアとバレンシアの商人は、利益の流れを支配しようとする§Yジェノヴァ§!と§Yトスカーナ§!の商人と争っています。アラゴンはまた、謎に包まれている§Y絹§!交易への野心を持っています。絹は、その秘密が厳重に保護されているため、伝統的にヨーロッパでの生産がほとんど見られませんでしたが、今や手の届くところにあるようです。"
 string_dharma_government_reforms:1 "すべての政府は§Y政府改革§!を使用します。これらの改革により、ゲーム中、政府に独特のボーナスが徐々に追加されます。政府改革は§Y政府改革進捗度§!の蓄積によって解除されます。これは、各州の自治率の平均で決定される割合により受動的に獲得されます。\n\n"
 string_dharma_government_reforms_no:0 ""
 string_cossacks_steppe_nomads:0 "£DLC_cos£[Root.GetName]は§Y[Root.GovernmentName]§!のため、正統性が§Y遊牧民の結束§!に変わります。遊牧民の結束は開発度の§Y破壊§!、州の§Y略奪§!、§Y部族階級§!の忠誠度を高く保つことで上昇します。\n\n"
