 string_start_religion_hussite:0 "[Root.start_religion_intro]\n\n1444年においてフス派は§Yボヘミア§!中央のいくつかの州に見られるだけです。[Root.start_protestant_hussite_church_power]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\nトーテム信仰は§Y北アメリカ§!の原住民における支配的な信仰です。"
 string_start_religion_dreamtime:0 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\nアルチェリンガはオーストラリア土着の宗教で、アルチェリンガの州は全てオーストラリアにあります。"
 string_start_religion_jewish:0 "[Root.start_religion_intro][Root.start_judaism_aspects]\nユダヤ教は1444年時点において最古の宗教の一つであり、ヨーロッパの大半では少数派の宗教です。唯一§Yアフリカの角§!のセミエン州でのみ、ユダヤ教が多数派となっています。ゲームでは他のどの§Y宗教§!とも異なる§Y宗教グループ§!となっています。"
 string_start_title_baltic_orders:0 "グルンヴァルトの戦い後の[Root.GetName]"
 string_start_norway:0 "1397年以来、§Yノルウェー§!の王冠は§Yデンマーク§!および§Yスウェーデン§!と共にカルマル連合に属しています。形式的にはノルウェー国家評議会が国を統治しているものの、デンマーク人君主の課した中央集権化が進み、ノルウェーの中でデンマーク人貴族がますます特権的な地位となってきているように感じられます。\n\nしかし、ノルウェーの地主貴族や商人もこの制度の下で繁栄しました。彼らは事実上、王と平民の間の仲介役であり、したがって国は王宮ではなく特権的な貴族によって統治されることになったのです。とはいえ、最近のポメラニア王エリック（現在は§Yゴットランド§!島に亡命中）の退位が示すように、デンマーク王室に関する紛争は時とともに増加する可能性があるために、この体制は国にとって最も好ましいものではないかもしれません。\n\nノルウェーの運命を選択する機会が訪れるかもしれません。また、§Y先祖の呼び声§!に呼応し、ノルウェーの§Y天然の操船術§!を奨励するべきとの声もあります。"
 string_start_gotland:0 "§Yゴットランド§!はバルト海の真ん中に浮かぶ島で、この地方の商業中心地であったヴィスビュー港のおかげで繁栄していきました。その商法はバルト海にあるほぼ港や船舶の基準となり、有名な城壁は街を敵から守りました。\n\nしかし、1361年に§Yデンマーク§!に征服され、バルト海の海賊として有名なフィタリエンブリューダーや§Yチュートン騎士団§!にも略奪を受けました。1411年、カルマル同盟の支配者§Yポメラニア公エーリク§!は、この島にあるヴィスボリ城の要塞化を開始し、1439年に退位させられた後、最終的にここに定住することになりました。\n\nこの状況は、§Yエーリク§!王を困難に陥れていますが、同時に好機でもあります。新しい§Yデンマーク大王§!、§Yクリストファ3世§!は、カルマル同盟において常に厳しい立場であることを改善する方法としてゴットランド島の再征服を望んでおり、時同じくして§Yエーリク王§!も彼から過去の王冠を取り戻したいと望んでいます。しかし、彼に新しい道を開くことで、§Y海軍§!を強化して国を商業活動に再び注力することができたり、あるいは彼を§Y海賊エーリク§!と呼び始めている者たちがいるのですから、フィタリエンブリューダーを手本にしてさらに胡散臭い活動を行うことすらできるでしょう。"
 string_start_teutonic_order:1 "1225年にマゾフシェ公コンラートの要請を受けた§Yチュートン騎士団§!は、古プロイセン人の地を征服し、プロイセンを何世紀にもわたってドイツ化する過程でキリスト教への改宗を行ってきました。1410年にタンネンベルクの戦いでポーランド・リトアニア連合軍に完敗を喫した§Yチュートン騎士団§!は、独立した勢力としての権勢を失っていくこととなりました。その後、第一次トルン和約、メルノの和約、ブシェスチ・クヤウスキーの和約といった三つの苦渋の条約が結ばれ、§Yポーランド§!への従属が始まっていったのです。\n\n全国の貴族と市民からなる§Yプロシア連合§!の結成によって、状況はますます危機的となりつつあります。これは騎士団長の権威への挑戦であるどころか、もしかすれば§Yポーランド§!と§Yリトアニア§!によって最後の引導を渡されるきっかけとなるのかもしれないのです。\n\n支配者には新たな道も開かれているかもしれません。しかし、この状況を打破して旧き十字軍を完遂しようとするには、意思と能力が必要となるでしょう。あるいは、もしかすれば、今後数十年の間に思いもよらぬ機会が開けてくるということもありえるでしょう。"
 string_start_livonian_order:1 "リヴォニア帯剣騎士団は、リヴォニアをキリスト教化する目的で、1202年にリガで設立されました。早期の成功を果たしたにもかかわらず、1237年、騎士団はリトアニア軍に大敗を喫しました。騎士団の残党たちは後に§Yチュートン騎士団§!へと編入され、その後§Yリヴォニア騎士団§!に分かれ、同じ方法でこの地の権威を保持しました。\n\nしかし、§Yポーランド§!と§Yリトアニア§!との1410年のグルンヴァルトの戦い、1435年のシフィエンタの戦いの敗北も§Yリヴォニア騎士団§!を弱体化させたため、彼らの運命は騎士団たちの運命と結びつけています。その後、リガ大司教、クールラント司教、ドルパット司教、オーゼル＝ヴィエク司教、レヴァル司教、§Yリヴォニア騎士団§!とその従属国の代表、そしてリガ、レヴァル、ドルパットの市議会の代議員が新リヴォニア連合を結成しました。彼らの目標は、国の政治を改善し、外国の脅威から国を守れるようにしようとすることでした。\n\nこの状況下で§Yリヴォニア騎士団§!のラントマイスターは、騎士団の将来と今後数十年間の統治方法について、重大な決断を迫られています。"
 string_start_riga:0 "交易の優位性を持つ場所に位置する§Yリガ§!は、13世紀から15世紀の間大きな富と豊かさを享受し、有名な§Yハンザ同盟§!の一員でもありました。その小ささにもかかわらず、この年は何世紀もの間生き残り続け、最終的には周辺の地で影響力を持つ諸勢力にとっての産業と商業の中心となりました。\n\n大司教は長年にわたり富と尊敬を集め続け、1435年のスヴェイタの戦いで§Yリヴォニア騎士団§!が敗れたことで設立されたリヴォニア連合の内部でも大きな政治力を持っています。内政に干渉しようとしてくる外国勢力の中でうまく独立を維持することができれば、この大司教と都市は大きな可能性を秘めています。"
 string_start_tag_arabia:0 "§Yアラビア§!はイスラム教の生まれ故郷です。§Yスンナ派§!、§Yシーア派§!、§Yイバード派§!と分裂してはいますが、アラビアがアッラーに選ばれし場所であることは一致しています。\n\nイスラム教はその慎ましやかな起りから急速かつ効果的に拡大したにもかかわらず、アラビア自体は複数の部族に分割されたままです。東海岸の§Yホルムズ§!海峡には、ペルシア、メソポタミア、インドといった豊かな土地との貿易が集中しています。半島の西側には聖地§Yメッカ§!と§Yメディナ§!があり、近くの§Yマムルーク朝§!の影響がより強く感じられます。南端の§Yイエメン§!は§Yスンナ派§!と§Yシーア派§!の争いに巻き込まれ、中央の砂漠は§Yベドウィン§!の部族が支配しています。\n\n§Yマムルーク朝§!、§Yオスマン朝§!、§Yティムール朝§!のような強大な勢力に囲まれているため、そのいずれかがアラビアを自分たちのものにし、§Yメッカ§!と§Yメディナ§!の聖なる都市を支配することになるかもしれません。統一されたアラビアだけが、世界の大帝国の中で独自に立ち回ることができ、全イスラムの指導者であり預言者であるカリフの称号を取り戻すことができるでしょう。"
 string_start_ajam:0 "§Yティムール帝国§!の残党から生まれたアジャム国は、ティムール帝国の主たる後継者の支配から解き放たれ、§Yペルシア§!の中央部で特権的地位を占めるようになりました。多くの帝国がこの地で興り、さらに多くの帝国がこの地を自らの拡張先として利用してきました。キュロス、クセルクセス、アレクサンドロスといった古代の征服者から、チンギス・カンやティムールといった最近の征服者に至るまで、アジャムの地は強力な帝国に慣れているのは確かです。\n\nそうしたことから、周りの強国はどこも、貪欲にこの地を見つめています。近隣の§Yマムルーク朝§!、§Yオスマン朝§!、§Yティムール朝§!を相手にしなければ、アジャムの存続を脅かす存在になりかねません。ティムールの後継者の一人であるアジャムには、強力で真の§Yペルシア帝国§!を樹立する権利があるのです。"
 string_start_ardabil:0 "多くの帝国がこの地で興り、さらに多くの帝国がこの地を自らの拡張先として利用してきました。キュロス、クセルクセス、アレクサンドロスといった古代の征服者から、チンギス・カンやティムールといった最近の征服者に至るまで、アルダビールの地は強力な帝国に慣れているのは確かです。しかし、帝国間の闘争に加えて、もう一つの帝国が地平線上に迫っています。\n\nすべてがアッラーに従うにもかかわらず、アルダビールは§Yシーア派§!信仰で、隣人のほとんどが§Yスンナ派§!信仰の徒であり、比較的孤立していることが分かります。§Yサファヴィー教団§!は、シーア派とスーフィーの信仰の中でアルダビールに宗教的導きを与えただけでなく、サファヴィー朝そのものの名前にもなっています。このことは、教団の軍事組織である§Yクズルバシュ§!と相まって、アルダビールを心身ともに強くしています。\n\n強力な隣国が国境を脅かしていますが、適切な指導により、アルダビール国家は侮れない存在となり、次の§Yペルシャ帝国§!となることができるでしょう。"
 string_start_cusco:1 "1444年、§Yクスコ§!のケチュア族は堂々たる隆盛を迎えようとしていました。近年、§Yチャンカ族との戦争§!に巻き込まれ、王子の一人である§Yインカ・ユパンキ§!は、ほとんどの貴族と政府が迫りくるチャンカ軍から逃れる中、首都に留まることを選択しました。王子は勝利し、「地を揺るがす者」を意味する「§Yパチャクテク§!」を名乗り、クスコの街を改修した後、すぐに帝国の拡張をはじめ、§Yタワンティン・スウユ§!の基礎を築きました。\n\nアンデスの寄せ集めから帝国を形成したのは、インカが初めてではありません。かつて、これらの高地は強力なワリ帝国とティワナク抵抗が統治していたからです。インカの初期拡張の主要な関心事は、チチカカ盆地でしょう。そこは§Yコリャ§!族の敵が拠点を置いており、征服によってその地域から強力なライバルが排除され、さらなる征服が妨げられなくなるでしょう。"
 string_start_theodoro:0 "§Yテオドロ§!は1400年代初頭にその主権を確立したのかもしれませんが、その起源は840年にはすでに設立されていた可能性があるテマ・ケルソーノスに由来しています。その後、1081年以降にテマ・カルディアスの統治者としての地位を確立した、ガブラス家によって占領されました。ガブラス家は1126年以降、§Yセルジューク§!朝の宮廷に仕え、一族の数人は§Yビザンツ帝国§!に仕えることを決めました。彼らの多くは、§Yルーム§!のスルタン、カイクバード1世の代理としてヨーロッパに外交使節として派遣されたジョバンニ・デ・ガブラや、§Yビザンツ帝国§!のマヌエル2世の将軍を務め、ハンガリー人とセルジューク朝の両方と戦ったミカエル・ガブラスなど、それぞれの国で高い地位に就きました。\n\n1204年の§Yコンスタンティノープル§!略奪後、一族の傍流が§Yゴート§!地方を支配するようになりました。そこでは、異なる§Yビザンツ帝国§!の宮廷から完全に独立した地域を統治し、ときには§Yジェノヴァ共和国§!に服従し、またあるときは§Yキプチャク§!に服従しました。\n\n§Yオスマン§!、§Yタタール§!、§Yイタリアの商人共和国§!のような多くの巨人に囲まれたこの小国が、§Yローマ§!の正当後継者になるため、もしくは§Yロシア§!で主張を押し通すためには、可能な限り効率的にカードを切る必要があります。あるいはロシアとビザンツの影響力から独立した新しい国家が設立されるかもしれません。"
 string_start_oman_hormuz:1 "アラビア半島の端に位置する§Yオマーン§!と§Yホルムズ§!、ふたつのスルタン国が周辺地域だけでなく海外との交易の主導権をも握るために争っています。\n§Yオマーン§!のイバード派の人々は、ホルムズ・スルタン国によって内陸に閉じ込められています。何年も前、ナバニ朝は多くのペルシアの征服者によって侵略され、§Yオマーン§!の内陸部だけを支配することを強いられてきました。この檻から抜け出すことは、§Y[OMA.Monarch.GetName]§!にとって困難な仕事となるでしょうが、慎重な外交によって自由を確保できるかもしれません。\n\n一方で、§Yホルムズ§!の人々はペルシア湾を支配し、インドからヨーロッパへ流れる交易を支配しています。インド洋の隅々にまで商人がおり、中国や東南アジアの港のような他の場所にも商業的利益を拡大できる立場にいます。しかしながら、§Yティムール帝国§!の脆弱な状態は彼らからペルシア海岸を取り戻す好機となるかもしれません。"