 string_start_papal_state:0 "§Y教皇領§!とは、§Yローマ教皇§!自身の支配下にある領土の総称です。ただし宗教指導者である教皇には世俗の問題に深くかかわるほどの余裕がないため、その領土のうち、§Yペルージャ§!、§Yウルビーノ§!といった一部の地域には、広範な自治権が認められています。その自治権は、もしも教皇がこれらの地域に対し何もしなければ、完全に独立を果たしてしまうであろう程のものです。\n\nしかし、教皇の抱える課題は、イタリアにおける新興諸国と比べてもはるかに大きなものです。§Yカトリック教会§!の指導者である教皇にはカトリック信仰を保護し、さらに教皇領の国境を越え遠く離れた地まで神の言葉を広めるという責務があります。アドリア海の向こうでバルカン半島のキリスト教諸国を脅かしている§Yオスマン帝国§!は、このまま放っておけば§Y神聖ローマ帝国§!の心臓部にまで達してしまうでしょう。北の彼方、バルト地域では、キリスト教世界の橋頭保である§Yチュートン§!、§Yリヴォニア§!両騎士団が、周辺諸国の攻撃を受け窮地に陥っています。何らかの形で支援しなければ、いずれ完全に粉砕されてしまうことでしょう。そして何よりも心配なことは、カトリック世界全体で黒い噂が流され始めていることです。なんと、教皇に対してだけでなく、カトリック教会全体に対し不満を持つ者が現れたのです！このまま放っておけば、教皇にとっての危機、§Y宗教改革§!を招くことになってしまうかもしれません。\n\nもちろん、教皇庁の外交は受動的なものであってはなりません。教皇が自らの権力とカトリック教会の持つ権威を総動員すれば、オスマン帝国の脅威に対抗するための§Y神聖同盟§!を結成することさえできるのです。新たな十字軍が成功を収めれば、エルサレムをキリスト教徒の手に取り戻すこともできるでしょう。探検家たちが未知なる世界への探求を進めれば、宣教師たちを派遣できる地もそれだけ広がります。上手くすれば、遥か彼方の土地、例えば§Y中国§!や§Y日本§!にも信仰を広めることができるかもしれません。優れた教皇がその持てる権威、権力を総動員すれば、東西教会を再統一し、§Yシスマを終結させる§!ことさえできることでしょう。"
 string_start_LANTUS:0 "イタリアにルネサンスが近づく中、§Yトスカーナ§!は知識人たちにとっての楽園となっています。イタリア半島各地で人生、神、そして何よりも政治に関する新たな思想が次々と生まれ、各地の指導者たちもそうした思想を取り入れようと考えています。特に§Yフィレンツェ§!の§Yメディチ§!家はすぐにでも新たな哲学、あるいは政治思想を取り入れようとしており、彼らは注目すべき勢力の一つとなっています。彼らならば、§Yローマ教皇§!になることも、フィレンツェの共和主義的伝統を投げ捨ててトスカーナの§Y君主§!となることもできるでしょう。\n\nしかし彼らにも敵は存在します。トスカーナの南に位置する§Y教皇庁§!は、彼らによる領土の征服、あるいは§Y教皇庁§!の乗っ取りといった干渉を決して許さないことでしょう。北方の§Yミラノ§!は、14世紀に§Yジャン・ガレアッツォ・ヴィスコンティ§!の征服した、遥か南方の§Yシエナ§!、§Yペルージャ§!といった土地を再復することを目指しています。強国の狭間に位置するこの国が勢力を拡大するには、あらゆる策略を駆使して敵に立ち向かっていかねばなりません。"
 string_start_dutch_minors:0 "§Y神聖ローマ帝国§!の辺境に位置する§Y低地地方§!には、多くの小国が分立していましたが、近年になって§Yブルゴーニュ§!公§Yフィリップ3世§!によって一部が統一されました。一方で§Yヘルレ§!、§Yユトレヒト§!といった諸国は§Y神聖ローマ帝国§!の保護を受けることでブルゴーニュからの支配から逃れており、北方の§Yフリースラント§!は「フリシアの自由」を掲げ、ブルゴーニュと帝国のどちらの支配下に入ることも拒否しています。\n\n§Yフランドル§!、§Yブラバント§!、§Yホラント§!といったブルゴーニュ支配下の諸国は、低地地方の中でも最も豊かな地域を占めており、この地で行われる§Yイギリス海峡§!での交易はブルゴーニュの財政を潤しています。しかしブルゴーニュ公はこの地での交易拡大には慎重にならねばならないでしょう。もしフランドルやホラントといった地域の反発を招くようなことがあれば、彼らはブルゴーニュの敵、§Yイングランド§!や§Yフランス§!の支持を得て、独立、あるいは§Yネーデルラント§!の統一を目指し戦いを仕掛けてくるかもしれません。\n\nたとえ統一を果たしたとしても、その後もネーデルラントは多くの課題に直面することでしょう。沼地の多い低地地方は開発が困難です。さらに、それまでブルゴーニュの敵であった諸国が今度はネーデルラントの敵となることでしょう。なぜなら、彼らは強大化する豊かなネーデルラントを脅威とみなすであろうからです。フランスと神聖ローマ帝国という大国に囲まれたこの国は、海外への進出に活路を見出すことになるでしょうが、しかしその場合は、競争相手として同じく海外進出を目指す§Yポルトガル§!や§Yスペイン§!が立ちはだかることでしょう。ブルゴーニュとの戦いや、その後に待つ世界の果てでの戦いと、低地諸国は常に戦いを強いられる立場にあります。"
 string_start_venice:0 "§Yヴェネツィア§!共和国は潟湖の端にある島の寒村として始まりましたが、中世には地中海の大国の一つにまで成長しました。§Yビザンツ帝国§!との長距離貿易をめぐる紛争はついには第四次十字軍と1204年のコンスタンティノープル劫略を引き起こすことになりました。それらの事件はビザンツ帝国を無力化しましたが、同時にヴェネツィアの§Y海外領土（スタート・ダ・マール）§!に§Yクレタ§!や§Yネグロポンテ§!といった沿海地域を加えて、その領土を大きく拡張させました。\n\nヴェネツィアは多くの国との友好関係を培い、その名声と富は外国勢力を幻惑させるのに用いられました。しかしそうした努力にもかかわらず、その前には数々の強大な敵が立ち並んでいました。イタリア半島の向かい側の§Yジェノヴァ§!共和国はヴェネツィアによる地中海貿易の支配を羨望し、ヴェネツィアの巨大な海洋帝国を崩壊させるべく謀り、そのために領土の断片を取り上げることを無上の喜びとしていました。同時に地中海東部には§Yオスマン§!が全方向に拡張を続けていました。トルコの領土が何ヶ所もヴェネツィアの領土と国境を接しており、もはやスルタンの命を受けて侵略が始まるのは確実に時間の問題でした。北には§Y神聖ローマ帝国§!の盟主たる、§Yオーストリア§!のハプスブルク家があり、彼らはヴェネツィア本土を帝国の支配を侮辱するイタリア領土と見ていました。南では§Y教皇領§!が1440年にヴェネツィアに奪われた領土の回復を切望しており、そしてヴェネツィアの聖職者の自治を憎悪していました。共和国は用心を重ね、あらゆる外交手段をライバルたちの協調行動を阻止する処置に用いました。ヴェネツィアの運命は勢力均衡にかかっていたのです。\n\nヴェネツィアの国内の安全もまた当局に注意深く監視されていました。ヴェネツィアは§Y共和国§!であるとはいえ、その支配体制は非常に特殊であり、大衆を締め出しつつも、他の本土の都市国家で起きたような特定の貴族の家系が政府の支配を掌握する事態も防ぐように設計されていました。様々な選挙人団による精巧な無記名投票の数々を通じて、§Yヴェネツィア政府§!は類のない共和制の伝統をうまく維持していたのです。"
 string_start_title_hanseatic:0 "ハンザ同盟都市"
 string_start_hanseatic:0 "§Yリューベック§!、§Yブレーメン§!、§Yハンブルク§!といった都市は、すべて偉大な§Yハンザ§!の一員です。この商業都市同盟はかつては§Yバルト海§!地域において一大勢力を築いていましたが、現在はさまざまな困難に直面しています。彼らはすでにかつての威信や富は失っていますが、なお相当な経済力を誇っています。\n\nハンザ諸都市は今なおある程度の力を持ち続けているとは言え、それでもかつての栄光を取り戻そうとする彼らの前にはいくつもの困難が待ち受けています。1429年に、§Yデンマーク§!はシェットランド、スコーネ間の海峡の通過に通行税を課すようになりました。この税は、バルト海に残されたハンザ諸都市が交易をおこなう際の障害となっています。さらに東方では、かつてハンザの大都市であった§Yゴットランド島§!のヴィスビューが、1361年にデンマークの攻撃を受けました。そして、その後の略奪と海賊の襲撃により、かの街の富と自治は失われてしまいました。ヴィスビュー、そしてゴットランドを再征服することは、ハンザの再建のためのカギとなることでしょう。\n\nハンザ諸都市はドイツ政治にも気を配らねばなりません。彼らは§Y神聖ローマ皇帝§!に対する忠誠を誓うことによって、帝国法に定められた、帝国直轄の自由都市としての特権を得ているのです。帝国は今はハンザ諸都市の独立を守ろうとしていますが、帝国が中央集権化に向かうようになればすぐにでも彼らにとっての深刻な脅威となることでしょう。"
 string_start_title_korea:0 "李氏朝鮮の王国"
 string_start_title_bavarians:0 "分裂したバイエルンにおける[Root.GetName]"
 string_start_bavaria:0 "[GetYear]年、§Yヴィッテルスバッハ家§!の治める§Yバイエルン§!公国は分裂状態にあります。この分裂は、14世紀にこの地を治めたルートヴィヒ4世の息子と、その後この地を治めたステファン2世の息子によって引き起こされ、その結果、§Yミュンヘン§!、§Yランツフート§!、§Yインゴルシュタット§!、§Yシュトラウビンク§!の4公国が成立しました。しかし1425年に断絶したシュトラウビンク公爵家の所領は、その後ミュンヘン公のものとなりました。こうして残された3つの公国は血縁関係で結ばれてはいるものの、皆がそれぞれの所領を手にすることができる好機を伺っています。\n\nバイエルンの南方と東方は、§Yオーストリア§!のハプスブルク家の所領に囲まれています。§Y神聖ローマ皇帝§!である彼らは、§Yハンガリー§!、§Yボヘミア§!、§Yイタリア§!といった隣国に対する影響力の拡大を目指しています。彼らは1347年、ヴィッテルスバッハ家が§Yブランデンブルク§!、§Yホラント§!、§Yチロル§!を支配し、神聖ローマ皇帝位をも有していた当時から、幾度となくヴィッテルスバッハ家の前に立ちはだかってきました。しかし今や我々より彼らの方が優位となりつつあります。彼らの支配を受け入れるか、それともハプスブルク家の帝国支配を終わらせるべく戦うか、我々は決断しなくてはなりません。\n\n北方では、かつての分裂の結果生まれたヴィッテルスバッハ家の傍系が、§Yプファルツ§!選帝侯を務めています。バイエルンを統一できれば、彼らに対抗できる強大な勢力を手にすることができるでしょうし、うまくいけば選帝侯の位も手にすることができるでしょう。さらには、§Yデンマーク§!王もヴィッテルスバッハ家です。§Y北方の大王§!こと§Yエーリク§!は、将来の強力な同盟相手として期待できます。しかし現在彼はいくつもの課題を抱えており、彼と同盟するとそうした問題に巻き込まれてしまうかもしれません。"
 string_start_milan:1 "1423年以来、§Yミラノ§!は北イタリアでの覇権争いに敗れ続けています。野心家の公爵、§Yフィリッポ・マリア・ヴィスコンティ§!はミラノの勢力を拡大すべく、§Yヴェネツィア§!、§Yフィレンツェ§!、§Yジェノヴァ§!といった国々との戦いを繰り広げましたが、その試みはいずれも失敗に終わりました。現在そうした国々との間は小康状態を保っていますが、平和は決して長続きすることはないでしょう。すでに§Yブレシア§!、§Yベルガモ§!といったミラノの領土はヴェネツィアに占拠されており、その他の周辺諸国も次なる戦いに備えて軍の動員を進めています。\n\nミラノ公国は、1395年に建国された比較的新しい国です。建国以来、歴代の公爵たちは自らの支配権を確立すべく、国内外で激しい戦いを繰り広げてきました。しかし、ロンバルディア諸都市は公爵による支配を嫌っており、事あるごとに公から権力を奪い、共和国を樹立しようとしてきました。また近年、§Yルドヴィーコ・スフォルツァ§!という野心家の傭兵隊長の名声が高まっています。彼も自らの野望を実現するためには、あらゆる好機を逃さないでしょう。こうした緊張状態が解消されるまでは、この国は政情不安に悩まされることでしょう。\n\nさらに、§Yフランス§!と§Yオーストリア§!の両国が、この国を手に入れるべく勢力争いを繰り広げています。もしどちらかに味方するならば、その時は慎重にならねばなりません。彼らにあまりに頼りすぎるようなことがあれば、最終的にはこの国の支配を失うことになってしまうでしょう。また、ミラノにはいずれ、イタリアを喪失しつつある§Y神聖ローマ帝国§!内に留まるのか、それとも独立して自ら道を切り開くのか選択する時が来ることでしょう。ミラノの勝利はバランスの取れた外交と、今世紀初めのような敗戦を繰り返さないかどうか、といったことにかかっているのです。"
 string_start_title_hungary:0 "空位状態のハンガリー"
 string_start_hungary:2 "ヤゲヴォ家出身の王§Yヴワディスワフ3世§!は、1444年11月10日まで§Yハンガリー§!と§Yポーランド§!を支配し、さらに対§Yオスマン§!で結成された§Yヴァルナ十字軍§!の総司令官をも務めていました。しかし§Yヴァルナの戦い§!は十字軍の敗北に終わり、戦いの中でヴワディスワフは討死しました。この敗戦でハンガリーは空位状態となり、一方のオスマンはますます勢いづきました。すぐにでも始まるであろうオスマン帝国の侵略に対抗するには、速やかに軍の動員を進める必要があります。\n\n国内では、将軍§Yフニャディ・ヤーノシュ§!が敗残兵を率いてハンガリーへの撤退を成功させました。彼は優れた才能を持つことで名高い人物で、ハンガリー人たちの間ではヴワディスワフ王の後を継ぐに相応しい人物だとされています。しかし、§Yオーストリア§!の§Yハプスブルク家§!は自分たちの王位請求権を持ち出し、ヴワディスワフの即位前にハンガリー王位継承者とされていた、まだ成人にもなっていない§Yラディスラウス・ポストゥムス§!をハンガリー王に推挙しています。彼が成人すれば、ハンガリーはオーストリアの手から独立を守るため、戦わねばならなくなるでしょう。\n\n北に位置する§Yポーランド§!も、ヴァルナでの敗戦以来、ハンガリーと同様の大混乱に陥っています。しかし、彼らは依然としてかなりの勢力を有しており、彼らと敵対するよりも友好関係を結んだ方が得策でしょう。特に、§Yリトアニア§!との連合が成立するような事態が起きればなおさらです。また、異端§Yフス派§!の本拠地§Yボヘミア§!は、我々にとっての格好の拡張目標となることでしょう。もっとも、§Y神聖ローマ皇帝§!の許しを得られて、さらにオスマン帝国の拡大を食い止めることができたならば、の話ですが…"
 string_start_title_saxony:0 "ザクセン選帝侯"
 string_start_title_thuringia:0 "ザクセン選帝侯治下のチューリンゲン"
 string_start_saxony:2 "§Yザクセン§!の§Yヴェッティン家§!の勢力は近年大きく拡大し、今やドイツにおけるもっとも強大な国の一つとなっています。§Yザクセン＝ヴィッテンベルク§!を治めていた§Yアスカーニエン家§!の男系が1423年に断絶すると、§Y神聖ローマ皇帝§!によってヴェッティン家が次の§Yザクセン選帝侯§!に選ばれ、領地も与えられました。さらに、1440年、選帝侯§Yフリードリヒ2世§!のいとこにあたる§Yチューリンゲン§!伯フリードリヒ4世が亡くなったことで、ヴェッティン家はチューリンゲンをも治めるようになりました。しかし急速に拡大したザクセンは新たな課題に直面しました。選帝侯の弟§Yヴィルヘルム§!は兄の成功を妬んでおり、自分のための所領を欲しがっています。\n\n新興国ザクセンにとっての脅威は他にもあります。南方には、異端の巣窟§Yボヘミア§!が位置しています。彼らは非常に強大であり、ザクセンが独力で対抗するのは難しいでしょう。さらに恐ろしいことに、§Yオーストリア§!を治める§Yハプスブルク§!家がボヘミア王位を狙っています。もしこの計画の成功を許してしまえば、帝国内の勢力図は大きく変化することでしょう。\n\nさらに、北方には§Yホーエンツォレルン§!家の治める§Yブランデンブルク§!が位置しています。彼らは決して強国ではありませんが、大きな野望を抱いており、彼らが強力な同盟相手となるか、それとも厄介な敵となるかはまだ分かりません。ザクセンとブランデンブルクはいずれもボヘミアと戦う必要に迫られていますが、その場合強大な§Yポーランド§!を刺激することになるかもしれません。安全策を取るなら、ブランデンブルクを併合し、国力を増強していった方がよいでしょう。\n\nもしこうした脅威を戦争や外交を通じて低減させることが可能であれば、ザクセンには非常に大きな可能性が開かれるでしょう。この国の西方、あるいは南西には、多数の小国が乱立しています。§Yニーダーザクセン§!、§Yヴェストファーレン§!、§Yフランケン§!に多数存在する、司教領や自由都市といった勢力は、いずれもわずかな戦力しか有していません。統一を果たしたザクセンがその総力を投入すれば、こうした勢力は容易に蹴散らすことができるでしょう。"
 string_start_title_bohemia:0 "ボヘミアの空位時代"
 string_start_bohemia:0 "ボヘミアは§Y神聖ローマ帝国§!内最大の国家の一つで、その軍事力、経済力は皇帝である§Yオーストリア§!の§Yハプスブルク家§!に次ぎ、帝国第二位となっています。つい最近まで、ボヘミアはオーストリア人の§Yアルブレヒト2世§!による支配を受けていましたが、1440年に彼が死去して以来この国は空位状態となっています。この国の王位継承問題は未だ解決されていませんが、いずれオーストリアが王位継承権を主張し始めるでしょう。\n\n王位継承問題の他にも、ボヘミアは問題を抱えています。この国ではつい最近まで、§Yカトリック§!教会から異端とみなされた、§Yフス派§!との間で数十年にわたる内戦が行われていました。フス派の中の過激派はこの中で粉砕されたものの、§Yイジー・ポジェブラト§!率いる穏健派、ターボル派の影響力は依然大きいままです。おそらく彼らも、王位継承問題やその他様々な問題において、何らかの干渉を行ってくることでしょう。\n\n東方に位置する§Yポーランド§!、§Yハンガリー§!といった大国はボヘミアにとって大きな脅威ですが、一方で将来の同盟相手にもなり得る存在でもあります。両国はともに§Yヴァルナの戦い§!で§Yオスマン帝国§!軍に敗れ、さらに国王§Yヴワディスワフ3世§!を失ったことにより、混乱状態にあります。優れた王ならばこの好機を、強国との同盟や、領土の拡大に活かすことができるでしょう。\n\nボヘミアは§Y選帝侯§!でもありますが、§Yドイツ§!国内では、多くの§Y帝国諸侯§!によって部外者扱いをされています。そしてそれはおそらく文化の違いや、強国であるボヘミアの影響力に対する恐れに起因しています。こうした国々は将来の拡張先にもなり得ますが、一方で§Y神聖ローマ皇帝§!となるためには彼らの支持が不可欠です。"
