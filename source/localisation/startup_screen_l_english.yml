 string_start_title_byzantium:1 "真の§Yローマ§!の後継者"
 string_start_byzantium:2 "§Yローマ帝国§!は、今では遠い過去の記憶となりました。これまで数多くの帝国が真のローマの後継者に名乗りを上げてきましたが、§Yビザンツ§!の正統性は今も揺るぎません。1171年、§Yビザンツ§!、§Yヴェネツィア§!間の緊張は頂点に達し、ついに武力衝突に至りました。\n\n1204年、復讐心に燃えるヴェネツィア人たちは、§Yインノケンティウス3世§!の命で結成された第4次十字軍を引き連れ、§Yビザンツ帝国§!の首都を襲いました。彼らは2度にわたりコンスタンティノープルを略奪しました。栄光ある帝都は灰燼に帰した…とは言わないまでも、それと大差ない状態と化し、帝国そのものも同じような状態に陥りました。§Yパレオロゴス家§!は失われたものの多くを取り戻しましたが、§Yエピロス§!、§Yナクソス§!などのテマは今も帝国の手に戻ってきていません。さらに§Yビザンツ§!の崩壊により引き起こされた混乱の中で、§Yオスマン§!が勢力を拡大しています。§Yビザンツ§!のすぐ隣に位置するこの国は、「世界が羨望する都市」§Yコンスタンティノープル§!を手に入れるという野望を抱いています。\n\n1444年現在、帝国はその周囲を異端や異教徒に囲まれています。かつての臣下たちの多くはヴェネツィアのドージェに屈服し、さらに多くが§Yオスマン§!の支配下となっています。東西のどの強国も§Yビザンツ§!の時代はすでに終わったと考えていますが、現在のバシレウス、§Yヨハネス8世§!はそうではありません。彼は今も、緋色の不死鳥がよみがえり、そして§Yビザンツ§!だけでなく§Yローマ帝国§!をも復活させるだろうと、確信しているのです。"
 string_start_title_naples:1 "ナポリの苦境"
 string_start_naples:3 "1282年、「§Yシチリア§!の晩鐘」と呼ばれる反乱の勃発により、両シチリアの王§Yシャルル・ダンジュー§!は、§Yアラゴン§!王§Yペドロ3世§!に§Yシチリア§!を奪われました。§Yシチリア§!を手に入れたペドロ3世はこれ以降シチリア王と名乗り、一方のシャルルは以後§Yナポリ§!王を名乗るようになりました。\n\n§Yジョアンナ1世§!が嫡子を残さず亡くなって以降、ナポリ王国は内戦状態に陥りました。王位請求権を持つ彼女のいとこたちが、ナポリ王位を手に入れるべく争い始めたのです。そして、この内戦を終結させたのが、アラゴン王§Yアルフォンソ5世§!でした。彼はこの地で争っていた僭称者たちを蹴散らし、§Yナポリ§!を§Yアラゴン§!の王冠のもとに統合したのです。\n\n1444年、ナポリは苦境に立たされています。この国は今なおアラゴンの王冠のもとに留まっていますが、アラゴン王の持つナポリ王位の請求権は弱く、この支配が果たして正当なものなのか、という問題が未だ解決されていません。§Yフランス§!王もナポリ王位請求権を持っているために、この国の王位継承をめぐり、現在アラゴンとフランスは緊張状態にあります。\n\n北方では、§Y教皇庁§!が§Yローマ§!と中部イタリアの大部分を支配しています。また、イタリア半島には他にも§Yフィレンツェ§!のような小国や、§Yルッカ§!、§Yボローニャ§!といった都市国家が乱立しています。さらに、南方の§Yチュニス§!の海賊たちがナポリの沿岸やイタリアの交易船を襲撃しており、これがこの国の経済にとっての深刻な脅威となっています。果たしてナポリはアラゴンの支配を終わらせ、§Y両シチリア§!を再統一できるのでしょうか？"
 string_start_title_genoa:1 "§Yジェノヴァ§!の商人たち"
 string_start_genoa:1 "1005年、§Yジェノヴァ共和国§!は§Yイタリア§!王国からの独立を果たしました。その後、§Yヴェネツィア§!との競争が激化する中で、ジェノヴァは§Yコンスタンティノープル§!陥落という好機に乗じ、黒海の奥地や§Yクリミア§!半島へと進出しました。\n\nしかしその繁栄は長続きしませんでした。ヨーロッパに黒死病が影を落とす中で、ジェノヴァは「死神の賦課」を支払うことを迫られました。ジェノヴァは黒死病による打撃から立ち直るため、ヴェネツィア式の、元首（ドージェ）を最高指導者とする共和制を採用しました。\n\nその間にも、ジェノヴァはエーゲ海諸島や黒海での利権をめぐり、ヴェネツィアとの間で絶え間ない抗争を繰り広げていました。その紛争が終結すると、今度は彼らは§Yフランス§!王とともに、§Yチュニス§!の海賊たちに対する十字軍遠征を行いました。この中で行われた§Yマーディア§!の包囲は失敗に終わりましたが、この時結ばれた和約によって北アフリカの海賊たちの脅威は劇的に弱まりました。\n\nその後、1444年までに、ジェノヴァはフランス、§Yミラノ§!に対する戦争に敗れ、さらに§Yアラゴン§!に奪われた§Yサルデーニャ§!島も長きにわたり取り戻すことができていません。現在ジェノヴァは不安定な立場にあります。東方では、独自の通商同盟を持つヴェネツィアが、アナトリアでの利権をめぐり今もジェノヴァと争っています。さらに、オスマン帝国もジェノヴァを蹴散らしアナトリアや黒海を制圧すべく、こちらの隙を伺っています。一方で、イタリアでも様々な国が覇権争いを繰り広げています。特に、東のミラノや、西のフランスとアラゴンは、ジェノヴァの存続にとっての最大の脅威となっています。この複雑に絡み合った同盟網をかいくぐり、共和国を繁栄へと導くためには、戦争、外交のどちらにおいても繊細な舵取りが求められるでしょう。"
 string_start_mali:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\nしかし、その支配者たちがわずかな資源を慎重に運用し、隣国に対してもう一度権威を確立すれば、失った偉大さを回復する機会もあります。もし成功すれば、かつてマンサ・§Yコ・ママディ§!が試みたように、西のより開かれた航路を利用する機会さえ生まれることでしょう。"
 string_start_songhai:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\nですから、近隣諸国やサハラの隊商交易の間で自身が持つべきと考えている優位性の獲得準備を整えた戦闘民族こと強大な§Yソンガイ§!に機会が訪れました。近隣諸国を平定できたなら、彼らは本地方の新覇権国となり、さらに北部と南部にある豊かな海岸に注視していくことでしょう。"
 string_start_jolof:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\n§Yジョロフ§!は、§Yマリ§!帝国の緩やかな一部であった王国が分裂し、その中央に全王国を統括する宗主国を据えている、分裂した王国の連合です。セネガル川下流域を支配している彼らは、大きな可能性を有してるかもしれませんが、連合が崩壊すれば全構成国が大きく弱体化するため、既存の王国の統一が主目標となります。"
 string_start_mossi:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\n馬の主こと§Yモシ§!は、1世紀以上にわたってニジェール川湾曲部の高地を占拠し、隣国を略奪し、ティンブクトゥのような裕福な都市を略奪することさえありました。しかし、彼らはそれぞれの王国に分裂していて、各々の利害で対立していることが常です。ですが、その王国すべての宗主となる支配者が現れれば、彼らの力は大きく向上し、本地方の列強にまでなるかもしれません。ただし、隣国の§Yマリ§!と§Yソンガイ§!に打ち勝たねばなりませんが。"
 string_start_hausa:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\n東部においては、7つのハウサ族の都市国家が伝統的に均衡を保ち、互いに対抗意識を持ちながら協力関係を保ってきました。しかし、砂漠やステップ、ジャングルをつなぐ東方への交易路を支配しているので、その潜在力は大きなものです。その国家の中の1つが§Yハウサ§!国の統一をできたなら、本地方の有力候補となることでしょう。"
 string_start_oyo:0 "§Y西アフリカ及びギニア湾§!では、かつて本地方の覇権国§Yマリ§!大帝国があり、その勢力は大西洋からニジェール川流域を経てハウサの都市国家にまで至りました。また、マリの支配者§Yマンサ・ムーサ§!のメッカへの有名な旅の後、その富は北部でもよく知られていました。しかし、かつての強大な帝国は内紛によって弱体化、分裂し、存続の危機に瀕しています。\n\n南部は、§Yオヨ§!のヨルバ族がステップとジャングル間の森林内に位置していて、それゆえに、両地方の仲介者的な存在になりました。またそれによって騎馬戦を極めることができ、そのことを隣国に十二分に活かし、彼らから恐れられる主勢力となることができたのです。"
 string_start_ethiopia:0 "アフリカの角では、古代§Yエチオピア§!王国が§Yソロモン朝§!の王§Yザラ・ヤコブ§!王の下、領土拡大、国内の強化を果たし、帝国はその黄金期にあります。活力あふれるこの帝国は、さまざまな意味で地域全体に優位を占めています。しかし、その一方で取り組むべき課題もあります。政治体制は伝統的に、権力の中枢地をエチオピア高原各地に移動させ、その地には1世代もしくは2世代しか在位せず、地方領主が軍事力と経済力の大きな割合を占めていました。エチオピアの支配者が取るべき行動の一つとしては、領内のおしゃぶりとして、新規§Yチェワ§!部隊を登用することでしょう。\n\n多くの国家が好戦的なキリスト教帝国を恐怖と軽蔑の目で見ているので、その事は軍備拡張の際にも手に取るように分かるでしょう。§Yアダル§!・スルタン国は、ソロモン王たちにとって古来からの敵であり、この地方でイスラムの剣となる準備を整えています。南部を見ると、ソマリア沿岸部の主要勢力は§Yアジューラーン§!・スルタン国です。この国家は、紅海とインド洋を結ぶ交易路を掌握しながら、ソマリアの全氏族を一つへと再統一することを目的としています。ナイル川をさらに下ると、キリスト教ヌビア王国の最後の生き残りがその生存をかけて北の§Yマムルーク§!はもちろん、この地方に移ってきたムスリム地域部族連合とも戦っています。"
 string_start_adal:0 "アフリカの角では、古代§Yエチオピア§!王国が§Yソロモン朝§!の王§Yザラ・ヤコブ§!王の下、領土拡大、国内の強化を果たし、帝国はその黄金期にあります。活力あふれるこの帝国は、さまざまな意味で地域全体に優位を占めています。しかし、多くの国家が好戦的なキリスト教帝国を恐怖と軽蔑の目で見ています。そ§Yアダル§!・スルタン国は、ソロモン王たちにとって古来からの敵であり、この地方でイスラムの剣となる準備を整えています。紅海の要衝に位置する、このエチオピアの敵を撃破できれば、彼らは豊かな貿易路であるバブ・エル・マンデブ海峡を支配でき、さらにはイエメンへの足がかりを得ることができるでしょう。\n\n南部を見ると、ソマリア沿岸部の主要勢力は§Yアジューラーン§!・スルタン国です。この国家は、紅海とインド洋を結ぶ交易路を掌握しながら、ソマリアの全氏族を一つへと再統一することを目的としています。ナイル川をさらに下ると、キリスト教ヌビア王国の最後の生き残りがその生存をかけて北の§Yマムルーク§!はもちろん、この地方に移ってきたムスリム地域部族連合とも戦っています。"
 string_start_ajuuraan:0 "アフリカの角では、古代§Yエチオピア§!王国が§Yソロモン朝§!の王§Yザラ・ヤコブ§!王の下、領土拡大、国内の強化を果たし、帝国はその黄金期にあります。活力あふれるこの帝国は、さまざまな意味で地域全体に優位を占めています。しかし、多くの国家が好戦的なキリスト教帝国を恐怖と軽蔑の目で見ています。そ§Yアダル§!・スルタン国は、ソロモン王たちにとって古来からの敵であり、この地方でイスラムの剣となる準備を整えています。ナイル川をさらに下ると、キリスト教ヌビア王国の最後の生き残りがその生存をかけて北の§Yマムルーク§!はもちろん、この地方に移ってきたムスリム地域部族連合とも戦っています。\n\n南部を見ると、ソマリア沿岸部の主要勢力は§Yアジューラーン§!・スルタン国です。この国家は、紅海とインド洋を結ぶ交易路を掌握しながら、ソマリアの全氏族を一つへと再統一することを目的としています。同じく、交易中心地であるアデン湾は、拡大する地方としてはソマリ人にとって自然なことであり、もしかしたら、東方、インドの富、そしてさらに遠く、数十年前に鄭和の財宝艦隊がやって来た場所へと目を向けることができるかもしれません。"
 string_start_kilwa:0 "スワヒリ海岸として広く知られるアフリカ東岸部、その地方の共通言語である§Yキルワ§!・スルタン国は黄金時代を迎えており、その首都はインド洋や内地全域から訪れる外国商人に裕福ぶりを見せつけています。数百年前にファールシー商人によって設立されて以来繁栄してきた訳ですから、アデン湾やホルムズ湾の交易路を通じて、その接続を回復することは生産的投資になるかもしれません。また、インドとも豊かな交易関係があり、キルワ商人とスルタンの利益のために、その関係も強化されることになるかもしれません。そして、香辛料の産地である東方や、興味がそそられる西への交易路を開く可能性もある南部へのさらなる開拓という未来も開かれています。"
 string_start_mutapa:0 "東アフリカ大陸では、過去の列強ジンバブエが数十年にわたって衰退しています。新しい国家が本地方で確立しつつあり、その最たる国家が§Yムタパ§!のショナ人の王である§Yムウェネムタパ§!、すなわち「土地の主」です。彼らは、支配下にある高地や川谷の全領域を再統一し、本地方にある多くの金鉱から得られる富を利用して、かつてジンバブエの王たちが所有していた全ての土地を再建することを目指しています。彼らの野望は明らかです。それはジンバブエをもう一度大国にすることです。"
 string_start_kongo:0 "コンゴ川流域には歴史上初の本地方に中央権力を生み出そうとしている勢力がいくつも存在しています。その中でも一番良い位置につけているのが、大河の河口を支配している§Yコンゴ§!王国です。彼らは近隣諸国から尊敬され、富と力を得ています。時折、ギニア湾から交易熱心な艦船が訪れてきますが、その地方と新しい交易関係を築き上げるとが面白いことになるかどうかはやってみないと分かりません。また、§Yマニ・コンゴ§!とその後継者たちが信仰するカルトについても伝統的な変化があり、その時々によって様々な神が信仰されるようになりました。このことも、次代に続くかも（あるいは続かないかも）しれない行動です。"
 string_start_majapahit:0 "§Yマジャパヒト§!王国は、伝統的にジャワ島最大の王国でした。1350年から1389年まで統治した§Yハヤム・ウルク王§!は、インドネシア諸島に約90もの朝貢国を有する§Yマンダラ§!を持ち、長編の作品§Yナーガラクルターガマ§!にも描かれているように宮廷は繁栄し、そして本島各地にヒンドゥー寺院を整備し、この国を最盛期にしました。\n\nしかし、支配者の死後、§Yマジャパヒト§!の勢力は衰退の一途をたどります。かつての朝貢国を失い、内戦へと突入しました。そこに鄭和の財宝艦隊が本地方へとやって来て、§Yマラッカ§!のムスリムスルタンを強制的にこの地方の主要保護領とし、§Yマジャパヒト§!の地位を事実上低下させ、かつてのヒンドゥー教徒の後にムスリムの影響力が及ぶようになりました。\n\n今、この国は岐路に立たされています。果たして、この国は退廃を乗り越え、再び列島の主勢力となることができるのでしょうか？"
 string_start_palembang:0 "§Yパレンバン§!は、7世紀から12世紀にかけてマラッカの主勢力であった§Yシュリーヴィジャヤ§!王国の首都として、スマトラ島に建設されました。インドと中国の航路帯を結び、大量の朝貢国網で§Yマンダラ§!を拡大し、インドネシア諸島の主要宗教である仏教を広めた制海権は、この時代の地方を形作りました。しかし、ジャワ島の§Yシンガサリ§!王国と§Yマジャパヒト§!王国という2つの朝貢勢力によって、最終的に滅亡しました。\n\n§Yシュリーヴィジャヤ§!滅亡後も§Yパレンバン§!は海洋へ適応していましたが、近年は海賊の巣窟となり、実際に鄭和の艦隊と戦闘したこともありました。しかし、オランラウト族との同盟やドラゴンシップの開発によって、かつてのマラッカ海峡での秀でた地位を取り戻すことができるかもしれません。"
 string_start_tondo:0 "§Yトンド§!は、ルソン島のパシッグ川の三角州にあるタガログの主要都市国家です。近隣の都市国家§Yマイニラ§!とともに、財宝船団の航海後、中国との交易の独占を確立し、事実上フィリピン諸島全域における中国の交易品の仲買人となっています。その支配的な立場によって彼らは裕福であり、歴史上初めてルソン島及び近隣の島々の統一を始めることができる非常に有利な立場にあります。"
 string_start_dai_viet:0 "1世紀前に§Y大越§!は大きな衰退を経験しました。§Yチャンパ§!の南部勢力との長期にわたる対立の後、§Yチャン§!王朝は§Y明皇帝§!に支援を求めましたが、すぐに中国人が全土を支配することとなり、これは裏目に出ました。しかし1418年、§Y明§!軍を駆逐して後に新たな支配者となる§Yレ・ロイ（黎利）§!が率いる反乱が起こり、新たな王朝が建てられました。\n\nにもかかわらず、この国の政府は未だ非常に脆弱であり、公武の間で内紛が起きている状態で、更なる改革が必要です。我らの南には§Yチャンパ族§!がいて、これも考慮に入れなければなりません。§Y中華皇帝§!が§Y大越§!に対する覇権を再び宣言するかもしれません。"
 string_start_khmer:0 "§Yクメール§!は衰退の一途を辿っている勢力で、§Yアンコールワット§!のような大都市や寺院は過去の栄光の遺品です。前世紀に、§Yクメール§!帝国はタイ諸国などの近隣隣国の侵略によって崩壊し、発達した農業制度も悪天候の季節が以前よりずっと多くなったため、ほぼ壊滅してしまいました。そのため、支配者たちは過去失った富から国を再建しつつ、折りがあれば強大な隣国に配慮しつつ、不安定な状況を乗り越えなければなりません。"
 string_start_ayutthaya:0 "§Yアユタヤ§!王国は、ここ数十年の間に台頭し、タイの都市国家の中で最も重要な§Yマンダラ§!制の中心地になりました。近年、王§Yボーロマラーチャー2世§!は、後継者§Yラーメースワン§!を北の§Yスコータイ§!王国の統治者に任命し、チャオプラヤ川流域での地位を大きく向上させることに成功しました。そこから§Yアユタヤ§!は§Yインドシナ§!をさらに支配するための大きな位置を占めますが、その前に隣国を打ち倒す必要があります。"
 string_start_pegu:0 "モン族の都市国家§Yペグー§!は、§Yパガン§!帝国崩壊後の数十年間、§Yマンダラ§!の中心になりました。拡大した勢力はその後すぐにビルマ族の§Yアヴァ§!王国と敵対し、14世紀末には四十年戦争が勃発しました。その後、平和な時代が続いていますが、紛争の背景には他にも理由があります。イラワジ川流域及びその富と周辺都市国家を支配することは、ビルマ族と戦うモン族のさらなる強化を達成する鍵なのです。ひょっとすると、西と東双方の交易路を制覇することが、モン族の支配者にとって実りある道となるかもしれませんよ。"
 string_start_tag_central_africa:0 "コンゴ川流域には歴史上初の本地方に中央権力を生み出そうとしている勢力がいくつも存在しています。その中でも一番良い位置につけているのが、大河の河口を支配している§Yコンゴ§!王国です。彼らは近隣諸国から尊敬され、富と力を得ています。アフリカ大湖沼地方も似たような状況で、まだ分断されたままですが、ある時点で部族指導者の一人がこれらの土地の統一を達成すれば、大きな可能性を秘めています。"
 string_start_tag_east_africa:0 "スワヒリ海岸として広く知られるアフリカ東岸部、その地方の共通言語である§Yキルワ§!・スルタン国は黄金時代を迎えており、その首都はインド洋や内地全域から訪れる外国商人に裕福ぶりを見せつけています。全く対照的に、内地では、過去の列強ジンバブエが数十年にわたって衰退しています。新しい国家が本地方で確立しつつあり、その最たる国家が§Yムタパ§!のショナ人の王、すなわち「土地の主」です。彼らの目的は、かつてジンバブエの王たちが所有していた全ての土地を再統合及び再建し、ジンバブエをもう一度大国にすることです。"
 string_church_power_hussite_info:0 "\n\n£DLC_emp£フス派諸国ではゲーム時間全てに渡って§Y教会力§!が蓄積されます。これは自国の§Y国教会§!を必要性に合わせることで、3つまで§Y信仰のアスペクト§!を作動させることに使うことができます。\n"
 string_rituals_info:0 "\n\n£DLC_rom£ゾロアスター教国は自国の信仰にとっての§Y聖地§!を征服することで§Y儀礼§!を得ることができます。ゾロアスター教の支配にある聖地の数が、世界のゾロアスター教国にとっての儀礼の数を決定します。\n"
 string_stories_info:0 "\n\n£DLC_rom£呪物崇拝の支配者は独自のボーナスで§Yカルト§!を選択することができます。新しいカルトは、アルチェリンガ信仰で始まる国家が利用可能なミッションを通して解禁されます。"
 string_ancestor_info:0 "\n\n£DLC_lev トーテム信仰の国家は、§Y支配者の個性§!を1つだけ持つ統治者に率いられます。しかし、統治者が死亡すると、その個性は§Y祖霊§!としてその国家が利用可能になり、外交力を消費することで後から永久ボーナスとして選ぶことができるようになります。祖霊は最大§Y10§!まで選ぶことができます。"
 string_jewish_aspects_info:0 "\n\n£DLC_ori ユダヤ教の国家は時間の経過とともに§Y教会力§!を蓄積します。教会力は3分野に分割されている§Y律法の様相§!を起動する際に用います。それぞれの分野は国家の主要な分野を強化し、強力な能力をも解禁します。\n"
