 string_start_government_republic:0 "§Y共和制§!は3人の候補者から任期付き（大抵は4年間）の§Y指導者§!を選びます。同じ指導者を選び続ければ、指導者の§Y君主スキル§!は時間とともに上昇します。しかしそれとともに§Y共和的伝統§!は傷つきます。\n\n共和的伝統が低くなりすぎると、§Y独裁制§!へと身を落とす可能性があります。\n\n[Root.startup_government_tribal][Root.startup_government_trade_league][Root.startup_government_factions][Root.startup_russian_government_interactions][Root.startup_government_parliaments]"
 string_start_government_papacy:1 "[Root.GovernmentName]は§Y神権政体§!です。§Y枢機卿§!から選ばれる教皇は生涯に渡って教皇庁で権威を行使します。候補者から選ばれるのは後援者頼みで、国家は幾つかのアクションとボーナスのために§Y教皇の支配者§!になることを考慮するのもいいかもしれません。教皇領自身が教皇の支配者になる確率は、世界中にいる枢機卿の総数が基となり、他の国家が確率を増やすためには§Y教皇への影響力§!を投資する必要があります。\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy:1 "[Root.GovernmentName]は§Y神権政治§!です。神権政治では、§Y後継者§!は最大6人の候補の中から選ばれ、継承したなら生涯統治します。選ばれた後継者の背後関係によって、継承するうえで異なる出来事が起きます。\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils:0 "[Root.GetName]は§Y原住民部族制§!です。部族は§Y[Root.Monarch.GetTitle]§!によって終身にわたり支配されます。[Root.Monarch.GetTitle]が死ぬと、別の者が負の効果なしに任命されるでしょう。\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural:0 "[Root.GetName]は§Y原住民部族制§!です。部族は§Y[Root.Monarch.GetTitle]§!によって終身にわたり支配されます。[Root.Monarch.GetTitle]が死ぬと、別の者が負の効果なしに任命されるでしょう。\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions:0 "[Root.GetName]は三つの異なる§Y派閥§!によって支配されており、権力を握ったものがどれかに応じて異なる利益を得ることができます。\n\n"
 string_tribal_reform:0 "我々の[Root.GovernmentName]は§Y部族§!の政体を使用しています。これは我々が頻繁に§Y反乱§![Root.startup_government_tribal_institution_penalty]に苦しめられること、また、我々が最初に§Y政府を改革§!しない限り、非部族型の政体に変更することができないことを示しています。\n\n"
 string_start_government_heirs:1 "これは統治者が終身でその地位にいて、[Root.Monarch.GetHerHis]が指名した§Y後継者§!に継承されるということです。\n後継者は時間経過かイベントの選択肢を通じて現れます。後継者が成人する前に君主が死んだ場合は§Y摂政§!が引き継ぎますが、宣戦布告はできません。\n"
 string_start_government_horde_heirs:0 "これは統治者が終身でその地位にいて、[Root.Monarch.GetHerHis]が指名した§Y後継者§!に継承されるということです。\n後継者は時間経過かイベントの選択肢を通じて現れます。\n"
