 string_start_religion_mechanic_title_plural:0 "[Root.GetName]の[Root.Religion.GetName]"
 string_start_age_of_reformation:0 "16世紀は世界の政治的構造に大変革が起こった時期です。§Yカトリック§!教会自体に対する反乱は、多くの§Y改革者§!とその支持者によって、やがて甚大な衝撃を欧州の政界に与えました。しかしながら、より早くには、精力的な政治家たちが彼らの好きなように世界を再形成していきました。\n\n西欧においては、§Yフランス§!、§Yスペイン§!、そして§Yオーストリア§!が§Yイタリア§!や§Y低地諸国§!を巡って常時対立状態にありました。スペインは殊に、§Yアステカ§!や§Yインカ§!の帝国の突然の崩壊に支えられた、欧州人の試みやこれより持ち込まれた富の膨大な流入に熱中していました。\n\nカルマル同盟、即ち北欧に現れた同盟は、コペンハーゲンから統治されるよりも、自らの国家を建設しようと求めた§Yスウェーデン§!貴族たちの分離によって崩壊しました。\n\n近東において、§Yオスマン§!は史上かつてない拡大を始めました。§Yペルシア§!は§Yサファヴィー朝§!によって、最近統一され、対立に向かうよりはその逆方向へ拡張しています。\n\nカブールでは、最後の§Yティムール朝§!の王子、バーブルが軍隊を引き連れ、自身の王朝を戴く帝国を救わんとする最後の試みを行いました。無謀な夢の先に成功が約束され、全世界の人口の四分の一を支配する帝国を彼は築くこととなります。\n\n大半の部分にとっては、[GetYear]年の世界はいまだ、ほとんど孤立した地域の一つのままです。これが変化しようとしており、それはアメリカのスペイン帝国だけではありません。\n§Yポルトガル§!は急速にインド洋やインドネシア、果ては東アジアにおける影響力を急速に拡大させ、争いの国たる戦国時代の§Y日本§!にもリスボンやハヴァナからも船を出しました。"
 string_start_age_of_absolutism:0 "事件から何年たてども、ほとんどの人は認識していませんが、1618年のプラハの窓から始まった紛争は欧州大陸を30年にわたって荒廃させ、17世紀を形付けました。\n\n東では§Yポーランド・リトアニア共和国§!が§Yロシア§!に一敗地に塗れ、§Yオスマン§!帝国が§Yハンガリー§!王国全土を強固に支配していました。帝国の国境に平和な時はありませんが、マグリブ、イラク、エジプト、バルカンでスルタンの支配する土地は最大領域に達していました。\n\n§Yスペイン§!は見たところ絶頂期に達していますが、新世界でも、キリスト教ヨーロッパでも、王国は挑戦されています。\n\n極東に在って、アクバル大帝は栄えある拡張的な§Yムガル§!帝国を、彼の子孫アウラングゼーブへと渡しました。時とともに、インド亜大陸のほぼ全域を網羅するでしょう。\n\n東アジアでは、女真族が§Y満州§!を統一し、内戦や自然災害によって不安定な§Y明§!帝国へ脅威をもたらしています。\n§Y日本§!は、§Y徳川§!幕府が大名の残った独立心を抑えたことで、平和な時期に入ったようです。\n\n今は帝国と急速に拡大する中央の権力の時代であり、戦争と征服の時代です。"
 string_start_age_of_revolutions:0 "§Y革命の時代§!の夜明け、巨大な植民地帝国はかつてないほどに安定しています。しかしながら、破滅の種はまかれており、アメリカの人々は独立を求め始めました。\n\n§Y清§!帝国は前世紀にうまれ、明の影響力が及んだ地よりもさらに遠くへと国境を拡大し、東アジア全体への影響を強力なものとしました。\n\nインドでは§Yムガル§!帝国が最大領域へと達しましたが、そのために、アウラングゼーブは、影響力のある行政官に帝国の機構が簡単に握れることよりも大きな裁量を帝国の行政官に与えた一方で、帝国の資源を浪費しました。\n\n欧州では、絶対主義の時代に強く、貪欲で、軍事的な国家により支配された大陸となりました。\n一世紀の間、これらの王国は巨大な資源を、§Yスウェーデン§!や§Yポーランド§!のような覇権から脱落した弱い国家の分割のために費やすでしょう。\n\nしかしながら、より大きな脅威はいずれその中から現れるでしょう。囲われた大衆は革命的な理想を受け入れ、啓蒙的であっても安全である君主制国家はなくなるでしょう。"
 string_orthodox_icons:0 "\n£DLC_tr£総主教の権威は、自国に§Y主教座の奉献§!を行うことでも増加させることができます。\n\n£DLC_tr£正教国家は総主教の権威を使用して宗教的な§Y聖像§!を設置することで、ボーナスを20年間得ることができます。\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed£一度新世界の植民を開始すれば、教皇は他の国へは不利益を与えつつ、特恵国へは§Y植民地域§!を賜います。\n\n"
 string_church_power_info:0 "\n\n£DLC_cs£プロテスタント諸国ではゲーム時間全てに渡って§Y教会力§!が蓄積されます。これは自国の§Y国教会§!を必要性に合わせることで、3つまで§Y信仰のアスペクト§!を作動させることに使うことができます。\n"
 string_fervor_info:0 "\n\n£DLC_won£改革派諸国は月毎に§Y熱狂§!が貯まります。熱狂は改革派国家の§Y戦争§!や§Y交易§!、§Y安定度§!への焦点の集中を作動するために用いることができます。\n"
 string_blessings_info:0 "\n\n£DLC_rom£コプト教国は自国の信仰にとっての§Y聖地§!を征服することで§Y祝福§!を得ることができます。コプトの支配にある聖地の数が、世界のコプト教国にとっての祝福の数を決定します。\n"
 string_karma_info:1 "\n\n£DLC_cs£§Y仏教§!国家は§Yカルマ§!値を持っており、それは高い時、低い時、中道の時で異なる利益を与えます。カルマはイベントの選択肢や、軍事同盟への参戦、中核州の返還、州の改宗、宣戦を布告されたり、国家の開放することで増加します。またカルマはイベントの選択肢や宣戦布告、土地の征服を通じて減少します。\n"
 string_harmonization_info:1 "\n\n£DLC_moh£儒教国家は§Y調和§!を蓄えます。低すぎれば不利益となり、高いと利益を得ます。\n\n儒教国は国教と他の信仰を§Y調和§!させることができ、その結果、調和した信仰の州から全ての不利益が取り除かれます。調和は50年かかり、毎年3.25の調和を消費します。"
 string_isolationism_info:0 "\n\n£DLC_moh£全神道国家には§Y孤立主義§!の段階があり、§Y開国§!から§Y鎖国§!まで変動します。孤立主義の全ての段階で異なる利益があり、自国の孤立主義の段階は、時代を通じて自国が発展するのに伴い起こる全国的な§Y事件§!に対し、自国がとった選択肢によって変化します。\n"
 string_deities_info:0 "\n\n£DLC_won£ヒンドゥー教は多神教の宗教であり、ヒンドゥーの統治者は§Y個人の主神§!を選択できます。この主神は国家全体に異なる利益を与えます。\n"
 string_cults_info:0 "\n\n£DLC_rom£呪物崇拝の支配者は独自のボーナスやイベントで§Yカルト§!を選択することができます。新しいカルトは、外国宗教の国家や自分に欠けているカルトを採用している他の呪物崇拝国家との交流を通して解禁されます。"
 string_syncretism_info:0 "\n\n£DLC_cos£テングリ国家は第2の§Y融合した§!信仰を採用することができます。この信仰はほとんどの目的において、自身のものとして扱われ、その州からのペナルティはありません。融合した信仰はまた、国家全体へのボーナスやイベントを提供します。融合した信仰を採用していないテングリ国家は代替のボーナスを受け取り、他の決断やイベントにアクセスすることができます。\n"
 string_authority_info:0 "\n\n£DLC_ed£インティ国家は§Y宗教権威§!の値を持っています。この値は、イベントの選択肢、§Y自治率§!を下げることや、帝国を拡大することで上昇します。インティの権威は、州の自治率を上げると減少します。\n\n権威レベルに基づいてボーナスを得ることができ、それを使用して§Y宗教改革§!を実施することができます。すべての改革は新たな恒久的な恩恵を与え、統治に対して大規模な反乱を起こします。\n\nすべての改革が行われ、§Y封建制§!を受容している国家と隣接すると、§Y宗教改革§!を行うことができます。行なわれた改革のすべての恩恵を保持しながら、隣国から技術と制度を得ることができます。\n"
 string_doom_info:0 "\n\n£DLC_ed£ナワトル国家では、§Y摂政§!の間も、常に戦争を宣言することができます。\nナワトル国家は§Y破滅§!の値を持ち、州と年ごとに1ずつ増えていきます。破滅が100に達すると、すべての国民が解放され、我々の支配者と支配王朝の終わりをもたらす§Y破滅の日§!が訪れるでしょう。\n破滅の日を避けるため、ナワトル国家は、生贄にする人々を捕らえる目的で、§Y花戦争§!を宣言することができます。\nナワトル国家はまた、神をなだめ、破滅の日への秒読みを遅らせるために、従属国の§Y支配者§!と§Y後継者§!を§Y生贄§!に捧げることができます。\n\nナワトル国家が§Y5つの属国§!を獲得した場合、§Y宗教改革§!を制定して、すべての属国が独立を宣言するのと引き換えに、恒久的なボーナスを得ることができます。\nすべての改革が行われると、ナワトル国家は§Yそれらの宗教を改革§!することができ、彼らが国境を接するより進歩した国々から§Y技術§!と§Y制度§!を得ることができます。これは破滅の脅威を恒久的に無効化し、あらゆる宗教改革からのボーナスを維持します。\n"
 string_mayan_info:0 "\n\n£DLC_ed£マヤ信仰の国家は、彼らの州の規模が20に達すると§Y宗教改革§!を制定できます。これは強力な恒久的なボーナスを与えますが、それはまた彼らの支配下にある州の多くを解放します。\n一度改革が行われると、マヤ信仰の国々は、自身で§Y宗教改革§!を行うことができ、より進化した近隣諸国から§Y技術§!と§Y制度§!を得ながら、着手した改革のボーナスが維持されます。\n"
