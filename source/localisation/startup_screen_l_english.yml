 string_start_religion_intro_text:0 "§Y[Root.Religion.GetName]§!信仰による以下の補正：\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\n\nゾロアスター教は小さな宗教でイランのヤズド州に見られます。ゲーム内のどの§Y宗教§!とも§Y宗教グループ§!を共有していません。"
 string_start_religion_mayan:0 "[Root.start_religion_intro][Root.start_mayan_mechanics]\nマヤの州は主にユカタン半島周辺で見られ、マヤの宗教は近くの§Yナワトル§!の宗教と§Y宗教グループ§!を共有しています。"
 string_start_religion_nahuatl:0 "[Root.start_religion_intro][Root.start_nahuatl_doom]\nナワトルの州は主にメキシコ渓谷周辺に見られ、ナワトルの宗教は近くの§Yマヤ§!の宗教と§Y宗教グループ§!を共有しています。"
 string_start_religion_inti:0 "[Root.start_religion_intro][Root.start_inti_authority]\nインティの州は主にアンデスで見られ、インティの宗教は近くの§Y精霊信仰§!と§Y宗教グループ§!を共有しています。"
 string_start_religion_tengri:0 "[Root.start_religion_intro][Root.start_tengri_syncretism]\nテングリはモンゴル元来の宗教で、主に北アジアに見られます。"
 string_start_religion_fetishist:1 "[Root.start_religion_intro][Root.start_fetishist_alcheringa_cults]\n呪物崇拝はアフリカ元来の宗教で、呪物崇拝の州はすべてアフリカ大陸内に見られます。"
 string_start_religion_hindu:0 "[Root.start_religion_intro][Root.start_hindu_deities]\nヒンドゥー教はインド元来の宗教で、ヒンドゥー教を信仰する州のほとんどはインド亜大陸に見られます。"
 string_start_religion_sikh:0 "[Root.start_religion_intro]\n\n宗教が生まれ、その後広まったのが15世紀であるため、歴史的に早い日付でのスタートでは、シーク教の州は存在しません。\nシーク教は§Yヒンドゥー教§!と共に§Yダルマ§!宗教グループに属しています。"
 string_start_religion_shinto:0 "[Root.start_religion_intro][Root.start_shinto_isolationism]\n神道は日本元来の宗教で、§Y上座部仏教§!、§Y大乗仏教§!、§Y密教§!、§Y儒教§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_confucianism:0 "[Root.start_religion_intro][Root.start_confucian_harmonization]\n儒教は§Y上座部仏教§!、§Y大乗仏教§!、§Y密教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_theravada:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n上座部仏教は他の2つの仏教宗派である§Y大乗仏教§!、§Y密教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_mahayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n大乗仏教は他の2つの仏教宗派である§Y上座部仏教§!、§Y密教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_buddhist_vajrayana:0 "[Root.start_religion_intro][Root.start_buddhist_karma]\n密教は他の2つの仏教宗派である§Y上座部仏教§!、§Y大乗仏教§!、それに加え§Y儒教§!、§Y神道§!と共に§Y東方§!宗教グループに属しています。"
 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nコプト正教会は、§Y正教会§!、§Yカトリック§!、§Yプロテスタント§!、§Y改革派§!信仰と共に§Yキリスト教§!宗教グループに属しています。"
 string_start_religion_reformed:0 "[Root.start_religion_intro]\n\n改革派宗教は、かつてカトリックの§Y改革欲求§!が十分に高まった§Y改革の中心地§!から広まります。[Root.start_reformed_fervor]"
 string_start_religion_protestant:1 "[Root.start_religion_intro]\n\nプロテスタント信仰は、かつてカトリックの§Y改革欲求§!が十分に高まった§Y改革の中心地§!から広まります。[Root.start_protestant_hussite_church_power]"
 string_start_religion_orthodox:0 "[Root.start_religion_intro]\n\n正教国家は国内における教会の権力を強化している間、§Y総主教の権威§!を高めることができます。\n\n総主教の権威はイベントでの選択その他の行動によって増加します。\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni:1 "[Root.start_religion_intro]\n\nスンナ派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、スンナ派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yシーア派§!と§Yイバード派§!があります。スンナ派はこの宗教の中で、断然多数の宗教です。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:1 "[Root.start_religion_intro]\n\nシーア派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、シーア派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yスンナ派§!と§Yイバード派§!がある。シーア派の州は、イランとアラビアの南部に存在します。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:1 "[Root.start_religion_intro]\n\nイバード派の統治者には自国の社会でどの信仰の形が奨励されているかを示す§Y信仰心§!の値があります。\n\n信仰心は§Y神秘主義§!から§Y律法主義§!までに及び、それぞれで異なる利益があります。自国の社会は州の改宗と同様、異教異端に対する宣戦やイベントを通じて律法主義へと動きます。また、イバード派の同士に対する宣戦やイベントの選択肢、他の行動に応じて神秘主義へと動きます。\n\n§Yムスリム§!グループの他の宗教には§Yシーア派§!と§Yスンナ派§!があります。イバード派の州はマグリブの砂漠とオマーンにしかありません。\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic:0 "[Root.start_religion_intro]\n\nカトリック国は時間経過で貯まった§Y教皇影響度§!を使用することで、§Y教皇§!に対し働きかけを行うことができます。\n§Y影響度§!は§Y教皇の支配者§!となることや、教皇庁からの好意を得ることにも使えます。\n[Root.start_religion_catholic_tordesillas]初期の開始時期では、キリスト教世界のほとんどはカトリックですが、時間がたつにつれ、全カトリック統治者の選択行動の結果、§Y改革への欲求§!が増えていきます。一度§Y改革への欲求§!が改革が始まるのに十分高くなれば、§Yプロテスタント§!と§Y改革派§!の信仰が§Y改革の中心地§!から急速に広がり始めます。\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰は§Y[Root.Religion.GetGroupName]§!グループに属しています。ノルス信仰の統治者は治世の助けとなる主神を選び、様々な恩恵を受けることができます。"
 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\n[Root.Religion.GetName]信仰は[Root.Religion.GetGroupName]グループに属しています。この宗教や宗教グループのための特別な仕組みはありません。"
 string_start_culture_government_title:0 "[Root.Culture.GetName] [Root.GovernmentName]"
 string_start_culture_government_title_plural:0 "[Root.Culture.GetName] [Root.GovernmentName]"
 string_start_consorts:0 "£DLC_rom£君主も§Y政略結婚§!やイベントあるいは後継者誕生を通じて§Y配偶者§!を持ちます。配偶者は後継者が成人となるまで、摂政に代わり統治をおこないます。\n\n"
 string_startup_estates_explanation:0 "自国の政府は国内の§Y階級§!によって増強されます。これらは国ごとに異なっておりますが、自国に存在する利益集団であり、彼らが§Y忠実§!かつ§Y有力§!であれば、自国に強力な利益を与えることができます。階級はもし反抗的だったり、影響力を持ちすぎたりすれば反対に大きな障害となりえます。彼らの影響力と忠誠は、イベントでの選択同様、§Y直轄地§!をより多く分配することで増加させることができます。\n\n"
 string_start_devotion:0 "£DLC_cs£神権政治は§Y信仰度§!の値があり、それはいかに彼らのその理想に向かっているかを図り、どれほど国家が信仰に捧げられているかに応じ、利益や不利益を与えます。\n\n"
 string_start_russian_mechanics:0 "£DLC_tr£[Root.GetName]には§Yロシア政府§!制があり、三つの政府の相互作用を行使できます：\n§Yスデブニクの改革§!：自国の州の自治率を減少させます。\n§Yオプリーチナの支援§!：反乱勢力の進行度を減少させます。\n§Yストレリツィの雇用§!：特別な§Yストレリツィ§!部隊を首都に立ち上げます。\nこれらの行動を実行するための支援は時間ごとに積みあがっていき、それらは統治者の能力を基にしていて、政府画面から見ることができます。\n\n"
 string_start_iqta:0 "£DLC_coc£§Yイクター制§!政府の国家として、§Y税政策§!として知られる3つの異なる政府の相互作用を使用できます：\n- §Y効率的な税徴収：§!§Y税収入§!を増加させ、一回だけすべての従属国からの§Y税§!を増加させます。\n- §Y土地の獲得：§!州を§Y中核化§!するコストを減少させ、一回だけすべての従属国からの§Y人的資源§!を増加させます。\n- §Y寛大な課税：§!§Y外交評判§!を向上させ、従属国の§Y独立欲求§!を減少させます。\n税政策は20年ごとに有効にすることができ、一度に1つだけ有効にすることができます。\n\n"
 string_start_mamluks:0 "£DLC_coc£§Yマムルーク政体§!を持つ国家として、3つの政府の相互作用にアクセスできます。\n- §Y支配者の文化の登用§!：あらゆる君主力コストを5%減少させます。\n- §Y支配者の文化の奴隷を売却§!：支配者の文化の州に基づいた収入を得ます。\n- §Y支配者の文化からの募兵§!：支配者の文化の州に基づいて人的資源が増加します。\nこれらの行動を実行するため支援は、支配者の能力に基づいて時間の経過とともに増強し、能力の強さは自国がどれくらい支配者の§Y文化§!であるかによって決まります。\n\n£DLC_coc£継承において、いく人かのスルタン候補者から一人を選ぶことになります。候補者は、自国の文化をどのように支持しているのかによって分かれています。支配するマムルークのエリートは大きな支持を受けている者を信頼しないため、新しい支配者と同じ文化である人口が多いほど、彼の最初の§Y正統性§!は低くなるでしょう。\n\n"
 string_start_feudal_theocracy:1 "£DLC_coc£§Y封建的神権制§!の国家として、5年ごとに§Y君主点§!を使用して実行することができる、3つの§Y政府の相互作用§!にアクセスできます：\n- §Y聖職者の土地の差押え§!：建築物の建造コストを減少させます。\n- §Y海外からの少数派の招聘§!：開発度を増加させ、首都地域の開発コストを減少させます。\n- §Y制裁のための聖戦§!：敵対的あるいは同盟関係にない異端者と異教徒が所有する近隣の州への請求権を与えます。\n\n"
 string_start_tribal_federation:0 "£DLC_coc£§Y部族連邦§!政体を持つ国家として、戦闘での勝利と敵に§Y屈辱を与える§!イベントを通じて§Y部族の忠誠§!を構築することができます。この値は、§Y人的資源§!の増加率を上昇させ、自国全体での§Y不穏度§!を減少させます。\n\n£DLC_coc£部族の忠誠はまた、3つの§Y政府の相互作用§!のうち1つに費やすこともできます：\n- §Y将軍の徴用§!：経験豊かな将軍を雇用します。\n- §Y馬術の教練§!：騎兵の戦闘能力を向上させます。\n- §Y部族からの徴兵§!：人的資源を増加させます。\nこれらの相互作用のいずれかを使用すると、選んだ相互作用に応じたボーナスと引き換えに、部族の忠誠が30減少します。\n\n"
 string_start_harem:0 "£DLC_rom£§Yオスマン政府§!の国家には§Yハレム§!があります。自国の§Y後継者§!は通常の方法では生まれず、それに代わって、君主が§Y30§!になったとき一度、いくつかの候補者の中から選ぶようになります。\nもし君主が後継者を指名せずに死んだ場合、§Y平凡な後継者§!が残されますが、彼の唯一できることは兄弟を出し抜くことだけです。\n\n"
 string_start_pashas:0 "£DLC_coc£§Yオスマン政府§!ではステートを§Yパシャ§!に割り当てることができます。パシャは§Yステート維持費§!と§Y反乱§!の機会を減らしますが、その地域での§Y建築§!にかかる費用を増やします。\n\n£DLC_coc£この政体は§Y異教§!の州から§Yイェニチェリ§!を雇用することもできます。§Y白兵§!と§Y射撃§!による損害を減少させる特別な部隊ですが、一方で維持費が普通以上にかかり、また雇用する際に§Y軍事力§!を必要とします。\n\n"
 string_start_trade_league:0 "£DLC_mn£[Root.GetName]の政府は§Y交易所§!を設置することができます。交易所がある§Y交易ノード§!では§Y交易力§!が増加します。ステート州が20を超えると、1州ごとに政府は共和的伝統を失います。\n\n£DLC_mn£小国家を§Y貿易同盟§!に招き、彼らに保護を与える代わりに交易力を得ます。\n貿易同盟は自国領土から交易都市を解放することでも強化できます。\n\n"
 string_start_parliaments:0 "£DLC_cs£[Root.GetName]の政府は重要事項の決定のために§Y議会§!の使用ができます。これは§Y君主§!が§Y議席§!のある州の支援を求めることができます。\n\n"
 string_start_prussian_government:2 "[Root.GetName]の政府は§Yプロイセン君主制§!です。これは全君主は§Y軍事君主能力§!が最低§Y3§!を保証されます。\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc:0 "£DLC_rom£プロイセン君主制には§Y軍事化§!レベルがあり、負の§Y安定度§!と正の§Y陸軍伝統§!、§Y正統性§!で上がり、とても有益な利益を広い範囲にわたって与えます。軍事化は持っている州の多さで決まり、より小さな国であればその値を高くとどめておくことができます。\n\n"
 string_start_elective_monarchy:0 "£DLC_rp£[Root.GetName]は§Y選挙君主制§!です。これは他国が自国の王朝が我が国の後継者となるよう§Y後継者候補への支援§!ができるものです。選挙君主制の王位は他国から請求をすることができないため、我が国が他国の§Y同君連合§!となることはありえません。\n\n"
 string_start_elective_monarchy_not_yet:0 "£DLC_rp£[Root.GetName]は§Y選挙君主制§!となることができます。これは他国が自国の王朝が我が国の後継者となるよう§Y後継者候補への支援§!ができるものです。選挙君主制の王位は他国から請求をすることができないため、我が国が他国の§Y同君連合§!となることはありえません。\n\n"
 string_start_horde:0 "£DLC_cos£我が国は遊牧国家です。国内の安定度は、時間と共に減少し、敵国の州の略奪や戦争で増加する§Y遊牧民の結束§!の値に影響されます。遊牧民の結束は大きな遊牧国家であるほどより急速に減少します。\n\n"
 string_start_native_council_opm:0 "£DLC_cop£§Y部族評議会§!は[Root.GetName]を支配しています。これは部族にとってより良い住処を探して州から州へ§Y移住§!できることを意味します。我らは§Y原住民の進歩§!でヨーロッパ人の到来の前に様々な形で我らの社会を進歩させることができます。原住民の進歩をすべて終えたなら、より進んだ国家と隣接することによって§Y社会改革§!を実行できます。そののち、我らは彼らの§Y技術§!と§Y制度§!を取り入れるでしょう。\n\n"
 string_start_native_council:0 "£DLC_cop£§Y部族評議会§!は[Root.GetName]を支配しています。我らは§Y原住民の進歩§!でヨーロッパ人の到来の前に様々な形で我らの社会を進歩させることができます。原住民の進歩をすべて終えたなら、より進んだ国家と隣接することによって§Y社会改革§!を実行できます。そののち、我らは彼らの§Y技術§!と§Y社会制度§!を取り入れるでしょう。\n\n"
 string_start_siberian_native_council_opm:0 "£DLC_cop£§Yシベリア部族評議会§!は[Root.GetName]を支配しています。これは部族にとってより良い住処を探して州から州への§Y移住§!が可能となるものです。\n\n"
 string_start_meritocracy:0 "£DLC_moh£[Root.GetName]は§Y天朝§!です。我が国では正統性の代わりに行政の能力を示す§Y能力主義§!の値があります。高い能力主義は相応に§Y顧問費用§!が割り引かれ、§Y諜報§!に対するより大きな抵抗を我が国に与えます。\n\n"
 string_start_shogunate:0 "[Root.GetName]は§Y幕府§!です。幕府はいくらでも§Y従属大名§!を持つことができ、従属大名はお互いに戦争を行うことができます。\n\nどこかの大名が帝都たる§Y京都§!を我らから奪えば、我らは幕府を失います。\n\n"
 string_start_shogunate_moh:0 "£DLC_moh£[Root.GetName]は§Y幕府§!です。幕府はいくらでも§Y従属大名§!を持つことができ、従属大名はお互いに戦争することができます。\n幕府は、従属大名に対するいくつもの特別な§Y属国干渉§!と、すべての従属大名に向けた§Y三つの政府行動§!を実行することができます。\n\nどこかの大名が都たる§Y京§!を我らから奪えば、我らは幕府を失います。\n\n"
 string_manchu_culture:1 "£DLC_moh£[Root.GetName]は女真の国です。§Y汚職§!を増やすことと引き換えに、女真文化のステートの州で§Y八旗§!を招集することができます。\n\n八旗は§Y人的資源§!を使いませんが、§Y補充§!には§Yダカット§!が必要です。\n\n"
 string_muslim_school:0 "£DLC_coc£全ムスリム諸国はそれぞれ異なる利益を与える§Y学派§!に属しています。ゲームの流れの中で変化するようなお互いの評価があり、信奉する国家間で効果をもつでしょう。\n学派を信奉する国家は他の学派から学者を招いて彼らの利益を20年間受けることができます。\n\n[Root.GetReligiousSchool]学派は以下の補正を与えます：\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
