l_english:
 designate_the_staple_port_title:0 "主要な港にカレーを指定"
 designate_the_staple_port_desc:0 "効果的な課税を行うため、調整を行う必要がある。羊毛取引の唯一の輸入拠点としてカレーを指定すれば、我々の税収は劇的に改善するだろう。"
 pol_commonwealth_title:0 "ポーランド・リトアニア共和国の結成"
 pol_commonwealth_desc:0 "同君連合下にあるポーランドとリトアニアの統合を推し進め、真の連邦を建設する。先進的なコモンウェルスのもと、二つの国は協力して外敵に抗し得るようになるだろう。"
 lit_commonwealth_title:1 "リトアニア・ポーランド・コモンウェルスの結成"
 lit_commonwealth_desc:0 "同君連合下にあるポーランドとリトアニアの統合を推し進め、真の連邦を建設する。先進的なコモンウェルスのもと、二つの国は協力して外敵に抗し得るようになるだろう。"
 commonwealth_enforced_title:1 "コモンウェルスの施行"
 commonwealth_enforced_desc:0 "ポーランドとリトアニアは、1413年に統合したヴィリニュスとラドムのそれぞれの貴族連合を通じた、緊密な協力という共通の歴史を持つ。それからというもの、運命は我々を分けたが、我々の関心は緊密なる提携に在り、今我々はリトアニアとポーランド双方の領土の中核州を手にし、結合した国家の中で、古い友人を利害関係者としようとする時なのだろう。"
 shan_nation_title:0 "シャン族の連合"
 shan_nation_desc:0 "ばらばらで脆弱だったシャン族の諸邦も、統一が成れば東南アジアの一大勢力にのし上がることができるだろう。"
 croatian_nation_title:0 "クロアチアの形成"
 croatian_nation_desc:0 "数世紀前、クロアチアの地は統一されていた。我々の王国は後継問題によりハンガリーの同君連合下におかれるまで誇り高く強大であったのだ。クロアチアの地が我々の手に堅持された今、我々の服従の時は終わり、新しい王国が建国されるのだ。"
 polish_nation_title:0 "ポーランド国家の形成"
 polish_nation_desc:0 "ピャスト朝の統一を保とうとする努力もむなしく、ポーランドは分裂し、王を失った。我らはポーランド人の連帯を取り戻し、かつてのポーランド王国の姿を取り戻さねばならない。"
 australia_nation_title:0 "オーストラリア国家の形成"
 australia_nation_desc:0 "植民地時代における最後の過去の遺物を振り払う時がやって来ている。我々は適切な国家を形成し、この地方における主張を固めなければならない。"
 andalusian_nation_title:0 "アル＝アンダルスを復活させる"
 andalusian_nation_desc:0 "かつてイベリア半島は、偉大なるアンダルシアのムスリムによって統治されていた。キリスト教徒の不届きな再征服運動をくじき、父祖の領土を取り戻そう。"
 recognization_of_eastern_power_north_title:0 "西方重視"
 recognization_of_eastern_power_north_desc:1 "我々の領土的侵略によって、西方の隣人たちに我が軍隊が精強であることを見せつけた。それに伴ってヨーロッパの主要な王家の間で我らの影響力は日に日に増している。故に我らは新しい隣人たちとより多くの交流を持つため、文化、経済、政治をより西方に合わせた形に近づけていかねばならない。"
 recognization_of_eastern_power_south_title:0 "西方重視"
 recognization_of_eastern_power_south_desc:1 "我々の領土的侵略によって、西方の隣人たちに我が軍隊が精強であることを見せつけた。それに伴ってヨーロッパの主要な王家の間で我らの影響力は日に日に増している。故に我らは新しい隣人たちとより多くの交流を持つため、文化、経済、政治をより西方に合わせた形に近づけていかねばならない。"
 elevate_bishopric_title:0 "司教から大司教への昇格"
 elevate_bishopric_desc:0 "神聖ローマ帝国の選帝侯として、我らは司教という立場以上の強大な政治権力を獲得した。この権勢を活用して教皇を説得し、司教から大司教への昇格を果たそう。"
 secularization_of_protestant_theocracy_title:0 "世俗化"
 secularization_of_protestant_theocracy_desc:0 "ローマとの国交断絶により、我々は最早キリスト教でのヒエラルキアにおける優越的地位を保持することはできない。おそらく信心深き者どもはまさに絶対的君主に支配されるのと同じように[Root.Monarch.GetTitle]に服するのだろうな。"
 secularization_of_christian_theocracy_title:0 "世俗化"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle]は素晴らしい称号であるが、我々は独り立ちしこの国家にある力を利用して、もっと強いものを作り出す時だ。しかし、敬虔な我々の国は、無能な後継者の指名を危険にさらすのではなく、我々自身の子孫のためにこれらの土地を占領すべきかもしれない。"
 inti_obligatory_religious_festivals_title:0 "インティへの改宗"
 inti_obligatory_religious_festivals_desc:0 "我々の統治によって神や聖像を強制することとは別に、我々の宗教の神聖な祭典を行い、帝国のすべての地域を視察するために、各地にサパ・インカの代理人を任命すべきだ。特に異教の宗教に執着している人々の祭典への参加を強制すべきだろう。"
 nahuatl_conversion_ceremonies_title:0 "ナワトルへの改宗"
 nahuatl_conversion_ceremonies_desc:0 "我々の支配圏のあらゆる所に、決められた手順で生贄の石を伴って立派な寺院を建てることが神々を満足させる正しい方法だと皆に分かってもらうため、ここにいる者たちに我々の神聖な儀式に参加し神の恵みを見てもらおう。"
 mesoamerican_sacrifical_ceremonies_title:0 "生贄の儀式"
 mesoamerican_sacrifical_ceremonies_desc:0 "全ての民にどうすれば神々をなだめ、彼らの土地を好ましいと認めて貰えるのかを新鮮かつ正確に理解させるために、新しく征服された全ての地方で大規模な生贄の儀式を行う。"
 totemism_purification_movement_title:0 "浄化"
 totemism_purification_movement_desc:0 "我々は祖先の信仰に立ち返るべきだ。全ての混合宗教や外部からもたらされた伝統を取り除き、我々の宗教を純粋に戻そう。"
 shamanism_wondering_shamans_title:0 "流浪の祈祷師"
 shamanism_wondering_shamans_desc:0 "我らは自分たちの信仰が浸透していない地域まで来てしまったが、結果的に沢山の異教徒が我々の指導に目を向けている。我らの祈祷師を派遣して信仰を広め、現地人の中から新しい祈祷師を輩出していこう。"
 animism_ritual_education_title:0 "宗教教育"
 animism_ritual_education_desc:0 "一神教の概念はどこに行っても存在する身の毛もよだつ信仰だ。我々は人々に世界の本質や仕組み、そして数多の霊たちに関する真実を教え広めていかねばならない。"
 zoroastrian_diaspora_title:0 "四散したゾロアスター教徒"
 zoroastrian_diaspora_desc:0 "ペルシアによる厳しい弾圧が行われた時代、多くの者は先祖から受け継いできた家を去り国を逃れた。キッサ＝イ・サンジャンの物語は長く苦しい旅路を経てグジャラートに定住し、新たな火を灯して再出発を果たした人々についても語っている。彼らは持ち前の勤勉さを発揮し、新しい土地でも繁栄していった。私たちが国内の主要な地域でゾロアスター教の布教に努めることによって、かつて国外に散った同胞たちと再会することになるだろう。"
 zoroastrian_royal_fires_title:0 "聖火の再点火"
 zoroastrian_royal_fires_desc:0 "数ある火の寺院の中でも、ゾロアスター自身によって点火されたとされる伝説の3つの火は特に大きな権威を持つ。しかしそれらは時代を経て我らの信仰が薄れていくと同時に失われ、そのままさらに時は流れ、とうとうそれらがどこにあったのかさえ分からなくなってしまった。同じ火を再び灯すことはできないが、かつて寺院があった場所を探し当て新たな火をゾロアスター帝国隆盛の象徴として灯そう。"
 zoroastrian_rites_of_admission_title:0 "入信の儀式"
 zoroastrian_rites_of_admission_desc:0 "いくつかの宗教とは違って、我々は無知な子供に信仰を強制しない。ゾロアスター教への入信は、それがどういった意味を持つのかを十分に理解できる年齢になってからでなければならない。信仰をしていない者であっても、励ます手段は沢山あるのだから。"
 tengri_black_shamanism_title:0 "ブラックシャーマニズム"
 tengri_black_shamanism_desc:0 "仏教は瞬く間に我らの祖先崇拝の実践者たちに浸透していった。同時にこの宗教は我らの祖先のうちいくらかを受け入れ今や真のテングリ信仰者を圧迫し、テングリの求道者を仏教の道へ堕とそうとしている。今こそ我々は仏教を排出し、代わりに真の、そして純粋な祖先崇拝を人々に広めていかねばならない。"
 tengri_yellow_shamanism_title:0 "イエローシャーマニズム"
 tengri_yellow_shamanism_desc:0 "大ハーンが治めていた日々より民の多くは密教の信者であったため、我々は彼らが国教に従わないことを憂いていた。しかし単に彼らを追い出すのでは賢くないとも思っていた。そこで我々の信仰に一部密教の要素を加えることで、彼らを私たちのコミュニティに参加させよう。"
 mesoamerican_codification_of_the_faith_title:0 "聖書の編纂"
 mesoamerican_codification_of_the_faith_desc:0 "我々の伝統や慣習を外国に正しく広めるためには、創造の歴史とともに宗教的な戒律、慣習と法律の全てを書き記さねばならない。これによって全く無知な者でさえ神を喜ばせる方法を学ぶことができるようになるだろう。"
 tuscan_nation_title:0 "トスカーナを形成"
 tuscan_nation_desc:0 "トスカーナ辺境伯の時代以降、我々のようにトスカーナ一帯を支配する単一勢力は他になかった。イタリアの中での我らの立場をより良いものにするため、新たな国号を採用しよう。"
 development_of_amsterdam_title:0 "ホラントの干拓"
 development_of_amsterdam_desc:0 "長年にわたる断続的な洪水は、ホラントを魅力的な土地にする足枷となってきた。我らの父祖は沼地の干拓に力を尽くしてきたが、いずれも上手くいかなかった。今こそあらゆる技術をつぎ込んで土地を広げ、アムステルダムを南ネーデルラントの都市に対抗できる豊かな海港都市に成長させるのだ。"
 pragmatic_sanction_decision_title:0 "国事詔書"
 pragmatic_sanction_decision_desc:0 "我々の後継者は女性であるが、帝国の王冠は男性のみが相続することができる。我々の王朝が単なる専門的な手続きのために、獲得することが非常に困難であった王冠に対する支配を失わなければならないとすれば、それは耐えられないことだ。神聖ローマ帝国の新しい皇帝を選出する時に、女性の後継者も後継者とみなされるよう、我々の影響力をすべて利用しよう。"
 stop_shadow_kingdom_title:0 "北イタリア統合"
 stop_shadow_kingdom_desc:0 "帝冠を戴いてきた多くの先人たちは、イタリア王国における己が権威を認めさせることが出来なかった。彼らが永久に皇帝の支配から脱そうというならば、我らは力ずくでも北イタリアに支配を打ち立てねばならない。"
 stop_shadow_kingdom_ai_title:0 "北イタリアの統制"
 stop_shadow_kingdom_ai_desc:0 "帝冠を戴いてきた多くの先人たちは、イタリア王国における己が権威を認めさせることが出来なかった。彼らが永久に皇帝の支配から脱そうというならば、我らは力ずくでも北イタリアに支配を打ち立てねばならない。"
 venetia_in_hre_tooltip:0 "イタリア本土の§Yヴェネツィア§!地域が帝国または皇帝の属国である。"
 central_italy_in_hre_tooltip:1 "§Y中央イタリア§!地域がアブルッツィを除き、帝国または皇帝の属国である。"
 lombardy_in_hre_tooltip:0 "§Yロンバルディア§!地域が帝国または皇帝の属国である。"
 piedmont_in_hre_tooltip:0 "§Yピエモンテ§!地域が帝国または皇帝の属国である。"
 liguria_in_hre_tooltip:0 "§Yリグーリア§!地域が帝国または皇帝の属国である。"
 emilia_in_hre_tooltip:0 "§Yエミリア＝ロマーニャ§!地域が帝国または皇帝の属国である。"
 tuscany_in_hre_tooltip:0 "§Yトスカーナ§!地域が帝国または皇帝の属国である。"
 rome_in_hre_tooltip:0 "§Yローマ§!が帝国または皇帝の属国である。"
 disable_shadow_kingdom_tooltip:0 "我が国の直接的または間接的支配下にあるイタリア全域が帝国の封土となる。\n影の王国イベントによって領邦が帝国から離脱することはなくなる。"
 icelandic_nation_title:0 "アイスランドの独自性の受容"
 icelandic_nation_desc:0 "状況は我々のアイスランドの支配を我が国の最前線にするように生じている。アイスランド国家としてこの新しい独自性を受け入れ、地方の制度を強化し、島全体に我々自身の支配を確立しよう。"
 global_flag_western_focus_not_set_tooltip:0 "他の国は§Y西方重視§!の決断を取得していません。"
 reestablishing_themes_names_tooltip:0 "我々が支配するトルコの州の名がギリシャ式に復元されます。"
 roman_culture_provinces_tooltip:1 "[Root.Culture.GetGroupName]文化グループの州がすべて§Yローマ§!文化になります。"
 no_more_celestial_empire_title:0 "政府改革"
 no_more_celestial_empire_desc:0 "我々の政府機関を十分に強化することで、我々は宮廷内の派閥を打破して、$MONARCHTITLE$の直接支配を確保することができる。"
 native_american_reform_title:0 "社会改革"
 native_american_reform_desc:0 "我々の社会は変化しており、国家はそれに適応する必要がある。我々が保つ必要のある、あるいは捨てた方が良い習慣や伝統を明らかにして未来へと歩んでいこう。"
 expel_foreign_traders_title:0 "外国の交易商を追放"
 expel_foreign_traders_desc:0 "我々は、交易製作所周辺の土地を統治するため、はるかに広い権利が許されている外国の交易商にあまりにも寛大であった。我々は、これらの土地を国家に戻し、外国の交易商を追放しなければならない。"
 stop_foreign_slave_trade_title:0 "外国との奴隷貿易を禁止"
 stop_foreign_slave_trade_desc:0 "あまりにも長い間、我々はヨーロッパの交易商に市場での権利を許可してきた。奴隷制は、多くの若者が大西洋を渡って出荷されることで、我が国の地方の一部を衰退させてきた。今や、交易は明らかに我々の利益とはならない。これらの縛りを撃ち破り、損失ではなく我々に利益をもたらす者へ置き換えよう！"
 stop_slave_trade_tooltip:0 "奴隷貿易を主な収入源とする地元の有力者は、この布告を15年間、回避しようと試みるでしょう。"
 pagan_conversion_to_christianity_title:0 "キリスト教に改宗"
 pagan_conversion_to_christianity_desc:0 "我が国のクリスチャンはキリスト教を広く布教している。彼らは改宗によって他のキリスト教国との距離が近づくと主張している。"
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName]は、新しい国教として、彼らの国民によって実践されているキリスト教の信仰を採用する。"
 pagan_conversion_to_islam_title:0 "イスラムに改宗"
 pagan_conversion_to_islam_desc:0 "我が国のムスリムはイスラムを広く布教している。彼らは改宗によって他のムスリム諸国との距離が近づくと主張している。"
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName]は、臣民によって実践されているムスリム信仰を新しい国教として採用する。"
 pagan_conversion_to_buddhism_title:0 "仏教に改宗"
 pagan_conversion_to_buddhism_desc:0 "我が国の仏教徒は仏教を広く布教している。彼らは改宗によって他の仏教国との距離が近づくと主張している。"
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName]は、新しい国教として、彼らの国民によって実践されている東方の信仰を採用する。"
 pagan_conversion_to_dharmic_title:0 "ダルマ宗教に改宗"
 pagan_conversion_to_dharmic_desc:0 "我が国のインド人コミュニティはダルマ宗教を広く布教している。彼らは改宗によって他のヒンドゥー教国やシーク教国との距離が近づくと主張している。"
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName]は、新しい国教として、彼らの国民によって実践されているダルマ信仰を採用する。"
 pagan_conversion_to_zoroastrian_title:0 "ゾロアスター教に改宗"
 pagan_conversion_to_zoroastrian_desc:0 "我が国のゾロアスター教徒はゾロアスター教を広く布教している。"
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName]は、新しい国教として、彼らの国民によって実践されているゾロアスター教の信仰を採用する。"
 pagan_conversion_to_judaism_title:0 "ユダヤ教に改宗"
 pagan_conversion_to_judaism_desc:0 "我が国のユダヤ人コミュニティはユダヤ教を広く布教している。"
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName]は、新しい国教として、彼らの国民によって実践されているユダヤ教の信仰を採用する。"
 abolished_slavery_act_tooltip:0 "[Root.GetName]の領有州はすべて、奴隷を生産しなくなります。"
 forming_spain_diplomatically_tooltip:0 "[Root.GetName]はカスティーリャとアラゴン双方の同君連合君主、または、属国として他方を支配している"
 tatar_nation_title:0 "キプチャクの再建"
 tatar_nation_desc:0 "何世紀も前、偉大なる父は我々の祖先たちを古代の祖国で統一した。彼は息子を残して死亡し、強大な帝国は小さく、弱く、遺産に値しない取るに足らない領地に分割されてしまった！バラバラになった残党は、かつての偉大なモンゴル軍のように、敵の心の中に恐怖を植え付けてステップを横断する。\nもうたくさんだ！これらの土地を横断して遺産の旗を掲げている価値ある人々！我々は新しい神の前で屈服しながらも、チンギス・ハンの血はまだ我々の脈の中を流れている。我々はキプチャクであり、我々の正当なもののためにやって来た！"
 accept_rhodians_and_other_greeks_title:0 "騎士団の中のロードス人とギリシャ人"
 accept_rhodians_and_other_greeks_desc:0 "異教徒の伸長を目の当たりにしている我らは、もはやロードス島民やギリシャ人たちを差別していられる段階ではなくなった。騎士団の存続のため、出来る限りを尽くそう。"
 recently_changed_government_flag_tooltip:1 "過去25年間、政体が変更されていない。"
 restore_the_shrine_of_ise_title:0 "伊勢神宮の復元"
 restore_the_shrine_of_ise_desc:0 "野蛮なならず者どもは、伊勢神宮の修繕を怠り朽ちるに任せてきた。我らはこの神宮を、神道で最も神聖な聖地へと立て直さねばならない。"
 empire_of_china_title:0 "中華皇帝位を請求"
 empire_of_china_desc:0 "中華の外の地域を支配する者どもによって中華帝国の伝統は汚されている。この伝統の継承者として、我らが[Root.Monarch.GetTitle]は中華帝国の伝統的な首都を確保し新たな[Root.GetTributaryOverlord]を宣言しなければならない。"
 empire_of_china_not_in_china:0 "現在の中華皇帝は、§Y華北§!文化、§Y華南§!文化、§Y西南§!文化を持つ地方を領有していません。"
 become_russian_principality_title:0 "専制政治を採用"
 become_russian_principality_desc:0 "我々は、困難な時期に我々を導く強力な指導者を必要としています。我々はボヤールたちを支配する権力を集中し、過去のキエフ大公国の精神で政府を作成してみましょう。"
 abolish_black_army_title:0 "黒軍の廃止"
 abolish_black_army_desc:0 "黒軍は順調な拡張の原動力だったが、同時に貴族から強い反発を受けてきた。金で贖った忠誠心は簡単に失われてしまう。黒軍を解体し、真の忠誠を持って戦う軍隊を組織しなおそう。"
 abolishing_black_army_tooltip:0 "§Y貴族§!は§Y15§!の影響力を獲得します。"
 capital_in_belgrade_title:0 "ベオグラードへ遷都"
 capital_in_belgrade_desc:0 "ベオグラードはバルカン半島の戦略的、経済的な要地であり、かつてはセルビアの首都でもあった。この偉大な都市に再び遷都し、かつての栄光ある姿を取り戻そう！"
 from_great_yuan_title:0 "大元を再生"
 from_great_yuan_desc:0 "かつてクビライ・ハーンの後継者たちは、中国とモンゴルの全土を支配していた。生まれながらの権利を信じ込んだ他の弱い王族を駆逐し、古き大いなる元の遺産を取り戻そう！"
 subject_all_mongols:2 "すべてのモンゴル、ホルチン、ハルハ、オイラト地域を[Root.GetName]の領土もしくは属国領とする必要があります。"
 custom_tsardom_title:0 "ツァーリ位を請求"
 custom_tsardom_desc:0 "我が公国は地上で最も強大な国の一つへと成長した。明らかに我らは他の誰よりもツァーリを名乗る価値があると思うが？"
 yemen_nation_title:0 "イエメンを統一"
 yemen_nation_desc:0 "あまりにも長い間、イエメンの肥沃な大地はただ土地から搾取したいだけの無能な王朝によって苦しめられてきた。今こそ彼らが有能な君主の下で再び繁栄できるよう、この地を統一せねばなるまい。"
 georgia_nation_desc:0 "アレクサンドレ1世の退位以来、グルジアは内戦によって分裂、荒廃した。この隙を突いて他国は我が国の内政に干渉し、我が民たちを虐げてきた。\nしかし今こそグルジアの民は団結し、かつて失われた王国を再建する時だ。"
 georgia_nation_title:0 "グルジアを統一"
 turkish_nation_title:0 "ルーム・セルジューク朝の復活"
 turkish_nation_desc:0 "かつて、全てのトルコ系ベイとアナトリアのアミールが合わさってルーム・セルジューク朝となった。しかしそれは遠く西方よりやってきた、嫉妬深く欺瞞に満ちた敵によって打ち倒されてしまった。セルジューク朝の名声を汚す帝国を解体することで、我らはかつてのスルタン国を再建できるだろう。今こそ我らの旗の下にベイを統一し、自分たちこそが大将だと思っているやつらに一泡吹かせてやろう。"
 state_firearm_regiments_title:0 "国家銃器連隊"
 state_firearm_regiments_desc:0 "技術はまだまだ発展途上とは言え、火器はどんな戦場でも容易く人命を奪う。しかしながら、さらなる効果を求めるならば、日常的な火器の訓練と弾薬の安定供給が必要だ。通常の召集軍において、この熟練度を維持するのは難しいだろう。畑の世話をするために家に帰る兵士は、日常的に武器を扱う練習をするような者ではない。\n我々は軍全体の構造をすぐさま変革できないが、高度な訓練を受けた少数の職業軍人にこれらの武器の扱いを特化させることはできる。"
 explain_state_firearm_regiments:0 "廃止されるまで以下の補正を得る："
 standardized_uniforms_title:0 "軍服の標準化"
 standardized_uniforms_desc:0 "多くの場合、連隊の指揮官に対しては制服を支給することが求められている。そうした指揮官は色や様式によって様々な多様性を生み出し、戦場の混乱の中にあって敵味方を区別しやすくする。今度は全ての兵士に軍服を支給しよう。"
 abolish_standardized_uniforms_title:0 "軍服の標準化の廃止"
 abolish_standardized_uniforms_desc:0 "国が兵士一人一人に軍服を支給することには多くの利点があるとは言え、その分の資金を有能な指揮官の給料にまわす方が恐らく有意義だ。多少兵士一人一人のプロ意識が薄れたとしても、かつての姿に立ち返るべきだろう。"
 abolish_state_firearm_regiments_title:0 "国家銃器連隊の廃止"
 abolish_state_firearm_regiments_desc:0 "我々は新技術や新しいメソッドの開発にあまりにも多くを費やしてきた。我々は少数の精鋭だけではなく軍全体の向上を目指すべきだ。"
 armenia_nation_title:0 "アルメニア王国"
 armenia_nation_desc:0 "アルメニア王国はかつてコーカサス一帯を支配していた。しかし時間は我らの祖先に味方せず、近隣の帝国たちは我らの内部分裂につけこんで侵略してきた。今こそ侵略者を追い出し、アルメニア王国とその教権を復興しよう。"
 timurid_nation_title:0 "ティムールの遺産の請求"
 timurid_nation_desc:0 "イラン、トランスオクシアナ及びホラーサーンの偉大なる征服者、跛者のティムールの子孫として彼の遺産を引き継ぐのは義務だ。伝統的なティムール朝の拠点を我々の支配圏に迎え入れることによって、ようやく私こそティムール朝の継承者にして全グルカニ王子の頭目であると宣言できる。"
 enthrone_timurid_prince_title:0 "ティムールの王子を王座に"
 enthrone_timurid_prince_desc:0 "かつてティムールはこの地域に存在した全ての王国を粉砕し、彼の一族に統治を委任した。それ以来彼らはこの地域一帯の継承権を巡って争い合ってきた。そして未だにティムール朝の継承権を主張する王子が数多く存在している。土地の名士たちの一部は彼らの土地にティムールの王子を招聘し、王子をリーダーとして担ぎ、ティムールの名前を利用して彼らの支配地域をかつてティムールが支配した版図にまで拡大させようとしている。"
 tooltip_about_timurid_empire:0 "ティムール帝国を形成することができるようになります。"
 adopt_mamluk_government_title:0 "マムルーク政府を採用"
 adopt_mamluk_government_desc:0 "マムルークは依然この地域に強い因縁を残している。熟練の軍人奴隷を我々の政府に招くことによって彼らの支持を得ることができるだろう。"
 conversion_of_convenience_title:0 "[Root.Religion.GetName]の[Root.Monarch.GetTitle]のための時代？"
 conversion_of_convenience_desc:0 "[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]が公式の国教に従わないという事実は、[Root.GetAdjective]の人々の精神と心のために戦っている側の者たちにとって、長い間大きな悩みの種であり続けている。あるいは、[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の人々の幸福を、信仰の個人的な問題に優先させる時だろうか？"
 reform_into_iqta_title:0 "イスラム政府を採用"
 reform_into_iqta_desc:0 "王権と統治には多様な形態があり、我々の伝統はイスラム世界の主流ではない。イクター制を採用することによって、信頼できるアミールにのみ徴税権を授与し、領土に直接支配を及ぼすことができる。"
 enforce_religion_muslim_title:0 "宗教的統一を強制"
 enforce_religion_muslim_desc:0 "我々は帝国内で異端を許容する訳にはいかない。間違った宗教的指導者や司祭の流儀に従う全ての信者を対象とする厳しい法体制により、我々は帝国内に蔓延る全ての異端勢力を排除することができる。"
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "全領有州が神聖ローマ帝国から抜け出します。"
 muslim_conversion_to_sikhism_title:0 "シーク教への改宗"
 muslim_conversion_to_sikhism_desc:0 "新しい信仰が我々の土地で広がっている。シーク教は、グル・ナーナクとその後継者の教えに従っており、その言葉はますます多くの我々の国民たちの中で勢いを増している。我々がこの信仰を自身のために採用することで、我々は何世代にもわたってシーク教の運動の支持を得ることだろう。"
 scottish_nation_title:0 "スコットランド国家の形成"
 scottish_nation_desc:0 "スコットランドのかつての誇り高き国家は荒れ果てているが、我々の王国を復元する意志は氏族の中に残ったままだ。我々は勇気を奮い立たせ、自由で独立したスコットランドのために戦うだろう。"
 sultan_of_delhi_title:0 "デリーのスルタン"
 sultan_of_delhi_desc:0 "かつてのデリーはインド亜大陸の中心であり、我々は多くの点で彼らの伝統を受け継いでいる。\nデリーのスルタンたちの遺産を取り戻し、かつての首都ドアーブから再び亜大陸を支配しよう。"
 nepal_nation_title:0 "ネパールの統一"
 nepal_nation_desc:0 "ヒマラヤの王国の多くは誇り高く長大な歴史を持つものの、国力は貧弱で分裂状態にある。我々はヒマラヤ地域一帯を一つの王国の下統一せねばならない。団結した我らは、代々贅沢な生活に甘んじ国庫をすり減らしてきたインドの諸王などに負けはしない。彼らの軍もまた我らの鍛え上げられた軍の相手ではない。"
 timurid_claims_abandoned_tooltip:0 "§Rペルシア、ホラーサーン、コーカサス、中央アジア地方にある請求権がすべて失われます。§!"
 rajput_nation_title:0 "ラージプートの統一"
 rajput_nation_desc:0 "何世紀もの昔にムスリム勢力による侵攻があり、以降ラージプートの土地は分裂状態が続き弱体化している。我々はかつての偉大な諸国の偉大な都市を取り戻し、ラージプートの王たちを結束させなければならない！"
 deccan_nation_title:0 "デカンのスルタン"
 deccan_nation_desc:0 "この土地はかつて我が祖先とは無関係であったが、我がものとした。ここでは、ペルシアの影響が現地の古代インドの伝統と接触し、新しい社会を築き上げた。自国語や自国の行政の伝統、自国の神話や伝説を持っている。南部がその差異を克服し、一つとして融和していることを世界に示す時だ。"
 maratha_nation_title:0 "マラーター同盟"
 maratha_nation_desc:0 "我々がリーダーシップを発揮し、デシュの大要塞をすべて占領すれば、我々の旗のもとデカン全土からマラーター戦士が集結するでしょう。氏族を団結させ、インドの支配を宣言するのだ！"
 gond_nation_title:0 "ナーグプル王国"
 gond_nation_desc:0 "部族の忠誠を超えた、新しく現代的な王国を夢見よう。新首都を持つ現代的な王国は、新時代を迎える準備ができている。"
 punjab_nation_title:0 "パンジャーブ王国"
 punjab_nation_desc:0 "外国の侵略者に抵抗できるようにするなら、パンジャーブの人々を団結させねばならない。我々は彼らと一緒に、我が土地を狙って我々を攻撃する多くの敵、そして、我が信仰を消し去るために手段を選ばない多くの敵と戦うことのできる軍隊を備えた現代的な国家を築き上げるだろう！"
 orissa_nation_title:0 "オリッサの統一"
 orissa_nation_desc:0 "オリッサの心臓部が我々の支配下にある今、我々はジャガンナートの従者として我々の遺産を主張し、全地方の王たちに宣言する時だ！"
 cossack_nation_title:0 "ステップの呼び声"
 cossack_nation_desc:0 "我々は先祖の伝統に忠実に、コサックの方法で国家を支配しなければなりません！"
 become_indian_sultanate_title:0 "スルタン国のインド化"
 become_indian_sultanate_desc:0 "インドのムスリム・スルタン国家として大きく繁栄したいならば、伝統的なムスリム王政の考えを進化させ、拡大せねばならない。我々はイスラム国家のままである一方で、ズィンミーの役割はダルマ宗教にも及ぶだろう。"
 unite_japan_subject_tooltip:1 "日本のすべての従属大名は独立します。\n我々は従属大名が所有する州にあるすべての§Y中核州§!を失います。\n日本のすべての従属大名：\n§Y大名§!政府改革が廃止されます！"
 curtail_prussian_confederation_title:0 "プロイセン同盟の縮小"
 curtail_prussian_confederation_desc:0 "手に負えない状況に陥らないよう、プロイセン同盟を終わらせねばならない。宥和政策か抑圧政策かどちらが正しい道かを決断せねばならない。"
 curtail_prussian_confederation.tooltip:0 "§Yプロイセン同盟が我々に対して立ち上がることはないでしょう。§!"
 restore_mongol_empire_title:0 "モンゴル帝国の復興"
 restore_mongol_empire_desc:0 "チンギス・ハーンの帝国は崩壊し、多くの国家に分裂した。大ハーンの征服を再現することにより、彼の遺産を復元せねばならない。我々はモンゴル帝国を取り返すだろう！"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§!がモンゴル地方の植民地化された州を全て領有する。"
 restore_ilkhanate_decision_march_title:0 "イルハン朝の復興"
 restore_ilkhanate_decision_march_desc:0 "大カンがはるか昔にしたように、我々は広大な帝国を支配する負担を軽減するため、ペルシアを下位のカンに委任すべきである。"
 restore_ilkhanate_decision_title:0 "イルハン朝の再建"
 restore_ilkhanate_decision_desc:0 "ペルシアのモンゴル帝国の後継者、イルハン朝はかつて偉大な帝国を支配した。この遺産を修復し、新たなイルハン朝としてペルシアを支配する時が来た。"
 california_nation_title:0 "カリフォルニア国家の形成"
 california_nation_desc:0 "我々はこの険しい土地で家庭を築いてきた。今こそ我々の力を奮い起こし、植民地統治者の圧制を打倒して、西の楽園を建設する時だ。"
 texas_nation_title:0 "テキサス国家の形成"
 texas_nation_desc:0 "正統なる権力の源泉である人々であり、制定されたその人の幸福の進歩のため、その人々の生命、自由、財産を保護を政府がやめた時、そしてそれが決して計り知れない不可分の権利の享受を保証するものではなく、彼らを抑圧するための邪悪な支配者の手にある道具となる。"
 por_flee_to_brazil_title:0 "ブラジルへ逃亡"
 por_flee_to_brazil_desc:0 "ポルトガルは荒廃している！敵が再び我々に襲いかかる前に君主と王室は急いで海外に行かねばならない。ポルトガルをあとにすることは切ないだろうが、きっとブラジルに栄光の新帝国を築くだろう。"
 brazil_move_capital_tooltip:0 "もし領有していれば首都はリオ・デ・ジャネイロに、そうでない場合はブラジル植民地域の州にランダムで移動します。"
 brazil_provinces_tooltip:0 "ブラジル植民地域に首都を持つ植民地の従属国が、少なくとも20の州を所有する。"
 brazil_portugal_tooltip:0 "ポルトガルはブラジルの下で同君連合の下位国として解放されます。"
 lower_black_flag_decision_title:0 "黒旗を降ろす"
 lower_black_flag_decision_desc:0 "海賊人生を終わらせ、より安定した共和国を設立するために腰を据える時が来た。"
 institute_prussian_monarchy_title:0 "プロイセン君主制の制定"
 institute_prussian_monarchy_desc:0 "我々の君主制はプロイセンの美徳とプロテスタントの理想をもう一度示さなければならない！"