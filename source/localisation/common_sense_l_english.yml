 subject_interaction_events.1.t:0 "僭称者[Root.Monarch.GetTitle]の台頭"
 subject_interaction_events.1.d:0 "前任者で現在は退位した[Root.Country.GetName]の君主には、かなり大きな一族がおり、少なくとも彼らの一人は[Root.Monarch.GetTitle][Root.Monarch.GetName]よりも[Root.Country.GetName]の王位に対するよりすぐれた主張を持っていると信じている。彼らはかなり大きな支持者を集めることに成功し、王位に真の[Root.Monarch.GetTitle]を置くことを意図して、[Root.Capital.GetName]に向かって行軍している。"
 subject_interaction_events.1.a:0 "宗主国に助けを求める。"
 subject_interaction_events.1.b:0 "自身で対処する。"
 subject_interaction_events.2.t:0 "[From.Country.GetName]は助けを要請"
 subject_interaction_events.2.d:0 "僭称者が率いる反乱軍が[From.Country.GetName]の首都である[From.Capital.GetName]に向けて行軍している！[From.Country.GetName]の君主の一族はかなり大きな支持者を集めて、[From.Monarch.GetTitle][From.Monarch.GetName]を廃位させようとしている。"
 subject_interaction_events.2.a:0 "彼らに金と兵士を送る。"
 subject_interaction_events.2.b:0 "彼らは自身でそれに対処しなければならない。"
 subject_interaction_events.3.t:0 "助けが到着？"
 subject_interaction_events.3.d:0 "僭称者の反乱軍が我々に迫る中で、[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]に送られた使者はすぐに戻らなければならない。もし我々が幸運であれば、使者には兵士と金が[From.Country.GetName]から与えられ、その出来損ないの反乱軍を撃退するのに役立つだろう！"
 subject_interaction_events.3.a:0 "[From.Country.GetName]の[From.Monarch.GetName]は我々に金と兵士を送った！"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName]は我々に助けを送ることを拒否した！"
 subject_interaction_events.4.t:1 "[incompetent_cousin_country.GetName]の無能な親族"
 subject_interaction_events.4.d:1 "我々の従属国である[incompetent_cousin_country.GetName]を支配する親愛なる大切な親族は、無能な道化師であることが証明されており、いかなる国家を支配することもできないし、支配するべきでもない。"
 subject_interaction_events.4.a:1 "[incompetent_cousin_country.GetName]を支配するために、より良い者を探してみる。"
 subject_interaction_events.4.b:0 "国に混乱をもたらすだけだ。そのままにしておけ。"
 subject_interaction_events.5.t:0 "有能な親族"
 subject_interaction_events.5.d:0 "改革が行われ、無能な閣僚や顧問が解雇され、陸軍と海軍はこれまでにないほどより良いものとなっている…まるで我々の親族が従属国をしっかりした手で支配し、有能な決断をしているように見える。"
 subject_interaction_events.5.a:0 "我々が今まで疑問を持っていたとすれば、それらは今は忘れられている。"
 subject_interaction_events.6.t:0 "親族が[Root.Country.GetName]の地位を主張"
 subject_interaction_events.6.d:0 "[Root.Country.GetName]の王座に対する我々の弱い支配は、我々の親族の主張をより強くし、腐った私生子は王位が彼らのものであるべきだと主張している！我々の親族を解任するのは簡単だが、彼らの主張を取り下げるために買収できるのであれば、平和のためにはより良いだろう。"
 subject_interaction_events.6.a:0 "我々の親族を解任する！"
 subject_interaction_events.6.b:0 "それらを買収する"
 subject_interaction_events.7.t:0 "人的資源の悪用"
 subject_interaction_events.7.d:0 "我々の従属国に送った人的資源は、我々が予見できなかった方法で使われた！人々は道路や建物の建設、街の広場からのガラクタとごみの清掃を強いられ、一度も戦闘には参加していない。道路はこれまで以上に幅広く、優れたもので、建物は丈夫で町の広場も完璧だが、本当にこれは人々が使用されるべき方法ではなかったのだろうか？"
 subject_interaction_events.7.a:0 "人的資源を正しく使う方法を彼らに教える！"
 subject_interaction_events.7.b:0 "それらは工夫に富んでおり、彼らにとって良いことだ！"
 subject_interaction_events.8.t:0 "工夫か叱責か"
 subject_interaction_events.8.d:0 "[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は人的資源を送り、我が軍を補助したが、斯様な平和な時代おいて兵士は必要なかった。訓練をし、食べて寝る以外に何もせず怠けることの代わりに我々は彼らを利用してきた。彼らは道路や建物の建設、街の広場でのガラクタやごみの清掃など、[Root.Country.GetName]ではできないような時と金がかかる有意義な作業をしている。"
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は、我々が人的資源を無駄にしていると考えている。"
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は工夫に富んでいるとして我々に賛辞を送った。"
 subject_interaction_events.9.t:0 "厄介な人材"
 subject_interaction_events.9.d:0 "宗主国が我が軍を補助して以来、我々が人的資源の不足を抱えることはなくなったが、新しい軍隊が到着してから、兵士たちの間には大きな問題があった。彼らの文化、言葉、伝統、時には宗教さえもが我々の兵士とは異なっており、多くの問題を引き起こしている。彼らは規律に欠け、あるいは、はっきりと我々自身の将軍から命令を受けることを拒否している。"
 subject_interaction_events.9.a:0 "彼らを来た場所に送り返す。"
 subject_interaction_events.9.b:0 "彼らを動かすことを試みる。"
 subject_interaction_events.10.t:0 "[From.Country.GetName]において人材が悪影響を引き起こす"
 subject_interaction_events.10.d:0 "さまざまな言語、伝統、時には宗教的に異なる文化を持つ人々が集まり、多くのものが異なっていることで、彼らが共に部隊として働かなければならない時には常に問題が生じる。我々が[From.Country.GetName]に送った人的資源は[From.Monarch.GetTitle][From.Monarch.GetName]が対処できると考えていたよりも、多くの問題を引き起こしたため、いくつかの人々は我々の元へ返された。"
 subject_interaction_events.10.a:0 "我々の兵士たちは命令に従うことができる、[From.Monarch.GetName]の努力は十分でなかった！"
 subject_interaction_events.11.t:0 "腹が減っては戦ができぬ"
 subject_interaction_events.11.d:0 "我々の軍隊があらゆる戦闘で勝利するためには、食糧、武器、服、あらゆる種類の装備が必要である。しかし、近年、人的資源の流入により、我々は、かろうじて供給できるより多くの兵士たちを徴兵することができている。"
 subject_interaction_events.11.a:0 "維持管理のためにより多くの金を宗主国に要請する。"
 subject_interaction_events.11.b:0 "別の方法で問題を解決する。"
 subject_interaction_events.12.t:0 "維持管理のための[From.Country.GetName]の必要性"
 subject_interaction_events.12.d:0 "まともな兵士たちには食糧、武器、服、その他の種類の装備が必要である。[From.Country.GetName]は、兵士のためにこれらのものを提供することに限界があることを知っており、我々が彼らのために補助した人材を援助するための少しのものを送ってくれるよう要請してきた。"
 subject_interaction_events.12.a:0 "彼らに将軍を派遣する。"
 subject_interaction_events.12.b:0 "彼らは良い顧問を必要としている。"
 subject_interaction_events.12.c:0 "より多くの兵士と金を送る。"
 subject_interaction_events.12.e:0 "彼らは必要なものすべてを持っているため、我々はもうそれらを与えない。"
 subject_interaction_events.13.tt1:0 "[From.Country.GetName]に将軍を派遣します"
 subject_interaction_events.13.tt2:0 "[From.Country.GetName]に顧問を派遣します"
 subject_interaction_events.13.tt3:0 "[From.Country.GetName]により多くの金と人的資源を送ります"
 subject_interaction_events.13.tt4:0 "[From.Country.GetName]には何も送られませんでした。"
 subject_interaction_events.13.t:0 "[From.Country.GetName]の維持管理の要求に対する反応"
 subject_interaction_events.13.d:0 "我々は[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]が我々の軍隊の維持を助けるために何かを我々に送ることは疑わしいと感じていたが、真に我々を助けることができる何かに期待していた。将軍、顧問、おそらくさらなる金と人的資源？我々は何を得るだろうか？"
 subject_interaction_events.13.a:0 "[From.Country.GetName]は将軍を派遣した。"
 subject_interaction_events.13.b:0 "[From.Country.GetName]は顧問を派遣した。"
 subject_interaction_events.13.c:0 "[From.Country.GetName]は金と人的資源を送った。"
 subject_interaction_events.13.e:0 "[From.Country.GetName]は何も送らなかった。"
 subject_interaction_events.14.t:0 "禁輸と密輸入者"
 subject_interaction_events.14.d:0 "我々の宗主国のライバルに対する最近の禁輸は、財政的に我々の身を滅ぼすかもしれない。ありがたいことに、[Root.Country.GetName]には我々の交易問題を喜んで助けてくれる者たちがいる。このようなつまらぬ作戦を「密輸」と呼ぶのは馬鹿げているかもしれないが、まさにその通りで、我々の宗主国が我々に求めた禁輸のいくつかを破る可能性があるため、彼らはおそらく我々の不正行為に満足しないだろう。"
 subject_interaction_events.14.a:0 "このような機会は滅多にない、我々は受け入れなければならない！"
 subject_interaction_events.14.b:0 "宗主国の怒りを買う危険を冒すほどの価値はない。"
 subject_interaction_events.14.ct:0 "我々の宗主国がこれに気付く可能性はわずかしかない。"
 subject_interaction_events.15.t:0 "我々の属国の密輸"
 subject_interaction_events.15.d:0 "我々のライバルに対する禁輸措置は、我々が望んでいたようにはうまくいっていない。そして、その理由の一つは、我々の属国の一つがまだ彼らとの交易を続けていることである！彼らは物資をあちこちに密輸しているので、我々の目標に干渉し、我々を弱く見せてしまっている。密輸は非常に軽微だが、我々にとって非常に有害になる可能性がある。\n他方で、大きな商取引上の利益のために、この密輸に見て見ぬふりをすることも出来るだろう。"
 subject_interaction_events.15.a:0 "すぐに彼らの密輸を止めよ！"
 subject_interaction_events.15.b:0 "彼らはこの小さな努力を続けることができる。"
 subject_interaction_events.16.tt1:0 "我々の属国は密輸を止めるよう求められます。"
 subject_interaction_events.16.tt2:0 "我々の属国は密輸を小規模に保つよう求められます。"
 subject_interaction_events.16.t:0 "ばれた！"
 subject_interaction_events.16.d:0 "我々の密輸作戦は[From.Country.GetName]によって明らかにされた。密輸業者は文字通り、[From.Country.GetName]のライバルのいずれかに持ち込まれる物品を積んでいた現場を押さえられた。臆病者は、この作戦がどれだけ長い期間行われていたか、すべてを告白した。"
 subject_interaction_events.16.a:0 "彼らは我々にこの密輸を止めるよう強要している！"
 subject_interaction_events.16.b:0 "我々がそれを小規模に保つ限り、我々は続けることができる。"
 subject_interaction_events.17.t:0 "戦争は決して変わらない"
 subject_interaction_events.17.d:0 "平和で静かな生活と引き換えに、我々の臣下は、彼らの宗主国である我々に、より多くの収入を支払う義務がある。彼らは我々の戦争のいずれにも参戦を求められることはなく、多くの戦争から除外される金に対し、偉大なトレードオフであると信じている。我々の臣下の一人は、それらを支払う代わりに、戦争に呼び出された場合、その意味で「ばかげた金額」という言い方をして、それが良くないのかどうか疑問に感じている。"
 subject_interaction_events.17.a:0 "恩知らずの低能め！"
 subject_interaction_events.18.t:0 "軍役代納金の恩恵"
 subject_interaction_events.18.d:0 "我々の戦争で荒廃した土地がゆっくりと再建されていく中で、我々は属国の大使の目の中に、彼らが目にしている土地は自分のものではないという、いくつかの安堵と恐怖、認識とが混じった視点を感じ取った。「今」、彼らは言う、「戦争に招集されるのを避けるために我々が支払う金は、平和と引き換えに、我々が容易に手放すことができるものに思える」と。"
 subject_interaction_events.18.a:0 "我々はこれがうまくいくことを彼らに伝えた！"
 subject_interaction_events.19.t:0 "無秩序な徴集兵"
 subject_interaction_events.19.d:0 "補助金を出している軍隊の一員として、我々の属国の一つに送った兵士たちは、悪党になってしまった！彼らは我々を属国から撤退させて母国に戻さなければ、反乱を起こすと脅している。"
 subject_interaction_events.19.a:0 "我々が目をつぶれば、おそらく彼らは去っていくだろう。"
 subject_interaction_events.19.b:0 "これらの乱暴な兵士たちを和らげ、彼らが望むなら帰還させろ。"
 subject_interaction_events.20.t:0 "王党派の浪費"
 subject_interaction_events.20.d:0 "我々は、我々の下位国における独立欲求を低く抑えておくために、王党派に支払いを行っているが、最新の報告書は、金のための嘆願にますます必死になっている。その金は、彼らの国とその国の間の連合が確実に維持されるようにするためは使われず、彼らによって浪費されているのは間違いない！"
 subject_interaction_events.20.a:0 "毎月の支払いをより良い予算とするよう彼らを説得する。"
 subject_interaction_events.20.b:0 "彼らの忠誠を守るために小さな額を送る。"
 subject_interaction_events.21.t:0 "王党派の恥知らず"
 subject_interaction_events.21.d:0 "我々は愛国者、王党派といった、国を愛し、それをどんなことがあっても守ってくれる人々に感謝しているが、宮廷の前で我々を困らせるようになれば、彼らの愛らしさも一気に減少する。これは我々は毎月その欲張りなポケットに消えていく素晴らしいもののために、支払いを行っているわけではない！保護しようとしている連合は、シラミで満たされた頭などよりもずっと価値あるものだ。"
 subject_interaction_events.21.a:0 "彼らの首を刎ねて[Root.Capital.GetName]の城壁に晒しておけ！"
 subject_interaction_events.21.b:0 "我々が、きっとこの不幸な出来事を忘れ、許すために行うことができるものはあるだろうか？"
 subject_interaction_events.22.t:0 "王党派の成功"
 subject_interaction_events.22.d:0 "我々が連合を結んでいる国の一つに派遣された王党派に送金された資金は、我々が想像し予想していた以上により良く費やされている。彼らの民衆の独立欲求は、我々が考えていたものを十分に下回っている。"
 subject_interaction_events.22.a:0 "それは素敵な驚きだ！"
 subject_interaction_events.23.t:0 "王党派が反乱を招く"
 subject_interaction_events.23.d:0 "我々との連合に加わっている国を惨劇が襲い、狂った惨劇は見つけたものすべてを武器にして怒っている人々へとつながった。王党派の行動に怒って、彼らは立ち上がった！我々の間の絆を強化する代わりに、王党派たちは国を傷つけ、反乱軍に彼らの醜い顔を見せてしまった。"
 subject_interaction_events.23.a:0 "被害を元に戻すことを試みる。"
 subject_interaction_events.23.b:0 "我々にできることは何もない。"
 subject_interaction_events.24.t:0 "粗野な士官の残酷な行動"
 subject_interaction_events.24.d:0 "「多くの小さな川が大きな洪水を生む」残念なことに、我々の保護国でその真実が証明されたことわざである。国が我々の保護国となった時からの古い抗議と苦い思い出と一緒に、我々にはほとんど気づかれず、しかし、目撃し晒された人たちには大きな侮辱となった、小さな出来事が最終的なきっかけとなった。我々が派遣した士官の嘆かわしい、いや、残酷な行動は、我々と保護国との間に亀裂と悪い関係をもたらした。"
 subject_interaction_events.24.a:0 "我々は士官に紳士となる方法を教える必要がある！"
 subject_interaction_events.25.t:0 "紳士と士官"
 subject_interaction_events.25.d:0 "彼らが我々の保護国の一つで軍の指導者として働くため我々の国を去る前に、すべての士官たちの心に刻もうとした行動規範は、時間の無駄ではなかったかもしれない。我々は、これらの士官が示している行動や厳しい規律がいかに印象的であるかを賞賛する書簡を受け取った。我々は全国的に、紳士たちを我々の士官から輩出することができたことを誇りに思うべきだ。"
 subject_interaction_events.25.a:0 "我々はこの上なく誇りに思う。"
 subject_interaction_events.26.t:0 "より多く、売り、種を撒き、育てる"
 subject_interaction_events.26.d:0 "我々は保護国の交易を支配し、彼らが育て生産するすべてのものを輸出するほど、収穫は大規模なものである！どういうわけか、我々は生産の質と量の双方を増やすことができ、交易力も向上した。"
 subject_interaction_events.26.a:0 "質と量、それが現実だ。"
 subject_interaction_events.27.t:0 "輸出効果の悪化"
 subject_interaction_events.27.d:0 "我々が彼らの国の交易力を支配することを決断すると、我々の保護国の交易商と商人は彼らの交易において大きな打撃を受けた。この商業政策がもたらした「苦難」に対する彼らの苦情は、保護国の統治者に達した。保護国の統治者は彼らに同意し、そのために彼らとの関係が苦しんでいることが明らかとなった。"
 subject_interaction_events.27.a:0 "彼らの行動が不平を言うだけである限り、我々は気にしない。"
 subject_interaction_events.28.t:0 "兄弟の敵対"
 subject_interaction_events.28.d:0 "兄弟が戦うのを見るのは決して楽しいことではない。または、おそらくそれは…特に、兄弟が二つの国家で、そのうちの一つが[Root.Country.GetName]の保護者である場合である。おそらく、我々が仲介し、我々が強制できるかどうかを見て…彼らの間の白紙和平を交渉するか？"
 subject_interaction_events.28.a:0 "調査し、仲介する。"
 subject_interaction_events.28.b:0 "戦い！戦い！戦いだ！"
 subject_interaction_events.29.t:0 "正統性に疑問が投げかけられた"
 subject_interaction_events.29.d:0 "我々の従属国のうちの一つが公の場で我々に敵対する意見を率直に語ったことで、[Root.Country.GetName]の玉座の支配が滑り落ち、正統性に疑問が持たれたが、我々の誇りと威信もまた打撃を受けた。彼らは我々が自身の国を統治するのでやっとであり、彼らを統治しようとすることにも権利がないと主張している。"
 subject_interaction_events.29.a:0 "彼らが公共の場で我々に敵対する話をしたことを非難する。"
 subject_interaction_events.29.b:0 "彼らは正しいかもしれないし、それが彼らの我々への評価に影響してはならない。"
 subject_interaction_events.30.t:0 "破産と呼ばれる穴"
 subject_interaction_events.30.d:0 "国家が提供できる最高のものを欲する支配者、貪欲で無能な者たちによって支配される財政、誤った投資、過多の借金…それは破産という穴を掘る方法であり、それらすべて、あるいは一つが、とある従属国を穴につまずかせ、底へと突き落とした。我々は資金援助で彼らを穴からある程度抜け出すのを手助けできるし、または無視して、自助努力に委ねることもできる。"
 subject_interaction_events.30.a:0 "介入し、金と梯子を送る！"
 subject_interaction_events.30.b:0 "彼らには責任はないが、彼ら自身の問題だ！"
 subject_interaction_events.31.t:0 "権利の疑問"
 subject_interaction_events.31.d:0 "我々の従属国は現在、我々が主張している土地を保有している。我々が自身のためにこの州を主張するならば、間違いなく、我々を軽蔑と不信の目で見るだろう。一方で、もしそうであれば、彼らは我々がその地域を支配することを止めるいかなる立場にもないであろう。"
 subject_interaction_events.31.a:0 "州を獲得する。"
 subject_interaction_events.31.b:0 "主張と中核州を放棄する。"
 subject_interaction_events.31.c:0 "この状況は我々に有利に動いている、そのままにしろ。"
