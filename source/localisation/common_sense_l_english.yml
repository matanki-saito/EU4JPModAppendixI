l_english:
 papacy_events.1.t:0 "スイス衛兵"
 papacy_events.1.d:1 "教皇がスイス衛兵と契約を結んでから長い年月が経過した。この精鋭連隊は教皇への絶対的な忠誠と規律を持つ熟練の兵士たちによって構成されている。彼らは最期の審判が訪れるその日まで教皇領のために戦い続けることを誓っている。"
 papacy_events.1.a:1 "教会は彼らによって守られ続けるでしょう。"
 papacy_events.2.t:0 "教皇がスイス衛兵を求める"
 papacy_events.2.d:0 "我々の兵士がその成功を国外に求めたことは、我々の軍隊が革新的な戦術を保持し、かつ最も規律正しく高貴で強力であるという評価を得ることに繋がった。我々が多くの雇用要請を受け取る中、教皇でさえ協定を結びたいと願ってきたのだ。教皇[From.GetName]は一定数のスイス傭兵を求めた。これは我々の威信を増す他、様々な恩恵を私達に与えるだろう。"
 papacy_events.2.a:0 "教皇に衛兵を派遣しよう"
 papacy_events.2.b:0 "いや、我らには多くの衛兵が必要だ"
 papacy_events.3.t:0 "スイスがスイス衛兵を派遣"
 papacy_events.3.d:0 "スイスからの使者が到着して、協定に同意したことが発表された。使者はこれに加えて述べた。「スイスは神の教会、キリスト教徒の母の悲しき状況を鑑みて、暴君が富を求め、罰無きままに同胞のキリスト教の母を襲えることがなんと由々しく危険であることか気づいている」"
 papacy_events.3.a:0 "これは何と嬉しき事か！"
 papacy_events.4.t:0 "スイス衛兵は不要だ"
 papacy_events.4.d:0 "優秀なスイス傭兵の需要が他国でも高まっていることを理由として、スイスは我々との協定を拒絶し、我々の防衛のために軍を派遣することを拒否した。"
 papacy_events.4.a:0 "だが…我々には彼らが必要なのだ！"
 papacy_events.5.t:0 "パセット・ディ・ボルゴ"
 papacy_events.5.d:1 "ローマが陥落した！敵が[Root.Monarch.GetTitle][Root.Monarch.GetName]を捕えようと迫ってきている！多くの教皇が危険な時の逃げ道として、バチカン市国とサンタンジェロ城を結ぶ通路である「ボルゴ橋」を使ってきたのを想起させられる。今[Root.Monarch.GetName]はバチカンから逃げるかどうかを考えなければならない。"
 papacy_events.5.a:0 "その通路で逃げろ！"
 papacy_events.5.b:1 "教皇がバチカンを放棄することはない。"
 papacy_events.6.t:0 "親族枢機卿"
 papacy_events.6.d:1 "教皇が自身の親族を枢機卿会に挙げるという長き伝統が存在しています。このことを縁者びいきと呼ぶ人も中にはいますが、親族枢機卿は教皇庁内で一定の地位を築き上げています。今、ちょうど[cardinal_nephew_country.GetName]で新しい枢機卿を任命する時であり、教皇[Root.Monarch.GetName]は、親族が[cardinal_nephew_province.GetName]へ永住するにふさわしい人物かどうかを判断しなければなりません。"
 papacy_events.6.a:0 "いや、伝統はここで終わりにするべきだ。"
 papacy_events.6.b:1 "教皇の甥っ子はそりゃ素晴らしい枢機卿になるだろうて。"
 papacy_events.7.t:0 "教皇の親族枢機卿"
 papacy_events.7.d:2 "[From.Monarch.GetTitle][From.Monarch.GetName]は、親戚の[Root.GetName]を枢機卿に任命するよう求めている。よくある慣行であるにもかかわらず、多くの人はあからさまな縁故主義と見なしている。"
 papacy_events.7.a:0 "教皇の親族枢機卿を受け入れる"
 papacy_events.7.b:1 "我々は教会の縁故主義を助長させない。"
 papacy_events.8.t:0 "教皇の親族枢機卿を受け入れた"
 papacy_events.8.d:1 "[From.Owner.GetName]は、[From.GetName]の新枢機卿として教皇の甥を受け入れた。"
 papacy_events.8.a:0 "完璧だ！"
 papacy_events.9.t:0 "教皇の親族枢機卿を拒否した"
 papacy_events.9.d:1 "[From.Owner.GetName]は、教皇の甥を[From.GetName]の新枢機卿に任命することを拒否した。"
 papacy_events.9.a:0 "何とも残念なことだ。"
 papacy_events.10.t:0 "ローマ略奪"
 papacy_events.10.d:1 "戦争が都市ローマを地獄へと塗り替えました。敵は城壁に猛攻撃を仕掛け、町を荒らし回り、守備隊を打ちのめしました。サン・ピエトロ大聖堂の階段で、最後に残ったわずか数人の衛兵は、略奪が開始される前に虐殺され、凄惨な最期を迎えました。盗賊や脱走兵、兵士、略奪者たちがようやく盗んだ貴重品を持って我が家へと長い道のりを帰り始めるまで、破壊に略奪、処刑は続きました。"
 papacy_events.10.a:1 "守備隊を強化しよう、これは二度と起こしてはならない。"
 papacy_events.10.b:1 "都市の被害を修復する。"
 papacy_events.11.t:0 "バチカン図書館"
 papacy_events.11.d:1 "カトリック教会には、古今を問わず膨大な数の書物が所蔵されています。バチカンの市壁の内部に立派な図書館を設置することでキリスト教界の知識を強化、拡大するための資金は確保しています。バチカン図書館の設立により、ローマは学術界の中心という立場を確立するでしょう。"
 papacy_events.11.a:0 "それを確立し、統治に関する作品に焦点を当てる。"
 papacy_events.11.b:0 "外交作品に焦点を当てるべきだ。"
 papacy_events.11.c:0 "軍事に関する図書館に資金を提供する。"
 papacy_events.11.e:0 "もっと考えていかないとな。"
 papacy_events.12.t:1 "システィーナ礼拝堂"
 papacy_events.12.d:0 "マッジョーレ礼拝堂－大礼拝堂－で民衆は、バジリカよりも狭い公共空間しか利用できません。月日というのはフラ・アンジェリコが手掛けた、かつての壮大な礼拝堂にも残酷なもので、壁は傾いており、荒廃しています。構造は毎年訪れる多くの民衆にとって十分に安全ではなく、礼拝堂を取り壊すべきです。新しく、より壮大な建物がその場所を占めるべきであり、新しいシスティーナ礼拝堂を手掛けるよう依頼されれば、光栄に思う著名な芸術家は多くいるのですから。"
 papacy_events.12.a:0 "古いのは解体し、同じ場所に新しいのを建設しよう。"
 papacy_events.12.b:0 "古い礼拝堂の使用を止めればよいのだ。他にも使えるのがあるのだから。"
 papacy_events.13.t:0 "システィーナ礼拝堂の装飾"
 papacy_events.13.d:0 "老朽化したマッジョーレ礼拝堂は既になく、今やその場所には壮大なシスティーナ礼拝堂が建っている。システィーナ礼拝堂は、旧約聖書で示されているソロモンの神殿と寸法が同じである。外面には装飾がなく、円天井のある3階建てで、背の高いアーチ状の窓が両側面には6つ、片端面には2つある。シンプルであるがゆえの美とはいえ、時代の最先端である芸術家達が描くフレスコ画により、この礼拝堂をより美しくすることができるであろう。"
 papacy_events.13.a:0 "サンドロ・ボッティチェッリを雇う。"
 papacy_events.13.b:0 "ドメニコ・ギルランダイオを雇う。"
 papacy_events.13.c:0 "ピエトロ・ペルジーノを雇う。"
 papacy_events.13.e:0 "ミケランジェロを雇う。"
 papacy_events.13.f:0 "とにかく礼拝堂を装飾する者を見つけよ！"
 papacy_events.13.g:0 "そのままで良い。今実行する必要はない。"
 papacy_events.14.t:1 "免罪符の販売"
 papacy_events.14.d:0 "金持ちが自己の魂を救済し、自分の罪とともに生きていくことができるよう、多くの国々では免罪符の販売が始まっている。こういった行為は教会に多くの金銭をもたらしており、それを非難している者もいれば、許されると考える者もいる。"
 papacy_events.14.a:0 "そのような行為は禁止だ！"
 papacy_events.14.b:0 "この世界を動かしているのはカネだ…"
 papacy_events.15.t:0 "シモニーの判断"
 papacy_events.15.d:0 "使徒行録8章9節から24節において、シモン・マグスは使徒ペテロと使徒ヨハネの二人が頭に手を置き、聖霊を授けるのを見て、自分にその力を売ってほしいと頼んだ。このことにちなみ、教会の儀式や役割などの聖霊的なものを売ることはシモニーとよばれ、多くの支配者たちははした金で売買される司教の座に振り回されている。"
 papacy_events.15.a:0 "我々はこれを犯罪行為とみなす！"
 papacy_events.15.b:0 "この慣習を許すべきだろう。"
 papacy_events.16.t:0 "聖遺物崇拝－許可するか否か"
 papacy_events.16.d:0 "教会はかねてより聖人の遺物を守り、崇敬し、ときには病や衰弱を癒やすために使用した。この長い慣習は現在、それを偶像崇拝と考える者から、禁止すべき異端であるとの批判にさらされている。聖遺物の売却は多くの教会を富ませており、教皇がこの慣習の支持を公に宣言すればその富の一部は我々の財布へと向かうだろう。"
 papacy_events.16.a:0 "聖遺物での商売を阻止する！"
 papacy_events.16.b:0 "これを許可し、実践することで我々はより豊かになれる"
 papacy_events.17.t:0 "ガリレオ・ガリレイ"
 papacy_events.17.d:1 "地球と惑星が太陽の周りを回転しているという考えは、1543年にニコラウス・コペルニクスが著した『天球の回転について』において最初に書かれた考えであり、ガリレオ・ガリレイの著書『星界の報告』が再びこの考えを広めた。ガリレオはこの議論を呼ぶ主張によって、カトリック教会に多くの敵を作ることになった。この議論が極めて興味深いことは確かだが、ここは慎重を期して、意見が世間に広まることを防ぐために彼を投獄すべきだろうか？"
 papacy_events.17.a:0 "神学を議論するために彼を招待しよう。"
 papacy_events.17.b:0 "彼は裁判にかけられるべきだ。"
 papacy_events.18.t:0 "崇高なる神は"
 papacy_events.18.d:0 "カトリック教諸国が西部や南部に住むインディアンを奴隷として使役していることを知って私たちは失望した。かつての教皇たちはインディアンは本当の人間ではなく、魂を持たない存在であるとしてカトリック教国の行いを正当化し許していた。新約聖書によると福音は遍く国家にもたらされたが、彼らは我々の神を信じていないため恐らく例外なのだろう。人類は3つの人種に分けられる。即ちヨーロッパ人、アジア人、アフリカ人、彼らはそれぞれノアの子孫である。しかしアメリカ大陸のインディアンはこれらのどれにも属さない。今や我々はこの異教徒たちは改宗可能であることを知ったため、今こそ古い信仰を改訂し、彼らが人間であり、魂を持ち、神の創り給う存在であることを認める時だ。"
 papacy_events.18.a:0 "それを避難し、全てのカトリック教徒にそれが間違ったことだと認識させなさい。"
 papacy_events.18.b:0 "彼らの目的は、奴隷です。"
 papacy_events.19.t:0 "教皇が奴隷制を非難"
 papacy_events.19.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は、西方と南方のインディアンと他のすべての人々の奴隷化を禁じた、新たな大勅書『崇高なる神は』を発布した。"
 papacy_events.19.a:0 "教皇の勅書を受け入れよう。"
 papacy_events.19.b:0 "拒否してこれらの人々の奴隷化を続ける。"
 papacy_events.20.t:0 "[From.GetName]は教皇の勅書に従う"
 papacy_events.20.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は奴隷制を非難する。"
 papacy_events.20.a:0 "素晴らしい！"
 papacy_events.21.t:0 "[From.GetName]が教皇の命令を無視"
 papacy_events.21.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は、西方と南方におけるインディアンへの奴隷制を非難するのを拒否している。"
 papacy_events.21.a:0 "よくそんなことが言えるな!?"
 papacy_events.22.t:0 "魔女裁判"
 papacy_events.22.d:0 "飢饉や病気など、不幸な出来事に苦しんでいる地方の人々は、魔術や魔法がその背景にあると主張している。老若男女様々な人々が魔女であり、また、悪魔を崇拝しているとされ、キリスト教に対しての脅威だと言われている。これまでのところ、人々は適切な裁判を行うことなく魔女を刑に処している。"
 papacy_events.22.a:0 "魔術や魔女のようなものは存在しないのだ！"
 papacy_events.22.b:0 "今は我々が口出しする時ではない。"
 papacy_events.22.c:0 "助言を求めるため、教皇に使者を送れ。"
 papacy_events.22.e:0 "何もしない。"
 papacy_events.23.t:0 "教皇が魔女裁判を非難"
 papacy_events.23.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は、我が国が行っている魔女狩りについて議論するために使者を送った。教皇は、人々が苦しんでいる時におこる、魔女と疑わしきものへ制裁を与える私刑である魔女裁判に対し強く非難している。「魔女や魔法のようなものはなく、ただ無実の女性や子供、男性が、苦しんでいる人々の不満の捌け口にされているだけだ」我々はこの意見に賛同しないかもしれないが、[From.Monarch.GetName]は[From.Monarch.GetTitle]である…"
 papacy_events.23.a:0 "魔女狩りと裁判を中止せよ！"
 papacy_events.23.b:0 "我々の苦しみは魔女のせいなのだ、中止することはできない！"
 papacy_events.24.t:0 "$FROMCOUNTRY$は魔女裁判を中止する。"
 papacy_events.24.tooltip:0 "魔女裁判はこりごりだ！"
 papacy_events.24.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は、$FROMCOUNTRY$において魔女狩りを停止し、魔術と魔法が愚かな迷信に過ぎないことを宣言した。"
 papacy_events.24.a:0 "素敵だ！"
 papacy_events.24.b:0 "何？どうやって[From.Monarch.GetSheHe]は[Root.Monarch.GetTitle]に逆らうというのだ？"
 papacy_events.25.t:0 "$FROMCOUNTRY$は魔女裁判を認める。"
 papacy_events.25.tooltip:0 "万人のための魔女裁判！"
 papacy_events.25.d:0 " [From.Monarch.GetTitle]の苦しみ [From.Monarch.GetName]の人々は、頑固な[From.Monarch.GetHerHis]の心と$FROMCOUNTRY$で続くだろう魔女裁判に苦しみ続けます。"
 papacy_events.25.a:0 "こんなことを命じた覚えはない！"
 papacy_events.25.b:0 "素晴らしい！"
 papacy_events.26.t:0 "$FROMCOUNTRY$で魔女裁判"
 papacy_events.26.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は[Root.Monarch.GetTitle]に最近の魔女狩りや魔女裁判についての助言を求めている。$FROMCOUNTRY$の人々は飢饉、病気、その他の不幸な出来事が魔術や妖術のせいだとして糾弾している。苦難に晒された人々は悪魔崇拝や反キリスト教的な存在に対して厳しい追及をするようになった。魔女狩りや魔女裁判を禁止するべきか、それとも無実であろう者たちに罪をなすりつけ民衆の気が済むまでやらせておくべきか？"
 papacy_events.26.a:0 "魔女狩りと魔女裁判を非難する！"
 papacy_events.26.b:0 "この習慣は続けられるべきだ。"
 papacy_events.27.t:0 "[From.Monarch.GetTitle]：魔女裁判を非難"
 papacy_events.27.d:0 "我々が魔女狩りと裁判を継続すべきかについては、[From.Monarch.GetTitle][From.Monarch.GetName]に対し、魔女の状況全体に関する助言を求め、我々は長い間答えを待っていた。そしてついに、文書の終わりに[From.Monarch.GetTitle]の署名が付された公式文書が到着した。「魔女狩りと裁判を直ちに止めよ！」"
 papacy_events.27.a:0 "従おう。"
 papacy_events.27.b:0 "却下だ。"
 papacy_events.28.t:0 "[From.Monarch.GetTitle]：魔女裁判を許可"
 papacy_events.28.d:0 "[From.Monarch.GetTitle]からの言葉は非常に明白であり、魔法と魔術を行うものを追跡しなければならず、告発された人たちは裁判を受け、有罪な人たちは彼らの罪深い行為のために処罰される。すべての悪魔を崇拝し、魔女の夜宴に参加し、キリスト教世界を脅かす者は地獄で焼き尽くされるだろう！"
 papacy_events.28.a:0 "我々は理解し、受け入れよう。"
 papacy_events.28.b:0 "断固拒否する！"
 papacy_events.29.t:0 "ライバルの教皇"
 papacy_events.29.d:0 "かつての教皇の支配者は、我らの現在の敵対国であり、多くの決定、教皇の大勅書、そして実行に移されえないかつての[Root.Monarch.GetTitle]の勅許がある。これはかつての[Root.Monarch.GetTitle]の評判を落とし、彼を無能の様に見せるだろう。そして、それは我らの現在の教皇の支配者から感謝と同意の目で見られている。"
 papacy_events.29.a:0 "そして彼の業績を抹消する"
 papacy_events.29.b:0 "例え悪い者だったとしても、全ての教皇は尊敬されねばならない"
 papacy_events.30.t:0 "教皇間の対立"
 papacy_events.30.d:0 "以前の[From.Monarch.GetTitle]は我々のライバルの一人によって支配されており、もし[From.Monarch.GetTitle][From.Monarch.GetName]が決断を取消し、教皇の大勅書を取り下げ、その勅令を却下することにより、彼の努力を消し去らなければならなかったとすれば、それは以前の[From.Monarch.GetTitle]と我々のライバルの評判を汚すことになるだろう！"
 papacy_events.30.a:0 "[From.Monarch.GetTitle][From.Monarch.GetName]はかつての教皇の決断を消し去った！"
 papacy_events.30.b:0 "彼は何もしなかった!?"
 papacy_events.31.t:0 "対立教皇"
 papacy_events.31.d:0 "現在の教皇の支配者は、[From.Monarch.GetTitle][From.Monarch.GetName]に対して、我々が教皇の支配者であった、以前の[From.Monarch.GetTitle]の決断、教皇の大勅書と勅令を取り消すよう圧力をかけている。それは我々と我々の[From.Monarch.GetTitle]の評判を汚し、我々をどちらも無能に見せるだろう！"
 papacy_events.31.a:0 "あのろくでな…[From.Monarch.GetName]が本当にやった！"
 papacy_events.31.b:0 "ありがたいことに、[From.Monarch.GetTitle][From.Monarch.GetName]は拒否した！"
 opinion_swiss_guard:0 "スイス衛兵の派遣"
 opinion_no_swiss_guard:0 "スイス衛兵を派遣しない"
 pap_swiss_guard:0 "スイス衛兵"
 desc_pap_swiss_guard:0 "規律正しく、忠実で、革命的な戦闘戦術－スイス衛兵は世界で最も居力な軍隊だ。"
 opinion_popes_pet:0 "教皇のペット"
 mil_vatican_library:0 "バチカン図書館－軍事版"
 desc_mil_vatican_library:0 "最近設立されたバチカン図書館は、軍事的な作品を中心に、戦争技術の研究を奨励し、世界の戦争、兵士、軍隊、軍事戦略の図書を最大の収蔵品としている。"
 dip_vatican_library:0 "バチカン図書館－外交版"
 desc_dip_vatican_library:0 "外交官は旅行や交渉、日々の業務について執筆し、出版してバチカン図書館に加えることが奨励されている。これらの作品を使用して、学者は外交のさまざまな慣行を決定するために分析し、研究を行い、いつ、どのように、そしてなぜそれらが最も効果的なのかを判断することができる。"
 adm_vatican_library:0 "バチカン図書館－統治版"
 desc_adm_vatican_library:0 "多くの統治研究に関するあらゆる種類の書籍、原稿や書類の素晴らしい収蔵品は、新しいバチカン図書館の中核となっている。"
 pap_sistine_chapel:0 "システィーナ礼拝堂"
 desc_pap_sistine_chapel:0 "破棄され、取り壊された旧カッペッラ・マッジョーレ跡地に今では、この新しく壮大なシスティーナ礼拝堂がそびえている。"
 pap_sistinechapel_botticelli:0 "ボッティチェリによるシスティーナ礼拝堂の装飾"
 desc_pap_sistinechapel_botticelli:0 "システィーナ礼拝堂の壁には、サンドロ・ボッティチェリのフレスコ画が飾られている。彼の作品は『キリストの誘惑』『反逆者たちの懲罰』『モーセの試練』である。"
 pap_sistinechapel_ghirlandaio:0 "ギルランダイオによるシスティーナ礼拝堂の装飾"
 desc_pap_sistinechapel_ghirlandaio:0 "偉大な芸術家であるドメニコ・ギルランダイオは、システィーナ礼拝堂の壁にモーセとイエスの生涯のフレスコ画シリーズを描いたフィレンツェとウンブリアの画家の一団の一人である。彼は『使徒たちの召命』『キリストの復活』を描いた。"
 pap_sistinechapel_perugino:0 "ペルジーノによるシスティーナ礼拝堂の装飾"
 desc_pap_sistinechapel_perugino:0 "ウンブリアの画家ピエトロ・ペルジーノはシスティーナ礼拝堂の祭壇の壁に書かれている『昇天』『キリスト降誕』『蒲の中のモーセ』に加えて、新たに『モーセとチッポラ』『キリストの洗礼』『鍵の配達』のフレスコ画を描いた。"
 pap_sistinechapel_michelangelo:0 "ミケランジェロによるシスティーナ礼拝堂の装飾"
 desc_pap_sistinechapel_michelangelo:0 "ミケランジェロは、かつて青空に黄金の星が描かれていたシスティーナ礼拝堂の天井を塗り替えた。今では、創世記の場面から、天地創造、人の堕落、預言者を通しての救いの約束、およびキリストの系図が描かれている。"
 pap_sistinechapel_decorated:0 "システィーナ礼拝堂の装飾"
 desc_pap_sistinechapel_decorated:0 "ウンブリアとフィレンツェの画家の一団は、システィーナ礼拝堂の壁にモーセとイエスの生涯のフレスコ画を描いた。"
 pap_indulgences:0 "免罪符の販売"
 desc_pap_indulgences:0 "免罪符の販売は、国庫に歓迎すべき収入をもたらし、金持ちが魂を救い、罪深いまま生き続けることを可能にする。"
 pap_simony:0 "聖職売買"
 desc_pap_simony:0 "教会の役職や権限の販売による資金は我々の懐を潤す。"
 pap_veneration_relics:0 "遺物の崇拝"
 desc_pap_veneration_relics:0 "聖遺物、すなわち遺骸や遺品のような物理的遺物は教会で売られ、彼らをゆっくりと豊かにしている。"
 disables_indulgences:0 "これはカトリック諸国のイベント「免罪符の販売」を無効にします。"
 disables_simony:0 "これはカトリック諸国のイベント「シモン派」を無効にします。"
 disables_veneration_of_relics:0 "これはカトリック諸国のイベント「遺物の崇拝」を無効にします。"
 opinion_condemn_slavery:0 "奴隷制度を非難"
 opinion_allows_slavery:0 "奴隷制度を許可"
 pap_condemn_slavery:0 "奴隷制度を非難"
 desc_pap_condemn_slavery:0 "教皇は、忌まわしい奴隷制度という慣行を禁止すること、奴隷貿易を非合法化することを命じた。"
