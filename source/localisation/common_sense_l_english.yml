 PROMOTING_INVESTMENTS_COLON:0 "投資の促進："
 placate_rulers_desc:0 "$PRESTIGE$の威信をかけて地元統治者を懐柔することで、彼らの独立欲求を$LD$変化させます。"
 embargo_rivals_desc:0 "これにより、$LD$の独立欲求の代償を払うことで、従属国が我が国のライバルに対して禁輸を行います。"
 embargo_rivals_cancel_desc:0 "これにより、$LD$の独立欲求のペナルティを削除し、従属国は我が国のライバルへの禁輸を中止します。"
 relative_on_throne_desc:0 "自身の王朝を、彼らの王位に据えます。独立欲求が$LD$変化します。"
 enforce_religion_desc:0 "独立欲求を$LD$増加させ、我が国の宗教（§Y$RELIGION$§!）への改宗を強制します。"
 scutage_desc:1 "属国に対し、彼らの収入の$TAX$（現在は毎月$AMOUNT|Y$¤）を追加で軍役代納金として支払うよう強制します。しかしながら、彼らはもはや戦争に呼び出されません。"
 scutage_ld:0 "軍役代納金をオフにすると、彼らの独立欲求を$VAL$増加させます。"
 subsidize_armies_desc:0 "月間人的資源の§Y$MP$§!を辺境伯に送ります。これにより彼らからの評価が$OPINION$変化するでしょう。"
 fortify_march_desc:1 "従属国の要塞を建設したり、アップグレードしたりします。要塞の代金は我が国が払います。"
 fortify_march_desc2:0 "$COST$の費用で§Y$PROV$§!の要塞を§Y$NAME$§!にアップグレードします。"
 enforce_culture_desc:0 "同君連合下位国の主要文化を自国の文化（§Y$CULTURE$§!）に変更します。彼らの独立欲求は$LD$増加します。また、彼らの総開発度により、$DIP$£dip£のコストもかかります。"
 siphon_income_desc:0 "彼らの年間収入（$AMOUNT$）の$VAL$を吸い上げます、これは関係を$OPINION$悪化させ、独立欲求を$LD$増加させます。"
 support_loyalists_desc:1 "彼らの月間収入の$PERCENT$（現在$AMOUNT|Y$¤）と引き換えに、独立欲求を$LD$減少させます。"
 send_officers_desc:0 "士官と軍事指導者を送ります。これには彼らの陸軍維持費の$VAL$（現在は毎月$AMOUNT|Y$¤）がかかります。独立欲求が$LD$変化するでしょう。"
 divert_trade_desc:1 "従属国はその交易力の$VAL$を宗主国に移譲しなければなりません。独立欲求が$LD$変化します。"
 seize_territory_desc:0 "コアの範囲内の州の一つを強制的に奪います。これは彼らを怒らせるでしょう。"
 seize_territory_desc3:0 "我々は§Y$PROV$§!を獲得します。彼らの独立欲求は$LD$増加し、$LD_TOTAL$になるでしょう。"
 start_colonial_war_desc:0 "あなたの植民地国家に他の植民地国家または原住民との戦争を起こさせます。彼らの開戦事由を一つ選択しなければなりません。"
 start_colonial_war_desc2:0 "§Y$SUBJECT$§!は§Y$TARGET$§!に対する§Y$CB$§!戦争を宣言するでしょう。"
 replace_governor_desc:0 "植民地の選挙を開始することで、独立欲求は$LD$変化します。"
 promote_investments_desc:0 "交易会社の全ての州の交易力を$VAL$増加させる一方、年間$INFLATION$のインフレを引き起こします。"
 additional_subject_interaction_desc:0 "\n\nそれはまた、従属国に以下の影響を及ぼします：\n"
 ASPECTS:0 "アスペクト"
 KARMA_FOR_CTA:0 "これを行うのは正しいことであり、我々は$KARMA$のカルマを得るでしょう。"
 alert_mothballed_forts_instant:0 "§Y国内に使用停止されている要塞が存在§!"
 alert_mothballed_forts_delayed:0 "使用停止されている要塞には防御のための守備隊がなく、敵の包囲に対してすぐに陥落するでしょう。\n\n現在、以下の要塞が使用停止となっています："
 subject_interaction_events.32.t:0 "従属国はあなたに敵対する"
 subject_interaction_events.32.d:0 "我々の戦争への挑発は、彼らが言うように、我々の従属国の間に怒りを引き起こした。噂が進むにつれて、彼らは公正に支配することをほとんど気にかけず、野蛮人のように征服することをより考えているようだ。彼らがそのように偽りで無礼であるなら、これを残しておくのは賢明ではない。"
 subject_interaction_events.32.a:0 "彼らを槍玉に挙げよう。"
 subject_interaction_events.32.b:0 "問題を円滑にすることができると確信している。"
 subject_interaction_events.33.t:0 "君主はあなたを槍玉に挙げる"
 subject_interaction_events.33.d:0 "不満を持つ者のために、我々の君主は我が国を槍玉に挙げるのに適していると見ている。それは恥だ。"
 subject_interaction_events.33.a:0 "目には目を…"
 subject_interaction_events.34.t:0 "忠実な従属国"
 subject_interaction_events.34.d:0 "我々の従属国は、世界で最も多くの満足と忠実なものの一部であることはよく知られている。我々と彼らの間の関係を悪化させることは事実上不可能であり、それは我が国にうまく反映されている。"
 subject_interaction_events.34.a:0 "この時代は記憶されるだろう。"
 subject_interaction_events.34.b:0 "これは利用されるべきだ。"
 subject_interaction_events.35.t:0 "不忠な従属国"
 subject_interaction_events.35.d:0 "我々と我々の従属国の間の敵意が、真に悲惨なものであることは公然の事実である。我々の宮廷では、憎しみが燃え上がるにつれ、広間には血の赤と、秘密の黒がはびこっている。当然これは対処されなければならない。"
 subject_interaction_events.35.a:0 "そのままにする。"
 subject_interaction_events.35.b:0 "それに対処する。"
 subject_interaction_events.36.t:0 "使い捨ての兵士たち"
 subject_interaction_events.36.d:0 "我が国には非常に重要な資源、使い捨ての兵士が欠け、むしろ空になっているようだ。恐れるな！我々は不足しているかもしれないが、従属国の一つが戦場のための多くの新鮮な肉を持っている。我々が彼らの奉仕を強制することは喜ばれるものではないが、それが世の習いだ。"
 subject_interaction_events.36.a:0 "銃にはそれを発射するための人々が必要だ。"
 subject_interaction_events.36.b:0 "我々は従属国を敵対的にさせる危険を冒すことはできない。"
 subject_interaction_events.37.t:0 "使い捨ての兵士たち"
 subject_interaction_events.37.d:0 "我々の君主は、我々の従属国が、愚かな指導者を補うために奉仕を強制するのに適しているとみなしているようだ。我々の領土はますます空っぽになり、おそらくそのまま残るだろう。"
 subject_interaction_events.37.a:0 "非道な奴らめ！"
 subject_interaction_events.38.t:0 "特別税"
 subject_interaction_events.38.d:0 "我々の経済は「貧しい」状態であり、実際にはこれは国難であると言っても過言ではない。我々は、すべての人々のうち、我々の従属国との間で収支を合わせることに苦労しているが、それ以上に良いことも行っている。おそらく、我々は十分に彼らに課税できていないだろう。"
 subject_interaction_events.38.a:0 "特別税は役立つかもしれない。"
 subject_interaction_events.38.b:0 "必要ない。"
 subject_interaction_events.39.t:0 "特別税"
 subject_interaction_events.39.d:0 "我々の君主は、彼らが失敗した経済を修復するために、我々に大量の金を支払うよう要求している。"
 subject_interaction_events.39.a:0 "くそ！"
 subject_interaction_events.40.t:0 "正当な所有権"
 subject_interaction_events.40.d:1 "[rightful_province.GetName]の正当な土地は、我々の君主の支配下にある。これはふさわしくない状況であり、それが継続すれば我々はさらに彼らの影の下に置かれるだけである。これは許されるものではなく、我々は正当な土地を取り戻さなければならない！"
 subject_interaction_events.40.a:0 "それを要求する"
 subject_interaction_events.40.b:0 "そのままにする。"
 subject_interaction_events.41.t:0 "正当な所有権"
 subject_interaction_events.41.d:2 "最近、[From.GetUsableName]における我々の従属国の一つは、我々に、[rightful_province.GetName]の土地を所有していることにより引き起こされた緊張を思い起こさせ、それを正当な彼らのものであると見なすようになった。彼らにそれを返還することは、我々が慈悲深い力であることを示すだろうが、そのような動きはまた、我々を弱めることにもなるだろう。"
 subject_interaction_events.41.a:0 "それは正当に彼らのものだ。"
 subject_interaction_events.41.b:0 "それは我々のものであり、これからもそうあり続けるだろう。"
 subject_interaction_events.42.t:0 "正当な所有権が拒否された！"
 subject_interaction_events.42.d:0 "正当な土地を取り戻すという我々の要求は否定された！非道な奴らめ！"
 subject_interaction_events.42.a:0 "くそ！"
 subject_interaction_events.43.t:0 "従属国は戦争に疲れている"
 subject_interaction_events.43.d:0 "我々の戦争では、我々の従属国の一つがかなり不安定化しているように見える。もちろん、我々は彼らをただ処理することもできるが、我々がそれを援助すれば善意を見せることになるだろう。"
 subject_interaction_events.43.a:0 "援助を送る。"
 subject_interaction_events.43.b:0 "彼ら自身にやらせよう。"
 subject_interaction_events.44.t:0 "君主は援助を送った"
 subject_interaction_events.44.d:0 "我々の君主は、戦争後に我々が国を再建するために、援助を送るのが適当だと感じている。"
 subject_interaction_events.44.a:0 "感謝を送る。"
 subject_interaction_events.45.t:0 "経済的自由"
 subject_interaction_events.45.d:0 "我々はもはや別の国の気まぐれに服従しなくなったため、独自の交易政策を行うことができ、交易規制を回避したり、密輸しながら生きる必要はない。"
 subject_interaction_events.45.a:0 "OK"
 subject_interaction_events.46.t:0 "禁輸の終了"
 subject_interaction_events.46.d:0 "禁輸措置が廃止されたことで、密輸取引は残念ながら消えてしまった。"
 opinion_tyrant_overlord:0 "暴君の宗主国"
 opinion_gave_province:0 "返還された正当な州"
 opinion_benevolent_overlord:0 "慈悲深い宗主国"
 opinion_scutage_benefits:0 "軍役代納金の恩恵"
 loyal_subjects:0 "忠実な従属国"
 desc_loyal_subjects:0 "我々の従属国は忠実であり、それによって外交は円滑に行われる。"
 disloyal_subjects:0 "不忠な従属国"
 desc_disloyal_subjects:0 "我々の従属国は不忠であり、外交を少し難しくしている。"
 custom_idea_fort_maintenance:0 "野営地設営"
 custom_idea_fort_maintenance_desc:0 "戦争がある所には、要塞がある。一方は一時的なものであり、戦争で勝利し、敗北した後に放棄される戦場の要塞である。一方、他のものは恒久的な要塞であり、堅固な壁を持ち、兵士、大砲の弾、または他の発射体であっても、それに対してぶつけられる全てのものに対して頑丈な防御を提供する。要塞維持の改善はより良い要塞につながり、安価で容易に防衛の第一線を維持することができる。"
 custom_idea_development_cost:0 "土地改革"
 custom_idea_development_cost_desc:0 "多くの古代の権利と習慣は、我々の支配下で土地を開発する方法にある。我々は、我が国のあらゆる土地ができるだけ容易に最も可能性の高いものに発展できるよう、全国の土地が確実に組織され、保持されるため、徹底的な土地改革を行う必要がある。"
 free_cities.3.t:1 "[Root.Capital.GetName]の街頭の熊手と松明"
 free_cities.3.d:1 "下層階級と都市の支配者層間において、不満が溜まり、素性が分からなくなってしまっているせいで、内乱の一歩手前にまで陥っています。まだ本格的な反乱に対する準備は整っていませんし、上流階級の多くの者たちが都市の評議会に対して、この問題は[Emperor.Monarch.GetTitle]に委ね、できる限りの[Emperor.Monarch.GetTitle]からの援助を請うように、と迫っています。[Root.Capital.GetName]の街中にくすぶる反乱の火を絶つのに最も必要なもの、それは多くの頑強な男たちと金です。"
 free_cities.3.a:1 "[Emperor.Monarch.GetTitle]に助けを求める。"
 free_cities.3.b:1 "我々が持っている小さな兵士たちを掻き集め、自分で処理する。"
 free_cities.4.t:1 "自由都市[From.GetName]が助けを乞う"
 free_cities.4.d:1 "今朝、自由都市[From.GetName]から使者が訪れまして、都市評議会は労働者階級の要望を満足させることに完全に失敗した、と事細かに伝えてきました。使者は、自由都市が奮闘している不満を、[From.Capital.GetName]の街中でくすぶり荒れ狂う火に例えて語り、もし事を起こさないなら、都市の農民たちはすぐにでもピッチフォークを掲げ、反乱を起こすだろうと主張しています。使者たちは、兵士と金を畏って嘆願しています。それがあれば、彼らは不満を抱く市民に対して迅速に正義をもたらすことができることでしょう。"
 free_cities.4.a:1 "それは合理的な要求であり、我々はそれを尊重しよう。"
 free_cities.4.b:1 "問題は[From.Country.GetName]内で深まっており、彼らがそのことを認識するまでは助けを送らない。"
 free_cities.5.tt1:1 "[From.Country.GetName]は、我々が援助を行うだろうと伝えられている。"
 free_cities.5.tt2:1 "[From.Country.GetName]は、我々が援助を拒否したと伝えられている。"
 free_cities.6.tt1:1 "新しい皇帝は[This.Country.GetName]で戴冠されるだろう。"
 free_cities.5.t:1 "[Emperor.Monarch.GetTitle]の反応"
 free_cities.5.d:1 "日ごとに不満が成長し、我々が自由にできる人々をどのように使っても、我々の目の前で炎は消えてしまう。あの使者はどこへ行った？我々の謙虚な要求が[From.Monarch.GetTitle][From.Monarch.GetName]に怒りをもたらすことなく、[From.Monarch.GetSheHe]が助けることに同意することを願っている。"
 free_cities.5.a:1 "結局、大量の人と金がちょうど必要なモノなんだ！"
 free_cities.5.b:1 "[From.Monarch.GetTitle]は問題が血と金で解決するには深すぎると主張している…"
 free_cities.6.t:1 "戴冠式"
 free_cities.6.d:1 "[PAP.Monarch.GetTitle][PAP.Monarch.GetName]は、ローマカトリック教会の保護者としての[Emperor.Monarch.GetTitle]の地位と、キリスト教徒の君主を象徴する[PAP.Monarch.GetTitle]の権利の象徴である、神聖ローマ帝国の新[Emperor.Monarch.GetTitle]の手に帝国の王位の象徴を置いた。戴冠式の場所として選ばれることは大変光栄であり、[Root.Capital.GetName]の教会は、[Emperor.Monarch.GetTitle]が戴冠するのを見るために集められたすべての尊厳をかろうじて収容することができた。"
 free_cities.6.a:1 "我々は本当に恵まれている。"
 free_cities.7.t:1 "条約会議"
 free_cities.7.d:1 "[Root.GetName]の条約会議が終わった後、[hre_winner.GetName]側の勝者と[hre_loser.GetName]側の降伏条件に署名した外交官双方が、このような重要な出来事を取り巻く必要なすべての詳細と、この問題の中立性についての我々の助けに対して感謝した。これは、彼らが手近な課題に集中するのを助けた。我々は会議のために費やされた費用以上の金銭的な報酬は受けていないが、今やこれまで以上に名声ある国家となっている。"
 free_cities.7.a:1 "すべての困難には価値がある。"
 free_cities.8.t:1 "関税と税への特権"
 free_cities.8.d:1 "自由都市[free_city_in_debt_target.GetName]が借金の自重で苦悶しており、破産という恐ろしい穴から自分を守るために十分な金をかろうじて作り出している状態である。一度でも[free_city_in_debt_target.GetName]の経済が否応なく自ら生み出した問題の重みで崩れてしまったなら、自由都市の評判だけに留まらず、神聖ローマ帝国自体の評判や正統性にも傷をつけることになる。うまく管理できればの話だが、彼らの財政難を緩和できるであろう関税と税への特権を与えることで、彼らを助けることができる。"
 free_cities.8.a:1 "彼らに関税と税の特権を付与する。"
 free_cities.8.b:1 "彼らはこれに値しない。"
 free_cities.9.t:1 "関税と税の特権が与えられた"
 free_cities.9.d:1 "我々が借金返済に苦悶しているという知らせは小さな驚きにすぎなかったが、大きな驚きは[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]が、他の自由都市が持っているかどうか疑わしいような、いくつかの確実な関税と税の特権を与えることにより、我々を助けることを決断したことであった。"
 free_cities.9.a:1 "確かに驚きだが、歓迎すべきことだ！"
 free_cities.10.t:1 "武器を持った生まれのよい者たち"
 free_cities.10.d:1 "[Root.Capital.GetName]の土地を所有する貴族たちは、自由都市という地位が貴族の直接支配から遠ざけていることを嫌っており、最近では彼らを黙らせておく方法について、万策尽きてしまった。もし彼らが小作人にすぎず、ピッチフォークと松明で武装し、軍事訓練もほぼ受けていないとしたら、彼らが焚きつけた反乱であればどういう類のものでも鎮圧できるだろう。しかし、彼らは土地と称号を持ち、正式に戦術の訓練を受けた男女であり、過小評価すべきではない。彼らの野望を黙らせることができる唯一の存在、それは神聖ローマ帝国の[Emperor.Monarch.GetTitle]、その人だけなのだ…"
 free_cities.10.a:1 "[Emperor.Monarch.GetTitle]に助けを求める。"
 free_cities.10.b:1 "貴族に特権を与えて、彼らが黙っていることを願う。"
 free_cities.11.t:1 "[From.GetName]、反抗的な貴族に対する助力を嘆願"
 free_cities.11.d:1 "[From.Country.GetName]の自由都市が、[From.Country.GetName]の自由都市としての地位を嫌う領主貴族たちと争っていることが我々の注意を引いている。国は貴族を非難し、王室の称号や特権から解放された[From.Monarch.GetName]の世俗的な指導層を受け入れさせるよう、我々の助けを求めている。"
 free_cities.11.a:1 "彼らは我々の支援を待つことになる。"
 free_cities.11.b:1 "彼らが市民を処置することができないのであれば、彼らは本当に国を支配するのに適しているのか？"
 free_cities.12.t:1 "助けるか、妨げるか？"
 free_cities.12.d:1 "貴族たちは大胆になってきており、農民や市民たちを雇おうとし始めた。反乱に加わらせて我々および我らの自由都市としての地位に逆らおうというのだ。今のところはうまくいっていないが懸念材料だ。なぜなら、ごてごてした姓を名乗る傲慢な公爵たちによる平和を粉砕しようという試みに対して、我々はいつも苦労して平和を維持してきたからだ。[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は我々についてどう考えているのだろうか？[From.Monarch.GetSheHe]は、約束を守り、これらの手に負えない貴族たちと決着をつけてくれるのだろうか？"
 free_cities.12.a:1 "助けが[From.Monarch.GetTitle]から到着した！"
 free_cities.12.b:1 "「…支配には不向きだ…」だから、助けは送らない"
 free_cities.13.t:1 "都市同盟"
 free_cities.13.d:1 "ハンザ同盟とロンバルディア同盟は、他の自由都市が我々と共に同盟に参加することを望んでいるかどうかを調べるよう促した。我々自由都市は単独では脆弱だが、交易、帝国の平和の維持、裁判における支持、統一された軍隊の維持などの問題における小国間の相互協力により、我々が、大国でさえ抑えることが困難な認められた力となれることは、すでに証明されている。"
 free_cities.13.a:2 "[fc_league_invitation_target.GetName]に外交官を派遣する！"
 free_cities.13.b:1 "代わりに傭兵を雇うことはできないのか？"
 free_cities.14.t:1 "都市同盟の提案"
 free_cities.14.d:1 "神聖ローマ帝国内には多くの相互協力行う同盟があった。例えばハンザ同盟は商業的かつ守備的な連合を作り上げた商業仲間の同盟であり、あるいは相互防衛と平和維持の共同体であったシュヴァーベン同盟もそうである。スイス同盟のように、それ自体が国家とみなされるほど強力で統一された同盟も存在している。[From.Country.GetName]の自由都市は、交易問題、帝国の平和維持、裁判所の扶助において、我々が同様に参加し、ある種の協力を行うことを提案している。"
 free_cities.14.a:1 "失うものがあるのか？参加だ！"
 free_cities.14.b:1 "大量の時間と資源の無駄、それ以上の何物でもない。"
 free_cities.15.tt:1 "[From.Country.GetName]はあなたの同意を受け取ります。"
 free_cities.16.tt:1 "[From.Country.GetName]はあなたからの拒否を受け取ります。"
 free_cities.15.t:1 "都市同盟の一員"
 free_cities.15.d:1 "[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、交易、帝国の平和維持と裁判所の支援などいくつかの問題について我々と協力することに同意した。"
 free_cities.15.a:1 "同盟へようこそ！"
 free_cities.16.t:1 "[From.GetName]が都市同盟を辞退"
 free_cities.16.d:1 "[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、[Root.Country.GetName]の[Root.Monarch.GetTitle][Root.Monarch.GetName]との協力を拒否しなければならなかったことについて非常に深く後悔している…"
 free_cities.16.a:1 "彼らはすぐに我々の結合した経済を目にし、加わらなかったことを後悔するだろう！"
 free_cities.17.t:1 "都市同盟の会員"
 free_cities.17.d:1 "シュヴァーベン同盟、ハンザ同盟、ロンバルディア同盟などの同盟に基づいた様々な自由都市間の協力はすばらしく進んでいるようだ。彼らは、交易問題、帝国の平和維持と裁判所の支援について、協力し合うことで合意した。我々は自由都市として、この排他的な組合の会員資格を求めることができる…"
 free_cities.17.a:1 "指揮官として外交官を派遣しろ！"
 free_cities.17.b:1 "必要ない。"
 free_cities.18.t:1 "可能性のある都市同盟の一員"
 free_cities.18.d:1 "他の自由都市と協力して、日ごとに会員となるための申請が増加している！[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、我々に参加したいと望んでいる多くのものの一つである。"
 free_cities.18.a:1 "[From.Country.GetName]の申請を受け入れる。"
 free_cities.18.b:1 "[From.Country.GetName]の申請を拒否する。"
 free_cities.19.t:1 "組合の改革"
 free_cities.19.d:1 "多くの学者や博識の人物は、[Root.Country.GetName]の自由都市を故郷と呼ぶ。同盟の他の自由都市の仲間と協力することで、彼らは我々にとって大きな利益となる方法で彼らの思想や理論を洗練することができる。"
 free_cities.19.a:1 "素晴らしい！"
 fc_hre_privileges:0 "皇帝によって与えられた関税と税の特権"
 desc_fc_hre_privileges:0 "神聖ローマ帝国皇帝は、我々に関税と税の特権を与えた。"
 opinion_special_privileges:0 "皇帝によって付与された特権"
 opinion_agreed_league:0 "都市同盟は受け入れられた"
 opinion_refused_league:0 "都市同盟は拒否された"
 fc_city_league:0 "都市同盟"
 desc_fc_city_league:0 "シュヴァーベン同盟、ハンザ同盟、ロンバルディア同盟などの古い都市同盟に触発され、神聖ローマ帝国の自由都市はいくつかの問題で力を合わせ、協力することで合意した。"
 opinion_withheld_reforms:0 "保留された改革のアイデア"
 opinion_introduced_reforms:0 "導入された改革のアイデア"
 fc_league_reforms:0 "都市同盟の改革"
 desc_fc_league_reforms:0 "新たな都市同盟の改革は、自由都市全体に広がっており、これらすべての国が偉大な成果を上げるのを助けるだろう。"
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "$NAME$の議席を与える"
 SEAT_PARLIAMENT_DESC:0 "これは以下の効果があります：\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "州に$NAME$の議席を与えるといくらかのボーナスが与えられますが、すべての問題で議席の多数派をなだめる必要があります。"
 withdrawn_parliamentary_seat:0 "議席の取り上げ"
 desc_withdrawn_parliamentary_seat:0 "この州の人々は、彼らが我が国の政治上の正当な影響力を奪われたと感じている。"
 rotten_borough:0 "腐敗選挙区"
 desc_rotten_borough:0 "この州は相対的に重要性が低いにもかかわらず議席を持っている。これは、有権者の数が少なく、容易に操作できるほど貧弱であるため、地域の権力を持つ者が投票を支配することを可能にした。"
 parliamentary_scandal:0 "議会の不祥事"
 desc_parliamentary_scandal:0 "首都は訪問した議員の行動と国家が彼の行動のために彼を処罰できないことによって揺さぶられている。"
 demands_representation:0 "代表権の要求"
 desc_demands_representation:0 "この地域の人々は、中央政府により大きな代表権を要求している。この動きは、国家レベルで改造されるべきであると感じている古い州議会を中心にして起こっている。"
 yearning_for_representation:0 "代議制への希望"
 desc_yearning_for_representation:0 "最近の発展により、この国の人々は、代表議会と成文憲法を希望するようになった。"
 parlaments.2.t:0 "腐敗選挙区"
 parlaments.2.d:2 "[Root.Owner.GetParliamentWithGrammar]の議席により、[Root.GetName]は我が国の政治に大きな影響を与えることができる。しかし、その議席は、[Root.GetName]を羨望のまなざしで見ている[envious_province.GetName]州のような、我が国のより豊かな部分からその地域を区別する唯一のものである。これは、地元の土地所有者が実現してきたものであり、賄賂と脅迫の組み合わせにより、[Root.GetName]の投票は、少数の腐敗した影響力のある個人によって完全に支配されるようになった。"
 parlaments.2.a:0 "腐りきっているな！"
 parlaments.2.a.tt:0 "この議会の議席は今から投票様式が変更されるだろう。"
 parlaments.2.b:0 "我々は議席を再度割り当てる必要がある。"
 parlaments.4.t:0 "投票の腐敗"
 parlaments.4.d:2 "[Root.GetName]にある腐敗選挙区の議員は、[Root.Owner.GetParliamentWithGrammar]で我々の提案に反対することを選択した。この地域を支配している土地所有者は、その問題が彼の最善の利益になるものではないと説得されているようだ。"
 parlaments.4.a:0 "腐りきっているな！"
 parlaments.4.b:0 "そして我々は土地所有者を買収しなければならない。"
 parlaments.5.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.5.d:2 "影響力のある[Root.GetCapitalName]大学は、大学に提供される資金の増加を支持するよう、[Root.GetName]の[Root.Owner.GetParliamentWithGrammar]の議員の意見を動かすことに成功した。"
 parlaments.5.a:0 "素晴らしい！"
 parlaments.6.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.6.d:2 "[Root.Owner.GetParliamentWithGrammar]における議席はさておき、[Root.GetName]は海外との交易に関わる多くの有力な企業の中心地でもある。これらの多くは、現在議論されている問題が実施されることで、彼らが恩恵を受けると判断し、[Root.Owner.GetParliamentWithGrammar]の議員に対してそうなるよう圧力をかけているようだ。"
 parlaments.6.a:0 "素晴らしい！"
 parlaments.7.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.7.d:2 "軍は多くの意味において[Root.GetName]の国内で最も影響力を持った勢力であり、組織に対する彼らの忠誠は、この議席から[Root.Owner.GetParliamentWithGrammar]の議員に対し、現在の問題に賛成票を投じるよう説得している。"
 parlaments.7.a:0 "素晴らしい！"
 parlaments.8.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.8.d:2 "国の生産を最善の状態で保護する方法についての[Root.Owner.GetParliamentWithGrammar]における現在の議論は、[Root.GetName]の多くの人々の注目を集めている。提案された政策の恩恵を受けることを願って、[Root.Owner.GetParliamentWithGrammar]の議員たちは議論の中で我々を支持するようになった。"
 parlaments.8.a:0 "素晴らしい！"
 parlaments.9.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.9.d:0 "首都としての地位により、[Root.GetName]の州は現在提案されている改革から多くの利益を得ることになる。幸いなことに、十分な人々がこれを認識しており、議員たちは今、我々を支持して投票していることが明らかとなっている。"
 parlaments.9.a:0 "素晴らしい！"
 parlaments.10.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.10.d:1 "現在議論されている問題がどれほど有益であるかは、[Root.GetName]に議席を持つ議員たちが認識しているようだ。我々の主張に対する彼らの支持は大いに歓迎すべきである。"
 parlaments.10.a:0 "素晴らしい！"
 parlaments.11.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.11.d:1 "少し前まで我々の主張をしっかりと支持していた[Root.GetName]に議席を持つ議員たちは、現在議論されている問題に対する意見を完全に変更するようになったようだ。これがどのように起こったのかはわからないが、我々がもはや彼らの票に頼ることができないのは明らかである。"
 parlaments.11.a:0 "欲とは恐ろしいものだな。"
 parlaments.12.t:0 "腐敗選挙区"
 parlaments.12.d:1 "[Root.Owner.GetParliamentName]の腐敗選挙区を排除するため、現在提案されている改革への支持が[Root.GetName]の票に実際に現れてきそうだったが、その地域の議員を支えていた人物は、議員が議席を失いかけていたことに突然気付いた。今や彼は、改革に反対票を投じるよう議員を説得している。"
 parlaments.12.a:0 "腐りきっているな！"
 parlaments.13.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.13.d:0 "[Root.GetCapitalName]の行政のメンバーが、他の制度の我々のものへの統合を規制するための法律や規制の変更に反対する主張を決断したことで、その地域の議員は我々の提案に反対することが成功したと確信している。"
 parlaments.13.a:0 "OK"
 parlaments.14.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.14.d:0 "[Root.GetName]の議員は、外部の競争から彼らを守る規則を開放することに反対するよう、州の生産産業に利害を持つ人々によって説得されている。"
 parlaments.14.a:0 "OK"
 parlaments.15.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.15.d:3 "[Root.GetName]の多くは、海軍への支出を増やすという提案にかなり不満を抱いている。彼らはすでにこの地域が我が国の軍隊に対し多大な貢献をしていると感じており、[Root.Owner.GetParliamentWithGrammar]には海軍のためにより多くの資金を求めるより、むしろ彼らのために多くの資金を認可することを期待していた。"
 parlaments.15.a:0 "OK"
 parlaments.16.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.16.d:2 "[Root.GetName]州の海軍の優位性は、[Root.Owner.GetParliamentWithGrammar]における陸軍への増額提案がむしろ冷たく受け止められたことを示している。当初、議定書に肯定的だったにもかかわらず、今やこの地域からの議員は投票に反対するしかない。"
 parlaments.16.a:0 "OK"
 parlaments.17.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.17.d:0 "当初は好意的でだったが、[Root.GetName]の議員たちは現在の問題に対して嫌悪感を表明している。それは、国境内にあるすべてのものを所有し支配するという、遠大な野望を意味し、彼らはそれに我慢ならないと語っている。"
 parlaments.17.a:0 "あなたがそう思うのは非常にもっともだ。私はコメントできない。"
 parlaments.18.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.18.d:0 "[Root.GetName]の議員は議会における議論で我々の提案に驚くほど肯定的である。[Root.GetName]の大学は、現在の提案に伴う会計と評価に関与し、学者たちが、我が国に関するいくつかの新しい未整理の情報に参加する機会を得て満足することを確信していることを示している。"
 parlaments.18.a:0 "OK"
 parlaments.19.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.19.d:0 "増税に賛成する投票は、[Root.GetName]では非常に説得が難しいものとなっている。数多くの抗議の後、その地域の議員は我々の提案に対する彼の支持を撤回し、現在は彼の再選への危惧から反対に回っている。"
 parlaments.19.a:0 "OK"
 parlaments.20.t:0 "都市での生活"
 parlaments.20.d:0 "[Root.Capital.GetCapitalName]から時にはかなり離れている地域の代表として、多くの議員は、訪問中の首都での生活が、彼らが慣れ親しんできたものとは非常に異なることにしばしば気づく。いくつかの人はそれが窮屈で不潔なものだと感じ、多くの人は故郷に帰るとかなり安心するようだ。\n\n今年は、我々の議員たちの繊細な感性が耐えることが、通常よりもより困難であることが明らかである。暑い月は異常に暑く、湿った月は異常に湿っていて、寒い月は異常に寒い。多くの議員が、もううんざりだと判断して、滞在をより快適にするよう我々に近づいてきた。"
 parlaments.20.a:0 "我々はできることをしなければならない。"
 parlaments.20.b:0 "彼らは他の者たちと同じように我慢する必要がある。"
 parlaments.21.t:0 "議員の不祥事"
 parlaments.21.d:0 "現在の議論の間に、首都で軽微な不祥事が発生した。議会に出席する代わりに、[recalcitrant_seat.GetName]選出の議員が公共の平和を乱し、女主人に嫌がらせをしていたようだ。この怒りは、彼の同僚と街頭の両方で大きく高まっており、何年もの間、将来の議会において影響を与え続ける可能性が高い。"
 parlaments.21.a:0 "放っておこう。"
 parlaments.21.b:0 "議員を逮捕しろ。"
 parlaments.22.t:0 "不在"
 parlaments.22.d:1 "我が国の政治に対する大きな影響力を考えれば、すべての議員が議会に出席し、彼らが信頼された力を最大限に活かすため熱意を示していると推測するのは簡単だろう。しかし、これは事実とはまったく異なっており、ある[Root.GetParliamentName]では、田舎の地所で楽しむためか、あるいは首都の多くの喜びに参加することを決めたために、議場に全く現れない者もいる。最近、問題はますます高まっている。我々は外国の高官たちが我々の背後で嘲笑っていることを恐れている。出席を増やすために取ることのできる多くの措置はあるが、それに対してどの議員もあまり好意的ではない。"
 parlaments.22.a:0 "最悪の行き過ぎを罰する。"
 parlaments.22.b:0 "どうにもできん。"
 parlaments.23.t:0 "表現への要求"
 parlaments.23.d:0 "[Root.GetName]の都市で多くの敵対的な出版物が流通し始めている。匿名ではあるが非常に批判的な著者たちは、我々の政府が「独裁」であると主張し、成文憲法と我が国の様々な部分を代表する議会の双方を要求している。"
 parlaments.23.a:0 "出版を禁じる。"
 parlaments.23.b:0 "改革へのあいまいな約束をする。"
 parlaments.24.t:0 "財政援助"
 parlaments.24.d:0 "現在の貧弱な政府の財政のために、国庫への貢献は大いに歓迎である。それゆえ、我々は、豊かな市議会の代表者による助力の申し出を受け入れることを強く望んでいる。しかし、その対価は、一般的には政府内におけるより大きな代表権であり、将来的に国家が彼らの援助を求める方式に一定の形を与えるものである。"
 parlaments.24.a:0 "彼らにより大きな代表権を付与する。"
 parlaments.24.b:0 "彼らの金を拒否する。"
 parlaments.24.c:0 "彼らの意見を考慮に入れることを約束する。"
 parlaments.24.dd:0 "彼らの金を拒否する。"
 parlaments.25.t:1 "[Root.Culture.GetName]人の要求"
 parlaments.25.d:0 "我が国には国家による議会が欠けているが、地方議会は古くから多くの州で存在している。これらは自国以外の地域にはほとんど影響を与えないが、時には国家に近づき、その存在が国家の税制をより効率的にすることができる。\n\n最近、そのような地方議会のいくつかが、国家レベルでの代表権を要求し始めたことで[Root.GetName]において問題が起こりつつある。彼らは中央政府の代表権は不十分であり、支配者に意見を述べることができる中央議会がこれを緩和する唯一の方法であると感じている。"
 parlaments.25.a:0 "考えてみよう。"
 parlaments.25.b:0 "このような考えは粉砕する必要がある。"
 parlaments.26.t:0 "直接の貢献"
 parlaments.26.d:0 "議会で現在議論されている問題について、熱心に関心を寄せている集団は、[Root.GetName]から我々と非常によく連携しており、国家に直接貢献するようになっている。まだ反対している議員をうまく「説得」するために金を上手く使うか、あるいは少なくとも、これまでにかかった費用を、我々に補填することが、彼らの希望である。"
 parlaments.26.a:0 "我々はその使い道を見つけるだろう。"
 parlaments.27.t:0 "議会の伝統"
 parlaments.27.d:0 "議員であることについてのより難しいことの一つは、首都での議論とは関係なく、新しい法律を故郷へ戻す方法である。それでも、地方議員は、中央政府から送られてきた徴税人が、それほど代表権を持たない制度として行うよりも、新しい税金について説明するのが容易であることはよくある。\n\n一般的な議員と[Root.GetName]の特有の議員は、政策を擁護するのに熟練しているように見え、結果として中央政府の支持の高まりを見ることができる。"
 parlaments.27.a:0 "奴らはようやく理解したか！"
 parlaments.28.t:0 "地方議会の支持"
 parlaments.28.d:0 "[Root.GetName]の地方議会は、[Root.GetParliamentWithGrammar]における我々の現在の提案に対する支持に非常に熱心であった。非常に多くの人々が、彼らがすでに確実であろうもののために必要な準備を始めていることは、一定の承認とみなすことができるだろう。"
 parlaments.28.a:0 "注目すべきだ。"
 parlaments.29.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.29.d:1 "[Root.Owner.Monarch.GetTitle]に対する彼らの永遠の忠誠心と[Root.Owner.Monarch.GetHerHis]の国家にとって何が最良かを理解する能力に対する完全な信頼を挙げて、[Root.GetName]に議席を持つ議員たちは[Root.Owner.GetParliamentWithGrammar]における我々の立場を支持するようになっている。我々の主張に対する彼らの支持は大いに歓迎である。"
 parlaments.29.a:0 "素晴らしい！"
 parlaments.30.t:0 "[Root.GetName]は議論における姿勢を変える！"
 parlaments.30.d:1 "[Root.Owner.Monarch.GetTitle]に対する不信と、[Root.Owner.Monarch.GetHerHis]の国家にとって何が最良かを理解する能力を挙げて、[Root.GetName]に議席を持つ議員たちは、[Root.Owner.GetParliamentWithGrammar]における我々の立場への支持を取り消した。"
 parlaments.30.a:0 "彼らの信頼の欠如は不安だな。"
