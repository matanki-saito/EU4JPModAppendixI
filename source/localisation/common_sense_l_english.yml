 devotion_events.1.t:0 "総合病院"
 devotion_events.1.d:0 "貧困層を歓迎し助けてくれる場所を作るため、総合病院を設立することが提案されている。公衆衛生は非常に重要であり、無料の産婆術の一式を提供し、病気と闘う施設があることで誰もが幸福を増すことだろう。"
 devotion_events.1.a:0 "これが公衆衛生を改善するならば何のために待っているのだ？やれ！"
 devotion_events.1.b:0 "聖職者が彼らの問題を全て解決するだろう。こんなことに金を捨てるな！"
 devotion_events.2.t:0 "要塞の維持"
 devotion_events.2.d:0 "我々の要塞は、侵入者や敵に対するもっとも重要な防御であるが、それらは大規模な修復を行う必要がある。我々はこの資金を調達するため、税金を増やす必要があるが、それは確実に、税金を払う人々に動揺を与えるだろう。"
 devotion_events.2.a:0 "我々にはこれが必要なのだ。民衆など無視しろ！"
 devotion_events.2.b:0 "今持っている資金で可能な手を打つべきだ"
 devotion_events.3.t:0 "要塞群の近代化"
 devotion_events.3.d:0 "要塞は、もはや我々の目の前で崩れ落ちるように見え、それらは現在、城壁へのほとんどの攻撃に耐えられるほど頑強ではない。それらの防衛は、その時代にもかかわらず機能的で印象的だが、他国の要塞と比べるとまだ不十分である。我々は、要塞が非常に必要としている改修や近代化に資金を提供するために、納税者の​​ポケットの中をよく調べる必要があるだろう。"
 devotion_events.3.a:0 "より大いなる利益のために…誰も侵略されることは望まないだろう？"
 devotion_events.3.b:0 "今のままで十分だ"
 devotion_events.4.t:0 "高すぎる税金"
 devotion_events.4.d:0 "高みから、高い壁と、そして復元された砦のぶ厚い塔の中で、増税された税金に対する市民の怒りの声を聞くのは難しいが、我々が税金を引き下げない限り、反抗し、反乱を起こすと脅かしていることは耳に届いている。"
 devotion_events.4.a:0 "我々は耳を傾け、不本意ながら願いを聞き入れよう。"
 devotion_events.4.b:0 "なんだって？何も聞こえんな！"
 devotion_events.5.t:0 "要塞の装飾"
 devotion_events.5.d:0 "ステンドグラスの贈り物は我々の要塞の一つに置かれ、効果は絶妙である。実際に、我々が所有するすべての要塞をステンドグラスで装飾することを検討するのはとても素晴らしいことだ。"
 devotion_events.5.a:0 "虚栄心は、それが要塞のためになろうと罪である。"
 devotion_events.5.b:0 "それに支払うために税金を増やすだけだ。"
 devotion_events.6.t:0 "宗教のためのクエスト"
 devotion_events.6.d:0 "宗教改革についての急進的な思想で知られている人物が、彼の説教の中で司祭や[Root.Religion.GetName]の教義を非難している。これは、広範な苦情と、我々のそれほど忠実でない市民たちからの宗教的自由を求める要求をもたらした。"
 devotion_events.6.a:0 "我が国は[Root.Religion.GetName]であり、常に[Root.Religion.GetName]であり続けるだろう！"
 devotion_events.6.b:0 "都市に完全な宗教の自由を認めよう。"
 devotion_events.7.t:0 "偽りの信仰"
 devotion_events.7.d:0 "[Root.GovernmentName]の目的の一つは、[Root.Religion.GetName]の信念を広め、異端から保護することである。それは高貴な主義であるが、異端が我が国の中心に襲い掛かると、それは我々を傷つける。我々の州の一つは[Root.Religion.GetName]の信念に従っておらず、我々の主義は、我々が扱う真の信仰を広めるか、さもなければ永遠の恥となるだろう。"
 devotion_events.7.a:0 "宣教師を派遣し、異端の者たちを改宗させる取り組みを加速させよう。"
 devotion_events.7.b:0 "それなら、我々は恥じるべきだろう。"
 devotion_events.8.t:0 "文書の偽造"
 devotion_events.8.d:0 "文書を偽造し、それらの偽造された文書を所持し、あるいは、土地や特権の拡大のための闘争の時に、論争を裏付けるために文書を遡って有効にすることは、併合と奪取に対する共通の防衛であった。今でもこれらの疑わしい方法は使われている。うまくいけば、誰も矛盾を検出することはできない…"
 devotion_events.8.a:0 "これらの文書を偽造しろ。"
 devotion_events.8.b:0 "我々の書庫をその汚れから守れ！"
 devotion_events.8.ct:0 "偽造が発見される可能性がある…"
 devotion_events.9.t:0 "偽造された文書"
 devotion_events.9.d:0 "偽造、模造、遡って有効にした書類を隠匿するために最善の努力をしていたにもかかわらず、我々のしたことが暴露された。我々が望んでいたのは、我々の州を併合し、奪回しようとする人々から[Root.Country.GetName]を守ることだった。"
 devotion_events.9.a:0 "賄賂でも、恐喝でも、この秘密を漏らす者を探し出せ！"
 devotion_events.10.t:0 "地元貴族"
 devotion_events.10.d:1 "[Root.Heir.GetName]は[Root.Country.GetName]の人々、特に[Root.Heir.GetSheHe]が属していた貴族たちの信頼と支持を得て、[Root.Monarch.GetTitle]の後継者となった。これは我々が権威を取り戻すのを助け、かつてない程の権勢を誇るだろう。"
 devotion_events.10.a:0 "我々が[Root.Heir.GetHerHim]を選択したのは何と幸運であっただろう！"
 devotion_events.11.t:0 "外来貴族"
 devotion_events.11.d:0 "外交、軍事、統治に関する才能に加えて、[Root.Monarch.GetTitle]の後継者である[Root.Heir.GetName]は、外国の宮廷との同盟及び姻戚関係をももたらした。この関係は必要不可欠なものであることが明らかになってきている。"
 devotion_events.11.a:0 "我々は[Root.Heir.GetHerHim]について疑念を抱いていたが、今はすっかりなくなった。"
 devotion_events.12.t:0 "商人の息子"
 devotion_events.12.d:0 "商人である[Root.Heir.GetHerHis]の両親からもたらされた、交渉のための抜け目のない心と駆け引きの才能は、市民、自由農民や[Root.Country.GetName]の貴族たちの間で[Root.Heir.GetName]への尊敬と恐れを作り出した。[Root.Heir.GetName]が[Root.Monarch.GetTitle]になれば、彼らはいかなる駆け引きや交渉においても[Root.Heir.GetHerHim]を騙そうと試みることはないであろう。"
 devotion_events.12.a:0 "我々の後継者は単なる商人の息子かもしれないが、[Root.Heir.GetSheHe]は[Root.Heir.GetHerselfHimself]の実力を示した！"
 devotion_events.13.t:0 "有能な神学者"
 devotion_events.13.d:0 "神の物語の科学の中で学んだ、次の[Root.Monarch.GetTitle]である[Root.Heir.GetName]は、数多くの宗教的な話題を理解、説明、擁護、または促進するのに役立つ、さまざまな形式の分析と議論を利用することができる。"
 devotion_events.13.a:0 "最初から[Root.Heir.GetSheHe]が[Root.Country.GetName]を賢明に支配することは分かっていた。"
 devotion_events.14.t:0 "地方の伝道師"
 devotion_events.14.d:0 "地方の伝道師である[Root.Heir.GetName]が[Root.Country.GetName]の[Root.Monarch.GetTitle][Root.Monarch.GetName]の後継者として選ばれると、人々は歓迎した。彼らは[Root.Heir.GetHerHis]の不変の説教が終わったのを見て喜んでいたのか、あるいは[Root.Heir.GetHerHim]を[Root.Country.GetName]に違いを生むものだと信じていたせいなのか？何があっても、人々は次の[Root.Monarch.GetTitle][Root.Heir.GetName]を支持し、信頼している。"
 devotion_events.14.a:0 "[Root.Heir.GetName]には人々の支持があったが、今では[Root.Heir.GetSheHe]は我々の支持も持っている。"
 devotion_events.15.t:0 "支配への挑戦"
 devotion_events.15.d:0 "きっかけは、常にそうであるように、噂、ゴシップ、そして軽蔑と悪意に満ちたこそこそとした視線で始まった。[Root.Monarch.GetTitle][Root.Monarch.GetName]の統治に対する異議がさらに広がるとすれば、それは[Root.Monarch.GetSheHe]が[Root.Country.GetName]の統治者の地位に適切に選出されなかったためである。人々は口での抗議に留まらず、[Root.Monarch.GetHerHim]を解任しようとするかもしれない。"
 devotion_events.15.a:0 "どうしてそうなった？"
 devotion_events.16.t:0 "巡礼と迷信慣行の禁止"
 devotion_events.16.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の厳格で専断な態度は、[Root.Country.GetName]の農民や市民たちからの、巡礼と迷信慣行の禁止を解除する要求をもたらした。すべての人に有益となる禁止については、これらの馬鹿者からの怒りによって、変更されるべきものではない。"
 devotion_events.16.a:0 "前言を撤回する、諸君の望む巡礼を行うがいい！"
 devotion_events.16.b:0 "下った決断について、後で我々に感謝することになるだろう！"
 devotion_events.17.t:0 "[Root.GetName]の大きな対立"
 devotion_events.17.d:0 "[Root.GetCapitalName]の都市との重大な紛争はもはや手遅れになりつつある！市民は[Root.Owner.Monarch.GetTitle]の臣下の捕虜の一部を奪ってしまった。そして、禁令と破門により、これに対抗する最善の努力をしているにもかかわらず、都市は勝利している！彼らは都市の要塞を強化し始め、都市を奪おうとする者と戦っている。都市の壁を元の規模に戻すよう市に命じることを試みたが、彼らは拒否している。"
 devotion_events.17.a:0 "その状態を保とう、彼らは遅かれ早かれ和らぐだろう。"
 devotion_events.17.b:0 "彼らが望むものを与えよう…"
 devotion_events.18.t:0 "狂った予言者"
 devotion_events.18.d:0 "彼は市民の栄華、世俗的な芸術と文化の破壊、そしてその腐敗から[Root.Capital.GetName]を浄化する大洪水を見た予言者であると主張している。狂った伝道師は[Root.Religion.GetName]の一新を求め、極度に厳格な運動を開始した。[Root.Capital.GetName]の若い人々の助けを借りて、彼は、騒乱や[Root.Monarch.GetTitle][Root.Monarch.GetName]の支配権に対する論争さえ引き起こす可能性がある！"
 devotion_events.18.a:0 "永久に沈黙させろ！"
 devotion_events.18.b:0 "彼の熱狂的な説教を認めず、また反応もしない。"
 devotion_events.19.t:0 "我々に合った評議会"
 devotion_events.19.d:0 "驚きではなく、むしろ悔しいことに、[Root.Monarch.GetTitle]と[Root.Country.GetName]の各制度（教会、教育、法律、医療、財政、行政、公共）間の永続的な闘いは、新しい改革への提案を高めただけであった。同じような考え方を持つ人々を様々な機関の地位に就かせることによって、おそらくは、消極的な民衆の心をより適応可能な形に変えるよう説得するだろう。"
 devotion_events.19.a:0 "我々は、我々自身の顧問から始める。"
 devotion_events.19.b:0 "[Root.Country.GetName]の[Root.Monarch.GetTitle]が誰であるか、もっと強く思い出させる！"
 devotion_events.20.t:0 "[Root.GetName]における社会的、政治的紛争"
 devotion_events.20.d:0 "都会の貴族やギルド、下層階級は紛争に巻き込まれており、[Root.Owner.GetName]の顧問は、[Root.GetCapitalName]の都市における[Root.Owner.Monarch.GetTitle]の影響を強化する好機として見ている。[Root.Owner.Monarch.GetName]の顧問の奨励によって、ギルドは貴族に対して反乱を起こし、彼らは都市の門を開いて[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]の軍隊が都市を占領することを許可している。これは、我々が[Root.Owner.Monarch.GetTitle]に対して都市を従属させ、都市の権利を縮小する絶好の機会である！"
 devotion_events.20.a:0 "軍を繰り出し都市を占拠せよ！"
 devotion_events.20.b:0 "占領の必要はない。我々はすでに街を所有している。"
 devotion_events.21.t:0 "我々の中の世俗主義者たち"
 devotion_events.21.d:0 "[Root.Country.GetName]への我々の献身を低下させるそれぞれの事件は、我々の目の前に近づくにつれてますます問題を抱えている。宗教的配慮は民事から排除するべきであると信じる人々が存在し、その数は次第に増えている。彼らは変化を求めて政府を世俗化することを願っている。"
 devotion_events.21.a:0 "ならば、それでよい。"
 devotion_events.21.b:0 "その劇的な段階にはまだ早い。"
 devotion_events.22.t:0 "堕落した支配者"
 devotion_events.22.d:1 "彼らは腐敗と堕落と見えたものに幻滅を抱き、仲間の崇拝者たちは我々に寄付を送ることをやめ、[Root.Religion.GetName]信仰の砦として、我々の軍隊で志願兵として戦うことを拒否した。"
 devotion_events.22.a:0 "これは災害、ただの災害だ。"
 devotion_events.23.t:0 "腐敗した[Root.Monarch.GetTitle]"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、善良な信念より[Root.Monarch.GetHerHis]の個人的な目標に力を注ぎ、腐敗している。我が民は[Root.Monarch.GetHerHim]を幻滅の目で見ている。"
 devotion_events.23.a:0 "[Root.Monarch.GetTitle]の堕落を無視する。"
 devotion_events.23.b:0 "変更を試みる。"
 devotion_events.24.t:0 "聖戦への義勇兵"
 devotion_events.24.d:0 "我々の神聖な主張に触発され、[Root.Religion.GetName]世界の志願兵たちが、異教徒たちとの戦いを支援し、真の信仰を広めるために到着した！"
 devotion_events.24.a:0 "素晴らしい！偉大な主導権だ。"
 devotion_events.25.t:0 "新君主"
 devotion_events.25.d:0 "[Root.Monarch.GetTitle]の生活は想像していたのとは違い、握っている権力は、王や公爵、カリフ、なんと首長より小さい。厳密な規則と[Root.Religion.GetName]の法律に常に従わなければならず、これらの強制により疲弊してしまうほどである。一部の顧問が示唆するように、[Root.Country.GetName]を世俗化し、別の名を持つ支配者となる時が来たのではないだろうか？"
 devotion_events.25.a:0 "うむ、代わりに王冠によって私の額に重みを加えよう。"
 devotion_events.25.b:0 "いや、私は[Root.Monarch.GetTitle]の称号を保持する。"
 devotion_events.26.t:0 "改革家の影響"
 devotion_events.26.d:0 "次の統治者[Root.Heir.GetName]は、修辞学に精通したまじめな[Root.Heir.GetWomanMan]で、すでに[Root.Heir.GetHerHis]の能力を使い、[Root.Heir.GetHerHis]の優良な見解を広げているが、傾聴する人の中には、自身の知性を[Root.Heir.GetHerHim]に証明しようとする人もいるものの、他の人は、魅力的な[Root.Heir.GetWomanMan]に魅了されている。なぜなら、普段は政治に全く関心のない人でさえ、議論に参加しているようであり、[Root.Heir.GetName]には何か特別な何かがあることははっきりしている。"
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap]はまさに[Root.Country.GetName]に必要とされているものかもしれない。"
 devotion_events.100.t:0 "都市と[Root.GovernmentName]の対立"
 devotion_events.100.d:0 "[Root.GovernmentName]と我々の都市の長いライバル関係は長年にわたって我々の間の関係を傷つけている。市は、[Root.Monarch.GetTitle][Root.Monarch.GetName]の権威からの自由を求めており、不穏や戦争の時期の[Root.Monarch.GetTitle]の保護に対して不本意である。"
 devotion_events.100.a:0 "遅かれ早かれ、彼らは正気に戻るだろう。"
 devotion_events.100.b:0 "我々の権威を強制する！"
 devotion_events.101.t:0 "ランタンの光"
 devotion_events.101.d:0 "凶悪な異端の書籍である『ランタンの光』は、最初キリスト教徒の迫害の主な原因は司祭による高価な品の不法な保持であったと主張する。またそれは、大司教または司教の座を反キリストの座席と比較している。この本は、何年にもわたって投獄され、多くの涙とともに放棄したにもかかわらず、彼のやり方を変えることを拒否しているように見える、再び異端に陥った者が所持しているのが発見された。"
 devotion_events.101.a:0 "異端者に再び監獄に行くよう言い渡せ。"
 devotion_events.101.b:0 "異端者は燃やせ。"
 devotion_events.102.t:0 "不当な税金"
 devotion_events.102.d:0 "我々の都市の一つは、自らの評議会と市長を選出する特権を与えられた。もちろん、彼らと[Root.Monarch.GetTitle]との間には常に闘争が起こっている。都市でのこのような権力闘争に加えて、市長や評議会員が不公平な税金を課しているため、不穏を引き起こしている。我々は、権威を主張し、この都市の支配を取り戻すための迅速な方法を必要とするが、我々の意志に対する犯罪者を不安に感じることはない。"
 devotion_events.102.a:0 "彼らを特別な夕食会に招き、そこで逮捕してしまえ！"
 devotion_events.102.b:0 "これは我々の領土の安定性を混乱させるだろう、それを避けるのが賢明だ。"
 devotion_events.103.t:0 "特別な夕食会"
 devotion_events.103.d:0 "宴会は、噂されているように、贅沢なものであった。食べ物と飲み物は豊富で、誰もが満腹と二日酔いを楽しんでいる。市長と評議員は大量に酒を飲み、衛兵の堅実な手には抵抗できない。[Root.Monarch.GetTitle][Root.Monarch.GetName]と市評議会との間の敵意は、特別な夕食会のいくつかの過程で解消したようだ。市長と評議会員を逮捕する計画を進めるべきだろうか？"
 devotion_events.103.a:0 "彼らを逮捕し、彼らの権利を放棄するように強制する。"
 devotion_events.103.b:0 "我々の関係は明らかに改善しており、何か早まったことをする必要はない。"
 devotion_events.104.t:0 "虚栄の焼却"
 devotion_events.104.d:0 "虚栄の物体の誘惑に関する[Root.Capital.GetCapitalName]における激しい伝道師の言葉は、化粧品、芸術、不道徳とみなされる本、楽器を集め、燃やしている彼の支持者の行動へとつながった。彼はこれらの物が罪を犯すように誘惑していることに怒り、人々、特に有名な[Root.Country.GetName]の芸術家たちに、彼のかがり火に不道徳なものを持ってくるよう主張している。"
 devotion_events.104.a:0 "奴を止めろ！"
 devotion_events.104.b:0 "彼が続けるのを許すが、芸術は救う。"
 devotion_events.105.t:0 "司教の針穴"
 devotion_events.105.d:0 "要塞都市である[Root.Province.GetName]は[Root.Country.GetName]の[Root.Owner.Monarch.GetTitle]がAcus Episcopiまたは司教の針穴という非常に狭い門から入ることのみを許可している。門の狭さは騎士の同行を不可能にし、都市の守備兵は[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]の兵士が通常の都市の城門を通過することを拒否している。"
 devotion_events.105.a:0 "強制的に市の門を開けろ！誰も我々が自分の街に入るのを止めることはできない。"
 devotion_events.105.b:0 "不本意ながら街の支配を受け入れる。"
 devotion_events.106.t:0 "権限の共有"
 devotion_events.107.t:0 "[Root.Capital.GetName]での聖年祭"
 devotion_events.107.d:0 "Jubilee（聖年）はローマまたは自国の首都などの聖地への巡礼を伴う。教皇が通常25年または50年ごとに召集する、罪の許し、万事の恩赦の特別な年であるが、誰が[Root.Capital.GetName]で自分たちの聖年を召集できないと言うのだろう？"
 devotion_events.107.a:0 "非常に素晴らしいアイデアだ、我々は承認する！"
 devotion_events.107.b:0 "今年ではない、おそらく来年かな？"
 devotion_events.108.t:0 "[From.Capital.GetName]での聖年祭"
 devotion_events.108.d:0 "[From.Country.GetName]の[From.Monarch.GetTitle]は、罪の許し、万事の恩赦の年である聖年祭を[From.Capital.GetName]で召集している。これは1300年にローマで聖なる年を招いた教皇ボニファティウス8世の時からのキリスト教の伝統である。"
 devotion_events.108.a:0 "これは我々のためのもので、全ての支配者に許されるべきものではない！"
 devotion_events.108.b:0 "それは素晴らしいアイデアだ！"
 devotion_events.109.t:0 "[From.Monarch.GetTitle]が[Root.Capital.GetName]での聖年祭に反応"
 devotion_events.109.d:0 "聖年の伝統はローマにおいて教皇ボニファティウス8世が1300年の聖なる年を招いたときに始まった。[Root.Capital.GetName]での聖年祭についての知らせが届くと、[From.Monarch.GetTitle][From.Monarch.GetName]は我々に使者を送った。だから、我々は[Root.Monarch.GetHerHis]の反応を恐れているのだ…"
 devotion_events.109.a:0 "…彼は少しもそれを好んでいない"
 devotion_events.109.b:0 "…だが、我々の心配は無用だ。彼は賛成している！"
 devotion_events.110.t:0 "教皇の庇護"
 devotion_events.110.d:0 "[PAP.Monarch.GetTitle][PAP.Monarch.GetName]を良き指導者として、[Root.Heir.GetName]の周りのすべてが啓発された。[PAP.Monarch.GetTitle]の知恵は[Root.Heir.GetName]を導き、[Root.Country.GetName]の人々の尊敬と献身を[Root.Heir.GetHerHim]に与えた。"
 devotion_events.110.a:0 "[PAP.Monarch.GetTitle]は[Root.Heir.GetHerHim]を信頼していたが、今は我々もそうだ。"
 devotion_events.117.t:0 "改革派教会の没収"
 devotion_events.117.d:0 "大修道院長が改革派教会を没収した！彼の行動は[Root.Monarch.GetTitle][Root.Monarch.GetName]によって認可されたものではなく、我々が彼の礼拝堂のために別の建物を選ぶよう、大修道院長を説得した彼の意図を知らされた。これは当然、影響を受けた地域の人々を怒らせてしまった。我々が大修道院に教会を返還させたとしても、怒った農民や市民たちはこのことを忘れないだろう。"
 devotion_events.117.a:0 "彼らは何がしたいんだ？"
 devotion_events.118.t:0 "ハルシェス・ハイラム"
 devotion_events.118.d:0 "晩年になると、[Root.Monarch.GetTitle]は[Root.Monarch.GetHerHis]の天での安らぎを心配し、[Root.Monarch.GetSheHe]が煉獄でできるだけ時を過ごさないようにするために、多くの遺物を集めていた。最近、これらの8100の遺物と42の神聖な骨が、かつての[Root.Monarch.GetTitle]の邸宅のあちこちに隠されているのが発見された。"
 devotion_events.118.a:0 "免罪符の販売は[Root.Religion.GetName]を引き起こしたものだ！それらを隠しておけ。"
 devotion_events.118.b:0 "それらのための部屋を作ろう。私は[Root.Monarch.GetTitle]が天国に行ったかどうか心配だ…"
 devotion_events.119.t:0 "噂好きの人々"
 devotion_events.119.d:0 "[Root.Monarch.GetSheHe]が[Root.Capital.GetName]の通りを歩いているとき、[Root.Monarch.GetTitle][Root.Monarch.GetName]への囁き声や目線は、不穏な噂によって引き起こされている。人々は[Root.Monarch.GetTitle][Root.Monarch.GetName]は聖書で聖別されたが、厳粛に聖別されていないと実際に信じており、評判の悪い居酒屋の中で[Root.Monarch.GetHerHis]は頭を抱えている！"
 devotion_events.119.a:0 "問題を無視し、それが消えるよう祈る。"
 devotion_events.119.b:0 "熱心に否定する。"
 dev_confiscated_reformed_church:0 "改革派の教会が没収された。"
 desc_dev_confiscated_reformed_church:0 "大修道院長による改革派教会の没収は、それが返還されたにもかかわらず、農民と市民を大きく怒らせた。"
 devotion_events.200.t:0 "地元のイマーム・ハティーブ"
 devotion_events.200.d:0 "[Root.Heir.GetName]は、[Root.Heir.GetSheHe]が[Root.Monarch.GetTitle][Root.Monarch.GetName]の後に[Root.Country.GetName]の支配者として選ばれるまでは、マスジッドにおける祈りの指導者であり、金曜日の会衆の祈りの説教者であった。イマーム・カディブとして[Root.Heir.GetHerHim]を選んだ地元の社会は、イスラムの基礎を会衆に教えるのに[Root.Heir.GetHerHim]と同様に博識で、高潔な者はほとんどいないため、[Root.Heir.GetName]が去ったのを悲しんでいるだろう。[Root.Heir.GetSheHe]が去ったことで、[Root.Heir.GetName]よりも劣っている人に宗教的な質問をする必要があるが、それらを失うことで、我々が得るものもあるだろう。"
 devotion_events.200.a:0 "[Root.Heir.GetName]を次の[Root.Monarch.GetTitle]として選択することが賢明だった。"
 devotion_events.201.t:0 "基本理念"
 devotion_events.201.d:0 "評議会は支配構造の一部であるが、その柱の一つではないと主張する者もいるかもしれない。会議は、イスラムの教え、コーランとスンニ派の指針の諮問に従うべきである。指導者は、会議の主宰者から選出されるべきである。議論はmushawarahとmudhakarah－審議と総意－に基づくものである。コーランとスンニ派の教えに違反しない限り、誰もが意見を表明し、過半数の声を受け入れることができる。"
 devotion_events.201.a:0 "それを柱の一つにする。"
 devotion_events.201.b:0 "それは我が国を管理する簡単な方法のようだ。"
 devotion_events.202.t:0 "慈悲の心"
 devotion_events.202.d:0 "かつて預言者のいとこ、アリは言った。「あなたの心にあなたの臣下のために慈悲と愛と優しさを与えなさい。彼らに直面して貪欲な動物となり、簡単な獲物とみなしてはなりません、彼らには二種類の者がおり、宗教の兄弟か平等な創造物のいずれかです。知らぬ間に罪に襲われ、不足に負けて、邪悪な行為と罪は意図的に、間違って犯されます。だから彼らにあなたの許しとあなたの寛大さを同じように与え、神があなたに許しと寛大さを与えることを願ってください。あなたが彼らの上にあり、あなたを任命した人はあなたの上にあり、神はあなたを任命した人の上にあります。神は彼らに必要なものを満たすことをあなたから求め、彼は彼らと共にあなたを試しています」\n貴重な教訓は、我々が自分に捧げることができる彼の言葉から学ぶことができ、あるいは我々の支配に組み込む方法を見つけることができる。"
 devotion_events.202.a:0 "神の御心のままに。"
 devotion_events.202.b:0 "留意すべき賢明な言葉だ。"
 devotion_events.203.t:0 "国庫"
 devotion_events.203.d:0 "富の部署は税金を管理し、個人財政と政府歳出を管理する国庫として機能する。同時に裕福なムスリムが支払い、失業者、怪我人、仕事ができない者といった必要とする者達に配られる税金であるザカートも管理している。昨年、[Root.Country.GetName]に如何なる問題があったにせよ、住民はより良いものを持っていた。国庫に流入するザカートの量は、期待していた額を超えている。今、我々はこの余剰のダカットで何をすべきだろうか？"
 devotion_events.203.a:0 "金は大きな金庫に。"
 devotion_events.203.b:0 "いつものように、必要とする貧しき者の元へ。"
 devotion_events.204.t:0 "女性の教育"
 devotion_events.204.d:1 "ムハンマド、彼に平安あれ、は恥でイスラムを学ぶことを妨げてはならないとしてアンサールの女性たちを称賛した。カラウィーイーン大学を設立した、ファティマ・アル・フィフリ、有能な数学者であったコルドバのルブナや、ファーティマ・ビンティ・アビ・アル・カーシム・アブド・アル・ラフマン・ビンティ・ムハンマド・ビンティ・ガリブ・アル・アンサール・アリ・シャラトによる法学理論、法理学だけでなく、神秘主義で、彼女のイスラム科学の知識を示した作品は、あなたが女性を教育するときに起こることの偉大な模範である。歴史を通して、女性はイスラムについて学び、[Root.Religion.GetName]を広める努力を喜んで続けることができることを示している。女性に学び、教育を受ける偉大な機会を与えることで、我々はより早く信仰を広めることができるようになるだろう。"
 devotion_events.204.a:0 "教育は男女問わずすべての者に与えられるべきだ。"
 devotion_events.204.b:0 "決定を下す前に熟慮すべき問題だろう。"
 devotion_events.205.t:0 "バザール"
 devotion_events.205.d:0 "[Root.Capital.GetName]は、世界各地の交易商と商人を魅了し、動物の呻き声と匂い、売り文句、香辛料の香り、そしてここで販売されている織物と絨毯の色彩に圧倒される。バザールの中心部はモスクにすべく手付かずだが、ますます賑やかになっている以上、市場区画に利用した方がより適しているかもしれない。"
 devotion_events.205.a:0 "交易商のためにより土地を。"
 devotion_events.205.b:0 "その場所は礼拝のためにある。"
 devotion_events.206.t:0 "宗教的浄化"
 devotion_events.206.d:0 "ムハンマド御自身がメッカを奪還した際に偶像を打ち壊した例に倣い、我々の助言者達は[Root.Country.GetName]でも同様の浄化を行い、正しいムスリムの在り方を示すべきだと主張している。偶像崇拝は禁止されているが、[Root.Province.GetName]では人々は未だに神聖な寺院に巡礼し、墓所に向かって祈っている。これはハラム（罪業）であろうか、あるいは許されるべき行いであろうか。"
 devotion_events.206.a:0 "この州の罪を浄化せよ！"
 devotion_events.206.b:0 "これはハラムではない、しかしムバー（推奨されない行為だが罪ではない）である。"
 devotion_events.207.t:0 "腐敗した総督"
 devotion_events.207.d:0 "それぞれの総督は、任命される前に、財務資産およびその他の詳細を記録している。これは特別な官庁で保管され、毎年、財務上の不一致が確認されたときにのみ再調査が行われる。これは腐敗や賄賂を避けるためだが、制度がうまくいかないこともある。"
 devotion_events.207.a:0 "彼の地位は、資格があり、賄賂を受ける傾向がより少ない方に与えよう。"
 devotion_events.207.b:0 "余は総督として派遣したのだ、商人としてではない！"
 devotion_events.207.c:0 "無視しよう。"
 devotion_events.208.t:0 "宮廷の中の不信心者"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$は、顧問が故意にイスラムを捨てたと解釈される可能性のある声明により、誤った[Root.Religion.GetName]の人を怒らせている。我々が議論を中断し、おそらく$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$を非難から救う前に、不信者を示すカーフィルであるという宣言がされてしまった。"
 devotion_events.208.a:0 "それを無視し、弁護を行い、そして忘れよ。"
 devotion_events.208.b:0 "何とか解決してみよう。"
 devotion_events.208.c:0 "その者を解雇せよ。"
 devotion_events.209.t:0 "退廃に対する政変"
 devotion_events.209.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の放蕩、退廃的な方法、イスラムの威信を回復することへの拒否に対する不平はますます一般的になっている。農民たちは、[Root.Monarch.GetName]が奴隷の女や音楽家と一緒に眠って夜を過ごし、[Root.Monarch.GetHerHis]の日々を費やしていることに​​怒りを抱いている。[Root.Capital.GetName]のイマームは、一般の祈りの中で[Root.Monarch.GetTitle]を批判し、農民でさえ彼を非難している！"
 devotion_events.209.a:0 "私のやり方を変えることを約束する。"
 devotion_events.209.b:0 "農民は彼らが望むどんな非難でもするだろうが、私は[Root.Monarch.GetTitle]だ！"
 devotion_events.210.t:0 "ラフィダ"
 devotion_events.210.d:1 "アブー・バクル、ウマル、およびウスマーンを預言者ムハンマド、彼に平安あれ、の後継者として認識しない、イスラムの権威と指導者の地位を拒否するラフィダと呼ばれる人々、シーア派は、彼らの存在を我々の州で知られるようになり、彼らに加わるものもいる。彼らは自身をラワーフィド（拒否する者）と呼び、常に悪を拒否したことを誇りに思い、それに向かうことはない。"
 devotion_events.210.a:0 "一刻も早く、彼らを[Root.Country.GetName]から追放しろ！"
 devotion_events.210.b:0 "彼らは、彼ら自身の望むものを信じている。"
 devotion_events.211.t:0 "ナシビ"
 devotion_events.211.d:0 "我々がナシビと呼ぶ人々、アフル・アル・バイト、すなわち預言者ムハンマドの子孫、彼に平安あれ、そして彼らの信者を憎む者たちが、我々の州に現れた。アブー・バクル、ウマル、ウスマーンがムハンマドの正統な後継者であると愚かに信じるスンナ派は、[Root.Country.GetName]の宗教的統一を脅かすかもしれない。"
 devotion_events.211.a:0 "スンナ派の居場所は[Root.Country.GetName]にはない。"
 devotion_events.211.b:0 "彼らをそのままに、いつか自らの間違いを理解するだろう。"
 devotion_events.212.t:0 "マジュリスにおける不正"
 devotion_events.212.d:0 "評議会は、[Root.Country.GetName]で重要かつ緊急の問題について議論するため、会議、マジュリスを召集した。彼らの顔は正直で、彼らの言葉は真実だったが、彼らの意図は欺瞞的かつ不正なものであった！金が浪費され、威信が失われ、[Root.Country.GetName]の善のための公明正大の希望であったマジュリスは損なわれ、破壊された。"
 devotion_events.212.a:0 "この傷を癒すためにできることを誇りにしてください。"
 devotion_events.212.b:0 "我々は彼らを信じたが、彼らは我々を裏切った。"
 devotion_events.212.c:0 "私はあまりにも世間知らずだった自分自身を責める。"
 devotion_events.213.t:0 "顧問たちは怠惰を告発された"
 devotion_events.213.d:0 "顧問の仕事はあなたをさまざまな文化、宗教、伝統にさらす。我々は常に、$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$の独特な習慣と、我々の顧問が照らされた写本と模型から抱く強迫観念から、我々の視線を避けることを選択した。我々の疑惑は、召使いや宮廷の人々からのゴシップと物語を聞いたときに増加したが、イマームが彼らの怠惰を訴えるまで、$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$の顔を見たことは決してなかった。偶像崇拝だ！"
 devotion_events.213.a:0 "すぐに$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$を宮廷から取り除く！"
 devotion_events.213.b:0 "意見を却下する。$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$は良き顧問だ。"
 devotion_events.214.t:0 "偶像崇拝の廃止？"
 devotion_events.214.d:0 "「あなたの支配には疑問が持たれています」顧問が言う。「更に民衆はあなたの信心を疑っています。宗教的、政治的主権を確立するため、何かをしなければなりません！偶像崇拝は禁止されていますが、依然として民は聖人に祈りを捧げ、墓やモスクを巡礼し、木々や洞窟、さらには石まで崇拝しています。あなたの宗教的な力を見せて、これらを廃し、正当な権力を握ってください！」"
 devotion_events.214.a:0 "前進し、多くのものを禁止する。"
 devotion_events.214.b:0 "なぜわざわざ？"
 devotion_events.215.t:0 "税金か農業か"
 devotion_events.215.d:0 "[Root.Country.GetName]の人々は、与えられた土地に暮らす遊牧民と農民である。我々の地方の長は、我々が重視するものについて我々の決断を必要としているが、税金と農業いずれに力を注ぐべきだろうか？ある顧問は、土地の開発が税金の回収よりも重要であると主張する。税金は土地の開発によってのみ得られ、それをしないで税金を要求すれば[Root.Country.GetName]は破滅し、人々を殺してしまうだろう。一方別の主張では、人々は干渉なしに土地を開発するであろうし、彼らに税金が要求されれば、彼らはその需要の背後に理由を見出すだろうというものである。"
 devotion_events.215.a:0 "税金を重視しよう。"
 devotion_events.215.b:0 "農業を重視しよう。"
 devotion_events.215.c:0 "それらのバランスをとることを試みる。"
 devotion_events.216.t:0 "敬虔の改革"
 devotion_events.216.d:0 "多くの会議、議論、マジュリスの後、我々の閣僚と顧問たちは、我々が考慮すべき異なる改革をもたらした。それぞれが自分たちの考えを提示しており、我々はこれらの2つの中から選択する必要がある。第1の改革：外交官や総督などの国家の役人が事業に参入しないようにする。これは彼らが仕事に専念し、他のものに集中することができないようにすることで、彼らがより良い仕事をしてくれることを願うものである。第2の改革：貧困層に対して高官の家族のために現在確保されている牧草地と遊牧地を農地として配分する。未払い労働もまた違法にするべきである。"
 devotion_events.216.a:0 "事業への参入から国家の役人を除外する。"
 devotion_events.216.b:0 "貧しい人々の間に土地を配分する。"
 devotion_events.216.c:0 "どれも選択しない。"
 devotion_events.217.t:0 "新しい学校"
 devotion_events.217.d:0 "それぞれ、そしてすべての州、すべての都市には、少なくとも1つのマドラサ、無償の教育を受けるための宗教学校、美味しい食べ物、無料の書籍、さらには各生徒への奨学金が必要である。毎年行われるべき試験があり、すばらしい行いをした生徒は賞を受け取り、高く尊敬すべき位置に推薦されるべきである。これらでは、ハディース、預言者ムハンマドの教えと行為を教えるべきだろうかー彼に平安あれー、あるいはフィクフとイマーン、神学と信仰とを教えるべきだろうか？"
 devotion_events.217.a:0 "ハディースを教えるためのマドラサ。"
 devotion_events.217.b:0 "フィクフとイマーンを教えるためのマドラサ。"
 devotion_events.217.c:0 "二つのマドラサ、一つではハディースを教え、もう一つでフィクフとイマーンを教える。"
 devotion_events.217.e:0 "我々は今、学校を建てる余裕はない。"
 devotion_events.218.t:0 "スール"
 devotion_events.218.d:0 "紛争の当事者2人があなたのもとにやって来た。彼らは紛争の調停を依頼し、書類、証人その他の証拠を提出している。あなたは、両者の名誉と地位を維持するために、フドナ、すなわち停戦を宣言する方法を考察し、和解をどのように確立すべきかを考えながら、提供された資料を調べる。この財産権の争いは、最初に解決しなければならないことではないが、復讐の連鎖を回避するために解決する必要がある稀で敏感なものだ。どちらにも、土地の権利を与えるべき主張があるが、どちらが真実で、どちらが偽なのだろうか？"
 devotion_events.218.a:0 "その男にすべての土地を与えろ。"
 devotion_events.218.b:0 "2つに土地を分割する。"
 devotion_events.218.c:0 "この取るに足らない紛争を他の場所で解決するよう彼らに命じる。"
 devotion_events.219.t:0 "カーディー、ヒスバとムフタシブ"
 devotion_events.219.d:0 "あなたがシャリーアに基づいて判決を下す裁判官であるカーディーを任命してから間もなく、彼は眉間にしわを寄せ、不安な目でやって来る。彼は民衆の退廃、その犯罪とその忌まわしい方法を伝える。あなたは制裁を行い、間違ったことを禁じ、調停する神聖な義務と命じる権利を持つ厳格なヒスバを思い起こす。アッラーの法は守らなければならない。民衆には、シャリーアを強制するため、ムタワ、宗教警察が必要である。"
 devotion_events.219.a:0 "志願者を見つけ、役人になるよう彼らを訓練しろ。"
 devotion_events.219.b:0 "私はこの方法は正しい処理の仕方だとは思わない。"
 dev_general_hospital:0 "総合病院"
 desc_dev_general_hospital:0 "無料の助産科や病気と闘う施設を備えた新しい総合病院は、公衆の健康と我々の同胞たちの幸福を増加させている。"
 dev_fort_maintenance:0 "要塞の維持"
 desc_dev_fort_maintenance:0 "我々の都市は要塞維持のため金銭的に貢献している。"
 dev_heretical_expulsion:0 "異端の排除"
 desc_dev_heretical_expulsion:0 "この州から異端者を追放しました。"
 opinion_jubilee_good:0 "教皇が聖年祭を承認"
 opinion_jubilee_bad:0 "教皇が聖年祭を非承認"
 dev_jubilee:0 "聖年"
 desc_dev_jubilee:0 "聖年は、人々が聖なる都市に巡礼に向かい、罪の許し、万事の恩赦が行われる聖なる年である。"
 theocracy.1.tt:0 "この選択は他のイベントに影響する可能性がある。"
 opinion_confiscated_church:0 "没収された改革派教会"
 dev_religious_cleansing:0 "宗教浄化"
 desc_dev_religious_cleansing:0 "我々はイスラムを簡単な始まりに戻そうとしており、メッカを奪還し偶像を破壊したときのムハンマドのやり方を模倣しようとしている。"
 dev_rafida:0 "ラフィダ"
 desc_dev_rafida:0 "シーア派は、ラフィダ（拒否する者）と呼ばれることもあり、彼らはアブー・バクル、ウマル、およびウスマーンを預言者ムハンマドの後継者として認めることを拒否する。"
 dev_nasibi:0 "ナシビ"
 desc_dev_nasibi:0 "アフル・アル・バイト、すなわち預言者ムハンマドの子孫とその信者たちを嫌悪するスンナ派の集団は、アブー・バクル、ウマル、ウスマーンがムハンマドの正統な後継者だと愚かに信じている。"
 dev_idolatry_abolished:0 "偶像崇拝禁止"
 desc_dev_idolatry_abolished:0 "聖人への祈り、墓やモスクへの巡礼、木々や洞窟、石への崇拝は現在廃止されている。"
 dev_focus_taxes:0 "税金に焦点を当てる"
 desc_dev_focus_taxes:0 "総督は税金に力を注ぐよう指示されており、それほど立派なものではないものの、非常に効果的である。"
 dev_focus_agriculture:0 "農業に焦点を当てる"
 desc_dev_focus_agriculture:0 "総督は農業に力を注ぐよう指示されており、非常に立派なものであり、おそらくいつか効果的なものとあるだろう。"
 dev_balance_tax_agriculture:0 "税金と農業のバランスを取る"
 desc_dev_balance_tax_agriculture:0 "総督は、税金と農業に均等に力を注ぐよう指示されている。"
 dev_hadith_madrasa:0 "ハディースのためのマドラサ"
 desc_dev_hadith_madrasa:0 "預言者ムハンマドの教え、行為、伝えられた言葉の集積を教える学校である。"
 dev_fiqah_madrasa:0 "フィクフとイマーンのためのマドラサ"
 desc_dev_fiqah_madrasa:0 "神学と信仰とを教える学校である。"
 dev_hadith_fiqah_madrasa:0 "ハディースのための一つのマドラサと、フィクフとイマーンのための一つのマドラサ"
 desc_dev_hadith_fiqah_madrasa:0 "すべての州と都市の二つの学校では、一つでハディースを教え、もう一つでフィクフとイマーンを教える。"
 dev_mutaween:0 "ムフタシブ"
 desc_dev_mutaween:0 "宗教的な警察は、我々の地域でアッラーの法則であるシャリーアを強制する。"
 dev_educated_women:0 "教養のある女性"
 desc_dev_educated_women:0 "女性は、学び、他のイスラム人に教える素晴らしい機会を与えられている。"
 dev_modern_forts:0 "現代的要塞への苦情"
 desc_dev_modern_forts:0 "我々の要塞はモダンで洒落た作りのコストとして税金が費やされ、それらを不要と考える人々を刺激している。"
 add_country_unrest_5_modifier:0 "不人気な決断に対する国内の怒り"
 desc_add_country_unrest_5_modifier:0 "支配者の行動が彼らに不快感を与えたことで、国中が騒動に巻き込まれており、農民は抗議の場で彼らの熊手を振り回している。"
 protestantism_events.1.t:0 "改革派は安全な地を求める"
 protestantism_events.1.d:0 "彼の安全への恐れから、我々の時代の偉大な神学者の一人は故郷を離れなければならなかった。プロテスタント国家として、この人物のための安全な避難所を提供することは我々の義務であり、そうすることは間違いなく我々の国教会の地位を強化するだろう。少なくとも、この改革者が我々の政策に同意している限りは。"
 protestantism_events.1.a:0 "我々はこの偉大な人物を歓迎しよう！"
 protestantism_events.1.a.tt:0 "改革派が我々の国境の中に暮らしている限り、彼は我々の国教会の政策を批判したり、あるいは容認したりすることができる。"
 protestantism_events.1.b:0 "彼に背を向ける。"
 protected_reformer:0 "改革派に保護を与えた"
 did_not_protect_reformer:0 "改革派の保護を拒否した"
 harbouring_reformer:0 "避難している改革派"
 desc_harbouring_reformer:0 "我々は、より積極的な改革派の神学者の一人に、彼の名声と務めを我々の国教会に役立てることで、我々の国に居住することを許可した。"
 protestantism_events.2.t:0 "改革派は[From.GetName]で避難を求めている"
 protestantism_events.2.d:0 "我が国の改革派の最も顕著な支持者の一人は、ここではカトリックの権威からの迫害の恐れがあると主張し、[From.GetName]に向けて出発した。この人物は単に去るだけでは満足せず、今や、カトリック教会だけでなく古い故郷をも欺くための冊子を作るのに時間を費やしている。"
 protestantism_events.2.a:0 "とんでもない！"
 protestantism_events.3.t:0 "改革派は国教会を批判的な目で見る"
 protestantism_events.3.d:0 "我々の国境の中に強い意志を持つ改革派を持つことは、まったく摩擦がないわけではない。すでに母国を捨ててしまった男は、彼の新しい家の政策に合うように彼の見解を緩和したいとは思わないだろう。"
 protestantism_events.3.a:0 "我々の保護の下での生活は、教会を支持することを意味する！"
 protestantism_events.3.b:0 "まあ、それについて強く感じているのであれば…"
 protestantism_events.4.t:0 "国教会は非難された！"
 protestantism_events.4.d:0 "改革を完全に受け入れることができなかったことに失望した外国人の改革者は、より傾倒した君主の国へ向け出発した。長期的には、これは我々の教会を強化するかもしれないが、[Root.GetName]の教会の偽りについての冊子が出回り始めている。"
 protestantism_events.4.a:0 "OK"
 protestantism_events.5.t:0 "批判の取り下げ"
 protestantism_events.5.d:0 "必要なのは鋭い叱責だけであった。我々の国教会の関係における小さな危機は収まり、厄介な批判の声は静まっている。"
 protestantism_events.5.a:0 "素晴らしい！"
 protestantism_events.6.t:0 "隠れカトリックへの恐れ"
 protestantism_events.6.d:0 "我々の国家には、国教会のあらゆる側面を信じると公言している人々が、依然として秘密裏にカトリック共感者であるという恐れが存在している。特にある貴族の一族は、国家の組織にしっかりと据え付けられているにもかかわらず、カトリック教徒の教えを持っていると言われている。これらの噂が絶えず続いていることで、今や我々が無視することはほとんど不可能に思える。"
 protestantism_events.6.a:0 "この一族が官職を支配することを制限する。"
 protestantism_events.6.b:0 "彼らは裁判にかけられなければならない。"
 protestantism_events.6.c:0 "これらの下劣な噂を無視する。"
 catholics_in_hiding:0 "隠れカトリックの迫害"
 desc_catholics_in_hiding:0 "行政における疑惑のあるカトリック教徒たちを積極的に迫害する方針は、我々の国教会を批判する意欲を減らしただけでなく、一部の人々が国家の奉仕における経歴を求めることで、完全に操られるものではないことを意味する。"
 rumored_crypto_catholics:0 "隠れカトリックへの恐れ"
 desc_rumored_crypto_catholics:0 "密かに国家を破壊しようとしている隠れカトリック教徒に関する噂を調査することに対し不本意だという事実は、田舎における様々な陰謀説を加速させた。"
 protestantism_events.7.t:0 "[Root.GetName]の最後の日"
 protestantism_events.7.d:0 "人々が最後の日が近づいていると確信したような、宗教的熱情が[Root.GetName]を支配している。農民は空を見てその兆候について語り、国教会の教義に反して地元の司祭たちは黙示録の説教を与えている。千年王国が州を覆うにつれ、非難はプロテスタントであると公言している州と州の教会自体に向けられているが、明らかに御名に従った行動ではない。\nこれまでの公式な反応は、[Root.Owner.Capital.GetCapitalName]の聖職者の間でさえ、これらの恐怖が正当であると感じているため、非常に弱いものである。"
 protestantism_events.7.a:0 "事態を沈静化せよ。"
 protestantism_events.7.b:0 "力強い行動を取る。"
 protestantism_events.7.c:0 "彼らの恐れは正しい。悔い改めよ、終わりの日は近い！"
 millenarianism:0 "千年王国"
 desc_millenarianism:0 "世界の暴力的な終わりが我々の上にあるという信念は、この州の信心深い人々の心を支配した。日々の終わりがすべての汚職と罪の社会を浄化すると信じて、我々と国教会に対抗する人々がここに結集している。"
 fear_of_god:0 "黙示録の恐怖"
 desc_fear_of_god:0 "「我々は聖書によって知り、学んだすべての人々は、世界は6000年の間持続するのを意図されていたことを肯定している」\n我々の国民の多くは最後の日が近づいていると感じ、国教会はこの風潮を活かすためにできることをやっている。我々は、我が国において千年王国の反体制派を刺激する危険を冒しているが、大部分は自らの魂の安全を確保することに力を注いでいる。"
 protestantism_events.8.t:0 "貪欲"
 protestantism_events.8.d:0 "我々の国教会の構成員の中には、利息が過度に高くなったために苦しんでおり、その声は高まって、冊子は「高利貸しと詐欺」を非難し、けちな仲買人があらゆる通りに見られると主張している。\n我々の国家と教会の見解では、利息を課すことは良きキリスト教徒であることと両立しているが、場合によってはそれが過剰になる可能性があるという見方もある。おそらく、最悪の場合を防ぐために、利息の許容量をさらに減らすことが最善であろう。"
 protestantism_events.8.a:0 "否定派を無視する。"
 protestantism_events.8.b:0 "我々はしばらくの間、利息の上限を小さくしてみよう。"
 prot_economic_downturn:0 "景気の低迷"
 desc_prot_economic_downturn:0 "過度に高い利息と金融投機の広範な使用は、この分野における経済の低迷につながり、一部の国教会は、キリスト教における高利貸しの禁止を緩和することに失敗していると感じている。"
 stricter_usury_regulations:0 "厳格な高利貸しの規制"
 desc_stricter_usury_regulations:0 "貸し出しの際に利息を課すことができる、ひどい過剰を抑制するため、我々は、許容される利息の最大金額をわずかに変更した。"
 protestantism_events.9.t:0 "忠実な者たちへのメッセージ"
 protestantism_events.9.d:0 "国教会を持つことの大きな強みの一つは、我が国のすべての忠実な人々にすぐに手を差し伸べる能力である。国家の祈りの日が近づいているが、この日の説教は中央国教会によって部分的に指示されるのが通例である。今後数年間、どのような説教に力を注ぐべきだろうか？"
 protestantism_events.9.a:0 "我々が今享受している平和への感謝。"
 protestantism_events.9.b:0 "我々の戦争の正当化。"
 protestantism_events.9.c:0 "信仰の純潔。"
 protestantism_events.9.dd:0 "キリスト世界の統一。"
 protestantism_events.9.e:0 "地方への干渉は避ける。"
 prot_peace:0 "平和の価値の伝播"
 desc_prot_peace:0 "我々は、国家の祈りの日の説教を利用して、国民に平和の偉大な価値と、良きキリスト教徒たちがそれを維持するためにどのように最大限に努力すべきかを理解させた。"
 prot_wars:0 "我々の戦争の正当性のための伝播"
 desc_prot_wars:0 "我々は、国家の祈りの日の説教を利用して、我々が戦う戦争における我々の正当性を国民に理解させた。"
 prot_purity_of_faith:0 "我々の信仰の純潔のための伝播"
 desc_prot_purity_of_faith:0 "我々は、国家の祈りの日の説教を利用して、国民に信仰の純潔を保つことの大きな価値と、それを汚す者を見分ける方法を理解させた。"
 prot_christian_unity:0 "キリスト世界の統一のための伝播"
 desc_prot_christian_unity:0 "我々は、国民の祈りの日の説教を利用して、国民に、異教徒全体に対するキリスト教世界全体の結合の大きな価値を理解させた。"
 protestantism_events.10.t:0 "[Root.GetName]における宗教改革への抵抗"
 protestantism_events.10.d:0 "国家の[Root.Owner.GetName]の教会に反対し、ローマ教会への復帰を望む人々は、特に田舎でまだ存在している。しかし、宗教的な疑念と公然と行われる反乱の間には大きな違いがあり、これまでのところ[Root.GetName]では平穏が保たれている。国教会は、奉仕に参加して税金を払っている限り、これらの人々のほとんどに干渉せずにおくことで満足している。\nこの平和は続かないようだ。この地域における最近の教会からの銀の徴収は、地元の人々にとっては公然とした戦争の宣言とみなされており、彼らは[Root.Owner.Capital.GetCapitalName]の貪欲な手から教会を守るために武装している。"
 protestantism_events.10.a:0 "力強い説得のための時間だ。"
 protestantism_events.10.b:0 "今のところ、この地域を免除する。"
 protestantism_events.11.t:0 "$THEOLOGIAN$が[Root.GetName]の教会を非難"
 protestantism_events.11.d:0 "$THEOLOGIAN$は、改革が私たちの国に届き、[Root.GetName]の国教会が創設されるずっと前から有望な経歴を持っていた。教会の新しい性質を受け入れることを納得することは、確固たる根拠のある思想を持つ有力な人物として、$THEOLOGIAN$にとっては難しいことであった。この変化への抵抗は、残念ながら年々大きくなってきており、今や$THEOLOGIAN$は公然と教会に反対しているようだ。宮廷の一員が、このように[Root.Monarch.GetName]に公然と反対するのを見過ごすことはできない。何かをする必要がある！"
 catholic_stronghold:0 "カトリックの強化"
 desc_catholic_stronghold:0 "この州の人々は国教会から免除されており、今のとことは、古いカトリック信仰を実践することが許されている。"
 protestantism_events.11.a:0 "$THEOLOGIAN$を追放する。"
 protestantism_events.11.b:0 "冒涜のために$THEOLOGIAN$を裁判にかけ、$THEOLOGIAN_POSS_PRONOUN$の処刑を命ずる。"
 protestantism_events.11.c:0 "残念なことだ。"
 protestantism_events.12.t:0 "宮廷におけるカトリック思想家"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$は著名な$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$であり、鋭い知性と$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$の宮廷における存在は、我々の名声に一定の壮大さを与えている。しかし、$NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$は確固たるカトリック教徒でもあり、ここに来るために望んでいたように、$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$信仰の実践が許可されている。[Root.Monarch.GetName]を批判する[Root.GetName]教会にとっては考えられないことだが、[Root.Monarch.GetName]の頭の中では、[Root.Capital.GetCapitalName]の通りで噂されている、$NATURAL_SCIENTIST$$PHILOSOPHER$が反逆的なカトリックを育てようとしていることへの考えがある。"
 protestantism_events.12.a:0 "彼らと話をしよう。"
 protestantism_events.12.b:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$を宮廷から追放する。"
 protestantism_events.13.t:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$の影響"
 protestantism_events.13.d:0 "[Root.Monarch.GetName]の密接な顧問である$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$は、心に抱いているカルヴァン主義者の知識を実際に隠していると噂されている。多くの最近の法律は、我が国を改革派教会の理想に近づけるよう、密かに試みるものであると非難されている。"
 protestantism_events.13.a:0 "噂は噂だ。"
 protestantism_events.13.b:0 "公式に、$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$を遠ざける。"
 protestantism_events.13.c:0 "問題となっている法律の調整を試みる。"
 protestantism_events.14.t:0 "[Root.Heir.GetName]の教育"
 protestantism_events.14.d:0 "[Root.Heir.GetName]の教師は、[Root.Heir.GetHerHim]に対して非常に有望な将来の後継者であるという目で眺めている。国政に関係するあらゆる分野で、[Root.Heir.GetName]は[Root.Heir.GetHerselfHimself]の興味と才能とを示している。しかし、宗教的な権威は、我々が後に残したカトリック信仰に、[Root.Heir.GetSheHe]があまりにも大きな関心を抱いていると懸念するようになった。"
 protestantism_events.14.a:0 "それは[Root.Heir.GetHerHim]をより良い支配者への道を歩ませるだろう。"
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName]がカトリックに対する関心を追求することを許可します。"
 protestantism_events.14.b:0 "カトリックの教えに関するあらゆる研究を禁じる。"
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName]がカトリックに対する関心を追求することは妨げられます。"
 protestantism_events.15.t:0 "[Root.Monarch.GetName]のカトリックへの傾倒"
 protestantism_events.15.d:0 "[Root.Monarch.GetName]がカトリック信仰の偉大な理解者であることは秘密ではなく、おそらくそれは国教会の聖職者が望んでいた以上のものであっただろう。それにもかかわらず、[Root.Monarch.GetHerHis]の戴冠式は人気のある行事であり、人々は新しい支配者を支持しているようだ。間違いなく、外国の信仰の理解は、プロテスタント王国の支配者にとってうまくいくだろうし、隠れカトリックの[Root.Monarch.GetName]を非難する者はほとんどいないだろう。"
 protestantism_events.15.a:0 "[Root.Monarch.GetName]万歳！"
 tolerant_monarch:0 "寛容な君主"
 desc_tolerant_monarch:0 "我々の支配者は国内の異教徒や異端に対して慈悲深いことで知られており、彼らは他の治世では決して得られなかったであろう特権を享受している。"
 protestantism_events.16.t:0 "[Root.Monarch.GetName]の良心"
 protestantism_events.16.d:0 "年が経過し、[Root.Monarch.GetName]は公平で公正な支配者であることが証明された。聖職者は突然のカトリックのクーデターを恐れることはなく、カトリック教徒の憎しみは、[Root.Monarch.GetName]が宗教を理解することによって改善された。\nしかし、[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]は問題を抱えている。年月が経つにつれて、[Root.Monarch.GetSheHe]は、独断的な[Root.GetName]の国教会ではなく、[Root.Monarch.GetSheHe]が保護するために非常に多くを行ったカトリック教徒により近いところに[Root.Monarch.GetHerHis]の個人的信仰があることを認識するようになった。"
 protestantism_events.16.a:0 "個人的な退位が唯一の解決策だ。"
 protestantism_events.16.b:0 "[Root.Monarch.GetName]は、良心の苦しみを持ち続ける必要がある。"
 plagued_concience:0 "良心の悩み"
 desc_plagued_concience:0 "我々の支配者は、国教会の教えを信仰する熱心な信者からは遠く離れたところにいる。これが我々の政策に直接影響するわけではないが、教会の運営自体の優先度が低くなっていることを示している。"
 protestantism_events.17.t:0 "[Root.Heir.GetName]と[Root.Monarch.GetName]の間の摩擦"
 protestantism_events.17.d:0 "[Root.Heir.GetName]のカトリックへの関心は長年にわたって成長したに過ぎず、[Root.Heir.GetSheHe]はカトリックの世界の哲学者、科学者、芸術家と[Root.Heir.GetHerselfHimself]を取り囲んでいる。これは厄介なものへと成長した。[Root.GetName]教会の長として、改革の価値を支えるのは[Root.Monarch.GetName]の義務である。[Root.Heir.GetName]が[Root.Heir.GetHerHis]自身を変えると確信できない限り、教会の権威は苦しむかもしれない。"
 protestantism_events.17.a:0 "[Root.Heir.GetName]に[Root.Heir.GetHerHis]のやり方を強制的に変更させることを試みる。"
 protestantism_events.17.b:0 "意見が一致しないことに同意する。"
 protestantism_events.18.t:0 "[Root.Heir.GetName]は[Root.Heir.GetHerHis]の誤りに気づく"
 protestantism_events.18.d:0 "[Root.Heir.GetHerHim]に期待されることが[Root.Heir.GetHerHim]に対して完全に明らかにされた後、[Root.Heir.GetName]は[Root.Heir.GetHerselfHimself]が、カトリック教徒とその信念からより明確に距離を置くことに同意した。"
 protestantism_events.18.a:0 "神を讃える！"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName]はミサに値する"
 protestantism_events.19.d:0 "[Root.Monarch.GetHerHis]の若い頃から、[Root.Monarch.GetName]は[Root.GetName]の教会の教えにある真実を疑っていたが、最終的に、[Root.Monarch.GetSheHe]は個人的な改宗だけでなく、王国全体の対抗宗教改革を開始した。道のりは決して簡単なものとはならないだろうが、誰も[Root.Monarch.GetName]同様、すべてうまくいくとは確信していない。"
 protestantism_events.19.a:0 "我々は神への信仰に向かおう。"
 catholic_zealot:0 "君主の改宗"
 desc_catholic_zealot:0 "我々の君主は、カトリックが真の信仰であり、すべての国民にふさわしいことをするための何かを行うという個人的な確信のために国家を改宗した。"
 protestantism_events.20.t:0 "[Root.Heir.GetName]の不本意な妥協"
 protestantism_events.20.d:0 "可能な限り明確に王室の後継者に期待を寄せようとしているにもかかわらず、[Root.Heir.GetName]は[Root.Heir.GetHerHis]のカトリック教会に対する害となる魅力を擁護することを主張している。首都で風刺や宣伝を行っている者たちは、[Root.Monarch.GetName]が王国の信義に厚い者を守るだけではなく、自分の親族を支配することさえできていないように思われる事実について、ビラを配布し始めている。"
 protestantism_events.20.a:0 "やるべきことは何もない。"
 protestantism_events.20.b:0 "我々は[Root.Heir.GetName]を廃除するしかない！"
 protestantism_events.21.t:0 "厄介な聖職者"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$は、身分の低い聖職者から、やがて教会組織の頂点にまで到達して、[Root.GetName]教会の柱とみなされるようになった人物であり、模範的な経歴を持っている。したがって、$THEOLOGIAN$$INQUISITOR$が教会の方向性について問題を起こし始めたのは非常に厄介なことだ。$THEOLOGIAN$$INQUISITOR$が[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]を直接批判しているのは明らかだが、誰もが、国教会にとって害になるものではないという$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$の言葉を信じるのは難しい。"
 protestantism_events.21.a:0 "我々は$THEOLOGIAN$$INQUISITOR$の地位に取って代わる他の誰かを見つけられると確信している。"
 protestantism_events.21.b:0 "それを許可するが、$THEOLOGIAN$$INQUISITOR$には真の力がないことを確認しろ。"
 protestantism_events.22.t:0 "長引く調和への希望"
 protestantism_events.22.d:0 "キリスト教の信仰が統一された時代を待ち望む人はまだ存在している。彼らはプロテスタントの宗教改革と誕生を必要なものとして見ているが、分裂なしに行えなかったことを嘆いている。\n善意から行われたものではあるが、この種の傾向は、我々のような国教会にとって非常に有害であり、それゆえに、我々の集会の一部の教会関係者だけでなく、教会の多くの官吏がそのような考えを受け入れているように思われることが懸念されている。"
 protestantism_events.22.a:0 "叱責すれば十分なはずだ。"
 protestantism_events.22.b:0 "顕著なものを検挙し、反逆により彼らを裁判にかける。"
 phillipists:0 "フィリップ派"
 desc_phillipists:0 "我々の国教会の階層には、ローマ教会との統一という考えを受け入れている人もいる。我々がこれらの集団に断固として対処することができなかったために、国内に残っているカトリック教徒の改宗は困難になっている。"
 protestantism_events.23.t:0 "プロテスタントたちのディアスポラ"
 protestantism_events.23.d:0 "キリスト教世界がますます拡大するにつれ、分断された宗教的難民の細流は、一定した流れへと成長している。カトリックの主要国における宗教的な紛争のため、多くのプロテスタントが故郷を離れた。我々自身の教会を持つプロテスタントの国家として、我々は彼らに保護を提供することができ、彼らの才能と資産をうまく活用することもできる。\nしかし、プロテスタントは統一された信仰とはかけ離れており、我々の下に来るすべての人々が、自分の信念に完全に合致する[Root.GetName]の教会を見い出すことはあまりない。すべてのプロテスタント移民を受け入れることは賞賛に値するだろうが、我々がうまく利用できる才能を持っている人を選び取る方が賢明かもしれない。"
 protestantism_events.23.a:0 "全てのプロテスタントに国境を開く。"
 protestantism_events.23.b:0 "我々にとって利用価値がある者だけを受け入れる。"
 protestantism_events.23.c:0 "彼らを追い返す。"
 protestantism_events.23.dd:0 "彼らに新世界の土地を提供する。"
 protestant_influx:0 "プロテスタントの移民"
 desc_protestant_influx:0 "我が国は、カトリックの祖国から逃れてきた多くのプロテスタント移民を歓迎している。彼らの信仰は我々のものと正確には一致しないかもしれないが、我々は教皇という共通の敵を持っており、彼らの才能を有効に使うことができる。"
 protestant_refugees:0 "プロテスタント難民の流入"
 desc_protestant_refugees:0 "多くのプロテスタント移民が、カトリックの祖国を後にして、ここに定住している。彼らは我々の国教会には慣れていないので、いくつかの緊張もあったが、一般的には経済の回復が見られた。"
 welcomed_fleeing_protestants:0 "難民を迎え入れる。"
 turned_away_fleeing_protestants:0 "難民を追い返す。"
 protestant_refugees_to_the_colonies:0 "プロテスタントの移民"
 desc_protestant_refugees_to_the_colonies:0 "多くのプロテスタントの移民は、我が国で保護を求めてきた。"
 protestantism_events.24.t:0 "公式聖書の批判"
 protestantism_events.24.d:0 "聖書の翻訳に国家による認可を行うことで、プロテスタントの信仰を統一するための多くの努力が行われてきた。一般市民とほとんどの神学者の評価として、我々の翻訳は我々の宗教の起源に対してはるかに真実に近い書籍となっている。\nしかし、公式の聖書翻訳に対して大きな不足を見出している者もいる。いくつかの団体は、それが実際に時代遅れであり、近代化が必要であり、また、いくつかの部分は国家の支配にとってあまりにも有利であり、我々がそれを利用して国民をなだめようとしていると主張している。他の人たちは、そのような見方には至っておらず、以前の版の聖書で長年にわたって蓄積されてきた多くの誤りを、なおも維持している。"
 protestantism_events.24.a:0 "既存の版を支持する。"
 protestantism_events.24.b:0 "新しい翻訳を命じる。"
 new_bible_translation:0 "新たな聖書の翻訳"
 desc_new_bible_translation:0 "我々の国教会の公式聖書として使用される新しい聖書の翻訳を作成する作業が進行している。目的は、可能な限り国家の必要性を満たす聖書を作成し、一部の人が持っていた古い翻訳に対する異論に対処することである。"
 controversy_over_official_bible:0 "公式聖書を巡る論争"
 desc_controversy_over_official_bible:0 "我々は、我々の信仰の統一を促進し、古いカトリックの因習を洗い流すための多大な努力のため、国教会が使用する聖書を公表した。しかし、一つの翻訳が、それまで自身で様々な聖書翻訳を使用していたすべての者を満たすことは不可能であり、宗教的な範囲全体からの集団は、彼らが反対する道を見出したようだ。それにもかかわらず、我々は我々の版を守ることを選択し、最終的にはすべてのものよりも長く続くことを確信している。"
 protestantism_events.25.t:0 "[Root.Monarch.GetName]のジレンマ"
 protestantism_events.25.d:0 "[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の配偶者の結婚が最も愛し合った者同士の結婚ではなく、後継者を生み出すことがかなり問題であることが判明したのはよく知られている。[Root.Monarch.GetName]には数多くの夫婦間の問題があり、王国の評判が汚れていく危険性があるとの噂がある。しかし、[Root.Monarch.GetName]は、離婚に関する言葉に聞く耳を持たず、それを深く不道徳なものとみなしている。\n代わりに[Root.Monarch.GetSheHe]は、もし重婚が家長に影響を与えることができれば、おそらくそれが[Root.Monarch.GetHerHim]に第2の結婚を許可する前例として使うことができると主張する。このことについて彼らの意見を述べるために連絡を受けた改革派は、控えめに言っても非常に躊躇していたが、[Root.Monarch.GetName]はこれが[Root.Heir.GetHerHis]の問題の最良の解決策であると判断したようだ。"
 protestantism_events.25.a:0 "重婚は罪深い。"
 protestantism_events.25.b:0 "もしそれが家長にとって十分に良いことであったなら、私にとっても良いことだ。"
 protestantism_events.25.c:0 "もしそれが前任者にとって十分に良いことであったなら、私にとっても良いことだ。"
 protestant_bigamy:0 "重婚"
 desc_protestant_bigamy:0 "高貴な配偶者のそばにいる相手と罪の中で生活するよりも、または永遠に愛のない結婚生活を送るよりも、我々の支配者は、家長の例を踏襲して複数の配偶者と結婚した。"
 bigamy_of_ruler:0 "重婚"
 protestantism_events.26.t:0 "拡大しすぎた裁判所"
 protestantism_events.26.d:0 "[Root.GetName]の法律にモーセの律法を直接組み入れたことで、国内の一部の地域においては、国家の司法制度が前例のない成長を遂げた。告発が着実な流れとして定着したことで、それは、ほとんど管理できない数の裁判事件へと発展した。それだけでなく、死刑判決の件数も大幅に増加しており、有罪判決を受けた者が報酬として一定の金額を提示することができれば、そのような有罪判決に対して猶予を与えるという、確立されていない慣行によって、我々は非常に悪い状況を抱え込んでいる。"
 protestantism_events.26.a:0 "彼らが有罪になった場合、彼らは罪を犯しており、償わねばならない。"
 protestantism_events.26.b:0 "裁判所にこれを処理するためのより多くの資源を提供しよう。"
 mosaic_law_accusations:0 "あふれた裁判所"
 desc_mosaic_law_accusations:0 "モーセの律法を直接我が国の法律に組み入れたことで、死刑判決につながった姦通などの、どちらかといえば一般的な事件がもたらされた。この地域の人口は法律をうまく活用しており、我々の裁判所の権威の高まりを見ることを奨励しているが、事件の数はほとんど管理できないほどに増加している。"
 protestantism_events.27.t:0 "厳格な神学者"
 protestantism_events.27.d:0 "最近、[Root.GetName]教会の教育制度から珍しい人物が出現している。彼は奇妙なカリスマと信念を持った司祭であるが、彼の信念に従って教会を変えようとするのではなく、国教会のプロテスタントの伝統と教義を維持することの価値を植え付けることを固く決心している。\nこのような時代において、これは異例の人物であり、間違いなく我々は彼をうまく利用することができるだろう。"
 protestantism_events.27.a:0 "彼に我々の元にいる司祭を教育してもらおう。"
 protestantism_events.27.b:0 "異端と戦うため彼を利用しよう。"
 protestantism_events.27.c:0 "忠誠心と伝統、これらは教会の指導者に必要とされているものだ。"
 stern_theologian_education:0 "厳格な神学者"
 desc_stern_theologian_education:0 "我々の国教会の聖職者たちへの教育は、非常に高度にカリスマ的かつ独断的な指導者であり、我々の聖職者に国教会のための正しい熱意を与えることができる人物によって影響を受けている。"
 stern_theologian_mission:0 "厳格な神学者"
 desc_stern_theologian_mission:0 "異教徒や異端者を改宗する試みは、非常にカリスマ的かつ独断的な指導者であり、他にほとんどいないような国教会に加わる意志を喚起する人物によって導かれている。"
 stern_theologian_leader:0 "厳格な神学者"
 desc_stern_theologian_leader:0 "我々の国教会は、非常にカリスマ的かつ独断的な指導者によって率いられている。何よりも伝統と忠誠を重んじる厳格な神学者である。"
 protestantism_events.28.t:0 "聖餐象徴説"
 protestantism_events.28.d:0 "キリストの身体が実際に聖体の中に物理的に存在しているかどうかは、プロテスタントとカトリックが改革の間に意見を異にした主な点の一つであった。しかし、ルター派の礼典的結合を受け入れることに問題を抱える人々もいる。我が国で若干の流通を得た最近の出版物は、これらの団体の一つによって執筆されたようだ。すぐに、間違いなく忘れ去られるだろうが、短期間に我々の国教会の合法性が疑問視されている。"
 protestantism_events.28.a:0 "残念だ。"
 protestantism_events.28.b:0 "このカルヴァン主義者じみた扇動者を見つけ、追放せよ。"
 protestantism_events.28.c:0 "この冊子の拡散の阻止を試みよう。"
 protestantism_events.29.t:0 "改革派は[Root.GetName]の教会を賞賛する"
 protestantism_events.29.d:0 "改革の最前線に立っている偉大な思想家の一人は、最近、論争の間だけでなく、他の人が彼の出版物の一つに従う良い模範として、我が国を支えている。これは確かに我々の国際的な評判を強化し、教会自体の権威の背後にさらなる重みを与えるだろう。"
 protestantism_events.29.a:0 "国内の宣伝にこれを利用する。"
 protestantism_events.29.b:0 "これは我々を他のプロテスタントたちに近づけるのに役立るだろう。"
 protestantism_events.29.b.tt:0 "すべての§Yカトリック§!の国家との関係が§R35§!減少します。\nすべての§Yプロテスタント§!国家との関係が§G35§!増加します。\nこれらの効果は12年間で消滅するでしょう。"
 beacon_of_protestantism:0 "理想的なプロテスタント国家"
 protestant_ideal:0 "理想的なプロテスタント国家"
 protestantism_events.31.t:0 "敵対的な出版物の流通"
 protestantism_events.31.d:0 "最近では多くの冊子、木版画、その他の少数の出版物が流布され始めている。これが我々の敵によるものであることに疑いの余地はない。これらの卑劣な文章では、[Root.GetName]の教会の多くの側面が、国の便宜のために定められたものであると主張している。\nこの批判が我が国の評判に消えない傷を残すかどうかは疑わしいものの、短期的には貶められている。"
 protestantism_events.30.t:0 "[Root.GetName]における魔女裁判"
 protestantism_events.30.d:0 "より広範なローマカトリック教会の一部から[Root.Owner.GetName]の地方教会への移行は概ねうまくいったが、いくつかの地域では権限がどこにあるのか不明瞭となっている。かつて、魔女への疑いが持たれたときには、カトリック教会が頻繁に関与し、地元住民の怒りを抑えることができた。もう一方の改革では、キリスト教の人気のある解釈の信念を強化するために多くのことを行っている。\n多くの女性が[Root.GetName]で魔女として告発されており、さらに多くを発見するための捜索が始まっている。地方の聖職者と治安判事が裁判に関与したが、今のところ国家は関与していない。裁判を待つ女性の数が増えるにつれて、我々が行動を起こす必要がある。"
 protestantism_events.30.a:0 "この裁判を大目に見よう。"
 protestantism_events.30.a.tt:0 "裁判が続く限り、それらはより多くの州に広がり、あるいは拡大して制御不能となる危険性があります。"
 protestantism_events.30.b:0 "この裁判を無視しよう。"
 protestantism_events.30.c:0 "こういった試みは止めなければならない。"
 protestantism_events.30.c.tt:0 "魔女裁判がこの州から広がったり、拡大したりすることはないでしょう。"
 protestantism_events.31.a:0 "残念だ。"
 protestantism_events.31.b:0 "そっちがその手でくるならこっちにも手がある、対抗した運動が始まります"
 protestantism_events.32.t:0 "新たな地域の編入"
 protestantism_events.32.d:0 "我が国がプロテスタントの人々を持つ新しい地域に拡大するにつれて、我々はそれらを国教会に組み込む工程を開始した。最近獲得したいくつかの土地に教会の教区を導入したことで、驚くべき事実が明らかとなった。この地域は、以前の支配者が理解していたと思われるよりもはるかに多くの人々が密集して暮らしている。"
 protestantism_events.32.a:0 "素晴らしい！"
 protestantism_events.33.t:0 "敬虔主義"
 protestantism_events.33.d:0 "新たな種類のプロテスタント運動が我が国に定着し始めた。敬虔主義者たちは内面の救いに関心を持ち、神学的研究と国教会の教義には、ほとんど関心を示していない。"
 protestantism_events.33.a:0 "影響を制限することを試みる。"
 protestantism_events.33.b:0 "関心を持って敬虔主義者たちに近づいてみよう。"
 spread_of_pietism:0 "敬虔主義の広がり"
 desc_spread_of_pietism:0 "敬虔主義者は、神学的な教義ではなく、個人の内面における敬虔な行為を信じている。厳密に定義された規則へのこの関心の欠如は、我々の国教会の権威を弱める一方で、我々を他の福音派の教会へと近づけた。"
 protestantism_events.34.t:0 "[Root.GetName]の聖像破壊運動"
 protestantism_events.34.d:0 "聖像と古いカトリック教会の聖像への憎悪は多くのプロテスタントに共通しており、[Root.Owner.GetName]の教会でこれらを許可する方針は非常に大きな問題となった。\n[Root.GetName]の住民はこれを偶像崇拝であるとして激怒し、州内の多くの教会を襲い、ステンドグラスを割り、聖像と祭壇を破壊した。"
 protestantism_events.34.a:0 "加害者を罰する"
 protestantism_events.34.b:0 "損傷を受けた教会に修理と修復を行う"
 iconoclast_riot:0 "聖像破壊運動"
 desc_iconoclast_riot:0 "暴徒達は州内の祭壇、絵画、ステンドグラスを破壊し、国内の教会で偶像崇拝とみなせるものの根絶を決断した。"
 protestantism_events.35.t:0 "[Root.GetName]におけるカリスマ的愛国者の説教"
 protestantism_events.35.d:0 "[Root.GetName]は、集権化された教区教会の考えを拒否するプロテスタントの小さな教会で満たされた地域である。\n強力な説教師がここで注目を集めており、そして、ちょうど彼の説教が共同体をここに維持しているように、彼らは彼らの母国の教会からの自主性を保つことを決心している。"
 protestantism_events.35.a:0 "素晴らしい。"
 protestantism_events.35.b:0 "彼の影響力を減らすため、出来る限りのことをしよう。"
 patriot_preacher:0 "愛国説教師"
 desc_patriot_preacher:0 "この州のカリスマ的説教師は、我々の祖国からの完全な宗教的自由の必要性を煽り立てている。"
 colonial_religious_tensions:0 "宗教的緊張"
 desc_colonial_religious_tensions:0 "この州はいくつかの対立する宗教的信条による動乱によって高い緊張状態にある。"
 loyalist_preacher:0 "国王派説教師"
 desc_loyalist_preacher:0 "この州のカリスマ的な説教師は、我々の祖国の国教会を支援する必要性を扇動している。"
 protestantism_events.36.t:0 "[Root.GetName]で宗教的緊張"
 protestantism_events.36.d:0 "植民地に宗教的な異端者を送るという我々の祖国の政策のために、様々な異なる信仰が我々の居留地において見られる。彼らはすべて何らかの形でプロテスタントであると言えるかもしれないが、多くの問題ではしばしば互いに反対の意見を持っている。[Root.GetName]の地域は、神学的に相反する二つの教会が多数あり、一つは改革されたヨーロッパの教会に近く、一方はプロテスタント教会に近い立場にある。しかし、どちらも、後に残された国教会の支配とは対照的である。緊張は高まっており、問題が拡大する前に緊張を解消するためには、今の段階で介入するのが最善の方法かもしれない。"
 protestantism_events.36.a:0 "なぜ異端者を区別するのだ？彼らが望むのなら、争わせておけばいい。"
 protestantism_events.36.b:0 "改革派に他の土地へ移動するよう説得する。"
 protestantism_events.36.c:0 "プロテスタント派に他の土地へ移動するよう説得する。"
 protestantism_events.37.t:0 "[Root.GetName]におけるカリスマ的な国王派の説教"
 protestantism_events.37.d:0 "この地には多くのプロテスタント諸教派があるが、[Root.GetName]の人々は母国の国教会に変わらず忠誠を誓っているようだ。最近では、教会との繋がりを断とうとする者に抗してカリスマ的説教者が現れ、[Root.GetName]の忠誠はさらに強固となった。"
 protestantism_events.37.a:0 "素晴らしい。"
 protestantism_events.37.b:0 "我々は、これらの人々に自由の価値を浸透させるため、できることをしなければならない。"
 protestantism_events.38.t:0 "[Root.GetName]における宗教的な緊張"
 protestantism_events.38.d:0 "植民地における宗教上の反対派として、新しい生活の約束によって誘惑されるものはほとんどいない。その結果、我々の土地にはさまざまなキリスト教信仰がある。定住すべき広大な区域のおかげで、我々の母国に戻ってしまうほど大きな問題はない。\n地元の紛争がまったくないわけではなく、しかし、それに関するいくつかの知らせが今、我々の母国に達したようだ。我々は、我々の土地で宗教上の自由を求めている人々に対してより注意を払うよう、母国からの命令を受けた。"
 protestantism_events.38.a:0 "国教会とのより一貫性のある施行を試みる。"
 protestantism_events.38.b:0 "これは国教会自身の問題にすぎない。"
 protestantism_events.39.t:0 "[From.GetName]における宗教的な緊張"
 protestantism_events.39.d:0 "我々の土地の異端者の多くは、植民地に定着することを選んだ。これは、ほとんどの場合、我々にとっても植民地にとっても有益だが、しかし、最近では、宗教的に自由な植民地の生活に伴って、一部の集団による過度の利用に関する知らせが我々に届いている。[Root.GetName]の教会の代表者は、我々が今行動しなければならないと感じており、さもなければ植民地が異端者にも母国に戻るよう促すかもしれない。"
 protestantism_events.39.a:0 "植民地に対する国教会の支配の強化を試みる。"
 protestantism_events.39.b:0 "我々の国民が他の大陸で何をしようが、心配する必要はない。"
 protestantism_events.40.t:0 "国家は魔女の保護を見出す"
 protestantism_events.40.d:0 "[From.GetName]の魔女に対するますます妄想的な狩りを鎮圧しようとする我々の試みは、地元の住民に完全に誤解を与えた。我々の密使たち自身が魔術による告発を受けており、人々の一部は、おそらくその地域を襲うと思われる魔女を保護しようとする外部の力に対して、非常に敵対的な態度を強めている。"
 protestantism_events.40.a:0 "OK"
 protestantism_events.41.t:0 "魔女狩りの制御不能な高まり"
 protestantism_events.41.d:0 "最も恐ろしい話は、田舎で進行中の魔女の裁判から我々の元へ伝わってきた。1日で70人以上の女性が裁判を受け、殺され、国に意見を求めたのと同じほど多くに対し、地方の権威なしに、捜索が続けられている。死者の数と中央権力の喪失は、地域を永遠に傷つける可能性が高い。[Root.Capital.GetCapitalName]における我々の国教会の指導者たちは、他の人たちと同様に、これを止めることに対して無力であるようだ。"
 protestantism_events.41.a:0 "この愚行を止めなければ！"
 protestantism_events.41.b:0 "彼らは神の務めを果たしている！"
 protestantism_events.42.t:0 "後継者の死"
 protestantism_events.42.d:0 "後継者の死はいつも悲しい出来事であるが、[Root.GetName]の教会の高位の代表者にとって、その知らせは密かな安堵を持って受け取られた。彼らは今や、カトリックの思想を持っているかもしれない、かつての支配者を懸念する必要はない…"
 protestantism_events.42.a:0 "OK"
 prot_witch_trials:0 "魔女裁判"
 desc_prot_witch_trials:0 "現在、この地域の魔女に対する調査が進行しており、地方の権威は、見つけ出したすべての魔女を裁判にかけ、非難している。状況がますます激しさを増すにつれて、地方の経済は噂や一般的な恐怖の不確実性と混乱、そして社会のあらゆる部分からの多くの人々の死に苦しんでいる。"
 escalated_witch_trials:0 "魔女狩りの激化"
 desc_escalated_witch_trials:0 "この地域での魔女裁判は、誰も告発や執行の脅威から安全ではない、盲目的な魔女狩りへと踏み込んだ。地域は妄想で覆われ、地域社会は大きく苦しんでいる。地方の説教師と治安判事が、誰が生きるか、死ぬかをすぐに決断する中で、国教会はほとんど権威を持っていない。"
 prot_stopped_witch_trials:0 "魔女裁判の停止"
 desc_prot_stopped_witch_trials:0 "この地域の多くの魔女裁判では、隣人同士が告発し合うことで、地域社会がばらばらとなる脅威に直面している。しかし、国家は踏み込んでその状況を逸らすことを試みた。誰もがこの解決策に満足しているわけではないが、緊張は減っているようだ。"
 custodian_of_the_two_holy_mosques:0 "二聖都の守護者"
 desc_custodian_of_the_two_holy_mosques:0 "我々はメッカとメディナの都市を支配し、イスラム世界で最も神聖な聖廟を管理している。"
 organised_through_bishops_aspect:0 "司教を通じた組織化"
 desc_organised_through_bishops_aspect:1 "司教は、以前は都市部に限られた単一の教会の指導者であった。今日では、より広い地域の教会を率い、もはや個々の集会に奉仕することはない。司祭は、各教会へと奉仕するために任命され、司教の代理人として行動する。\n\n§Y10§!年間、建設コストが§G-10%§!低下する"
 priests_may_marry_aspect:0 "司祭は結婚できる"
 desc_priests_may_marry_aspect:1 "皇帝ユスティニアヌス1世は、聖職にある聖職者が結んだあらゆる結婚は無効であると宣言し、そのような結婚で生まれた子供たちを違法と宣言した。司祭はいつも、多かれ少なかれ不法に妻と暮らしているが、独身であることが要求されている。司祭たちが結婚できるようにすることによって、我々は聖職者の結婚に承認の印を与え、聖書の根拠に基づいて独身の掟を非難した。\n\n§Y10§!年間、真の宗教の寛容度が§G+1§!される"
 adult_baptism_aspect:0 "成人のバプテスマ"
 desc_adult_baptism_aspect:1 "イエス・キリストを信仰する告白に基づいて成人としてバプテスマを受け、恵みと教会員を救うことが神からの贈り物だと信じる人々によって、地元の信仰社会への入会が行われる。受取人の信仰は声で発せられなければならず、一人の人間から別の人に分け与えたり移されたりすることはできない。\n\n§Y10§!年間、真の信仰州の人的資源§G+10%§!"
 holy_sacraments_aspect:0 "聖なる秘跡"
 desc_holy_sacraments_aspect:1 "7つの秘跡は、キリストによって確立され、教会に委ねられた恵みの有効な兆候であり、神の命が我々に分配される儀式である。これらの聖なる秘跡は、洗礼、堅信または傅膏機密、聖餐、告解、病者の塗油、叙階、結婚である。\n\n§Y10§!年間、士気ダメージが§G+5%§!される"
 saints_accept_prayers_aspect:0 "聖人は祈りを受け入れる"
 desc_saints_accept_prayers_aspect:1 "罪を犯した信者のために神への仲介や祈りを求められる聖人達の神への執り成しは我々の教会に支持される教義です。\n\n§Y10§!年間、戦闘からの陸軍伝統§G+100%§!"
 icons_images_aspect:0 "聖像"
 desc_icons_images_aspect:1 "イエス、マリア、聖人、天使を描写した絵は、石で刻まれ、布に刺繍され、木に塗られたり、さまざまな方法で作られて、多くの場合飾られている。これらの聖像については議論され反対されてきたが、人気のある聖像のために彼らの存在が保証され、教会はついに聖像の崇拝を許可することを甘受した。\n\n§Y10§!年間、統治者の文化を持つ顧問の費用§G-10%§!"
 legalised_divorces_aspect:0 "合法的な離婚"
 desc_legalised_divorces_aspect:1 "婚姻が世俗的契約とみなされるようになるまでは、教会権威が婚姻の無効を決定していた。世俗権威は\"divortium a vinculo matrimonii\"即ち「結婚による全ての結びつきからの分離」の布告ができ、それによって婚姻を解消した。\n\n§Y10§!年間、政府改革進捗度の増加§G+10%§!"
 heretics_deported_aspect:0 "異端者の追放"
 desc_heretics_deported_aspect:1 "異端者たちが、異端であると信じられている信念や意見により、我々の教会に反対する人々への処刑は、この罪の有罪判決を受けた人の追放に置き換えられている。\n\n§Y10§!年間、入植可能性§G+10%§!"
 parish_registers_aspect:0 "教区の登録"
 desc_parish_registers_aspect:1 "洗礼、結婚、埋葬の詳細は今から教区登録簿に記録される。各教区の司祭は、これらの行事に参加し、2つの鍵による確実な貴重品箱に本を保管する。\n\n§Y10§!年間、年間汚職§G-0.10%§!"
 individual_creeds_aspect:0 "個人の信条"
 desc_individual_creeds_aspect:1 "人々が自分の意見や宗教についての信念を形成することを可能にする、自由な思考によるより高い寛容性を持ち、それを受け入れることは、技術の向上へとつながる。\n\n§Y10§!年間、有効な顧問§G+2§!"
 allow_usury_aspect:0 "高利貸しの許可"
 desc_allow_usury_aspect:1 "貸し手を豊かにする利息を課した金銭的な融資は今や認められており、もはや罪深いものとはみなされない。\n\n§Y10§!年間、金利§G-0.5%§!"
 translated_bibles_aspect:0 "翻訳された聖書"
 desc_translated_bibles_aspect:1 "聖書を他の言語に翻訳することで、精神と心に話しかける言葉で神を知るための最良の資産が人々に与えられる。\n\n§Y10§!年間、真の信仰州の制度普及§G+25%§!"
