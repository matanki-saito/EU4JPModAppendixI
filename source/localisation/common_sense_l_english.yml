 political_rival_crushed:0 "政敵の打破"
 desc_political_rival_crushed:0 "我々は政治的ライバルの一人の一時的な挫折をうまく利用してきた。彼は今、彼が再び問題になることはまずないと思われるほどに打ち負かされている。他の人たちは我々の行動を観察しており、将来国家権力に疑問を呈する前に熟考するようになるだろう。"
 hostile_monastery:0 "敵対的な修道院"
 desc_hostile_monastery:0 "支配者によって重大な違法行為が行われていると考えているため、この州の修道士たちは国家とその支配者に対して公然と敵対している。"
 social_bandit:0 "人気ある山賊たち"
 desc_social_bandit:0 "非常に成功した山賊の一団は、この地域を悩ませ、国家の軍隊を撃退している。一般的に一団とその指導者は、成功のために近隣の地域外でも人気を獲得するようになった。彼らの目標が真に思想であるかどうかは非常に不確実だが、一般的に中央権力と権威に抵抗する象徴となり始めている。"
 social_bandit_local_search:0 "人気ある山賊たち"
 desc_social_bandit_local_search:0 "非常に成功した山賊の一団は、この地域を悩ませ、国家の軍隊を撃退している。一般的に一団とその指導者は、成功のために近隣の地域外でも人気を獲得するようになった。彼らの目標が真に思想であるかどうかは非常に不確実だが、一般的に中央権力と権威に抵抗する象徴となり始めている。"
 upset_theravada_monks:0 "侮辱された修道会"
 desc_upset_theravada_monks:0 "支配者との判決に関する意見の不一致により、我々の支配者に対する懸念があることで、この地域における非常に影響力の強い修道会は、現在かなり敵対的である。"
 pleased_theravada_nobles:0 "満足した地方貴族"
 desc_pleased_theravada_nobles:0 "法的紛争における支配者の有利な判決により、この地域の非常に影響力のある一族は、支配者に対して非常に肯定的である。"
 pleased_theravada_monks:0 "満足した修道会"
 desc_pleased_theravada_monks:0 "法的紛争における支配者の優位な判決のために、この地域の地元の修道院は支配者に対して非常に肯定的である。"
 upset_theravada_nobles:0 "侮辱された貴族"
 desc_upset_theravada_nobles:0 "支配者との判決に関する意見の不一致により、我々の支配者に対する懸念があることで、この地域における非常に影響力のある一族は、現在かなり敵対的である。"
 regulate_the_monastaries_title:0 "修道院への規制"
 regulate_the_monastaries_desc:0 "我が国の主要な修道院の精神的豊かさは、我々の支配者にとって一定の資産であるが、これらの修道院も腐敗と規律の欠如に陥る傾向がある。我々は修道士の行き過ぎを抑制し、個々の修道士であろうと全体の命令であろうと、厳しく罰するための厳格な一連の法律を作成する必要がある。"
 regulated_monasteries:0 "僧院規制法"
 desc_regulated_monasteries:0 "我々は、我が国の修道会の規律を確実にするために、厳密な法律を作成した。霊的指導者としての役割を揺るがす者は、個々の修道士であろうと全体の命令であろうと、厳しい刑罰が待ち受けている。"
 invite_lama_title:0 "我が国に定住するラマを招待"
 invite_lama_desc:0 "我々は有力なラマを首都に定着させるべきだ。この人物と彼の将来の転生を後援することで、我々は王朝のために永続的な遺産を作り出すことができる。"
 vajrayana_lama:0 "ラマ"
 desc_vajrayana_lama:0 "有力なラマが我々の首都に定住し、支配者と提携した。"
 influx_of_tibetan_monks:0 "チベット僧侶の流入"
 desc_influx_of_tibetan_monks:0 "チベット僧侶の代表者たちは、この地を含めた国の隅々まで仏教を普及させるために、この地に到着した。"
 vajrayana_great_monastery:0 "偉大な修道院"
 desc_vajrayana_great_monastery:0 "この州には、我が国における最高の修道院がある。国家が他人と多くの土地を共有することは、常に財政的な負担ではあるが、豊かで繁栄した修道僧の社会は、州を発展させるためにその役割を果たしている。"
 adopt_vajrayana_title:0 "密教仏教を採用"
 adopt_vajrayana_desc:0 "チベットの宗教は強力な道具であり、仏教はかつて偉大な帝国によって擁護されていた。我々の国はこの新しく強力な宗教に改宗し、平和と規律の価値を学ぶとしよう。"
 destruction_of_idols:0 "偶像の破壊"
 desc_destruction_of_idols:0 "我が国で異教徒の偶像を破壊する運動は、古い宗教の支持者の間ではほとんど仲間を得られていないが、一部に誠意を疑うような場合があるとしても、すべての異教徒の改宗を大幅に速めている。"
 hampered_growth:0 "成長の妨げ"
 desc_hampered_growth:0 "この州は、行政基盤が支援できるよりも迅速に成長している。その結果、社会的緊張が高まっている。"
 improvement_program:0 "基盤整備"
 desc_improvement_program:0 "この州の急速な発展を支えるために、追加の食糧が供給され、課税圧力が緩和された。"
 supporting_local_monastic_traditions:0 "地方の僧院の伝統を支える"
 desc_supporting_local_monastic_traditions:0 "他者を模倣しようとするのではなく、我々は非常に独特に我々自身の上座部仏教の伝統を育てている。これは長期的には我々の国家制度を強化することは間違いないが、他の支配者から我々を遠ざけることにつながっている。"
 lankan_monks_sent:0 "上座部仏教の僧とやり取りする。"
 no_lankan_monks_sent:0 "僧院の教育を拒否する。"
 monks_from_ceylon:0 "ランカ島の影響"
 desc_monks_from_ceylon:0 "我々はスリランカの国家や僧院に大きな影響を与えた。これにより、我々は、その島で名高い上座部仏教の伝統と深い関わりを形成することができた。"
 powerful_buddhist_monastery:0 "強力な僧院"
 desc_powerful_buddhist_monastery:0 "この州には強力な修道会の本拠地があるが、自らの務めを念頭に置く内容は、国家権力をある程度無視するほど強力に成長した。"
 powerful_benevolent_monastery:0 "強力な慈悲深い僧院"
 desc_powerful_benevolent_monastery:0 "この州は、我々の国家を支える強力な修道会の中心地である。彼らの支持は我々を国家規模で助けているが、この州に対する彼らの影響力は急速に拡大している。"
 powerful_hostile_monastery:0 "強力な敵対的修道院"
 desc_powerful_hostile_monastery:0 "この州は、国家権力に対抗する強力な修道院が多く存在している場所だ。"
 bandit_leader_returned:0 "山賊の指導者"
 desc_bandit_leader_returned:0 "かなりの人気を誇る元々は山賊の指導者であった者がこの地域で再び仕事を始めた。しかし、今では彼も歳を取り、体も弱っており、一つのやり方あるいは、他の方法による彼の活動が止むのは間違いなく時間の問題だろう。"
 social_bandit_myth:0 "自由の精神を持つ山賊の神話"
 desc_social_bandit_myth:0 "あらゆる国家の敵は、現在、彼の罪により殺された共通の山賊の指導者の神話から力を得ている。この神話は間違いなく時の流れの中でおとぎ話へと変わるだろうが、今は国家権力に反対する人々を結束させる役割を果たしている。"
 grain_for_the_poor:0 "貧しい人々のための穀物"
 desc_grain_for_the_poor:0 "我々は、誰もが我々の土地で空腹を我慢する必要がないように、余剰作物を再分配している。"
 grain_reserves:0 "穀物の備蓄"
 desc_grain_reserves:0 "我々の豊かな穀物の備蓄は、我が国の安定を保証するものである。"
 governor_replaced:0 "統治の中断"
 desc_governor_replaced:0 "この州の地方知事の突然の置き換えにより、中央統治の欠如へとつながった。"
 buddhist_nepotism:0 "縁故主義"
 desc_buddhist_nepotism:0 "この州の人々は、能力よりもむしろ個人的な結びつきが、この地域での官吏の任命につながるという考えを持っている。"
 sold_our_elephant:0 "贈られた白象を売却した"
 buddhism_events.1.t:0 "大臣は辞任する"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$は、[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の政府の政策を公然と非難している。我々の大臣はもはや我々と何の関係も持っておらず、正当な法律を守れない[Root.Monarch.GetTitle]は、[Root.Monarch.GetHerHis]の政府に、嘘つきや密告者を引き付けているにすぎないと我々に注意を与えている。"
 buddhism_events.1.a:0 "いい厄介払いだ！"
 buddhism_events.2.t:0 "[Root.GetName]の僧院の堕落"
 buddhism_events.2.d:0 "規律の欠如と不安定な経済とが合わさって、[Root.GetName]の偉大な僧院の多くでは、ここ数年で会員数が減少している。懸念している僧は、何かがすぐに行われない限り、最後の少数の僧が誓いを放棄するか、あるいは他の僧院に加わることを求めて、[Root.GetName]を精神的にも経済的にも貧しくしてしまうという警告とともに[Root.Owner.Monarch.GetTitle]に接触している。しかし、多くの地元の土地所有者は、空になった僧院が残した土地を侵す準備を整えている。[Root.Owner.Monarch.GetTitle]が[Root.Owner.GetName]の僧院生活を保護することを意味する以上、起こっていることに対する責任が[Root.Owner.Monarch.GetHerHis]の肩にかかっていることは、多くの観察者の目には明らかである。"
 buddhism_events.2.a:0 "我々はやれることをやるべきだ！"
 buddhism_events.2.b:0 "おそらく今、土地はより良く利用されるようになるだろう。"
 buddhism_events.3.t:0 "僧院の誓いは破られた"
 buddhism_events.3.d:0 "[Root.GetName]の僧の宗教的規律は揺らいでいる。資金が不足した結果、少数の貴族の集団によるより高い僧院職の独占と、真の仏教徒の支配者に期待される方法で、忠実な者を保護することができない[Root.Owner.Monarch.GetTitle]によって、ますます多くの僧が僧院での生活を捨てるため誓いを放棄し、一方、その原則を尊重せずそれを維持している場合もある。彼の誓いを放棄し、他の人を同じように扇動する僧侶の特に目立たない事件が最近注目され、おそらく多くの人がこれに対処する偉大な方法として解釈しているだろう。良い支配者は常に慈悲と優しさを示すべきだが、必要ならば強制力をもって僧院の規律を支えることは支配者の義務でもある。"
 buddhism_events.3.a:0 "我々は優しさを見せなければならない。"
 buddhism_events.3.b:0 "誤った僧たちに、すべての動産と家畜を罰として差し出すよう命じる。"
 buddhism_events.3.c:0 "僧侶と、彼に味方する者を処刑する！"
 buddhism_events.4.t:0 "修道会は僭称者を支援している"
 buddhism_events.4.d:0 "僧院を保護するのは君主の義務であるため、悪い支配者から国を守ることが義務付けられている。彼らが、君主の義務への配慮が不足しており、一般的な財産と我が国の僧院を支配し、保護することに無力であり無関心であると感じていることにより、特に、より強力な僧院のいくつかは、我々の[Root.Monarch.GetTitle]の遠い親族に対して公然と支持を表明している。"
 buddhism_events.4.a:0 "無礼な奴らめ！"
 buddhism_events.5.t:0 "[Root.Monarch.GetName]の先例"
 buddhism_events.5.d:0 "最近の[Root.Monarch.GetName]による判決は、[Root.GetName]のパーリ法の収集物の最近作成された補遺において、同様の場合に努力するための例として使用されていることを正当かつ十分に主張している。[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の厳格さと十種の王法の美徳を支持し従うことで知られるようになったが、これは良き模範として[Root.Monarch.GetHerHis]の支配で初めて提示されたものではない。"
 buddhism_events.5.a:0 "そして最後でもない。"
 buddhism_events.6.t:0 "白象が捕獲された"
 buddhism_events.6.d:0 "白い象が[Root.GetName]の内陸部で捕獲された。この縁起の良い出来事は、[Root.Monarch.GetName]の賢明で善い支配の証として広く解釈されている。"
 buddhism_events.6.a:0 "我々はそれを大切にしよう。"
 buddhism_events.6.b:0 "それを売る。"
 buddhism_events.6.c:0 "それは良い贈り物になるだろう！"
 buddhism_events.7.t:0 "白象"
 buddhism_events.7.d:0 "白い象は、[From.GetName]の内陸部で捕獲され、[From.Monarch.GetName]は、これを我々の2つの人々の生産的な同盟の兆しとして賢明に解釈している。これは、支配者が我々に与えることのできる最も偉大な贈り物であり、我々の人々に非常に良い評価を与えるだろう。しかし、この珍しい獣を世話するのは、我々がほとんど拒否することができないにもかかわらず、非常にコストがかかるだろう。"
 buddhism_events.8.t:0 "[Root.GetName]の僧院"
 buddhism_events.8.d:0 "王国の僧院に関する[Root.Monarch.GetName]の賢明で生産的な政策は、常によく考慮され、慈悲深いものであった。いかなる修道院も貧困に陥ること、教育機関としての力量と権力そのものが悪化することは許されていない。その結果、[Root.GetName]の僧院は開花し、我々の国家はどこでも従うべき模範として知られるようになった。"
 buddhism_events.8.a:0 "彼らが州を発展させるのを助けるよう求める。"
 buddhism_events.8.b:0 "素晴らしい！"
 buddhism_events.9.t:0 "戦争の恐怖"
 buddhism_events.9.d:0 "すべての人が戦争の人生を送るのに適しているわけではなく、我が国が現在抱えている紛争の一部はそれを表しているようだ。僧院の壁の後ろに隠れようとしている脱走者の数はそれほど多くはないが、危険な例を示している。しかし、[Root.Monarch.GetTitle]のように、僧院を保護することは我々の義務であり、このような人たちを受け入れないように繰り返し警告している間にも、それはまだ続いているようだ。"
 buddhism_events.9.a:0 "我々は穏やかであることを心に留めておく必要がある。"
 buddhism_events.9.b:0 "僧院がこれらの「僧侶」を我々に解放するよう要求する。"
 buddhism_events.9.c:0 "発見された脱走者のために僧院に罰金を科す。"
 buddhism_events.10.t:0 "「ウェッジスロー」"
 buddhism_events.10.d:0 "最近の季節は[Root.GetName]の地域にとってあまり思いやりのあるものではなく、[Root.Owner.Monarch.GetTitle]の使命の一つは貧しい人々を世話することである。農民の代表団は、税金を免除し、3年間の借金を受け取って家族の世話をすることができるようにするため、[Root.Owner.Monarch.GetName]に接触してきた。"
 buddhism_events.10.a:0 "合理的な要求だ。"
 buddhism_events.10.a.tt:0 "州が回復し、その金額は返される可能性があります。"
 buddhism_events.10.b:0 "悲しいことに、国庫もまた飢えている。"
 buddhism_events.11.t:0 "[Root.GetName]の景気回復"
 buddhism_events.11.d:0 "[Root.GetName]は厳しい年から完全に回復した。その地域の稲作農家は、我々が慈悲深く与えた借金を返済するようになった。"
 buddhism_events.11.a:0 "OK"
 buddhism_events.12.t:0 "[Root.GetName]の部分的な回復"
 buddhism_events.12.d:0 "我々が[Root.GetName]の農民に与えた借金は、ゆっくりと地域を回復させ、元の生活を取り戻すのに役立ってはいるが、それでも彼らは与えた負債をまだ支払うことができない。"
 buddhism_events.12.a:0 "それを損失として計上する。"
 buddhism_events.12.b:0 "返済を要求する。"
 buddhism_events.13.t:0 "人間の犠牲"
 buddhism_events.13.d:0 "[Root.GetName]は、より良い基盤の整備が急務である。地方の僧院は地方の貴族たちと同様できることをしているが、その地域が繁栄するためには、国家が足を踏み入れる必要がある。状況を改善する計画は、余分な労働者が田舎から事業に参加することを要求しているが、すべての農民たちは収穫に忙しい。支配者としては、共通の財産である建設事業に参加するように命じることができるが、その代わりに、慣習的な「人間の犠牲」や同じ期間に栽培した米の量に相当する金額を支払うことが期待されている。"
 buddhism_events.13.a:0 "人間の犠牲に対価を支払う。"
 buddhism_events.13.b:0 "事業を放棄する。"
 buddhism_events.13.c:0 "農民に補償なしで働くことを求める。"
 buddhism_events.14.t:0 "豊作"
 buddhism_events.14.d:0 "今年の収穫は非常に豊かであり、[Root.Monarch.GetName]は計画された宗教作品に資金を提供するためにこの予期せぬ富をうまく利用することができる。余剰の穀物を農家から国家に移すための追加の税が提案されている。しかし、伝統的な仏教の法では、「Hay Sacrifice」により収穫されたものの10%以上を得ることはできず、一部の閣僚はこの規則を破ることに不安を感じているようだ。"
 buddhism_events.14.a:0 "税を徴収する。"
 buddhism_events.14.b:0 "我々は彼らの労働の成果を盗んではならない。"
 buddhism_events.15.t:0 "ダーナ"
 buddhism_events.15.d:0 "我が国が相対的に静かになるにつれ、これらの時代は、あまり幸せでない人々に目を向けることを我々に思い出させる。最近の作物の収穫は失敗も大きな成功もせず、結果的にほとんどが食糧を持ち、国家は十分な穀物を供給している。しかし、自身を養うのに十分な食糧を持っていない不幸な人もいる。"
 buddhism_events.15.a:0 "貧しい人々に我々の穀物を配布しよう！"
 buddhism_events.15.b:0 "予備としてそれを保管する。"
 buddhism_events.16.t:0 "物騒な言葉？"
 buddhism_events.16.d:0 "ここ数年、[Root.GetName]の地方の貴族たちは非常に強力に成長しているようだ。我々はこの地域の名目上の支配権を保持しているが、実際の権力の多くは、修道院の土地を犠牲にして領土を広げていることが知られている地主たちにある。この行為は、他の過剰と共に、彼らに対して行使することもできるが、完全な効果を達成するために、おそらく真実を少しでも飾る必要がある。後で我々の政権の中で良い立場を得るのと引き換えに、我々のためにそれを厭わない人々がいる。"
 buddhism_events.16.a:0 "我々は別の方法を見つけよう。"
 buddhism_events.16.b:0 "目的は手段を正当化する。"
 buddhism_events.17.t:0 "喜捨"
 buddhism_events.17.d:0 "[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の人生を危険にさらし、自発的な保護を行おうとする意欲は、珍しいとみなされ、敬意を持たれている。主要な僧院の人々は、[Root.Monarch.GetHerHim]に対する支持を表明している。そして、[Root.Monarch.GetHerHim]をこの自己犠牲により理想的な支配者に例えている者たちもいる。"
 buddhism_events.17.a:0 "OK"
 buddhism_events.18.t:0 "苦行"
 buddhism_events.18.d:0 "最近、[Root.Monarch.GetName]は、彼の統治が浪費と明らかな消費の一つだと感じている人たちの攻撃を受けている。しかし、我々の閣僚の中には、特に外国の君主やその使者を扱う際に、支配者にとって一定の贅沢が必要であると主張している人もいる。"
 buddhism_events.18.a:0 "我々は世俗的なことから離れよう！"
 buddhism_events.18.b:0 "我々は農民と同じ位置まで身を落とすことはできない…"
 buddhism_events.19.t:0 "政敵の弱まり"
 buddhism_events.19.d:0 "偉大な支配者でさえ、批判者が何人かはいるものである。[Root.Monarch.GetName]の特に成功した率直な批判者が、最近は非常に困難な状況に陥っている。友人は彼のもとを去り、多額の負債は彼が家族を支えることを非常に困難にしている。工夫に富んだ人物はこのような状況からも立ち直るかもしれないが、我々はこの機会を利用して、これを最後にこの人物を追い払うこともできるだろう。"
 buddhism_events.19.a:0 "彼が二度と立ち直れないようにしろ！"
 buddhism_events.19.b:0 "本当に、[Root.Monarch.GetTitle]は何の恨みも持っていない。"
 buddhism_events.19.c:0 "慈悲を与える時だ、この人物が立ち直るのを助けよう。"
 buddhism_events.20.t:0 "古いライバルの回復"
 buddhism_events.20.d:0 "ライバルの困難を助けようとした我々の意志は、彼を批判者からしっかりした支持者へと変えた。彼の権力基盤が再建されたため、彼は現在[Root.Monarch.GetName]に奉仕することを強く望んでいる。彼の政治的な力とは別に、彼は政府の大臣として彼自身の奉仕を提供している。"
 buddhism_events.20.a:0 "素晴らしい！"
 buddhism_events.21.t:0 "古いライバルの回復"
 buddhism_events.21.d:0 "必要としているライバルを助けようとする我々の意志は、正義の行為であったかもしれないが、彼が復活した今、彼は我々の力と同じくらい危険である。彼の地位の基盤はわずかに弱まっているかもしれないが、彼は[Root.GetName]の政府を妨害するために、全力を注ぐ意思をいまだ持っている。"
 buddhism_events.21.a:0 "良い行為が罰せられることはない…"
 buddhism_events.22.t:0 "[Root.GetName]の窮状"
 buddhism_events.22.d:0 "[Root.Owner.Monarch.GetName]に州の灌漑設備の拡大と維持への助力を嘆願するため、[Root.Owner.Capital.GetCapitalName]に[Root.GetName]の農民の代表が到着した。地元の人口は現在の地域基盤が支えることができない速さで成長し、新しい土地が求められている。代表者は、その間、国家が食糧を必要としている人にそれを提供するよう求めている。\nこの事業にはコストの他にもいくつかの欠点があるが、現時点ではこの地域を改善する計画はなく、合理的な時間内に行うのはかなりのコストがかかるだろう。"
 buddhism_events.22.a:0 "[Root.Owner.Monarch.GetTitle]は、常に人々に耳を傾ける準備ができている。"
 buddhism_events.22.b:0 "君は順番を待たなければならない。"
 buddhism_events.23.t:0 "相続"
 buddhism_events.23.d:1 "[Root.GetName]で大きな影響力を持つ僧院で一人の僧が亡くなり、紛争が起きている。彼は非常に影響力のある世俗の一族の出身で、僧として生活する中で多数の貴重な写本や仏像などを入手していた。本来、僧は財産を所有できない。しかしながら、愛弟子を息子のようにみなし、これらの物を相続することが法律で認められている。今回の場合、床に臥して最期を迎えた僧を一人の若い弟子が世話していた。しかし利害関係者は他にもいる。僧院自体も、遺物を相続するべきは我々であると主張しており、この問題について支援してもらえれば大変ありがたいとしている。僧の一族も、写本や仏像に加え、一族たる僧が所属していた期間に僧院へ寄付した土地の一部をも相続したいと考えて、[Root.Monarch.GetName]に接触してきた。"
 buddhism_events.23.a:0 "弟子に有利な判決を下す。"
 buddhism_events.23.b:0 "僧院に有利な判決を下す。"
 buddhism_events.23.c:0 "僧の世俗の一族を支持する。"
 buddhism_events.24.t:0 "[Root.GetName]の強力な僧院"
 buddhism_events.24.d:0 "[Root.Owner.Country.GetName]の最も古く最も優れた系統を持つ、[Root.GetName]の僧院は、常に影響力を持っている。しかし、彼らは長年にわたって、ますます強力に成長し、地域の他の権力との関係を深めるようになった。この地域の豊かで高貴な家族の一つの出身ではない、僧院のいずれかで影響力を持つ人物を見つけることは、今は難しくなっている。僧院の規律は重要だが、同じように確立した強力な修道院を攻撃することも軽率には行われず、誘惑的な選択肢は単に僧たちと連携し、彼らの力を我々に貸すようにすることである。"
 buddhism_events.24.a:0 "浄化が必要だ！"
 buddhism_events.24.b:0 "僧侶の祝福を求める。"
 buddhism_events.24.c:0 "状況を無視する。"
 buddhism_events.25.t:0 "[Root.GetName]の山賊"
 buddhism_events.25.d:0 "山賊たちは[Root.GetName]の州を、かなり長い間悩ませている。街道は安全ではなく、交易商はその地域を避け、交互に古い道を辿っている。この地域では地方の権威が帝国の他の地域と同じほどには強くないため、犯罪者たちは今のところ野放しの状態が続いている。これは、一団の指導者が一般的に中央権力に対する抵抗の指導者としての評判を得ているため、地域外でさえも懸念事項になっている。\n地方の政府は、[Root.Owner.Monarch.GetTitle]に対して問題が拡大する前にそれらに対処するための助力を働きかけている。"
 buddhism_events.25.a:0 "我々はこれらの盗人に対処する必要がある。"
 buddhism_events.25.b:0 "地元の当局に処理させよう。"
 buddhism_events.25.a.tt:0 "国家の援助は、地方の資金を流用することなくこの問題を終わらせるのに役立つでしょう。この工程は、地方の自治率を減らすことによってスピードアップすることができます。"
 buddhism_events.25.b.tt:0 "彼ら自身の計画に委ねられた地元政府は、盗賊を捕まえるために地元の収入の一部を流用しなければなりません。この工程は、地方の自治率を減らすことによってスピードアップすることができます。"
 buddhism_events.26.t:0 "山賊の指導者は[Root.GetName]で捕らえられた"
 buddhism_events.26.d:0 "地域内の山賊の指導者を捕らえるための[Root.GetName]の作戦は、最終的に成功したことが証明された。しかし、彼のための追跡の間に彼の人気は高まっており、生かしておけば非常に危険な人物であることは明らかである。その人物を捕まえた軍隊の指揮官は、今や彼を殺すことを勧め、いつかは彼が我々に対して反乱を起こすのを理想化する人々を扇動する危険性がないわけではない。しかし、我々の閣僚の一人は、[Root.Owner.Monarch.GetName]に、命を救うことは、七層の仏塔を建てるよりも優れていることを思い出させたいと考えている。"
 buddhism_events.26.a:0 "皆殺しにしろ。"
 buddhism_events.26.a.tt:0 "山賊は殉教者となる恐れがあります。"
 buddhism_events.26.b:0 "彼を追放し、彼の信者を監禁する。"
 buddhism_events.26.b.tt:0 "山賊の指導者はいつか戻ってくるかもしれません。"
 buddhism_events.27.t:0 "山賊の指導者は戻ってきた"
 buddhism_events.27.d:0 "我々の地方の一帯でかつて追放された人物は、我が国に戻り、再度我々の地元の人々の生活を困難にする準備をしているようだ。国のいくつかの地域ではまだまだ人気があり、再び権威を避けるためにこれがうまく利用されるかもしれないと懸念されている。\nしかし、あらゆる記述によれば、彼は今や年老いて弱った人物であり、もはや長く生き続けることができないことは明らかだ。"
 buddhism_events.27.a:0 "OK"
 buddhism_events.28.t:0 "神話は生き続ける"
 buddhism_events.28.d:0 "数年前に処刑した山賊の指導者の評判は、彼と共に死ぬことはなかった。彼の山賊集団はもはや交易商を恐怖に陥れることもなく、街道の安全を危険にさらすこともできないが、山賊の指導者の神話は不釣り合いなほどに成長している。結局のところ、彼の運命は、確実に若い子供たちにとってはほとんど意味のない多くの古い物語の一つとなるだろうが、しかし、それは[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の支配を嘲笑するような物語である。"
 buddhism_events.28.a:0 "OK"
 buddhism_events.29.t:0 "外国の大使が[Root.Monarch.GetName]を侮辱"
 buddhism_events.29.d:0 "近隣諸国の大使は、出席するために招待された式典に参加することを拒否して、[Root.Monarch.GetTitle]に重大な侮辱を与えた。[Root.Monarch.GetName]は激怒しており、軽微なそれが意図的であったかどうかについては疑問があるかもしれないが、大衆は明白にそのように見ている。\nしかし、我々が公然と大使を糾弾しなければ面目を失う危険があると、閣僚評議会は注意を促している。"
 buddhism_events.29.a:0 "公に大使を嘲笑する。"
 buddhism_events.29.b:0 "支配者は決して[Root.Monarch.GetHerHis]の平静を失ってはならない。"
 buddhism_events.30.t:0 "[Root.Owner.Monarch.GetTitle]は偏愛を非難された"
 buddhism_events.30.d:0 "[Root.Owner.Monarch.GetName]は[Root.Owner.Monarch.GetHerHis]の少年時代の友人が国家の階級組織を駆け上っていくのを見てきたが、これによって我々は偏愛の告発対象となった。[Root.GetName]の地元の知事はこれらの告発によって選出されており、彼がその役職にいかに関わっていても、彼を置き換えることで、その状況が解消されることは間違いない。"
 buddhism_events.30.a:0 "彼の奉仕は国家にとって必要なものだ。"
 buddhism_events.30.b:0 "我々は、何としても偏愛を避けなければならない。"
 buddhism_events.31.t:0 "[Root.GetName]の法律"
 buddhism_events.31.d:0 "パーリ法は一般に、多くの仏教諸国、特に上座部仏教の諸国において、一定の形態で、あるいは別の形で実践されている。これらの法律自体は国によって収集されたり、記録されたりはしておらず、国によってその実践は異なり、時に収集物は更新または復活させる必要がある。賢明な僧侶が最近[Root.GetName]でそのような収集を行い、我々の国で最も一般的に使用されている法律の集まりの最新版を作成した。\n収集自体は実際の事例に基づいて作成されているが、それは、[Root.Monarch.GetName]の判決についての最新の解説とみなすことができる。"
 buddhism_events.31.a:0 "素晴らしい！これらの法律を推進しよう。"
 buddhism_events.31.a.tt1:0 "我々の支配者は彼の国民に対して公正ではないので、この法律の集まりは彼に悪影響を及ぼし、我々の§Y威信§!を減らします。"
 buddhism_events.31.a.tt2:0 "我々の支配者が彼の国民に対して公正であるために、この法律の集まりは彼に明確に反映され、我々の§Y威信§!を増加させます。"
 buddhism_events.31.b:0 "これが広まるのを止めるため、できることをしよう。"
 buddhism_events.32.t:0 "法律家との不和"
 buddhism_events.32.d:0 "法律上の紛争の結果に賭ける弁護士は、我々の土地では珍しいことではなく、法廷において専門家の間で一定の友好的な競争もまた、珍しいものではない。そのような競争が実際の怒りと情熱に変わると、我々の法律の完全性は危機に瀕することになる。\nそれぞれ強力な後援者を代表する2人の弁護士、一つは豊かな修道院、そしてもう一つは影響力のある貴族の一族が、大規模な不動産に関する最近の法的紛争を熱い論争に変えているようだ。これは非常に不幸なことであり、我々の裁判所の健全性を損なうことなく、公正な方法による両者の救済への試みが、[Root.Monarch.GetName]の上に迫っている。"
 buddhism_events.32.a:0 "他の弁護士との再審を要求する。"
 buddhism_events.32.b:0 "修道院に有利な判決を下す。"
 buddhism_events.32.c:0 "貴族に有利な判決を下す。"
 buddhism_events.32.dd:0 "両当事者を補償する。"
 buddhism_events.33.t:0 "便利な同盟？"
 buddhism_events.33.d:0 "はるか昔、モンゴルの支配者は仏教を採用し、彼らの人々に広めようとした。しかし、長い間、多くの人々はシャーマニズムの古いやり方に戻ってきた。[Root.Monarch.GetName]は、常にクビライ・ハーンやその宗教の名において創始した帝国の遺産に魅了されてきた。精力的に成長しているチベットの修道会の便りが我々に到達すると、[Root.Monarch.GetHerHim]にとってこれを調査する必要があることは明らかだった。\nラマの大使は、今我々の前に立ち、ラマは真に[Root.Monarch.GetName]がクビライ・ハーンの生まれ変わりであると期待していると述べた。彼は我々支配しているすべての土地に彼の宗派を広めることを許すならば、我々の支配を支持する準備もできている。"
 buddhism_events.33.a:0 "変化の時が来た。"
 buddhism_events.33.b:0 "我々の古いやり方を守ろう。"
 buddhism_events.34.t:0 "使者はチベットから帰還した"
 buddhism_events.34.d:0 "チベットから戻った我々の使者によると、有力な宗教指導者の1人が、[Root.Monarch.GetName]とその王朝のために働くことに関心を持っているという。しかし彼が[Root.Capital.GetCapitalName]に来るとすれば、我々は彼の安全を保証するだけではなく、はるかに多くのことをする必要がある。かのラマが我々と運命をともにするためには、彼および彼の転生者たちが我が国において適切に尊敬され影響力をもつこと、彼と彼の弟子のために立派な僧院を設立することを誓う必要がある。我々がこれらの保証をすることができない場合は、我々の土地で新しい僧院を確立しようとしている修道僧の代表団を迎え入れることで満足しなければならない。"
 buddhism_events.34.a:0 "同意する。"
 buddhism_events.34.b:0 "僧侶を受け入れる。"
 buddhism_events.35.t:0 "シャーマニズムの形態"
 buddhism_events.35.d:0 "シャーマニズムの国から仏教の国への改宗は一夜にして成し得るものではなく、国内の多くの人々は古い方法による崇拝を続けている。しかし、彼の宗教を広めることを強く望んでいる我が国の主流のラマは、多くの人が依然尊重している、一般のシャーマニズムの形態を非難し、それらすべてが滅ぼされることを要求している。"
 buddhism_events.35.a:0 "燃やしてしまえ。"
 buddhism_events.35.b:0 "彼らに時間を与えてみよう…"
 buddhism_events.36.t:0 "ラマの死"
 buddhism_events.36.d:0 "我々の最も尊敬され、栄誉あるラマが死に、彼の生まれ変わりの探求が始まった。彼の修道会は疑う余地もなく、彼らは彼の新しい自分をすぐに見つけ出すことができるだろうが、探索に資金を供給するために国家から助力が行われるのは間違いないだろう。"
 buddhism_events.36.a:0 "彼らに手を差し伸べよう。"
 buddhism_events.36.b:0 "私は彼らがそれを処理できると確信している。"
 buddhism_events.37.t:0 "転生の確立"
 buddhism_events.37.d:0 "我々の古い高位のラマの修道会は、彼の新しい自己を発見することができ、彼らの僧院において、彼を崇めている。"
 buddhism_events.37.a:0 "彼が長く生きますように。"
 buddhism_events.38.t:0 "化身の正統性が問われている"
 buddhism_events.38.d:0 "より無知な心により、生まれ変わりの複雑さが時折失われることがある。彼の修道会は、彼らの新しいラマが古い指導者の生まれ変わりであると主張しているが、田舎の人々はこの事実を受け入れることを非常に躊躇している。彼らは彼を認識できないため、彼らは自分たちが騙されていることを恐れ、わずかなきっかけで武力紛争が発生しかねないほど緊張が高まっている。"
 buddhism_events.38.a:0 "彼らを説得するため使節を派遣する。"
 buddhism_events.38.b:0 "彼らを説得するため軍隊を派遣する。"
 buddhism_events.39.t:0 "スリランカ"
 buddhism_events.39.d:0 "最近、我々の軍隊によって征服されたランカ島は豊かな仏教の僧院に満ちており、社会はその中の僧によって実際に運営されているようだ。[Root.Monarch.GetName]が最終的にそれらを訪れたとき、彼は修道会の経済的、文化的富の前で畏敬の念を持って立っている。"
 buddhism_events.39.a:0 "これを我々の文化の一部にしなければならない！"
 buddhism_events.39.b:0 "僧院を略奪する！"
 buddhism_events.40.t:0 "宗教的な指導"
 buddhism_events.40.d:0 "スリランカの島は何世紀にもわたって強力な上座部仏教の伝統の源泉となっている。多くの意味で、上座部仏教国家のモデル社会であり、繁栄している僧院の共同体は仏教界の羨望の的である。\n我々自身の国家も上座部仏教の方法に従っているが、我々の法律や伝統は、地方の伝統や仏教の思想の寄せ集めであり、我々は島の強力な僧院の基盤を欠いている。我々の閣僚は、これを解決するために、スリランカに大使を派遣し、上座部仏教の伝統を我が国にもたらすため彼らに僧侶を送ることを要請すべきだと提案している。"
 buddhism_events.40.a:0 "大使を派遣しよう。"
 buddhism_events.40.b:0 "いや、我々は地元の宗派を支援する必要がある！"
 buddhism_events.41.t:0 "[From.GetName]からの大使"
 buddhism_events.41.d:0 "僧侶と王の権力の共存をどのように処理するかについての長い伝統だけでなく、繁栄している僧院の社会、神聖な宗教的遺物は、我々を多くの上座部仏教の支配者の羨望の的としている。したがって、[From.GetName]の[From.Monarch.GetTitle]が我々の偉大さを模倣することを願っているのは驚くに値しない。今日到着した[From.GetAdjective]の大使は、我々の伝統を[From.GetName]に持ち込むために、多くの修道僧が我が国を訪れ、ここでの聖職の授与を許可するよう求めている。"
 buddhism_events.41.a:0 "許す。"
 buddhism_events.41.b:0 "彼らはそのようなことをするべきではない！"
 buddhism_events.42.t:0 "[From.GetAdjective]の回答"
 buddhism_events.42.d:0 "[From.GetName]の[From.Monarch.GetTitle]は、[From.Monarch.GetHerHis]の国内において、40名の僧侶を受け入れることを許可した。彼はまた、上座部仏教の伝統が賢明な方法で伝わるように、彼の土地から直接我々に僧侶の一団を派遣した。"
 buddhism_events.42.a:0 "素晴らしい"
 buddhism_events.43.t:0 "[From.GetAdjective]の回答"
 buddhism_events.43.d:0 "[From.GetAdjective]の[From.Monarch.GetTitle]は、我々の僧に上座部仏教の道を学ばせることを許可せず、また他の方法でも、我々の宗教制度を発展させる助けを行わないという便りを送ってきた。"
 buddhism_events.43.a:0 "OK"
 HAVE_NO_RIVALS:0 "これを実行するには少なくとも1つのライバルが必要です。"
