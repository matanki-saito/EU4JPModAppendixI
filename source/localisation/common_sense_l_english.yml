 free_cities.2.a:1 "不運だ。"
 wedge_throw:0 "ウェッジスロー"
 desc_wedge_throw:0 "この州の農家は苦しい時期を迎えている。彼らが回復するのを助けるため、我々は税負担を軽減し、3年間の借金を許可した。"
 poor_rice_harvests:0 "米の不作"
 desc_poor_rice_harvests:0 "この州の農家は苦しい時期を迎えている。我々が税負担を和らげることを拒否したり、金を借り入れることを拒否したりするにつれ、この地域は今や国家権力を侮辱し、沸騰している。"
 monastaries_blooming:0 "開花した修道院"
 desc_monastaries_blooming:0 "我々の支配者の賢明な政策は、この分野での修道院活動にとって非常に有益であり、結果として、ここでは概して肯定的な発展が見られた。修道院は豊かで、修道士は規律正しく、その結果、病弱で貧困な者から健康で豊かな者まで、州全体が繁栄している。"
 gifted_white_elephant:0 "白象を贈られた"
 cleansing_of_monasteries:0 "修道院の浄化"
 desc_cleansing_of_monasteries:0 "この地域で非常に低下している修道院の規律を改善するため、我々は、誓いを破る者に対し非常に暴力的で厳しい罰を課した。時にこのような浄化には不幸なことが必要な場合もあり、状況は徐々に改善しているようだ。"
 strict_punishment_of_monks:0 "修道士の厳格な処罰"
 desc_strict_punishment_of_monks:0 "この地域における修道院の規律を改善するために、我々は地域により厳しい管理を施行し、正道から外れた修道士に罰金を科した。誓いや命令に反していると判明した修道士は、国家に多くの家畜を差し出さねばならない。"
 lacking_monastic_discipline:0 "修道院の規律の欠如"
 desc_lacking_monastic_discipline:0 "この地域の修道院の欠如した規律は広く知られており、結果としてその地域は経済的にも精神的にも苦しんでいる。修道院でこのような過剰を抑制するのは世俗権力の義務だが、今回はまだ失敗している。"
 forced_labor:0 "強制労働"
 desc_forced_labor:0 "我々は共通の利益のため、この地域を改善するのに、周囲の州からの農民を強制している。"
 human_sacrifice:0 "人間の犠牲"
