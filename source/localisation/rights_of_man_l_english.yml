 consort_events.54.da:0 "[Root.Consort.GetName]が宮廷に到着して以来、[Root.Consort.GetSheHe]は[Root.GetName]の統治業務に大きな関心を寄せている。それは[Root.Consort.GetTitle]が[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]だけでなく、一般的に貴族たちにも信頼され、職員との関係や城内の運用といった問題について、一種の権威のようなものになっている段階に達している。[Root.GovernmentName]がこのような効率性を持ったことは珍しいことである。"
