 consort_events.54.dd:0 "[Root.Consort.GetName]が[Root.GetName]が提供する必要があった、最高階級の貴族の一員となる前から、[Root.Consort.GetTitle]は多面的な[Root.Consort.GetWomanMan]であることが知られていたが、しばしば、[Root.Consort.GetHerHis]の学術的な知性や機知とともに、軍事戦略に関する印象的な知識で、多くの賓客に強い印象を与えている。おそらくこれが[Root.Consort.GetSheHe]がなぜ王室の配偶者に選ばれたのかという問いに対する答えだろうか？とにかく、[Root.Consort.GetHerHis]の宮廷への到着以来、[Root.Consort.GetTitle]は、貴族にも庶民にも同様に卓越した印象を作り続けている。"
