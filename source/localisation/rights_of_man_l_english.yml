 harem_events.2.t:0 "キリチュ・アライー"
 harem_events.2.d:0 "オスマンの戴冠式は、多くの人が一生のうちに見る最も壮大なものであり、[Root.Monarch.GetName]の戴冠式も例外ではない。しかし、オスマンの武力がコンヤのシャリーフによって[Root.Monarch.GetName]を取り巻いているため、宰相たちはある程度の恐怖をもって[Root.Monarch.GetHerHim]に視線を向ける。[Root.Monarch.GetSheHeCap]は決して最も可能性のあった候補者ではなく、明確な支持が存在していれば決して王座を取ることはなかっただろう。\n[Root.Monarch.GetHerHis]の平凡さが[Root.Monarch.GetName]を勝利させたとまで言う者もいる。より偉大な人物は[Root.Monarch.GetHerHim]を脅威として見たことはなく、一方で[Root.Monarch.GetHerHim]に皇帝を支配する操り人形の役割を期待する者もいた。新しい[Root.Monarch.GetTitle]がはっきりと示したことの一つは、必要が生じたとき[Root.Monarch.GetSheHe]が信頼する人たちの背後にある短剣を弱めることを[Root.Monarch.GetHerHim]に敬遠させることはないということである。"
 harem_events.2.a:0 "[Root.Monarch.GetTitle]万歳！"
 harem_events.2.a.tt:0 "時間だけが、§Y[Root.Monarch.GetName]§!がどんな支配者となるかを教えてくれる。"
 harem_events.3.t:0 "サンジャガ・チクマ"
 harem_events.3.d:0 "我々のお気に入りの後継者である、[Root.Heir.GetName]は若く、まだ人生と良い支配者になる方法について学ぶことが多くある。我々の大部分の宰相は、我々の息子たちを小さな州の知事や支配者として行動させる王朝の伝統を支えることが我々の義務だと感じている。こうして彼らは支配者となることを学ぶことができる。適切に強力な州を割り当てることで、将来の継承闘争の可能性を減らすこともできる。[sancaga_cikma_province.GetName]は過去にこのような長官の役目を務めてきたが、[Root.Heir.GetName]には非常に適当だろう。\n一方で、母親のヴァリデ・スルタンを含む他の者たちは、若い[Root.Heir.GetName]にとって、[Root.Heir.GetSheHe]が良い教師に絶えず接触できる帝国のハレムの壁の中で彼を知る人によって教育の恩恵を受けることができると感じている。この方法では、[Root.Heir.GetSheHe]が時期尚早の政治的野心を発達させる可能性のあるあらゆる場所から[Root.Heir.GetSheHe]を遠ざけることになるだろう。"
 harem_events.3.a:0 "[sancaga_cikma_province.GetName]を統治することで、[Root.Heir.GetHerHim]にとって良いことを多く行うだろう。"
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§!は§Y[sancaga_cikma_province.GetName]§!の完全な支配権を与えられ、すべてがうまくいけば、支配者としての能力が向上するかもしれません。"
 harem_events.3.b:0 "若い[Root.Heir.GetWomanMan]にとっては帝国のハレムが最適だ！"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§!は§Y[Root.Capital.GetCapitalName]§!に残ります。あらゆる面でより安全ですが、[Root.Heir.GetHerHis]の支配者としての能力を増やす機会はありません。"
 heir_in_training:0 "後継者の知事"
 desc_heir_in_training:0 "我々は、この経験が今後の支配者としての能力を強化することを望んで、この州を支配させるため後継者に与えた。"
 harem_events.4.t:0 "サンジャガ・チクマ"
 harem_events.4.d:0 "[Root.Heir.GetName]は、[Root.Heir.GetHerHis]の知事としての職務から戻ってきた。[Root.Heir.GetHerselfHimself]によれば、この経験は、[Root.Heir.GetHerHim]により豊かなものを与え、そして、[Root.Heir.GetSheHe]は、神が我々の崇敬した[Root.Monarch.GetTitle]を呼び寄せる時には、後を継ぐことについて非常に意欲的である。しかし、もし我々のお気に入りが何かを学んだとしても、それは我々にはあまり明らかにはならないものだが、ハレムの噂では、[Root.Heir.GetName]が豊かになる唯一の方法は、地方の収入を集める際に、私腹を肥やすことであったようだ。"
 harem_events.4.a:0 "すべてうまくいっている。"
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§!は、追い払われたときよりも、年を取り、賢くなりしかし、姿はほとんどそのままであった。"
 harem_events.5.t:0 "[Root.Heir.GetName]の王位への努力"
 harem_events.5.da:0 "州知事として行動することは、間違いなく、いつか帝国を支配する者に、多くの貴重な教訓を教えることができる。それはまた、真の権力の味を最初に与えることにもなりうる。トプカプ宮殿に広がる病気に関する噂は、[Root.Heir.GetName]にも達したことは間違いなく、健康のために調査したり祈ったりするよりもむしろ、[Root.Heir.GetSheHe]はこれが彼がやがてはなる予定のものを正当に奪う絶好の機会だと判断した。"
 harem_events.5.db:0 "州知事として行動することは、間違いなく、いつか帝国を支配する者に、多くの貴重な教訓を教えることができる。それはまた、真の権力の味を最初に与えることにもなりうる。王宮に広がる病気に関する噂は、[Root.Heir.GetName]にも達したことは間違いなく、健康のために調査したり祈ったりするよりもむしろ、[Root.Heir.GetSheHe]はこれが彼がやがてはなる予定のものを正当に奪う絶好の機会だと判断した。"
 harem_events.5.a:0 "反逆だ！"
 harem_events.6.t:0 "[heir_governorship_province.GetName]での年"
 harem_events.6.d:0 "[Root.Heir.GetName]は[heir_governorship_province.GetName]の知事としての[Root.Heir.GetHerHis]の任期から[Root.Capital.GetCapitalName]に戻ってきた。[Root.Heir.GetSheHeCap]は、これらの年月が、政府の長とはどのようなもので、地方レベルの制度がどのように機能しているかについて、[Root.Heir.GetHerHim]に多くのことを教えたと主張している。[Root.Capital.GetCapitalName]から離れていた[Root.Heir.GetHerHis]の時間において、[Root.Heir.GetSheHe]は、地方の軍を率いて、統治を監督し、地元の有力者との工作を十分に行うことができた。"
 harem_events.6.a:0 "素晴らしい…"
 harem_events.7.t:0 "絹紐の恐怖"
 harem_events.7.d:0 "[Root.Monarch.GetName]の継承の詳細な実務が処理されていく中で、[enthronement_or_death.GetName]からの知らせが届いた。[Root.Monarch.GetHerHis]の兄弟の一人は、継承に敗れて伝統的な手順を危険にさらすよりも、むしろ戦い続けることを選択したようだ。彼の名は[enthronement_or_death.GetName]の金曜日の祈りの間に読み上げられ、短期間のうちに、新しい[Root.Monarch.GetTitle]を倒すための軍隊が集結した。"
 harem_events.7.a:0 "殺せ。皆殺しにせよ。"
 harem_events.8.t:0 "ヴァリデ・スルタンの死"
 harem_events.8.da:0 "[Root.Monarch.GetSheHe]がまだハレムにおいて若いシェフザデであった頃から、[Root.Monarch.GetName][Root.Monarch.GetHerHis]の母を[Root.Monarch.GetHerHis]のそばに置いていた。彼女は[Root.Monarch.GetHerHis]の経歴を通じて助言と保護を与え続けており、[Root.Monarch.GetSheHe]は王位に登っても[Root.Monarch.GetHerHis]の最も親密で影響力のある顧問の一人として残した。彼女が今や非常に老いた女性であったにもかかわらず、彼女の死の知らせは、親友と顧問と[Root.Monarch.GetHerHis]の母親とを一度に失った[Root.Monarch.GetTitle]に、大きな打撃を与えている。"
 harem_events.8.db:0 "彼がまだハレムにおいて若いシェフザデであった頃から、[Root.Monarch.GetName]彼の母を[Root.Monarch.GetHerHis]のそばに置いていた。彼女は[Root.Monarch.GetHerHis]の経歴を通じて助言と保護を与え続けており、[Root.Monarch.GetSheHe]は王位に登っても彼女を最も親密で影響力のある顧問の一人として残した。彼女の早すぎる死の知らせは、親友と顧問と[Root.Monarch.GetHerHis]の母親とを一度に失った[Root.Monarch.GetTitle]に、大きな打撃を与えている。"
 harem_events.8.dc:0 "[Root.Monarch.GetSheHe]がまだハレムにおいて若いシェフザデであった頃から、[Root.Monarch.GetName][Root.Monarch.GetHerHis]の母を[Root.Monarch.GetHerHis]のそばに置いていた。彼女は[Root.Monarch.GetHerHis]の経歴を通じて助言と保護を与え続けており、[Root.Monarch.GetSheHe]は王位に登っても彼女を最も親密で影響力のある顧問の一人として残した。彼女の早すぎる死の知らせは、親友と顧問と[Root.Monarch.GetHerHis]の母親とを一度に失った[Root.Monarch.GetTitle]に、大きな打撃を与えている。"
 harem_events.8.a:0 "帝国は三日間、彼女のために喪に服さねばならない。"
 harem_events.8.b:0 "彼女の記憶で慈善基金を設立するため土地を確保するべきだ！"
 waqf_for_dead_valide_sultan:0 "ヴァリデ・スルタンの思い出の基金"
 desc_waqf_for_dead_valide_sultan:0 "我々は、帝国の母ヴァリデ・スルタンの思い出のモスクや炊き出しを支援するために、この州内の多数の資源から収入を確保している。"
 harem_events.9.t:0 "通過儀礼"
 harem_events.9.d:0 "古のスルタン同様、[Root.Heir.GetName]も自身の名を征服者、帝国を馬上から導く[Root.Monarch.GetTitle]として広めたがっている。[Root.Monarch.GetName]の健康が依然として良好であり、後継者を実際に戦場に連れて行くことはできないため、正夢になるのは不確実なままだ。このことは、[Root.Heir.GetName]が他のシェフザデによって嘲笑され、[Root.Heir.GetHerHis]の母親が[Root.Heir.GetHerHim]に軍の指揮権を与えるよう[Root.Monarch.GetName]に懇願するまでに至っている。\nこれは不合理な要求ではないが、我々のお気に入りの[Root.Heir.GetHerHis]の人生と手足を危険にさらそうとする動機には疑問を感じざるを得ない。"
 harem_events.9.a:0 "これは[Root.Heir.GetHerHim]にとってより良いだろう。"
 harem_events.9.b:0 "ハレムの中がより安全だろう。"
 harem_events.10.t:0 "家族内の裏切り"
 harem_events.10.d:0 "愛され、最も恵まれている息子である[Root.Heir.GetName]が、[Root.Heir.GetHerHis]の父親に対して陰謀を企て、国家を転覆させることを目指しているという知らせが我々のもとに届いている。我々の信頼できる最も近い仲間であるハセキ・スルタンは、この癌を体から切り離し、[Root.Heir.GetName]を殺害するよう我々に強く訴えている。\n[Root.Heir.GetName]は彼女の息子ではないため、ハセキ・スルタンがこの自らの利害から問題に余計な口出しをしているのは間違いないが、彼の置き換えは非常に可能性が高い。しかし、我々自身の閣僚は、[Root.Heir.GetName]の裏切りについても語っており、彼は大きな現実的な脅威となる可能性がある。"
 harem_events.10.a:0 "[Root.Heir.GetName]は死なねばならない…"
 harem_events.10.a.tt:0 "§Y[Root.Heir.GetName]§!を殺すために暗殺者を送ります。\nもし失敗すれば、これは罪悪感にかかわらず反乱を引き起こすでしょう。"
 harem_events.10.b:0 "彼自身を守るため[Root.Heir.GetName]を召喚する。"
 harem_events.10.b.tt:0 "噂が真実ならば、これは§Y[Root.Heir.GetName]§!に、より大きな軍隊を組織する時間を与えるでしょう。"
 harem_events.10.c:0 "私はそのような嘘を聞く耳は持たない！"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§!は不興を買います。\n噂が真実ならば、これは§Y[Root.Heir.GetName]§!に、より大きな軍隊を組織する時間を与えるでしょう。"
 harem_events.11.t:0 "[Root.Heir.GetName]の無実"
 harem_events.11.d:0 "彼の申し立てを発表する時間が与えられたことで、[Root.Heir.GetName]は、[Root.Monarch.GetTitle]に彼の無実を完全に確信させることができ、依然として我々の後継者の中で最も支持され続けるだろう。この全体の試練により[Root.Capital.GetCapitalName]における宮廷と大衆に対する彼の名声が強化された。"
 harem_events.11.a:0 "私はそう簡単にはだまされぬよ。"
 harem_events.12.t:0 "[Root.Heir.GetName]の陰謀"
 harem_events.12.d:0 "我々の優柔不断によって与えられた時間は、[Root.Heir.GetName]が彼が意図した反乱軍を組織するのに十分であった。彼が発見されてから7日目の日没を迎えたが、軍隊は[Root.Capital.GetCapitalName]に向かって進んでいる。"
 harem_events.12.a:0 "息子が？"
 harem_events.13.t:0 "ヴァリ・アハドの運命"
 harem_events.13.d:0 "ヴァリ・アハドを殺すために我々が送った暗殺者は、彼らの使命を成功裏に終えて帰還した。彼が反逆の罪にあたるかどうか、我々が知ることはないだろう。"
 harem_events.13.a:0 "とんでもない悲劇だ。"
 harem_events.14.t:0 "ヴァリ・アハドの運命"
 harem_events.14.d:0 "ヴァリ・アハドを殺すために我々送った暗殺者は、彼らの使命を果たせなかった。我々のかつての後継者は、彼に最も近い支持者の集団と共に首都から逃走し、現在、生き残るために戦う準備をしている。"
 harem_events.14.a:0 "とんでもない悲劇だ。"
 harem_events.15.t:0 "国境の王子の知事"
 harem_events.15.da:1 "我々のテュルクの遺産に倣って、我々は多くのシェフザデに帝国の周りの様々な州の知事として働くことを許した。異教徒である[enemy_neighbor_ottomans.GetAdjective]に対する現在の戦争は、[ottoman_prince_here.GetName]の王子の知事が実際に軍の指揮官及びガジとして彼の価値を証明することを可能にした。報告によると、彼は国境の反対側に戦闘を引き起こしている、彼の地域での敵軍を倒すために長い時間をかけている。忠実な者たちは彼の旗の下に群がっており、軍のエリートは注意を払うようになり、将来の継承闘争では彼を支持する可能性もある。"
 harem_events.15.db:0 "我々のテュルクの遺産に倣って、我々は多くのシェフザデに帝国の周りの様々な州の知事として働くことを許した。[enemy_neighbor_ottomans.GetAdjective]に対する現在の戦争は、[ottoman_prince_here.GetName]の王子の知事が実際に軍の指揮官及びガジとして彼の価値を証明することを可能にした。報告によると、彼は国境の反対側に戦闘を引き起こしている、彼の地域での敵軍を倒すために長い時間をかけている。新兵たちは彼の旗の下に群がっており、軍のエリートとウラマーは注意を払うようになり、将来の継承闘争では彼を支持する可能性もある。"
 harem_events.15.a:0 "彼は我々の新しいお気に入りにふさわしいことを証明している。"
 harem_events.15.b:0 "彼は自身をオスマンの真の息子であると証明している。"
 harem_events.15.b.tt:0 "§Y[Root.Heir.GetName]§!の地位は彼の競争相手が強く成長しているため、わずかに減少します。"
 harem_events.16.t:0 "ヴァリデ・スルタンの援助"
 harem_events.16.d:0 "優先的な後継者及びヴァリ・アハドとしての[Root.Heir.GetName]の名声は、他の王子とその母親のたちの間で予想されるほどに普及していた。たとえそうであっても[Root.Heir.GetHerHis]の台頭は、望んでいたほど円滑なものとは程遠く、多くの人々がハセキ・スルタンである[Root.Consort.GetName]を非難するだろう。\nしかし、陛下である、[Root.Monarch.GetHerselfHimself]の母親のヴァリデ・スルタンは、[Root.Heir.GetName]を保護するため、破壊的な陰謀に介入する決心をした。"
 harem_events.16.a:0 "ありがとう、母よ！"
 harem_events.17.t:0 "[Root.Consort.GetName]とヴァリデ・スルタンの対立"
 harem_events.17.d:0 "[Root.Monarch.GetName]の最も愛すべき配偶者、ハセキ・スルタンと、[Root.Monarch.GetHerHis]の母であるヴァリデ・スルタンは、大きな影響力と野心を持った女性である。どちらも帝国のハレムで自身の派閥を支配し、両者は心から[Root.Monarch.GetName]の最善の利益を主張しているが、常に意志の衝突は避けられない。[Root.Consort.GetName]は、彼女の息子の一人が、[Root.Heir.GetName]の後継者としての地位を奪取するよう工作を行ってきたが、ヴァリデ・スルタンはそれを頑として受け付けない。どちらの女性も今まで、紛争にかなりの威信を投資してきた。"
 harem_events.17.a:0 "スルタンの母を支持する。"
 harem_events.17.a.tt:0 "ヴァリデ・スルタンを支持することは我々に期待されており、我々に威信を与えるでしょう。§Y[Root.Consort.GetName]§!は策略に敗れ、しかしながら、新たな配偶者がハセキ・スルタンとして彼女の地位を奪うでしょう。"
 harem_events.17.b:0 "[Root.Consort.GetName]を支持する。"
 harem_events.17.b.tt:0 "ヴァリデ・スルタンの助言に逆らうことによって、§Y[Root.Monarch.GetName]§!は彼女の支持を失うでしょう。"
 harem_events.17.c:0 "一方に味方するのを避ける。"
 harem_events.17.c.tt:0 "紛争は、現在のお気に入りの後継者の請求権を害し、弱めるでしょう。"
 harem_events.18.t:0 "ヴァリデ・スルタンの野望"
 harem_events.18.d:0 "[Root.Monarch.GetHerHim]に先立つ多くのスルタンのように[Root.Monarch.GetName][Root.Monarch.GetHerHis]の母親と非常に密接な関係を持っている。それが神を満足させるよう、ヴァリデ・スルタンは強力な提携相手であり、[Root.Monarch.GetTitle]のための友人で親友であり、これを表わすものとして、彼女は最も寛大な手当を与えられている。金は彼女の個人的に必要な場合を別として、彼女はそれを国家の改善のために使うようにしている。しかし、我々の母親はこれに満足しておらず、彼女が[Root.Capital.GetCapitalName]自体の野心的な建築事業に資金を提供できるよう、より寛大な取り決めを要求している。"
 harem_events.18.a:0 "あなたのためなら何でも。"
 harem_events.18.b:0 "彼女は素晴らしい仕事をしているが、限界を知る必要がある。"
 architectural_work_of_valide_sultan:0 "ヴァリデ・スルタンからの建築資金"
 desc_architectural_work_of_valide_sultan:0 "ヴァリデ・スルタンは、この都市が帝国にふさわしい大都市として成長することに特別な関心を持っている。"
 harem_events.19.t:0 "影響力あるハセキ・スルタン"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName]は、[Root.Owner.Monarch.GetTitle]の心を捕えただけでなく、その能力によって活動的な女性である。[Root.Owner.Monarch.GetName]の領土を強化する絶え間ない努力は、[Root.Owner.Monarch.GetHerHim]にとって、そして[Root.Owner.Monarch.GetHerHis]の国民にとって、双方に恩恵をもたらしている。\n最近では、[Root.GetName]において[Root.Owner.Consort.GetName]による資金提供を受けている多くの慈善事業が、その地域全体を開花させた。"
 harem_events.19.a:0 "何と偉大な女性だ。"
 charitable_work_of_haseki:0 "ハセキ・スルタンの慈善活動"
 desc_charitable_work_of_haseki:0 "ハセキ・スルタンは、この地域の慈善事業に多大な貢献をしてきた。水道橋、モスク、病院が建設されており、貧しい人々が養われている。その結果、地域全体が繁栄している。"
 harem_events.20.t:0 "[Root.Consort.GetName]は挑戦を受けた"
 harem_events.20.d:0 "ハセキ・スルタンは[Root.Monarch.GetTitle]の愛すべき配偶者でもあるだけでなく、帝国ハレムの支配者であり、スルタンの母を除いて、帝国で最も強力な女性である。この地位を獲得して維持することは、ハレムのすべての仲間の夢である。\nしたがって、野心的で若い女性が[Root.Monarch.GetTitle]の目に止まったことは驚くべきものではない…"
 harem_events.20.a:0 "決して[Root.Consort.GetName]を放棄することはできない。"
 harem_events.20.b:0 "貴重な時間だ。"
 harem_events.21.t:0 "[Root.Monarch.GetTitle]のための競争"
 harem_events.21.d:0 "[Root.Monarch.GetName]がまだ彼の配偶者たちの中でお気に入りの名前を挙げていないため、それらすべてがスルタンのそばの正当な地位を獲得するため策略を巡らせている。帝国のハレムは陰謀に満ちており、現在、帝国で想像できる最高の栄誉の一つである、ハセキ・スルタンの地位をよく理解した選択肢が作られている。幸いなことに、[Root.Monarch.GetName]の母親はハレムの政治をしっかりと把握しており、[Root.Monarch.GetName]に、彼女が良い候補者になると感じている配偶者を提示している。"
 harem_events.21.a:0 "素晴らしい！"
 harem_events.21.b:0 "母よ、私のことは私が決める…"
 harem_events.21.c:0 "選択を保留しておこう。"
 harem_events.22.t:0 "[Root.GetName]と王子"
 harem_events.22.d:1 "一部の州を帝国の王子が支配するという習慣により、彼らはいつの日か支配者になることを学ぶことができる。また、これらの州は、継承が起こる時には、彼らの権力基盤として機能できることも理解されている。その闘争そのものは、しばしば、腐った卵を整理する十分な機会を提供してくれる。\nしかし、時に、工程をより性急に行うことができる。とある王子であり統治者でもある者が、支配下にある資源を徒に破壊してしまったようだ。すぐに何とかしなければ、収入は恒久的に減少するだろう。しかし、残念ながら王子は、[Root.Owner.Capital.GetCapitalName]で影響力のある集団の支持を得ているため、任命を解いた場合、ある程度の反発があるだろう。"
 harem_events.22.a:0 "すぐに彼を置き換えろ。"
 harem_events.22.b:0 "最終的に彼を呼び戻すための言い訳を見つけろ。"
 harem_events.23.t:0 "王と戦う"
 harem_events.23.d:0 "我々の[Root.Monarch.GetTitle]の時代が進むにつれ、[Root.Monarch.GetHerHis]の子供たちは我慢できなくなりつつある。[Root.Monarch.GetHerHis]が健康を損ねているという噂が定期的に流布しており、宮廷の様々な派閥は、[Root.Monarch.GetHerHis]の息子たちの間にいる多くの後継者と提携している。1つは、想定されていた継承の血統への距離が、不確実な噂の元という危険を冒すのに十分であったということだ。[revolter_prince.GetName]では、[Root.Monarch.GetName]の子孫の一人が[Root.Monarch.GetHerHim]に対して武器を取っている。"
 harem_events.23.a:0 "皆殺しにしろ。"
 harem_events.24.t:0 "[Root.GetName]の繁栄"
 harem_events.24.d:0 "最近、[Root.GetName]の統治が、我が帝国の王子の一人に引き継がれることになった。我々の予想に反して、彼は迅速にこなすことができた。地元の経済は繁栄しており、都市はより多くの商人や職人を引き付けている。収入は恒久的に改善されているようだ。\nこれは幸運の兆候だと思われるが、ひょっとすると、この子を新しいお気に入りとして昇格させるべきだろうか？"
 harem_events.24.a:0 "これこそが我々が探していた者だ。"
 harem_events.24.b:0 "先走りさせないようにしよう。"
 harem_events.24.b.tt:0 "この王子の成功は、我々のお気に入りの後継者の請求権を弱めます。"
 yemoja_cult:0 "イェモジャ"
 yemoja_cult_desc:0 "海の母であるイェモジャは、ヨルバ人の中で強力なオリシャである。我々は女性を保護し、海の旅、そして豊かな収穫のために彼女を呼び出す。"
 roog_cult:0 "ルーグ"
 roog_cult_desc:0 "創造主であるルーグは、セレールの人々の神の御名であり力である。パングールと呼ばれる先祖の霊への犠牲を通じて、我々は人生の神聖さを認識する。"
 nyame_cult:0 "ニャメ"
 nyame_cult_desc:0 "アシャンティの人々によれば、天空神であるニャメは、最初の人間を創造した。ニャメの子供たちは、地球上の人間を助けることが知られているアボソム、より小さな神や祖先の霊である。我々は一つだ。"
 cwezi_cult:0 "クウェジ"
 cwezi_cult_desc:0 "我々は古いキタラ帝国の伝統を大切にしている。自然の精霊との関係をよく保ち、キタラの祖先や聖堂を守っている家系を大切にして、我々は神の恵みを確実に守ることができる。"
 central_african_ancestor_cult:0 "ミリラ"
 central_african_ancestor_cult_desc:0 "神託を通じて、我々は死んだ祖先や自然の精霊と交流することができる。このようにして、我々は我々の前に生きた人々を尊重し、我々を取り囲む敵対的な環境に対処するための援助を得ることができる。"
 mwari_cult:0 "ムワリ"
 mwari_cult_desc:0 "我々は何もない世界を創造し、彼が話すときに山をも震えさせるム​​ワリの偉大な神を称える。ムワリは唯一の真の神であり、この地球上の彼の神託と声は我々を支配するものだ。"
 enkai_cult:0 "エンカイ"
 enkai_cult_desc:0 "我々は天空の神であり、我々に群れを送り、我々を世界のすべての牛の正当な所有者としたエンカイに従う。天の支配者として、彼は雨によって我々を祝福し、時には怒りによってそれを控える。"
 waaq_cult:0 "ワーカ"
 waaq_cult_desc:0 "偉大なワーカは、宇宙の最高かつ最も強力な支配者である天空の神である。彼の信奉者は、世界のバランスが災害と不幸を避けるために不可欠であると信じて、平和と調和のために祈る。"
 zanahary_cult:0 "ザナハリー"
 zanahary_cult_desc:0 "創造主であるザナハリーは二重の性質を持っている。男と女、光と闇、天と地。人生は単に一時的な延長にすぎないが、祖先は神と直接接触する代役を務めるため、社会の中で最も重要なメンバーである。"
 christianity_cult:0 "キリスト教"
 christianity_cult_desc:0 "我々は、我々の罪を贖って死んだイエス・キリストを地上に遣わされた神の道に従う。"
 islam_cult:0 "イスラム"
 islam_cult_desc:0 "我々は、預言者モハンマドによって世界を明らかにされた偉大な神の道に従う。"
 buddhism_cult:0 "仏教"
 buddhism_cult_desc:0 "我々は、何世紀も前にこの地を歩いた偉大な師、ゴータマ・ブッダの道に従う。彼を通じて我々は、復活の四諦、そしてこの世界の性質について学ぶ。"
 dharmic_cult:0 "サナタナ・ダルマ"
 dharmic_cult_desc:0 "我々は、ヒンドゥーの神々の古き道に従う。そこから我々は、生まれ変わりについて、そして、カーストを通じて効率的に社会を整理する方法を学ぶ。"
 south_central_american_cult:0 "テオトル"
 south_central_american_cult_desc:0 "我々は、海の向こうからテオトルの神々の神秘的な方法を伝えられた。生贄と慎重に空を観察することを通じて、我々はこの地球上の生命に影響を与え、我々が知っているような文明の終わりを避けることができる。"
 norse_cult:0 "フレイヤ"
 norse_cult_desc:0 "我々は、愛と戦争、魔法の女神である、美しい女神フレイヤに従う。セイズの魔法の彼女からの贈り物である言の葉の魔法によって、我々は栄光ある征服を達成できるであろう！"
 zoroastrian_cult:0 "マズダヤスナ"
 zoroastrian_cult_desc:0 "我々は預言者ゾロマスターの教えに従い、賢明なアフラ・マズダーを称える。神々を喜ばせるため、我々は永遠に聖なる火を燃やし続けるだろう。"
 jewish_cult:0 "ヘイマノット"
 jewish_cult_desc:0 "我々は一つの神を信じる、アブラハムの子孫である。何世紀にもわたり、私たちはユダヤ人の起源とのつながりを失ってきたが、今や彼らの伝統を再び受け入れている。"
 CONFIRM_NEW_CULT_TITLE:0 "カルトを受容"
 CONFIRM_NEW_CULT_DESC:0 "このカルトを選択することによって、我々はその伝統を受け入れ、それが我々の支配者に課す要求に従うことに同意します。"
 RV_NO_CULT:0 "カルトは選択されていません"
 RV_NO_CULT_TITLE:0 "現在はカルトはありません"
 RV_NO_CULT_DESC:0 "あなたの宗教はどのカルトに従うかを選択することができます。それぞれのカルトには独自の効果があり、君主が変わるまで続きます。"
