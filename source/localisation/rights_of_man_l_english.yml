 coptic_flavor.1.t:0 "[Root.GetName]の聖なる心"
 coptic_flavor.1.da:0 "古代のアクスム帝国の中心であったアクスムは、アフリカ、アラビア、ギリシャ・ローマ世界の交差点に位置するキリスト教の砦であった。オベリスクと宮殿の遺跡の中で、我々はこの古い強大な国家の教会を再建した。\n\nそれらすべての中で最大のものはシオンの聖マリア教会である。ソロモン王とシバ女王の子であったメネリク1世の子孫である、我々の皇帝の戴冠式を行う場所である。ここに彼は契約の箱を持ってきた。毎年何千人もの巡礼者がこの聖地を訪れるため[Root.GovernmentName]の最も遠い地から到着する。"
 coptic_flavor.1.db:0 "神を讃えよ、アクスムは我らのものだ！かつて、古代のアクスム帝国の中心であったアクスムは、アフリカ、アラビア、ギリシャ・ローマ世界の交差点に位置するキリスト教の砦であった。オベリスクと宮殿の遺跡の中で、我々はこの古い強大な国家の教会を再建した。\n\nそれらすべての中で最大のものはシオンの聖マリア教会である。ソロモン王とシバ女王の子であったメネリク1世の子孫である、エチオピア皇帝が戴冠式を行う場所である。ここに彼は契約の箱を持ってきた。毎年何千人もの巡礼者がこの聖地を訪れている。"
 coptic_flavor.1.a:0 "アクスムは再び神の無限の栄光で輝くのだ！"
 coptic_flavor.2.t:0 "[From.GetName]の聖なる心"
 coptic_flavor.2.d:0 "アクスムの古代都市はコプト教徒たちの手の下に安全に置かれている。かつて、古代のアクスム帝国の中心であったアクスムは、アフリカ、アラビア、ギリシャ・ローマ世界の交差点に位置するキリスト教の砦であった。オベリスクと宮殿の遺跡の中で、[From.GetName]はこの古い強大な国家の教会を再建した。\n\nそれらすべての中で最大のものはシオンの聖マリア教会である。ソロモン王とシバ女王の子であったメネリク1世の子孫である、エチオピア皇帝が戴冠式を行う場所である。ここに彼は契約の箱を持ってきた。毎年何千人もの巡礼者がこの聖地を訪れている。"
 coptic_flavor.3.t:0 "地中海の真珠"
 coptic_flavor.3.d:0 "喜べ、聖都アレクサンドリアが再びコプト正教会の支配下に戻ってきた！聖なる教会の歴史的な主教座は解放されたのだ。\n\nアレクサンドリアはアレクサンドロス大王によって建設された古く誇り高い都市である。かつて人類の最も聡明な精神がこの街へと引き寄せられた。何百年もの間、この街の学者はアレクサンドリア大図書館、続くアレクサンドリア教理学校で学び教えた。今後数年で聖なる知識の殿堂を再建し、世界が未だ知らぬ最高の神学者を生み出すだろう。"
 coptic_flavor.3.a:0 "アレクサンドリアに神の祝福を！"
 coptic_flavor.3.a.tt:1 "§Yデルタ§!地域のコプト教徒たちは隠れていた場所から外に出てきています。"
 coptic_flavor.4.d:0 "喜べ、聖都アレクサンドリアが再びコプト正教会の支配下に戻ってきた！聖なる教会の歴史的な主教座は[From.GetName]の手によって解放されたのだ。\n\nアレクサンドリアはアレクサンドロス大王によって建設された古く誇り高い都市である。かつて人類の最も聡明な精神がこの街へと引き寄せられた。何百年もの間、この街の学者はアレクサンドリア大図書館、続くアレクサンドリア教理学校で学び教えた。今後数年で聖なる知識の殿堂を再建し、世界が未だ知らぬ最高の神学者を生み出すだろう。"
 coptic_flavor.5.t:0 "アルメニアの心"
 coptic_flavor.5.da:0 "ついに、我々は再び自由になり、エレバンとエチミアジン大聖堂は解放された！彼女は我々の人々の安息の地であり、困難な時代における安全な避難所である。我々の人々が国家を持たなかった時代においても、エチミアジンは我々の国家と政治の中心地として残ってきた。何世紀にもわたる戦争と喪失を経験してきた我々は、愛と勇気をもって戦い続ける強さと意志とを見出した。そして今、我々は彼女を元の栄光に戻すことによって聖母の恩に報いることができる。"
 coptic_flavor.5.db:0 "神聖なエチミアジン大聖堂とともに、エレバンは解放された！長年にわたり、彼女は国籍を持たないアルメニア人にとって国民と政治の中心的存在であった。戦乱と損失の何世紀にもわたって、彼らは彼女の愛すべき抱擁の中で戦い続ける意志と強さとを見出してきた。今、我々はもう一度、アルメニアのキリスト教徒の兄弟姉妹たちのために安息の地を作り上げ、彼女をかつての栄光ある姿へと復元する。"
 coptic_flavor.5.a:0 "我々はエレバンを再び偉大な街にする！"
 coptic_flavor.6.d:0 "エレバンは、我々の同胞であるコプト人の国、[From.GetName]によって解放された！4世紀初期に神聖なエチミアジン大聖堂がこの地に建てられた。長年にわたり、大聖堂は国籍を持たないアルメニア人にとって、国民と政治の中心的存在であった。戦乱と損失の何世紀にもわたって、彼らは彼女の愛すべき抱擁の中で戦い続ける意志と強さとを見出してきた。今や、彼女はかつての栄光ある姿に復元されるだろう！"
 coptic_flavor.6.a:0 "真の信仰は強く成長し続ける！"
 coptic_flavor.7.t:0 "キリスト教のゆりかご"
 coptic_flavor.7.d:0 "アンティオキアの古代都市は、今や、我々の聖なる[Root.GovernmentName]の一部である！アンティオキアはローマ時代、初期のキリスト教信仰の中心であった。使徒ペテロによってここで改宗されたユダヤ人たちがキリスト教徒と呼ばれる最初の人たちだった。非常に多くの修道院が、この時代に設立された。それ以来、アンティオキアは多くの戦争とよく知られた支配者たちを見てきた。13世紀に都市はマムルークの手に落ち、キリスト教徒たちは処刑された。彼らの犠牲に敬意を表し、我々は、アンティオキアとその修道院を再構築し、これまで以上の多くの栄光を作っていくのだ！"
 coptic_flavor.7.a:0 "ああ主よ、あなたの慈悲で、この街に祝福を！"
 coptic_flavor.8.d:0 "アンティオキアの古代都市は今や、我々の聖なる[From.GetAdjective][From.GovernmentName]の一部である！アンティオキアはローマ時代、初期のキリスト教信仰の中心であった。使徒ペテロによってここで改宗されたユダヤ人たちがキリスト教徒と呼ばれる最初の人たちだった。非常に多くの修道院が、この時代に設立された。それ以来、アンティオキアは多くの戦争とよく知られた支配者たちを見てきた。13世紀に都市はマムルークの手に落ち、キリスト教徒たちは処刑された。彼らの犠牲に敬意を表し、アンティオキアとその修道院は再構築されるべきであり、これまで以上の多くの栄光が作られなければならない！"
 coptic_flavor.9.t:0 "ナイルのほとり"
 coptic_flavor.9.d:0 "主に栄光あれ、カスル・イブリムは我々のものだ！何年もの間、この偉大なキリスト教の都市は、あらゆる面で宗教的敵に囲まれていたにもかかわらず、辛抱強くあり続けた。偉大なナイル川の崖の上に位置するカスル・イブリムは、地域の残りの部分が闇に陥った時でさえ、下ヌビアのキリスト教の砦であり続けた。これが[Root.GovernmentName]に新たに加わったことで、それは宗教的重要性を保持するだけでなく、交易と政治の中心でもある。これらの資源を手に入れて[Root.GetName]はさらに強く成長する！"
 coptic_flavor.9.a:0 "これは栄光の時代の始まりだ！"
 coptic_flavor.9.a.tt:1 "§Y下ヌビア及びドンゴラ§!地域のコプト教徒たちは隠れていた場所から外に出てきています。"
 coptic_flavor.10.d:0 "主に栄光あれ、カスル・イブリムはコプト教徒の[From.GetName]の[From.GovernmentName]に属している！何年もの間、この偉大なキリスト教の都市は、あらゆる面で宗教的敵に囲まれていたにもかかわらず、辛抱強くあり続けた。偉大なナイル川の崖の上に位置するカスル・イブリムは、地域の残りの部分が闇に陥った時でさえ、下ヌビアのキリスト教の砦であり続けた。今、[From.GetName]は、都市の大きな政治的、経済的資源を利用して、真の神の言葉をヌビア全体に広めるだろう。"
 coptic_flavor.11.t:0 "聖アントニオス修道院"
 coptic_flavor.11.d:0 "紅海山脈の奥深く、隠されたオアシスの中に聖アントニオス修道院がある。アントニオスの弟子によって4世紀に建てられたこのキリスト教の修道院は、世界で最も古い建物の一つである。聖アントニオス、主要な荒野の教父は修道士の父として知られている。彼は荒野の近くで、何年もの間、神に捧げられた彼の隠者としての人生を過ごした。大迫害の間、彼は投獄された人を慰めるために文明に戻り、仲間のキリスト教徒のために人生を危険にさらした。彼の人生の終わりに、彼は今日大修道院が立つオアシスにたどり着いた。毎年数千人の巡礼者がアントニオスの足跡をたどり、スエズが我々によって保護されているため、彼らは安全に目的地に到達することができる。"
 coptic_flavor.11.a:0 "我々は聖アントニオスの道から学ぶべきだ。"
 coptic_flavor.11.a.tt:1 "§Y紅海丘陵§!地域のコプト教徒たちは隠れていた場所から外に出てきています。"
 coptic_flavor.12.d:0 "紅海山脈の奥深く、隠されたオアシスの中に聖アントニオス修道院がある。アントニオスの弟子によって4世紀に建てられたこのキリスト教の修道院は、世界で最も古い建物の一つである。聖アントニオス、主要な荒野の教父は修道士の父として知られている。彼は荒野の近くで、何年もの間、神に捧げられた彼の隠者としての人生を過ごした。大迫害の間、彼は投獄された人を慰めるために文明に戻り、仲間のキリスト教徒のために人生を危険にさらした。彼の人生の終わりに、彼は今日大修道院が立つオアシスにたどり着いた。毎年数千人の巡礼者がアントニオスの足跡をたどり、スエズが[From.GetAdjective]保護の下にあるため、彼らは安全に目的地に到達することができる。"
 coptic_flavor.13.t:0 "聖カタリナの車輪"
 coptic_flavor.13.d:0 "モーセが十戒を受けたシナイ山の麓には、アレクサンドリアの聖カタリナに捧げられた修道院が建っている。カタリナは献身的な研究者であり、キリストの信者であった。ローマ帝国の皇帝マクセンティウスがキリスト教徒を迫害し始めると、その勇敢な若い乙女は彼の残酷さを叱責した。皇帝は50人の彼の最善の哲学者と雄弁家を集め、彼女と討論させたが、賢明なカタリナが勝利した。彼女はその後投獄されて拷問されたにもかかわらず、彼の最も近い国民の多くがカタリナの雄弁さと敬虔さにより改宗したため、マクセンティウスは再び失敗した。怒った皇帝は、カタリナに対して車裂きの刑による死刑を宣告したが、彼女の手に触れると車輪は壊れてしまった。結局、彼女は斬首されたが、彼女の殉教はキリストの光を多くの神を信じない者に広める助けとなった。"
 coptic_flavor.13.a:0 "シナイにある聖カタリナ修道院は今や我々の保護下にある。"
 coptic_flavor.14.a:0 "シナイの聖カタリナ修道院は、[From.GetAdjective]の保護下に入った。"
 coptic_flavor.15.t:0 "アフリカ総主教"
 coptic_flavor.15.d:0 "この最も栄光ある日に神の祝福を！何世紀にもわたって、すべてのコプト教徒はこの日の大きな勝利を記憶して祝うことだろう。ついに我々は、アレクサンドリアの教皇である崇敬すべき総主教を、カイロの金の鳥籠から解放した！我々はもはや新しい司教を任命するために、敵にひれ伏したり、何十年も待ったりする必要はない。これは、コプト教会の古来からの偉大さを回復させるという、我々の道で最も重要な段階である。"
 coptic_flavor.15.a:0 "今や、我々を抑えつけるものは何もない！"
 coptic_flavor.15.a.tt:0 "§Yバハリ§!地域のコプト教徒たちは隠れていた場所から外に出てきています。"
 coptic_flavor.16.a:0 "神は[From.GetName]の[From.GovernmentName]を祝福する！"
 coptic_flavor.16.d:0 "この最も栄光ある日に神の祝福を！何世紀にもわたって、すべてのコプト教徒はこの日の大きな勝利を記憶して祝うことだろう。ついに、アレクサンドリアの教皇である崇敬すべき総主教は、[From.GetAdjective][From.GovernmentName]によってカイロの金の鳥籠から解放された！我々はもはや新しい司教を任命するために、敵にひれ伏したり、何十年も待ったりする必要はない。これは、コプト教会の古来からの偉大さを回復させるという、我々の道で最も重要な段階である。"
 coptic_flavor.20.t:0 "高等教育の重要性"
 coptic_flavor.20.d:0 "我々の[Root.GovernmentName]の修道院は、学問と芸術の中心地として有名である。各修道院の学校には、教会の歴史、聖書の注釈、読解、文法、詩、音楽、書道、絵画などの分野の専門家がいる。修道院は、最も博識な修士を引き付け、大きな名誉と金銭的な報酬で彼らを維持するために競争している。それと引き換えに、学者たちは、可能性ある聖職者だけでなく野心的な貴族で構成された学生に彼らの知識を提供する。キリスト教徒のエリートに加わるためには、強力な家族の一員である必要はほとんどない。我が国を舞台に重要な役割を担っている人々は、最も有名な修道院の一つで教育を受けている。\n\n我々はこれらの学校のうちの二つから接触を受けており、彼らは我々の支援を求めている。我々が後援を提供することを選ぶならば、それは国家の学術的発展のために有益かもしれない。"
 coptic_flavor.20.a:0 "我々は、統治を専門とする学校を支援するべきだ。"
 coptic_flavor.20.a.tt:0 "統治を専門とする修道院学校に投資します。"
 coptic_flavor.20.b:0 "外交問題に投資するのが最善だ。"
 coptic_flavor.20.b.tt:0 "外交を専門とする修道院学校に投資します。"
 coptic_flavor.20.c:0 "これらの機関は十分な影響力を持っている－おそらく彼らは我々を支援するべきでは？"
 coptic_flavor.20.c.tt:0 "追加の税を修道院に強制します。すべては国家の利益のために。"
 administration_monastery_school:0 "統治術のための僧院学校"
 desc_administration_monastery_school:0 "我が国の技術開発は、統治術を専門とする名門修道院の学校によって強化されている。"
 diplomacy_monastery_school:0 "外交術のための僧院学校"
 desc_diplomacy_monastery_school:0 "我が国の技術開発は、外交術を専門とする名門修道院の学校によって強化されている。"
 coptic_flavor.28.t:0 "教会の誕生"
 coptic_flavor.28.d:0 "復活祭から50日後の今日、我々は聖霊降臨を観察する。何世紀も前、この神聖な日に教会が生まれた。聖霊は、炎の舌のようにキリストの使徒と他の信者たちに降臨した。こうして、彼らはあらゆる世界の言語で主の言葉を語り、数千人の魂を真の信仰へと改宗させた。これにより、神の王国による救世主の新しい時代が始まった。この素晴らしい出来事を記念して、我々は教会の最大の祝祭の一つを開催する。我々は共に聖書を読み、賛美歌を歌い、祈りの中でひざまずく。"
 coptic_flavor.29.t:0 "聖枝祭の饗宴"
 coptic_flavor.29.d:0 "コプト教徒として我々は7つの主要な神の祝祭の一つである聖枝祭を祝う。四旬斎の7番目の日曜日に、我々はイエスの聖都エルサレムへの入場を記念しそれを追体験する。この日、彼は商人と両替商を寺院から追い払った。喜んで救世主に挨拶した群衆たちは、頭の上で手に持った枝を振っていた、我々もそのようにして、この幸せな日に教会を通って進む。行進中に我々は楽しい賛美歌を歌い、そして、それは真に教会の年の間に我々が好む時間の一つである。"
 coptic_flavor.29.a:0 "この偉大な日に、費用を惜しむべきではない！"
 coptic_flavor.28.a.tt:0 "聖霊降臨の饗宴にかなりの資源を費やしています。"
 coptic_flavor.29.a.tt:0 "聖枝祭の饗宴にかなりの資源を費やしています。"
 coptic_flavor.29.b:0 "キリストに対する我々の愛は、費やされた金で測れるものではない。"
 coptic_flavor.28.b.tt:0 "いつも通りに聖霊降臨を祝う。"
 coptic_flavor.29.b.tt:0 "いつも通りに聖枝祭を祝う。"
 celebrating_lords_feast:0 "主の祝祭を祝う"
 desc_celebrating_lords_feast:0 "我々は、7つの主要な神の祝祭の一つを祝っている。この楽しい出来事のために費用は惜しみなく使われている。"
 coptic_flavor.30.t:0 "魂の探索"
 coptic_flavor.30.d:0 "ここでの少しの宗教的な会話、そこにいる人々の道徳に関するいくつかの印象的な議論、そして最も博学の貴族の一人は修道院で人生を過ごすことを決断した。「私は修道院長である聖シェヌーテの足跡に従います。いつか、私自身も自身の修道院を設立できるかもしれません！」彼は情熱的に叫ぶ。\n誰もが貴族の決断を受け入れているわけではないが、彼はすでに自分の持ち物を譲り渡すことを始めている、この人物を行かせないため、話し合う時間はまだあるかもしれない。"
 coptic_flavor.30.a:0 "我々は、その情熱をいくつかの州で利用することができる…"
 coptic_flavor.30.a.tt:0 "貴族は宣教師となり、修道士を超えて[Root.Monarch.GetTitle]の神聖な義務を果たします。"
 coptic_flavor.30.b:0 "待て！我々は宮廷における学者が必要だ！"
 coptic_flavor.30.b.tt:0 "貴族は我々の委託顧問となります。"
 coptic_flavor.30.c:0 "彼が神を発見することが許されるべきだ。"
 coptic_flavor.30.c.tt:0 "貴族は彼の人生を孤独に生きるため、宮廷を離れます。"
 enthusiastic_believer:0 "熱狂的な信者"
 desc_enthusiastic_believer:0 "敬虔な貴族が我々の領域内の失われた魂のために真の信仰を広める聖なる任務に就くことを受諾しました。"
 coptic_flavor.31.t:0 "白修道院"
 coptic_flavor.31.d:0 "キナの州は、修道院長であった聖シェヌーテの家であったと言われる有名な古い修道院の修復のための資源と支援を求める代表者を派遣した。石造りの壁の基礎は何千年も前に作られ、その敬虔な崇拝者は建物を回復させると同様に、かつての栄光を回復させることを強く望んでいる。「あなたの助けを借りれば、より高い学問と聖文研究の中心になるでしょう」と、彼らは我々に保証している。"
 coptic_flavor.31.a:0 "彼らにも自分たちの書物を持たせてやれ！"
 coptic_flavor.31.a.tt:0 "修道院は再建されるでしょう。"
 coptic_flavor.31.b:0 "この世界にはその学術的な種類よりも、より多くの知識がある。"
 coptic_flavor.31.b.tt:0 "代表者が失望した故郷へと送られます。"
 songs_of_the_pious:0 "敬虔の歌"
 desc_songs_of_the_pious:0 "新しい教会は最近、地域に設立された。賛美歌は、土地に歓迎されている。"
 scripture_studies:0 "蔵書の研究"
 desc_scripture_studies:0 "地域内にある白修道院は、その印象深い蔵書によって有名である。"
 coptic_flavor.32.t:0 "新たな時代"
 coptic_flavor.32.d:0 "我々は定期的に田舎に集まっている[pious_province.GetName]の庶民の集団からの声明を受け取った。彼らは主の崇拝者のようだ。我々の特使によれば、彼らはしばらく、礼拝の場所を建設しようとしているが、資金が増えれば事業は加速されるだろう。"
 coptic_flavor.32.a:0 "信仰心は報われねばならない！新たな教会を建立しよう！"
 coptic_flavor.32.a.tt:0 "新しい教会が建立されます。"
 coptic_flavor.32.b:0 "もっと重要な仕事があるはずだ。"
 coptic_flavor.40.t:0 "[cairo_province.GetName]の総主教"
 coptic_flavor.40.d:0 "コプト宗教は長い間[cairo_province.GetName]に存在してきた。総主教の信者の中には、我々がコプト教徒たちを我が国に閉じ込めていると主張する者さえもいる…彼らは状況を思い出す必要があるだろうか？"
 coptic_flavor.40.a:0 "隣国に、私の寛容な体制を思い出させる書簡を送る。"
 coptic_flavor.40.a.tt:0 "§Y[ally_to_patriarch.GetName]§!がこの行為を高く評価する可能性があります。"
 coptic_flavor.40.b:0 "彼らの教皇を支配している人たちを彼らに思い出させよう。"
 coptic_flavor.40.b.tt:0 "§Y[ally_to_patriarch.GetName]§!がこの行為を評価しない可能性があります。"
 coptic_flavor.40.c:0 "我々は関与すべきではない。"
 coptic_flavor.41.t:0 "総主教の発祥地"
 coptic_flavor.41.d:0 "[From.GetName]の隣人は、神聖な[cairo_province.GetName]総主教の現在の状況を我々に知らせる書簡を我々の王国に送った。信書によれば、聖下は、[From.GetAdjective]支配によって示された宗教的な寛容の水準に非常に満足している。"
 coptic_flavor.41.a:0 "それは大変喜ばしいことだ！"
 coptic_flavor.41.a.tt:0 "これは美しい友情の始まりかもしれません－両国は§Y外交的承認§!を受け入れます－お互いの評価が§G+25§!変化します。"
 coptic_flavor.41.b:0 "これは何かの冗談か⁉︎馬鹿にしやがって！"
 coptic_flavor.41.b.tt:0 "不興を買ったと返書を送れ。"
 coptic_flavor.42.t:0 "総主教の虜"
 coptic_flavor.42.d:0 "[From.GetName]の隣人たちは我々の王国に書簡を送り、彼らが我々の神聖な[cairo_province.GetName]総主教を支配していることを思い出させた。聖下はまだ生きておられるが、[From.GetAdjective]支配によって示される宗教的な寛容の水準は信頼できるものではない。"
 coptic_flavor.42.a:0 "こんなものに耐えられるか！隠そうとしたところで脅威は依然脅威なのだ！"
 coptic_flavor.42.a.tt:0 "我々の思いを彼らにも知らせてやろう。"
 coptic_flavor.42.b:0 "彼らに我々に対して妙な気を起こさせるべきではない。"
 coptic_flavor.42.b.tt:0 "今のところは許しておいてやろう。"
 coptic_flavor.43.t:0 "コプト教徒の返答"
 coptic_flavor.43.da:0 "[From.GetAdjective]のコプト教徒たちは、心優しい精神であふれた我々の言葉に満足している。おそらく、来る何世紀にもわたり、我々は共生することができるのではないだろうか？"
 coptic_flavor.43.a:0 "そう願うとしよう。"
 coptic_flavor.43.a.tt:0 "これは美しい友情の始まりかもしれません－両国は§Y外交的承認§!を受け入れます－お互いの評価が§G+25§!変化します。"
 coptic_flavor.43.db:0 "疑り深い[From.GetAdjective]、それを総主教に対する脅威であると、ほとんど明白に呼んだ我々の書簡によって侮辱を受けた。彼らの反応には、我々を対象とした不敬な量の呪いが含まれていた。おそらくこれは失敗だっただろうか？"
 coptic_flavor.43.b:0 "それは我々のせいではない。"
 coptic_flavor.43.dc:0 "[From.GetAdjective]は、[cairo_province.GetName]の総主教に対する脅威という我々のほとんど明白な表現により侮辱を受けた。彼らの支配者からの回答には、コプト教徒に指一本でも触れればという巧妙な警告が含まれている。"
 coptic_flavor.43.c:0 "我々はより多くを期待した。"
 coptic_flavor.43.dd:0 "[From.GetAdjective]は、[cairo_province.GetName]の総主教に対する脅威というほとんど明白な表現に対して返答を送っていない。彼らは聖地を気にしないか、あるいは栄光の[Root.GetName]をあまりにも恐れているため、我々に対して話すことができないかのどちらかだ。"
 coptic_flavor.43.d:0 "彼らに意図は伝わった。"
