 rr_royalists_FACTION_DESC:0 "帝国派は革命を制御下に置き、権力を再度集権化することを望んでいる。人々の意思を尊重することは主張しているが、制御不能な世論の暴走が引き起こす恐怖を嫌悪している。帝国派が主導権を握った場合、革命的帝国の形成を望むだろう。"
 support_rr_royalists_title:0 "帝国派を促進"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "ジャコバン派"
 rr_jacobins_influence:0 "ジャコバン派の影響"
 rr_jacobins_FACTION_DESC:0 "ジャコバン派は、人気のある革命に忠実な支援者である。彼らは古い支配階級を強制的に退場させ、その資産を没収することを望んでいる。この派閥は首都の大衆の支持を得ており、大衆を革命の目的の推進のために暴力へ導くことを恐れてはいない。"
