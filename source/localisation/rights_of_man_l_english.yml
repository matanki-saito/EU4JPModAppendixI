 consort_events.201.t:0 "教皇の権威"
 consort_events.201.da:0 "敬虔なカトリック教徒として、結婚を終わらせる唯一の方法は、教皇である[PAP.Monarch.GetName]に特免を求めることである。通常の状況下であれば、[PAP.Monarch.GetSheHe]がそのような要求を与える可能性は非常に低いが、[PAP.GetName]に対する影響力の一部を利用することができれば、教皇は受諾する以外に選択肢がないかもしれない。"
 consort_events.201.db:0 "敬虔なカトリック教徒として、結婚を終わらせる唯一の方法は、教皇である[PAP.Monarch.GetName]に特免を求めることである。そのような要求を[PAP.Monarch.GetSheHe]が認めたのはほとんど聞いたことが無い。[PAP.GetName]への影響力さえあれば、それを利用して[PAP.Monarch.GetHerHis]の心を変えることができたかもしれないが、この状況では我々が力を持っていないことが明らかとなっている。"
