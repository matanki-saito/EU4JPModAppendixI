 fetishist_flavor.1.t:0 "ヨルバの長老"
 fetishist_flavor.1.d:0 "我々の戦士たちは、この地域の人々と深い精神性に興味をそそられた。ここの長老たちは内的な均衡について語り、地球を尊重し、超越性を追求している。彼らの信念の鍵となる要素は、信者の日々の生活の中に存在する、神性に類似した何かの精霊や兆候であるオリシャにあるようだ。アトゥンワ、家族内での生まれ変わりについても語られており、人生の段階を取り巻く儀式は高い敬意を持って行われている。\n\n我々の軍隊の失われた魂の中には、最も尊敬されているオリシャの一つ、海の母であるイェモジャの慰めを求めて瞑想を始めた者もいる。"
 fetishist_flavor.1.a:0 "興味深い。"
 fetishist_flavor.2.t:0 "用心深いパングール"
 fetishist_flavor.2.d:0 "我々は世界の支配者である天上神ルーグを崇拝する人々に遭遇した。彼らはルーグがすべてのものの始まりと終わりだと言う。信者たちは遍在する神を描いた絵を作ることさえ許されていない。彼らは祈りの中で、あるいは神の恵みを求めてこの創造主に直接話すこともない。代わりに、彼らは世界との仲介者であるパングールと呼ばれる古い精霊に努力を向ける。これらのパングールの一部は、人々の祖先の霊であると言われ、人が死ぬときに受け入れられ、夜の世界、魂の神聖な住居である「死者たちの村」に入ることが許される。\n\n我々の戦士の中には、これらの人々の神話に魅了された者もいる。彼らが見てきた領域の失われた放浪者として終わらないことを確認するため、地元の伝統に懇願するように、パングールに敬意を表し、背の高い木の根に奉物を残している。"
 fetishist_flavor.2.a:0 "魅力的だ！"
 fetishist_flavor.3.t:0 "創造者の子孫"
 fetishist_flavor.3.d:0 "「私が一つを呼び出すならば、私はすべてを呼び出している」崇拝者は耳にすることができる。彼らはしばしば、地域の川や川の流れのそばで、天空神であるニャメの信者が祈っているのを見つけることができる。彼らは動物や植物の魂、我々の存在の平面を取り囲む小さな霊である「アボソム」を信じ、彼らは儀式を通して祖先と交流する。\n\n何よりも、この社会は強い共同体の人々から構成されているようだ。彼らの先祖の行為を詳述するとき、彼らは時には自分自身を一つのもののように語る。我々の学者たちの中にはこの奇妙な属性を間違っていると言う者もいれば、一方で、これらの信者たちは自分の家族の中で共通のより大きな精神の一部として自身を見ているのだと主張する者もいる。「彼らは一つの胃を持ち、二つの頭を持つワニのようなもので、彼らは食糧のために互いに戦うことはない」と、顧問たちは示唆している。"
 fetishist_flavor.3.a:0 "興味をそそられるな。"
 fetishist_flavor.4.t:0 "[Root.Monarch.GetTitle]の未来"
 fetishist_flavor.4.d.a:1 "来たるべき戦いへの準備のために、[Root.Monarch.GetTitle]は最近[Root.Monarch.GetHerHis]のババラオに会いに行った。謎めいた僧は精霊オルーラの知恵を持っており、[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]のオリの運命への洞察は常に歓迎されている。しかし、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の後継者である[Root.Heir.GetName]が何らかの形で[Root.Monarch.GetTitle][Root.Monarch.GetName]に早すぎる死をもたらすと伝えられたことで、占者の言葉は[Root.Monarch.GetName]に混乱だけを残した。戦い？毒？事故？\n\n「何が起こるのか？」[Root.Monarch.GetTitle]は知りたいと思っていたが、その兆候は明らかではなかった。この問題に対処することは、今や最高の繊細さを持った選択である。"
 fetishist_flavor.4.d.b:1 "来たるべき戦いへの準備のために、[Root.Monarch.GetTitle]は最近[Root.Monarch.GetHerHis]の予言者に会いに行った。謎めいた長老は偉大な知恵を持っており、[Root.Monarch.GetTitle]の運命への洞察は常に歓迎されている。しかし、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の後継者である[Root.Heir.GetName]が何らかの形で[Root.Monarch.GetTitle][Root.Monarch.GetName]に早すぎる死をもたらすと伝えられたことで、占者の言葉は[Root.Monarch.GetName]に混乱だけを残した。戦い？毒？事故？\n\n「何が起こるのか？」[Root.Monarch.GetTitle]は知りたいと思っていたが、その兆候は明らかではなかった。この問題に対処することは、今や最高の繊細さを持った選択である。"
 fetishist_flavor.4.a:0 "後継者を始末する。"
 fetishist_flavor.4.a.tt:0 "戦士たちはこの決断に感動するでしょう。"
 fetishist_flavor.4.b:0 "[Root.Heir.GetName]は子供にすぎない。ありえない。"
 fetishist_flavor.4.b.tt:0 "人々は、彼らの支配者によって示された無関心に感動しないでしょう。"
 fetishist_flavor.4.c:0 "後継者である[Root.Heir.GetName]を始末する。"
 fetishist_flavor.4.d:0 "馬鹿げている。"
 fetishist_flavor.5.t:0 "[nonchalant_neighbor.Capital.GetCapitalName]からの道"
 fetishist_flavor.5.d.a:0 "[Root.Monarch.GetTitle]の親戚が死亡した。我々に送られた手紙には、移動中の政治家の側近たちが盗賊にどのように襲撃されたのか、隣国である[nonchalant_neighbor.GetName]の[nonchalant_neighbor.Capital.GetCapitalName]を訪れた帰り道に、彼がどのようにして崖から突き落とされたかが綴られている。取得できたわずかな遺物が[Root.Capital.GetCapitalName]に送られたが、[Root.Monarch.GetHerHis]のお気に入りだった親戚の死によって[Root.Monarch.GetTitle][Root.Monarch.GetName]は取り乱している。さらに悪いことに、[nonchalant_neighbor.GetName]の手紙には、ふさわしい葬儀が考慮されているかどうかについて何も言及されていない。\n\n彼らはこの奥地での悲しみ、未開の地での[Root.Monarch.GetTitle]の死によって、我々の不幸を望んでいるのか？"
 fetishist_flavor.5.d.b:0 "[Root.Monarch.GetTitle]の親戚が死亡した。我々に送られた手紙には、移動中の政治家の側近たちが盗賊にどのように襲撃されたのか、隣国である[nonchalant_neighbor.GetName]の[nonchalant_neighbor.Capital.GetCapitalName]を訪れた帰り道に、彼がどのようにして崖から突き落とされたかが綴られている。取得できたわずかな遺物が[Root.Capital.GetCapitalName]に送られたが、[Root.Monarch.GetHerHis]のお気に入りだった親戚の死によって[Root.Monarch.GetTitle][Root.Monarch.GetName]は取り乱している。さらに悪いことに、[nonchalant_neighbor.GetName]の手紙には、ふさわしい葬儀が考慮されているかどうかについて何も言及されていない。\n\n最も愛すべき親戚はすぐに目に見える世界か、あるいは霊界で生まれ変わるだろうが、ふさわしい葬儀を受けていない善良な女性についての思いは、一人残されて[Root.Monarch.GetHerHis]の死の運命を熟考した[Root.Monarch.GetTitle]を苦しめている。"
 fetishist_flavor.5.d.c:0 "[Root.Monarch.GetTitle]の親戚が死亡した。我々に送られた手紙には、移動中の政治家の側近たちが盗賊にどのように襲撃されたのか、隣国である[nonchalant_neighbor.GetName]の[nonchalant_neighbor.Capital.GetCapitalName]を訪れた帰り道に、彼がどのようにして崖から突き落とされたかが綴られている。取得できたわずかな遺物が[Root.Capital.GetCapitalName]に送られたが、[Root.Monarch.GetHerHis]のお気に入りだった親戚の死によって[Root.Monarch.GetTitle][Root.Monarch.GetName]は取り乱している。さらに悪いことに、[nonchalant_neighbor.GetName]の手紙には、ふさわしい葬儀が考慮されているかどうかについて何も言及されていない。\n\n生きている者の覆いを通り抜けた愛すべき親戚は、今やニャメの​​近くにいる。しかし、ふさわしい葬儀を受けていない善良な女性についての思いは、未だに[Root.Monarch.GetTitle]を苦しめている。"
 fetishist_flavor.5.a:0 "遺体を奪い返し、儀式にて献らなければ。"
 fetishist_flavor.5.a.tt:0 "我々は感謝の意を表し、[nonchalant_neighbor.GetName]に踏み込む人物を雇い、自分たちで必要な儀式への支払いを行う。[Root.GetCult]が[Root.Monarch.GetTitle]に強さを与えるかもしれません。"
 fetishist_flavor.5.b:0 "我々の信仰に対する嘲笑には耐えられない。"
 fetishist_flavor.5.b.tt:0 "[nonchalant_neighbor.GetName]の支配者は怒りの書簡を受け取ることになるでしょう。"
 fetishist_flavor.5.c:0 "我々皆には、辛い時だな。"
 fetishist_flavor.5.c.tt:0 "我々は何もしません。[nonchalant_neighbor.GetName]は、我々に事件を通知してくれたことで感謝する書簡を受け取るでしょう。"
 fetishist_flavor.6.t:0 "[From.Monarch.GetTitle]の怒り"
 fetishist_flavor.6.d.a:0 "我々は[From.GetAdjective]の政治家を含む悲劇的な強盗による攻撃を[From.Monarch.GetTitle]に通知したいくつかの外交官たちへの明らかな返答として、隣国である[From.GetName]からの好戦的な書簡を受け取った。災害の被害者の一人は、[From.Monarch.GetTitle]の親戚であったようだが、[From.Monarch.GetSheHe]は、伝えられた情報に[From.Monarch.GetHerHis]の親族に対して行われる神聖な儀式への言及が無いことに憤慨しているようだ。\n\n[From.GetCult]の崇拝には、我々の大使が想定したよりも多くが必要だ。"
 fetishist_flavor.6.d.b:0 "[From.GetName]の我々の隣人たちは、いくつかの[From.GetAdjective]の政治家たちのために最近、彼らに伝えた情報に反応して、敵対的な警告を送ってきた。悪意のある感情の根源は、葬儀の儀式が適切に行われていないこと、あるいは遺体を回収していない可能性があると見られていることに由来しているようだ。手紙を構成する厄介な侮辱の中から、伝えるのは困難である。[From.GetCult]の崇拝が明らかに事を複雑にしている…？"
 fetishist_flavor.6.a:0 "我々には全く関係ない。"
 fetishist_flavor.6.a.tt:0 "[From.GetCult]の仲間の子供たちであろうとなかろうと、我々はこの世界のあらゆる小さなものに悩まされることはありません。"
 fetishist_flavor.6.b:0 "我々には全く関係ない。"
 fetishist_flavor.6.b.tt:0 "[From.GetCult]の子供たちは我々と違いはありませんが、我々は彼らの気まぐれにいちいち対応することはできません。"
 fetishist_flavor.6.c:0 "喜ぶやつなんていない。"
 fetishist_flavor.7.t:0 "水は川となって流れ始めた"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetHerHis]の親戚の葬儀が行われて以来、[Root.Monarch.GetName]はより平穏な状態にある。式典には、[nonchalant_neighbor.GetName]の外交官も出席した。[Root.Monarch.GetHerHis]の親戚が女神イェモジャの腕の中で安全であるという認識によって救われ、その歌は[Root.Monarch.GetTitle]の心の中にまだ反響している。\n\n「しかし、農場に行く途中でコーブを目にしたら－\n川に向かう途中でコーブを目にしたら－\n矢筒の矢をそのままに－\nそして、死者を平和に出発させよう」"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetHerHis]の親戚の葬儀が行われて以来、[Root.Monarch.GetName]はより平穏な状態にある。式典には、[nonchalant_neighbor.GetName]の外交官も出席し、[Root.Monarch.GetTitle]の親戚が、彼女の旅の次の段階である影の世界へ安全に移動したという認識は、[Root.Monarch.GetTitle]にとって大きな慰めとなった。\n\n「友よ、あなたは同時代の人々に記憶されるだろう」と[Root.Monarch.GetSheHe]は言い、天空の神に微笑みを向ける。"
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetHerHis]の親戚の葬儀が行われて以来、[Root.Monarch.GetName]はより平穏な状態にある。精巧な式典には、[nonchalant_neighbor.GetName]の外交官も出席した。[Root.Monarch.GetTitle]の親戚が精霊との均衡を保つため必要なすべての儀式を受けたという認識は、[Root.Monarch.GetTitle]にとって大きな慰めとなった。\n\n夕暮れのそよ風が[Root.Monarch.GetName]の部屋に流れ込み、[Root.Monarch.GetHerHim]に微笑みをもたらした。天空の神は彼らの存在を知らせる多くの方法を持っている。「そして、我々はまだ一緒だ」と、[Root.Monarch.GetSheHe]は眠りにつく前に言う。"
 fetishist_flavor.7.a:0 "祝福された者は旅立つ。"
 fetishist_flavor.7.a.tt:0 "呪物崇拝の領有州はすべて、5年間「§Y信仰の平静§!」を獲得し、以下の効果を得ます：\n陸軍士気：§G+15.0%§!\n兵士補充時間：§G-20.0%§!"
 fetishist_flavor.8.t:0 "ニャメの息子"
 fetishist_flavor.8.d.a:0 "[tormented_province.GetName]の人々は、彼らの社会の最も重要な構成員の一人が病気になったことで、混乱している。床についた一人の影響力ある村の長老は、一週間以上、眠りから覚めていない。我々の顧問は地元の人々に祈るよう勧めているが、失われた魂は誰に向かうべきだろうか？我々には、あなたの人生の最後の瞬間に、死に対して我々に味方してくれると言われる、川の神であり、ニャメの子孫であるタノがいる。一方でトリックスターのアナンシはおそらく、何か大切なものと引き換えに、彼の援助を与えることを確信させてくれるだろうか？"
 fetishist_flavor.8.a:0 "我々は川の神であるタノに注意を向けるべきだ。"
 fetishist_flavor.8.a.tt:0 "祈りが効果を発揮するという保証はありません。\n"
 fetishist_flavor.8.b:0 "我々はトリックスターのアナンシに注意を向けるべきだ。"
 fetishist_flavor.8.b.tt:0 "人々は、少なくとも彼らができるすべての犠牲を実行したことで、より良い気分かもしれません。\n"
 fetishist_flavor.9.t:0 "ずるずると移動するパングール"
 fetishist_flavor.9.d:0 "[heathen_province.GetName]の噂は、巨大なヘビが村の広場の真ん中にある、木の中を移動する様子を語っている。地元の人たちは最初は警戒していたが、動物は誰も傷つけようとはせず、代わりに愛すべき名前で呼ぶようになった住民の間で社会的地位を得ている…ついに、この地域の賢明な女性が、ヘビを神聖なものであると宣言し、その生き物はヘビの姿をした精霊であると言い、人々に生贄と食糧をもたらすよう促している。"
 fetishist_flavor.9.a:0 "パングールはここにて助けてくださる。"
 fetishist_flavor.10.a:0 "OK"
 fetishist_flavor.11.a:0 "OK"
 the_will_of_tano:0 "タノの遺志"
 desc_the_will_of_tano:0 "村の長老は、致命的と思われた病気から奇跡的に回復した。この出来事は州の戦士たちを再び活気づけている。"
 the_whim_of_anansi:0 "アナンシの気まぐれ"
 desc_the_whim_of_anansi:0 "村の長老は、致命的と思われた病気から奇跡的に回復した。この出来事は州の労働者たちを再び活気づけている。"
 serenity_of_faith:0 "信仰の平静"
 desc_serenity_of_faith:0 "この土地の支配者は強い信者であり、偉大さによって人々を鼓舞する。"
 decisive_ruler:0 "決断力のある支配者"
 desc_decisive_ruler:0 "人々は伝統的な信念に対する支配者の献身に感銘を受けている。"
 nonchalant_ruler:0 "冷淡な支配者"
 desc_nonchalant_ruler:0 "彼らの支配者が伝統的な信念に無関心であるため、人々は感銘を受けていない。"
 presence_of_the_ancestors:0 "祖先の存在"
 desc_presence_of_the_ancestors:0 "ここの人々は、彼らがパングールのしるしであると解釈するものを目撃した。"
 fetishist_flavor.101.t:0 "キタラの地のクウェジの英雄"
 fetishist_flavor.101.d:0 "人々に知られているすべてを包含していた彼らの帝国、キタラによって、クウェジがこれらの土地を支配した時代があった。我々の旅の中で、これらの古い英雄を大切にしているキタラの後継者であると主張する人々が増えている。その精神は、我々の周りの世界、自然界、我々の心の中にまだ存在しており、いくつかの者は、神託や占者を通して、クウェジと交流することができる。彼らの土地で我々は、これらの霊を導き、病気、不妊、不幸を軽減する力を持った放浪する祭司の集団に遭遇した。これらの失われた祖先と聖域に人生を捧げる者がいる。世俗的な権威は全て繋がりから過去へと流れなければならず、だれもクウェジの精神への直接の繋がりなしには支配を行うことはできない。"
 fetishist_flavor.101.a:0 "興味深い。"
 fetishist_flavor.102.t:0 "ミリラの宗教"
 fetishist_flavor.102.d:0 "我々は祖先を神として崇拝し、尊敬する人々に出会った。強力な神託を通して、彼らは前任者と絶えず交流し、彼らの墓や神社が適切であることを保証することで、先祖自身が彼らを保護する力を持つことを保証することができる。"
 fetishist_flavor.102.a:0 "もっと学びたい…"
 fetishist_flavor.103.t:0 "至高の創造主"
 fetishist_flavor.103.d:0 "「かつて何もなかった場所で、ムワリは世界を作り、人々を大地の穴から連れ出した。ムワリは山を作り、ムワリは彼の声で山を震わせる。ムワリは火を燃やすことで知られ、ムワリは雨を降らせる。ムワリは人類の父であり母であり、逆境で我々を守ってくれるだろう」\n我々は最近、ムワリの信者の増加に遭遇している。彼らは共通して、他の霊的な力を彼らの神よりも認めることを拒み、自分の存在を自由に、喜んで話しているが、崇拝者の秘密は慎重に守っている。"
 fetishist_flavor.103.a:0 "ンヤデンガ-ムシカバナフ-ムバンバプシ"
 fetishist_flavor.130.t:0 "祖先の声"
 fetishist_flavor.130.d:0 "王の神託は良い知らせを伝えてきた。我々の最も崇敬すべき先祖に接触して来たる年に相談すべき偉大な儀式の踊りを完了することで、我々には明るい未来が待っているようだ。詳細は死の帳を通って来るのが難しいようだが、これは良いことだけを意味している。"
 fetishist_flavor.130.a:0 "間違いなく、我々は何年にもわたって報酬を享受するだろう。"
 fetishist_flavor.130.b:0 "これは、以前の人たちと我々との密接な関係を証明している。"
 ancestral_support:0 "祖先の支援"
 desc_ancestral_support:0 "一連の好ましい前兆は、我々の領土で、問題を落ち着かせるのを助けている。我々の祖先との緊密な関係は、社会が安定し、繁栄し続けることを可能にした。"
 fetishist_flavor.131.t:0 "我々の以前の人々のための管理"
 fetishist_flavor.131.d:0 "我々の祖先の聖堂の管理は、我々の[Root.Monarch.GetTitle]への絶え間ない課題であり続けている。これを処理する最善の方法は、我々の最も忠実な閣僚の一人を、関連する予算とともに聖堂の恒久的な管理者に任命することであることが示されている。我々の財政がそれを支えることができれば、少なくとも、我々がそれを実行できると信じる人がいる限り、これには欠点はほとんどないであろう…"
 fetishist_flavor.131.a:0 "私はこれにちょうどよい人物を知っている！"
 fetishist_flavor.131.b:0 "私は自分以外、誰も信じない。"
 ancestral_shrine_caretaker:0 "祖先の聖堂の管理人"
 desc_ancestral_shrine_caretaker:0 "我々は、祖先の聖堂の管理を監督する常設の官僚集団を雇ってきた。これらの役人は、主に聖堂を維持する日々の事務を担当しているが、ある程度は、彼らの祖先を支持する意見を述べることも期待されている。"
 fetishist_flavor.132.t:0 "支配者への疑問"
 fetishist_flavor.132.d:0 "誰かを我々の祖先の聖堂の長に任命することは、一般的に成功している。聖堂自体は順調であり、役人もこれらの霊と密接に関連し、崇拝のための新たな一連の儀式を神託と緊密に連携して創造することができた。確かに、彼は現在、いくつかの点でそれらを代弁することが期待されている。\nしかし、我々の管理者は、彼の祖先に対する彼の忠誠心を彼の[Root.Monarch.GetTitle]を上回るものだと評価し始めているようだ。彼は最近、神聖な聖堂を維持するための予算を増やすため、陳情を行っているを。これに関して先祖に逆らう理由を見い出すのは難しいが、彼が我々に対抗して彼らを代弁していると感じるのは残念なことだ…"
 fetishist_flavor.132.a:0 "聖堂の予算を増やすことに同意する。"
 fetishist_flavor.132.b:0 "我々が先祖の力を取り戻す時だ！"
 fetishist_flavor.133.t:0 "$RANDOM_OLD_MONARCH$の好意"
 fetishist_flavor.133.d:0 "時に、生涯で行われた行為は、誰もが待っていたものと見ることができるような品質のものであることがある。占者は、$RANDOM_OLD_MONARCH$は[Root.Monarch.GetTitle]の地位では不十分で、我々が神や神格として語るべきであるような高い度量を持ったものであったことに同意している。我々の人々は、尊敬の念を持って$RANDOM_OLD_MONARCH$を語り、失われた[Root.Monarch.GetTitle]とその精神を伝える人々を崇拝し始めている。"
 fetishist_flavor.133.a:0 "$RANDOM_OLD_MONARCH$を讃えよ！"
 fetishist_flavor.150.t:0 "唯一神、ムワリ"
 fetishist_flavor.150.d:0 "我々は神霊ムワリを唯一の創造者、すべての力の源泉として受け入れてきたが、我々の国民のすべてが彼の偉大さを確信しているわけではない。[Root.GetName]では地元の古代の精霊たちが広く崇敬されており、あまりの熱意のため我々の霊媒師たちの気に障っている。"
 fetishist_flavor.150.a:0 "我々は彼らに道を示すべきだ。"
 fetishist_flavor.150.b:0 "今のところは、少し寛大に構えておこう。"
 fetishist_flavor.150.c:0 "彼こそが土地の所有者だ！"
 religious_leniency:0 "宗教的寛大さ"
 desc_religious_leniency:0 "我々は実用本位であることを選択し、この州が国教からある程度逸脱することを許している。"
 enforced_mwari_orthodoxy:0 "ムワリの正統性を強制"
 desc_enforced_mwari_orthodoxy:0 "ムワリの地位に挑戦する者に対して強制的に行動することによって、我々はこの地域を厳格に支配し、統制している。"
 mwari_forced_conversions_of_heathens:0 "異教徒への改宗の強制"
 desc_mwari_forced_conversions_of_heathens:0 "我々は不信心者にムワリの偉大さの真の光を見せるため、この州を改宗する事業に着手した。"
 fetishist_flavor.151.t:0 "ムワリとモンドロの精霊たち"
 fetishist_flavor.151.d:0 "ムワリはすべての創造者であり、すべての権力の起源であるが、彼は世界を支配するのに役立つ多くの下位の精霊たちを持っている。同様に、偉大な支配者は、地域のさまざまな村の日常業務を運営するために下位の首長に頼る必要がある。我々がムワリの意志に従って人生を率いる限り、我々はモンドロの精霊たちの支持を確かめることもできる。したがって、[Root.GetName]の占者が地元の族長を叱責し、地域の支配を強化したことは驚くべきものではない。"
 fetishist_flavor.151.a:0 "彼は天空の主だ！"
 fetishist_flavor.152.t:0 "ムワリの怒り"
 fetishist_flavor.152.d:0 "近年の[wrath_of_mwari.GetName]での動乱の中、我らの指揮下にある地元の族長たちは、捕えた敵の指導者を罰として処刑するのを当然と見なしてきた。しかしそれを実行する際、彼らはムワリの占い師と相談せず、いくつかの規則を破った。彼らがが我々の正式な承認なくして行動したことはほとんどの人々にとって明らかだが、我々もムワリの精霊たちも彼らを制御できなかったという事実は、広く不安をもたらした。特に地方の人たちは、ムワリ自身が経緯に大きな不満を示していると主張している。"
 fetishist_flavor.152.a:0 "我々はより良く行うことを試みるだろう。"
 fetishist_flavor.153.t:0 "[Root.GetName]の信仰"
 fetishist_flavor.153.d:0 "[Root.GetName]の地方の族長は、我々がムワリとその代理人の声を無視していると主張し、[Root.Owner.Monarch.GetTitle]の政策に大声で抗議している。一方、族長は地方の占者と彼らのモンドロの精霊たちと密接な関係を持っていると主張している。他の人が抗議して彼に加わるようになってきたのは間違いなく、公然とした反乱が起こるのは時間の問題のようだ。"
 fetishist_flavor.153.a:0 "我々は彼らに彼らの方法の誤りを示す必要がある。"
 fetishist_flavor.154.t:0 "高貴な火"
 fetishist_flavor.154.d:0 "我々のような王国は、ある程度、委任に頼っている。幸いにも我々の[Root.Monarch.GetTitle]は優秀な特性を持つ裁判官であり、我々は領土を選択して支配するのを助けるためムワリと彼の代理人を抱えている。\nそれでも、領土内のさまざまな族長が[Root.Capital.GetCapitalName]に来て1年に1回、報告を行い、彼らの忠誠心を示すのが通例である。族長は壮大な儀式で、高貴な炎を再び灯し、彼らと我々、そしてムワリとの繋がり印として彼らの州に戻すことが期待されている。したがって、今年我々の族長のうちの何人かがこれを無視し、代わりに距離についての弱い言い訳を送ってきたことに気づいたのは大きな苛立ちである。"
 fetishist_flavor.154.a:0 "我々は彼らを脱退させる余裕がある。"
 fetishist_flavor.154.b:0 "これを許可すれば、さらに多くのことが続くだろう。"
 firexit:0 "権威の崩壊"
 desc_firexit:0 "我々は、高貴な火を更新して彼らの奉仕の誓いを新たにするために、我々の首都を訪問しない遠隔地の族長に目をつぶっている。"
 forced_mwari_adherence:0 "集権化の強制"
 desc_forced_mwari_adherence:0 "我々は、領土のすべての族長が、ムワリの高貴な火を灯すために、首都に定期的に旅するという、伝統的な族長の規則に従うことを強制した。"
 fetishist_flavor.170.t:0 "[Root.GetName]の窮状"
 fetishist_flavor.170.d:0 "[Root.GetName]の人々は、クウェジの精霊たちが地域での彼らの行動に腹を立てていることを懸念している。普及した信念によれば、[Root.GetCapitalName]の小さな聖堂を最近放置したために、妊娠の数が急激に減少し、出産に伴う合併症が増加しているとのことだ。"
 fetishist_flavor.170.a:0 "我々にできることは何もない。"
 fetishist_flavor.170.b:0 "我々はクウェジの祭司に助けを求めるべきだ。"
 fetishist_flavor.170.b.tt:0 "クウェジの祭司たちに権力を与え、精霊と相談し、地元の女性の入信の儀式を行うよう奨励することで、我々が地元の災害を避ける良い機会となります。"
 fetishist_flavor.170.c:0 "我々は[Root.Owner.Consort.GetName]をクウェジの精霊たちに提供するべきだ。"
 fetishist_flavor.170.c.tt:0 "[Root.Owner.Consort.GetName]がクウェジの精霊の配偶者として、我々に代わって行動することでこれを止めることができます。しかし、彼女をその後、我が国の女王として役立てることはできなくなります。"
 fetishist_flavor.171.t:0 "精霊の支援"
 fetishist_flavor.171.d:0 "クウェジの祖先は我々の援助の要請に答え、そして、[Root.GetName]周辺の領域では、かつてそれが苦しんでいた恐ろしい不妊の呪いに苦しんでいないことが広く受け入れられている。"
 fetishist_flavor.171.a:0 "我々は[Root.GetName]で差し迫った災害を回避することに成功した。"
 fetishist_flavor.172.t:0 "精霊たちは見捨てた"
 fetishist_flavor.172.d:0 "クウェジの精神は、[Root.GetName]を襲った恐ろしい出生の疫病に対して彼らの助けを求める努力に感銘を受けていない。我々の人々は、広範な信念に基き、子供を産むことができなくなる恐ろしい呪いを避けることを望んで、地域から逃げ出している。"
 fetishist_flavor.172.a:0 "我々は望むものを見つけ出し、試し続ける。"
 fertility_concerns:0 "出生数の減少"
 desc_fertility_concerns:0 "この地域での出生数の著しい減少は、精霊たちの我々に対する怒りを示している。結果として、多くの住民が怒りを避けるために、他の地域に移住している。"
 fetishist_flavor.173.t:0 "巡回する魔女"
 fetishist_flavor.173.d:0 "強力な魔女に導かれた司祭の集団が、我々の歓待を求めて[Root.Capital.GetCapitalName]に到着した。霊を占有する秘密の方法を通して、彼らは古い偉大なクウェジの精霊たちと直接競い合うことができる。歓待のための彼らの要求を拒否することは、現実にはありえない。我々がこの集団に与える支援の種類によって、[Root.Monarch.GetTitle]に予想される支援に影響を与える可能性がある。"
 fetishist_flavor.173.a:0 "我々は貧弱な宿泊施設しか提供することができず、見返りはほとんど期待していない。"
 fetishist_flavor.173.b:0 "我々の人々にキタラとの緊密な関係を思い出させよう。"
 fetishist_flavor.173.c:0 "[Root.Capital.GetCapitalName]で必要とするすべての人に癒しと慰めを提供する。"
 fetishist_flavor.174.t:0 "悪い前兆"
 fetishist_flavor.174.da:0 "[Root.Capital.GetCapitalName]の占者たちは、差し迫った破壊への未来像を持っている。彼らは、古いキタラのクウェジの精霊たちが我々を守るためにできることをすると保証するが、我々は悲惨な時が来ていることを確かめることができる。"
 fetishist_flavor.174.a:0 "暗い言葉だ…"
 fetishist_flavor.174.b:0 "占者たちは我々と古い英雄たちの間に立つだろう。"
 fetishist_flavor.175.t:0 "精霊たちの聖堂"
 fetishist_flavor.175.d:0 "我が国で最大級の聖堂の代表者は、[Root.Monarch.GetTitle]に拝謁し、聖堂を拡大し、そこにいるクウェジの精霊たちのためにより多くの司祭を増やすため、我々に資金を提供することを求めた。管理者によると、この聖堂は、放置されているわけではないが、我々の偉大な祖先を収容するには適しておらず、我々がこれについて何かをしない限り、大きなものを期待することはできないことを我々に知らせた。\n懸念すべきことに、地元の扇動者がこれに絡んでいるようだ。[Root.Monarch.GetName]が地元の聖職者によって非常に中傷されていることからも、2人の協力を疑うなという方が困難である。"
 fetishist_flavor.175.a:0 "我々は祭司に自由な裁量を与える。"
 fetishist_flavor.175.b:0 "私は小細工を拒否する！"
 shrine_with_privileges:0 "特権を持つ聖堂"
 desc_shrine_with_privileges:0 "我々は、この州の影響力のある精霊の聖堂に相当数の特権を与えた。"
 local_demagogue:0 "地元の扇動者"
 desc_local_demagogue:0 "地元の扇動者たちは、この州の人々を我々に対して扇動しようと試みている。"
 fetishist_flavor.201.t:0 "エンカイの人々"
 fetishist_flavor.201.d:0 "我々は天空の人、「エンカイ」と呼ばれる神を熱狂的に崇拝する部族に遭遇した。彼らにとっては、牛が非常に重要な役割を果たすようであり、すべての人は牛、雄牛および子牛で富を数える。我々が出会ったある牛飼いは、エンカイの伝説と彼が彼らの民に送った贈り物について話した。\n\n物語によれば、かつてエンカイは人間であり、彼の群れには世界のすべての牛が含まれていた。空が地球から引き裂かれたとき、彼は木の皮のロープに沿って彼の群れを彼の民へと戻した。肉を切望した嫉妬深い部族の猟師がロープを切ったため、今では牛は唯一残っているエンカイへの繋がりである。これらの人々は、エンカイに選ばれた者であり、したがって、地上のすべての牛は彼らに属していると主張している。"
 fetishist_flavor.201.a:0 "我々は、エンカイと彼の祝福についてもっと知りたいと思っている。"
 fetishist_flavor.202.t:0 "天空神"
 fetishist_flavor.202.d:0 "最近、我々は、彼らが宇宙の最高かつ強力な支配者であると主張する「ワーカ」を、熱狂的に崇拝する人々に出会った。彼らの言葉を信じるとすれば、彼は世界を創造し、天に存在して、そこから我々全てを観察している。人類は彼の意志の対象であり、常に彼を崇拝し、恐れなければならない。\n\nワーカの信者たちは、他のすべての物事よりも、平和と調和を祈っている。彼らは世界が偉大な雄牛の角の先で均衡を保っていると信じている。彼の前にいるのは、柱につながれた雌牛である。宇宙の平衡は、雄牛と雌牛との愛で結びついている。彼女が彼から離れたら、雄牛は不安になり、世界は変わるだろう。これは地球上の災害のすべての様子へとつながる可能性がある。しかし、我々が偉大なワーカに祈り、贈り物を提供する限り、我々は安全である。少なくともそれがこれらの人々が主張しているものだ。"
 fetishist_flavor.202.a:0 "力強いワーカについてもっと教えてくれ。"
 fetishist_flavor.203.t:0 "分割された神"
 fetishist_flavor.203.d:0 "我々が視野を広げ、新しい社会に出会うとき、我々は他の神々や生活様式を学ぶ。最近、「ザナハリー」という神についての知らせが我々に届いた。彼は宇宙の創造者であり、2つに分かれている。彼は男と女、光と闇、天と地の両方である。天のザナハリーは、地上のザナハリの形をした粘土の体に生命を吹き込み、人間を創造する。二つのザナハリーが争うと、呼吸が体から取り除かれ、死の運命と死がもたらされる。\n\nしかし、ザナハリーの信者たちは、これを心配しているようには見えない。彼らは、人生は一時的な状態に過ぎず、死者は社会の最も重要な一員であると我々に伝えている。祖先、すなわち「ラザナ」は、地上の神として描かれ、生きている人とザナハリーの間の仲介者として行動する。"
 fetishist_flavor.203.a:0 "興味深い！我々はザナハリーとラザナについてもっと学ぶ必要がある。"
 fetishist_flavor.204.t:0 "雨乞い"
 fetishist_flavor.204.d.a:0 "雨季が近づき、我々は[rain_province.GetName]州からの援助を求める書簡を受け取った。土地で働くことは、[rain_province.GetName]地域だけでなく、周辺地域の経済にとっても不可欠だが、彼らはここ数年の間、十分な降雨に恵まれていない。確かに農民たちはすでに肥沃な畑と豊富な収穫のため、ワーカに祈りを捧げているが、地元のワダード司祭は、組織的な祝宴がより効果的であると信じている。彼らは、今年の収穫がこの地域の将来の繁栄のためにいかに重要であるかを強調している。"
 fetishist_flavor.204.d.b:0 "雨季が近づき、我々は[rain_province.GetName]州からの援助を求める書簡を受け取った。土地で働くことは、[rain_province.GetName]地域だけでなく、周辺地域の経済にとっても不可欠だが、彼らはここ数年の間、十分な降雨に恵まれていない。確かに農民たちはすでに豊富な収穫のため、豊饒の女神イェモジャに祈りを捧げている。しかし、地元の長老たちは、組織的な祝宴がより効果的であると信じている。彼らは、今年の収穫がこの地域の将来の繁栄のためにいかに重要であるかを強調している。"
 fetishist_flavor.204.a:0 "我々はワーカの栄誉の組織的な偉大な祝宴を手助けすべきだ。"
 fetishist_flavor.204.a.tt:0 "[rain_province.GetName]の司祭を支援します。干ばつは地域の生産性に重大な悪影響を及ぼし、良好な降雨量は繁栄に役立ちます。しかし、ワーカが聞き入れる保証はありません。"
 fetishist_flavor.204.b:0 "我々は雨の女神の栄誉の組織的な偉大な祝宴を手助けすべきだ。"
 fetishist_flavor.204.b.tt:0 "[rain_province.GetName]の長老を支援します。干ばつは地域の生産性に重大な悪影響を及ぼし、良好な降雨量は繁栄に役立ちます。しかし、イェモジャが聞き入れる保証はありません。"
 fetishist_flavor.204.c:0 "それらの神を信じない農民が飢えているとしても、悪いのは彼ら自身だ！"
 fetishist_flavor.204.c.tt:0 "[rain_province.GetName]の司祭を支援しないことで、別の年に雨が降らない危険があります。干ばつは、この地域の生産性に重大な悪影響を及ぼします。"
 fetishist_flavor.205.t:0 "偉大な雨の年"
 fetishist_flavor.205.d.a:0 "慈悲深きワーカを讃えよ、我々の祈りは聞き入れられた！雨は[rain_province.GetName]とその周辺で着実に降り続いている。あたかも我々の努力が報われたかのようだ。地域の人々が以前にこれだけの量の降雨を受け取ったのは何年も前のことであり、その終わりはまだ見えない。ワーカの祝福を受けた猛烈な雲は、地平線の彼方まで空一面を覆っている。人々は、Barwaqoo、あるいは神の雨を祝い、生涯で最高の収穫の準備をしている。"
 fetishist_flavor.205.d.b:0 "慈悲深きワーカを讃えよ！雨は[rain_province.GetName]とその周辺で着実に降り続いている。司祭たちの言葉にもかかわらず、農民たちの祈りは十分だったようだ。地域の人々が以前にこれだけの量の降雨を受け取ったのは何年も前のことであり、その終わりはまだ見えない。ワーカの祝福を受けた猛烈な雲は、地平線の彼方まで空一面を覆っている。人々は、Barwaqoo、あるいは神の雨を祝い、生涯で最高の収穫の準備をしている。"
 fetishist_flavor.205.d.c:0 "慈悲深き女神を讃えよ、我々の祈りは聞き入れられた！雨は[rain_province.GetName]とその周辺で着実に降り続いている。あたかも我々の努力が報われたかのようだ。地域の人々が以前にこれだけの量の降雨を受け取ったのは何年も前のことであり、その終わりはまだ見えない。イェモジャの祝福を受けた猛烈な雲は、地平線の彼方まで空一面を覆っている。人々は女神の雨を祝い、生涯で最高の収穫の準備をしている。"
 fetishist_flavor.205.d.d:0 "慈悲深き女神を讃えよ！雨は[rain_province.GetName]とその周辺で着実に降り続いている。長老たちの言葉にもかかわらず、農民たちの祈りは十分だったようだ。地域の人々が以前にこれだけの量の降雨を受け取ったのは何年も前のことであり、その終わりはまだ見えない。イェモジャの祝福を受けた猛烈な雲は、地平線の彼方まで空一面を覆っている。人々は女神の雨を祝い、生涯で最高の収穫の準備をしている。"
 fetishist_flavor.205.a:0 "我々は繁栄を天空の父に感謝する！"
 fetishist_flavor.205.b:0 "我々は繁栄を雨の女神に感謝する！"
 fetishist_flavor.206.t:0 "神の無関心"
 fetishist_flavor.206.d.a:0 "我々が一生懸命に行っても、時にはそれでも不十分であることがある。我々の祈りは無視され、我々の申し出は拒否された。ここ数年、[rain_province.GetName]とその周辺地域の降雨は我々を失望させるものだったが、それでも少なくともいくらかの雨は降っていた。今は何もない。太陽は青く澄んだ空から我々の上を照らして、地上と、成長するのに十分な立派なものを焦がしている。[rain_province.GetName]の人々には、何年もの凶作の年が待ち構えている…"
 fetishist_flavor.206.d.b:0 "あたかも[rain_province.GetName]の人々がワーカをなだめることができなかったかのようだ。彼らの祈りが心からのものではなかったのか、あるいは彼らの奉納が貧弱なものであったのか、今となっては問題ではない。我々はすべてそれらの失敗への対価を支払わなければならない。ここ数年、[rain_province.GetName]とその周辺地域の降雨は我々を失望させるものだったが、それでも少なくともいくらかの雨は降っていた。今は何もない。太陽は青く澄んだ空から我々の上を照らして、地上と、成長するのに十分な立派なものを焦がしている。[rain_province.GetName]の人々には、何年もの凶作の年が待ち構えている…"
 fetishist_flavor.206.d.c:0 "我々が一生懸命に行っても、時にはそれでも不十分であることがある。我々の祈りは無視され、我々の申し出は拒否された。ここ数年、[rain_province.GetName]とその周辺地域の降雨は我々を失望させるものだったが、それでも少なくともいくらかの雨は降っていた。今は何もない。太陽は青く澄んだ空から我々の上を照らして、地上と、成長するのに十分な立派なものを焦がしている。[rain_province.GetName]の人々には、何年もの凶作の年が待ち構えている…"
 fetishist_flavor.206.d.d:0 "あたかも[rain_province.GetName]の人々がイェモジャをなだめることができなかったかのようだ。彼らの祈りが心からのものではなかったのか、あるいは彼らの奉納が貧弱なものであったのか、今となっては問題ではない。我々はすべてそれらの失敗への対価を支払わなければならない。ここ数年、[rain_province.GetName]とその周辺地域の降雨は我々を失望させるものだったが、それでも少なくともいくらかの雨は降っていた。今は何もない。太陽は青く澄んだ空から我々の上を照らして、地上と、成長するのに十分な立派なものを焦がしている。[rain_province.GetName]の人々には、何年もの凶作の年が待ち構えている…"
 fetishist_flavor.206.a:0 "ワーカは過酷な支配者になりうるということだ。"
 fetishist_flavor.206.b:0 "水の女神は過酷な女主人になりえるということだ。"
 rains_of_fertility:0 "豊饒の雨"
 desc_rains_of_fertility:0 "豊かな雨は、記憶にある中でも最も豊かな収穫の一つをもたらした。この地域は長年にわたって繁栄するだろう。"
 barren_lands:0 "不毛の土地"
 desc_barren_lands:0 "深刻な干ばつに苦しんだ後、これらの土地の畑は乾燥し不毛なまま取り残されている。"
 ancestral_tomb:0 "祖先の墓"
 desc_ancestral_tomb:0 "我々の支配者の祖先の土地はこの州にある。偉大な墓は我が国にとって宗教的に重要な意味を持っている。"
 grand_ancestral_tomb:0 "偉大な祖先の墓"
 desc_grand_ancestral_tomb:0 "我々の支配者の祖先の土地はこの州にある。新しく復元された墓は、国家の最も印象的な建物の一つであり、我が国の人々にとって大きな宗教的重要性を持っている。"
 crumbling_ancestral_tomb:0 "崩れかけた祖先の墓"
 desc_crumbling_ancestral_tomb:0 "我々の支配者の祖先の土地はこの州にある。かつての壮大な墓は恥ずべきほど劣化したまま残されている。"
 fetishist_flavor.207.t:0 "次の世代"
 fetishist_flavor.207.d:0 "別の年齢層の少年たちが「割礼」の儀式を受け、ついに男と戦士になる時が訪れた。成人を迎えることで、我々の人々と領土を守る責任が伴う。10年間、彼らは共に戦士の村である「Emanyatta」に住み、その間、彼らは国家に奉仕する。\n\nこの我が国の軍隊への流入により、我々は新しい世代の戦士を形成する機会を持っている。彼らの教育の焦点は何にすべきだろうか？"
 fetishist_flavor.207.a:0 "彼らは勇敢で凶暴なライオンのように戦うべきだ！"
 fetishist_flavor.207.b:0 "アリの群れのように、彼らに規律と共に働く方法を教える！"
 bold_warriors:0 "勇敢な戦士たち"
 desc_bold_warriors:0 "現代の戦士たちは、ライオンのように勇敢かつ凶暴であるように訓練されている。"
 disciplined_warriors:0 "規律ある戦士たち"
 desc_disciplined_warriors:0 "現代の戦士たちは、軍隊アリのように規律を持ち、粘り強くあるように訓練されている。"
 fetishist_flavor.208.t:0 "エンカイの怒り"
 fetishist_flavor.208.d:0 "ほとんどの場合、エンカイは慈悲深く公正な神である。我々は彼を「黒いエンカイ」と呼び、彼は雨を含んだ暗い雲を作り出すため、神は黒い。しかし、今日我々が空を見上げると、これは我々が見たことのあるものではない。代わりに、空は赤く乾燥している。このような時、我々は彼に別の名前「赤いエンカイ」を与える、神は赤い。\n\nその干ばつは我々の人々を苦しめた。いくつかの地域では水を見つけることがますます困難になり、我々の家畜のために残された食糧はほとんどない。状況は、[drought_province.GetName]州の周辺地域で特に厄介なものとなっている。精神的な指導者である地元の「オロボニ」は、すべての牛の所有者が偉大なエンカイをなだめるため、8頭の雄牛を犠牲にするべきだと提案している。我々は彼が正しいと信じているが、そのような勅令を強制すれば確実に人々を怒らせることになるだろう。"
 fetishist_flavor.208.a:0 "我々が牛を犠牲にしなければ、彼らは少なくとも干ばつで滅びるだろう。"
 fetishist_flavor.208.a.tt:0 "干ばつを止め雨を降らせることを試みるため、[drought_province.GetName]とその周辺の人々に牛の一部を犠牲にするよう命じます。しかし、エンカイがなだめられるという保証はありません。"
 fetishist_flavor.208.b:0 "これは無理な注文だ。我々の人々は十分に苦しんでいる。"
 fetishist_flavor.208.b.tt:0 "犠牲を命ずることをしないことで、エンカイの怒りが続く危険にさらされます。"
 fetishist_flavor.209.t:0 "神は黒い"
 fetishist_flavor.209.d:0 "皆で黒いエンカイを讃えよ！再び空は激しい雲に覆われ暗くなっている！何日も雨が降っていなかったが、それでもすべてが変わった。乾燥し赤かったものは、今は緑に濡れている。もはや我々の子供たちが渇いておらず、牛たちは飢えていない。我々は真に祝福されている。"
 fetishist_flavor.209.a:0 "我々はいつもエンカイに信頼を置くことができる。"
 fetishist_flavor.210.t:0 "神は赤い"
 fetishist_flavor.210.d:0 "我々は焦げた大地に何千という雄牛の血を流したが、雨が降らない。空は、大地と同じように真紅で、天と地は赤いエンカイの怒りを写し出している。[drought_province.GetName]のオロボニの意見を容れたことで、我々は状況をさらに悪化させた。多くの命を救ったかもしれない血と肉はハゲタカたちのために放置され、今や情け容赦のない太陽の下で消えつつある。"
 fetishist_flavor.210.a:0 "エンカイが慈悲深くあらんことを！"
 fetishist_flavor.210.a.tt:0 "[drought_province.GetName]とその周辺地域の干ばつは、犠牲にもかかわらず継続しています。"
 god_is_black:0 "神は黒い"
 desc_god_is_black:0 "黒いエンカイは空を雨雲で満たしており、州に次々を繁栄をもたらしている。"
 god_is_red:0 "神は赤い"
 desc_god_is_red:0 "赤いエンカイは、彼の信者に雨を与えず、この地域を乾いたまま放置している。人も牛も、灼熱の太陽の下で滅びている。"
 forced_sacrifice:0 "生贄の強制"
 desc_forced_sacrifice:0 "この州の人々は、彼らの家畜の一部を生贄とすることを余儀なくされた。牛は彼らの最も価値ある財産であり、成果に関係なく、これについて彼らは全く満足していない。"
 fetishist_flavor.301.t:0 "祖先の土地"
 fetishist_flavor.301.d.a:0 "偉大なザナハリーにとって、人間の一生は一瞬で終わる。しかし、死は永遠である。我々の崇敬された祖先は、神と生きる者との仲介者として行動する。我々の社会が繁栄するためには、彼らとの協議を求め、彼らの幸せを維持しなければならない。\n\n彼らと交流するには、祖先の土地である「tanindrazana」を訪れなければならない。我々自身の住居は通常は謙虚なものだが、死者は大きな埋葬墓に暮らしている。いつの日か、我々も彼らに加わることになるが、今、我々の最大の責任は故郷を維持し、努力して祖先に奉仕することである。"
 fetishist_flavor.301.a:0 "我々は最期の瞬間まで祖先の土地を保護するべきだ。"
 fetishist_flavor.301.a.tt:0 "[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!の祖先の土地は[ancestral_lands.GetName]州にあります。"
 fetishist_flavor.302.t:0 "死と忘れられた者たち"
 fetishist_flavor.302.d:0 "かつて我々は、我々の以前に生きた者たちを崇拝したが、今は新たな道を選択している。祖先の名誉で建てられた偉大な墓はまだ残っているが、もはや人々にとって彼らは同じ重要性を持つものではない。それらの管理人は他の職務を果たすためにその地を去り、いつの日か、骨や遺跡もなくなるだろう。今、我々の祖先の最後の安息の時が始まっている。"
 fetishist_flavor.302.a:0 "新しい時代だ！[Root.Monarch.GetTitle][Root.Monarch.GetName]万歳！"
 fetishist_flavor.302.a.tt:0 "[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!が我が国のために別のカルトを選んだため、[ancestral_lands.GetName]の祖先の土地は今や重要性を失っています。"
 fetishist_flavor.303.t:0 "無限の沈黙"
 fetishist_flavor.303.d.a:0 "我々は指導や助言のため、常に我々の祖先であるラザナに頼ることができたが、今そこにあるのは沈黙だけだ。偉大な[Root.Monarch.Dynasty.GetName]の霊廟を含む、国家の選ばれた先祖の土地は失われている。荒らされた墓や冒涜された遺跡の知らせが我々のもとに届いている。我々は祖先から切り離され、したがって偉大なザナハリーからも切り離されている。今我々はどこに向かうべきだろうか？誰が道を率いるのだろうか？[Root.Monarch.GetSheHe]が最も神聖なものを守るのに失敗すれば、[Root.Monarch.GetTitle][Root.Monarch.GetName]が我が国を支配するべきなのかどうか、疑うものは多くいる。"
 fetishist_flavor.303.d.b:0 "祖先への崇拝は失われた。"
 fetishist_flavor.303.a:0 "[Root.GetName]にとって暗黒の日だ。"
 fetishist_flavor.303.a.tt:0 "[Root.Monarch.Dynasty.GetName]の先祖の墓は失われており、多くの者が[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!の支配能力を懸念しています。"
 fetishist_flavor.304.t:0 "新たな始まり"
 fetishist_flavor.304.d.a:0 "我々が最も神聖な先祖の土地を失ったあの日から、我が国は弱体化している。しかし、我々の新しい[Root.Monarch.GetTitle]が登場し、この傷口を閉じる時が来た。[Root.Monarch.GetName]は新たな世代の指導者であり、前進するにつれ、我々は目を明るい未来へと向けることができる。[Root.Monarch.GetSheHeCap]は、新しい祖先の土地を定め、[Root.Monarch.GetHerHis]の前任者の安息の地となる偉大な墓を建設する権限を持っている。"
 fetishist_flavor.304.d.b:0 "祖先崇拝のための再建？"
 fetishist_flavor.304.a:0 "この日から我々は死者を[ancestral_lands.GetName]に葬るだろう。"
 fetishist_flavor.304.a.tt:0 "[ancestral_lands.GetName]州の土地は祖先に捧げられ、[Root.Monarch.Dynasty.GetName]一族のために墓が建てられています。"
 fetishist_flavor.304.b:0 "我々は司祭と死体のために、別の記念碑を建てる余裕はない。"
 fetishist_flavor.304.b.tt:0 "それが多くを混乱させたにもかかわらず、[Root.Monarch.Dynasty.GetName]一族の新しい墓は建設されていない。"
 fetishist_flavor.310.t:0 "死者の宮殿"
 fetishist_flavor.310.d.a:0 "我が国で最も神聖な場所の一つは、[ancestral_lands.GetName]州にある[Root.Monarch.GetTitle][Root.Monarch.GetName]の祖先の土地である。最も尊敬され、影響力のある祖先のいくつかは、ここにある[Root.Monarch.Dynasty.GetName]一族の霊廟で暮らしている。墓は未だ国家で最も印象的な記念碑の一つだが、そのような大きさの建物を維持することはかなりの事業であり、墓の状態は悪化し始めている。我々がその維持により多くを費やすことがなければ、祖先に対する侮辱となるだろう。"
 fetishist_flavor.310.d.b:0 "他の子孫へ。"
 fetishist_flavor.310.a:0 "我々は[Root.Monarch.Dynasty.GetName]の墓をかつての栄光に回復するべきだ！"
 fetishist_flavor.310.a.tt:0 "修復作業の間、[ancestral_lands.GetName]にある先祖の墓に改良を加える機会を獲得します。"
 fetishist_flavor.310.b:0 "最も必要な修理のための資源を取っておけ。"
 fetishist_flavor.310.b.tt:0 "[ancestral_lands.GetName]にある祖先の墓は維持されますが、改良は行われません。"
 fetishist_flavor.310.c:0 "生きる者に必要なものは、死者のそれよりも差し迫っている！"
 fetishist_flavor.310.c.tt:0 "[ancestral_lands.GetName]の祖先の墓は劣化しますが、他の何かのために資源を保存します。"
 fetishist_flavor.311.t:0 "祖先の満足"
 fetishist_flavor.311.d:0 "祖先は15年前に[Root.Monarch.Dynasty.GetName]の墓に行った改良にとても満足している。華麗さは時間の経過と共にいくらか減少したが、もはや生きる者に感銘を与えなくても、確実に彼らは我々の敬意を記憶している。"
 fetishist_flavor.311.a:0 "祖先が何年先も、我々を見守ってくれますように。"
 fetishist_flavor.311.a.tt:0 "[ancestral_lands.GetName]の[Root.Monarch.Dynasty.GetName]一族の墓はもはや壮大であるとはみなされません。"
 fetishist_flavor.312.t:0 "大地が震えた日"
 fetishist_flavor.312.d.a:0 "恐ろしい悲劇に関する知らせが[earthquake_province.GetName]州から我々の元へ届いた。大地が揺れ動き、いくつかの村を消し、多くの命を奪った。ワーカの信者として、我々は他のすべてのものより調和と均衡を信じている。我々の世界は、彼の愛である雌牛に向かい合った雄牛の角で支えられている。災害は、世界が自分の角の上を移動するように、彼女が彼から離れたときに我々の世界を包み込む。調和を回復する必要がある！だがいったいどうやって…？"
 fetishist_flavor.312.a:0 "[earthquake_infidel.GetName]の腐った異教徒の責任だ！"
 fetishist_flavor.312.a.tt:0 "[earthquake_infidel.GetName]の[earthquake_infidel.GovernmentName]が地震に責任があると主張し、我々は彼らを攻撃する理由を得ます。"
 fetishist_flavor.312.b:0 "我々の間の神を信じぬ者は、国の静脈の中の毒のように、間違った存在だ。"
 fetishist_flavor.312.b.tt:0 "[Root.GetCult]の信者ではない者を責め、信心深い者たちを彼らに対抗させます。"
 fetishist_flavor.312.c:0 "我々は[earthquake_province.GetName]を再建するため、共に作業するべきだ。"
 fetishist_flavor.312.c.tt:0 "[earthquake_province.GetName]で建設事業の資金調達のため、王国全体から資源を収集します。"
 fetishist_flavor.312.d:0 "[Root.GetCult]は我々の方法が不満なのだ。我々は悔い改めるべきだ。"
 fetishist_flavor.312.d.tt:0 "状況を利用するのではなく、正直な献身によって[Root.GetCult]を満足させるよう試みます。"
 hit_by_earthquake:0 "地震の襲来"
 desc_hit_by_earthquake:0 "この地方を襲った地震は、修理費用だけではなく、人々の生活に対して重い代償を求めるものだった。"
 opinion_insulted_by_accusation:0 "告発により侮辱された"
 devout_ruler:0 "敬虔な支配者"
 desc_devout_ruler:0 "我が国の支配者は真の信仰の忠実な信者であり、常により高い力で正しいことをしようとしている。"
 persecuting_infidels:0 "異教徒の迫害"
 desc_persecuting_infidels:0 "我々の国の真の信仰を信奉している信者たちは、我々の中の異教徒を愛する余裕をほとんど持っていない。"
 rebuilding_efforts:0 "再建への努力"
 desc_rebuilding_efforts:0 "この州は災害に見舞われた後、修理や再建を迅速に行うため、金銭的な支援を受けている。"
 fetishist_flavor.400.t:0 "神の子"
 fetishist_flavor.400.d:0 "我々は最近、彼らが神の御子であると主張する「キリスト」の言葉を伝える奇妙な人々と遭遇した。彼らによれば、彼は天から降りて、我々の間を歩き、愛と許しについて教えたと言う。結局、彼は我々の罪のために十字架の上で死に、一度だけ復活して天に昇った。彼らはいつか、救い主が彼の信者に永遠の命を与え、神の最終的な王国を確立するために地上に戻ってくると語る。"
 fetishist_flavor.400.a:0 "永遠の命、と言ったか？もっと教えてくれ。"
 fetishist_flavor.401.t:0 "唯一神"
 fetishist_flavor.401.d:0 "我々は彼らが「アッラー」と呼ぶ唯一の真の神を崇拝するため、命を捧げる人々に出会った。彼らは、ムハンマドという名で呼ばれる、彼らの最も偉大な預言者によって与えられた定めによって生きる。我々は、神の真のしもべであり、信仰告白、礼拝、喜捨、断食、「メッカ」への巡礼、の五柱を守らなければならないと言われている。彼らは我々に、明らかな神の最後の不変の啓示を保持した「コーラン」という聖典を分けてくれた。"
 fetishist_flavor.401.a:0 "我々はこれを詳しく見ていこう。"
 fetishist_flavor.402.t:0 "四諦"
 fetishist_flavor.402.d:0 "我々は、「仏陀」の教えに従う僧であると主張する、非常に謙虚に身を包んだ賢人に出会った。我々がそれが何を意味するのか尋ねると、悟りに到達した人について話が進んだ。彼は後に仏陀として知られるようになり、彼は四諦の知恵を彼の弟子たちと共有した。彼らは我々が人間としてどれほど、一時的なものを強く望み、執着し、無限の輪廻の中で不満足や罠に囚われているかを明らかにし、八正道に従うことで、解放と悟りに到達する方法についても触れている。"
 fetishist_flavor.402.a:0 "興味深い。もっと教えてくれ。"
 fetishist_flavor.403.t:0 "永遠の道"
 fetishist_flavor.403.d:0 "我々は永遠の道あるいはサナタナ・ダルマの信者たちに出会った。彼らは、善良で道徳的な人生、安定、そして無知からの解放を大切にしている。彼らは破壊神シヴァや守護者ヴィシュヌのといった名を語り、改善するための旅の中で彼らを助けるため、一つではなく複数の神々を崇拝しているようだ。彼らは、人々に現世での行動について考慮するよう促し、霊的な原因と効果である「カルマ」を通じて、我々はこの後のよりよい人生のために価値があるものを追求することができる。すべての最も高い目標は、誕生と再生の循環を終了することである…"
 fetishist_flavor.403.a:0 "これは調べてみる価値があるようだ。"
 fetishist_flavor.404.t:0 "太陽の力"
 fetishist_flavor.404.d:0 "海の向こうの人々には興味をそそられる。最初は彼らの黄金の象徴と精巧なピラミッドが戦士たちに畏敬の念を抱かせたが、最近は我々の著名な人々もこの神秘的な生活の根底にある信仰を探究し始めた。これまでのところ、我々はすべての物事についての儀式と、神の万神殿を発見している。我々はシウモルピリ、あるいは新しい火の祭りのような物語を耳にしてきた。そこでは禁欲、血の儀式、沈黙の誓いが続き、人間が古い火山で生贄とされて、52年の暦の新たな循環が開始される。\n\n我々の理解では、世界観の多くは世界の終わりを避けることに基づいており、その思想は我々の戦士たちのいくつかにとっては合理的なものだ。"
 fetishist_flavor.404.a:0 "死に直面するのも人生の一部だ。"
 fetishist_flavor.405.t:0 "殺戮の女神"
 fetishist_flavor.405.d:0 "我々は、シャーマニズムの女預言師の組織である「seidkonur」の代表者であると主張する女性と出会った。彼女は、愛、魔法、戦争の守護者である女神「フレイヤ」に従うと言う。彼女は魅惑的な鷹の羽の外套を身に着け、2匹の猫が引く戦車で戦いに乗り込み、戦死した戦士の中から彼女の王国「フォールクヴァング」へ暮らす者を半分選び取る。彼女はフレイヤへの忠誠を誓えば、セイズの魔術は善悪に使われる我々のものになると約束する…"
 fetishist_flavor.405.a:0 "非常に魅力的な約束だ。"
 fetishist_flavor.406.t:0 "イグザビエールの律法"
 fetishist_flavor.406.d:0 "何ヶ月か前に、自身を「イスラエルの民」と呼び、唯一の神イグザビエールに選ばれた人々であると主張する者たちの知らせが我々に届いた。我々はそれ以来、彼らの何人かと接触し、共に話してきた。\n\n彼らは、預言者モーセを通してどのようにしてイグザビエールの律法を受け取ったかを教えてくれた。それらは彼らが我々に写しを送ってくれた聖典である「オリト」に書かれている。これらの律法を遵守する代わり、イスラエルの民は彼の保護の下にいる。彼らは、神の王国を支配し、永遠の平和と自由の時代に導く王メシアの到着を待っている。そこにはもはやそれ以上の死はなく、以前に死んだ人々はイグザビエールによって復活するだろう。神の律法に従った人は永遠に幸福に生きる一方、罪人たちは処罰され処刑されなければならない。"
 fetishist_flavor.406.a:0 "永遠の命、と言ったのか？我々は誰かにオリトをよく学ばせよう。"
 fetishist_flavor.407.t:0 "永遠の火"
 fetishist_flavor.407.d:0 "ある旅の集団が[Root.Capital.GetCapitalName]に到着し、[Root.Monarch.GetName]との謁見を要求している。彼らは消してはならない炎を持ち込み、遠く離れた地方から我々の保護を求めるために何ヶ月も旅を続けてきたと主張している。彼らは偉大な預言者ゾロマスターに従っており、我々は彼らのかつての故郷が何世紀も前に失われていたことを理解することができた。それ以来、彼らは古代の道を実践し続けているインド洋周辺の社会で生き残っている。\n奇妙な者たちは、世界が秩序と混沌、アフラ・マズダーとアンラ・マンユの間の絶え間ない闘いにどのようにあるかについての知識を共有したいと思っているようだが、我々がそれについて深く考えることを期待してはいないようだ。彼らは[Root.Capital.GetCapitalName]で彼らの炎のための寺院を設立することを許可するよう要請しており、彼らは少数ながらも、牛乳に注がれた砂糖が、飲み物全体をより甘く落ち着かせるように、我々の社会を豊かにすることができると約束している。"
 fetishist_flavor.407.a:0 "善き思い、善き言葉、善き行い。"
 fetishist_flavor.408.t:0 "受胎の儀式"
 fetishist_flavor.408.d.a:0 "seidkonurの女預言師のシャーマンの長である「ヴォータン」は、[Root.Monarch.GetTitle][Root.Monarch.GetName]の子供の不足に関して我々に近づいてきた。我々は主に血統の継承を心配していたが、ヴォータンはフレイヤに対する[Root.Monarch.GetHerHis]の献身についても懸念している。彼女は、[Root.Monarch.GetTitle]がseidkonurの1人と共に横になる受胎の儀式を提案している。フレイヤに十分な敬意と犠牲が与えられれば、ヴォータンはそのような結びつきが強く祝福された子供を生み出すと確信している。"
 fetishist_flavor.408.d.b:0 "seidkonurの女預言師のシャーマンの長である「ヴォータン」は、[Root.Monarch.GetTitle][Root.Monarch.GetName]の子供の不足に関して我々に近づいてきた。我々は主に血統の継承を心配していたが、ヴォータンはフレイヤに対する[Root.Monarch.GetHerHis]の献身についても懸念している。彼女は、稀少な男のセイドの実践家の一人であるseidmadurと[Root.Monarch.GetTitle]が共に横になる受胎の儀式を提案している。フレイヤに十分な敬意と犠牲が与えられれば、ヴォータンはそのような結びつきが強く祝福された子供を生み出すと確信している。"
 fetishist_flavor.408.a:0 "それを害することはできない。少なくともseidkonurは満足するだろう。"
 fetishist_flavor.408.a.tt:0 "後継者を輩出することを願い、印象的な受胎儀式を準備します。ヴォータンは確信しているようだが、神々は気まぐれであることが知られており、保証はありません。儀式の失敗は[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!の名誉を損なうことさえあります。"
 fetishist_flavor.408.b:0 "[Root.Monarch.GetTitle]の後継者を作り出すのに神の介入は不要だ！"
 fetishist_flavor.408.b.tt:0 "ヴォータンの考えを実行しません。"
 displeased_the_wotan:0 "不満なヴォータン"
 desc_displeased_the_wotan:0 "我々はヴォータンの提案に同意せず、それは彼女とseidkonurの残りの者たちの、我々への非難をもたらした。"
 fetishist_flavor.409.t:0 "女神の祝福"
 fetishist_flavor.409.d.a:0 "愛と豊饒の最も美しい女神、フレイヤを讃えよ！我々の強大で敬虔な[Root.Monarch.GetTitle][Root.Monarch.GetName]は、1人ではなく2人の子の父となった！seidkonaは受胎の儀式により、強くて健康な双子の娘を産んだ。フレイヤ自身が2人の女の子の母親であるため、これは神の承認の兆候と解釈されている。フレイヤの栄誉により、彼女の娘にちなんで、乳児はフノスとゲルセミと命名された。ヴォータンはどちらかの女の子がいつか良い統治者となることを我々に保証している。"
 fetishist_flavor.409.d.b:0 "愛と豊饒の最も美しい女神、フレイヤを讃えよ！我々の活発で敬虔な[Root.Monarch.GetTitle][Root.Monarch.GetName]は、1人ではなく2人の子の母となった！受胎の儀式の九ヶ月後、彼女は強くて健康な双子の娘を産んだ。フレイヤ自身が2人の女の子の母親であるため、これは神の承認の兆候と解釈されている。フレイヤの栄誉により、彼女の娘にちなんで、乳児はフノスとゲルセミと命名された。ヴォータンはどちらかの女の子がいつか良い統治者となることを我々に保証している。"
 fetishist_flavor.409.a:0 "美しいフノスが人々を率いるだろう！"
 fetishist_flavor.409.b:0 "強く小さなゲルセミが[Root.GetName]を支配するだろう！"
 fetishist_flavor.410.t:0 "与えられなかった祝福"
 fetishist_flavor.410.d.a:0 "受胎の儀式が始まってから数ヶ月が経った。[Root.Monarch.GetTitle][Root.Monarch.GetName]と共にいるseidkonaは、子供を授かった兆候を示していない。フレイヤの栄誉に対する印象的な犠牲にもかかわらず、彼女は[Root.Monarch.GetTitle]に祝福を与えなかった。人々は、[Root.Monarch.GetTitle]の後継者不足と我が国の不確実な未来について囁いている…"
 fetishist_flavor.410.d.b:0 "受胎の儀式が始まってから数ヶ月が経ち、[Root.Monarch.GetTitle][Root.Monarch.GetName]は子供を授かった兆候を示していない。フレイヤの栄誉に対する印象的な犠牲にもかかわらず、彼女は[Root.Monarch.GetTitle]に祝福を与えなかった。人々は[Root.Monarch.GetTitle]の子を産まない子宮と我が国の不確実な未来について囁いている…"
 fetishist_flavor.410.a:0 "フレイヤ、何故我らを見捨て給うたのか？"
 fetishist_flavor.411.t:0 "魔法の力"
 fetishist_flavor.411.d:0 "この闘争の時代に、seidkonurの女預言師のシャーマンの長が我々に近づいてきた。彼女は、フレイヤの祝福を伴った、よく組み立てられた呪文が、[freyja_enemy.GetAdjective]の異端者との戦いにおいて、我々のために有益かもしれないと教えてくれた。フレイヤのseidkonurは確かに強力だが、我々の顧問はまた、魔法は気まぐれなものであり、呪文は自分に返ってくることが知られていると警告している…"
 fetishist_flavor.411.a:0 "我々の勇敢な戦士を守る！彼らは戦いで死ぬことはないだろう。"
 fetishist_flavor.411.a.tt:0 "seidkonurに戦争の成功のための呪文を組み立てるよう頼む、自己責任で…"
 fetishist_flavor.411.a.pos:0 "肯定的な結果。"
 fetishist_flavor.411.a.neg:0 "否定的な結果。"
 fetishist_flavor.411.b:0 "友情の絆は剣よりも強し。"
 fetishist_flavor.411.b.tt:0 "seidkonurに外交の成功のための呪文を組み立てるよう頼む、自己責任で…"
 fetishist_flavor.411.c:0 "我々はまだ運命の組み立てに干渉するほど絶望的ではない。"
 fetishist_flavor.411.c.tt:0 "ヴォータンの申し出を断る。"
 fetishist_flavor.412.t:0 "フレイヤの戦士たち"
 fetishist_flavor.412.d:0 "最近、我々の勇敢な戦士たちは、より高いパワーに導かれたかのように、予想を上回る働きを見せている。結果として、seidkonurの組み立てた呪文はうまくいったようだ。"
 fetishist_flavor.412.a:0 "フレイヤ、すべての最も激しい女神に栄光を！"
 freyjas_chosen:0 "フレイヤに選ばれた"
 desc_freyjas_chosen:0 "国家の戦士たちは期待以上の働きをしている。彼らはフレイヤに祝福されていると言う者もいる。"
 fetishist_flavor.413.t:0 "貪欲なフレイヤ"
 fetishist_flavor.413.d:0 "最近の戦闘で我々には不幸が続いた。有利な条件が積み重ねられたにもかかわらず、何人かの偉大な戦士は倒れた。多くの人がseidkonurの責任を指摘し、彼らの呪文による我々の不運を避難している。彼らは、フレイヤが我々の要求に怒っており、彼女の王国「フォールクヴァング」のために、より勇敢な闘士を要求することを決断したのだと信じているが、女預言師たちは自分たちに責任はないと主張している。"
 fetishist_flavor.413.a:0 "フレイヤは過酷な女主人となり得るということだ。"
 greed_of_freyja:0 "貪欲なフレイヤ"
 desc_greed_of_freyja:0 "国家の戦士たちは期待されたほどの働きをしていない。彼らが戦いで戦死すると、フレイヤが彼女自身のために最高の闘士を要求しているのだと言う者もいる。"
 fetishist_flavor.414.t:0 "愛の女神"
 fetishist_flavor.414.d:0 "最近、外交官はすべてのことを正しく行っているようだ。彼らは彼らが細かい礼儀、広範な知識と気の利いた会話によって、会う人皆に強い印象を与えている。将来の同盟国とのより強い関係を構築するため、我々の強みを活用するべきだ。結果として、seidkonurの組み立てた呪文はうまくいったようだ。"
 fetishist_flavor.414.a:0 "フレイヤに祝福された者を嫌うなど、誰にもできまい。"
 beloved_diplomats:0 "愛すべき外交官"
 desc_beloved_diplomats:0 "我々の外交官は、ほぼすべての宮廷で歓迎されている。彼らの礼儀、知識、親しみやすさが高く評価されている。"
 fetishist_flavor.415.t:0 "意図しない侮辱"
 fetishist_flavor.415.d:0 "最近、我々の外交官は次々と失敗を犯した。通常、彼らは良い礼儀で姿勢を整えているが、最新の取り組みの多くは悲惨な結果に終わった。我々は慎重にするべきだが、全くの偶然で、彼らはこれまでのところ、非常に重要な人物の怒りを買うには至っていない。多くの人がseidkonurの責任を指摘し、彼らの呪文による我々の不運を避難している。彼らはフレイヤが、戦争を通じて戦うのではなく、話し合いをする我々のやり方に不満を抱いていたのだと信じているが、女預言師たちは自分たちに責任はないと主張している。"
 scorned_diplomats:0 "軽蔑された外交官"
 desc_scorned_diplomats:0 "我々の外交官は、繊細な状況でも機転のきかない過ちを犯すという不運なコツを持っているようだ。彼らはもはや以前のように重要な出来事に招待されない。"
 fetishist_flavor.416.t:0 "四道"
 fetishist_flavor.416.d:0 "賢明な仏陀は私たちに死と復活の永遠の循環から解放されるため、八正道に従うよう教えた。四つの道、「正業」あるいは、正しい道は、我々が官能的な非行を行ったり、我々以外のものを傷つけたり、殺したりしてはならないと言う。多くの点で、正業は我が国を安定させ、繁栄させたが、それは欠点も持っている。仏陀を不快にしないよう、[no_killing_province.GetName]州の僧たちは、我々の国民が軍に参加しないよう奨励している。最初は彼らの影響力はごくわずかだったが、時が経つにつれその言葉は広がり、我々はその結果を感じ始めている。"
 fetishist_flavor.416.a:0 "崇高な道に忠実であり続けるのは名誉ある努力だ。"
 fetishist_flavor.416.a.tt:0 "崇高な道に従うことを望む人たちが軍から離れることを許可します。"
 fetishist_flavor.416.b:0 "我が国への彼らの義務は、仏陀のそれよりも大きい！"
 fetishist_flavor.416.b.tt:0 "脱走者が軍に加わるように強制します。彼らは、彼らの同類と共に、おそらくいくつかの抵抗を組織するでしょう。"
 doing_no_harm:0 "何も傷つけない"
 desc_doing_no_harm:0 "この州の有能な人たちの中には、彼らの主張によれば、少なくとも宗教的な信念のため、軍に加わることを拒否している者がいる。"
 forced_conscription:0 "強制的な徴兵"
 desc_forced_conscription:0 "この州の男性たちの一部は、彼らの宗教的信念にもかかわらず、軍へ参加することを余儀なくされている。"
 fetishist_flavor.417.t:0 "寛大な精神"
 fetishist_flavor.417.d:0 "人として成長し、精神的な解放に近づくためには、功徳を得る必要がある。仏陀の教えによれば、我々は善行、行為、思考によってそれを行っている。良い心の最大の徴候は、他者への功徳の移転である。これは、我々が自身の恩恵のために善行、行為、思考を行うだけでなく、他の者たちのためにも行うことを示している。\n\n我々の偉大な支配者、[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.Monarch.Dynasty.GetName]一族の聖堂で偉大な式典を開催した。最後に[Root.Monarch.GetSheHe]は儀式の中で集められた者に功徳を手渡す。[Root.Monarch.GetSheHe]は誰にそれを捧げるべきだろうか？"
 selfless_ruler:0 "無私の支配者"
 desc_selfless_ruler:0 "偉大な儀式の中で、我々の無私の支配者はすべての衆生の生命に功徳を捧げた。"
 fetishist_flavor.417.a:0 "次の人生での苦しみを和らげるため、[Root.Monarch.GetHerHisCap]の祖先に。"
 fetishist_flavor.417.a.tt:0 "誰もが[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!の素晴らしい祖先について思い出すでしょう。"
 fetishist_flavor.417.b:0 "より大きな善のため、すべての衆生に。"
 fetishist_flavor.417.b.tt:0 "誰もが[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!の謙虚で寛大な性質に心を動かされるでしょう。"
 fetishist_flavor.418.t:0 "群れに戻る"
 fetishist_flavor.418.d:0 "千年以上前、イスラエルの民は約束の地から追放され、以来、アブラハムの子孫たちは彼らが自身のものと呼べる真の王国なしに世界中に広がっている。時の経過とともに、我々の伝統と習慣は変化し分岐していった。我々自身は最近、イグザビエールに戻る道を確立したばかりで、今は我々自身の新しいハイマノットの思想を強く保護している。\n\n最近、放浪する大きな部族が[Root.GetName]に到着した。彼らもまたアブラハムの子孫であると主張していますが、多くの習慣は我々自身を写したもので、いくつかの違いがある。彼らが祈るとき、彼らは「ヤハウェ」にそれを行い、彼らが携行する聖典は「トーラー」と名づけられている。彼らは我々の保護の下でここに居住することを要求している。彼らの多くは、熟練した職人と賢明な学者であり、疑いもなく我が国に利益をもたらす資源であるが、我々の顧問は、これらの新参者と現在の国民との間に現れる確実な摩擦について、我々に警告している…"
 fetishist_flavor.418.a:0 "もちろん、我々の兄弟姉妹は滞在するべきだ！"
 fetishist_flavor.418.a.tt:0 "非常に多くのユダヤ人の移民たちが、[Root.GetName]の州に定住します。"
 fetishist_flavor.418.b:0 "彼らは我々とは違い、イグザビエールの真の信者ではない。"
 fetishist_flavor.418.b.tt:0 "ユダヤ人の移民たちは追放されています。"
 jewish_immigrants:0 "ユダヤ人移民"
 desc_jewish_immigrants:0 "この州では最近、ユダヤ人移民の大量の流入があった。"
 fetishist_flavor.419.t:0 "ユダヤ人の要求"
 fetishist_flavor.419.d:0 "最初は確かに感謝していたものの、[Root.GetName]のユダヤ人はますます不満を募らせている。彼らとハイマノットの国民との摩擦は、我々に多くの眠れぬ夜をもたらした。ユダヤ人はまた、彼らが国家の行政の中に参加し、彼らがそれの一部となった今、国家の問題に及ぼす影響力の欠如について不平を述べ始めた。彼らは、彼らの指導者の一人、ギルドの長であるイザヤに、顧問の地位を与えるべきだと要求している。それは確実にユダヤ人を満足させる一方で、我々は宗教上の権威を弱め、我々のより熱狂的な国民を怒らせるだろう。"
 fetishist_flavor.419.a:0 "我々は喜んでイザヤの賢明な助言を受け入れるべきだ。"
 fetishist_flavor.419.b:0 "あなたはこれでもまだ不足だと言うのか？恩知らずな金貸しめ…"
 blasphemous_advisor:0 "不敬な顧問"
 desc_blasphemous_advisor:0 "イグザビエールの熱心な信者は、我々の顧問の一人と、彼が伝統と慣習に及ぼす影響について懸念している。"
 dissatisfied_jews:0 "不満なユダヤ人"
 desc_dissatisfied_jews:0 "地元のユダヤ人は、国家の運営に関して影響力がないことに不満を持っている。"
 fetishist_flavor.420.t:0 "安息日への冒涜"
 fetishist_flavor.420.d:0 "イグザビエールが世界を創造した七日目に、彼は休息した。彼を祝って、我々は週の第七日を聖なるものとしている。前日の太陽が沈んでから星が現れるまでの安息日の間、我々は働いたり、書いたり、料理をすることはない。我々は火を灯すことさえしない。安息日を冒涜することは、神の律法に対する罪である。\n\n我々の最も信頼できる顧問である[Root.Adm_Advisor.GetName]は、しばしば安息日に働いているという話が知られている。より極端な抗議者たちにより、[Root.Adm_Advisor.GetSheHe]は[Root.Adm_Advisor.GetHerHis]の罪深い行為により石打ちで処刑することを要求されているが、我々は危険な先例を設定することを望まない。結局のところ、[Root.Adm_Advisor.GetSheHe]は最も規則的で、最も控えめな犯罪者であるとしても、[Root.Adm_Advisor.GetName]宮廷で安息日に反した唯一の者であるわけではない。単純に[Root.Adm_Advisor.GetHerHim]を解任するだけでも、大​​多数の人を安らかにすることはできるが、[Root.Adm_Advisor.GetHerHis]の経験を考えると、それは大きな損失になるだろう…"
 fetishist_flavor.420.a:0 "そのような貧しい道徳が我々の政府を代表することは許されない。"
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName]は[Root.GovernmentName]にとってあまりに重要だ。[Root.Adm_Advisor.GetSheHeCap]はそのままだ。"
 fetishist_flavor.450.t:0 "神の性質"
 fetishist_flavor.450.d:0 "キリスト教の神を崇拝することは、一般的に我々を[christian_neighbor.GetAdjective]により近づけたが、神学の問題に関しては、同じ問題というよりもむしろ、過去に互いに話す中で軽蔑の感情が存在する。これは、今日の国家の共同式典の中で、[christian_neighbor.GetName]の大使が聖三位一体の性質についての熱い議論に入ったとき、さらに強調された。[christian_neighbor.GetAdjective]は、父と息子と聖霊が我々の土地で崇拝される方法について、明確な不快感を示した。"
 fetishist_flavor.450.a:0 "何かが通訳の中で失われたに違いない。"
 fetishist_flavor.450.b:0 "謝罪し、意見の相違の修復を試みる。"
 fetishist_flavor.451.t:0 "より偉大なキリスト教社会"
 fetishist_flavor.451.d:0 "より大きいキリスト教世界のために、それらの神に対する我々の敬意は奇跡のように見える必要がある。彼らは我々の解釈のいくつかに問題を抱えているかもしれないが、神の言葉は異教徒にも広めることができるという一般的な救いがあるようだ。彼らがどこに行くにしても、我々の外交官は両手を広げて歓迎しているようだ。"
 fetishist_flavor.451.a:0 "主よ、憐れみたまえ。"
 fetishist_flavor.451.a.tt:0 "すべてのキリスト教国家との関係が§G50§!改善します。"
 fetishist_flavor.452.t:0 "[Root.GetName]におけるキリスト教徒の使命"
 fetishist_flavor.452.d:0 "キリスト教の神に我々の両手を開くことによって、我々はまた多くの弟子を引き付けた。商人、司祭、修道士、冒険者の絶え間ない流れは、とりわけ神の言葉を我が国に広めるのを助けている。\n今、[christian_missionary_origin.GetName]の宣教師の集団が、[Root.GetName]に定住することを望んでいる。"
 fetishist_flavor.452.a:0 "神の人を歓迎することで、どんな害があるというのだ？"
 fetishist_flavor.452.b:0 "我々は自身に忠実な者への支配を維持するべきだ。"
 fetishist_flavor.452.b.tt:0 "宣教師を拒否することによって、我々は外国のキリスト教徒の宗派が我が国に広がるのを回避しますが、彼らの出身国を怒らせるでしょう。"
 christian_unorthodoxy:0 "キリスト教の異端"
 christian_brotherhood:0 "キリスト教の聖職者団"
 christian_mission_fetishism:0 "キリスト教徒の使命"
 desc_christian_mission_fetishism:0 "我々は宣教師がこの州に居住することを許可した。彼らの信仰を広げることを許可したのと引き換えに、彼らはここで地域社会を支えるため、地元の基盤を改善することに積極的に取り組んでいる。"
 fetishist_flavor.455.t:0 "遠くへの旅"
 fetishist_flavor.455.d:0 "イスラムの法学で十分に教育された博識なカーディーは、彼の訪問により我が国を美しく飾ることを決心している。彼は法的制度に秩序と構造をもたらし、預言者の人生と言葉がどのように考えられているかを観察するため、イスラム世界を旅しているようだ。そのような人物が[Root.Capital.GetCapitalName]を訪問することは大変名誉なことだが、もし彼に滞在することを納得させることができれば、それはさらに有益だろう…"
 fetishist_flavor.455.a:0 "彼に寛大な権利を提供しよう。"
 fetishist_flavor.455.b:0 "なんと偉大な日だ。"
 fetishist_flavor.456.t:0 "シラジ商人"
 fetishist_flavor.456.d:0 "東からのシラジ商人の集団は、彼らがやって来た港町に新しい商品を持ち込むことを望み、[Root.GetName]で自身の地位を確立している。シラジはかつて最初のムスリムがアフリカ沿岸に定住した、少数の家族に源を発するものであると主張しているが、彼らのイスラムは儀式と魔法の式典を寛大に混在させるものである。[Root.GetName]を、彼らは故郷と感じており、地元の人々は彼らにとって何ら問題あるものではない。"
 fetishist_flavor.456.a:0 "素晴らしい。"
 fetishist_flavor.457.t:0 "[Root.GetName]の宗教的緊張"
 fetishist_flavor.457.d:0 "我々の新しい宗教としてのイスラムの採用は、一般的に全く摩擦がないものであった。少なくともムスリムがまだ支配的でない地域においては。しかし、[Root.GetName]では、新しい宗教は数多くの実践者を抱えており、その中には、我々の神学が少し進歩的な側に寄っていると感じる者もいる。近年、より宗教的に正統性のない改宗者の流入が著しい緊張を引き起こしている。我々の地方の代表が、彼の国民を支配するために、最近の改宗者たちを兵士として迎え入れたことは、状況にさらに火を付けただけであった。暴力が爆発するのは時間の問題だと思われる…"
 fetishist_flavor.457.a:0 "すぐに知事を置き換えろ。"
 fetishist_flavor.457.b:0 "事態を沈静化するため軍を使うべきだ。"
 fetishist_flavor.458.t:0 "イスラムの普及"
 fetishist_flavor.458.d:0 "[muslim_missionary_origin.GetAdjective]の宣教師は、[Root.GetName]でますます一般的な光景となっており、彼らの言葉は州の住民たちの家でもよく耳にする。今や、その州がもはや祖先の伝統を守っていると言えるかどうかは不明である。良くも悪くも、[Root.GetName]は今や真のイスラムの地域である。"
 fetishist_flavor.458.a:0 "神は偉大だ。"
 qadi_in_fetishist_lands:0 "尊敬されたカーディー"
 desc_qadi_in_fetishist_lands:0 "博識な学者と裁判官は我々の領土に定住している。"
 shirazi_merchant_presence:0 "シラジ商人社会"
 desc_shirazi_merchant_presence:0 "ムスリム交易商の集団は、我々の州に定住している。"
 fetishist_flavor.460.t:0 "ゾロアスター教徒の移民"
 fetishist_flavor.460.d:0 "マズダヤスナの信仰を尊重する、様々な追放されたゾロアスター教の社会の中に、言葉が広がっている。[Root.GetCapitalName]の火の寺院は特に名声を集めたが、今では、より快適な土地となることを願い、新たな人生を始めるために多くのゾロアスター教徒が到着し始めている。\n州によっては急速に祖先の伝統との繋がりが失われていることに戸惑いも見られるが、学者、商人、その他の貴重な人々の絶え間ない流れが、地域の発展を確実に助けるだろう。"
 fetishist_flavor.460.a:0 "遠くからの我々の兄弟姉妹を歓迎すべきだ！"
 fetishist_flavor.460.b:0 "我々は我々の伝統を守らなければならない！"
 zoroastrian_migration_into_africa:0 "ゾロアスター教徒の移民"
 desc_zoroastrian_migration_into_africa:0 "ゾロアスター教徒の離散した集団は、我々の保護と引き換えにあらゆる方法で地方の統治を手助けすることを誓い、この州に定住するようになった。"
 fetishist_flavor.461.t:0 "[Root.GetName]の炎は失われた"
 fetishist_flavor.461.d:0 "時の経過と共に、ゾロアスター教の信者たちによって我々に持ち込まれた最初の火を使い、ますます多くの火の寺院が奉献された。しかし、信仰がより一般的になるにつれ、それは我々の伝統的な指向を持つ国民の一部を怒らせることにもなった。[Root.GetName]のより崇拝された祖先の聖堂の近くに奉献された火の寺院は、古い方法を信じる者と東方の「マギ」との間の敵意を開くことになった。伝統を重んじる者たちは寺院に突入し、聖なる火を消した。"
 fetishist_flavor.461.a:0 "ヤター・アフー・ワイリョー。"
 zoroastrian_unrest:0 "宗教的な緊張"
 desc_zoroastrian_unrest:0 "新しいマズダヤスナのカルトと古い伝統の信者との間で緊張が高まっている。"
 TRADING_CITY_TOOLTIP:0 "§Y交易都市を確立§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\n貿易同盟のリーダーのみが交易都市を作成できます。"
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nあなたの貿易同盟は同じ交易ノード内に一つだけ交易都市を持つことができます。"
 TRADING_CITY_CAPITAL:0 "\nあなたは首都がある州を離れて交易都市を与えることはできません。"
 CANT_LEAD_TRADE_LEAGUE:0 "\n以下の理由により、貿易同盟を率いることはできません：\n"
 trading_city:0 "交易都市"
 trading_city_desc:0 "国家が交易と商業に大いに依存している共和国として統治されている政体です。\n交易都市は、貿易同盟の指導者によってのみ作成することができます。\n交易都市が複数の州に成長した場合、政体は§Y商人共和国§!に変更されるでしょう。\n"
 fetishist_flavor.500.t:0 "[Root.Capital.GetCapitalName]の評議会"
 fetishist_flavor.500.d:0 "我々の長老たちは、平和と幸運により、最近の世代の社会が悪化したことを懸念している。彼らは戦士たちが柔弱になり、学者の精神は堕落していると言う。「これは、テオトルの礼拝があるべきものではない」と彼らは主張する。我々の社会のこれらの博識な人々を整えるため、我々は学者と占い師を収容し、星を製図するための建物を建てるよう手配した。我々はまた、太陽神の名の下に、血の犠牲を行うことができる。"
 fetishist_flavor.500.a:0 "天文台の建設"
 fetishist_flavor.500.a.tt:0 "事業の成功が保証されれば、巨大なピラミッドは、世代のために崇高な知識を与えることができる。"
 fetishist_flavor.500.b:0 "生贄の力を信じる。"
 fetishist_flavor.500.b.tt:0 "生贄が計画どおりに進めば、我々の支配者は[Root.Monarch.GetHerHis]の献身で有名になるだろう。"
 fetishist_flavor.501.t:0 "星を見つめて"
 fetishist_flavor.501.d:0 "高度に熟練した技術者と最新の建築革新の組み合わせを利用し、我々の労働者は美しいピラミッドを建設した。建物の扉は完全に東に面している。毎朝、我々が壮大な寺院に注いた努力に感謝し、太陽神が光を我々に与えてくれる。"
 fetishist_flavor.501.a:0 "完璧だ！"
 fetishist_flavor.502.t:0 "[Root.Monarch.GetTitle]の血"
 fetishist_flavor.502.d:0 "我々の素晴らしい[Root.GovernmentName]の[Root.Monarch.GetTitle][Root.Monarch.GetName]は激しい決意で祭壇に一歩を踏み込んだ。[Root.Monarch.GetSheHe]は輝く夕日を守る黒曜石の刃を持ち、祭司の詠唱が強さを増した。[Root.Monarch.GetSheHe][Root.Monarch.GetHerHis]の腕に沿って巧みに切り込みを入れ、群衆は喝采をあげた。まだ[Root.Monarch.GetHerHim]の血が滴る中で、[Root.Monarch.GetSheHe]は、聴衆の中で座っている長老たちに厳粛に頷いた。彼らの一人は熱心な戦士の列が祭壇に形成され始めたことに微笑んだ。"
 fetishist_flavor.502.a:0 "太陽神のために！"
 fetishist_flavor.503.t:0 "建築の失敗"
 fetishist_flavor.503.d:0 "悪天候と管理不足のため、労働者は道具を地面に置き、天文台の建設を断念した。代わりに、彼らは不当な賃金と労働条件にあまりにも長く我慢を強いられていると訴えている。割り当てられた建設現場に火をつけた者さえいる。長老評議会の不満な人々は、首を横に振っている。"
 fetishist_flavor.503.a:0 "典型的だ！"
 fetishist_flavor.504.t:0 "祖先の視線の下で"
 fetishist_flavor.504.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は神経質に祭壇に一歩を踏み入れた。群衆が息を殺している間、刃は[Root.Monarch.GetHerHis]の手の中で震えた。[Root.Monarch.GetHerHis]の目を閉じ[Root.Monarch.GetSheHe]は、その短剣を[Root.Monarch.GetHerHis]の皮膚に押し込んだ…\n\n切られた[Root.Monarch.GetSheHe]は、石の床に流れ、赤く染めた血液が、階段を滴り落ちるのを見て、我を失ってしまった。液体は、夕暮れに輝き、[Root.Monarch.GetTitle]は、司祭たちが騒がしく叫ぶのを、[Root.Monarch.GetSheHe]が気を失う前に聞いた。\n\n[Root.Monarch.GetName]が再び目を覚ました時、[Root.Monarch.GetSheHe]は何かが変わったのに気づいた。"
 fetishist_flavor.504.a:0 "なんと恥ずべきことか！"
 fetishist_flavor.505.t:0 "金の聖像"
 fetishist_flavor.505.d:0 "黄金の宝飾の優れた職人が我々の土地でいくつかの名声を得ている。彼の人気は彼の工房を大幅に拡大することを可能にし、彼はすでに彼の翼の下に何人かの弟子を抱えている。我々の貴族は、様々な神を代表し、神の保護のために保たれ、ヘビ、ワシ、ジャガーの形をした繊細な黄金の聖像に特に興味をそそられている。驚くべきことではないが、これらのトーテムをより近く、できれば首の周りのペンダントとして保つことが最高の流行となっている。"
 fetishist_flavor.505.a:0 "なんと魅力的なことか！"
 fetishist_flavor.506.t:0 "血の結束"
 fetishist_flavor.506.d:0 "今朝[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[worried_province.GetName]の長老の一人から、雲の龍への偉大な犠牲の恩恵を我々に保証する手紙を受け取った。\n\n過去数ヶ月間の天候が、特に[worried_province.GetName]において異常に乾燥していることは否定できない。地元の長老たちが毎日彼らの意見をより声高に表明している間、人々は作物について懸念しているが、占者はこれを数ヶ月にわたって予言しており、村人の無関心や信仰の欠如に疑問を呈している。長老たちの間で奇妙なエリート主義が繰り広げられ、心配した農民たちが今協議を求めていることを嘲笑っている。\n\n手紙をもう一度見て、[Root.Monarch.GetTitle]は困惑している。おそらく地域を安定させるために必要なのは、本当に精巧な儀式だろうか？"
 fetishist_flavor.506.a:0 "贅沢な血の儀式を命ずる！"
 fetishist_flavor.506.b:0 "我々にはより重要なことが起こっている。"
 fetishist_flavor.507.t:0 "冷たい月の下で"
 fetishist_flavor.507.d:0 "群衆の上の空には月が不気味にぶら下がり、司祭の顔は灯火の光で赤く輝いていた。祭壇へ向かって導かれる足音を除いて、空気は沈黙していた。式典の中心に向かって、十数人の人々が率いられ、あるいは引きずられていった。[worried_province.GetName]はほとんどそのような儀式を見たことがなく、これは老いも若きも、神経質に見ている群衆に影響を与えることは明らかであった。静かな一ヶ月が過ぎた後、最後に大祭司は神々に懇願するため大声で叫び、不幸な村人が祭壇の上に押しつけられた。彼の心臓は、他の生贄と共に、「自由な」精神に加わるため、身体から切り取られようとしていた。"
 fetishist_flavor.507.a:0 "我々はいつかこれを再び行うべきだ。"
 fetishist_flavor.507.b:0 "これが我々の生活様式だ。"
 fetishist_flavor.508.t:0 "無駄な努力"
 fetishist_flavor.508.d:0 "彼らの長老たちが命じたように、[worried_province.GetName]の人々が偉大な犠牲を目の当たりにして集まったとき、それは暗く曇った夜であった。「この者は[worried_province.GetName]を救うであろう」大祭司は宣言した。「それは干ばつを止めるだろうが、もうほとんど必要ないだろうに」人々は騒がしく、何人かは空を見ている。あれが雨雲か？\n雲の龍への意図された贈り物は、引き出された儀式の舞台で叫び、抗議して泣いた。緊張が重みを増し、長老が体を神経質に動かした。\n突然、雷が空を裂き、舞台に土砂降りの雨が降り始めた。金切り声と叫び声が空気を満たし、群衆は混乱に陥った。一部の村人は、無駄に犠牲になるところであった愛する人たちを救う努力をしていた！崇拝された長老たちが舞台から逃げようとしたとき、大祭司による恐ろしい防衛の中で振り上げられた儀式のナイフは、人々が混乱する中で打ち下ろされた。"
 fetishist_flavor.508.a:0 "ひどい知らせだ！"
 distrust_of_the_elders:0 "長老たちの不信"
 desc_distrust_of_the_elders:0 "ここの長老たちは、いくつかの非常に不正確な予言を行った。"
 blessed_rains:0 "祝福の雨"
 desc_blessed_rains:0 "ここの人々は、収穫ごとに人身御供の儀式を行う。"
 fetishist_flavor.510.t:0 "祝福されたグル"
 fetishist_flavor.510.d:0 "我々は、心を落ち着かせる存在と言葉の道を持つ、低い身分の者の説明を聞いたが、彼は哲学の道においても賢明な人物であるようだ。彼に従う者たちは、バラモンのカーストのように、敬意をもって彼を扱う。好奇心を抱いている人は、地上の財産を避けて、他人への彼の洞察を説く機会以上を求めることは決してない。実際、彼は精神的なものから農業や市民の義務に至るまでのあらゆる種類の問題で人々が援助を求めていることで、地元の魅力のようなものとなっている。貴族の中には、彼はいつでも彼の助言のために金を徴収し始めるだろうと主張する者もいれば、地元の寺院で瞑想する彼の人生の残りの部分を費やす以外の明確な何かを彼に見出している者もいる。"
 fetishist_flavor.510.a:0 "彼を我々の委託顧問に任命しよう。"
 fetishist_flavor.510.b:0 "彼は村の寺院に残るべきだ。"
 fetishist_flavor.511.t:0 "聖典"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName]は怒りの書簡を我々に送り、それによれば、やっかいな[Root.GetAdjective]の僧が彼らの国内で聖典であると偽って書物を売っていることを知らせている。明らかに偽造品であるだけでなく、ヒンドゥー教の世界観についてもいくつかの誤りがあり、[dharmic_neighbor.GetName]の権威は、街頭で宗教的な暴動を誘発しようとしていると非難している。僧は単に自分の哲学を探求しようとしていたという議論もあるが、[dharmic_neighbor.GetName]の文章の人気を考慮すると、この僧は真に金を稼ぐために我々の信仰を利用しているペテン師と考えるのが妥当だ…\n\n既にダメージは与えられており、我々のできることは僧を見つけて[dharmic_neighbor.GetName]の国外まで護衛するため、軍隊を派遣することだ。"
 fetishist_flavor.511.a:0 "うむ、そうだな。"
 dharmic_imitators:0 "我々の信仰の模倣者"
 selfless_guru:0 "無私のグル"
 desc_selfless_guru:0 "老人は現在、我々の首都の郊外の村に住んでおり、謙虚に訪問者を受け入れて、全国の人々に助言を提供している。"
 in_honor_of_the_sun_god:0 "太陽神を祝して"
 desc_in_honor_of_the_sun_god:0 "ここの人々は、儀式の人身御供の強い文化を受け入れてきた。"
 rioting_workers:0 "労働者の騒乱"
 desc_rioting_workers:0 "この地域社会は不満と不調和とに悩まされている。"
 observatory_building:0 "天文台"
 desc_observatory_building:0 "占星と天文学の中心であるこの州には、星との素晴らしい眺めを持つピラミッドがある。"
 warrior_of_the_sun:0 "太陽の戦士"
 desc_warrior_of_the_sun:0 "この支配者は、献身的な自己犠牲の血で神々に大きな献身を示した。"
 artisan_of_gold:0 "金職人"
 desc_artisan_of_gold:0 "有名な金細工とトーテムの職人がここに暮らしている。"
 TRADING_CITY_NEW_TITLE:0 "新たな交易都市の作成"
 TRADING_CITY_NEW_DESC:0 "新しい交易都市を作り、§Y$PROVINCE$§!を新しい首都として与えますか？"
 rr_girondists:0 "ジロンド派"
 rr_girondists_influence:0 "ジロンド派の影響"
 rr_girondists_FACTION_DESC:0 "ジロンド派は革命が国内で制御不能にならないように、国外で革命を広げることを望んでいる。彼らは積極的外交政策で大陸の反革命的体制を終わらせられることを信じているのだ。"
