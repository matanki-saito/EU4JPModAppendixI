 consort_events.1.t:0 "結婚の提案"
 consort_events.1.da:0 "その領土の偉大な一族が結婚する誰かを見つけることなく何年も[Root.Monarch.GetHerHim]の年を過ごしている[Root.Monarch.GetName]を見るのは、ある種の驚きを伴うものだ。この感情は今や明らかに明確な血統の継承を欠いているにもかかわらず、[Root.Monarch.GetTitle]が配偶者を見つける予定がなく、[Root.Monarch.GetHerHim]に送られた提案に[Root.Monarch.GetSheHe]が大きな関心を寄せているわけでもないことで、明らかな狼狽に変わっている。\nこれは現在、宮廷が[Root.Monarch.GetTitle]が卓上の提案を受け入れることを期待する段階に達している。継承の継続的な失敗は、王国全体を危険にさらすものだ。幸いなことに、[Root.GovernmentName]の最も古く、最も有名な[origin_of_queens_family.GetName]家の一人が、寛大な持参金と共に娘の一人の保護を申し出てきた。"
 consort_events.1.db:0 "偉大な[Root.GovernmentName]の支配は忙しい作業であり、[Root.Monarch.GetName]はその挑戦から離れたことはない。しかし、年が経つにつれて、我々の[Root.Monarch.GetTitle]は、新しい妻を探すための予定の時間と努力を尽くしていないことがより明らかになっている。喪に服すために一定の期間を予定するのは妥当だが、それはもはや遠い過去になりつつある。\n[Root.Monarch.GetName]には配偶者が必要な頃合いである。幸いなことに、あなたが[Root.Monarch.GetTitle]である間は、領土内の高い階級の一族は助けを貸すことに熱心である。"
 consort_events.1.dc:0 "世襲の王国の安定性は、明確な継承を必要とする。我々の[Root.Monarch.GetTitle]は、結婚が可能な年齢に達したにもかかわらず、明白な後継者のいない、未婚の[Root.Monarch.GetWomanMan]のままである。我々の[Root.GovernmentName]の最も高貴な家族の一部は、この問題で我々を助けることに大いに喜んでおり、特権のために膨大な持参金を支払う準備ができているようだ。"
 consort_events.1.dd:0 "あなたの家族の一員を[Root.Monarch.GetTitle]の一番の仲間とすることは、大きな名誉であり、[Root.GetName]のあらゆる影響力のある家族はそれを切望する。[origin_of_queens_family.GetName]の土地所有者を率いる永続的な提携を確保するために、彼らは、[Root.Monarch.GetName]が娘と結婚することを求める申し出と、膨大な持参金を送った。"
 consort_events.1.a:0 "提案を受け入れる。"
 consort_events.1.a.tt:0 "この提案を受け入れることによって、我々の新しい配偶者の家族は将来、一定の恩恵を期待できると理解されています。"
 consort_events.1.b:0 "[Root.Monarch.GetName]は、より良い提案のため[Root.Monarch.GetHerselfHimself]を保つべきだ。"
 domain_of_spouses_family:0 "強力な貴族の地位"
 desc_domain_of_spouses_family:0 "これが我々の王族の配偶者の家族の地位である。我々の支配者との緊密な関係は、結婚が存続しているは、容易に取り消すことができない多くの地方の特権を彼らに与えた。"
 consort_events.2.t:0 "[Root.Consort.Dynasty.GetName]家"
 consort_events.2.d:0 "[Root.Monarch.GetName]と[Root.Consort.GetName]の結婚により、我々は配偶者だけ​​でなく、領域内の新たな味方も得た。[Root.Consort.Dynasty.GetName]は古い影響力のある家族で、[origin_of_queens_family.GetName]における地位は[Root.GovernmentName]に貴重なものである。\nもちろん、友人関係は双方向である必要があり、[Root.Consort.GetName]は[Root.Consort.GetHerHis]の親族への賛成を期待しているが、[Root.Monarch.GetTitle]はそのような助言を非常に慎重に検討するつもりである。"
 consort_events.2.a:0 "永遠の友情に！"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName]は、我々の[Root.Consort.GetTitle]の家族の中心地である。この州は反乱を起こす可能性は低くなるが、課税や改宗をより困難にする特権が与えられる。"
 consort_events.3.t:0 "大いなる遺産"
 consort_events.3.d:0 "政略結婚は相互支援の契約という意味で連合と同様である。[Root.Consort.Dynasty.GetName]一族は、[Root.Monarch.GetTitle]が[Root.Consort.GetTitle]の助言に耳を傾け、双方の利益となるよう積極的に対処することを期待している。"
 consort_events.3.a:0 "愛する[Root.Consort.GetTitle]のためならば何でも。"
 consort_events.3.a.tt.0:0 "[Root.Consort.Dynasty.GetName]一族は、我々が助けに来たことを忘れないだろう。"
 consort_events.3.a.tt.1:0 "王室は、[Root.Consort.Dynasty.GetName]の土地の開発に資金を提供するだろう。"
