 consort_events.314.da:0 "まだ我々以外にこの事実を知る者はいないが、我々が何もしなければ噂が立つのは時間の問題である。[Root.Monarch.GetTitle][Root.Monarch.GetName]は最近、[Root.Monarch.GetHerHis]の[Root.Consort.GetWifeHusband]である[Root.Consort.GetTitle][Root.Consort.GetName]が不倫をしていることを発見した！そればかりか罪を犯したのは他でもない我々の顧問[Root.Adm_Advisor.GetName]であった。我々が[Root.Adm_Advisor.GetHerHim]に置いていた信頼は跡形もなくなった。さらに悪いことに、これは[Root.Monarch.GetTitle]の[Root.Heir.GetDaughterSon]である[Root.Heir.Dynasty.GetName]の[Root.Heir.GetName]に対する正統性に関する疑問も生み出している。"
 consort_events.314.db:0 "まだ我々以外にこの真実を知る者はいないが、何もしなければ噂が広がるのは時間の問題だ。[Root.Monarch.GetTitle][Root.Monarch.GetName]は最近、[Root.Monarch.GetHerHis]の[Root.Consort.GetWifeHusband]である[Root.Consort.GetTitle][Root.Consort.GetName]が不倫をしていることを発見した！そればかりか、罪を犯したのは他でもない我々の顧問、[Root.Adm_Advisor.GetName]であった。我々が[Root.Adm_Advisor.GetHerHim]に置いていた信頼はことごとく崩れ落ちた。"
 consort_events.314.a:0 "黙認する。但し誰にもこの事実を悟られてはならぬ。"
 consort_events.314.a.tt:0 "[Root.Consort.GetTitle]§Y[Root.Consort.GetName]§!と[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!が不倫を続けるのを許し、このことが明るみに出ないよう最善を尽くします。"
 consort_events.314.b:0 "継続は許されない。[Root.Adm_Advisor.GetName]が[Root.Adm_Advisor.GetHerHis]の沈黙の対価に何を望んでいるか調べる。"
 consort_events.314.b.tt:0 "[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!が宮廷を去り、誰にも事件について話すことのないよう賄賂を渡します。"
 consort_events.314.c:0 "これはまさしく大逆だ！我々は[Root.Adm_Advisor.GetName]の首を刎ねるべきだ！"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!は処刑されます。十分な説明がなければ、この行為は専制と考えられ、§Y[Root.Capital.GetName]§!とその周辺地域において、不穏を作り出します。"
 consort_events.314.d:0 "我々は女王として姦婦を持つことはできない。[Root.Consort.GetName]は去るべきだ。"
 consort_events.314.e:0 "我々は君主の配偶者として姦婦を持つことはできません。[Root.Consort.GetName]は去る必要があります。"
 tyrannical_ruler:0 "暴君"
 desc_tyrannical_ruler:0 "不明確な理由により、支配者は、評議会の中で最も信頼された顧問の一人を処刑した。人々はこの残酷な見せしめを懸念している。"
 consort_events.315.t:0 "王室の私生子"
 consort_events.315.d:0 "我々は噂を止めようとしたが、それを知った時にはすでに遅すぎた。今や宮廷の人々すべてが我々の背後で噂話をしている。街頭の庶民でさえ、ふてぶてしくも「親愛なる[Root.Consort.GetTitle][Root.Consort.GetName]」と「[Root.Capital.GetName]の私生子」についての淫らなジョークを作り出している。彼らは女王は姦婦であり、[Root.GetName]の後継者である[Root.Heir.GetName]は[Root.Monarch.GetTitle][Root.Monarch.GetName]の真の[Root.Heir.GetDaughterSon]ではないと話している。この時点で我々ができることは、できる限り最善の体裁を維持し、噂が時の経過とともに消滅することを期待することである。"
 consort_events.315.a:0 "これらの嘘は馬鹿げている！"
 EST_VAL_NOBLE_CONSORT:0 "貴族の配偶者"
 revolutionary_republic_factions.0.t:0 "軍の混乱"
 revolutionary_republic_factions.0.d:0 "旧体制の束縛を打ち破り、出自と昇進の間の拘束からようやく軍の士官の頂点が解放された。間違いなく、我々の軍隊はすぐに貴族の古い一群を上回る能力ある兵士たちによって率いられるだろう。しかし、今のところ、最下層の新兵が急増しただけでなく、経験豊富な士官たちが突然不足したことで、我々の階級でやや不安定な雰囲気をもたらしている。愛国心と革命的な情熱は強い動機であるが、有能な指導者がなければ、いかなる軍隊も期待に応えることはできない。"
 revolutionary_republic_factions.0.a:0 "我々はイデオロギーと妥協することは決してできない！"
 revolutionary_republic_factions.0.b:0 "野心的な男こそ必要だ。彼らに軍隊の再建を任せよう！"
 revolutionary_republic_factions.0.c:0 "我々は今、高い品質の古参兵を維持するため、できることをするべきだ。"
 revolutionary_republic_factions.1.t:0 "束縛の欠如によって…"
 revolutionary_republic_factions.1.d:1 "旧体制は常に聖職者の力に強く結びついており、神への恐れは、我々の急進派が最も嫌う、人々を支配する方法の一つである。したがって、宗教的な財産を没収し、国民議会においてすべての聖職者が、多くの議題について市民憲法への忠誠を誓う必要性が高まっている。急進派を除いては、議会の全員が最善の行動方針に同意しているわけではなく、我々の政策は時の中で少し揺らいでいる。無神論は常に大衆に最も人気があるわけではなく、特に田舎では地元の司祭に対する我々の行動は軽蔑で満たされている。\nあるいは、宗教から社会を解放するという長期的な目標を放棄することなく、我々の急進主義を少しでも元に戻すことが有益だろうか？"
 revolutionary_republic_factions.1.a:0 "イデオロギーに背くことはできない！"
 revolutionary_republic_factions.1.b:0 "聖職者は秩序を維持するのに役立つ。"
 revolutionary_republic_factions.1.c:0 "いくつか自由な行動の余地を与えることができる。"
 revolutionary_republic_factions.2.t:0 "暴徒の支持"
 revolutionary_republic_factions.2.d:2 "[Root.Capital.GetCapitalName]の貧しく貧困な人々は、[Root.GovernmentName]の他の集団よりも、はるかに多くの点で革命によって権限を与えられている。長い間抑圧されてきたすべての人々のために、古い秩序の束縛を打ち破ることを目標にしているが、[Root.Capital.GetCapitalName]の市民は権力の座に近く、直接彼らの意志を代表者に知らせることができる。一部の人は、気まぐれでその忠誠を変える、彼らが手に負えない暴徒だと考える者たちの意思を恐れることさえある。一方で他の人たちは、この「暴徒」は国民の意思の直接的な表明であり、我々がそれによく耳を傾けることでうまくいくだろうと強調している。"
 revolutionary_republic_factions.2.a:0 "彼らは彼らを代弁する人を必要としている！"
 revolutionary_republic_factions.2.a.tt:0 "[Root.Capital.GetCapitalName]の一般市民に権力を与え、喜ばせることによって、我々の政府の人気を強化します。"
 revolutionary_republic_factions.2.b:0 "軍隊へ！"
 revolutionary_republic_factions.2.b.tt:0 "我々は、[Root.Capital.GetCapitalName]の人々の愛国心を、彼らを我々の偉大な陸軍の兵士たちとして入隊させ活用します。革命は海外に広がる必要があります！"
 revolutionary_republic_factions.2.c:0 "我々は恐怖でこの国を支配させることはできない。"
 revolutionary_republic_factions.2.c.tt:0 "我々は公正な共和国に対する秩序と権威を回復させるため、大衆の力を縮小したい人々に力を与えるでしょう。"
 revolutionary_republic_factions.3.t:0 "揺らぐ忠誠"
 revolutionary_republic_factions.3.da:0 "イデオロギー的な信念は変化することがあり、時には個人的な対立によって、高位の役人でさえも、武装したかつての同志への幻滅だけを残すものである。最近、かつての政府の高官は、彼が以前に彼の罵るべき敵であると考えていた人の元を訪れた。彼とともに、彼は$RR_GIRONDISTS$の最も汚れたいくつかの秘密を手に入れ、一般庶民への、そして特に国民議会における、彼らの影響力を損なう熱心な意志を持っている。"
 revolutionary_republic_factions.3.db:0 "イデオロギー的な信念は変化することがあり、時には個人的な対立によって、高位の役人でさえも、武装したかつての同志への幻滅だけを残すものである。最近、かつての政府の高官は、彼が以前に彼の罵るべき敵であると考えていた人の元を訪れた。彼とともに、彼は$RR_ROYALISTS$の最も汚れたいくつかの秘密を手に入れ、一般庶民への、そして特に国民議会における、彼らの影響力を損なう熱心な意志を持っている。"
 revolutionary_republic_factions.3.dc:0 "イデオロギー的な信念は変化することがあり、時には個人的な対立によって、高位の役人でさえも、武装したかつての同志への幻滅だけを残すものである。最近、かつての政府の高官は、彼が以前に彼の罵るべき敵であると考えていた人の元を訪れた。彼とともに、彼は$RR_JACOBINS$の最も汚れたいくつかの秘密を手に入れ、一般庶民への、そして特に国民議会における、彼らの影響力を損なう熱心な意志を持っている。"
 revolutionary_republic_factions.3.a:0 "面白い。"
 revolutionary_republic_factions.4.t:0 "革命の敵"
 revolutionary_republic_factions.4.d:0 "革命の敵はどこにでもいる、我々自身の中にさえも。我々は貴族、司祭、そして古い秩序の様々な代表者たちが、何も起こっていないかのように進んでいくのを許すことはできない。我々は迅速かつ慎重に行動し、反革命的な行為や君主制への疑いを払拭しなければならない。この目的のために、$RR_JACOBINS$は、我々が見つけ出したのが友人か、あるいは敵かについて、人々が判決を下すことができる裁判所を確立する洞察力を持っていた。誰が、[Root.Capital.GetCapitalName]の一般市民や市民よりも、革命の敵を特定するのに適しているだろうか？"
 revolutionary_republic_factions.4.a:0 "平等・自由・博愛か、死か！"
 revolutionary_republic_factions.5.t:0 "権力の一元化"
 revolutionary_republic_factions.5.d:0 "選出されて以来、新しい[Root.Monarch.GetTitle][Root.Monarch.GetName]は権力を一元化しようとしている。様々な野心を持つ人々は置き換えられ、あるいは下支えされ、国会議員は、あらゆる機会において包囲され、軽んじられ、裏をかかれた。[Root.Capital.GetCapitalName]の街頭の人々は、この活動をやや不安に思っているが、忠実な軍隊の存在と田舎の人々の支援により、[Root.GetName]は非常に静かで秩序ある国家となっている。今のところは。"
 revolutionary_republic_factions.5.a:0 "自由と公共の秩序！"
 revolutionary_republic_factions.6.t:0 "[Root.GetName]のための憲法"
 revolutionary_republic_factions.6.d:0 "彼らは、主に軍事行動を通じて海外に革命を広める提唱者と見なされるようになったが、$RR_GIRONDISTS$も多くの点で設立の代弁者である。今、彼らは国会でかなりの影響力を発揮し、一連の正式な規則である、新しい国家の憲法を制定することを試みている。これは、その種の最初の事業ではなく、おそらく最後のものでもないだろうが、彼らはそれが我々を、新しい秩序と自由主義、平等と友愛の時代に一歩近づけることを望んでいる。"
 revolutionary_republic_factions.6.a:0 "共和国よ永遠に！"
 revolutionary_republic_factions.7.t:0 "統治者の不足"
 revolutionary_republic_factions.7.d:0 "古い秩序を粉砕したことは、国庫にかなりの資産をもたらしただけでなく、大衆に比類のない正義と平等とを与えた。しかしそれはまた、経験豊富な統治者、官僚、聖職者が失われたことも意味している。$RR_GIRONDISTS$は、すぐに古い体制から残った様々な人々の派閥となり、彼らはすべての原則で革命を支持していると主張しているが、最近受け入れられた傾向に対しては狼狽している。このような小さな貴族の息子たちの多くや、古い聖職者やその他の特権階級は、公務から撤退し、彼らの人生を心配して国を去っている。\nこれは我々に、統治する対象は多いものの、それを行うために必要な経験を持つ人が少ないという状態を残してしまった。政府の基本理念である才能を生かして、新しい市民が自らの地位を築くことは確実であるが、それでも当分の間は、そのような状況が続くだろう。"
 revolutionary_republic_factions.7.a:0 "人々の進歩に比べれば安いものだ。"
 revolutionary_republic_factions.7.b:0 "少なくとも、彼らのうちいくつかを滞在させよう。"
 revolutionary_republic_factions.8.t:0 "人気ある将軍"
 revolutionary_republic_factions.8.d:2 "[Root.GovernmentName]の一番の守護者であり、革命の価値は我々の軍隊である。旧体制の代表者とは違って、我々の兵士たちは、彼らの燃えるような愛国心と自由主義の信念によって補充される一般市民によって満たされている。軍隊の生活は、最も異質な人々を集め、兵士と士官との間に強い結束を作り出すことができる。\n一部の将軍の人気は驚くべき水準に達しており、国民議会では、これが我々の広範な募集政策のために一般市民に広がることを恐れている。我々は、より明白な危険人物の一部に、人里離れた場所での任務を与えることで、彼らの力を縮小できる可能性もあるが、これは、少なくとも短い期間は、我々自身の無能を確信し、彼らの支持者を強化することになるだろう。"
 revolutionary_republic_factions.8.a:0 "これは避けられないが、無害だ。"
 revolutionary_republic_factions.8.b:0 "より脅威のある指揮官の一部を縮小することを試みる。"
 revolutionary_republic_factions.9.t:0 "[GetMonth]の虐殺"
 revolutionary_republic_factions.9.d:1 "[Root.Capital.GetCapitalName]の人々は、統治者のエリート層の間の隠れた君主主義者と反革命派の影響を恐れ、革命の精神を守るため街頭へと繰り出した。[Root.Owner.Religion.GetName]の司祭から、身分の低い貴族の一族、または国家に対する彼らの犯罪のためにすでに投獄されている人々まで、古い秩序に関連するすべての人が標的にされた。急進的な$RR_JACOBINS$は、大衆の心と精神を燃え上がらせることに力を尽くしている。\nこれにより、政府はやや不安定な状況に置かれている。標的にされた人々の一部は、彼ら自身の階級の一員であり、これらの無制限の虐殺は、かつての美しい都市の幸福をひどく傷つけることで、我々を弱く見せている。しかし、それを止めるために我々が何かをする必要があるなら、それはジャコバン派の策略にはまることになるだろう…"
 revolutionary_republic_factions.9.a:0 "革命の敵は死ななければならない！"
 revolutionary_republic_factions.9.b:0 "軍隊を用いる時だ。"
 clerical_pragmatism:0 "聖職者の支配"
 desc_clerical_pragmatism:0 "我々は、特に田舎では聖職者が国家に忠実である限り、いくつかの特権を保持することを許可した。"
 clerical_support:0 "聖職者の支援"
 desc_clerical_support:0 "我々は、聖職者が国家に忠実である限り、大部分の特権を保持することを許可した。"
 state_atheism:0 "聖職者の迫害"
 desc_state_atheism:0 "我々は、宗教的影響のない国家の原則を厳しく守っている。聖職者は、市民憲法への忠誠を宣誓し、宗教施設との関係を放棄し、すべての宗教的財産は国家によって没収されなければならない。公平なこの政策は、田舎の市民にとっては必ずしも人気があるとは限らない。"
 imperial_faction_in_army:0 "陸軍内の強大な派閥"
 desc_imperial_faction_in_army:0 "一般の将軍たちは、我々の共和国軍の一般の兵士の間で多くの支持者を得ている。彼らの多くは、この影響力を利用して、彼らが支持することを誓った革命的価値の完全性を損なう権利と特権を得ている。"
 radical_massacres:0 "虐殺"
 desc_radical_massacres:0 "我々の偉大な首都の人々は、革命の敵を排除するため、問題を自らの手で解決してきた。これにより、我々は間違いなく多くの裏切り者を取り除くことができたが、それはかつての公正な都市のために人々が支払う苦しみの対価でもあった。彼らが安全であると州を信頼するまで、交易商や商人はそれを避けている。"
 revolutionary_tribunals:0 "革命裁判所"
 desc_revolutionary_tribunals:0 "革命の敵に対処するため、ジャコバン派は裏切り者、スパイ、不満分子を始末するとして街頭で庶民の協力を求めている。裏切り者の貴族の最後の一人が死ぬまで、我々は手を止めてはならないのだ。"
 constitutional_project:0 "憲法制定への計画"
 desc_constitutional_project:0 "ジロンド派は、革命のアイデアを正式なものとし、共和国のための壮大な憲法の計画に自身のアイデアを結びつけるために影響力を使用している。我々はすべてが最善の方法で処理される未来へと近づいている。"
 consolidation_of_power:0 "行政権の統合"
 desc_consolidation_of_power:0 "我々の評議会は権力に関して無駄な時間を過ごしていない。彼は自身の力を統合し、自身の人々を正しい立場に置いている。"
 suffering_administration:0 "統治の苦しみ"
 desc_suffering_administration:0 "我々の革命的な情熱は人々のために大きな進歩を確保している。しかし、それは我々の国家を受け持つための、教育を受けた人々の一定の不足をもたらしている…"
