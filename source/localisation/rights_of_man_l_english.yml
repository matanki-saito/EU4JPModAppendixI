 harem_events.1.da:0 "オスマン家の君主であり、スルタンの中のスルタン、ハンの中のハンである[Root.Monarch.GetTitle][Root.Monarch.GetName]皇帝陛下は、偉大な​​人物としての評判を持ち、支配者として疑問を持つものはいない。\n才能と度量ある人物にふさわしく、スルタンは何人かの有能な子供たちと将来の支配者として大きな有望さを示す多くの人を育てた。しかし、息子たちと政府の役人の双方が承知しているとおり、相続できるのは一人だけであり、慰めとなる褒美はほとんどない。宰相は、[Root.Monarch.GetName]が後継者の中で支持する人物を示す頃合いであると強く主張している。[Root.Monarch.GetHerHis]の支持によって競争が終了する可能性は低いが、[Root.Monarch.GetTitle]が明確な後継者を選択しないまま死去した場合の、最悪の継承闘争を止めてくれるだろう。"
