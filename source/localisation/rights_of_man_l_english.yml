 consort_events.53.d:0 "我々の偉大な[Root.GovernmentName]の人々は[origin_country_of_consort.GetName]との我々の論争をよく承知している。これが我々の[Root.Consort.GetTitle]の母国でもあることを考えると、[Root.Consort.GetName]が敵意を増していることは疑いない。彼らが知っているすべての人にとって、[Root.Consort.GetSheHe]が古い国に対する忠誠を隠しているかもしれないし、あるいはより悪いことには、[Root.Consort.GetSheHe]は諜報員かもしれない！さらに、貴族たちが、偉大な[Root.Monarch.GetTitle][Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の配偶者の助言に大きく依存していると主張しているのは、面白い偶然ではないだろうか？\n\n我々の軍事顧問である$ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$は、[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]が[Root.Consort.GetTitle]と[Root.Consort.GetHerHis]の信頼できない囁きから距離を置かない限り、宮廷を去ると脅しをかけている。"
