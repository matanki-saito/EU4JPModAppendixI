 consort_events.104.a.tt:0 "[Root.Consort.Dynasty.GetName]の[Root.Consort.GetTitle]§Y[Root.Consort.GetName]§!は、[Root.Consort.GetHerHis]の時間の一部を費やして[Root.Heir.Dynasty.GetName]の§Y[Root.Heir.GetName]§!に統治上の問題を教育します。"
