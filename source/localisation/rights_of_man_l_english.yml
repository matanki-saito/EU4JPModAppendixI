 coptic_conquest_of_alexandria_title:0 "アレクサンドリア解放"
 coptic_conquest_of_alexandria_desc:0 "アレクサンドリアと、すべてのアフリカの総主教は、世界最大のコプト教会であるが、その古代の中心地だけでなくコプト教徒の社会の大部分は現在、外国の支配者のもとでずっと辛い思いをしている。我々はアレクサンドリアを解放しエジプトにおけるコプト社会を再び活性化しなければならない！"
 coptic_conquest_of_qasr_ibrim_title:0 "カスル・イブリムの征服"
 coptic_conquest_of_qasr_ibrim_desc:0 "ヌビアのコプト教徒たちのための信心の主要な中心のままであるにもかかわらず、カスル・イブリムの大聖堂は、その地域における国家の衰退以来、かつての面影にすぎない。我々はカスル・イブリムを征服し、ヌビアのコプト社会の名誉を再び確立しなければならない！"
 coptic_conquest_of_cairo_title:0 "カイロを解放"
 coptic_conquest_of_cairo_desc:0 "カイロは、現存する最大のコプト教徒の都市であり、何世紀にもわたってアレクサンドリア総主教が居留していた。我々はこの都市が不信心者たちの手にあることを許すことはできない。我々はカイロのコプト人社会とエジプトのコプト教徒たちを解放しなければならない。"
