 consort_events.104.t:0 "[Root.Consort.GetMotherFather]のように、[Root.Heir.GetDaughterSon]のように"
 consort_events.104.da:0 "長年にわたり、我々の高貴な[Root.Consort.Dynasty.GetName]の[Root.Consort.GetTitle][Root.Consort.GetName]は、[Root.Consort.GetHerHis]の優れた知識と能力により、我々に何度も感銘を与えてきた。[Root.Consort.GetHerHisCap]の軍事戦術への理解は我々の軍隊の多くの高官のそれを上回り、[Root.Consort.GetHerHis]の剣術は彼女を戦場で恐ろしい敵とするだろう。[Root.Consort.GetName]は明らかに教育された[Root.Consort.GetWomanMan]であり、[Root.Consort.GetHerHis]の学問への関心は、[Root.Consort.GetHerHis]の[Root.Heir.GetDaughterSon]である[Root.Heir.GetName]にも植え付けられている。確かに林檎は木から遠くに落ちることはない。"
 consort_events.104.db:0 "長年にわたり、我々の高貴な[Root.Consort.Dynasty.GetName]の[Root.Consort.GetTitle][Root.Consort.GetName]は、[Root.Consort.GetHerHis]の優れた知識と能力により、我々に何度も感銘を与えてきた。[Root.Consort.GetSheHeCap]は、我々の国家運営に大きな洞察をもたらし、[Root.Consort.GetSheHe]は我々の簿記官よりも迅速に計算を行う。[Root.Consort.GetName]は明らかに教育された[Root.Consort.GetWomanMan]であり、[Root.Consort.GetHerHis]の学問への関心は、[Root.Consort.GetHerHis]の[Root.Heir.GetDaughterSon]である[Root.Heir.GetName]にも植え付けられている。確かに林檎は木から遠くに落ちることはない。"
 consort_events.104.dc:0 "長年にわたり、我々の高貴な[Root.Consort.Dynasty.GetName]の[Root.Consort.GetTitle][Root.Consort.GetName]は、[Root.Consort.GetHerHis]の優れた知識と能力により、我々に何度も感銘を与えてきた。カリスマ性と優れた作法を多く持っていることに加え、[Root.Consort.GetSheHe]は外国のあらゆる権力の歴史と政治に精通している。[Root.Consort.GetName]は明らかに教育された[Root.Consort.GetWomanMan]であり、[Root.Consort.GetHerHis]の学問への関心は、[Root.Consort.GetHerHis]の[Root.Heir.GetDaughterSon]である[Root.Heir.GetName]にも植え付けられている。確かに林檎は木から遠くに落ちることはない。"
