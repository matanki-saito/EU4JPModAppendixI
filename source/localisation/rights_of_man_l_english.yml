 consort_events.102.da:0 "彼らは子供に対する親の愛には限界がないと言うが、いくつかの愛は他人に対するものよりも無限であることは明らかである。[Root.Consort.GetTitle][Root.Consort.GetName]が確かに[Root.Consort.GetHerHis]の長子である、[Root.Heir.GetName][Root.Heir.Dynasty.GetName]を好んでいるが、誰もが[Root.Heir.GetHerHis]の妹が[Root.Consort.GetName]の心の中でより大きな場所を占めていることを知っている。[Root.Consort.GetTitle]は彼女を溺愛し、彼女が最高の教育を受けるようにしてきた。今、[Root.Consort.GetSheHe]は[Root.Consort.GetHerHis]のお気に入りの娘を[Root.GetName]の新しい後継者にしようとしている。"
