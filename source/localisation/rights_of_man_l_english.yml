 coptic_flavor.33.t:0 "信仰間の連帯"
 coptic_flavor.33.d:0 "我々は真の信仰に従うコプト教徒であることを誇りに思っている。我々は確固とした信念を持っており、決してキリストを捨てることはないが、他のキリスト教社会から隔離されていることは弱点である。我々は多くの面で宗教的な敵に囲まれている。差し迫った戦争はそうなるか、ならないかの問題ではなく、いつ起こるかという問題である。それが勃発する前に、我々は強力な同盟国を追求しようと努めるべきだ。北のはるか遠くにキリスト教の王国があるが、その正確な場所とその土地までの距離はわからない。しかし、我々は彼らを見つけるという目的で遠征に資金を提供することができる。"
 coptic_flavor.33.a:0 "最高の探検家、聖職者、外交官の一団を派遣しろ！"
 coptic_flavor.33.a.tt:0 "仲間のキリスト教徒を求めて北に遠征隊を派遣します。成功は保証されていませんが、共通の宗教的な敵に関する何らかの援助を発見することができるだろう。"
 coptic_flavor.33.b:0 "神が我らのそばにいるとき、我らは誰一人として必要としていない。"
 coptic_flavor.33.b.tt:0 "遠征は派遣されません。"
 coptic_flavor.34.t:0 "聖書か剣か"
 coptic_flavor.34.d:0 "我々の隣人である[From.GetName]からのコプト教徒の外交団が我々の領土を通過している。彼らには異常に多くの司祭がいる。我々の顧問は、彼らが北にある他のキリスト教徒たちと接触しようとしているのだと考えている。困ったことに外交官たちは、その目的については固く口を閉ざしている。おそらくそれは単に宗教上の問題だが、もし彼らが我々に対抗するため同盟者を集めようとしているとしたら？我々は狂信的な異端者たちによって多くの面で悩まされることになるだろう！"
 coptic_flavor.34.a:0 "これらは憶測にすぎない。[From.GetAdjective]は通過することができる。"
 coptic_flavor.34.b:0 "危険を冒す訳にはいかない。彼らを監禁しろ。"
 coptic_flavor.35.t:0 "信仰の敵"
 coptic_flavor.35.d:0 "我々の卑劣な隣人である[From.GetName]の[From.GovernmentName]が、我々の外交官を捕虜にしたという知らせが我々に届いた！彼らは、我々の人々が旅を続けるか、あるいは故郷に返すよう説得されることはないだろう。我々は彼らの心が変わることを願うだけだ。いずれにしても、平和的な使節に対する非道な攻撃は、我々の疑惑を確認するだけだ。[From.GetName]は真の信仰に対する危険な敵だ。"
 coptic_flavor.35.a:0 "神が異教徒を罰されますように！"
 coptic_flavor.36.t:0 "海の向こうの兄弟"
 coptic_flavor.36.d:0 "時には我々は、この世界が我々自身の領土を超えて、どれほど遠くまで広がっているかを思い出す。我々はここから遠く離れた土地の人々の奇妙な集団の訪問を受けた。彼らのほとんどは独特な響きの言葉を話すだけだが、彼らのうち少数の者がアラビア語の通訳と言葉を交わした。彼らは[sent_diplomats.GetName]の偉大な[sent_diplomats.GovernmentName]から来たと主張し、彼らは仲間のキリスト教徒の間で友人を求めている。我々は南方のキリスト教徒に対する知識をほとんど持っていないが、これらの[sent_diplomats.GetAdjective]の人々は真の信者であるようだ。彼らは情熱的な声でキリストを語り、我々の平均的な貴族よりも聖典にはるかに精通しているように見える。明らかに彼らの国は宗教的な敵に囲まれており、真の信仰を守るために彼らを支援するよう我々に求めている。我々が直接関与するにはこの紛争はあまりにも遠く、不明な点が多いが、我々は知識と資源の一部を彼らと共有することができる。"
 coptic_flavor.36.a:0 "もちろん、我々は兄弟たちを助ける。真の神のためなら何でもする！"
 coptic_flavor.36.a.tt:0 "[From.GetAdjective]の外交官は、キリスト教を守る彼らの支援のため、いくつかの資源を持って帰国します。"
 coptic_flavor.36.b:0 "これは我々の問題ではない。我々が戦う戦争は他にある。"
 coptic_flavor.36.b.tt:0 "[From.GetAdjective]の外交官は手ぶらで故郷へ返されました。"
 coptic_flavor.37.t:0 "外国の地での友人"
 coptic_flavor.37.d:0 "神を讃えよ、ついに我々の外交官たちは北への彼らの旅から戻ってきた！彼らは安全で健康な状態で再び我々と共にあるだけでなく、旅から多くの興味深い話や物語をもたらしている。その多くは、我々の外交官を非常に好意的に受け入れた[From.GetName]の[From.GovernmentName]からのものである。我々は知識以上のことを望んでいたかもしれませんが、神と我々の仲間のキリスト教徒が我々に提供してくれたものに感謝している。我々は彼らの贈り物が無駄にならないようにするつもりだ。"
 coptic_flavor.37.a:0 "もしかすると、これは両国間の不朽の友誼の始まりかもしれない。"
 coptic_flavor.38.t:0 "世界にたった一人"
 coptic_flavor.38.d:0 "長く困難な旅の後、我々が北に送った外交官がようやく戻ってきた。彼らは確かに最終的にキリスト教徒の地に到達したが、手ぶらで帰還した。出会ったキリスト教徒の多くは耳を傾けていたが、真に気にかけている人はほとんどいなかった。我々は孤独の中で二重に呪われている－我々は敵に囲まれているだけでなく、残りのキリスト教徒との距離は我々を見捨ててしまった。[Root.GetName]で起こることは彼らに影響を及ぼさず、おそらく我々のやり方は彼らとの関係においてあまりにも異質なものだ。コプト教徒が世界中で一人ぼっちであるかのようだ。"
 coptic_flavor.38.a:0 "我々は信仰を失うことはできない。神は我々が必要とする唯一の同盟国だ。"
 opinion_captured_diplomats:0 "外交官の捕縛"
 coptic_flavor.100.t:0 "[Root.GetName]の巡礼者"
 coptic_flavor.100.da:0 "[Root.GetName]は最近、この地域の修道院で指導を求める多くの失われた魂を見ている。実際にこの地域は、聖アントニオスのやり方で悔い改めと赦免を求める人々にとって非常に人気が高まっている。荒野の洞窟は隠者の生活に適したものであり、最も献身的なコプト教徒のいくつかは瞑想的な孤独の中で時を過ごすことができる。\n\n一方、[Root.GetName]の人々はこの敬虔さに大きな誇りを持っている。励ましの言葉が適切な位置に置かれることで、自尊心をさらに高めることができる…"
 coptic_flavor.100.db:0 "[Root.GetName]は最近、この地域の修道院で指導を求める多くの失われた魂を見ている。実際にこの地域は、聖アントニオスのやり方で悔い改めと赦免を求める人々にとって非常に人気が高まっている。荒野の洞窟は隠者の生活に適したものであり、最も献身的なコプト教徒のいくつかは瞑想的な孤独の中で時を過ごすことができる。\n\n一方、[Root.GetName]の人々はこの敬虔さに大きな誇りを持っている。励ましの言葉が適切な位置に置かれることで、自尊心をさらに高めることができる…"
 coptic_flavor.100.a:0 "人々に勤勉の美徳を思い出させよう。"
 coptic_flavor.100.b:0 "我々の信念を守るため、万難を排して準備する必要があることを彼らに伝える。"
 inspired_workers:0 "鼓舞された労働者たち"
 desc_inspired_workers:0 "この地域の労働者たちは、地域社会の信心深さによって活力を与えられている。"
 inspired_soldiers:0 "鼓舞された兵士たち"
 desc_inspired_soldiers:0 "この地域の兵士たちは、地域社会の信心深さによって活力を与えられている。"
 coptic_flavor.101.t:0 "略奪された修道院"
 coptic_flavor.101.d:0 "我々の州の一つは、最近になって盗賊の襲撃により略奪された古い修道院の修復のための資源と支援を求める代表者を送ってきた。石の壁の基礎は数世代前に建てられたものだが、その地域の人々は建物を回復させると同様に、聖なる礼拝のかがり火とすることを強く望んでいる。社会に与えられた援助は地元住民に感動を与えるかもしれない。"
 coptic_flavor.101.a:0 "彼らに幾許かの援助を送ろう。"
 coptic_flavor.101.a.tt:0 "修道院は再建されるでしょう。"
 coptic_flavor.101.b:0 "彼らは家で祈りを捧げることもできるだろう。"
 coptic_flavor.101.b.tt:0 "代表団は失望の中で帰還しました。"
 monastery_repaired:0 "再建された修道院"
 desc_monastery_repaired:0 "ここで焼失した修道院は迅速に再建されました。"
 coptic_flavor.150.t:0 "広いキリスト教世界"
 coptic_flavor.150.d:0 "アレクサンドリアの征服は、エジプトのコプト教徒にとってのみ、偉大な勝利であったわけではない。偉大なイタリアの交易都市は、すべてこの偉大な港に常駐しており、我々と共に商取引をすることに非常に熱心である。これらの商人は今、十字軍ができなかったことを完成させた[Root.Monarch.GetTitle]の支持を得ようと競争しており、彼らを通じて我々は、東地中海の数多くのキリスト教国家と接触することができた。"
 coptic_flavor.150.a:0 "「神に感謝して賛美を表明するためによく集うことを心に留めなさい」"
 coptic_flavor.150.a.tt:0 "我々の東地中海の地図はより完璧なものとなった。"
 HOLY_SITE_1227_DESC:0 "アクスムにはシオンの聖母マリアのための教会が立っているが、これは4世紀に古代アクスム帝国最初のキリスト教徒の統治者であったエザナの治世に建立されたものである。伝説によれば、ソロモン王とシバの女王の息子である偉大なる皇帝メネリク一世がエルサレムへの旅の際に誓約の聖櫃を持ち帰ってきた。"
 HOLY_SITE_358_DESC:0 "アレクサンドリアは、その大主教つまりアレクサンドリア教皇が11世紀からカイロに動座したにも関わらず、コプト教会の歴史的な首座とみなされている。アレクサンドリアに教皇が還御した場合、その座所はコプト教会の創設者たる宣教者聖マルコの栄光のために建立された聖マルコ大聖堂となる。千年紀に渡ってアレクサンドリアは学問の拠点であり、世界最古の問答式の学校もこの地に建設された。"
 HOLY_SITE_419_DESC:0 "ヴァガルシャパトのエチミアズィン大聖堂は啓蒙者聖グリゴールと聖トルタート大王によって建立されたと言われ、何世紀にも渡る外国勢力の支配にも関わらず。アルメニアの使徒教会の最も重要な聖地のひとつとされている。"
 HOLY_SITE_2313_DESC:0 "アンティオキア、キリスト教会揺籃の地は、ローマ時代にはキリスト教の中心地となった。この地はコンスタンティノープル、イェルサレム、アレクサンドリア、ローマと並び原初の五大司教座の一つとなった。かつて50万もの魂を擁したこの都市は、十字軍時代の戦乱を通じて衰退していった。13世紀にはムスリムによって陥落して略奪を受け、キリスト教徒たちは全て奴隷に売られるか殺害されてしまった。"
 HOLY_SITE_1234_DESC:0 "古代都市カスル・イブリムは8世紀にはキリスト教の中心都市となり、ノバティア主教区の首座となった。マクリアのその他が全てムスリムとなっても、カスル・イブリムの住人達はキリスト教にとどまり、現在までその伝統は続いている。ナイル川を見下ろす断崖の上に立つカスル・イブリムは経済・政治・信仰の面において、重要な土地となっている。"
