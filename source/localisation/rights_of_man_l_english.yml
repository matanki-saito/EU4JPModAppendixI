 consort_events.202.t:0 "結婚の尊厳"
 consort_events.202.d:1 "父は、男と女が結びついた結婚は神聖であると教えてくれた。彼らが神の前で約束したのであれば、彼らの間のつながりを破ることはできない。しかし、人生は時に、聖書の中で読むことができるよりも複雑である。[From.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]は、[From.Monarch.GetHerHim]について、[From.Monarch.GetHerHis]の[From.Consort.GetWifeHusband]である[From.Consort.GetTitle][From.Consort.GetName]との間の結婚の取り消しを求めている。通常、このような状況では要求を認めることは考えられないが、[From.Monarch.GetTitle][From.Monarch.GetName]は我々にいくらかの影響力を持っている。"
