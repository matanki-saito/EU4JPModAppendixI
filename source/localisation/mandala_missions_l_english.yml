l_english:
 flavor_ter.1.t:0 "香辛料で満ち溢れよ"
 flavor_ter.1.desc:0 "[Root.GetName]は拡大に対する大きな野望を持っており、その野望は、周辺の島々から始まります。次の[Root.GetAdjective]植民地を設立する用地を選ばねばなりません。"
 flavor_ter.1.a:0 "[648.GetName]。"
 flavor_ter.1.b:0 "[644.GetName]。"
 flavor_ter.1.c:0 "[647.GetName]。"
 flavor_ter.1.d:0 "[2717.GetName]。"
 flavor_ter.1.e:0 "[645.GetName]。"
 flavor_ter.1.f:0 "[1245.GetName]。"
 flavor_ter.1.g:0 "[ter_colony_province.GetName]。"
 flavor_ter.1.h:0 "香辛料が流れるように。"
 flavor_ter.2.a:0 "[2693.GetName]。"
 flavor_ter.2.b:0 "[632.GetName]。"
 spice_defeat_rival_title:0 "宿敵を打ち破れ"
 spice_defeat_rival_desc:0 "モルッカ諸島に帝国を築きたければ、敵対する我が宿敵の王国排除を急がねばならない。"
 spice_colony_1_title:0 "[Root.GetAdjective]植民地"
 spice_colony_1_desc:0 "自国で初めての植民地が進行中で、将来、我が帝国を構成することになる多くの植民地の第一号だ。この植民地を守らなければならない。"
 spice_colony_2_title:0 "[Root.GetAdjective]の拡大"
 spice_colony_2_desc:0 "第二号植民地が設立された。目標に近づきつつある。その成長に協力すべきだ。"
 spice_colony_3_title:0 "[Root.GetAdjective]支配"
 spice_colony_3_desc:0 "第三号植民地の場所が決定した。運が有れば最高の植民地になるだろう。"
 spice_colony_modifier:0 "香辛料の帝国"
 desc_spice_colony_modifier:0 "これで、モルッカ諸島の何処にでも、新しく入植できるようになった。"
 spice_colony_province_modifier:0 "香料諸島の植民地"
 desc_spice_colony_province_modifier:0 "この州を次の植民地の場所とした。"
 spice_island_colony_tt:0 "香料諸島の植民地先に選ばれた"
 spice_export_spice_title:0 "クローブの輸出"
 spice_export_spice_desc:0 "創設以来、建国間もないこの海洋帝国は大きく成長した。今こそ、海上の支配権を主張する時だ。"
 spice_conquer_sulawesi_title:0 "スラウェシ島の征服"
 spice_conquer_sulawesi_desc:0 "お金も船もある。今こそ、スラウェシ島への侵攻を開始して、軍事力を行使する時だ。"
 mnd_peg_sadhuim_title:0 "サードゥイの再建"
 mnd_peg_sadhuim_desc:0 "サードゥイはかつて、何世紀も前に統治を行なっていたモン族の大王国の首都だ。都市を再建し、かつての栄光を取り戻すべきである。"
 mnd_peg_burma_trade_title:0 "イラワジ川の交易"
 mnd_peg_burma_trade_desc:1 "競争国を上回り、大商船艦隊を設立することで、イラワジ川交易の支配権を行使する。"
 mnd_peg_sumatra_title:0 "スマトラ島の足掛かり"
 mnd_peg_sumatra_desc:0 "金を生み出す香辛料貿易を支配したいなら、まずはマレー世界に足場を築かねばならない。スマトラ島の先端にあるアチェは、絶好の上陸地点だ。"
 mnd_peg_spice_trade_title:0 "香辛料貿易の支配"
 mnd_peg_spice_trade_desc:0 "足場を確保したので、この地方一豊かな交易港に目を向けることができる。香辛料の支配者となろう。"
 mnd_peg_arakan_title:0 "アラカンの平定"
 mnd_peg_arakan_desc:0 "アラカンのスルタンは、自国と強大なベンガル・スルタン国との間で不安定な立場にある。この状況、長くは続かないと予想されることから、ベンガルが機会を得る前に彼らを征服すべきだ。"
 mnd_peg_bengal_title:0 "ベンガル侵攻"
 mnd_peg_bengal_desc:0 "ベンガルは豊かで、人口も多く、高名である。この地を征服することは、大きな脅威を取り除くと同時に、自国を大きく強化することになるだろう。"
 mnd_peg_hariphunchai_title:0 "ハリプンチャイの再興"
 mnd_peg_hariphunchai_desc:1 "タイ族の移住前、北部はモン族のハリプンチャイ王国が支配していた。この王国を自国の指導の下で再建すべきだ。"
 mnd_peg_dvarati_title:0 "ドヴァーラヴァティーの再征服"
 mnd_peg_dvarati_desc:0 "モン語圏のドヴァーラヴァティー文明は、かつて現在タイ族が支配する土地を統治していた。今こそ、この古代文化は興隆を果たす時だ。"
 mnd_peg_restore_the_mon_title:0 "モン族の再定住"
 mnd_peg_restore_the_mon_desc:0 "モン族はかつて東南アジア全域で見掛けられたが、現在は下ビルマにまで追いやらてしまった。もう一度、自文化を広めるべきだ。"
 mnd_peg_ava_title:0 "ビルマ人への抵抗"
 mnd_peg_ava_desc:0 "現在、アヴァ王国はビルマ人が覇権を握っていて、その力は我自領にまでにも飛び火する恐れがある。彼らの動きに抵抗し、バマー人の南部都市の覇権を得るべきだ。"
 mnd_peg_irrawaddy_title:0 "イラワジ川上流へ"
 mnd_peg_irrawaddy_desc:0 "アヴァの力に挑戦できるほど力をつけた。イラワジ川に沿って軍事作戦を開始し、ビルマ人を服従させよう。"
 mnd_peg_pagan_title:0 "パガンでの祈祷"
 mnd_peg_pagan_desc:0 "昔からの宿敵であるパガン王国は、優れた建築家で、敬虔な仏教徒であった。彼らのパゴダはアヴァの下で朽ち果ててしまったが。パコダを再建すべきだ。"
 peg_pagan:0 "パガンのパゴダ"
 desc_peg_pagan:0 "パガン王国の建築知識は自国の建設計画に役立つ。"
 mnd_peg_golden_land_title:0 "黄金の地"
 mnd_peg_golden_land_desc:0 "スワンナプームは古代の伝説的な王国であった。黄金の地の栄光を再現しようと多くの帝国が野望を抱いてきたが、未だに成功した国家はない。自国がその最初の国家となるのだ。"
 mnd_peg_religious_devotion_title:0 "修道士の信心"
 mnd_peg_religious_devotion_desc:0 "パゴダを管理する仏僧たちの好意を得て、聖地の建設や再建に対し、惜しみなく寄付せねばならない。"
 peg_devotion:0 "宗教的献身"
 desc_peg_devotion:0 "遺跡の維持に注力できたのは、国民の信仰心の賜物である。"
 mnd_peg_golden_pagoda_title:0 "ゴールデン・パゴダの改修"
 mnd_peg_golden_pagoda_desc:0 "ダゴンにあるゴールデンパゴダは我々の最高傑作であるが、改修する必要がある。仏教世界で最も偉大な歴史的建造物としてあらねばならない。"
 mnd_peg_ceylon_title:0 "セイロンとの繋がり"
 mnd_peg_ceylon_desc:0 "セイロンは、上座部仏教において最も神聖な場所であり、自国の僧の伝統において非常に重要な場所だ。"
 restored_sadhuim:0 "サードゥイの再建"
 desc_restored_sadhuim:0 "都市サードゥイは再建された。"
 mon_restoration:0 "モン族の再定住"
 desc_mon_restoration:0 "モン族の文化をかつての隆盛の如く、復興せねばならない。"
 restored_golden_pagoda:0 "ゴールデンパゴダの改修"
 desc_restored_golden_pagoda:0 "ゴールデンパゴダは改修された。"
 peg_ceylon_modifier:0 "スリランカの仏教"
 desc_peg_ceylon_modifier:0 "スリランカ仏教との関係を新たにした。"
 sailor_mon:0 "オラン・ラウトとの合意"
 desc_sailor_mon:0 "オラン・ラウトとの間で合意に達した。"
 mon_renaissance:0 "モン・ルネサンス"
 desc_mon_renaissance:0 "モン族の文明は新たな黄金時代を迎えた。"
 shan_confederation_title:0 "シャン族の統一"
 shan_confederation_desc:0 "シャン族の小集団の統治者たちは、一つの旗の下に団結せねばならない。そうすることで初めて、ビルマ全土に支配を広げ、大帝国を築くことができる。"
 shan_domination_title:0 "シャン族の支配"
 shan_domination_desc:0 "ついに我々は団結した。ビルマ全土の覇権を傍若無人に宣言するアヴァ王国に対し、今、軍隊を動員せねばならない。シャン族支配の時代が今日始まるのだ。"
 shan_confederation_tt:0 "主要文化が§Yシャン§!文化である国家全てが、自国の同盟国もしくは従属国でなければならない。"
 shan_confederation_tt_2:0 "主要文化が§Yシャン§!文化の国家の中で、§Y[Root.GetName]§!より多い陸軍連隊を保有する国家が存在しない。"
 mnd_siam_prepare_title:0 "侵略の準備"
 mnd_siam_prepare_desc:0 "マラッカ侵攻に備え、立派な艦隊を編成するとともに、自国の行動で中華皇帝を刺激しないようにせねばならない。"
 mnd_siam_mlc_title:0 "マラッカ侵攻"
 mnd_siam_mlc_desc:0 "マラッカは交易港として繁栄しており、マレー半島にある自国の領地に加えて、素晴らしいものとなるだろう。"
 mnd_siam_trade_title:0 "香辛料貿易の支配"
 mnd_siam_trade_desc:0 "マラッカを支配したことで、香辛料貿易が可能になった。マラッカ海峡周辺に新たな中継地を確保し、香辛料貿易の支配権を行使しよう。"
 mnd_siam_transfer_development_title:0 "[Root.Capital.GetCapitalName]の人口を増やせ"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName]は大都市だが、周辺部や倒した敵の人々を強制移住させれば、さらに大きな都市となるだろう。"
 mnd_siam_mandala_title:0 "マンダラの洗練化"
 mnd_siam_mandala_desc:0 "国家をマンダラに見立てるべきだ。つまり、国家に領内の隅々まで直接統治する能力は持ち合わせてないため、従属国に権限を委譲し、自国の代わりに統治してもらうということだ。"
 mnd_siam_great_monument_title:0 "我が作品を見よ"
 mnd_siam_great_monument_desc:0 "文明の繁栄を示す最大の指標は歴史的建造物だ。我が作品を見た者は絶望せよ。"
 emerald_buddha_mission_tt:0 "   州補正§Yエメラルド仏§!が有効となる"
 mnd_siam_city_of_worlds_desire_title:0 "世界が焦がれる都"
 mnd_siam_city_of_worlds_desire_desc:0 "[Root.Capital.GetCapitalName]が大都市であるだけでは十分とはいえない。それは世界最大の都市であり、全世俗権力のお膝元でなければならない。"
 mnd_siam_devaraja_title:0 "デヴァラージャ"
 mnd_siam_devaraja_desc:0 "[Root.Monarch.GetTitle]は、単に現世の支配者であるだけでなく、領内の精神的な中心でもある。君主制というものは安心があり、信仰を保護するものという知識で、国民の心が満ち足りたものとせねばならない。。"
 mnd_siam_revolution_title:0 "シャム革命"
 mnd_siam_revolution_desc:0 "西洋の海外勢力が[Root.GetName]に侵入し始めている。彼らの腹づもりを突き止め、彼らを追い出すか、もしくは彼らが存在することで恩恵を受ける方法を探し出すか、いずれかを行わなければならない。"
 mnd_siam_royal_duel_title:0 "王家闘争に勝て"
 mnd_siam_royal_duel_desc:0 "[Root.Monarch.GetTitle]は自ら戦場に赴き、象の背中に乗って戦場を闊歩するのが慣例となっている。[Root.Monarch.GetTitle]にとって、自ら他の王を戦場で打ち破る以上の軍事的功績など存在しない。"
 mnd_siam_subjugate_khmer_title:0 "クメールの制圧"
 mnd_siam_subjugate_khmer_desc:0 "1431年にクメールの都市アンコールを陥落させ、かつての支配帝国を滅ぼした。しかし、それだけでは十分ではない。彼らを完全に服従させなければならない。"
 mnd_siam_divide_the_lao_title:0 "ラーンサーンの分割"
 mnd_siam_divide_the_lao_desc:0 "ラーンサーンは大きいが、脆さを抱える王国でもある。ラーンサーン領併合に取り掛かる前に、これらの弱点を顕在化させられれば、非常に好都合だ。"
 mnd_siam_subjugate_the_lao_title:0 "ラオ族の平定"
 mnd_siam_subjugate_the_lao_desc:0 "ラーンサーンが分裂したので、ラオ族の小王国を服属させ、彼らを[Root.GetName]の従属国にすることができるという立場にある。"
 mnd_siam_subjugate_vietnam_title:0 "ベトナムの平定"
 mnd_siam_subjugate_vietnam_desc:0 "大越の領主たちは、自分たちは山の向こう側にいて、中国皇帝の保護下にあるので安全だと考えている。彼らのそのような考えが誤りであることを示そう。"
 mnd_siam_defy_china_title:0 "中国への反抗"
 mnd_siam_defy_china_desc:0 "中国はこれまで、東南アジアに大きな影を差し、自国の主権を常不規則ながらも常に脅かしてきた。中華皇帝にあからさまに楯突き、中国南部への侵攻を開始できるほど強大にならねばならない。"
 mnd_siam_take_the_mandate_title:0 "天命の奪取"
 mnd_siam_take_the_mandate_desc:0 "中国皇帝は天命を持っていることを誇りにしている。"
 siam_mandate_modifier:0 "シャムの天命"
 desc_siam_mandate_modifier:0 "天命を奪取し、中国の正統なる支配者となった。"
 siam_accepted_mon:0 "モン文化の保護"
 desc_siam_accepted_mon:0 "モン族に危害を加えようとする者や、本土から追い出そうとする者からモン族を守ってきた。"
 mnd_siam_inherit_sukhothai_title:0 "スコータイの継承"
 mnd_siam_inherit_sukhothai_desc:0 "数十年前にスコータイ王国を平定した後、トライローク王子をスコータイの統治者に任命した。両王国が一つに統一されねばならない。"
 mnd_siam_subjugate_chiang_mai_title:0 "チェンマイの平定"
 mnd_siam_subjugate_chiang_mai_desc:0 "チェンマイの領主たちは、孤立した北部にいるので安全だと信じ込んでいる。自国の支配からは簡単に逃れられないことを彼らに示そう。"
 mnd_siam_protect_the_mon_title:0 "モン族の保護"
 mnd_siam_protect_the_mon_desc:0 "モン族はかつて大帝国を支配し、我が文化の多くを創始した。彼らは過去の黄金時代から遠く離れてしまったので、彼らの保護を申し出るべきだ。"
 mnd_siam_defeat_burma_title:0 "ビルマの制圧"
 mnd_siam_defeat_burma_desc:0 "西洋に新帝国出現の恐れは許容できない。潜在的な脅威が本当の意味で我々が対抗できるようになる前に、あらゆる手立てを駆使して打破せねばならない。"
 mnd_siam_conquer_burma_title:0 "ビルマ侵攻"
 crush_burma_tt:0 "§Yビルマ§!地方に首都があり、総開発度が§Y50§!以上ある、独立国及び朝貢国が存在しない。"
 mnd_siam_conquer_burma_desc:0 "ビルマでは、永遠なる平和など約束されない。この地方を自国の支配下に置かねばならない。"
 had_siamese_revolution_tt:0 "国難§Yシャム革命§!を終えた"
 had_siamese_revolution_tt_2:0 "§Y東インド諸島§!亜大陸内の任意の州を領有する§Y西ヨーロッパ§!諸国が存在しない"
 mnd_siam_absolutism_title:0 "絶対王政"
 mnd_siam_absolutism_desc:0 "[Root.Monarch.GetTitle]が有する権限は申し分ないものだ。その輝きを全員が享受できるよう、国家を中央集権化し、独裁支配を成立させねばならない。"
 mnd_siam_japan_title:0 "日本への使節団"
 mnd_siam_japan_desc:0 "日本の支配者は外国からの影響に不信感を抱いているため、彼らと仲良くなるのは難しいことで有名だ。しかし、首尾よく大使館を開設できれば、自国のために戦ってくれる恐ろしき侍たちを招き寄せることができるかもしれない。"
 japanese_mercs_flag:0 "傭兵団の§Y日本人志願兵§!が利用可能になる"
 merc_japanese_volunteers:0 "日本人志願兵"
 siam_mandala_modifier:0 "大マンダラ"
 desc_siam_mandala_modifier:0 "マンダラを自国の政府の模範とすることで、全員が自分の居場所を知る、真に調和のとれた国家を作り上げた。"
 siam_monument_modifier:0 "歴史的建造物の建造者"
 desc_siam_monument_modifier:0 "我々は、大建築家であり、大規模建造における計画実行の達人であることを証明した。"
 siam_best_city_modifier:0 "世界が焦がれる都"
 desc_siam_best_city_modifier:0 "我が首都は、紛れもなく世界最高の都市であり、全ての世俗権力の輝かしき中心地である。"
 siam_trade:0 "シャム交易の支配"
 desc_siam_trade:0 "香辛料貿易の支配を成し遂げ、その富を国家へ流し込むことができるようになった。"
 khmer_end_dark_age_tt:0 "国難§Yカンボジアの暗黒時代§!を終えている"
 mnd_khm_restore_angkor_title:0 "アンコールの修復"
 mnd_khm_restore_angkor_desc:0 "かつての大都市アンコールは、シャム軍による野蛮な略奪の後、廃墟となった。復元せねばならない。"
 mnd_khm_city_of_temples_title:0 "寺院都市"
 mnd_khm_city_of_temples_desc:0 "アンコール・ワットは、かつて世界で最も壮麗な寺院であったが、今は荒廃している。アンコール・ワットを再建すべきだ。"
 mnd_khm_religion_title:0 "信仰の問題"
 mnd_khm_religion_desc:0 "自国の上座部仏教への改宗は全てが円滑に移行していったわけではなく、未だに古いヒンドゥー教の信者も大勢いる。また、さらに古い現地の神々を信仰する者も大勢いる。この宗教的分裂の解決法を見つけねばならない。"
 mnd_khm_resurgence_title:0 "クメールの再興"
 mnd_khm_resurgence_desc:0 "この暗黒時代が永遠に続くわけではない。暗闇の中で奮闘し、光の中から戻る道を見つけることだろう。"
 mnd_khm_golden_age_title:0 "第二黄金期"
 mnd_khm_golden_age_desc:0 "クメール帝国はもう一度勃興し、第二の黄金時代が始まる。"
 new_khmer_golden_age:0 "新たなクメール黄金時代"
 desc_new_khmer_golden_age:0 "新たな黄金時代が到来する。"
 mnd_khm_enlightened_rule_title:0 "悟り後の統治"
 mnd_khm_enlightened_rule_desc:0 "王は単なる生ある人ではなく、神聖なる悟りの導き手だ。国の領域が、彼の悟りを全臣民に知れ渡るに十分な広さを有していることを確実なものとせねばならない。"
 mnd_khm_rebuild_title:0 "都市の再建"
 mnd_khm_rebuild_desc:0 "侵略や自然災害によって、自国の農村部は荒廃している。農場に人を再度配置し、全員分の十分な食料を確保せねばならない。"
 mnd_khm_irrigation_title:0 "灌漑の高度化"
 mnd_khm_irrigation_desc:0 "我が帝国は、かつて灌漑と航海に活用された大規模な水路網によって、繁栄していた。農業開発改善のため、これら水路を修復すべきだ。"
 mnd_khm_protect_the_cham_title:0 "チャム族の保護"
 mnd_khm_protect_the_cham_desc:0 "チャンパは大越に大敗を喫し、もう長くは持ちこたえられないだろう。ベトナムによる支配の運命から彼らを逃すためにも、チャム族の王国を平定すべきである。"
 mnd_khm_subjugate_dia_viet_title:0 "大越の平定"
 mnd_khm_subjugate_dia_viet_desc:0 "大越は南の国境拡張という大いなる野望を抱いている。自領への侵犯など許されない。"
 mnd_khm_avenge_angkor_title:0 "アンコールの報復"
 mnd_khm_avenge_angkor_desc:0 "アンコールの略奪は何たる屈辱であったか。同じやり方で報いを受けさせようではないか。"
 mnd_khm_subjugate_ayu_title:0 "アユタヤの平定"
 mnd_khm_subjugate_ayu_desc:0 "アユタヤより受けた敗北を二度と繰り返してはいけない。彼らの王国を平定せねばならない。"
 mnd_khm_restored_empire_title:0 "帝国の再建"
 mnd_khm_restored_empire_desc:0 "かつてクメール帝国は大陸の広大な地域を支配し、悟りを開いた支配者の下で多くの者たちを統治した。この帝国を復活せねばならない。"
 mnd_khm_reclaim_the_north_title:0 "北方の再請求"
 mnd_khm_reclaim_the_north_desc:0 "我が帝国の北部地域は、ラーンサーンの支配下に落ちている。自国の正当なる領土を取り戻すのだ。"
 mnd_khm_subjugate_laos_title:0 "ラーンサーンの平定"
 mnd_khm_subjugate_laos_desc:0 "我が帝国の衰退期にはラオ族の独立を容認していたが、再起を果たした今、それは許されない。"
 mnd_khm_overseas_adventures_title:0 "海外への雄飛"
 mnd_khm_overseas_adventures_desc:0 "海岸を越えた先のボルネオ島の豊かさに目を向けない理由、旧帝国の範囲を超えない理由などどこにも存在しない。"
 mnd_khm_defy_china_title:0 "中国への反抗"
 mnd_khm_defy_china_desc:0 "中国は東南アジア全域から貢物を受けていると信じ込んでいる。この偽りの中華皇帝に頭を垂れてはいけない。"
 mnd_khm_take_the_mandate_title:0 "天命の奪取"
 mnd_khm_take_the_mandate_desc:0 "もし天命を授かることができたなら、自国が中国を統治でき、全ての者たちに対して、自国の神聖なる統治権を立証できる。"
 mnd_khm_invade_burma_title:0 "ビルマ侵攻"
 mnd_khm_invade_burma_desc:0 "ビルマは敵対しあっている王国を統一し、自国の支配に挑戦してくる恐れがある。そのような事態を防ぐため、国境を西方へ拡張せねばならない。"
 angkor_restoration:0 "アンコールの修復"
 desc_angkor_restoration:0 "アンコール・ワットが機能性を取り戻したので、自国の建築家は、帝国中のさらなる建築計画に必要な経験と熱意を持っている。"
 angkor_complete:0 "寺院都市"
 desc_angkor_complete:0 "アンコール・ワットは、かつての栄光を上回り、今や世界で最も壮麗な建造物としてそびえている。"
 khm_navy:0 "海外への雄飛"
 desc_khm_navy:0 "新艦隊の建造により、クメール帝国は海での軍事作戦を開始する準備は万端だ。"
 subjugation_of_ayu:0 "アユタヤ平定"
 desc_subjugation_of_ayu:0 "最大の宿敵を撃ち破り平定した今、自国に屈した者は皆、反目した代償を知ることになるだろう。"
 khm_burma_campaign:0 "ビルマ軍事計画の功績"
 desc_khm_burma_campaign:0 "ビルマ侵略は血生臭いものであったが、この紛争から多くを学んだ。"
 lna_emerald_buddha_title:0 "神殿の保護"
 lna_emerald_buddha_desc:0 "エメラルド仏は自国で安全に保管せねばならない。なぜなら、盗もうと企む輩が大勢いるからだ。"
 lna_emerald_buddha_tt:0 "州補正§Yエメラルド仏§!が自国のいずれかの州で有効である"
 lna_rice_fields_title:0 "百万の田"
 lna_rice_fields_desc:0 "ラーンナーは肥沃で生産性の高い土地だ。その可能性を最大限に引き出さねばならない。"
 lna_sukhothai_title:0 "スコータイの征服"
 lna_sukhothai_desc:0 "タイ族の中で支配的国家になりたければ、まずは古くの権力の座にあったスコータイ征服を最初にせねばならない。"
 lna_ayu_title:0 "アユタヤの平定"
 lna_ayu_desc:0 "アユタヤの王たちは、自国をただの彼らの支配下にある従属国家に成り下がらせようとするだろう。彼らは、自分たちの運命が自国への従属であるなどとは知る由もなかった。"
 protected_emerald_buddha:0 "エメラルド仏の保護"
 desc_protected_emerald_buddha:0 "神聖なエメラルド仏が収められた寺院は、我々からエメラルド仏を盗もうとする者たちに対して、よく守ってくれている。"
 suk_restore_sukhothai_title:0 "スコータイの再建"
 suk_restore_sukhothai_desc:0 "スコータイは非常に衰退しており、彼らより大きな国であるアユタヤの単なる属国に成り下がっている。スコータイから支配を主張することで、過去の栄光を取り戻さねばならない。"
 suk_absorb_ayu_title:0 "アユタヤの併合"
 suk_absorb_ayu_desc:0 "もう一度シャム人を支配する国家となるため、アユタヤを自国に統合せねばならない。"
 suk_conquer_chiang_mai_title:0 "ラーンナーの平定"
 suk_conquer_chiang_mai_desc:0 "チェンマイの領主たちは、孤立した北部にいるので安全だと信じ込んでいる。自国の支配からは簡単に逃れられないことを彼らに示そう。"
 buddha:0 "お釈迦様"
 buddha_desc:0 "仏教の開祖。仏教の思想は、自国が実践するヒンドゥー教の中でも重要な位置を占めている。"
 sun_consider_islam_title:0 "イスラム教への熟考"
 sun_consider_islam_desc:0 "イスラム教の信仰はヌサンタラ全土で急速に広まっている。この信仰についてもっと学び、自国にとって正しきものかどうかを熟考すべきだ。"
 sun_develop_cities_title:0 "新都市の開発"
 sun_develop_cities_desc:0 "時代の変化に伴い、都市は盛衰する。新たな交易や人口の中心地を開拓し、自国の権力の中枢を担うようにせねばならない。"
 sun_candi_temples_title:0 "チャンディ式寺院の再建"
 sun_candi_temples_desc:0 "ジャワ島にはいくつもチャンディ式寺院があるのだが、みっともないことに朽ち果て、使用されなくなっている。これらの寺院を再建、再生するという仕事に自ら取り組まねばならない。"
 sun_borobudur_title:0 "ボロブドゥールの復興"
 sun_borobudur_desc:0 "マジャパヒトはボロブドゥール大寺院を廃墟にしてしまった。この大寺院を修復せねばならない。"
 sun_borobudur:0 "ボロブドゥールの復興"
 desc_sun_borobudur:0 "寺院の修復に尽力したことで、建築知識が増えた。"
 sun_rice_production_title:0 "米生産の改善"
 sun_rice_production_desc:0 "腹が減っては戦はできぬ。民衆の健康と軍隊の充実を確保するため、米生産を改善せねばならない。"
 sun_majapahit_relations_title:0 "ブバットの遺産"
 sun_majapahit_relations_desc:0 "その昔、我々はマジャパヒトに裏切られ、あの悲惨なブバットの戦いに至った。以来、自国との関係は修復不可能なほど悪化している。恐らく、自国の安全を確保する唯一の方法は、マジャパヒトを自国の属国にして支配することだろう。"
 sun_majapahit_relations_tt:0 "§Yマジャパヒト§!が独立国もしくは朝貢国であり、マジャパヒトで§Yマジャパヒトの没落§!が発生中に、§Y[Root.GetName]§!がマジャパヒトに独立保障をしている。"
 sun_can_vassalize_maj:0 "もし自国が§Yマジャパヒト§!に独立保障をしていれば、マジャパヒトは自国の従属国になるでしょう"
 sun_rule_java_title:0 "ジャワ島の支配"
 sun_rule_java_desc:0 "ジャワ島全域をスンダ王国に編入せねばならない。"
 sun_conquer_lampung_title:0 "ランプンの征服"
 sun_conquer_lampung_desc:0 "スマトラ島南部は胡椒の生産量が多く、自国の拡張先として最適な場所だろう。"
 sun_subjugate_sumatra_title:0 "スマトラ島の平定"
 sun_subjugate_sumatra_desc:0 "スマトラ島の小国のスルタンたちは団結しておらず、真の戦争に対する準備ができていない。彼らが団結する前に攻撃すべきだ。"
 flavor_sun.1.t:0 "スンナ信仰"
 flavor_sun.1.d:0 "多くの国民がイスラム教を受け入れたので、イスラム教を自国の国教にするべきなのかどうなのかを、真剣に考えなければなりません。過去に背を向けることに非難する人もいるでしょうが、国家と国民にとって何が最善なのかを考えるべきです。"
 flavor_sun.1.a:0 "スンナ信仰を受け入れましょう。"
 flavor_sun.1.b:0 "[Root.Religion.GetName]を棄教するなんてできないよ。"
 sun_kept_the_faith:0 "信仰の継続"
 desc_sun_kept_the_faith:0 "棄教を拒み、国内でのイスラム教の拡大に抵抗することを選択した。"
 sunda_construction:0 "チャンディ式寺院の建設"
 desc_sunda_construction:0 "新たなチャンディ式寺院の建設に尽力している。"
 ruler_of_java:0 "ジャワ島の支配者"
 desc_ruler_of_java:0 "スンダは今や、ジャワ島全域を直接治めている。"
 flavor_sun.2.t:0 "新首都、新[Root.GovernmentName]"
 flavor_sun.2.desc:0 "バンテンとチルボンは自国の支配下にある主要都市として台頭してきています。また、カラパ付近にジャヤカルタという名の新都市を築きました。もし、遷都して自国の新時代の幕開けを示したいと望むのでしたら、これらの都市はいずれも権力の中枢部を担う素晴らしき都市となるでしょう。"
 flavor_sun.2.a:0 "首都は[Root.Capital.GetCapitalName]のままとするのだ。"
 flavor_sun.2.b:0 "バンテンを首都にするか。"
 flavor_sun.2.c:0 "チルボンを選ぶのが良かろう。"
 flavor_sun.2.d:0 "ジャヤカルタは我々の壮大な要塞です。"
 flavor_sun.3.t:0 "重大なる結婚式"
 flavor_sun.3.d:0 "その昔、マジャパヒトの将軍ガジャ・マダは我々を騙して政略結婚を行い、スンダをマジャパヒトの単なる属国にしてしまいました。今日は騙し合いなどありません。我が王子がジャワ人の新妻を娶り、[Root.GetName][Root.GovernmentName]の支配下としてマジャパヒトの従属化する、その正式決定となる盟約が締結されます。"
 flavor_sun.3.a:0 "マジャパヒトで悩むことはもう無くなるだろうな。"
 mnd_bei_impress_sulu_title:0 "スールーの徴用"
 mnd_bei_impress_sulu_desc:0 "スールーの小スルタンと我が国は親密な関係にある。彼らと結束を確固たるものとし、最終的には統合する為の準備を行う必要があるだろう。"
 mnd_bei_conquer_mindanao_title:0 "ミンダナオ島の征服"
 mnd_bei_conquer_mindanao_desc:0 "スールーからの臣民の協力を得て、ミンダナオ島侵攻を開始する。"
 mnd_bei_conquer_philippines_title:0 "ビサヤ諸島の征服"
 mnd_bei_conquer_philippines_desc:0 "ビサヤ諸島を征服すれば、東北部での軍事作戦は完了となる。"
 mnd_bei_impress_maynila_title:0 "マイニラの徴用"
 mnd_bei_impress_maynila_desc:0 "自国に抗うことなどできないとマニラのラージャは分かっているはずだ。彼に親愛を示せば、恐らく自国の支配に造作もなく従うだろう。"
 mnd_bei_conquer_luzon_title:0 "ルソン島の征服"
 mnd_bei_conquer_luzon_desc:0 "マニラが自国の支配下なので、[Root.GetAdjective]によるルソン島征服の道が開かれている。"
 bei_easy_colony:0 "ブルネイの入植候補"
 desc_bei_easy_colony:0 "この地は、ブルネイ植民地の有力な候補地として注目されている。"
 mnd_bei_conquer_sambas_title:0 "サンバスの征服"
 mnd_bei_conquer_sambas_desc:0 "ボルネオ島西部の支配を阻むのは、他でもない、隣国のサンバス王国だ。"
 mnd_bei_unite_borneo_title:0 "ボルネオ島の統一"
 mnd_bei_unite_borneo_desc:0 "ボルネオ島全域をブルネイ帝国の下に統一せねばならない。"
 mnd_bei_conquer_berau_title:0 "ブラウの征服"
 mnd_bei_conquer_berau_desc:0 "ボルネオ島東部の征服は、ベラウ王国を攻めることから始まるだろう。"
 mnd_bei_civil_strife_title:0 "内乱の修復"
 mnd_bei_civil_strife_desc:0 "後継者が確保されていない状況では、内戦の可能性が常につきまとう。この結末を回避せねばならない、さもなければその結末に骨を折ることになる。"
 bei_civil_war_tt:0 "§Y内戦§!の国難がある"
 no_bei_civil_war_tt:0 "§Y内戦§!の国難がない"
 mnd_maj_subjects_title:0 "忠誠の要求"
 mnd_maj_subjects_desc:0 "マジャパヒトは、かつて広域に渡って従属国や朝貢国を支配していた。今なお自国の支配下にある王国の忠誠心を確保し、旧帝国の一部を取り戻そうとせねばならない。"
 maj_no_more_subject_liberty_tt:0 "イベント§Yマジャパヒトへの不忠§!がもう発生しなくなる"
 mnd_maj_stability_title:0 "秩序の回復"
 mnd_maj_stability_desc:0 "君主制に対する信頼は、常に後継者問題の時に失われていく。王国の秩序を取り戻し、国民に危機は去ったと確信させなければならない。"
 maj_no_more_pretenders_tt:0 "§Y僭称者§!反乱軍は、全ての後継者に対してもはや異議を唱えない。"
 maj_end_disaster_mission_tt:0 "国難§Yマジャパヒトの没落§!が終わる"
 mnd_maj_end_disaster_title:0 "崩壊を防げ"
 mnd_maj_end_disaster_desc:0 "自国の劇的な下落を劇的に反転させねばならない。ひとたび王位と信仰、臣民の忠誠を確保できたなら、暗闇から脱出できる。"
 mnd_maj_religion_title:0 "信仰の保護"
 mnd_maj_religion_desc:0 "マジャパヒトの伝統的なヒンドゥー・仏教信仰は、ヌサンタラ内にイスラム信仰の商人や征服者が増えるにつれ弱まっている。国民が従うべき強い信仰を確保せねばならない。"
 maj_religion_mission_tt:0 "少なくとも§Y10§!年前には国難§Yマジャパヒトの没落§!が起こっていた"
 maj_no_more_bad_religion_events_tt:0 "イベント§Yイスラムの普及§!がもう発生しなくなり、離脱国家発生の恐れがなくなる"
 maj_no_more_bad_religion_events_tt_2:0 "離脱国家発生の恐れがなくなる"
 maj_subject_liberty_modifier:0 "マジャパヒトへの忠誠"
 desc_maj_subject_liberty_modifier:0 "強制的にマジャパヒト支配への忠誠を誓わせた。"
 maj_legitimacy_modifier:0 "正統性の回復"
 desc_maj_legitimacy_modifier:0 "マジャパヒト国家とその君主制に対する信頼を回復した。"
 maj_religion_modifier:0 "宗教的勝利"
 desc_maj_religion_modifier:0 "マジャパヒト内の宗教的合意を達成した。"
 mnd_maj_enforce_loyalty_title:0 "忠誠の強制"
 mnd_maj_enforce_loyalty_desc:0 "属国が自国に逆らわないすんでの状態を保つだけでは、もはや不十分だ。真の忠誠心を強制させる時がきた。"
 mnd_maj_rein_in_malacca_title:0 "マラッカの統制"
 mnd_maj_rein_in_malacca_desc:0 "古くからの宿敵であるマラッカは、恐怖の鄭和の財宝艦隊によって台頭し、ヌサンタラ内における自国の覇権をも終わらせた。この宿敵を打ち砕き、半島を奪還せねばならない。"
 mnd_maj_rein_in_brunei_title:0 "ブルネイの統制"
 mnd_maj_rein_in_brunei_desc:0 "ブルネイはかつてマジャパヒトに忠実に服従していたが、その後自国に逆らい、独自の帝国を築いた。もう一度、彼らを屈服させねばならない。"
 mnd_maj_gaja_madas_oath_title:0 "ガジャ・マダの誓い"
 mnd_maj_gaja_madas_oath_desc:0 "大政治家であるガジャ・マダは、ヌサンタラ全域をマジャパヒトが征服するという誓いを立てた。この誓いを忘れることなく果たそう。"
 mnd_maj_subjugate_the_mainland_title:0 "大陸部の制圧"
 mnd_maj_subjugate_the_mainland_desc:0 "ガジャ・マダも、マジャパヒトがタイ領やクメール領を支配する日が来るとは夢にも思わなかったことだろう。この帝国をかつて想像もできなかった程の高みへと発展させるだろう。"
 mnd_maj_negara_agung_title:0 "ヌガラ・アグン"
 mnd_maj_negara_agung_desc:0 "帝国の国境を広げ、新たな民族を支配下に置くことは大きな試みだ。しかし、自国の中核を担う領域、ヌガラ・アグンの利益にもまた目を配らなければならない。首都は、ヌサンタラ全域の商業と文化の中心となる大都市でなければならない。"
 mnd_maj_chakravarti_title:0 "転輪聖王"
 mnd_maj_chakravarti_desc:0 "理想の君主は理想の領地、すなわち物質的かつ精神的な世界の中心地を治める。マジャパヒトは上に示す理想の領域となるのだ。"
 mnd_maj_candi_shrines_title:0 "チャンディ式寺院"
 mnd_maj_candi_shrines_desc:0 "ヒンドゥー教と仏教が混淆した、破壊されたもしくは見捨てられたチャンディ式寺院がヌサンタラ全域に点在している。これら寺院を修復し、信仰を新たにせねばならない。"
 mnd_maj_porch_of_mecca_title:0 "メッカの玄関"
 mnd_maj_porch_of_mecca_desc:0 "アチェ地方は、ヌサンタラ内のイスラム教普及における中継地点となっている。この新しき信仰を根絶し、アチェをマジャパヒトへと取り戻さねばならない。"
 no_more_muslims_tt:0 "§Yマラヤ§!地方もしくは§Yインドネシア§!地方に首都があり、国教が§Yイスラム§!グループの国家が存在しない"
 all_muslims_tt:0 "§Yマラヤ§!地方もしくは§Yインドネシア§!地方に首都があり、国教が§Yイスラム§!グループ以外の宗教である国家が存在しない"
 mnd_maj_prepare_eastern_campaigns_title:0 "東方の植民地"
 mnd_maj_prepare_eastern_campaigns_desc:0 "マジャパヒトはかつてヌサ・トゥンガラにある夥しいほどの数の小王国から貢物を徴収していた。彼らをより直接的に支配する時がきた。東方への軍事作戦準備のため、艦隊と、これら島々を植民地化できるだけの力を準備すべきだ。"
 mnd_maj_subjugate_makassar_title:0 "マカッサルの制圧"
 mnd_maj_subjugate_makassar_desc:0 "スラウェシ島での自国の支配は完全に崩壊しており、是正せねばならない。特にマカッサル王国は自国の好みに合わないほど強大になっている。"
 mnd_maj_cloves_title:0 "モルッカ諸島の支配"
 mnd_maj_cloves_desc:0 "クローブの交易は、世界で最も収益の高い交易品の一つだ。かつてマジャパヒトが絶対的な覇権を握っていた時代にこの交易を支配していたが。もう一度この支配を実現せねばならない。"
 mnd_maj_sunda_relations_title:0 "スンダとの関係"
 mnd_maj_sunda_relations_desc:0 "マジャパヒトはかつて隣国のスンダ王国と強固な関係にあったが、ブバットの戦いでガジャ・マダに傷をつけられた。この関係を修復するか、もしくはスンダを支配下に置いて対立を終わらせるか、どちらかをすべきだろう。"
 mnd_maj_fleet_title:0 "艦隊の再建"
 mnd_maj_fleet_desc:0 "マジャパイト艦隊はかつて、強力なジョング船が水平線を支配する、輝かしき光景があった。艦隊を再建せねばならない。"
 mnd_maj_privateer_china_title:0 "中国交易の妨害"
 mnd_maj_privateer_china_desc:0 "鄭和とその財宝船団がヌサンタラへ訪れた際、彼は我が帝国の力と通商の均衡を崩壊させた。中国内の交易を破壊するため、自国の新船団を派遣して恩返しをすべきだろう。"
 mnd_maj_blockade_china_title:0 "大封鎖"
 mnd_maj_blockade_china_desc:0 "明朝に対する究極の復讐を企てた。それは、彼らの港を海上交易の全てから完全に弾き出す大封鎖だ。この達成には、ありったけの海軍力を動員することになるだろうが、大封鎖実行を可能とする数及び技術を持ち合わせていると確信している。"
 majapahit_respected:0 "マジャパヒトの復活"
 desc_majapahit_respected:0 "マジャパヒト帝国は復活の時を迎えた。"
 negara_agung:0 "ヌガラ・アグン"
 desc_negara_agung:0 "帝国の中心部は人口が多く、安全だ。"
 maj_colony_modifier:0 "マジャパヒト植民地の将来性"
 desc_maj_colony_modifier:0 "この場所は、マジャパヒトの植民地として絶好の立地とされている。"
 maj_trade_modifier:0 "マジャパヒト交易帝国"
 desc_maj_trade_modifier:0 "自国の商人たちは、自国に富をもたらすために遠くまで出かけていく。"
 maj_privateer_china:0 "混乱する中国交易"
 desc_maj_privateer_china:0 "私掠船に可能な限り最大限まで中国の交易を混乱させるように命じた。"
 maj_china_trade:0 "混乱する中国交易"
 desc_maj_china_trade:0 "私掠船に可能な限り最大限まで中国の交易を混乱させるように命じた。"
 maj_great_blockade:0 "大封鎖"
 desc_maj_great_blockade:0 "巨大な木の城壁が中国沿岸を完全に封鎖し、海上における全ての交通及び商業を塞いだのだ。"
 maj_religious_unity:0 "宗教的平和"
 desc_maj_religious_unity:0 "国内の宗教的平和を目指している。"
 is_buddhist_tt:0 "§Y仏教§!を信仰している"
 majapahit_cb_1_tt:0 "主要文化が§Yマレー§!文化の国家に対して、§Yマジャパヒト軍事作戦§!の開戦事由が使用可能になります"
 majapahit_cb_2_tt:0 "技術グループが§Y中華§!技術グループの国家に対して、§Yマジャパヒト軍事作戦§!の開戦事由が使用可能になります"
 majapahit_cb_3_tt:0 "§Y全国家§!に対して、§Yマジャパヒト軍事作戦§!の開戦事由が使用可能になります"
 buddha_deity_tt:0 "個人の主神として§Yお釈迦様§!が開放されます"
 propagate_religion_maj_tt:0 "交易政策の§Y宗教の伝播§!が開放されます\n領有する州の内、宗教が§Yヒンドゥー教§!の州については、交易政策の§Y宗教の伝播§!の影響を受けなくなります"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§!は、§Y中国§!亜大陸にある§Y沿岸§!州全てに、恒久的な請求権を獲得します"
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$SECOND_NAME$に対する$ORDER$$FIRST$軍事作戦"
 cb_vassalize_majapahit:0 "マジャパヒト軍事作戦"
 cb_vassalize_majapahit_desc:0 "崩壊寸前から、マジャパヒト帝国は蘇り、いつでも属国化の軍事行動が再開できる。"
 cb_vassalize_malacca:0 "マラッカ軍事作戦"
 cb_vassalize_malacca_desc:0 "マラッカはヌサンタラの覇者としてマジャパヒトに取って代わった。逆らう者は全て討伐されるだろう。"
 maj_reduced_lib_desire:0 "忠誠の強要"
 desc_maj_reduced_lib_desire:0 "マジャパヒトの宗主に忠誠を誓った。"
 indonesia_palopo_iron_title:0 "ポロポの鉄"
 indonesia_palopo_iron_desc:0 "スラウェシ島は、その豊富な鉱床にちなんで名付けられた。この資源を利用して、兵器工場を作らないのは愚かなことだ。"
 indonesia_banjar_textiles_title:0 "バンジャールの織物"
 indonesia_banjar_textiles_desc:1 "バンジャールの織物生産は好調だ。織物工房を建設してこの産業を奨励すべきだ。"
 indonesia_lampung_pepper_title:0 "ランプンの胡椒"
 indonesia_lampung_pepper_desc:0 "胡椒の生産において、スマトラ島南部地方は、世界の大半を占めていることで有名だす。ランプンに工場を建設し、収穫量を最大限にして確保せねばならない。"
 indonesia_moluccan_cloves_title:0 "モルッカ諸島のクローブ"
 indonesia_moluccan_cloves_desc:0 "クローブは、世界中で最も価値の高い交易品の一つだ。もし、クローブを独占できれば、夢のような大金持ちになれることだろう"
 indonesia_sea_cucumbers_title:0 "海鼠"
 indonesia_sea_cucumbers_desc:0 "スラウェシ島の交易商は、南方の島について語っており、曰く、そこに住む者たちは海鼠(ナマコ)を獲っているのだとか。この島を見つけて、この珍重品を取引するか、あるいは力づくでこの生産品を奪い取るか、いずれかを行うべきだろう。"
 indonesia_trade_dominance_title:0 "交易の支配"
 indonesia_trade_dominance_desc:0 "ヌサンタラにおいて、帝国の成功は交易支配に関する力で判断される。"
 indonesia_spice_must_flow_title:0 "香辛料で満ち溢れよ"
 indonesia_spice_must_flow_desc:0 "生産面においても流通面においても、香辛料貿易の完全支配を達成せねばならない。"
 indonesia_navy_title:0 "[Root.GetAdjective]海軍"
 indonesia_navy_desc:0 "本地方では、徒歩での征服作戦の展開などほぼ不可能だ。強力なガレー船団と、兵の輸送に十分な輸送船を維持せねばならない。"
 indonesia_convert_island_title:0 "宗教の改宗"
 indonesia_convert_island_desc:0 "ヌサンタラの宗教の大勢は変化しているが、それは必ずしも自国の利益になるものではない。本地方の人々が間違いなく真の信仰に従うようにせねばならない。"
 indonesia_convert_island.tooltip:0 "自国の島の全州で§Y[Root.Religion.GetName]§!を信仰していなければならない。"
 indonesia_convert_region_title:0 "宗教の支配"
 indonesia_convert_region_desc:0 "信仰を広めることは、自国の神聖なる義務である。ヌサンタラにいる全ての者たちが、神の光を知っていなければならない。"
 obj_convert_60_provinces_tooltip_tt:0 "§Yインドネシア§!地方、§Yマラヤ§!地方、§Yモルッカ§!地方合わせて、少なくとも60州が§Y[Root.Religion.GetName]§!を信仰していなければならない。"
 obj_convert_20_provinces_tooltip_tt:0 "地域で少なくとも20州を改宗する"
 indonesia_vassals_title:0 "臣下の王国"
 indonesia_vassals_desc:0 "直接的な征服だけで拡大すべきではない。他の王国を服従させ、彼らから貢物を集めることもまたすべきだろう。"
 indonesia_expel_europeans_title:0 "ヨーロッパ人の追放"
 indonesia_expel_europeans_desc:0 "ヨーロッパの勢力はヌサンタラでは望まれていない侵略者である。我々は不平等な交易取引を強いられたり、騙すつもりの保護の約束を受け入れることなどできないだろう。彼らを追い出そう。"
 indonesia_best_trade_node_title:0 "交易の優位"
 indonesia_best_trade_node_desc:0 "マラッカ海峡は、海のシルクロードの一区間を遙かに超えたものになるだろう。自国の本土を本物の世界における商業中心地にするのだ。"
 indonesia_unite_nusantara_title:0 "ヌサンタラの統一"
 indonesia_unite_nusantara_desc:0 "諸島の全民族が単一の国家に統合されなければならない。"
 malay_united_nusantara:0 "ヌサンタラ統一"
 desc_malay_united_nusantara:0 "我々が全ヌサンタラだ。"
 indonesia_invade_the_mainland_title:0 "大陸部への侵攻"
 indonesia_invade_the_mainland_desc:0 "ヌサンタラの総力を結集した今、大陸へと目を向けることができる。その地にある崩壊した王国は征服の機が熟した国家だ。"
 malay_military_domination:0 "軍事支配"
 desc_malay_military_domination:0 "我が支配は海上だけに留まらないのである。"
 malay_galleys:0 "ガレー戦"
 desc_malay_galleys:0 "我々は小型帆船を用いた海戦の専門家となった。"
 indonesia_trade_dominance:1 "インドネシアの交易支配"
 desc_indonesia_trade_dominance:0 "ヌサンタラにおける商業支配を達成した。"
 indonesia_spice_must_flow:0 "香辛料で満ち溢れよ"
 desc_indonesia_spice_must_flow:0 "自国の香辛料生産は類を見ないものである。"
 malay_vassal_income:0 "貢物の搾取"
 desc_malay_vassal_income:0 "従属国から貢物を搾り取っている。"
 malay_convert_cost_modifier:0 "信仰の帰依者"
 desc_malay_convert_cost_modifier:0 "多くの者が司祭職に就き、信仰の薄い地域で信仰を広めたいと志願している。"
 malay_tolerance_own:0 "宗教的支配"
 desc_malay_tolerance_own:0 "我々の布教活動の取り組みが信仰に従う者たちの心の支えになっている。"
 palopo_iron:0 "ポロポの鉄"
 desc_palopo_iron:0 "スラウェシ島では、採掘することで鉄がすぐに利用可能だ。"
 banjar_textiles:0 "バンジャールの織物"
 desc_banjar_textiles:0 "バンジャールの織物業を発展させた。"
 lampung_pepper:0 "ランプンの胡椒"
 desc_lampung_pepper:0 "ランプン地方では胡椒生産において、世界の大半を占めている。"
 clove_boom:0 "クローブの流行"
 desc_clove_boom:0 "モルッカ島ではクローブ生産を増大している。"
 tiwi_sea_cucumbers:0 "海鼠"
 desc_tiwi_sea_cucumbers:0 "ティウィ島では海鼠(ナマコ)を獲っており、海鼠ははるばる中国へと取引される。"
 no_europeans_in_indonesia_tt:0 "§Yマラヤ§!地方及び§Yインドネシア§!地方内の任意の州を領有する§Yヨーロッパ§!諸国が存在しない。"
 cha_reconquer_indrapura_title:0 "インドラプラの再征服"
 cha_reconquer_indrapura_desc:0 "インドラプラ、カンダラプラの両都市はベトナム人の侵略によって陥落した。盛り返して、両都市を奪還せねばならない。"
 cha_conquer_vietnam_title:0 "ベトナムの征服"
 cha_conquer_vietnam_desc:0 "侵略者である大越を追い返すだけでなく、自国の支配下として服従させ、間違いなくチャンパに二度と脅威を与えぬようにせねばならない。"
 cha_subjugate_highlands_title:0 "高地地方の平定"
 cha_subjugate_highlands_desc:0 "高地の部族は国家の支配から逃れている。彼らに文明を導入せねばならない。"
 cha_navy_title:0 "チャンパ艦隊"
 cha_navy_desc:0 "チャンパは海洋王国だが、ベトナム人の侵攻を受け、陸への注力を強いられていた。交易船団を再建すべきだろう。"
 cha_malay_connections_title:0 "マレーとの関係"
 cha_malay_connections_desc:0 "チャム族はマレー系の民族だが、マレー世界の多くから孤立している。ヌサンタラでの新興イスラム勢力の一つと同盟を求めることで、関係を再構築すべきだろう。"
 champa_tt:0 "総開発度が少なくとも§Y50§!あり、国教が§Yスンナ派§!で、§Yマレー§!文化グループに属する国家のいずれかと同盟する"
 cha_prey_on_khmer_title:0 "クメールを平らげろ"
 cha_prey_on_khmer_desc:0 "クメール帝国はタイの侵攻で動揺している。この機に乗じてクメールの新首都を略奪し、メコン川の領有権を請求すべきだろう。"
 cha_tondo_expedition_title:0 "トンド征伐"
 cha_tondo_expedition_desc:0 "トンドへの軍事遠征に乗り出し、チャンパ海洋帝国を始めるのだ。"
 cha_expedition_to_the_east_title:0 "東伐"
 cha_expedition_to_the_east_desc:0 "噂によれば、東方に探検と開発に適した大きな大陸があるとのことだ。遠征の勅許を出し、その噂の真相を確かめるべきだ。"
 opinion_champa_islam:0 "イスラムへの改宗"
 opinion_champa_hindu:0 "ヒンドゥー教の熱烈支持者"
 flavor_cha.1.t:0 "チャンパにおけるイスラム"
 flavor_cha.1.d:0 "マレーの交易網との関係性が復活しましたので、イスラム教との接触が増えてきました。スルタンや商人たちは、自身の信仰を受け入れるように勧めています。信仰を受け入れれば、新しい同盟国との関係の強化になることは間違いありません。"
 flavor_cha.1.a:0 "私たちにはイスラム教が理想だな。"
 flavor_cha.1.b:0 "昔からの慣習にこだわろうじゃないか。"
 cham_culture_resurgent:0 "チャム文化の再生"
 desc_cham_culture_resurgent:0 "ベトナム人の侵略の脅威から解放された今、チャム族の文化は繁栄している。"
 cham_maritime_state:0 "チャム族の海洋国家"
 desc_cham_maritime_state:0 "チャンパは海上商業に依存するところが大きく、海上商業の利用の専門家となった。"
 champa_expeditions:0 "チャンパの遠征"
 desc_champa_expeditions:0 "探検家たちは、東方の地への経路を決め始めている。"
 bli_independence_title:0 "独立を守れ"
 bli_independence_desc:0 "バリは非常に長い期間、恩知らずの主人、マジャパヒト領主に貢物を納めてきた。自国を本当に大きくしたいと願うなら、宗主から自由にならねばならない。"
 bli_colony_1_title:0 "東方への拡大"
 bli_colony_1_desc:0 "東方にあるロンボク島とスンバワ島に目を向け、そこを征服の始まりとすべきだろう。なぜなら、その先住民の王国はあまりにも脆弱で我が支配に抵抗できないからだ。"
 bli_majapahit_refugees_title:0 "マジャパヒト難民"
 bli_majapahit_refugees_desc:0 "マジャパヒト帝国が完全崩壊間近のため、多くの貴族がジャワ島から逃げ出している。彼らをバリに迎え入れ、自身の地位の向上を図るべきだろう。"
 bli_majapahit_reconquest_title:0 "ジャワ島の請求"
 bli_majapahit_reconquest_desc:0 "バリに迎え入れた貴族の諸家は、まだジャワ島に先祖累代の故郷に対する請求権を持つと公言している。彼らに代わってジャワ島に侵攻し、ジャワ島に自国の支配権を確立すべきだろう。"
 bli_colonies_modifier:0 "バリ人の植民地"
 desc_bli_colonies_modifier:0 "ロンボク島やスンバワ島にも王国を拡大しているが、もっと遠くに植民地を設立できない理由などどこにもない。"
 bli_majapahit_refugees:0 "マジャパヒト難民"
 desc_bli_majapahit_refugees:0 "マジャパヒトから貴族を迎え入れた。彼らは喜んで自国の宮廷に仕えてくれている。"
 atj_propagate_religion_tt:0 "交易政策の§Y宗教の伝播§!について、ノード内での必要交易力が§Y35%§!で済むようになります。"
 atj_holy_war_cb_sumatra_tt:0 "主要文化が§Yスマトラ§!文化で§Y異教§!の国家に対して、§Yイスラムの剣§!の開戦事由が使用可能になります"
 atj_holy_war_cb_java_tt:0 "主要文化が§Yジャワ§!文化か§Yスンダ§!文化で§Y異教§!の国家に対して、§Yイスラムの剣§!の開戦事由が使用可能になります"
 atj_holy_war_cb_moluccas_tt:0 "主要文化が§Yスラウェシ§!文化か§Yモルッカ§!文化で§Y異教§!の国家に対して、§Yイスラムの剣§!の開戦事由が使用可能になります"
 atj_holy_war_cb_neighbors_tt:0 "§Y異教の隣国全て§!に対して、§Yイスラムの剣§!の開戦事由が使用可能になります"
 atj_sumatra_islam_tt:0 "主要文化が§Yスマトラ§!文化である国家全てが§Yイスラム教§!の信仰を受け入れている"
 atj_java_islam_tt:0 "主要文化が§Yスンダ§!文化か§Yジャワ§!文化である国家全てが§Yイスラム教§!の信仰を受け入れている"
 atj_moluccas_islam_tt:0 "主要文化が§Yモルッカ§!文化か§Yスラウェシ§!文化である国家全てが§Yイスラム教§!の信仰を受け入れている"
 atj_porch_of_mecca_modifier:0 "メッカの玄関"
 desc_atj_porch_of_mecca_modifier:0 "自国は、ヌサンタラ全域にイスラム教を広める責務を引き受けた。"
 atj_porch_of_mecca_title:0 "メッカの玄関"
 atj_porch_of_mecca_desc:0 "ハッジの巡礼者たちは、メッカに通じる道を求めて[Root.GetName]へとやって来る。この巡礼者を受け入れ、ウラマーとの良好な関係を維持せねばならない。"
 atj_sumatra_islam_title:0 "スマトラ島のイスラム化"
 atj_sumatra_islam_desc:0 "スマトラ島では、すでに多くの都市国家がイスラム教を採用してきた。島全体にアッラーの真実を伝えるという責務を完遂せねばならない。"
 atj_java_islam_title:0 "ジャワ島のイスラム化"
 atj_java_islam_desc:0 "ジャワ島には多くのムスリムの共同体が存在し、彼らの統治者はムスリムの交易商を頼って商売をしている。彼らにイスラム教を受容しないことの愚かさを教えよう。"
 atj_moluccas_islam_title:0 "モルッカ諸島のイスラム化"
 atj_moluccas_islam_desc:0 "スラウェシ島やモルッカ島の人々は、未だに古代の異教徒の信仰を実践している。彼らの偽りの偶像を破壊せねばならない。"
 cb_sword_of_islam:0 "イスラムの剣"
 cb_sword_of_islam_desc:0 "この異教徒どもは、アッラーの道から遠く外れ彷徨っている。彼らに道を示してあげよう。"
 SWORD_OF_ISLAM_WAR_NAME:0 "$SECOND_NAME$い対する$ORDER$$FIRST$の聖戦"
 atj_sublime_porte_title:0 "大宰相府"
 atj_sublime_porte_desc:0 "オスマン・スルタンは、ムスリム世界で最も強力な支配者である。援助を期待するなら、彼の寵愛を受けなければならない。"
 atj_conquer_aceh_title:0 "アチェの統一"
 atj_conquer_aceh_desc:0 "アチェは、支配力を持つパサイ・スルタン国と、新興のアチェ・スルタン国との間で分割されている。この二国は一つのスルタン国に統一されねばならない。"
 atj_sumatra_campaign_title:0 "スマトラ島軍事作戦"
 atj_sumatra_campaign_desc:0 "我が帝国の最優先事項は、スマトラ島の支配勢力としての地位を確立することだ。"
 atj_peninsula_campaign_title:0 "半島軍事作戦"
 atj_peninsula_campaign_desc:0 "スマトラ島を確保したので、今度はマレー半島の豊かな交易港に目を向けよう。"
 atj_sublime_port:0 "大宰相府からの援助"
 desc_atj_sublime_port:0 "オスマン・スルタンに好印象を与え、満足してくれたので、彼は自国に援助を送ってくれる。"
 mnd_dai_control_the_army_title:0 "軍隊の管理"
 mnd_dai_control_the_army_desc:0 "大越の軍隊は今でも貴族の諸家が指揮している。軍隊を国家の管理下に置かねばならない。"
 mnd_dai_curtail_noble_families_title:0 "貴族階級の抑制"
 mnd_dai_curtail_noble_families_desc:0 "対立している貴族の支配者層は、自身が王位に就こうと努めている。彼らの影響力を制限し、国家権限を拡大せねばならない。"
 mnd_dai_prevent_division_title:0 "分裂の阻止"
 mnd_dai_prevent_division_desc:0 "大越が王朝間の抗争に陥ることなど許容できない。強大で安定した単一国家であり続けるだろう。"
 prevent_dai_disaster_tt:0 "国難§Y北朝と南朝§!がもう二度と発生しない"
 mnd_dai_examination_system_title:0 "科挙の復活"
 mnd_dai_examination_system_desc:0 "儒教の科挙という制度はここ数十年で衰退を辿っている。教養ある有能な官僚への取り組みを再認識せねばならない。"
 mnd_dai_defy_ming_title:0 "明の打破"
 mnd_dai_defy_ming_desc:0 "黎利(レ・ロイ)は大越から明の暴君を追い出したが、明はまだ自国の覇権を握ったままだ。北京にいる皇帝に対し、頭を垂れることなどないと明に見せつけねばならない。"
 mnd_dai_conquer_canton_title:0 "広州の征服"
 mnd_dai_conquer_canton_desc:0 "我が中国征服の第一歩は、広州の街からだ。明の南方支配が弱まり、自国の進撃に抵抗できなくなる、その瞬間を待つべきだろう。"
 mnd_dai_mandate_of_heaven_title:0 "天命の請求"
 mnd_dai_mandate_of_heaven_desc:0 "天命の維持というものは簡単なことではなく、明は天命を保持するに値しないことを示している。新皇帝と新王朝が王位に就くべき時だ。"
 mnd_dai_cham_conquest_title:0 "チャンパの征服"
 mnd_dai_cham_conquest_desc:0 "チャム族の領域に期待できる地へと侵入を果たしたが、侵略の完了にはほど遠い。チャム族を完膚なきまで叩き潰し、チャム族領を大越に完全併合せねばならない。"
 mnd_dai_great_march_south_title:0 "南部への大進軍"
 mnd_dai_great_march_south_desc:0 "我が帝国の領域はさらに南へと伸ばし、死に体のクメール帝国がまだ支配しているメコンデルタ内にまで及ばなければならない。"
 mnd_dai_subjugate_cambodia_title:0 "カンボジアの平定"
 mnd_dai_subjugate_cambodia_desc:0 "クメール帝国の全盛期は過ぎ去った。かつては強大であったが、今では衰退と絶望に陥っている。自国の支配下にあった方がクメール国民にとっては幸せだろう。"
 mnd_dai_muang_phuan_title:0 "ムアン・プアンの支配"
 mnd_dai_muang_phuan_desc:0 "ムアン・プアンは、その宮廷が大越とラーンサーンの双方に好意を寄せる小王国だ。この状況は不満だ。つまり、彼らは自国を選ばなければならないということだ。"
 mnd_dai_lxa_title:0 "ラーンサーンの平定"
 mnd_dai_lxa_desc:0 "ラオ族の王国は長い間、自国の悩みの種だった。今こそ、その種を除去する時だ。"
 mnd_dai_lna_title:0 "ラーンナーの平定"
 mnd_dai_lna_desc:0 "百万の田の領地は美味そうに熟されていて征服する頃合いだ。その豊かな恵みはすぐにでも、飢えた[Root.GetAdjective]の口の中です甘美を届けることだろう。"
 mnd_dai_siam_title:0 "シャムの平定"
 mnd_dai_siam_desc:0 "シャムは、できることならアジア全域に渡る帝国による支配を行いたいようだ。彼らにこのような覇権を握らせるわけにはいかない。それが我が運命である。"
 mnd_dai_japan_relations_title:0 "日本との関係"
 mnd_dai_japan_relations_desc:0 "日本の領主に気に入られることは難しいことだが、その分見返りも大きい。"
 mnd_dai_purchase_arms_title:0 "西洋武器の購入"
 mnd_dai_purchase_arms_desc:0 "大砲はその製造に多大な時間と費用を要するが、ヨーロッパの商人たちは大量に用意しているようだ。[Root.GetName]のために武器の購入を交渉すべきだろう。"
 dai_arms_tt:0 "技術グループが§Y西ヨーロッパ§!、§Y東ヨーロッパ§!、§Yアナトリア§!のいずれかであり、§Yインドネシア§!圏の任意の州を領有している§Yヨーロッパ§!国家のいずれかに対して、[Root.GetName]の外交評価が少なくとも§Y100§!はあること"
 mnd_dai_temples_title:0 "信仰と学習"
 mnd_dai_temples_desc:0 "孔子と仏陀の間には、学ぶべき多くの知恵がある。その知恵を広めるための寺院を建造すべきだろう。"
 mnd_dai_universities_title:0 "国家教育"
 mnd_dai_universities_desc:0 "科挙制度は頑強な作りなのだが、文字の読み書きができないがために絶対に参加できない者たちも大勢いる。自国の教育水準を改善すべきだろう。"
 mnd_dai_imperial_citadel_title:0 "帝国の城郭"
 mnd_dai_imperial_citadel_desc:0 "我が首都は栄光と富の場所あること、そして、そこにある帝国の大城塞が国家の権勢を投影する場所であることを保証すべきだろう。"
 dai_discipline:0 "陸軍の掌握"
 desc_dai_discipline:0 "軍隊はもはや自身の利益を追求する貴族の諸家に制御されていない。"
 dai_curtailed_nobles:0 "抑圧された貴族"
 desc_dai_curtailed_nobles:0 "貴族の権力を縮小した。"
 dai_stability:0 "分割不能"
 desc_dai_stability:0 "敵対する一族間の手によって引き裂かれることのない統一国家を生み出した。"
 dai_discipline_permanent:0 "帝国の征服"
 desc_dai_discipline_permanent:0 "東南アジアにおける数多くの軍事作戦によって、規律の高い軍隊の価値について学ぶことができた。"
 dai_japan_relations:0 "日本との関係"
 desc_dai_japan_relations:0 "日本の統治者と強固な関係を築くことができた。"
 dai_arms_trade:0 "ヨーロッパ製武器の購入"
 desc_dai_arms_trade:0 "ヨーロッパ勢力から大砲の購入を交渉した。"
 dai_harmonization:0 "宗教の調和"
 desc_dai_harmonization:0 "国に従う限り、自国には多くの信仰を受け入れる余地がある。"
 dai_learning:0 "禁欲による学び"
 desc_dai_learning:0 "お釈迦様は多くのことを教えてくれている。"
 dai_state_education:0 "信仰と学習"
 desc_dai_state_education:0 "教育が道を照らすのだ。"
 mnd_mlc_pajang_title:0 "パハンの平定"
 mnd_mlc_pajang_desc:0 "パハンはマレー半島において、最後まで残った仏教王国であり、自国拡大における絶好のカモだ。彼らの王国を服従させ、忠実な君主を設置して統治させよう。"
 mnd_mlc_peninsula_title:0 "半島の支配"
 mnd_mlc_peninsula_desc:0 "マレー半島及びその地に構える小王国全てを支配し、結果、マラッカに並び立つような新興の中継拠点など存在しないようにせねばならない。"
 mnd_mlc_show_of_force_title:0 "力の誇示"
 mnd_mlc_show_of_force_desc:0 "スマトラ島への進出は、まず力を見せつけることから始まる。シアクの君主たちに、以前のマジャパヒトの宗主どもより自国の方が優れていることを示さねばならない。"
 mnd_mlc_jambi_title:0 "スマトラ島の平定"
 mnd_mlc_jambi_desc:0 "シアクに地盤ができたので、残存するスマトラ島のスルタンに対して平定作戦を開始できる。"
 mnd_mlc_ming_title:0 "皇帝の使者"
 mnd_mlc_ming_desc:0 "かつて中国の明朝と強固な関係を築いていた。最近の明は、自分たちの国境の向こう側にある問題にはほとんど関心を示さず、有事の際に自国を守ってくれそうにない。中華皇帝との関係を新たにせねばならない。"
 mnd_mlc_champa_title:0 "チャンパとの親交"
 mnd_mlc_champa_desc:0 "チャンパは大越に敗北を重ねていて、大陸上で不安定な立場の状況にある。チャンパの保護者となるべきだろう。"
 mnd_mlc_develop_malacca_title:0 "マラッカの発展"
 mnd_mlc_develop_malacca_desc:0 "マラッカを荘厳なる寺院や要塞を備えた世界最大の貿易港にしよう。"
 mnd_mlc_tributaries_title:0 "忠臣"
 mnd_mlc_tributaries_desc:0 "スルタンは、属国の君主たちに最大限の忠誠を要求している。"
 mnd_mlc_destroy_majapahit_title:0 "マジャパヒトを打ち破れ"
 mnd_mlc_destroy_majapahit_desc:0 "かつてマジャパヒトは、自分の公国を含めると、ヌサンタラのほぼ全域を支配した。今、彼らの覇権に挑戦する宿敵として自国が浮上してきた。彼らをこれを最後として駆逐せねばならない。"
 mnd_mlc_defeat_ayutthaya_title:0 "アユタヤの打倒"
 mnd_mlc_defeat_ayutthaya_desc:0 "アユタヤは我がスルタン国を力で従わせようとしている。自国はそう簡単には屈しないことを彼らに示すだろう。"
 mlc_trade_modifier:0 "交易港の支配"
 desc_mlc_trade_modifier:0 "マラッカはヌサンタラにおける主要な貿易港となった。"
 mlc_morale:0 "半島の征服"
 desc_mlc_morale:0 "マラッカはマレー半島を統一した。"
 mlc_subjects:0 "属国の君主"
 desc_mlc_subjects:0 "多くの国が自国に従属し、彼らの忠誠心は担保されている。"
 mlc_cb_tt:0 "主要文化が§Yマレー§!文化の国家に対して、§Yマラッカ軍事作戦§!の開戦事由が使用可能になります"
 lxa_mph_title:0 "ムアン・プアンの支配"
 lxa_mph_desc:0 "ムアン・プアンは、非常に長い期間、ラーンサーンによる直接支配から逃れてきた。彼らは自国に統合されねばならない。"
 lxa_dai_title:0 "大越侵攻"
 lxa_dai_desc:0 "ベトナム人は自領の北側に位置する州にとっていつも脅威となっている。侵略を開始して、彼らを服従させねばならない。"
 lxa_lna_title:0 "ラーンナーの平定"
 lxa_lna_desc:0 "百万の田の領地は収穫の頃合いだ。彼らを自国の支配下に置くべきだ。"
 lxa_ayu_title:0 "シャム侵攻"
 lxa_ayu_desc:0 "新興のアユタヤ王国は大きな野心を抱いている。そのような野心など達成させてはいけない。"
 lxa_civil_war_title:0 "分裂回避"
 lxa_civil_war_desc:0 "内戦により、自国がバラバラに分裂する恐れがある。このようなことがあってはならない。"
 lxa_raid_angkor_title:0 "カンボジア急襲"
 lxa_raid_angkor_desc:0 "クメールはアンコールの略奪から弱体している。自国もこの機に乗じて襲撃開始すべきだ。"
 lxa_khm_title:0 "クメールの平定"
 lxa_khm_desc:0 "クメールが抵抗できないことを示した。この機会を利用して、クメールを服従させるべきだ。"
 lxa_buddha_title:0 "エメラルド仏を盗め"
 lxa_buddha_desc:1 "チェンマイに荘厳たるエメラルド仏が祀られている。エメラルド仏を自分のものにするべきだろう。なぜなら、我々は本当に信心深いからだ。"
 lxa_religion_title:0 "多神論者の改宗"
 lxa_religion_desc:0 "ラーンサーンには、未だに伝統的な民間信仰に従う者たちが大勢いる。彼ら自身の過ちを我らが示してやらねばならない。"
 lxa_elephants_title:0 "百万の象"
 lxa_elephants_desc:0 "ラーンサーンは百万頭の象の地だ。その名に恥じぬよう、最も優れた戦象を戦場へ出撃させねばならない。"
 lxa_legitimacy:0 "正当な支配"
 desc_lxa_legitimacy:0 "自国の分裂を防ぎ、自国支配を正当化した。"
 lxa_tolerance_own:0 "唯一の信仰"
 desc_lxa_tolerance_own:0 "気ままな精霊信仰者を真の信仰へ改宗させた。"
 lxa_elephants:0 "百万の象"
 desc_lxa_elephants:0 "戦場に象を配備するという自国の伝統を新たにした。"
 lxa_missionaries:0 "仏教への熱意"
 desc_lxa_missionaries:0 "自国の首都にエメラルド仏を設置し、仏教信仰を活性させている。"
 tdo_growing_strong_title:0 "精強なる成長"
 tdo_growing_strong_desc:0 "密林はたった一粒の種に端を発することができる。いくつかの砦を築き、砦を自領に深く根付かせよう。"
 tdo_the_queens_channel_title:0 "クイーンズ海峡"
 tdo_the_queens_channel_desc:0 "クイーンズ海峡は、マニラとの転園の国境だ。これを利用して、海上交易に細心の注意を払うべきだ。"
 tdo_befriend_majapahit_title:0 "マジャパヒトへの親善"
 tdo_befriend_majapahit_desc:0 "かつて自国の同盟国であったタラソクラシー帝国のマジャパヒトは今でも信頼に値する。同盟国を決して忘れていないことを世界に示さなければならない…我が敵もだ。"
 tdo_abandon_the_dragon_title:0 "竜を見限れ"
 tdo_abandon_the_dragon_desc:0 "強力な同盟は有用かもしれないが、自分自身が強力な同盟国になりたければ、[Root.GetName]が竜など恐れぬことを世界に示さねばならない。"
 tdo_stones_of_ganesh_title:0 "ガネーシャの石"
 tdo_stones_of_ganesh_desc:0 "象の頭と神の知恵を持つガネーシャは、この地で最も崇拝される神の一柱だ。彼の休息を妨げるべきではない。"
 tdo_ganesh:0 "ガネーシャの石"
 desc_tdo_ganesh:0 "主ガネーシャの忠誠は今や間違いないものだ。"
 tdo_befriend_majapahit:0 "マジャパヒトへの親善"
 desc_tdo_befriend_majapahit:0 "トンドは首尾良くマジャパヒトと同盟を結んだ。"
 tdo_the_queens_channel:0 "クイーンズ海峡"
 desc_tdo_the_queens_channel:0 "マニラの港では交易が改善された。"
 tdo_growing_strong:0 "精強なる成長"
 desc_tdo_growing_strong:0 "いくつかの要塞を建造し、自領は現在、戦争に備えている。"
 mas_all_the_ships_of_aklan_title:0 "アクランの全船舶"
 mas_all_the_ships_of_aklan_desc:0 "波が自国の船体に道を譲る。その理由を他国全てに知らせるべきだ。"
 mas_the_sound_of_bells_title:0 "鐘の音"
 mas_the_sound_of_bells_desc:0 "海戦で銅鑼や鐘が鳴らされるのは、我が民族の伝統である。その音は我々からの最後の警鐘なのである。"
 mas_going_back_home_title:0 "帰郷せよ"
 mas_going_back_home_desc:0 "伝説によれば、ボルネオ島から10人のダトゥがこの島にやって来て、古代の英雄の一人と盟約を結んだという。逆を辿る形でボルネオ島への遠征準備を行う時だ。"
 mas_the_book_of_maragtas_title:0 "書物マラグタス"
 mas_the_book_of_maragtas_desc:0 "今こそ、我が民族の古代の領地を取り戻すのだ。ボルネオ島の鉄壁を誇る沿岸部に、そして沿岸を越えた奥地に探検隊を送らなければならない。"
 mas_all_the_ships_of_aklan:0 "アクランの全船舶"
 desc_all_the_ships_of_aklan:0 "自国の海軍は劇的に成長し、近隣諸国に強烈な印象を与えた。"
 mas_the_sound_of_bells:0 "鐘の音"
 desc_mas_the_sound_of_bells:0 "自国の古代の聖歌における威嚇的な音は、敵へと届いている。"
 mas_going_back_home:0 "帰郷"
 desc_mas_going_back_home:0 "今、故郷へと航行するための適切な量の富がある。"
 filipino_conquer_luzon_title:0 "ルソン島の征服"
 filipino_conquer_luzon_desc:0 "ルソン島は自国の列島の北部地域の名だ。未入植地へと入っていく前に、その国々に勢力を確保せねばならない。"
 filipino_conquer_the_north_title:0 "北部の征服"
 filipino_conquer_the_north_desc:0 "北部の国家を服従させたことで、未入植地は今や自国のものだ。"
 filipino_conquer_visayas_title:0 "ビサヤ諸島の征服"
 filipino_conquer_visayas_desc:0 "ビサヤ諸島はフィリピン中部の島々の名前です。我が国は未入植の土地へ勢力を広げる前にこの島々での覇権を確立しなければならない。"
 filipino_conquer_the_center_title:0 "中央部の征服"
 filipino_conquer_the_center_desc:0 "中央の国家を服従させたことで、未入植地は今や自国のものだ。"
 filipino_conquer_mindanao_title:0 "ミンダナオ島の征服"
 filipino_conquer_mindanao_desc:0 "ミンダナオ島は自国の列島の南部地域の名だ。未入植地へと入っていく前に、その国々に勢力を確保せねばならない。"
 filipino_conquer_the_south_title:0 "南部の征服"
 filipino_conquer_the_south_desc:0 "南部の国家を服従させたことで、未入植地は今や自国のものだ。"
 filipino_conquer_luzon:0 "ルソン島の征服"
 desc_filipino_conquer_luzon:0 "ルソン島での武力行使によって国民の士気は向上している。"
 filipino_conquer_visayas:0 "ビサヤ諸島の征服"
 desc_filipino_conquer_visayas:0 "ビサヤ諸島での武力行使によって国民の士気は向上している。"
 filipino_conquer_mindanao:0 "ミンダナオ島の征服"
 desc_filipino_conquer_mindanao:0 "ミンダナオ島での武力行使によって国民の士気は向上している。"
 plb_gold_and_diamonds_title:0 "金とダイヤモンド"
 plb_gold_and_diamonds_desc:0 "自国は天然資源で有名であり、金やダイヤモンドの鉱石が鉱山の奥深くで発見された。自国の交易確保のため、この鉱石を利用すべきだろう。"
 plb_a_place_where_the_water_leaks_title:0 "水の漏れる地"
 plb_a_place_where_the_water_leaks_desc:0 "自国は、まさに名の通り、常に水と関連している。適切な規模の船団を維持することで、隣国になぜいつもそうであったかを思い出させることができるだろう。"
 plb_orang_laut_title:0 "オラン・ラウト"
 plb_orang_laut_desc:0 "海の遊牧民は、我が海域を移動し、釣りや海産物の収集を行している。彼らの存在は近隣諸国の沿岸部にまで拡大しており、彼らは自国にその領土を請求する正当な理由を与えてくれる。"
 plb_arrival_of_dragonships_title:0 "ドラゴンシップの到着"
 plb_arrival_of_dragonships_desc:1 "ドラゴンボートの技術は、大陸からの商人を通じて自国へともたらされた。この新型の船を研究し、自身の需要に適合點せねばならない。"
 plb_pirate_kings_title:0 "海賊王"
 plb_pirate_kings_desc:0 "自国のものは常に海賊の海にあった。自国は略奪者や盗人という評価を受けてきたが、優れた海賊船団が実際に国に与える利益ー例えば新たな海岸を襲撃する行為がもたらす利益に彼らは気づいていない。"
 plb_muara_takus_title:0 "ムアラ・タクス"
 plb_muara_takus_desc:1 "シュリーヴィジャヤ帝国の古代寺院は、その致命的な崩壊以降放棄されてきた。もしこの寺院を再建できれば、自国の宗教的な力はかつてないほど強くなるだろう。"
 plb_vidhyadara_torana_title:0 "ヴィディヤーダラ・トーラナ"
 plb_vidhyadara_torana_desc:0 "シュリーヴィジャヤ帝国の宝石で彩られた戦争門はヌサンタラ全土に知れ渡っており、その国の富の象徴と見なされてきた。それを未だに記憶している者たちの一人と同盟を結ぶことができれば、威信を取り戻すことができるだろう。"
 plb_king_under_the_mountain_title:0 "山麓の王"
 plb_king_under_the_mountain_desc:0 "シャイレーンドラ朝は何世紀も前に自領を支配していた。彼らの摂政は成功を収め、繁栄していた。彼らはジャワ島からやって来た。自国のものを取り戻すのだ。"
 plb_kings_court_title:0 "王の宮廷"
 plb_kings_court_desc:0 "ダトゥの邸宅は、常に貴族や学者たちの会合の場となっていた。従属する王国からも大使がやって来るなど訪問者の数を増やしていった。そのような繁栄した宮廷を復活させる時が来た。"
 plb_restore_srivijaya_title:0 "シュリーヴィジャヤの再興"
 plb_restore_srivijaya_desc:0 "我が祖先にあたるシュリーヴィジャヤ帝国は、スマトラ島に首都を構え、ヌサンタラ全域に広がっていた。かつて自国が属した地を征服し、新たに、そして同じくらい繁栄したタラソクラシーを確立するのだ。"
 plb_gold:0 "黄金"
 desc_plb_gold:0 "交易力を増大させる手段として資源を利用してきた。"
 plb_and_diamonds:0 "そしてダイヤモンド"
 desc_plb_and_diamonds:0 "交易の中心部で権勢を見せつけたことで、結果的に自国の権勢が増大した。"
 plb_sea_people:0 "海の民族"
 desc_plb_sea_people:0 "自国の海軍の伝統は、海の遊牧民によって増強されるのだ。"
 plb_dragonships:0 "ドラゴンシップ"
 desc_plb_dragonships:1 "ドラゴンボートを自国の船舶に合うよう調整し、性能を向上させた。"
 plb_srivijaya_temples:0 "シュリーヴィジャヤの寺院"
 desc_plb_srivijaya_temples:1 "自国の寺院は、宣教師たちの説得力を高めるのに一役買っている。"
 plb_shailendra_dynasty:0 "シャイレーンドラ王朝"
 desc_plb_shailendra_dynasty:0 "王朝の名は「山岳の王」を意味すると言われており、自国もそうなるのだ。"
 plb_srivijaya_restored:0 "シュリーヴィジャヤの再興"
 desc_plb_srivijaya_restored:0 "何世紀も前にあった輝きに追いついた。"
 ne_birchbark_canoes_title:0 "バーチバークカヌー"
 ne_birchbark_canoes_desc:1 "カヌーは自国の主な輸送手段である。カヌーを制御することで、河川を制御しし、人と交易品双方の輸送を制御できる。最低一州は間違いなく良質な木材を容易に入手できるようにすべきだろう。"
 ne_canoes:0 "カヌー生産"
 desc_ne_canoes:0 "自国のカヌー生産は増大している。"
 ne_longhouses_title:0 "ウィグワムとロングハウス"
 ne_longhouses_desc:0 "最優先事項の一つに、国民への避難所の提供が挙げられる。しっかりと頑強な居住施設を建造することで、国民の安全を確保せねばならない。"
 ne_fortified_village:0 "要塞化された村落"
 desc_fortified_village:0 "その村に住む人々は今や安心して休息できる。"
 ne_palisades_title:0 "柵の建造"
 ne_palisades_desc:0 "住居の防護は、国民生活の大きな改善につながる。難攻不落の防備につながる次の段階とは、強固な柵で村全域を守ることだ。"
 ne_palisaded_village:0 "柵で囲われた村"
 desc_ne_palisaded_village:0 "その村は今や敵の攻撃を容易に防ぐ。"
 ne_great_lakes_conquest_title:0 "五大湖の征服"
 ne_great_lakes_conquest_desc:1 "五大湖のような雄大な光景を目の当たりにすれば、五大湖の征服理由が例えどんな理由でも正当化されてしまうように思えるだろう。しかし、この湖を支配するということは、その水系を支配するということでもある。交通、漁業、生命の根源が我がものになるということだ。"
 ne_conquer_northeast_title:0 "アメリカ北東部の征服"
 ne_conquer_northeast_desc:0 "大きな成功を収めたため、土地と水を管理してきた。我が祖先は誇らしげに自国の村をジッと見つめて、この疑いようのない繁栄を見守っていることだろう。この功績をこの地方全域に広めることが我が義務だ。"
 ne_conquered_northeast:0 "アメリカ北東部の征服"
 desc_ne_conquered_northeast:0 "私たちは、近隣のいくつかの州を華々しく征服した。"
 ne_agriculture_title:0 "東部の農業"
 ne_agriculture_desc:0 "自国は作物が立派に育つ豊かな土壌に恵まれている。種子がまるで子供のようにどんどん成長し、その生き生きした姿は子供たちに劣らない。作物の手入れは、自国の地域社会の世話をすることともいえる。"
 ne_agricultural_complex:0 "農業の複合化"
 desc_ne_agricultural_complex:0 "この灌漑の仕組みによって、自国の農業は大きく改善された。"
 se_birdmen_title:1 "猛禽"
 se_birdmen_desc:1 "隼の正確無比の降下と同じ程危険な、猛禽の人間として行動せねばならない。強力な軍隊を作り、軍全体が自国の恐怖の戦士たちで構成されることは、武力を誇示する上では相応しい軍だ。"
 se_birdmen_hunt:0 "バードマンの狩猟"
 desc_se_birdmen_hunt:0 "この非常に恐ろしき戦士はいかなる敵軍であろうが倒すだろう。"
 se_the_thunderers_title:1 "稲妻の如く"
 se_the_thunderers_desc:1 "すでに軍の強さは証明済みだが、それだけでは足りない。稲妻が地を走れば、その地域の土壌はより肥沃になる。であれば、稲妻が我が兵に落ちれば、自国はさらに強くなるということだ。"
 se_along_the_river_title:0 "河川に沿って"
 se_along_the_river_desc:0 "自軍はかつてないほど強くなっており、我々がその地を行軍すれば、精霊たちは我々を見て息を飲む。河川の流れに沿うように河川周辺の全てが我々のものとなるのだ。"
 se_our_river:0 "我が河川"
 desc_se_our_river:0 "この水域を征服した。"
 se_platform_mounds_title:0 "丘の拠点"
 se_platform_mounds_desc:0 "丘陵の頂上に家を建てることで、さらに追加で防御を高めることができるだろう。また、全く誰も我々に攻撃を仕掛けようと思わないよう、柵の強化も行うことができるだろう。"
 se_medicine_wheel_title:0 "メディスン・ホイール"
 se_medicine_wheel_desc:0 "宗教は、地域社会に精神的な平穏をもたらすだけでなく、健康にも恩恵を与えるため、自国の生活の重要な一部となっている。儀式を行うに相応しい場所を持たねばならない。"
 se_solar_blessing:0 "太陽の恵み"
 desc_se_solar_blessing:0 "我が信仰は今、さらに強くなっている。"
 se_agriculture_title:0 "東部の農業"
 se_agriculture_desc:0 "自国は作物が立派に育つ豊かな土壌に恵まれている。種子がまるで子供のようにどんどん成長し、その生き生きした姿は子供たちに劣らない。作物の手入れは、自国の地域社会の世話をすることともいえる。"
 sw_against_the_desert_title:0 "砂漠への抵抗"
 sw_against_the_desert_desc:0 "目に見える全てが乾燥地に覆われており、何マイルもの砂漠が自国の村落を取り囲んでいる。その過酷な環境はあらゆる類の慈悲を無かったことにしてしまう。だが、川や湖が希望をもたらしてくれる。自領内の荒廃が進行しないよう保証するのだ。"
 sw_the_taming_of_the_sands_title:0 "砂の制御"
 sw_the_taming_of_the_sands_desc:0 "何とかこの砂漠の過酷さに自身の生活環境を上手く適応させることができたので、この知識を広め、他の州を我が利他的な手で確保することが今、我々の義務なのだ。"
 sw_conquered_southwest:0 "アメリカ南西部の征服"
 desc_sw_conquered_southwest:0 "私たちは、近隣のいくつかの州を華々しく征服した。"
 sw_turquoise_mines_title:0 "トルコ石採鉱"
 sw_turquoise_mines_desc:0 "アメリカ南部の文化との交易関係の大半が、高品質なトルコ石の採掘からもたらされている。関係維持のため、採掘知識を活用するのだ。"
 sw_turquoise:1 "上出来の採鉱"
 desc_sw_turquoise:0 "採鉱技術を活用して、価値の高い交易品を手に入れた。"
 sw_yucca_palms_title:0 "ユッカヤシ"
 sw_yucca_palms_desc:0 "ユッカヤシの木は、この容赦なき気候でも育つ数少ない種類の一つだ。彼らの存在に感謝し、その葉を使ってサンダルや籠を編む。彼らの自然の習性を制御することで、その生産量を管理できる。"
 sw_joshua_trees:0 "ジョシュア・ツリー"
 desc_sw_joshua_trees:0 "現在、自国のユッカヤシの木の生産力は高まってきている。"
 sw_paquime_title:0 "パキメ"
 sw_paquime_desc:0 "モゴヨン文化が残した最も重要な記録の一つが、パキメである。パキメとは、数十の建物からなる大規模な集落のことを指す。彼らの建築技能を生かし、この集落を自身の目的に役立つよう調整すべきだろう。"
 sw_casas_grandes:0 "カサス・グランデス"
 desc_sw_casas_grandes:0 "この州を自文化に完全併合させた。"
 sw_medicine_wheel_title:0 "メディスン・ホイール"
 sw_medicine_wheel_desc:0 "宗教は、地域社会に精神的な平穏をもたらすだけでなく、健康にも恩恵を与えるため、自国の生活の重要な一部となっている。儀式を行うに相応しい場所を持たねばならない。"
 nah_earth_people_title:0 "大地の人"
 nah_earth_people_desc:1 "この世界の人間は二種類に大別される。我々、大地の人は、自身の土地を手入れし、自身に与えられた資源を敬意を表して使用せねばならない。人と母なる自然の均衡の維持が我が義務である。"
 nah_earth_blessing_title:0 "大地の祝福"
 nah_earth_blessing_desc:0 "豊かな国家は、その国の価値観だけではなく、実際の資産もまた豊かだ。国民を見守るために必要な道具を間違いなく揃えることも、我が務めの一つにあたる。"
 nah_holy_people_title:0 "聖なる人"
 nah_holy_people_desc:0 "聖なる人は、太陽、月、季節、星、この澄んだ水、あの荒々しい海を創造した。感謝の気持ちを込め、彼らに礼儀を尽くして称えよう。"
 nah_holy_blessing_title:0 "聖なる祝福"
 nah_holy_blessing_desc:0 "聖なる人は、我々に人生の境界を教えてくれた。美しい土地を下賜されたが、強欲は決して慈悲深きものではなく、拡大の誘惑に抵抗せねばならない。この四座の山は、自国初の国境となるに違いない。"
 nah_ravine_dwellers_title:0 "峡谷の住人"
 nah_ravine_dwellers_desc:0 "我々が住まう荒涼とした地形には、その危険性と同じ程度の利点を与えてくれている。このような仲間がいれば、自身の防衛力を強化することで、ほぼ難攻不落になることだろう。"
 nah_hogan_construction_title:0 "ホーガンの建造"
 nah_hogan_construction_desc:0 "ホーガンとは、我々の伝統的な住居のことだ。家としてだけでなく、儀式の場としても使われる。従って、ホーガンの防備は固くなければならない。首都にいくつか要塞化したホーガンを建設すれば、それはきっと防衛の一助を担ってくれることだろう。"
 nah_the_enemy_way_title:0 "エネミー・ウェイ"
 nah_the_enemy_way_desc:1 "ナバホ族全員を同じ最高権力者の下に団結させることが我が義務である。"
 nah_dinetah_title:0 "ディネタ"
 nah_dinetah_desc:0 "ディネタとは先祖伝来の土地のことだ。四座の山の境界線を伸ばし、自領を完全支配せねばならない。"
 nah_navajo_ravines:0 "ナバホの峡谷"
 desc_nah_navajo_ravines:0 "今やこの砦は、自然の最大の猛威にさえ耐えうるだろう。"
 nah_hogan_constructed:0 "ホーガン竣工"
 desc_nah_hogan_constructed:1 "自国を首尾良く防護できた。"
 nah_blessed_by_the_earth:0 "大地からの祝福"
 desc_nah_blessed_by_the_earth:0 "自国経済は、未だかつてないほど良好な状態にある。"
 pue_place_that_always_was_title:0 "ずっとそこにあった地"
 pue_place_that_always_was_desc:0 "前に進みたいなら、後ろを振り返らねばならない。山の中腹に隠されたその地は、我々全員が去った後もなお、ずっと在り続けている。それを所有することで、我々も永遠に在り続けるだろう。"
 pue_mesa_verde:0 "メサ・ヴェルデ"
 desc_pue_mesa_verde:0 "ずっとそこにあった地を取り戻さねばならない。"
 pue_people_of_the_white_rock_title:0 "ホワイトロックの人々"
 pue_people_of_the_white_rock_desc:0 "子供の歯のように白く、月と同じほどの大きさの岩がある。我が祖先はそこに住みつき、その岩や歯、月と同等の白さと大きさである別の岩にまで領土を広げていったと言われている。"
 pue_people_of_the_white_rock_tt:0 "§Yオーケイ・オウィンジェ§!、§Yナフラット§!、§Yアーク§!の3州全てをプレイヤーが領有しているか、もしくは§Y連邦規模§!が§Y3§!はなければならない。"
 pue_the_white_rock:0 "ホワイトロック"
 desc_pue_the_white_rock:0 "この地域で最も重要なメサは現在、自国で領有している。"
 pue_sky_city_title:0 "天空都市"
 pue_sky_city_desc:0 "この地の最上部に立つ都市があり、その階段は終わりが見えず、回廊は曲がりくねっていて、無限に続いている。その階段で何人もの人が命を落とし、その遺体は今でも最も見つけにくい細道で待っている。その都市を我がものにせねばならない。"
 pue_city_in_the_sky:0 "天空にある都市"
 desc_pue_city_in_the_sky:0 "都市アコマは自国で最大の防御を誇る都市の一つだ。"
 pue_chaco_roads_title:0 "チャコの道"
 pue_chaco_roads_desc:0 "国家の発展には、商人及び人の移動が容易であることは不可欠だ。商人たちが自領を自由に往来できるよう、何本か道を整備しておこう。"
 pue_the_great_north_road:0 "グレートノースロード"
 desc_pue_the_great_north_road:1 "効率的に旅ができる路線を首尾よく整備できた。"
 pue_irrigation_canals_title:0 "灌漑用水路"
 pue_irrigation_canals_desc:0 "自国の村は、複数の灌漑用水路の水門となる場所に位置しており、これら全てが自国の農業を向上させてくれている。この有益な伝統を維持せねばならない。"
 pue_irrigation_system:0 "灌漑網"
 desc_pue_irrigation_system:0 "素晴らしい灌漑網のおかげで、自国の生産が向上した。"
 pue_restore_mesa_verde_title:0 "メサ・ヴェルデの復興"
 pue_restore_mesa_verde_desc:0 "まるで断崖から吊るされたかのようで、その断崖の窓は大きく開けていて、空を見上げるかのように建っている宮殿がある。その宮殿は我が偉大な祖先によって建造され、その遺産は決して世間から忘れ去られることはない。"
 pue_mesa_verde_restored:0 "メサ・ヴェルデの復興"
 desc_pue_mesa_verde_restored:0 "現在、我が祖先は安心して眠ることができる。"
 pue_restore_ancestral_pueblo_title:0 "古代プエブロ人"
 pue_restore_ancestral_pueblo_desc:0 "先祖累代の地を取り戻したので、祖父母がそうであったように、今こそ近隣部族のかつて兄弟姉妹であった者たち全員を招集し、共に繁栄を築かねばならない。"
 pue_puebloans_restored:0 "プエブロ人の復活"
 desc_pue_puebloans_restored:0 "かつての栄光を取り戻した。"
 remove_french_tooltip:0 "フランスもフランスの植民国家も、あなたの首都が属する地方の州を領有していない。"
 iroquois_the_great_peacemaker_title:0 "グレート・ピースメーカー"
 iroquois_the_great_peacemaker_desc:0 "グレート・ピースメーカーは、荒れ狂い相容れぬ部族間の中で最も望ましい指導者の一人だ。彼は、激情が浮ついた瞬間に宥め透かし、五大湖南部で生活し戦っ者たち全員がより重要な任務に集中できるように手助けした。常に、外交もまた有効な成長手段であることを忘れてはならない。"
 iroquois_haudenosaunee_title:0 "ホデノショニ"
 iroquois_haudenosaunee_desc:0 "我々の類似点は相違点よりも多い。偉大な指導者たちの賢明な助言に従った結果、対等な関係で連合を組むことがこれまで以上に必要であることが明らかとなってきた。自身の識別特性を忘れずに強力な評議会を設立するためには、イロコイ族の中に同盟者を確保せねばならない。"
 iroquois_the_five_nations_title:0 "ファイブ・ネーションズ"
 iroquois_the_five_nations_desc:0 "モホーク族にオノンダーガ族、オナイダ族、カユーガ族、そしてセネカ族。彼らはいわゆるイロコイ連邦を形成していた元祖ファイブ・ネイションズだ。何らかの方法で彼らの領地を自国の賢明な翼の下に置くことにしよう。"
 iroquois_one_nation:0 "単一の国家"
 desc_iroquois_one_nation:0 "努力が報われ、今では各部族結束し、単一の国家として動いている。"
 iroquois_keepers_of_the_eastern_door_title:0 "東の玄関番"
 iroquois_keepers_of_the_eastern_door_desc:0 "多くのヨーロッパ諸国が、この豊かな土地に目を向けている。強欲な口どもの中でもフランスは、五大湖周辺の部族に最も興味を持っているようだ。彼らの進撃を時間通りに阻止せねばならない。"
 iroquois_door_closed:0 "鎖国"
 desc_iroquois_door_closed:0 "首尾よくフランス人を自領から追放した。"
 iroquois_first_confederacy_title:0 "最初の連邦"
 iroquois_first_confederacy_desc:1 "他部族と同盟した後、政治力は平和によっても得られることが明らかになった。自身の所属する連邦の指導者になることで、有力な地位を獲得できるだろう。"
 iroquois_the_three_sisters_title:0 "三姉妹"
 iroquois_the_three_sisters_desc:0 "トウモロコシ、豆、カボチャは自国の地域社会における主食であり、生命を維持する者たちということで「三姉妹」と呼ばれている。調和のとれた平和な国家を維持することは、作物の繁栄につながるだろう。"
 iroquois_blessing_of_the_sisters:0 "姉妹の祝福"
 desc_iroquois_blessing_of_the_sisters:0 "三姉妹の祝福を受けている。"
 sio_camp_circles_title:0 "野営地の集団"
 sio_camp_circles_desc:0 "血は水よりも濃く、自国の壁よりも厚い。我が部族の主な組織形態は、ティオスパエと呼ばれる野営地集団で、親族関係で結ばれた同一の一族の集団で構成されている。このような所属は、私たちに安定と家と呼ぶべき場所をもたらす。"
 sio_village_at_the_end_title:0 "地の果てに住む者たち"
 sio_village_at_the_end_desc:0 "最後まで通らなければならない道がある。道とは不変のものではなく、空想にふけっているが、風に乗って滑らかに動き、語られた言葉や約束された言葉を紡ぎ、運命へと導いていく。我が道は、我々を真なる故郷へと導く道だ。"
 sio_seven_council_fires_title:0 "七焚火評議会"
 sio_seven_council_fires_desc:0 "7つの焚火はそれぞれ、自国の氏族を表している。その燃え盛る炎は、決して水によって曲げられることはなく、風によって勢いを増す。それぞれの火が大きくなり続けるための場所を提供せねばならない。"
 sio_seven_fires:0 "七つの火"
 desc_sio_seven_fires:0 "七氏族は、定住するにはうってつけの土地を見つけた。"
 sio_chanunpa_title:0 "チャヌンパ"
 sio_chanunpa_desc:0 "聖なる煙は、我が祈りをワカン・タンカをはじめとした上位の存在に伝える際に、運び手の役割を担うものだ。つまり、我が言葉を地上の領域から天上の領域へと昇らせるもので、その際には両者を隔てるヴェールを通り抜ける。このような理由から、我々の聖なるパイプ、チャヌンパの使用は、新しい同盟を祝うなどといった儀礼時のみに限定されている。"
 sio_ceremonial_pipe:0 "聖なるパイプ"
 desc_sio_ceremonial_pipe:0 "他の部族との外交関係を改善した。"
 sio_hereditary_enemies_title:0 "先祖累代の敵"
 sio_hereditary_enemies_desc:0 "オジブワ族は常に我々の敵であった。我が祖先は何年、何十年、何世紀にもわたって戦ってきた。彼らの努力に敬意を表し、彼らの努力を継続させることが我が義務だ。"
 sio_intimidated_enemies:0 "怖気づく敵"
 desc_sio_intimidated_enemies:0 "我が戦士の精神は誇りで満たされている。"
 sio_fight_the_iroquois_title:0 "イロコイ族との戦い"
 sio_fight_the_iroquois_desc:0 "領土や資源をめぐる部族間の争いは、最も古い戦争形態の一つだ。イロコイ族は五大湖周辺において重要な地位を占めており、その土地の繁栄を大いに活用している。自国もまた、その分け前に預かるのだ。"
 sio_bellicose:0 "好戦的"
 desc_sio_bellicose:1 "我が男どもは同胞の戦士の闘争心に刺激を受けている。"
 sio_warrior_society_title:0 "戦士社会"
 sio_warrior_society_desc:0 "我らの最高の戦士たちは、戦闘と狩猟の両方において若者を訓練する責任を負っている。このエリート訓練はわが軍の評判を高めた。"
 sio_warrior_society:0 "エリート訓練"
 desc_sio_warrior_society:0 "厳格な訓練によりわが軍の規律が高まった。"
 sio_european_trade_title:0 "ヨーロッパ交易"
 sio_european_trade_desc:0 "目的が経済のみの取引は貪欲で利己的である。自民族が生きるために必要なものはすでに自国で保有しており、何世代にもわたって苦労せず生きてきた。外国の申し出を受け入れるためには、境界の決定が必要だ。豊かさの秘密はそう簡単に明かしてはならない。"
 iroquois_food_surplus_title:0 "食料余剰"
 iroquois_food_surplus_desc:0 "自国の食糧生産は、国民の幸福を保証する域にまで達した。その余剰のトウモロコシを利用して、他部族と交易ができる。"
 che_principal_people_title:0 "真の人間"
 che_principal_people_desc:0 "我が民族の名は、自国語でアニユンウィヤ、真の人間である。その名を抱いているのは我が部族が大いなる運命にあるからであり、その運命を実現したいならば、自身の威信を高め始める必要がある。"
 che_the_seven_clans:0 "七氏族"
 desc_che_the_seven_clans:0 "国の威信により、外交評判が上がった。"
 che_the_council_house_title:0 "協議の家"
 che_the_council_house_desc:0 "各村の中心には協議の家がある。我が指導者はそこから統治を行い、結婚式や会議はそこで開催され、自国の外交力の象徴として機能している。同盟者を招待し、その目でその家を見てもらおう。"
 che_conciliatory_views:0 "和やかな光景"
 che_white_government_title:0 "白の行政"
 che_white_government_desc:0 "白の行政では平時の際の決定を下す。自国の君主の他、顧問、助言者、使者、司祭が参加者となる。この平和を維持することが彼らの責務である。"
 che_red_government_title:0 "赤の行政"
 che_red_government_desc:0 "赤の行政では戦時の際の決定を下す。自国の君主の他、助言者、戦争演説者、偉大なる戦士たちが参加者となる。自国を勝利に導くことが彼らの責務である。"
 che_thunder_and_lightning_title:0 "雷電"
 che_thunder_and_lightning_desc:0 "平時でも戦時でも、苦の時も楽の時も、大きな成果を上げてきた。自国が授けられた運命を実現するための最終段階は、完全な信頼性に到達することだ。"
 che_the_cave_country_title:0 "洞穴の国"
 che_the_cave_country_desc:0 "自民族に与えられた多くの名の一つが、「洞穴の国で居住する者たち」という意味の名があるが、実際、我々にぴったりの名前だ。我が村を周辺の地は、我が民族の自然と同じほど険しい。"
 che_tunnels:0 "地下道の建設"
 che_tunnels_desc:1 "これに対して効率的にインフラへ投資したことで移動時間が改善された。"
 che_botanical_exports_title:0 "植物の輸出"
 che_botanical_exports_desc:0 "自国の肥沃な土壌では多くの植物が育ち、その中には興味深い性質を持つ植物も多く生息する。治癒に活用できるものもあれば、害になるものもある。双方とも甲乙付け難いほど強力なものだ。この資源を活用し、国際交易を発展させるべきだろう。"
 che_black_drink:0 "黒い飲料"
 desc_che_black_drink:0 "最も有名な飲料のおかげで、交易は大成功を遂げた。"
 che_the_beloved_woman_title:0 "最愛の女性"
 che_the_beloved_woman_desc:0 "最愛の女性の意味を持つ、ギガウは戦闘時の勇敢さ、生活での知恵、真実への誠実さと献身によって選ばれる。自国の宮廷にこのような女性がいることは、大変名誉なことだろう。"
 che_mother_clan:0 "氏族の母"
 desc_che_mother_clan:0 "我が最愛の女性は、他の女性たちに彼女の歩んできた道を踏むように促した。"
 che_perfect_stability:0 "完全たる安定性"
 desc_che_perfect_stability:0 "安定した生活を送っているからこそ、学者たちは知的活動に集中できる。"
 che_effective_remedies:0 "効果的な治療法"
 desc_che_effective_remedies:0 "植物の知識のおかげで、自軍の回復力が早い。"
 platform_mounds_reward_tooltip:0 "柵もしくは要塞化家屋が建造された領有州全てに対し、25%の州内防御の効果を獲得する。"
 che_conciliatory_views_tooltip:0 "国教がトーテム信仰の同盟国全てに対し、自国の外交評価が+50される。"
 rebuilding_the_towns:0 "都市の再建"
 desc_rebuilding_the_towns:0 "街や村落を、もっと大きく強大にしている！"
 grain_production_improved:0 "穀物生産の改善"
 desc_grain_production_improved:0 "国民による農場の生産能力を改善する尽力のおかげで、穀物の備蓄は大幅に増大するだろう。"
 pow_just_around_the_riverbend_title:0 "川の向こうで"
 pow_just_around_the_riverbend_desc:0 "カヌーは、自文化の重要な象徴というだけではなく、旅行や釣り、交易、さらには戦争にまで、生活に欠かせないものだ。カヌーの数をしっかり揃えることで、活動の全てにおいて役立つであろう。"
 pow_beyond_the_shore:0 "海岸の先"
 desc_pow_beyond_the_shore:0 "自国のカヌーは、賞賛を受けており、恐れられてもいる。"
 pow_head_of_navigation_title:0 "航海長"
 pow_head_of_navigation_desc:0 "自国の海軍力を定める次の段階は、必然的に艦船を指揮するのにふさわしい人物を見つけることになる。最も偉大な戦士の一人を提督に任命するのだ。"
 pow_mouth_of_the_river:0 "河口"
 desc_pow_mouth_of_the_river:0 "海軍の士気は、提督の優れた統率力によって高まる。"
 pow_powhatan_fleet_title:0 "ポウハタン艦隊"
 pow_powhatan_fleet_desc:0 "今や我が艦隊は敵を萎縮させるのに十分な戦力を有している。しかし、ここで終わりではない。むしろここから始まるのだ。この素晴らしい艦隊を用いて自軍を輸送することで、戦争で自軍の力を増大できるだろう。"
 pow_yehakins_title:0 "イェハキンス"
 pow_yehakins_desc:0 "我々の家屋は、若木や、莚、樹皮繊維などで作られている。村に十分な成長の余地があるため、より多くの人が集まり、豊かで繁栄した社会が実現できるだろう。"
 pow_leeroy_yehakins:0 "リロイ・イェハキンス"
 desc_pow_leroy_yehakins:0 "そう、あいつは中へ突撃していったのさ。"
 pow_weroance_title:0 "ウェロアンス"
 pow_weroance_desc:0 "自国の各部族はウェロアンスと呼ばれる有能な指導者に指揮されなければならず、ウェロアンス全員が一人の大首長の権力の下にある。彼らは戦時や平時の際に決断を下し、国民を勝利へと導く。今、我々は新しいウェロアンスを選定する時だ。"
 pow_tsenacommacah_title:0 "セナコマカ"
 pow_tsenacommacah_desc:0 "自国の本土は、土壌の良さと住人の豊かさにより、過密であることで知られている。全人口を抱えるに十分な領地を確保せねばならない。"
 pow_the_laughing_king_title:0 "笑王"
 pow_the_laughing_king_desc:0 "勇敢な戦士であることだけが首長の重要な資質ではなく、忠誠心もまた同様に重要である。大笑王の気高さは他の追随を許さないものであり、彼が自国の側にいることは最高の誉だ。"
 pow_yehakins_effect:0 "要塞化家屋もしくはロングハウスがが建造されている領有州全てに対して要塞化される。"
 follows_buddha_tt:0 "§Y仏陀§!の教えに従います"