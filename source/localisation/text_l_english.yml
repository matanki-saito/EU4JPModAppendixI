 rely_on_polish_hussars_title:0 "ポーランド有翼重騎兵への依存"
 rely_on_polish_hussars_desc:0 "ステップの広大な広がりは、騎兵を我々の軍隊を構築する上での最も論理的な選択肢にしている。我々は、ハンガリー傭兵ユサールの有効性に着目しており、コモンウェルスも同様の形態の騎兵ユニットを持つことで恩恵を受けると感じている。"
