 PEACE_WILL_ACCEPT:0 "彼らはこの提案を受け入れるでしょう。"
 PEACE_WILL_NOT_ACCEPT:0 "彼らはこの提案を受け入れないでしょう。"
 NO_WAR_ON_OTHER_VASSALS:0 "他国の従属国に宣戦を布告することはできません。"
 reconquer_breda_title:0 "ブレダの獲得"
 reconquer_breda_desc:0 "ブレダの要塞は、オランダの中心部に短剣のように突き立っている。それがスペインの支配下にある限り、我々は決して安全ではなく、取り戻さなければならない。"
 the_netherlands_discover_the_carribean_title:0 "カリブ海の発見"
 the_netherlands_discover_the_carribean_desc:0 "我々は、西インド諸島の富に関する驚くべき噂を聞いたことがある。オランダの人々が繁栄するためには、我々の請求権を賭けるためにこれらを見つけなければならない。"
 dutch_colony_in_the_carribean_title:0 "カリブ海の植民地化"
 dutch_colony_in_the_carribean_desc:0 "カリブ海の島々は、紳士たちに富を得る機会を提供し、彼らを雇う意欲とそれを利用する労働力を提供する。我々はまさにそのような種類の紳士である。"
 the_netherlands_discover_north_america_title:0 "北アメリカの発見"
 the_netherlands_discover_north_america_desc:0 "我々はアメリカと呼ばれる地方の北にある広大な土地の話を聞いたことがある。我々はそこへ出かけ、これらの噂が本当かどうかを確かめなければならない。"
 dutch_colony_in_north_america_title:0 "北アメリカの植民地化"
 dutch_colony_in_north_america_desc:0 "アメリカ大陸の広大な処女地は事実上空っぽである。神の名の下に、そしてオランダの栄光のためにそれらに人々を定住させることは我々の義務だ。"
 dutch_colony_in_south_africa_title:0 "南アフリカの植民地化"
 dutch_colony_in_south_africa_desc:0 "アフリカの南部で発見された膨大な金の物語は我が国の首都にも達している。オランダを強大なものとするため、南アフリカに拠点を設け、それを利用し、分け前を得ることができるかどうかを確認しておく必要がある。"
 dutch_colony_in_indonesia_title:0 "東インドの植民地化"
 dutch_colony_in_indonesia_desc:0 "東インドは世界の香辛料生産の中心地であり、香辛料貿易を拡大する国にとって大きな富であふれている。香辛料は流れなければならない！"
 dutch_colony_in_brazil_title:0 "ギアナの植民地化"
 dutch_colony_in_brazil_desc:0 "ギアナの土地は厳しく寛容ではないが、我々の優越性と神の意志をもって、オランダの栄光のためにこれらの土地を鎮めることができる。"
 the_netherlands_discover_australia_title:0 "オーストラリアの発見"
 the_netherlands_discover_australia_desc:0 "我々は、東インド洋のさらに南に広大な大陸があるという話を聞いている。私たちの航行士は、これらの土地を発見してオランダのものとして主張するよう、政府の支援を求めている。"
 dutch_control_of_taiwan_title:0 "台湾を支配"
 dutch_control_of_taiwan_desc:0 "台湾の島は、中国との交易にとって戦略的に重要な位置にある。我々が島を所有することができれば、我々は大きな利益を得るだろう。"
 embrace_the_reformation_title:0 "カルヴァン主義を受入"
 embrace_the_reformation_desc:0 "カルヴァンの教えに基づく、オランダの改革派教会がますます強くなっていることは、すでに明らかである。我々はこれを確立された教会とする必要がある。"
 take_malacca_from_portugal_title:0 "ポルトガルからマラッカを奪取"
 take_malacca_from_portugal_desc:0 "マラッカは東インド諸島の玄関口に位置している。それを支配する者は、香辛料貿易を支配する。我々はポルトガル人からこれを奪取しなければならない。"
 take_ceylon_from_portugal_title:0 "セイロン島の解放"
 take_ceylon_from_portugal_desc:0 "セイロン島はインド洋交易路の中心に位置している。交易がアムステルダムに自由に流れるようにするため、我々はポルトガルから解放しなければならない。"
 establish_trade_in_indonesian_cot_title:0 "東インド交易の確立"
 establish_trade_in_indonesian_cot_desc:0 "我が国の商人たちは、東インドでの香辛料貿易の機会を逃していると感じている。オランダ東インド会社は、同地方におけるオランダの交易を確立するための政府の支援を求めている。"
 conquer_ireland_title:0 "アイルランドの征服"
 conquer_ireland_desc:1 "歴史的に「陛下のアイルランドの敵」と呼ばれていたアイルランドのゲール人たちは長い間イングランドの支配の外にあった。彼らを従わせる時だ。"
 conquer_scotland_title:0 "スコットランドの征服"
 conquer_scotland_desc:0 "スコットランド人への鉄槌、エドワード1世はスコットランドを隷属させることによって、我々の王国を守る知恵を持っていた。我々は同じことをしなければならない。"
 vassalize_scotland_title:0 "スコットランドの属国化"
 vassalize_scotland_desc:0 "スコットランド王国は長年に渡る問題であり、フランスと同盟し、北部の国境に害を与える傾向は面倒なものになりつつある。我々はスコットランドの領主たちがより親イングランド的な傾向を追求するようにする必要がある。"
 england_discovers_north_america_title:0 "アメリカ東海岸の発見"
 england_discovers_north_america_desc:0 "我々は、タラを追って遠洋まで航海する漁師たちから、陸地を目撃したという話を聞いている。我々は新たにどのような土地を見つけることができるのか、確認しなければならない。"
 england_discovers_the_carribean_title:0 "カリブ海の発見"
 england_discovers_the_carribean_desc:0 "西インド諸島には豊かな島々に関する多くの噂がある。議会は、これらの主張の真実を立証するための遠征への融資を王室が引き受けるよう陳情している。"
 conquer_indian_coastal_province_title:0 "インド交易の足場を得る"
 conquer_indian_coastal_province_desc:0 "「東インド諸地域に貿易するロンドン商人たちの総督とその会社」からの名誉ある紳士たちは、王室に彼らの努力を支援するよう求めてきた。いくつかの土地が会社の交易活動の拠点として機能するよう買収された場合、それは王家に有用な収入をもたらす可能性がある。"
 english_colony_in_australia_title:0 "刑務所の問題"
 english_colony_in_australia_desc:0 "我々の刑務所はあらゆる種類の犯罪者であふれている。部屋を空けるため、我々はこれらの危険な人を社会に戻すことがあるかもしれない。他にどこかに収容できるだけの場所さえあれば？"
 establish_trade_in_american_cot_desc:0 "ハドソン湾会社は、アメリカでの交易を確立するための支援のため議会で熱心に活動している。我々はこの取り組みを引き受けるべきだ。"
 monopolize_british_cot_title:0 "我々の金は海外へと向かっています"
 occupy_paris_title:0 "パリを占拠"
 occupy_paris_desc:0 "正当なフランスの王座に対する請求権を求める我々の努力は続く。我々がパリを支配することができたなら、残りのキリスト教世界から見た我々の立場は、強化されるだろう。"
 conquer_normandie_and_caux_title:0 "ノルマンディーを回復"
 conquer_normandie_and_caux_desc:0 "フランスのフィリップ2世は、真の所有者である良王ジョンからノルマンディーを不誠実にも奪い取った。我々は正義の名の下に公国を回復しなければならない。"
 conquer_aquitaine_title:0 "アキテーヌの征服"
 conquer_aquitaine_desc:0 "アキテーヌの豊かな土地はかつてイギリス王国にとっての宝石のような場所だった。それが再びそうであることを確認するのは我々の義務だ。"
 HAVE_LESS_TOTAL_PORTS_THAN:0 "所持する港の合計が右記未満である："
 HAVE_MORE_TOTAL_PORTS_THAN:0 "所持する港の合計が右記以上である："
 HAS_NO_PORTS:0 "$COUNTRY$には港がありません。"
 WE_HAVE_NO_PORTS:0 "我々は港を持っていません。"
 ARMIES_IN:0 "右記の陸軍："
 ANY_ELECTOR_STARTS:0 "あらゆる神聖ローマ帝国選帝侯"
 THE_CAPITAL_IS:0 "首都は以下である："
 THE_CAPITAL_IS_NOT:0 "首都は以下ではない："
 restore_byzantine_empire_title:0 "ビザンツ帝国を復元"
 restore_byzantine_empire_desc:0 "栄えあるビザンツ帝国は滅びた。しかし、コンスタンティノポリスにギリシャ人がいる限り、復活の希望はある。我々は彼の地を取り戻すことを夢想することはできるが、我々に価値があることを証明せぬ限り、実際にその名を得ることは出来ない。"
 annex_orleans_title:0 "オルレアンの併合"
 annex_orleans_desc:0 "オルレアン公は、半独立政策を長年追求してきた。これはパリのすぐ近くであり、我々は用心深く、彼の領土をフランスの中核に統合する必要がある。"
 annex_provence_title:0 "プロヴァンスの併合"
 annex_provence_desc:0 "プロヴァンス公は、半独立政策を長年追求してきた。彼を抑えつける時が来たようだ。"
 annex_auvergne_title:0 "オーヴェルニュの併合"
 annex_auvergne_desc:0 "オーヴェルニュ公国は戦略的にフランスの中心部に位置している。我々はそれをフランスの領域へと完全に組み込む必要がある。"
 annex_bourbonnais_title:0 "ブルボネーの併合"
 annex_bourbonnais_desc:0 "ブルボネー公国は戦略的にフランスの中心に位置している。我々はそれを完全にフランスの領土に組み込む必要がある。"
 louvre_expansion_title:0 "ルーヴルの再建"
 louvre_expansion_desc:0 "パリを守るためにルーヴルの要塞はもはや必要ではない。我々の栄光を高めるためには、それを偉大なギャラリーに変えるべきだ。"
 annex_alsace_title:0 "アルザスの併合"
 annex_alsace_desc:0 "ストラスブールの要塞は、ライン川上部の主要な交差点の一つを守っている。フランスを守るために、私たちは国境をライン川に押し進め、私たち以外の誰も、その要塞を支配していないことを確保する必要がある。"
 french_colony_in_the_carribean_title:0 "カリブ海に拠点を確立"
 french_colony_in_the_carribean_desc:0 "アメリカ諸島コンパニーは、カリブ海の島々で交易の拠点を設立するための資金援助を求めている。フランスはそのような要求を拒否できるだろうか？"
 defend_france_against_england_title:0 "イングランドをフランスから蹴り出さねばならない"
 defend_france_against_england_desc:0 "あまりにも長きに渡ってフランスの清らかなる地はあのロスビフどもによって汚されてきた。我々の土が奴らから開放されることを、フランスの名誉が要求している。"
 recover_aquitaine_title:0 "アテキーヌの回復"
 recover_aquitaine_desc:0 "イングランドとの長い戦争により、イングランドの王はフランスとは独立したアキテーヌで地位を高めることができている。我々は、フランスから切り離されたこれらの州を回復しなければならない。"
 conquer_milan_title:0 "ミラノの征服"
 conquer_milan_desc:0 "北イタリアでの地位を守るためには、ミラノを含むように支配を拡大する必要がある。"
 annex_genoa_title:0 "ジェノヴァの併合"
 annex_genoa_desc:0 "ジェノヴァ港とその後背地はフランスの地中海沿岸に近すぎ、地中海沿岸を保護するために王国に組み込む必要がある。"
 establish_national_guard_title:0 "国民衛兵の確立"
 establish_national_guard_desc:0 "我々はパリ周辺の市民の騒乱の脅威に懸念を募らせている。我々は、国民衛兵を設立して、あらゆる騒乱を抑えるために軍隊を素早く組織できるようにするべきだ。"
 france_the_united_states_relations_title:0 "アメリカ合衆国との関係を改善"
 france_the_united_states_relations_desc:0 "若い合衆国の共和国は、フランスが西半球で探している完璧な同盟国である。彼らとの関係を改善しよう。"
 annex_lorraine_title:0 "ロレーヌの併合"
 annex_lorraine_desc:0 "ロレーヌ公国は、戦略的に彼らの方針に余裕を持てるようにするために非常に戦略的に重要である。フランスは、国境を完全に支配しなければならない。"
 defend_the_netherlands_title:0 "自然の国境"
 defend_the_netherlands_desc:0 "スペインのオランダ支配は依然としてフランスにとって戦略的な脅威である。我々は国境をライン川の自然な位置まで押し上げ、フランスが適切に守られるようにしなければならない。"
 anglo_portuguese_relations_title:0 "ポルトガルとイングランドの関係"
 anglo_portuguese_relations_desc:0 "イングランドとの良好な関係は、1373年以来、ポルトガルの政策の中心にある。これらの関係を強化することが賢明だろう。"
 castilian_portuguese_relations_title:0 "カスティーリャとの関係"
 castilian_portuguese_relations_desc:0 "我々の隣人であるカスティーリャとの関係は、常に我々にとって重要だった。我々は今、自分たちとカスティーリャとの関係を強化するための新しい努力の時だと感じている。"
 spanish_portuguese_relations_title:0 "スペイン問題"
 spanish_portuguese_relations_desc:0 "スペインの形成は、イベリア半島の権力のバランスを根本的に変えた。ポルトガルが繁栄するためには、我々は大きな隣人と良い関係を維持する必要がある。"
 portugal_discovers_the_azores_title:0 "アゾレス諸島を発見！"
 portugal_discovers_the_azores_desc:0 "我々は、将来の探査機会の拠点となり得る西大西洋の島々の噂を聞いたことがある。これを調べるために船団を派遣しよう。"
 portugal_discovers_madeira_title:0 "マデイラを発見"
 portugal_discovers_madeira_desc:0 "難破船の船員たちが、ポルトガルの南の海にある列島の知らせを持ち帰った。これを調査するため、船団を派遣しよう。"
 portugal_discovers_the_west_african_coast_title:0 "我々はさらに南へ冒険しなければならない"
 portugal_discovers_the_west_african_coast_desc:0 "我々の探検家たちは、アフリカがさらに南に少しだけ広がっており、すぐに我々が活発に行き来し、プレスター・ジョンの王国を発見できると信じている。王国との同盟を確保すれば、我々は聖なる土地から荒野を一掃することができる。"
 portuguese_colony_in_west_africa_title:0 "拠点が必要だ"
 portuguese_colony_in_west_africa_desc:0 "アフリカは、我々が最初に信じたよりもさらに南に伸びているように見える。アフリカを周るには、我々の船団が補給する拠点を持たなければならない。"
 conquer_tangiers_title:0 "タンジールの征服"
 conquer_tangiers_desc:0 "我々のキリスト教への義務は明確だ。我々は異教徒たちからキリスト教世界を守るため、タンジールを征服しなければならない。"
 conquer_ceuta_title:0 "セウタの征服"
 conquer_ceuta_desc:0 "我々のキリスト教への義務は明確だ。我々は異教徒たちからキリスト教世界を守るため、セウタを征服しなければならない。"
 portugal_discovers_south_america_title:0 "西へ行こう"
 portugal_discovers_south_america_desc:0 "風と海流は西方への拡大を支持している。我々の探検家は、豊かな土地が水平線の向こうにあると信じています。"
 portuguese_brazil_title:0 "ポルトガル領ブラジル"
 portuguese_brazil_desc:0 "我々はブラジルの豊かな土地を発見した。土地はすでにカピタニアの世襲貴族たちによって分割されており、船長たちは行動を開始するために王家の支援を求めている。"
 brazil_belongs_to_portugal_title:0 "ブラジルはポルトガル領だ"
 brazil_belongs_to_portugal_desc:0 "カスティーリャは、教皇自身によってポルトガルに与えられたはずの土地を取得した。我々は正当なものを取り返す必要がある。"
 brazil_to_portugal_title:0 "ブラジルはポルトガル領だ"
 brazil_to_portugal_desc:0 "スペインは、教皇自身によってポルトガルに与えられたはずの土地を取得した。我々は正当なものを取り返す必要がある。"
 portugal_discovers_india_title:0 "インドへ前進"
 portugal_discovers_india_desc:0 "我々はプレスター・ジョンの王国の兆候を見つけられていないが、香辛料貿易を手にしてムーア人に打撃を与えることができる。我々は、我々がキリスト教世界を守るために少しでも何かできるように、インドを発見する必要がある。"
 portuguese_control_of_indian_province_title:0 "インドに拠点を確立"
 portuguese_control_of_indian_province_desc:0 "新たに発見されたインドでの取引機会を十分に活用するためには、少なくとも一つの港湾と内陸地帯を拠点にすることが賢明だろう。"
 portugal_discovers_indonesia_title:0 "香料諸島の発見"
 portugal_discovers_indonesia_desc:0 "我々は、東のどこかにある香料諸島の物語を聞いたことがある。大胆な男たちはすでにそこへ航海する準備ができており、彼らが必要とするのは、王の支援だけだ。"
 portuguese_colony_in_indonesia_title:0 "香料諸島での地位を確立"
 portuguese_colony_in_indonesia_desc:0 "香料諸島は、我々が夢見るよりも大きく、繁栄している。ポルトガルがその宿命を果たすためには、そこに拠点を設ける必要がある。"
 establish_trade_in_indonesian_cot_por_title:0 "香辛料貿易の足がかりを確立"
 establish_trade_in_indonesian_cot_por_desc:0 "インド商務院は香辛料貿易でポルトガルの存在を確立するために政府の支援を求めていた。この有利な交易は、ムスリム支配者がキリスト教世界を脅かす軍隊に支払うのに役立ってきた。この交易のいくつかをポルトガルの下へ導くのはキリスト教徒としての義務である。"
 portugal_discovers_the_far_east_title:0 "キャセイへ進め"
 portugal_discovers_the_far_east_desc:0 "マルコ・ポーロの帰還以来、我々はキャセイの驚異的な富について耳にしている。我々はこれがどこにあるかを正確に発見しなければならない。"
 fund_the_taj_mahal_title:0 "タージ・マハルに資金を"
 fund_the_taj_mahal_desc:0 "我々の偉大な皇帝は、彼の最愛の妻のために壮大な墓を望んでいる。彼の願いを現実にするためには、国庫を満たし、偉大な芸術家を手にしなければならない。"
 vassalize_golcanda_title:0 "ゴールコンダの属国化"
 vassalize_golcanda_desc:0 "ゴールコンダは世界で唯一のダイヤモンドの供給源である。征服する皇帝の威厳は、パディシャーのガジが公平な分担を受けることを求めている。"
 vassalize_gondwana_title:0 "ゴンドワナを属国化"
 vassalize_gondwana_desc:0 "ゴンドワナの台地は、特に征服するのに魅力的ではない。しかし、支配者は偉大なムガル皇帝の権威を認めなければならない。"
 defend_the_mughal_borders_title:0 "辺境地を守れ"
 defend_the_mughal_borders_desc:0 "我々はペルシア人がアフガニスタンでの足がかりを得るのを許すことはできない。我々は全力でこれらの州を守る必要がある。"
 mughal_break_the_persian_border_title:0 "ペルシア帝国を打破"
 mughal_break_the_persian_border_desc:0 "西部の国境をこれを最後にしっかりと確保するため、我々は伝説のティムールが辿った道に従わなければならない。我々の前にすべてを一掃し、これらの土地を再征服させなければならない。"
 conquer_khandesh_title:0 "カーンデーシュの征服"
 conquer_khandesh_desc:0 "カーンデーシュの国家を独立したままにしておくことはできない。緊急の問題として我々はそれらを征服しなければならない。"
 annex_berar_title:0 "ベラールの併合"
 annex_berar_desc:0 "ベラールは、より重要な陸路交易路のいくつかを支配しています。我々はこの地域を支配下に置くべきだ。"
 vassalize_orissa_title:0 "オリッサを属国化"
 vassalize_orissa_desc:0 "我々の隣人のオリッサは我々の好みからは大きく離れてあまりにも独立している。我々は彼らの政策が我々の近くにあることを義務付けられていることを確認する必要がある。"
 defeat_england_title:0 "イングランドを倒す"
 defeat_england_desc:0 "イングランドは皇帝を置き換えるようになった。既にその影響はインド全体で感じることができる。我々はこれを最後に彼らを追い出す必要がある。"
 defend_timurid_lands_title:0 "ティムールの地を守る"
 defend_timurid_lands_desc:0 "成り上がりのシャイバーニー朝はチンギス・カンの真の子孫であると主張している。我々は、これが真実ではなく、1インチたりとも彼らに与えられる土地はないことを、世界に示す必要がある。"
 defend_timurid_lands_against_persia_title:0 "サファヴィーの前進を妨げよ"
 defend_timurid_lands_against_persia_desc:0 "異端であるシーア派のサファヴィーは、ティムール帝国を犠牲にしてさらに支配を拡大しようとしている。我々は、ティムールの価値ある後継者であることを証明し、彼らを阻止しなければならない。"
 timurid_break_the_persian_border_title:0 "ティムールの足跡"
 timurid_break_the_persian_border_desc:0 "ティムールによるペルシアの土地の征服は、我々の王朝の確立を助けた。今、我々はもう一度前進し、我々の王朝の安全が確保されていることを確実にする必要がある。"
 conquer_sivas_title:0 "スイヴァスの征服"
 conquer_sivas_desc:0 "ルームの成り上がりのスルタンは、我々の優位性を認めようとしない。我々は西の偉大な遊牧民を小アジアへと導き、彼らに誰が支配者であるかを示す必要がある。"
 annex_the_jalayrids_title:0 "ジャラーイールの征服"
 annex_the_jalayrids_desc:0 "ジャラーイールのスルタンはティムール王国の優越性を認めることを再び拒否した。我々は再び彼らを征服し、決して彼らが再び立ち上がることのないようにしなければならない。"
 vassalize_the_akkoyunlu_title:0 "白羊朝を属国化"
 vassalize_the_akkoyunlu_desc:0 "偉大なハーン、ティムールは忠実な奉仕の報酬として、白羊朝のテュルク人たちに惜しみなく土地を与えた。しかし、彼らの不実は明らかであり、処罰されなければならない。"
 vassalize_the_qara_qoyunlu_title:0 "黒羊朝を属国化"
 vassalize_the_qara_qoyunlu_desc:0 "黒羊朝のテュルク人たちはティムールによって征服され、彼らのハーンはエジプトのマムルーク朝のスルタンの宮廷へと逃げ込んだ。今、彼は戻ってきて、独立したハン国を作り出すことを試みている。成り上がり者は罰せられなければならない。"
 vassalize_georgia_title:0 "グルジアを属国化"
 vassalize_georgia_desc:0 "正直言って、軍隊はグルジア国家の異教徒を再び略奪して戦利品を獲得しなければならないことにうんざりしており、そこには単に略奪するものが残されていない。グルジア王を偉大なるスルタンの前に服従させ、略奪のための新たな土地を発見しよう。"
 subjugate_tver_title:0 "トヴェリの征服"
 subjugate_tver_desc:0 "トヴェリの君主が母なるロシアと正教会に対して陰謀を企てているという知らせが届いた。彼らは、ロシアをカトリック教徒かムスリムのいずれかに売却する準備ができていると思われるが、どちらがより悪いのか我々にはわからない。彼らの土地を征服し、これを最後に、彼らが責任あるロシア国家の支配下にあることを確認しよう。"
 annex_yaroslavl_title:0 "ヤロスラヴリの併合"
 annex_yaroslavl_desc:0 "母国ロシアが再びタタールのくびきに陥らないようにするには、ロシアの公国を統一する必要がある。ヤロスラヴリは自立するにはあまりに脆弱であり、彼らはモスクワによって守られなければならない。"
 annex_ryazan_title:0 "リャザンの併合"
 annex_ryazan_desc:0 "リャザン大公は南のハンの一部と非常に密接な関係を持っているようだ。これを継続させるべきではない。"
 russia_discovers_eastern_siberia_title:0 "東シベリアを発見"
 russia_discovers_eastern_siberia_desc:0 "我々の探検家は、シベリアの広大な荒野の中で毛皮が豊富な土地や、さらにいくつかの金を発見した。より豊かな土地が東にあるという噂もあるが、コサックの探検家は、それがすべて母なるロシアに属するように支援を求めている。"
 access_to_the_baltic_sea_title:0 "西方の窓口"
 access_to_the_baltic_sea_desc:0 "ロシアが他のヨーロッパ諸国に後れを取っていることを恐れて、我々は後退してはならない。ロシアは西側の窓として機能するようバルト海沿岸を確保する必要がある。"
 russian_colony_in_east_siberia_title:0 "東シベリアを植民地化"
 russian_colony_in_east_siberia_desc:0 "我々の探検家は、東シベリアの広大な未開発の土地を切り開いた。我々の支配を確保するためには、そこに砦を築かなければならない。"
 russia_discovers_western_siberia_title:0 "ロシアは西シベリアを請求する"
 russia_discovers_western_siberia_desc:0 "西にはシベリアの土地があり、我々のコサックの冒険者たちはこれらを主張したくてうずうずしている。これらのための資金を調達し、すべてが母なるロシアに属していることを世界に思い出させよう。"
 russian_colony_in_west_siberia_title:0 "西シベリアに要塞を建設"
 russian_colony_in_west_siberia_desc:0 "我々はシベリアからタタール人を追い出し始めており、これらの地方の支配を強化するために、要塞を設立することでロシアの支配をもたらす必要がある。"
 annex_the_qasim_khanate_title:0 "カシム・ハンの併合"
 annex_the_qasim_khanate_desc:0 "これまではカシム・ハン国の存続は我々の目的に合致していた。今やこれらの土地は母なるロシアに復帰しなければならない。"
 defend_russia_against_the_mongols_title:0 "タタールからロシアを守る"
 defend_russia_against_the_mongols_desc:0 "タタール人による災難は聖なる母ロシアを脅かしている。我々は、真のロシアがタタールのくびきの下にないことを保証しなければならない。"
 cross_the_mongol_border_title:0 "ステップを請求"
 cross_the_mongol_border_desc:0 "我々は、キプチャクのタタールに戦いを挑まなければならない。彼らのステップは全て母なるロシアに属するため、その中心地にロシアの旗を打ち立てなければならない。"
 annex_novgorod_title:0 "ノヴゴロドの併合"
 annex_novgorod_desc:0 "ノヴゴロドのボヤールは、モスクワ大公の指導を受け入れたが、依然として独立の考え方を残している。我々はモスクワの支配下に彼らをしっかりと引き入れる必要がある。"
 russia_partitions_poland_title:0 "東ポーランドの征服"
 russia_partitions_poland_desc:0 "ポーランドの軍隊はロシアの土地の多くを支配している。ポーランド国家は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いである。ポーランドがライバル間で分割される前に、我々は行動しなければならない。"
 russia_partitions_lithuania_title:0 "リトアニアを倒す"
 russia_partitions_lithuania_desc:0 "リトアニアの軍隊はロシアの土地の多くを支配している。リトアニアの国家は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いであり、他の国々もこれを実現させようとしている。我々が行動する時が来た。"
 CANCEL_MISSION:0 "ミッション中止"
 CANNOT_CANCEL_MISSION_IRO:0 "§Y$DATE$§Wまでの間は、このミッションは中止できません。"
 CANCEL_MISSION_IRO:0 "このミッションを中止することはできますが、コストとして§R$PRESTIGE$§Wの威信が必要で、以後5年間、別のものを中止することはできません。"
 conquer_finland_title:0 "フィンランドの征服"
 conquer_finland_desc:0 "スウェーデンは聖なる母ロシアにとって危険な存在であり続けている。いい加減、我々は緩衝地域として機能するようフィンランドを征服しなければならない。"
 subjugate_crimea_title:0 "クリミアの征服"
 subjugate_crimea_desc:0 "クリミアのタタール人は、非常に長い間、ステップで大暴れすることを許されてきたが、今や第三のローマは、誰が支配者であるかを彼らに示す時だ。"
 subjugate_kazan_title:0 "カザンの征服"
 subjugate_kazan_desc:0 "カザンはヴォルガ川沿いの主要な交易路に位置している。ロシアの繁栄のため、それは母なるロシアに属していなければならない。"
 subjugate_the_siberian_khanate_title:0 "シビル・ハン国の征服"
 subjugate_the_siberian_khanate_desc:0 "我々のコサック冒険者たちは、シビル・ハン国は弱小で分割されていると報告してきている。偉大なツァーリが攻撃を命じれば、すべての土地が母なるロシアに帰属することになるだろう。"
 subjugate_astrakhan_title:0 "アストラハンの征服"
 subjugate_astrakhan_desc:0 "アストラハンの街はカスピ海のほとりに位置している。この都市の支配は、母なるロシアが地域の交易を支配することを意味している。"
 control_medina_title:0 "メディナを保護"
 control_medina_desc:0 "メディナはイスラーム第二の聖都であり、預言者自身の墓所は保護されなければならない。これを行うことのできるのは偉大なるオスマンのスルタンだけだ。"
 control_mecca_title:0 "巡礼者を守れ"
 control_mecca_desc:0 "メッカへの聖なる巡礼は、ムスリムが行う神聖な義務の一つである。巡礼者のキャラバンは地元の遊牧民から常に脅威を受けており、保護を確実にするために地域を管理する必要がある。"
 vassalize_candar_title:0 "ジャンダルの属国化"
 vassalize_candar_desc:0 "雷帝はオスマンの支配下にアナトリアのベイを持ち込もうとした最初のスルタンであった。戦争や策略を通じ、ジャンダルのベイは我々の優越性を認めなければならない。"
 annex_candar_title:0 "ジャンダルの併合"
 annex_candar_desc:0 "ジャンダルのベイはスルタンの優位性を認めることを賢明に決断したが、彼の不実を証明するかもしれないと注意を払う者はまだいる。それらの土地を我々の支配下としよう。"
 vassalize_karaman_title:0 "カラマンの属国化"
 vassalize_karaman_desc:0 "カラマンのベイは、少なくともムラト1世の娘と家族との結婚のため、オスマンのスルタンと少なくとも同等であると主張している。我々は誰がより影響力があるかを、この成り上がりに示す必要がある。"
 annex_karaman_title:0 "カラマンの併合"
 annex_karaman_desc:0 "カラマンの君侯国を彼らの宗主国としてスルタンを認識させることで服従させた今、彼らの偽りをすべて終わらせる時が来た。我々は君侯国を適切な帝国に吸収しなければならない。"
 vassalize_dulkadir_title:0 "ドゥルカディルを属国化"
 vassalize_dulkadir_desc:0 "ドゥルカディルは小アジアとシリアの国境に位置している。その戦略的立地は、オスマン帝国のスルタンが、その他の点で小規模な国家を無視できないことを意味している。それらを我々の勢力範囲に持ち込む必要がある。"
 retake_smyrna_title:0 "スミルナの征服"
 retake_smyrna_desc:0 "アイドゥン侯国は、軽率にもスルタンの支配から逃れようと決意した。我々は彼らにその強さを見せつけて、征服しなければならない。"
 muslim_asia_minor_title:0 "異教徒の改宗"
 muslim_asia_minor_desc:0 "アナトリアの土地は、帝国の中核であり、スルタンは彼の資源の大部分をそこから引き出している。数十年前、我々の軍隊がティムールに敗北した後、多くの君侯国は強さと独立を取り戻した。我々は小アジアの支配を強化し、失われたものを取り戻す必要がある。"
 vassalize_the_mameluks_title:0 "打倒マムルーク"
 vassalize_the_mameluks_desc:0 "エジプトはシーア派のファーティマ朝の中心地であったが、我々は今日でも、シーア派の異端に対して依然としてエジプトで正式な支持があると信じている。我々はマムルークのスルタンを屈服させ、彼が真の道に留まっていることを確認する必要がある。"
 annex_egypt_title:0 "エジプトの併合"
 annex_egypt_desc:0 "マムルークのスルタンは依然として危険な相手であり、シーア派の異端で汚される恐れもある。彼の独立を終わらせるために必要なあらゆる手段を用いなければならない。"
 take_kaffa_title:0 "カッファの征服"
 take_kaffa_desc:0 "カッファの要塞はキリスト教徒の海賊たちによって黒海を略奪するために長く使われてきた。これを防ぐために、我々はこの都市を支配しなければならない。"
 control_halland_title:0 "ハッランドを支配"
 control_halland_desc:0 "ハッランドのデンマークによる支配は、スウェーデン王国にとって深刻な問題である。その位置は、スウェーデンの船舶がバルト海を離れることを脅かすものであり、デンマーク軍が南スウェーデンを荒廃させる拠点ともなりうる。このような状況は許容できない。"
 control_estonia_title:0 "エストニアを支配"
 control_estonia_desc:0 "我々の長い海岸線は、我が王国の安全がバルト海の支配に大きく依存していることを示している。エストニアの港はスウェーデンの支配下に置かれなければならない。"
 control_latvia_title:0 "リヴォニアの征服"
 control_latvia_desc:0 "リヴォニアと主要な港湾都市であるリガはバルト海交易を支配するために不可欠である。我々は安全のため、これらの土地を必要としている。"
 control_gotland_title:0 "ゴットランドの征服"
 control_gotland_desc:0 "ゴットランド島は、バルト海の中央の戦略的に重要な位置にある。スウェーデンが大きな力を維持するため、それはスウェーデンの支配下に渡されなければならない。"
 annex_norway_swe_title:0 "ノルウェーを守れ"
 annex_norway_swe_desc:0 "幸いなことに我々はノルウェーを保護することができたが、地元の領主たちはスウェーデンからの防衛を適切に調整できていない。措置を講じる必要がある。"
 no_territory_to_denmark_title:0 "デンマークの土地はない"
 no_territory_to_denmark_desc:0 "臆病なデンマーク王は、我々の正当な土地を奪い取った。我々はスウェーデンが再び完全な形となるまで休んでいるわけにはいかない。"
 reconquer_finland_title:0 "フィンランドを回復"
 reconquer_finland_desc:0 "イヴァンは臆病な戦術でフィンランドを征服することができたかもしれないが、我々は恐ろしい熊をもう一度撃退する。今や、フィンランド全土を解放し、文明の支配へと戻す好機だ。"
 swedish_colony_in_north_america_title:0 "新世界のスウェーデン"
 swedish_colony_in_north_america_desc:0 "北アメリカ発見の知らせが広がっている。スウェーデンは植民地がもたらす利点を見逃してはならない。"
 fortify_the_eastern_border_title:0 "東部国境の要塞化"
 fortify_the_eastern_border_desc:0 "ロシアの歩みがフィンランド国境に達したことで、我々はそこでの要塞の改善に投資しなければならない。"
 colonize_lapland_title:0 "ラップ人に文明をもたらす"
 colonize_lapland_desc:0 "スウェーデン北部のラップ人は、スウェーデン人でもキリスト教徒でもなく、悲しげに後方にいる。彼らをその両方にするのは我々の義務だ。"
 control_jylland_title:0 "南岸で戦争を起こす"
 control_jylland_desc:0 "我々はデンマークとの戦争に巻き込まれており、この戦いに勝つためには彼らと戦わなければならない。我々の軍隊をバルト海に進軍させ、ユトランドを支配しよう。"
 colonize_iceland_title:0 "アイスランドを植民地化"
 colonize_iceland_desc:0 "アイスランドの偉大なヴァイキングの植民地は厳しい時代に倒れ、現在は荒廃している。我々は先祖の先駆的な精神を取り戻し、これを再建する。"
 retake_scania_title:0 "スコーネを回復"
 retake_scania_desc:0 "スコーネは常にデンマーク王国の一員であったが、スウェーデンの成り上がりの王は自身のためにそれを請求している。我々はスウェーデンの圧迫から真のデンマーク人たちを解放しなければならない。"
 retake_halland_title:0 "ハッランドを回復"
 retake_halland_desc:0 "スウェーデンのハッランド征服は彼らをコペンハーゲンにあまりにも近づけてしまった。我々は彼らを追い払い、正しいものを取り戻さなければならない。"
 denmark_slesvig_holstein_relations_title:0 "ホルシュタインとの関係を改善"
 denmark_slesvig_holstein_relations_desc:0 "デンマークの政策は常に荘厳なるホルシュタイン公国の運命に関係してきた。我々は彼らとの関係を改善しなければならない。"
 denmark_oldenburg_relations_title:0 "オルデンブルクとの関係を改善"
 denmark_oldenburg_relations_desc:0 "デンマーク王室は長い間オルデンブルクの支配者との密接な関係があった。関係の改善は、長年の懸案である。"
 vassalize_norway_title:0 "ノルウェーを保護"
 vassalize_norway_desc:0 "カルマル連合の端で、ノルウェーは弱く無防備に取り残されている。デンマークの保護下に置くことは、真のノルウェー王としての義務だ。"
 annex_norway_title:0 "カルマルの継承"
 annex_norway_desc:0 "カルマル同盟は、デンマーク王をノルウェーの真の王としたが、同盟はそれ以来解消し、我々は正当な場所にデンマーク王を回復させる機会を待っていた。その機会は今だ。"
 defend_denmark_title:0 "デンマークを守れ"
 defend_denmark_desc:0 "カルマル同盟の終焉以来、スウェーデンの反逆的な州は、デンマーク王の正当な立場を否定し続けている。正当な主権者に対する不当な戦争を通じて、彼らはデンマークの領土を占領した。デンマークの王冠はデンマークのいかなる部分も彼らに譲渡することはできない。"
 danish_controlled_cot_title:0 "デンマーク交易"
 convert_ezochi_to_shintoism_title:0 "随神の道を示す"
 convert_ezochi_to_shintoism_desc:0 "上川の人々が未だ土着の信仰に固執していることは大変遺憾である。我々の神職たちが謹んで彼らに道を示す助けを請うている。これは日出ずる国に散りゆく桜の如き完成と調和をもたらすだろう。"
 conquer_southern_korea_title:0 "朝鮮の征服"
 conquer_southern_korea_desc:0 "朝鮮の成り上がり者の支配者は、天命により、彼らが実際には日本の天皇よりも優れていると主張している。このような傲慢を将来的に処罰できるよう、我々は侵略を開始し、南の一部を奪取する必要がある。"
 monopolize_japanese_cot_desc:0 "あまりにも長い間、外人は我々の交易をあまりにも多く支配してきた。天子は、我々自身で交易を支配することが賢明であると信じている。"
 annex_the_mongol_khanate_title:0 "偽帝討伐"
 annex_the_mongol_khanate_desc:0 "野蛮なモンゴルの遊牧民は真の元朝、中国の皇帝であると主張するが、中華帝国には皇帝は一人しかいない。我々は、これを最後に、これらの成り上がり者たちを破壊する必要がある。"
 ming_oirat_relations_title:0 "オイラトとの関係"
 ming_oirat_relations_desc:0 "オイラトの遊牧民は西側の国境を襲い続け、時には万里の長城自体にさえ損傷を与えています。彼らが他の場所を襲撃するように、彼らとの関係を改善すべきです。"
 vassalize_tibet_title:0 "チベットの返還要求"
 vassalize_tibet_desc:0 "元の皇帝はチベットの支配者を中華帝国に屈服させたが、再びそれを行う時だ。"
 annex_tibet_title:0 "チベット併合"
 annex_tibet_desc:0 "チベットの統治は、適切な儒教の道に従わず、不必要に混沌としている。我々はそれらを中国に組み込むことによって土地に秩序をもたらす必要がある。"
 colonize_taiwan_title:0 "台湾の植民地化"
 colonize_taiwan_desc:0 "台湾島には未開の野蛮人がまばらに住んでおり、これらの土地に中国人を入植させるため切り開かなければならない。"
 colonize_deren_title:0 "黒竜江に進出"
 colonize_deren_desc:0 "化外の民がアムール川などと呼んでいる話もあるそうだが、聖なる黒竜江は我々にこそふさわしい辺境である。我々の国境を前進させるために、植民を確立すべきだ。"
 china_discovers_india_title:0 "インドを発見"
 china_discovers_india_desc:0 "ほとんどの人は、絹が野蛮な土地に送られているという説明で満足しているように見えるが、我々のより興味深い宦官たちはもっと多くを知りたいと思っている。彼らはこのインドの場所に遠征を送るための支援を求めている。"
 conquer_danzig_title:0 "ダンツィヒを回復"
 conquer_danzig_desc:0 "カリシュ条約では、ダンツィヒの周辺地域は、ポーランドの王冠の下、チュートン騎士団により支配されることに合意した。最近彼らは使命を怠っているため、我々は正当なものを回復しなければならない。"
 poland_mazovia_relations_title:0 "マゾフシェとの関係"
 poland_mazovia_relations_desc:0 "ボレスワフ3世が息子たちの間でポーランドを分割するという決断は、ポーランド王国にとって長い断片化を予告するものであった。ポーランドは現在大部分が再統合されているが、マゾフシェ公国は依然として独立したままであり、我々は彼らとの関係を改善すべきである。"
 vassalize_mazovia_title:0 "マゾフシェを属国化"
 vassalize_mazovia_desc:0 "マゾフシェ公国はポーランドに返還されなければならない。公爵が再びポーランド王家の宗主権を認識することが不可欠だ。"
 annex_mazovia_title:0 "マゾフシェを取り戻す"
 annex_mazovia_desc:0 "ポーランドをかつての栄光の時代に戻さなければならない。マゾフシェ公国は再びポーランドの完全な一部とならなければならない。"
 conquer_smolensk_title:0 "スモレンスクの征服"
 conquer_smolensk_desc:0 "スモレンスクの偉大な要塞はリトアニアへの表玄関である。我々はコモンウェルスを保護するため要塞を保持しておく必要がある。"
 retake_podolia_title:0 "トルコ人を追い返す"
 retake_podolia_desc:0 "トルコ人たちはコモンウェルスの南部に進んできている。我々はこれを許すことはできないし、彼らを追い返さなければならない。"
 poland_lithuania_relations_title:0 "ポーランドとリトアニアの関係"
 poland_lithuania_relations_desc:0 "ピャスト王朝の最後であるカジミェシュ大王の死で、ポーランドの政策はリトアニアとの強力な王朝の関係を追求することである。最近この注意がそれるようになっており、我々はそれらを新たにする必要がある。"
 annex_lithuania_title:0 "コモンウェルスの成立"
 annex_lithuania_desc:0 "ポーランドとリトアニアは長年にわたって緊密な関係を築いてきた。今や貴族たちは、ルブリン合同により二つの国家を一つのコモンウェルス（共和国）とするよう求めている。"
 retake_minsk_title:0 "ミンスクを奪還"
 retake_minsk_desc:0 "ロシア人はミンスクを奪ったが、この要塞がその手に残ることは許されない。それは奪還されなければならない。"
 fortify_the_southern_border_title:0 "南部国境の要塞化"
 fortify_the_southern_border_desc:0 "ハプスブルク家は我々の南の国境を脅かしている。ポーランドを守るためには、そこの要塞を強化しなければならない。"
 defend_polands_western_border_title:0 "西部国境を守れ"
 defend_polands_western_border_desc:0 "ポーランドの土地の1インチたりとも、卑劣なプロイセン人に属してはならない！"
 defend_polands_northern_border_title:0 "北部国境を守れ"
 defend_polands_northern_border_desc:0 "ポーランドの土地の1インチたりとも、卑劣なロシア人に属してはならない。"
 vassalize_navarra_title:0 "ナバラの属国化"
 vassalize_navarra_desc:0 "カスティーリャとフランスの両王国は、ナバラの土地に目を奪われている。これらの土地がどちらかの手に落ちれば、アラゴンにとっては悲惨なことになるだろう。"
 conquer_sardinia_title:0 "サルデーニャへの権利"
 conquer_sardinia_desc:0 "教皇は公正王ハイメに1297年にサルデーニャの王国を与えた。我々はこの寛大な贈り物を忘れたことはなく、それが我々のものであると主張する時だ。"
 diplo_annex_sicily_title:0 "シチリアの併合"
 diplo_annex_sicily_desc:0 "ペドロ3世がシチリア島からアンジュー公を追い出して以来、王国はアラゴンの正当な一部であった。これらの権利を再確認する時が来た。"
 diplo_annex_naples_title:0 "ナポリの併合"
 diplo_annex_naples_desc:0 "ナポリ王は我々の支配権を賢明に受け入れたが、彼の継続的な独立はもはや望ましくない。"
 conquer_naples_title:0 "ナポリの征服"
 conquer_naples_desc:0 "軽率なナポリ王は、彼がシチリア島の真の王であると主張し続けている。ナポリは征服されなければならず、この主張は我々には到底受け入れられない。"
 defend_kaffa_title:0 "カッファを守れ"
 defend_kaffa_desc:0 "我々はオスマントルコと戦争しており、黒海の基地を失うことなく確保しなければならない。カッファを守らなければならない。"
 retake_kaffa_title:0 "クリミアの領有を回復"
 retake_kaffa_desc:0 "カッファの喪失は一時的な後退に過ぎない。我々は今もこの州について考慮しており、それを取り戻さなければならない。"
 conquer_hainaut_title:0 "エノーの征服"
 conquer_hainaut_desc:0 "フィリップ豪胆公の娘である、ブルゴーニュのマルグリットとエノー伯ヴィルヘルムとの結婚以来、我々はこれらの土地に強い関心を持っていることを確実にしてきた。今、我々が正当にそれらを手に入れる時だ。"
 conquer_brabant_title:0 "ブラバントの征服"
 conquer_brabant_desc:0 "ブラバント公はオランダの支配的なブルゴーニュと争っている。低地のロレーヌ公爵の後継者であるという彼の主張は非常に傲慢であり、我々は彼に教訓を教え込まなければならない。"
 conquer_luxemburg_title:0 "ルクセンブルクの征服"
 conquer_luxemburg_desc:0 "ルクセンブルク公国はブルゴーニュ地方にとって素晴らしい付加価値をもたらすだろう。ブルゴーニュ地方と低地諸国の我々の財産との距離を減少させるだろう。"
 conquer_liege_title:0 "リエージュの征服"
 conquer_liege_desc:0 "リエージュの司教区は、我々の言うところの最も強力な公爵によって真に支配されるべきだ。我々がリエージュの君主となることで、我々は地方の中核が我々に忠実であることを確保できる。"
 vassalize_lorraine_title:0 "ロレーヌの属国化"
 vassalize_lorraine_desc:0 "ロレーヌ公国は、ブルゴーニュの領土を二等分して広がっている。我々は、これらの土地への自由な繋がりを確保し、他の誰か（フランス王のような）の手に入らないようにする必要がある。"
 reach_the_mississippi_title:0 "父なる川"
 reach_the_mississippi_desc:0 "ミシシッピ川は、北アメリカの地域内のすべての商業が流れる動脈である。私我々が独立を保つためには、この川に繋がっている必要がある。"
 the_united_states_france_relations_title:0 "フランスとの関係"
 the_united_states_france_relations_desc:0 "合衆国が成長し繁栄するには友人が必要であり、我々は最良の選択肢はフランスとの強固な関係であると感じている。彼らとの関係を改善しよう。"
 the_united_states_rev_france_relations_title:0 "戦友"
 the_united_states_rev_france_relations_desc:0 "フランスはついに腐敗した君主制を打倒し、正しい考え方の共和国を設立した。我々の世界への共通の見解として、我々は友人であるべきだ。"
 tobacco_factory_title:0 "煙草工場"
 tobacco_factory_desc:0 "若い共和国の繁栄のため、我々は国家の生命線としての商業を拡大しなければならない。"
 connect_brandenburg_and_prussia_title:0 "ブランデンブルクとプロイセンを繋ぐ"
 connect_brandenburg_and_prussia_desc:0 "我々の属国であるプロイセンをより良く保護するため、我々は彼らを守る立場にある必要がある。我々は彼らと我々とをつなぐ回廊地帯を持つ必要がある。"
 connect_the_prussian_lands_title:0 "プロイセンの拡大"
 connect_the_prussian_lands_desc:0 "ブランデンブルクとプロイセンを統一した今、我々は領域の2つの半分をどのように守るのかという問題を抱えている。我々の領域をより防御的な単位とするためには、現在支配している部分だけでなく、全プロイセンを征服しなければならない。"
 conquer_swedish_pomerania_title:0 "スウェーデン領ポメラニアの征服"
 conquer_swedish_pomerania_desc:0 "正当にポメラニアは、ブランデンブルクの一部になったはずであるが、スウェーデンは取り分を獲得することを主張した。我々は権利を主張し、スウェーデンを我々の正当な土地から追放する必要がある。"
 conquer_hinterpommern_title:0 "ポメラニア継承"
 conquer_hinterpommern_desc:0 "我々はポメラニア公国の継承権を持っている。今の時点でポメラニアの全土にそれを試みることは賢明ではないが、その一部を獲得することで、我々の権利を誰にも忘れさせないようにしておく必要がある。"
 brandenburg_prussia_relations_title:0 "プロイセンとの関係"
 brandenburg_prussia_relations_desc:0 "我々の東部国境の防衛は、適切な同盟国によって強化することができる。その位置と文化的な関係から、プロイセン国家との関係を強化するのは論理的な行動だ。"
 prussia_brandenburg_relations_title:0 "ブランデンブルクとの関係"
 prussia_brandenburg_relations_desc:0 "すぐ近くに強力な国家がある我々の状況は、我々に友人が必要であることを示している。ブランデンブルクは、その位置と我々の密接な文化的関係により、完璧な候補である。"
 vassalize_prussia_title:0 "プロイセンの属国化"
 vassalize_prussia_desc:0 "プロイセンは弱く脆弱に見えるが、我々の歴史的なつながりは、これについて何かをすべきことを示している。我々が彼らを守ることができるよう、我々がプロイセンの君主となろう。"
 annex_prussia_title:0 "プロイセンの併合"
 annex_prussia_desc:0 "今こそ、プロイセンをブランデンブルクの領域に完全に組み込むときだ。"
 brandenburg_breaks_free_from_poland_title:0 "ポーランドからの解放"
 brandenburg_breaks_free_from_poland_desc:0 "威厳あるブランデンブルク選帝侯がポーランドの統治権を受け入れることはふさわしいものではない。この状況は終わらせなければならない。"
 prussia_breaks_free_from_poland_title:0 "ポーランドからの解放"
 prussia_breaks_free_from_poland_desc:0 "プロイセン公国が繁栄するためには、ポーランド王が我々に置いた束縛から解放されなければならない。"
 prussia_partitions_poland_title:0 "大ポーランドの征服"
 prussia_partitions_poland_desc:0 "ポーランドは弱く、ロシアは彼女を支配し続けたいと考えています。我々がこの状況を受け入れるには、ポーランドの領土で補償される必要がある。"
 conquer_ratibor_title:0 "ラティボルの征服"
 conquer_ratibor_desc:0 "我々は、ヨーロッパ諸国の家族たちに認識させなければならないシレジアへの請求権を持っている。これを達成するにはラティボルを確保する必要がある。"
 subjugate_westphalia_title:0 "ヴェストファーレンの征服"
 subjugate_westphalia_desc:0 "ヴェストファーレン王国が創設され、これには、プロイセンの正当な一部とみなされたいくつかの小さな地域が含まれている。これらの土地を口実として使い、ヴェストファーレン全土を得ることができる。"
 conquer_ferrara_title:0 "フェラーラの回収"
 conquer_ferrara_desc:0 "我々は皇帝との戦いにおける彼らの忠実な支援のために、エステ家にフェラーラ公国を教皇の領土として与えた。しかし、今はこれらの土地を回復する時だ！"
 conquer_ancona_title:0 "アンコーナの編入"
 conquer_ancona_desc:0 "教皇と皇帝の間の破滅的な戦争の間、アンコーナは帝国主義者の皇帝派が支配するようになった。技術的には教皇領はそれ以来、事実上独立していたが、今ではそれを教皇領に回復させることに注意を集中できる。"
 annex_avignon_title:0 "西洋の分裂の終わり"
 annex_avignon_desc:0 "大シスマの間、フランス人の一団によって支持された対立教皇はアヴィニョンに置かれた。我々がアヴィニョンを支配するなら、真の信仰の真の一人の指導者に対する我々の主張は疑う余地がない。"
 catholic_italy_title:0 "異端との戦い"
 catholic_italy_desc:0 "安全な行動の約束は、異端者に与えられたときに拘束されるものではなく、皇帝は機会があればルターを火あぶりにしようとしたはずだ。今では彼の異端の教えがイタリアに広がっており、これは踏み潰す必要がある。"
 academy_in_rome_title:0 "ルネサンスの君主"
 academy_in_rome_desc:0 "ルネサンス型における真の君主であるためには、ローマを最高の芸術家の安息の地としなければならない。この目的のために、我々は美術アカデミーの後援者となるべきだ。"
 conquer_orkney_title:0 "オークニーへの請求"
 conquer_orkney_desc:0 "オークニーは、スコットランド王国にとって戦略的に重要な位置にある。我々は今、これらの土地に対する正当な請求権の下に、それを獲得する必要がある。"
 scotland_france_relations_title:0 "古い同盟"
 scotland_france_relations_desc:0 "スコットランドがイングランドの下で脅威にさらされている限り、我々は長い間、安全を確保するためフランスとの同盟関係を維持し、彼らに対抗している。古い同盟を更新する時期だ。"
 scottish_war_against_england_title:0 "古い同盟を称えよ"
 scottish_war_against_england_desc:0 "フランスは再び我々の祖先の敵であるイングランドと戦争中である。我々はもう一度イングランドに戦いを仕掛けるべきだ。"
 scottish_control_title:0 "国境を進める"
 scottish_control_desc:0 "スコットランドを保護するためには、国境を南に進め、ノーサンバーランドを緩衝地帯として確保する必要がある。"
 scottish_defense_title:0 "国家を守れ"
 scottish_defense_desc:0 "スコットランドの土地の1ヤードたりともイングランドの敵に譲ることはできない。イングランドがこれを悟るまで我々は戦い続けなければならない。"
 bavaria_austria_relations_title:0 "ハプスブルク家との友情"
 bavaria_austria_relations_desc:0 "ヴィッテルスバッハ家とハプスブルク家は、南西ドイツでの影響力のために互いに競争している。しかし、我々がハプスブルク家との良好な関係を享受することで、より自由な支配を得ることができるだろう。"
 hungary_austria_relations_title:0 "オーストリアの関係"
 hungary_austria_relations_desc:0 "我々の北の隣国と我々との関係は、時には不安定な接触であった。しかし、バルカン諸国を我々の手で解放するために、我々はオーストリアとの関係を改善する必要がある。"
 hungary_transylvania_relations_title:0 "トランシルヴァニアの関係"
 hungary_transylvania_relations_desc:0 "トランシルヴァニアはハンガリーの属国と考えられている。しかし、我々の関係において、彼らは我々の敵となる可能性が高く、彼らとの関係を修復しよう。"
 vassalize_transylvania_hun_title:0 "トランシルヴァニアを群れに返す"
 vassalize_transylvania_hun_desc:0 "トランシルヴァニアは自分たちがハンガリーの一部であることを忘れているようだ。トランシルヴァニアの君主はハンガリーの王冠に膝を屈しなければならない。"
 conquer_the_banat_title:0 "バナトの征服"
 conquer_the_banat_desc:0 "バナトは、ハンガリーを侵略しようとしているトルコ軍の最も可能性のある進路上にある。この州が我々の防衛の第一線を形成する必要がある。"
 retake_croatia_title:0 "クロアチアを解放"
 retake_croatia_desc:0 "トルコ人はクロアチアを歴史的な州にまで追いやった。我々は彼らを撃退する必要がある。"
 lithuania_poland_relations_title:0 "ポーランドとの関係"
 lithuania_poland_relations_desc:0 "1386年、ヨガイラ大公はカトリックを受け入れる決断を下し、リトアニアとポーランドとを結びつけた。これらの歴史的な関係を再発見し、ポーランドとの友好関係を強化する必要がある。"
 conquer_samogitia_title:0 "ジェマイティヤを回復"
 conquer_samogitia_desc:0 "ジェマイティヤの土地は歴史的にリトアニアの一部であり、チュートン騎士団によって我々から残酷に奪われた。この州を大公国に戻す必要がある。"
 retake_chernigov_title:0 "チェルニゴフを回復"
 retake_chernigov_desc:0 "モスクワの主張は、キエフ・ルーシの真の後継者の一人であると主張するものだ。我々はドニエプル川をもう一度進み、リトアニアのためにチェルニゴフを取り戻す必要がある。"
 retake_smolensk_title:0 "スモレンスクを解放"
 retake_smolensk_desc:0 "スモレンスクの要塞はリトアニアへの玄関口のようにそびえ立っているが、それがなければロシアの遊牧民は意のままに西へ進むことができる。この要塞を優先的に回復する必要がある。"
 subjugate_aquileia_title:0 "アクイレイアの征服"
 subjugate_aquileia_desc:0 "アクイレイア総大司教は、かつてはイタリア半島で最も強力な国の一つであった。今やその栄光の時代は過ぎ去り、ヴェネツィアがそれに取って代わるべき時だ。"
 conquer_friuli_title:0 "フリウリの征服"
 conquer_friuli_desc:0 "その位置のお陰で、ヴェネツィアの街は攻撃に対してかなり安全である。しかし、我々は揺れ動くイタリアの政治情勢に翻弄されないよう、領土を拡大しなければならない。"
 conquer_brescia_title:0 "ポー平原を進め"
 conquer_brescia_desc:0 "ブレシアの要塞は、東ロンバルディアの中でも最も重要な都市である。裕福なロンバルド国家からヴェネツィアの財産を守るため、我々はこの地方を支配する必要がある。"
 conquer_verona_title:0 "「テラ・ファーマ」への拡大"
 conquer_verona_desc:0 "我々はイタリア本土における我々の保有を拡大する必要があり、我々の求めるものはどこにあるだろう？ヴェローナが正当なものである理由は、それが我々の風景であるからだ。"
 conquer_istria_title:0 "ヴェネツィアの交易を守れ"
 conquer_istria_desc:0 "アドリア海は、すべてのヴェネツィア交易が流れる動脈である。それを守るためには、我々は艦隊が運航できるよう沿岸沿いに一連の拠点を設ける必要がある。"
 defend_crete_title:0 "クレタを守れ"
 defend_crete_desc:0 "トルコ人たちは地中海で再び前進している。クレタ島の我々の基地は、エーゲ海における彼らの交易を苦しめることができる。我々はクレタ島を自分たちの手の中に確保しておく必要がある。"
 retake_crete_title:0 "クレタを奪還"
 retake_crete_desc:0 "クレタ島は、東からヴェネツィアを守るために必要な一連の拠点に重要な結びつきを形成していた。我々は共和国が真に安全であるために、この島を取り戻さなければならない。"
 bohemia_silesia_relations_title:0 "シレジアとの関係"
 bohemia_silesia_relations_desc:0 "1327年、シレジアの公爵はヨハン盲目王を彼らの君主として受け入れた。しかし、我々は友情の兆しを見ているわけではなく、関係を改善しなければならない。"
 diplo_annex_silesia_title:0 "シレジアを組み込む"
 diplo_annex_silesia_desc:0 "1335年、ポーランド王カジミェシュ3世はボヘミアがシレジアの正当な支配者であると認めた。我々はシレジア公国の大きな独立を受け入れてきたが、現在ではシレジアをボヘミアの完全な一部とすることが求められている。"
 bohemia_hungary_relations_title:0 "ハンガリーとの関係"
 bohemia_hungary_relations_desc:0 "ボヘミアの最後のプシェミスル朝の王であったヴァーツラフ3世が、ハンガリー王としても称賛されて以来、二つの王国の運命は絡み合っている。彼らと我々の関係を強化する時が来た。"
 defend_bohemia_against_hungary_title:0 "ハンガリー人の土地はない"
 defend_bohemia_against_hungary_desc:0 "ボヘミアの土地がハンガリーに所有されていないことを確実にしなければならない、"
 bohemia_austria_relations_title:0 "ハプスブルク家との関係"
 bohemia_austria_relations_desc:0 "オーストリアのハプスブルク家は時には興味深い隣人である。我々が彼らとの関係を改善できるかどうかを見てみよう。"
 improved_relations_with_electors_title:0 "$COUNTRY$選帝侯との関係を改善"
 improved_relations_with_electors_desc:0 "神聖ローマ帝国の選挙制度は時に真の問題となる。最近、我々は、§Y$COUNTRY$§Wの選帝侯に対して、我々が共にいられるほど人気が​​ないことに気付いた。我々の王朝が皇帝のままであることを保証するため、我々は絆を強化しなければならない。"
 become_emperor_title:0 "皇帝になる"
 become_emperor_desc:0 "我々は、帝国の統治者の間で選帝侯の威厳による恩恵を受けている。しかし、我々が他の選帝侯との関係を改善することができれば、皇帝の玉座は我々の手の内に入る可能性がある。"
 naval_recruiting_act_title:0 "海軍徴兵法の可決"
 naval_recruiting_act_desc:0 "強力な海軍は、頑強で有能な船員に依存している。徴兵法は、あらゆる収入の手段を持たない健常な男性に、海上での奉仕を強制し、それにより利用可能な船員の数を増加させる。"
 militia_act_title:0 "民兵法の可決"
 militia_act_desc:0 "王と王個人を軍の最高指揮官であると宣言する。民兵の独占的な権利として、指揮権からその処分まで、すべての権利は王の手にあると考えられている。"
 statute_of_monopolies_title:0 "独占の規程を宣言"
 statute_of_monopolies_desc:0 "自由交易と交易国間の商品の自由な流通を促進することで、経済成長を促し、独占と政府による規制を非難する。"
 licensing_of_the_press_act_title:0 "特許検閲法の可決"
 licensing_of_the_press_act_desc:0 "印刷及び印刷機に関する厳しい規則と規制を採用することにより、社会における反逆的な出版物の量を最小限に抑えることができるばかりでなく、大衆をより高度に制御することも可能になる。"
 tenures_abolition_act_title:0 "不動産保有条件廃止に関する法律の可決"
 tenures_abolition_act_desc:0 "君主に一定の補償を設定し、王家に負う様々な軍事的および農業的義務を取り除く。"
 court_of_wards_and_liveries_title:0 "後見及び相続権裁判所法の可決"
 court_of_wards_and_liveries_desc:0 "税の徴収と封建的な義務の管理を担当する後見及び相続権裁判所を設立する。裁判所は、後見および相続権に関するすべての問題も処理する。"
 dissolution_act_title:0 "解散法の可決"
 dissolution_act_desc:0 "議会の議員が少なくとも三年に一度は召集されることを求めることによって、王が議会の同意なしに王国を絶対的に支配するのを防ぐ。"
 statue_in_restraint_of_appeals_title:0 "上訴禁止法を宣言"
 statue_in_restraint_of_appeals_desc:0 "正式に教皇を降格させ、代わりに宗教上のすべての問題の最終的な法的権限になるように王を格上げする。"
