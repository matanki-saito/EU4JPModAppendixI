 form_kingdom_of_prussia_desc:0 "帝国には王は一人しか存在せず、その王はボヘミアの王である。同時に、プロイセンの我々の土地は帝国の歴史的な一部ではなく、他の選帝侯を超える我々のより偉大な地位を反映するため、我々は自身をプロイセン王として宣言しよう。"
