 no_surrender_to_the_dutch_desc:0 "オランダ人はネーデルラントの領土に対する不法な戦争を続けており、我々は彼らの前進に対して強く立ち向かい、王国の領土を保持しなければならない。"
 bring_the_dutch_back_to_catholisism_header:0 " "
 bring_the_dutch_back_to_catholisism_title:0 "オランダをカトリック信仰に戻す"
 bring_the_dutch_back_to_catholisism_desc:0 "オランダは異端の信仰に執着し続けているが、彼らを真の教会の愛すべき教会の中心に戻さなければならない。必要ならば剣をもって。"
 spanish_netherlands_should_be_catholic_header:0 " "
 spanish_netherlands_should_be_catholic_title:0 "オランダにおけるプロテスタントを止めろ"
 spanish_netherlands_should_be_catholic_desc:0 "オランダの州の我々の国民たちは、我々の聖教会から逸脱しているという報告が我々の耳に届いた。我々の異端審問の長官は、彼らが異端審問によって真の信仰に復帰するよう説得することを期待していると信じている。"
