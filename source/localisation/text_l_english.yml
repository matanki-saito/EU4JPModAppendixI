 devshirme_system_title:0 "デヴシルメ制度の拡大"
 devshirme_system_desc:0 "新たに征服された土地の若者を奉仕させるため兵籍に入れることにより、募集工程の効率性が大幅に向上した。我々の国家が成長したことで、この制度をさらに拡大して洗練しよう。"
 provincial_system_title:0 "州政府制度を採用"
 provincial_system_desc:0 "州の総督、あるいは「ベイ」を任命することは確かに税金の管理などを改善することができるが、我々の州を直接統治することができないため、野心的な総督が大部分の時間を陰謀や内紛に費やすことに没頭する可能性もある。"
 provincial_taxation_system_title:0 "地方税制を導入"
 provincial_taxation_system_desc:0 "恒久的な地方税制の導入により、我々はかなりの利益を自己のために最適化できる。"
 LEDGER_TARIFFS:0 "関税"
 the_devshirme_system:0 "デヴシルメ制度"
 desc_the_devshirme_system:1 "14世紀の終わりから17世紀中期にかけて、オスマン王朝はデヴシルメ制度によって王室の奴隷を獲得してきた。慎重に選ばれた非ムスリムの、通常12歳から14歳のバルカン半島のキリスト教徒の子供たちは、トルコの一族と共に暮らし、帝国の宮廷に送られる前に、トルコ語とイスラム法を学ぶ。大部分は厳格な訓練を受けた歩兵の常備軍であるイェニチェリに加わり、特定の指導力と知的能力を発揮した者は、スルタンの一家に直接給仕として登録され、教育を受け、成功した場合は、オスマンの軍事的統治エリートの最も高い地位に昇ることができた。彼らの生活は支配者に依存しており、クルと呼ばれるこれらの奴隷は強い忠誠を示し、オスマン朝時代の帝国に対する集権化の確立にとって重要であった。"
 the_provincial_system:0 "州政府制度"
 desc_the_provincial_system:0 "州の総督を任命することによって、我々は税務行政などを改善したが、野心的な知事が大部分の時間を消費して、おそらく陰謀や内紛に没頭する可能性も高めた。"
 promote_national_merchants_title:0 "国家の商人を推進"
 promote_national_merchants_desc:0 "いくつかの減税と引き換えに、彼らの効率性と競争力を高めるため、国家の商人を促進することに注力する。"
 national_merchants:0 "国家の商人"
 desc_national_merchants:0 "国家の商人の推進に全力を注ぐことで、我々は効率性と競争力を向上させたが、残念ながら、我々の税収は結果として苦しんでいる。"
 CURRENT_POSITION:0 "現在位置"
