 desc_venetian_arsenal:0 "巨大なノヴィッシモの造船所は、地中海最大の造船所の一つである。これは、他の方法で可能であるよりもずっと安価にガレー船を構築することを可能にする。"
 expand_venetian_arsenal_title:0 "ヴェネツィア造船所の拡張"
 expand_venetian_arsenal_desc:0 "「たとへば冬の日ヴェネツィア人の船廠に、健かならぬ船を塗替へんとて、粘き脂、煮ゆるごとく」とあるようにヴェネツィア造船所は12世紀以来存在しており、ダンテのインフェルノでも地獄を描くのに使われている。しかし、我々は今、造船所を拡大する時が来たのだろうか？"
 move_the_court_to_versailles_title:0 "ヴェルサイユに宮廷を移転"
 move_the_court_to_versailles_desc:0 "ヴェルサイユの小さな村の周りの土地は長い間優れた狩猟の地であり、小さな狩猟用のロッジは着実に壮大な眺めの宮殿となっています。これを今、フランス政治の中心地とするのは適切だろうか？"
