 ledger_regimental_camp:0 "連隊兵舎は州の人的資源と連隊の募集速度の両方を向上します。これらは高い人的資源を持つ州に建設するのが最良です。"
 ledger_shipyard:0 "造船所は、州における造船速度を向上させます。税収の高い州に建設するのが最良であり、あなたは多くの船を建造することができるでしょう。"
 ledger_constable:0 "城守は、州の税収と不穏度を両方増加させます。最大の恩恵は、税収が最も高い州から得られます。裁判所は土地所有者の不穏度を減少させるので、城守のある州で建設することは有益です。城守はまた、工房からのボーナスも増やします。"
 ledger_courthouse:0 "裁判所がある州では、州の不穏度が減少します。裁判所はどの州でも役立ち、不穏度の増加は税収の減少につながるため、高い税を徴収している州では特に有用です。"
 ledger_tax_assessor:0 "税務署は、あなたの帝国全体のインフレを軽減します。インフレがない場合でも、後日に金を鋳造し、インフレを減らすことができるので、構築する価値があります。税務署は、敵から遠く離れた州で構築するのが最も優れています。"
