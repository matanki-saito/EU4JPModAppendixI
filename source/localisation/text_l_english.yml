 subjugate_burgundy_title:0 "ブルゴーニュの継承"
 subjugate_burgundy_desc:0 "ブルゴーニュは帝国とフランスの国境に位置している。この公国の運命は我々にとって非常に重要である。我々は、ハプスブルク家に悪いことが起こった場合、それに対して発言権を持っていることを確認する必要がある。"
 no_ottomans_in_eastern_balkans_title:0 "トルコを追い返す"
 no_ottomans_in_eastern_balkans_desc:0 "東バルカンを支配するトルコ人たちは、オーストリアの維持にとって大きすぎる脅威である。我々は独自の安全保障のため、これらの土地の一部の支配を確保する必要がある。"
 no_ottomans_in_western_balkans_title:0 "軍政国境地帯の保持"
 no_ottomans_in_western_balkans_desc:0 "恐ろしいトルコ人たちはまだ西バルカン諸国に強く定着しており、我々は軍事境界を確保するために彼らを押し戻さなければならない。"
 austria_spain_relations_title:0 "スペインとの関係"
 austria_spain_relations_desc:0 "スペインの周辺地域は、フランスという脅威に対し、オーストリアにとっての魅力的な仲間となっている。我々は、スペインとの強い関係を享受するため、両王室の婚姻を確実にしなければならない。"
 austria_burgundy_relations_title:0 "帝国の国境を守れ"
 austria_burgundy_relations_desc:0 "フランスの土地は裕福で人口も多く、これらの支配者は帝国に対する脅威である。我々はブルゴーニュとの関係を強化することによって帝国の国境地域を守る助けとしなければならない。"
 austria_bavaria_relations_title:0 "先祖代々の土地を守る"
 austria_bavaria_relations_desc:0 "ハプスブルク王朝の先祖代々の土地の北側には、バイエルン王国の潜在的な脅威がある。彼らが敵とならないよう、関係を強化しなければならない。"
 no_territory_to_the_ottomans_title:0 "オーストリアにトルコの土地はない"
 no_territory_to_the_ottomans_desc:0 "オーストリアの土地の一部がトルコによって保有されていないことは、我々の安全保障と威信にとって不可欠だ。すべての土地が我々のものとなるまで戦わなければならない。"
 hegemony_over_north_italy_title:0 "北イタリアへの我々の請求権"
 hegemony_over_north_italy_desc:0 "我々はロンバルディア州の土地への強い請求権を持っている。我々の荘厳な王朝は、これらの請求権を押し進めることを要求している。"
 annex_bohemia_title:0 "ボヘミアの終わり"
 annex_bohemia_desc:0 "ボヘミア王国はハプスブルク家の支配を受け入れたが、議員たちは、これが我々の領土の安全保障には十分ではないと助言している。ボヘミアは完全に我々の支配下に置かなければならない。"
 annex_hungary_title:0 "ハンガリー人を保護"
 annex_hungary_desc:0 "ハンガリー王国は我々の宗主権を受け入れたが、バルカン諸国の状況においては、ハンガリーは依然として脆弱であると感じている。我々はハンガリーの貴族たちに、オーストリアとの同君連合が勝利を収めるに足るほど強力であると納得させなければならない。"
 protect_belgium_from_the_french_title:0 "オランダを守れ"
 protect_belgium_from_the_french_desc:0 "オランダにおける我々の領土が、フランスによって脅かされている。我々は自分たちの地位を確保し、彼らを低地国家から追い出す必要がある。"
 protect_hungary_from_the_ottomans_title:0 "オスマンからハンガリーを保護"
 protect_hungary_from_the_ottomans_desc:0 "ハンガリーの州がオスマンの支配下にないようにすることは我々の義務だ！"
 protect_italy_from_the_french_title:0 "フランス人をイタリアの外へ"
 protect_italy_from_the_french_desc:0 "北イタリアは、オーストリアの西への最も明白な侵略路の一つである。君主の安全から、ただの一つの州でさえフランスの支配下にある限りは、平和などありえないことが要求されている。"
 protect_italy_from_the_french_republic_title:0 "革命軍からイタリアを保護"
 protect_italy_from_the_french_republic_desc:0 "革命的なフランスの騒々しい群れは北イタリアを圧倒すると脅している。これが起こらないようにするのは我々の神聖な義務である。北イタリアのどの州も、革命的なジャコバン派の手に委ねられてはならない。"
