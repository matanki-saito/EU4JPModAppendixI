 enlist_privateers_title:0 "私掠船の徴用"
 enlist_privateers_desc:0 "信頼できないとみなされる他国に属する船や敵船を追跡するため、国境を通過することを許可することで、外国交易を破壊することを私掠船に委託する。"
 naval_convoy_system_title:0 "海軍の護送船団方式を確立"
 naval_convoy_system_desc:0 "海賊や私掠船が我々の交易を混乱させるのを防ぐため、植民地から金やその他の異国の商品を運ぶ船舶に対する護送船団方式を採用する。"
 colonial_restrictions_title:0 "植民地への制限"
 colonial_restrictions_desc:0 "交易と生産に関して厳格な規則を設けることで、我々の植民地支配を強める。"
 anti_piracy_act_title:0 "海賊対策法の可決"
 anti_piracy_act_desc:0 "それが原因となって増え続ける問題に対処するため、海賊行為を犯した場合の罰則を厳しくする。"
