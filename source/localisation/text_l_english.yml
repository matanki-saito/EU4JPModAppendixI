 REVOLUTIONARY_FRANCE_NAME:0 "革命フランス"
 REVOLUTIONARY_FRANCE_DESC:0 "ルイ16世のヴァレンヌへの逃亡は彼の信頼を損ない、1792年にフランス共和国が成立する道を切り開いた。革命的な情熱が彼らの国に広がることを恐れ、他のヨーロッパ君主は新革命政府との戦争を求めた。それは強力な欧州連合との闘いに奮闘しながら、革命的なフランスを導いている。"
 THE_FRENCH_REVOLUTION_NAME:0 "フランス革命"
 THE_FRENCH_REVOLUTION_DESC:0 "ヨーロッパ史においてもっとも重要な時期の一つが、7月14日のバスティーユの襲撃とともに始まった。この出来事は、ブルボン王朝を打倒し、かつてフランスを支配した絶対君主制に終止符を打とうとする一連の試みの始まりであろう。革命的な反乱軍との戦いにより、フランスは最も破壊的な時期の一つに入っている。"
 mixed_order_infantry:0 "混合歩兵"
 mixed_order_infantryDESCR:0 "元々は擲弾を装備した歩兵突撃ユニットであり、包囲において最も頻繁に配備された。18世紀を通じて、擲弾兵は好んで使う武器として擲弾に替えて銃剣を選ぶようになった。"
 napoleonic_lancers:0 "ラテン槍騎兵"
 napoleonic_lancersDESCR:0 "ナポレオン軍の中で最も優れたユニット。彼らの槍は敏捷性を失わせたが、これらの騎兵部隊は、直接敵に突撃する際に非常に優れていた。"
 napoleonic_square:0 "ナポレオン方陣"
 napoleonic_squareDESCR:0 "歩兵の本隊は、その側面に騎兵と砲兵を持つ密集した長方形の陣形を取っていた。この陣形は騎兵の攻撃には十分持ちこたえられたが、当然ながら砲兵の攻撃には同じくらい持ちこたえることができなかった。"
 open_order_cavalry:0 "ラテン猟騎兵"
 open_order_cavalryDESCR:0 "小戦闘に特化しており、その射撃技術で有名な馬に乗った騎兵である。"
 eastern_carabinier:0 "東方騎銃兵"
 eastern_carabinierDESCR:0 "本質的には、騎銃兵としても知られている短いマスケット銃またはライフルを携帯する乗馬歩兵である。馬から降りて徒歩で戦う能力は、彼らに戦闘における大きな柔軟性をもたらした。"
 eastern_skirmisher:0 "東方散兵"
 eastern_skirmisherDESCR:0 "絶えず移動する小型で柔軟性のある騎兵ユニットであり、より遅く動く歩兵や砲兵部隊によって拘束されない、前もって計画されていない戦闘に特化している。"
 eastern_uhlan:0 "東方ウーラン"
 eastern_uhlanDESCR:0 "軽騎兵ユニットはほとんどの場合、槍やピストル、サーベルを装備していた。ウーランの戦術的優位は、その敏捷性とスピードにあり、彼らはしばしば様々なヨーロッパの軍隊で採用された。"
 muslim_dragoon:0 "ムスリム竜騎兵"
 muslim_dragoonDESCR:0 "騎馬を移動の手段として用いるが、戦う際は徒歩である馬に乗った兵士。"
 muslim_mass_infantry:0 "ムスリム大規模歩兵"
 muslim_mass_infantryDESCR:0 "少なくとも1000人の歩兵で構成されている大隊で、最も多くの場合マスケット銃で武装し、正方形に配置されている。密集した正方形を維持することによって、この陣形は最も野心的な騎兵の攻撃にも耐えることができた。"
