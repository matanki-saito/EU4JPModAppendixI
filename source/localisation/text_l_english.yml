 promote_printing_industry_title:0 "印刷産業の奨励"
 promote_printing_industry_desc:0 "ここでは印刷機は発明されていないが、すでに人々はその可能性に注目している。教会のようなより保守的な人々は、印刷機は悪魔の道具だと考えている人もいるようだが、我々がそれを支援すればヴェネツィアは恩恵を受けると思われる。"
 desc_printing_industry:0 "書かれた言葉を大量に生産する能力は、いくつかの点では両刃の剣である。技術革新と技術進歩を促す一方で、それはまた、人々に常に有用とはいえない奇妙な思想をもたらす。"
 enact_stato_da_mar_title:0 "「海洋州」の制定"
 enact_stato_da_mar_desc:0 "ヴェネツィアは二つの方向を向いている。我々は北イタリアに政治的利益を持ち、地中海に交易利益を持っている。我々の交易利益が保護されていることを確実にするため、我々は二つの統治を分割し、海洋州によって交易関係を守るべきだ。"
 desc_stato_da_mar:0 "海洋州はイタリアではなく、ヴェネツィアの公式用語である。統治におけるこれらの土地の確立は、海の支配と交易に完全に対応するものであるため、商人は恩恵を感じている。"
 allow_fuggers_title:0 "フッガー家の金融支配を認める"
 allow_fuggers_desc:0 "1397年のメディチ家の銀行の設立は、その影響力のある一族をヨーロッパの銀行の中心に置いたが、無謀な貸付が銀行への圧力となり、それらの地位において、新しい裕福な家族が現れた。裕福なシュヴァーベンの織工の一族であるフッガー家が、我々への助けを提案している。"
 desc_fugger_banks:0 "一定の封建的な譲歩の見返りとして、フッガー家は我々に彼らの助力を与えている。それにより我々は相手よりもはるかに早く、安く、資金を調達することが可能である。"
 establish_hofkriegsrat_title:0 "宮廷軍事局の設立"
 establish_hofkriegsrat_desc:0 "宮廷軍事局は、フェルディナンド1世によって1556年に設立された。兵士の募集や、軍隊への兵器や食糧の供給、および拠点の維持管理を担当した。"
 desc_hofkriegsrat:0 "宮廷軍事局は、フェルディナンド1世によって1556年に設立された。兵士の募集や、軍隊への兵器や食糧の供給、および拠点の維持管理を担当した。"
 desc_spanish_inquisition:0 "誰もこれを期待していない"
 establish_spanish_inquisition_title:0 "スペイン異端審問の確立"
 establish_spanish_inquisition_desc:0 "共に祈っている国は、共に保持されている。スペイン王国は、唯一の統一された力としての君主を持ついくつかの国家の集まりである。我々が国を共に保持しておくには、宗教的な正統性を確保しなければならない。"
 commission_gold_fleet_title:0 "黄金艦隊の委託"
 commission_gold_fleet_desc:0 "新世界は、その時に取得することができる者に広大な機会を提供する。最も重要な機会は、王家に属するものである。物品の輸送に対する護送船団の正式化された体制は、保護するのが容易であるだけでなく、税を課すことも容易である。"
 desc_gold_fleet:0 "財宝艦隊は新世界からの金銀の輸送で最も有名だが、実際は新世界から無数の商品を輸送した護送船団の体制であった。"
 establish_afonsine_ordinances_title:0 "アフォンソの布告の確立"
 establish_afonsine_ordinances_desc:0 "封建時代に建国された国家は、土地を所有する貴族が大きな権力を持ち、彼らの利益は必ずしも我々の利益ではない。我々が真に拡大する海軍の道を追求することを望むのであれば、我々は彼らの特権を抑えなければならない。"
 desc_afonsine_ordinances:0 "最もの簡単な言葉で言えば、これらは正義を管理する王位の任命者による貴族の置き替えであった。しかし、より深いレベルでは、それらは王権（そして中央権威）対貴族（そして地方の利益）の重要性の表現となった。"
 remember_the_navigator_title:0 "航海王子を忘れないで"
 remember_the_navigator_desc:0 "エンリケ航海王子（1394年生まれ）は、ポルトガルのジョアン1世の第三子であった。彼は自分が王になることはないと知るとポルトガルの探検と海洋技術を奨励することに人生を費やした。これはポルトガルに大きな遺産を与えることになった。"
 desc_legacy_of_the_navigator:0 "ポルトガルの海洋技術や探査を促進する上で、エンリケ航海王子の努力は今日でもまだ感じられる。"
 the_societas_jesu:0 "イエズス会"
 desc_the_societas_jesu:0 "イエズス会はカトリックの復活の突撃隊である。人々をカトリックに改宗する技術を特に訓練し、彼らは異教徒と異端者が光を見ることができるよう説得力を発揮する。"
 institute_the_societas_jesu_title:0 "イエズス会の設立"
 institute_the_societas_jesu_desc:0 "教皇は、イエズス会と呼ばれる新たな宣教師たちの教団を承認した。しかしながら王室の支援なしにはうまくいかないだろう、我々はイエズス会を支援すべきだろうか？"
 use_highland_charge_title:0 "ハイランド突撃の利用"
 use_highland_charge_desc:0 "ウィリアム・ウォレスの時代から、ハイランド軍の突撃は壊滅的な恐怖を与えてきた。しかし、飛び道具の利用が増加するにつれ、大量の突撃はより危険にさらされているため、我々はより多くの拒まれることのない突撃を命令し、ハイランドが少なくとも10人の低地兵、あるいはそれ以上の価値があることを世界に示すべきである。"
 highland_charge:0 "ハイランド突撃"
 desc_highland_charge:0 "緩い規律で突撃する、それほど訓練されていないハイランドの歩兵である。正しく雇用された場合、それを止めるものはないと考える者もいた。"
 establish_british_merchant_navy_title:0 "イギリス商船隊の設立"
 establish_british_merchant_navy_desc:0 "島国である我々は、常に交易のために海に依存している。したがって我々は交易の繁栄を確実にするため商船を促進しなければならない。"
 acknowledge_britanna_rules_the_waves_title:0 "「ブリタニア、大海原を統治せよ」を歌おう"
 acknowledge_britanna_rules_the_waves_desc:0 "統べよ、ブリタニア！\nブリタニア、大海原を統治せよ。\nブリトンの民は、断じて、断じて、断じて、奴隷とはならじ。"
 establish_the_wooden_wall_title:0 "我々の木の城壁として艦隊を設立"
 establish_the_wooden_wall_desc:0 "島を守るのであれば、我々は艦隊を持たなければならない。我々の木製の壁としての艦隊を確立しよう。"
