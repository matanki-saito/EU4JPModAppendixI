 adal_guerilla_warfareDESCR:0 "敵に嫌がらせをするためゲリラ戦術を採用した、東アフリカ丘陵戦士の小集団である。"
 adal_gunpowder_warfareDESCR:0 "東部出身のアフリカの戦士はマスケット銃で武装し、かなり良い守備戦術を持っている。"
 african_clubmenDESCR:0 "伝統的な原住民の棍棒兵、すべての戦士の起源である。"
 african_hill_warfareDESCR:0 "アフリカの丘陵の気候に適応し、かなり良い守備能力を持つ丘陵戦士である。"
 african_spearmenDESCR:0 "部族の戦士たちは、主要な武器として、また防衛のための木製の盾として槍を使う。"
 african_western_franchise_warfareDESCR:0 "完全に西洋の戦争に適応したアフリカの戦士である。"
 afsharid_reformedDESCR:0 "ラクダ騎兵はナーディル・シャーの治世の間にマスケット銃で武装するようになった。彼はペルシアで最も優秀な軍事指揮官の一人であると一部では考えられていた。"
 afsharid_reformed_infantryDESCR:0 "ナーディル・シャーの治世の間にマスケット銃で武装した歩兵部隊である。彼はペルシアで最も優秀な軍事指揮官の一人であると一部では考えられていた。"
 algonkin_tomahawk_chargeDESCR:0 "これらの戦士は基本的な平野の戦士のもう一つの改良型であった。改良された平原の戦士ほど白兵戦では有効ではないが、彼らの致命的な飛び道具の集中攻撃は、これらのユニットに特別な打撃力を与えている。"
 ali_bey_reformed_infantryDESCR:0 "1770年、マムルーク国家を復活させたマムルークの将軍、アリー・ベイの下で仕えた騎兵部隊である。"
 american_western_franchise_warfareDESCR:0 "これらの部隊は最大の鋭気で、自分たちの死傷を考えずに攻撃を行う。これらのユニットは攻撃的で敵にとっては恐ろしいものになり得るが、より大きな守備戦術によって懲らしめられることもある。"
 anglofrench_lineDESCR:0 "戦列歩兵戦術は攻撃と防御のバランスを取ることを試み、いずれかに特化するものではなかった。しかし、これらの歩兵は、射撃や白兵においてより強さを見せた。彼らの目標は、マスケット銃の一斉射撃を使用して敵を破壊する前に、特に主に彼らが白兵行動の軍隊であった場合、敵に突撃することであった。"
 archipelago_frigateDESCR:0 "18世紀半ばに使用された、浅い水域のための、2本の帆柱を持った、大砲を搭載した船である。"
 asian_arquebusierDESCR:0 "銃器の採用はアジアの一部の地域でかなり遅かったが、徐々に弓は道を譲るようになった。火縄銃は16世紀に導入され、歩兵ユニットに精度は低いものの、非常に高い射撃速度を与えた。"
 asian_musketeerDESCR:0 "古い火縄銃に換えて、より軽く手軽なマスケット銃を装備したアジアの軍隊である。"
 austrian_grenzerDESCR:0 "18世紀にハンガリーとクロアチアを征服した後、オーストリアはオスマン帝国に対し、新たに征服した土地の国境を守るために、グランツ歩兵（翻訳すると国境の意味）と呼ばれる新しい種類のユニットを作り上げた。兵士は地元住民から募集され、兵役の代償として土地を与えられた。グランツ連隊は軽歩兵とみなされた。彼らは主に小規模な戦闘で役割を果たし戦ったが、戦列歩兵としても機能することができた。"
 austrian_hussarDESCR:0 "西ヨーロッパでは長い間、騎兵は戦場の王子であった。重装甲の騎士は凶暴な騎兵突撃をもたらした。しかし、東方では、オスマントルコといったステップの伝統から生まれた敵が、より軽武装の騎兵を持っていた。この騎兵は小競り合いに適しており、最後の偉大なる十字軍（ラテン貴族の精鋭）がオスマン帝国の軽騎兵とイェニチェリによって粉砕された、アドリアノープルの戦いで価値を示した。これに対抗するために、ハンガリー軍には、オスマン軍との戦いにより適した軽騎兵、ユサールと呼ばれる部隊があった。しかし、最初に西洋に到着したユニットは、軽装のハンガリーユサールではなく、正統な騎兵と軽装襲撃騎兵の融合である重装のポーランド有翼重騎兵であった。"
 austrian_jaegerDESCR:0 "18世紀のドイツでは、新種の軽歩兵が登場し、猟兵（イェーガー）と呼ばれた。猟兵は偵察や小競り合いに利用された。当初、猟兵は猟師、猟場番、木こりから募集された。大部分が優れたライフル兵だったため、しばしば狙撃兵として利用され、敵の将校に大きな損失を与えることができた。その後、猟兵はあらゆる軽歩兵の総称となった。猟兵部隊は、アメリカ革命で用いたグレートブリテンのように、他の国々に傭兵として雇われることが多かった。"
 austrian_tercioDESCR:0 "テルシオ（スペイン方陣）は、スペインの将軍ゴンサロ・フェルナンデス・デ・コルドバによって開発されたパイク兵とマスケット兵の混合編成であった。パヴィーア（1525年）でのスペイン軍勝利は、以後100年にわたってテルシオがヨーロッパ戦場を支配することにつながった。初期のテルシオには50～70%のパイク兵が含まれていた。しかし、テルシオは進化し続け、実地試験を通して必要なパイク兵の数を減らすことが可能だと明らかになった。こうして後期のテルシオは、パイク兵をわずか25%とすることで、陣形の火力を大幅に増加させることができた。"
 austrian_white_coatDESCR:0 "オスマン帝国の騎兵主体の軍と戦った、ハプスブルク領の軍政国境地帯にその起源を持つ。ホワイトコートは、主に騎兵の突撃に対抗するために訓練され配備された。マスケット銃で武装した歩兵に対してや、攻勢においては効果的ではないものの、強力な騎兵を主力とした軍には未だ有用であった。"
 aztec_gunpowder_warfareDESCR:0 "ヨーロッパ人が新世界に持ち込んだ火薬兵器は、新世界の戦術全般を変えることはなく、使われる技術だけを変えた。丘陵銃士は防御を主とする部隊だったが、使用する戦術により山岳戦士よりも敵の士気に大きな打撃を与えた。"
 aztec_hill_warfareDESCR:0 "頑強な丘陵戦士は、技術変化の影響を受けなかったわけではなかった。新しい武器や戦術により、これらの兵士は攻撃的なユニットから防衛のためのより高い価値を置くユニットへと進化し始めた。しかし、ユニットの主な勝利への手段は、敵の士気をくじくことであった。"
 aztec_tribal_warfareDESCR:0 "メキシコの高原では、アステカ帝国が設立された。軍事征服と軍隊が進行中であることを要求されていたアステカ文化の動態は、特殊な攻撃ユニットに進化を始め、戦闘での持久力に大きな価値が置かれた。"
 bantu_gunpowder_warfareDESCR:0 "南部出身のアフリカの戦士はマスケット銃で武装し、かなり良い攻撃戦術を持っている。"
 bantu_plains_warfareDESCR:0 "アフリカの平原の気候に適応し、良好な攻撃能力を持つ平原戦士である。"
 bantu_tribal_warfareDESCR:0 "槍と特徴的な盾で武装した伝統的な南アフリカの部族戦士で、攻撃的な戦略に優れている。"
 barqueDESCR:0 "バークは、もともとは交易のために使われた小さな帆船であった。戦争のためにこれらを適合させることで、より大きなキャラック船と比べて小さくて速い代替を提供することになった。"
 british_squareDESCR:0 "オーストリア継承戦争の間、オーストリアは深刻な敗北に直面していた。シレジアはすでにプロイセンに敗れ、完全な敗北も遠くはなかった。戦闘の形勢を変えるために、軍政国境地帯からの不正規部隊は、激しく窮地に陥っていた帝国軍を助けるため、主戦場へと送られた。規律の緩い歩兵は、ヨーロッパの戦場では革命的であった。しかし、散兵の概念を完全に拒否し、厳格な三兵戦術に向かうものもあった。彼らが騎兵に対して防衛すると仮定した陣形のために、方陣歩兵と命名された。これらは戦闘中に単一の一斉射撃と装填の仕組みを利用する代わりに、小隊によってマスケット銃を高速で発砲するよう訓練され、しっかりとした規律を持ったユニットであり、これらのユニットは常にマスケット銃を放つ小隊を持つだろう。致命的な波のような射撃は、あらゆる突撃にも打ち勝つことができた。しかし、三兵戦術では、これらのユニットは機動性が低く、より防御的であった。"
 british_hussarDESCR:0 "騎兵がより専門的になるにつれ、ユサールは進化し始めた。ユサールユニットは、最初にヨーロッパの戦争に参加したポーランドのフサリアのようなものではなく、ハンガリーの独自のものであった。軽量で機動力のある軍隊が敵を発見して苦しめ、彼らの砲兵の位置に侵攻し、彼らを打ち負かした時に追跡する能力である。"
 british_redcoatDESCR:0 "レッドコートはイギリス軍に由来している。軍隊の規模が小さいことは、あなたの資源を節約することが重要であることを示していた。射撃に耐えるように訓練されたこれらの軍隊は、彼らを戦場に留めておくために、真の持久力に頼っていた。"
 chambered_demi_cannonDESCR:0 "16世紀には、砲兵の操縦能力の向上だけでなく、砲兵部隊の規模と重量の標準化の試みも見られるようになった。"
 chinese_dragoonDESCR:0 "徒歩の兵士たちは、単に輸送のために馬を使用していた。偵察任務にこれらの部隊を利用することは珍しいことではなかった。"
 chinese_footsoldierDESCR:0 "軽量の鎧を身に着け、槍や剣で武装した伝統的な下級歩兵。"
 chinese_longspearDESCR:0 "騎兵ユニットの突撃に対して特に効果的な長い槍を装備した歩兵部隊である。"
 chinese_steppeDESCR:0 "弓騎兵は、その精度と射程距離で有名な複合弓で武装していた。彼らは時に弓で射撃した後、敵に対して突撃できるように槍を装備していた。"
 early_carrackDESCR:0 "初期のキャラックは、大西洋の外海を航海できる最初のヨーロッパの船であった。この中世後期の船の設計は、ゲルマン人のロングシップとアラビアの商船の特徴を併せ持っている。それはキャラベル船よりも機動で劣っていたが、より大きな規模のため、長い航海、交易貨物、自衛のための砲の供給を準備することができた。"
 carrackDESCR:0 "中世後期の船であるキャラックの設計は、ゲルマン人のロングシップとアラビア商船の特徴を組み合わせたものであった。それはキャラベル船よりも機動で劣っていたが、規模が大きかったため、長い航海、交易貨物、自衛のための砲の供給の準備を行うことができた。イングランドの船「アンリ・グラサデュー」のようないくつかのキャラックは1,000トン以上の重量があり、大規模な船首楼と船尾楼を持ち、その時代の最大の戦闘艦と考えることができた。"
 caravelDESCR:0 "キャラベル船は、長い発見の旅において、高い精度で航海できる小型で、非常に機動的な船であった。その設計は様々であったが、キャラベル船は三角帆、正方形の大檣横帆と大三角帆を備えていた。その規模が小さいため、搭載された砲の数は制限されていたが、この軽量船は浅い沿岸部や河口を探索できるということも意味していた。ヴァスコ・ダ・ガマ、カボット、コロンブス、マゼランは、15世紀後半と16世紀初頭の航海でキャラベル船を利用した。"
 chebeckDESCR:0 "16世紀以降、地中海で広く使用されている小型で、2本または3本の帆柱を持つ帆船である。"
 coehorn_mortarDESCR:0 "オランダの技術者、メンノ・フォン・クーホルンによって17世紀に発明された。砲身が45度の角度に固定された、より小さな臼砲である。砲撃の範囲を変更する唯一の方法は、砲を動かすか、または異なる重さの装薬を利用することであった。"
 cogDESCR:0 "もともとは北ヨーロッパで作られた1本の帆柱を持つ交易船である。"
 creek_arquebusierDESCR:0 "クリーク銃兵はトマホーク戦士の末裔である。しかし、白兵と結合により重点を置き、その後アメリカ先住民銃士となった。これらのユニットは依然として攻撃に傾倒していたが、彼らの戦術はアメリカ先住民銃士や攻撃的なマスケット兵のように、敵の士気にとって壊滅的なものではなかった。"
 culverinDESCR:0 "16世紀と17世紀の間にかなり長い銃身の大砲が開発された。それらは長距離射撃能力で有名だったが、同時に目標を達成するにはあまり正確ではなかった。"
 durrani_dragoonDESCR:0 "アフマド・ハーン・アブダーリー、後のドゥッラーニーの支配の下、主にアフガニスタンの傭兵からなる軽騎兵部隊である。"
 durrani_rifled_musketeerDESCR:0 "18世紀半ば、ドゥッラーニー朝の父であるアフマド・ハーン・アブダーリーの下に提供されたアフガニスタン歩兵部隊である。"
 durrani_swivelDESCR:0 "持ち運びに便利な旋回砲を背後に搭載した騎兵ユニットであり、軍隊が自身の歩兵を超えて射撃を行うことを可能にした。"
 dutch_mauricianDESCR:0 "16世紀には、マスケット銃（携帯可能な銃）が普及したが、それらは再装填​​するのに非常に時間がかかった。陸軍の戦術家は、通常、陣形の中で火力を最大限に高めるため、マスケット兵を独特に配置した。こうして、マスケット兵は列（12、8または6列）に配置された。最前列が射撃を行うと、彼らは再装填するために後方に移動し、その後、次の列が射撃を行った。これは16世紀のマスケットの火力を最大限にし、再装填に時間がかかるという不利な点を克服するものであった。ナッサウのマウリッツは、八十年戦争でこれらのマスケット陣形の利用を開拓し、オランダ軍を教練した。彼の軍事戦略と戦術の発展は、オランダ軍をヨーロッパで最も近代的なものとした。"
 early_frigateDESCR:0 "海外交易の増加に伴い、安全な旅を提供するため、速度の早い護衛船が必要となった。初期のフリゲートはこのために開発された。それらは1つの砲甲板を持つ、より小さく、より細身の戦闘艦であり、危険な海域において海賊からの保護を提供した。"
 east_asian_spearmenDESCR:0 "木製の槍で武装した下級歩兵。"
 eastern_bowDESCR:0 "東洋の陸軍の主要な軍隊を構成した馬に乗った弓兵である。"
 eastern_knightsDESCR:0 "東方騎士は、西洋の騎士と同じように、馬を維持する余裕があり、高度に訓練された貴族から台頭し、軍事技術の頂点を代表していた。この時、騎兵の突撃は多くの戦いを決定づけた。"
 eastern_medieval_infantryDESCR:0 "農奴や他の農民社会から徴用されたこの訓練と武装の面で貧弱な歩兵は、戦闘であまり利用されないであろう。しかし、なぜ要塞への危険な突撃に、貴族を浪費する必要があるのだ？"
 eastern_militiaDESCR:0 "農奴や他の農民社会から徴用されたこの訓練と武装の面で貧弱な歩兵は、戦闘であまり利用されないであろう。しかし、なぜ要塞への危険な突撃に、貴族を浪費する必要があるのだ？"
 eastindiamanDESCR:0 "東インド会社に属する商船である。"
 east_mongolian_steppeDESCR:0 "馬に乗った弓兵は、その精度と射程距離で有名な複合弓で武装していた。"
 ethiopian_guerilla_warfareDESCR:0 "敵に嫌がらせをするためゲリラ戦術を採用した、北アフリカ山岳戦士の小集団である。"
 ethiopian_gunpowder_warfareDESCR:0 "北部出身のアフリカの戦士はマスケット銃で武装し、すぐれた守備戦術を持っている。"
 ethiopian_mountain_warfareDESCR:0 "アフリカの山岳気候に適応した、良好な守備能力を持つ山岳戦士である。"
 fluteDESCR:0 "16世紀にネーデルラントで開発された貨物船は、貨物の空間と乗組員の効率を最大限に高めるために建設された。そしてそれは16世紀と17世紀に最も一般的に使用された船の一つとなった。標準的な設計では武装されていなかったが、必要なときに大砲で武装し、補助船としての役割を果たすことができた。"
 french_carabinierDESCR:0 "騎銃騎兵は16世紀にもたらされ、胸甲騎兵と多くの面で共通していた重騎兵の一種であった。彼らもまた胸甲騎兵よりわずかに劣るものの、保護装甲を身に着けていた。彼らの主な違いは武装であった。騎銃騎兵の主な武器は、時にアークウィバスとも呼ばれた、短いホイールロック式の銃である、騎兵銃であった。彼らは騎兵銃に加えて、ピストルと剣で武装していた。"
 french_caracolleDESCR:0 "16世紀後半から17世紀初頭にかけて、西ヨーロッパの騎兵にとっての最も一般的な戦闘陣形は、二つの方法で使用できるカラコールであった。第一の方法では、最前列の騎兵部隊が敵に対して正面で武器を構え、騎兵は30～50歩の範囲で武器を発射した。それから彼らはいったん反転し、編隊の後ろに戻り、最後列に移動した。次の列も同様に武器を構え、敵を射撃して後方へと戻る。この編成では、最前列が常に武器を構え、他の列は装填して射撃を待っていた。もう一つの方法は、敵が右にいるときに発射し、円運動を続けて、連続して攻撃を仕掛け、その間ずっと再装填と復帰を続け、再び戦列を形成するものであった。"
 french_cuirassierDESCR:0 "胸甲騎兵は15世紀後半に現れた重騎兵の一種であった。この種類の騎兵は、頭の下から膝まで装甲で覆われていた。彼の身体は胸板で保護され、胸甲の名はここから取られている。胸板は、ピストルからの射撃だけでなく、マスケット銃から発射された弾丸にも耐えるように設計されていた。彼らはホイールロック式のピストル、槍、剣で武装していた。胸甲騎兵は主に衝撃騎兵として運用され、このゲームでフォーカスされている、ほぼ全ての期間にわたって使用された。"
 french_bluecoatDESCR:0 "ルイ14世のフランス軍に起源を持つ。ブルーコート歩兵は攻撃において特別な鋭気を示した。攻撃が常に防御に勝つと信じている指揮官にとっては完璧である。"
 french_dragoonDESCR:0 "17世紀に入ると、竜騎兵と呼ばれる新たな種類の騎兵が作り出された。竜騎兵は、基本的には馬に乗った歩兵であった。竜という名前は、彼らが携帯した武器である、ドラグーンと呼ばれる短い種類のマスケット銃やカービン銃から来ている。竜騎兵は、あらゆるヨーロッパ諸国で広く使用されており、その最大の理由は、彼らが通常の騎兵よりも安価だったためである。"
 french_impulseDESCR:0 "オーストリア継承戦争の間、オーストリアは深刻な敗北に直面していた。シレジアはすでにプロイセンに敗れ、完全な敗北も遠くはなかった。戦闘の形勢を変えるために、軍政国境地帯からの不正規部隊は、激しく窮地に陥っていた帝国軍を助けるため、主戦場へと送られた。規律の緩い歩兵は、ヨーロッパの戦場では革命的であった。最も極端な解決策は、衝撃戦ユニットであった。これらの部隊は、戦列歩兵の大規模突撃でとどめの一撃を加える前に、絶え間のない狙撃で敵を混乱させ、士気をくじく、大量の散兵を前面に押し出した。"
 frigateDESCR:0 "時が経つにつれて、フリゲートは進化した。それはより大きく、重武装となり、時には二つの砲甲板で武装した。フリゲートの速度と火力の組み合わせは、より多くの砲を備えた船を追い越し、より速い船を火力で優ることを意味した。1650年代にイングランド共和国が建設した艦隊は、ほぼ独占的にフリゲートで構成されていた。"
 gaelic_free_shooterDESCR:0 "より良い火器の開発は、ゲール傭兵の戦術の変更を余儀なくさせた。これらの頑強な戦士は、今や敵からの最初の一斉射撃を待ち構え、彼らの抑えることのできない突撃を解き放つだろう。"
 gaelic_galloglaighDESCR:0 "ギャロウグラスは、伝統的なゲール人とノース人の戦法を混合させたヘブリディーズ諸島からの傭兵集団であった。彼らの前にいた多くのゲール人の戦士たちと同様、ギャロウグラスは両手で戦斧を使用したが、ノース人のやり方で、鎖かたびらとかぶとでよく武装していた。彼らは13世紀中頃からアイルランドに登場し、すぐに16世紀にかけて、偉大なアイルランドへの首長の奉仕のために非常に引っ張りだこの戦士となった。ギャロウグラスは戦士、彼のケーン（パイクや投げ槍で武装したゲール人従者）と彼の馬丁（短剣やダーツの束で武装した）で構成される「スパー」として知られていた彼らの家臣たちと共に戦った。集団として、これらのスパーは戦争の集団、あるいはコルルガードとして100人強に組織化されるだろう。ギャロウグラスはイングランドでも恐れられていたが、開けた戦場で重い中世の軍隊には効果がなかったものの、彼らは小規模で密集した衝突において、致命的な力を証明した。その結果、彼らはしばしば待ち伏せ攻撃において、白兵力のある軍隊としてアイルランドの領主によって利用された。これらのヘブリディーズ諸島の戦士は、開けた戦場で成功を収め。最も顕著な例は1314年のバンノックバーンでの戦いであった。"
 gaelic_mercenaryDESCR:0 "火薬兵器や訓練技術がヨーロッパを伝播するにつれて、伝統的なスコットランドとアイルランドの戦争のやり方は次第に時代遅れとなった。集団による戦争の時代とギャロウグラスが終焉を迎えた。しかしスコットランド人とアイルランド人の傭兵は戦闘員として、特に侵攻しているイングランド軍によって恐れられていた。新しい技術に適応したそれらは、華やかさと勇気、特にスコットランドのハイランダーとアイルランドのブアナダ（宿舎を与えられた兵士）の価値が高く評価された。16世紀以降、多くのスコットランド人とアイルランド人の傭兵は、特に三十年戦争中に、ヨーロッパ全域の軍隊で見ることができるだろう。"
 galleassDESCR:0 "ガレアスは戦争の増加に対抗するための、大規模な商業用ガレー船の適応した形態であった。ガレー船よりも大きく、ガレアスには約32組のオールがあり、それぞれのオールには最大5人の漕手が配置された。戦闘艦としての武装と、より高い側面の答えとして、ガレアスは船首楼と船尾楼と砲甲板を漕ぎ手の上に備えていた。この余分な重量は、帆により頼ることを余儀なくされ、ガレー船に比べて遅く、操船が難しいことを意味していた。ガレー船のように、ガレアスは、より高度な戦闘艦による海戦の導入により定期的に利用されることはなくなったが、18世紀までは浅い水域では引き続き有用であった。"
 galleonDESCR:0 "大型で、通常3本の帆柱を持つ帆船であり、元々は戦闘艦として設計されたが、後には主に交易や、商取引のために利用された。"
 galleyDESCR:0 "古代の船に起源を持つガレー船は、16世紀までは地中海海戦のための主要な選択肢のままであった。ガレー船は、主にオールによって移動した。通常は、約25組のオールに、それぞれ最大3人の漕手が配置された。これは、帆船に比べて風力に頼らなくてもよいことを意味し、その機動性により、それらは恐るべき敵となった。最終的に、ガレー船はより高度な戦闘艦による海戦の導入によって定期的に使用されることはなくなったが、18世紀まで浅い水域では引き続き有用であった。"
 germanized_pikeDESCR:0 "ゴート人がアドリアノープルの戦いでローマ人を敗北させたとき、それはヨーロッパ戦争の新しい時代を告げた。騎兵は戦場で支配的な役割を果たし、歩兵は騎兵のために拠点の周りへ展開するために供給されるものへと追いやられた。百年戦争でのイングランドの勝利は、歩兵軍にもかかわらず、守備戦術に頼るものであった。しかし、15世紀後半のスイスのパイク兵は歩兵に再び攻撃的な役割を与えた。これはすぐに東ヨーロッパ諸国で注目を集め、ドイツの傭兵はこれらの新しい戦術を教えるよう招待された。"
 han_bannerDESCR:0 "元々17世紀に満州族によって作られた八旗軍に組み込まれた、マスケット銃を装備した明の歩兵部隊。"
 heavy_frigateDESCR:0 "二層のデッキを持つ船で、通常、約40の砲を搭載していた。"
 houfniceDESCR:0 "現代の榴弾砲は、15世紀にフス派によって開発された、「Houfnice」砲からその名が来ていると信じられている。これらの短い銃身の砲はワゴンに搭載されて、戦場での戦いに使用され、歩兵の支援のために球や円筒弾を発射した。"
 huron_arquebusierDESCR:0 "トマホーク戦士は、火薬の導入前でさえ、戦術に重きを置いていた。これらの武器の恩恵を受けて、アメリカ先住民銃士は戦闘中の攻撃的な火力と結合を重視していた。それは攻撃的なマスケット兵のような白兵戦においてはそれほど効果的ではなかった。"
 inca_mountain_warfareDESCR:0 "新しい武器や戦術が利用できるようになったことで、頑強な山岳戦士たちは改善し始めた。これらの戦士は依然として勝利のために持久力に頼り、防御を重んじていた。鎧や訓練の改善は、これらの頑強なユニットに勝利を約束した。"
 irish_chargeDESCR:0 "初期のゲール傭兵の直接の子孫である。これらのユニットは、敵を殺したり弱らせたりするため、歩兵を重視していた。彼らの突撃は、騎兵の時代よりも致命的なものとなって、攻撃において恐るべきものとなった。"
 iroquois_rifle_scoutDESCR:0 "ライフル偵察兵は、敵を苦しめることに特化したユニットである。このユニットは、より訓練されたユニットと同様には戦闘中長く留まることはできない。しかし、これらの戦士は優れた狙撃兵であり、ライフルと共に彼らの腕前は敵に深刻な打撃を与える可能性がある。"
 italian_condottaDESCR:0 "コンドッタはイタリア語で「契約」のことで、諸都市国家のために主にイタリアで戦った傭兵部隊を言い表すために使われた。コンドッタ連隊の指揮官たちは、コンドッティエーリと呼ばれた。その中で最も有名なのは、ジョン・ホークウッド、フランチェスコ・スフォルツァ、バルトロメーオ・コッレオーニであった。コンドッタは、より高い給料のために頻繁に敵味方を入れ替え、雇用者にとってあまり忠実ではなかった。コンドッタ同士が戦う際には、互いに害を及ぼさないよう取引をし、イタリアの戦争はしばしば一種の見世物と化した。コンドッタ連隊は装甲騎士と軽重歩兵とクロスボウ兵から成っていた。コンドッタはイタリアでの戦争を独占しており、これは、他のヨーロッパの軍隊が既にマスケット兵やパイク兵からなる歩兵に転換したときでも、彼らがまだ古い武器や戦術を使用していたことを意味していた。"
 japanese_archerDESCR:0 "アジアの射手はこの時代のアジアの戦いの中でもっとも重要な力だった。弓は竹で作られるのが一般的だったが、ヨーロッパの弓よりも長いのが普通であった。"
 japanese_footsoldierDESCR:0 "徒卒は、時代の階層においてもっとも身分の低い戦士であった。彼らは庶民と下層階級の貴族で構成され、支配者の軍隊の柱となった。当初、兵士は傭兵と冒険者だけであり、略奪した品によって支払いが行われたが、後で彼らは地方領主の軍の中核となった。戦闘や戦争、大規模な軍隊が複雑化するにつれ、彼らは厳しい訓練を受け、接近する敵軍に対抗できるようになった。徒卒はほとんどが槍で武装していたが、いくつかは剣や刀を持ち、他は軍事機械の操作に使われただけでなく、様々な弓を装備していた。徒卒は、一般的に軽量の装甲を装備しており、一緒に配布された革製の胸当てか、革と鉄、銅の鎧の混合物であった。これにより戦場での機敏性は増加したが、時に敵に対して脆弱であった。その後の時代では、兵士にも火器が与えられるようになった。"
 japanese_samuraiDESCR:0 "侍は日本の時代において高い身分であった。侍は「奉仕する」ことを意味していた。彼らはよく教育を受け、戦いで非常によく訓練されていた。彼らは戦争と芸術と文学を過去の時代と結びつけた。侍は「戦士の道」を意味する武士道と呼ばれる考え方に従っていた。彼らの主君が死亡した時、または戦争に敗れた時、彼らは武士道の一環として切腹（自殺）を強制された。侍は同じことを行い、次の人生にその師匠を追うことが期待された。武士は戦場における訓練を受けているため、戦場で恐れられた相手であった。彼らは偉大な技能によって、刀を身につけることができ、または馬に乗りあるいは徒歩で弓（日本の長弓）を使用することができた。"
 large_cast_bronze_mortarDESCR:0 "当時の最大の大砲は非常に巨大であり、何百人もの人と牛でそれらを動かす必要があった。それらは巨大な破壊力を持っていたが、これらの獣を積み込んで目的を達成することは困難であり、一日のうち限られた時間しか発射できなかった。"
 large_cast_iron_bombardDESCR:0 "標準的な射石砲のより大きな形態である。この初期のヨーロッパの攻城砲は、敵の防御に対して重い物体を発射するために設計されていた。大規模な射石砲の顕著な例が、モンス・メグであり、ブルゴーニュのフィリップ3世によって1453年にスコットランドのジェームズ2世に贈られたものである。それらは壊滅的な武器であったが、より大きな射石砲は、それらが戦場での有用性が限定されていたことを意味し、主に包囲攻撃の際に使用されていた。"
 leather_cannonDESCR:0 "皮革砲は、3度のスウェーデン・ポーランド戦争において、スウェーデンのグスタフ2世アドルフの軍隊によって最初に使用された。この時点でヨーロッパの砲兵は、戦場で移動するにはあまりにも大きくて重く、実際の使用は包囲戦に限定されていた。より軽量で移動可能な砲の導入により、スウェーデンは敵の動きに合わせて砲兵を動かし、それは彼らに敵に対する明確な戦術的優位を与えた。残念なことに、スウェーデンで使用されていた皮革砲には特殊な弱点があり、あまり実用的ではなかった。革紐やロープで覆われた狭い銅管で構成されているため、その包装は大砲を連続して使用すると過熱する危険があった。にもかかわらず、皮革砲は、軽量の戦場の砲兵の進化の始まりと、敵に対する重火力を得るという概念を打ち出した。"
 mali_tribal_warfareDESCR:0 "槍と特徴的な盾で武装した伝統的な北アフリカの部族戦士で、防御的な戦略にやや優れている。"
 mamluk_archerDESCR:0 "子供の頃に捕らえられ、イスラムの支配者のために戦うように訓練された非ムスリムの奴隷戦士たちは、イスラム世界の軍事体制の不可欠な部分を構成した。弓術は彼らの軍事訓練の一部であるだけでなく、彼らは休暇の大部分を優秀な弓兵部隊を作るために費やした。"
 mamluk_cavalry_chargeDESCR:0 "子供の頃に捕らえられ、イスラムの支配者のために戦うように訓練された非ムスリムの奴隷戦士たちは、イスラム世界の軍事体制の不可欠な部分を構成した。彼らはイスラム信仰の信者となり、騎兵戦術と馬術は後に彼らの訓練の不可欠な部分となった。"
 mamluk_duelDESCR:0 "歩兵は個人の戦闘に特化しており、主な武器の選択肢として剣を使用していた。"
 mamluk_musket_chargeDESCR:0 "それらに対する初期の抵抗にも関わらず、マスケット銃は最終的に18世紀の間に、伝統的な騎兵の突撃に加えられた。"
 manchu_bannerDESCR:0 "17世紀初頭、満州族によって開発された八旗軍に属する軽騎兵ユニットである。この制度は軍事部門における民間人と兵士の人口を調整するために設計された。"
 maya_forest_warfareDESCR:0 "新しい技術や戦術が利用可能になるにつれ、森の戦士は改善し続けた。攻撃と防御のバランスを維持することで、両方の分野での改善が続くことになった。"
 maya_guerilla_warfareDESCR:0 "これらのユニットは、他の非正規兵ユニットと同様に長く戦闘を続けることはないが、攻撃に対してより効果的であることでそれを補っている。敵に追加の打撃を与える能力として利用できる持久力である。"
 maya_gunpowder_warfareDESCR:0 "森林銃士は、火薬より前の時代に彼に有用であった戦術に忠実なままである。攻撃と防衛のバランスは変わっていないが、ヨーロッパ人による火薬兵器の導入によって、今や彼らはより致命的なものとなった。"
 maya_tribal_warfareDESCR:0 "中央アメリカの森林やジャングルはマヤ文明の中心であった。地形は、さらに北方ほどは開けていないため、防衛側に多くの利点を与えた。軍事ユニットは攻撃と防衛の両方に適していたが、いずれかに特化したものではなかった。"
 merchantmanDESCR:0 "商品の輸送に使用される大型の貨物船である。"
 mexican_guerilla_warfareDESCR:0 "中央アメリカ非正規兵は敵の士気を低下させる攻撃を専門としている。南アメリカ非正規兵よりも多くの死傷を与える一方で、やや摩耗しやすくなっている。"
 mongol_bowDESCR:0 "軽歩兵は一般に戦闘の最初の段階で利用されている。彼らの目的は、主力軍が攻撃する前に、敵の軍隊に矢を浴びせることで、彼らの士気を低下させることであった。"
 mongolian_bowDESCR:0 "待ち伏せ戦術に特化した騎兵ユニットである。彼らは敵の待機中に現れ、驚いている敵を攻撃して、敵が再度編成を整える前に撤退する。"
 mongol_steppeDESCR:0 "馬に乗った弓兵は、その精度と射程距離で有名な複合弓で武装していた。"
 mongol_swarmDESCR:0 "弓騎兵は群集攻撃に特化していたが、目標は大量に攻撃して敵を圧倒することでした。"
 steppe_riders:0 "ステップ騎手"
 steppe_ridersDESCR:0 "広大なステップでは、騎兵の武器は他の地域よりもずっと長く最も有力なままであった。これは主に、火薬兵器を導入した後でさえも、馬に乗った軍隊は、その地形における極端な機動性のために、軽武装のままであった。より軽い武器である弓の導入の前に、剣と軽い槍は、クリミアから満州まで、ステップの騎兵にとって、選ぶべき武器のままであった。"
 steppe_lancers:0 "ステップ槍兵"
 steppe_lancersDESCR:0 "馬に乗った弓兵と槍兵による伝統的なステップの戦術は、より近代的な武器と、それらを我々にもたらす知識の双方を提供する居留地への襲撃で、戦場を支配し続けた。"
 steppe_mounted_raiders:0 "ステップ襲撃騎兵"
 steppe_mounted_raidersDESCR:0 "時がたつにつれて、火器の開発とそれらを利用するための戦術が向上した。それらはステップ騎手の伝統的な武器と競争してはいないが、間もなく火器はステップの馬上の戦いで統合された一部となるだろう。大砲が軽く小さくなるにつれ、そのいくつかは、絶え間なく変化する国境で使用されるため、馬上に持ち込むことも可能になるだろう。"
 steppe_cavalry:0 "ステップ騎兵"
 steppe_cavalryDESCR:0 "ステップ騎兵は襲撃、小競り合い、偵察に引き続き優れており、ステップの国境にある多くの定住国は、この目的のためにコサック、タタールおよび他のステップ騎兵を雇うようになるだろう。ステップの自由な慣習は、そのようなユニットに様々な形で残されていたが、その存在は組織化における変化とより近代的な軍構造への移行に貢献した。"
 steppe_uhlans:0 "ステップウーラン"
 steppe_uhlansDESCR:0 "時代とともに、ステップの軍隊は、彼らの作戦費用を補填するために戦利品と略奪に頼ることが少なくなり、集権化した指揮の下で賃金を受け取ることになるだろう。彼らの戦術は依然として機動性とピストルや槍のような軽量の武器に依存しており、開かれた地形においては、未だ、準備ができていない定住者の軍隊にとってかなり致命的であるかもしれないが、戦場を支配する代わりに、彼らは今や、多くの場合、ユサールや歩兵のような他の種類の軍隊を補完するものとして機能するであろう。"
 steppe_raiders:0 "ステップ襲撃兵"
 steppe_raidersDESCR:0 "彼らは早くから火器を採り入れていたが、戦闘の機動性のために、それが大きな差を生むまでには時間がかかるだろう。火器が軽く、正確になものとなるまで、騎兵は近代初期にステップの軍隊にとって支配的な武器であり続けるだろう。ステップ歩兵の近接戦闘では、短剣と剣が長く選択される武器として残るだろう。"
 steppe_footmen:0 "ステップ徒卒"
 steppe_footmenDESCR:0 "ステップの戦闘における機動性は、常に歩兵が騎兵に対して、機動性と、大きく開けた地形の面で、不利な立場にあることを意味しており、これは、多くの定住者の歩兵戦術が平原では生き残れないことを意味していた。これに対抗するため、ステップ歩兵は、戦場で、機動性から彼らを保護することのできるワゴン砦を頻繁に形成した。ワゴン砦によって保護されている歩兵は、火器や弓を使用することができ、騎兵攻撃からの安全を保つことができた。"
 steppe_musketeers:0 "ステップ銃士"
 steppe_musketeersDESCR:0 "ステップ歩兵が効率的であったことで、より軽量のステップ騎兵が彼らの陣形を打ち破る、騎兵の白兵の危険を冒すことなく、マスケット兵と砲兵が敵を圧迫できるよう、移動可能な砦の作成が続けられた。軽武装の兵士は、平原の川沿いにあるボートを利用し、敵の土地にさらに深く侵入するだろう。"
 steppe_infantry:0 "ステップ歩兵"
 steppe_infantryDESCR:0 "大砲と火器が軽量でより正確になったことで、ステップのワゴン砦をより攻撃的に利用することができた。砦全体が一斉に、マスケット銃と大砲の射撃の雨を浴びせることのできる守備的な位置に移動することができた。戦闘が進展するにつれ、騎兵は逃げる敵に向けて砦の中から解き放たれた。大砲は小さな口径のものが使用され、それらはステップを移動する際に、群れとともに馬に乗せることができた。"
 steppe_rifles:0 "ステップライフル兵"
 steppe_riflesDESCR:0 "ステップの戦争の基本は変わらないが、戦争の一般的な進化は時の経過とともに、群れの軍隊への数々の発展につながるだろう。定住者の力が自由なステップの国境を押し戻したことで、かつての遊牧民の地域を強化し、コサック、タタールや、ステップ国家自身の連隊が創設され、より良い武器と、隣人のより近代的な組織化のアイデアを支配し、適応させることがよく見られるようになった。"
 reformed_steppe_rifles:0 "改良型ステップライフル兵"
 reformed_steppe_riflesDESCR:0 "18世紀の終わりまでに、ステップの軍隊は多くの点で、西洋の軍隊と同様の移行を行ってきた。戦闘は、定住している地域のものよりも移動しやすいままであったが、装備や組織は常備軍に似たものへと進化した。しかし、機動性と、ボートを使った襲撃や奇襲攻撃など、古い戦術への依存は、19世紀に入っても定期的に採用され続けている。"
 muscovite_caracolleDESCR:0 "密集した陣形の歩兵が騎兵の白兵行動に耐えることができ、火薬兵器を使用することによって攻撃者に恐るべき犠牲を与えることが明らかとなったことで、新しい騎兵戦術が必要となった。これらのうちの最初の一つが、騎兵が突撃を試みる前に歩兵を破壊するために火力を使用するカラコール（螺旋）であった。16世紀に西洋で開発されたそれは、すぐに東へと広がった。"
 muscovite_cossackDESCR:0 "コサック騎兵は時が進むにつれて着実に進化した。新たな重装備のユサールのような白兵騎兵ではなく、彼らは小規模な戦闘に特化し、敵を混乱させるためにピストルを使用した。"
 muscovite_musketeerDESCR:0 "東ヨーロッパの戦場における火薬兵器の大規模な利用のため、これらを活用するための新しいユニットが開発され始めた。モスクワのストレリツィに起源を持つこれらのユニットは、防衛ではなく攻撃に主眼を置いたマスケット銃で武装したユニットへと進化した。"
 muscovite_soldatyDESCR:0 "東ヨーロッパの戦争へのテルシオの導入は、あまりにも守備的であり、歩兵をより攻撃的に雇うべきであると信じる人々に直面した。ソルダートィ歩兵はこの役割を果たした。"
 native_indian_archerDESCR:0 "狩猟採集民の人々は早い段階で彼の弓で良い腕前を持つ人を重視することを学んだ。平和時には、それは、餓死と生存の違いとなり、戦争時には、それは勝利と敗北の違いとなる可能性がある。"
 native_indian_mountain_warfareDESCR:0 "アメリカ先住民のもっとも頑強な戦士のなかには、山岳民たちがいた。より強い敵によって頻繁に山岳へと押しやられ、生き残るために、頑強になる必要があった。"
 native_clubmenDESCR:0 "原住民の棍棒戦士は、すべての戦士の起源である。あなたの敵に強い打撃を与える。"
 native_indian_tribal_warfareDESCR:0 "部族への原住民の集まりにより、しばしば特定の地域を保護することにおいて、特有の戦争の状態の進化があった。戦闘は、あなたの価値を証明する方法であり、しばしば若者にとって通過儀礼であった。"
 niger_kongolese_forest_warfareDESCR:0 "アフリカの森の気候に適応し、やや優れた攻撃と守備能力を持つ森の戦士である。"
 niger_kongolese_guerilla_warfareDESCR:0 "ゲリラ戦術を採用した中央アフリカの森林の戦士の小集団は、敵を苦しめる。"
 niger_kongolese_gunpowder_warfareDESCR:0 "西部出身のアフリカの戦士はマスケット銃で武装し、かなり良い守備戦術と攻撃戦術を持っている。"
 niger_kongolese_tribal_warfareDESCR:0 "槍と特徴的な盾で武装した伝統的な中央アフリカの部族戦士である。攻撃と防御、両方の戦略にとってバランスの取れた戦士である。"
 ottoman_azabDESCR:0 "アザプは、弓兵や徒歩兵として採用された軽歩兵部隊であり、近接戦闘に特化し、剣と盾を装備していた。"
 ottoman_janissaryDESCR:0 "当初、歩兵部隊はスルタンの個人的な衛兵と護衛の主要部分となっていた奴隷と戦争捕虜で構成されていた。"
 ottoman_lancerDESCR:0 "オスマン帝国のスルタン、セリム3世の統治は徹底した軍事改革から始まった。従来の騎兵に代わり、槍で武装した、より西洋化された騎兵部隊が登場したのである。"
 ottoman_new_modelDESCR:0 "オスマン帝国のスルタン、セリム3世の統治は徹底した軍事改革から始まった。新しい西洋化された歩兵部隊が、オスマン軍の象徴として軍を構成してきたイェニチェリと置き換えるために設計されたのである。"
 ottoman_nizami_cedidDESCR:0 "西ヨーロッパの教育や戦術の影響を受けて改革されたムスリム歩兵。この戦士たちはヨーロッパ式の制服や武器を採用し、また、訓練では西洋式の軍事戦術を実行した。"
 ottoman_musellemDESCR:0 "軽騎兵ユニットは、ほとんどの場合、外国人傭兵で構成される。"
 ottoman_reformed_janissaryDESCR:0 "17世紀後半、イェニチェリはスィパーヒーとともに、西ムスリム世界における軍事ユニットの主力を形成した。"
 ottoman_reformed_spahiDESCR:0 "17世紀後半、イェニチェリはスィパーヒーとともに、西ムスリム世界における軍事ユニットの主力を形成した。"
 ottoman_sekbanDESCR:0 "農民あがりの兵で構成される地方の歩兵部隊。"
 ottoman_spahiDESCR:0 "ヨーロッパの騎士に非常によく似た、ムスリムの精鋭騎兵部隊。"
 ottoman_timariotDESCR:0 "スルタン直下の騎兵部隊。ティマールには奉仕と引き換えに土地が与えられたが、戦時には自前の装備と従者を連れて来ることも求められた。"
 ottoman_toprakli_dragoonDESCR:0 "サーベルやカービン銃を装備し、その馬術で知られる地方の騎兵部隊。"
 ottoman_toprakli_hit_and_runDESCR:0 "その機動性と速さで知られる軽騎兵部隊。大抵、一撃離脱戦術で敵軍を最初に攻撃する隊であった。"
 ottoman_yayaDESCR:0 "ピヤデとしても知られるムスリム弓兵。ヤヤ部隊は主に傭兵で構成され、常時待機状態にあったため、軍務の報酬が高額であることが多かった。"
 pedreroDESCR:0 "カルバリン砲に比べて比較的軽い大砲で、鉄球より軽い石球を弾薬として使用している。"
 persian_cavalry_chargeDESCR:0 "大きく湾曲した細身の刃を持つ片手剣を装備した騎兵隊。鎧を着けていない歩兵や騎兵への突撃に最も効果的である。"
 persian_footsoldierDESCR:0 "一般的に剣で武装した下級歩兵。"
 persian_rifleDESCR:0 "カージャール朝の時代、ペルシア軍は大規模な西洋化の改革を経た。外国の顧問の助けを借りて、軍は西洋の戦略と技術の訓練を受けた。"
 persian_shamshirDESCR:0 "大きく湾曲した細身の刃を持つ片手剣を装備した歩兵。鎧を着けていない歩兵や騎兵に対して最も効果的である。"
 peruvian_guerilla_warfareDESCR:0 "南アメリカ非正規兵は厳しい対戦相手である。彼らは敵に多くの打撃こそ与えないが、これらのユニットを破壊するには長い時間がかかることがある。"
 polish_hussarDESCR:0 "元々、ユサールは主に小規模な戦闘のために設計された軽騎兵ユニットであった。しかし、戦場ではより良い武装と重装備が求められていた。したがって、ユサールは最終的に有名な有翼重騎兵へと進化した。"
 polish_musketeerDESCR:0 "火薬兵器の普及が進む中、まもなくマスケット銃で武装した歩兵が戦場でどのような役割を果たすべきかという問題が提起された。ポーランドでは、騎兵を支援する防御武器として火器を使用すべきであるとの考え方が進んだ。"
 polish_tercioDESCR:0 "テルシオはヨーロッパの戦場を支配するようになったが、東ヨーロッパのより開けた騎兵が支配した戦場では、当初、それはあまりにも遅かった。しかし、テルシオのパイクの構成から脱却し火力が増加すると、東部の戦場ではより有用になった。"
 polish_winged_hussarDESCR:0 "中世においては、騎士が中世の戦場を支配していたが、その後、マスケット兵やパイク兵に置き換えられた。17世紀には、騎兵隊は未だ戦闘で驚くべき効果を得るために利用されてはいたが、訓練されたパイク兵に対してはその可能性がほとんどなかった。したがって、騎兵の軍隊は西ヨーロッパでほとんど使われていなかった。広大なステップを持つ東ヨーロッパでは、騎兵は依然として非常に重要で、有翼重騎兵がその役割を果たした。ポーランド人は優れた湾曲したサーベル（パラシュ）を開発し、速度と持久力に特化した馬を選び、パイク兵の鎧を貫くことのできる6メートルの槍を携帯した。有翼重騎兵は、さまざまな敵に対して数え切れないほどの勝利を収める中で、重武装化していった。彼らはヤン・ソビェスキが1683年にトルコによるウィーン包囲を解放した際に重要な役割を果たした。ヤン・ソビェスキは四つの重騎兵集団を猛烈な勢いで送り込み、トルコの戦列を破壊し混乱させた。有翼重騎兵によるこの勝利により、ヤン・ソビェスキが「ウィーンの救世主」と称賛されるのを目撃させたのである。"
 prussian_uhlanDESCR:0 "ウーランが創設されたのは18世紀初頭で、主に重装甲騎兵の偵察に利用されたほか、小競り合いに割り当てられた。18世紀後半には、軍構造に欠かせないものになった。というのも軽武装故の戦場での高速性と俊敏性、敵に対する衝撃力の高さは、戦闘の形勢を変えることすらあったからである。ウーランは大規模な歩兵軍の代替えとして良い選択肢でもあった。打撃力が高いだけでなく、より費用対効果の高い部隊であったためで、徒歩部隊は騎乗部隊より遅いことから、より人的資源が少ない小国でも、実際に効果的な戦闘を行うことを可能にした。"
 prussian_drillDESCR:0 "教練された兵士は、激しい訓練を受けていたため、戦闘状況で何をすべきかを正確に理解することができた。また、敵と戦っている間、隊列を乱すことが少なかった。一つの例がプロイセンの教練歩兵であろう。プロイセン兵は当時、世界最高の訓練を受け、世界最高の装備を与えられた兵士であった。非常に規律が高く、ほぼすべての状況に対して十分に訓練されていた。アメリカ植民地がプロイセンの訓練教官に対し、イギリス人と戦うことができるよう植民者への訓練を依頼したほど、プロイセン兵の評判は優れていた。"
 pueblo_ambushDESCR:0 "ロッキー山脈の丘陵地帯の荒廃した地形では、待ち伏せを中心として構築された新しい戦術が発展し始めた。これらのユニットは山岳歩兵の持久力を持っていなかったが、彼らの伏兵戦術で敵の士気を下げた。"
 qizilbash_cavalryDESCR:0 "イスラムシーア派の十二イマーム派への献身を示すため、赤と金の縞のある頭飾りで容易に識別された槍、剣、弓で武装した騎兵ユニットである。"
 reformed_asian_cavalryDESCR:0 "西洋化されたアジア騎兵はより多くの西洋戦術や戦略に適応する。"
 reformed_asian_musketeerDESCR:0 "西洋化されたアジア歩兵はマスケット銃を装備し、より多くの西洋戦術や戦略に適応する。"
 reformed_manchu_rifleDESCR:0 "満州族が中国を征服した後、清王朝の下で開発された軍隊である。軍事作戦の主要な部分を構成し、主に中国の漢民族の兵士で構成されていた。"
 royal_mortarDESCR:0 "18世紀の間に、戦場のより広い範囲で大砲が使用されるようになった。軍は現在、はるかに扱いやすく、速く、野砲を移動させることができるようになった。"
 russian_cossackDESCR:0 "重騎兵のような規律もなく、突撃における効果もなかったにもかかわらず、コサックは東欧の軍隊の不可欠な部分であり続けた。これらの軽量のユニットは、敵を混乱させるための襲撃と狙撃に特化していた。"
 russian_cuirassierDESCR:0 "胸甲騎兵は、最も重装備の騎兵が着用する胸当てである胸甲からその名を取っている。軽いサーベルの代わりに重い剣を振るうこれらのユニットは、突撃時には恐るべきものであった。通常、カービン銃を装備した騎兵ユニットによって支援されることで彼らにさらなる威力をもたらし、これらのユニットは他の軍隊にも追加の白兵力を与える。"
 russian_massDESCR:0 "大量歩兵戦術は、非常に長い間支配的だった横隊戦術からの脱却であった。これらのユニットは、有名なロシアの将軍スヴォーロフによる「厳しき訓練が、戦いを容易にする」と「弾丸は嘘をつく。銃剣は正直だ」の2つの格言でまとめることができる。彼らは非常に訓練された白兵歩兵であり、マスケット銃の火力よりも大量突撃を好んだ。"
 russian_green_coatDESCR:0 "より多くのアイデアが西ヨーロッパから輸入されるにつれて、東方歩兵は西ヨーロッパのようになった。グリーンコート歩兵はロシアに起源を持ち、西洋の訓練方法と装備は、これまで以上に戦闘で彼らにより多くの持久力を与えた。それはまた、ピョートルの防衛戦術からより攻撃的な戦闘への移行を表していた。"
 russian_lancerDESCR:0 "東ヨーロッパのユサールは長い間、他の武器とともに槍を装備していた。槍は攻撃用の武器であり、敵が彼に達する前に敵に到達できたが、いったん敵が槍をくぐり抜けると、槍を持った兵士は脆弱であった。槍を装備した騎兵は攻撃力は非常に強かったが、防御力は弱かった。"
 russian_petrineDESCR:0 "ピョートル歩兵は、大北方戦争中のナルヴァの戦いでのロシア陸軍の敗北に起源を持つ。その時ロシア軍は、自分たちより少数だがより訓練されていたスウェーデン軍によって決定的に撃ち破られ、軍が成功するためには新しい戦術が必要であった。鉄の規律で訓練されたピョートル歩兵は防御力に優れていた。彼らの戦術は、純粋な持久力で以って敵の能力を削ぎ落として戦うことをその要とする。"
 saxon_infantryDESCR:0 "ザクセン選帝侯であった強健王アウグストは、他のあらゆるヨーロッパ君主よりも多くの庶子をもうけただけで有名であるわけではなく、彼はポーランド王でもあった。彼の治世の間に、彼はより積極的な歩兵戦術をポーランド軍にもたらし、ユニットはザクセン歩兵として知られるようになった。"
 scottish_highlanderDESCR:0 "今日の連邦軍の多くでこのような顕著な力となっているハイランド歩兵師団は、スコットランド北西部の半封建的な制度に根ざしている。スコットランドのハイランダーは軽武装の氏族たちであり、しばしば伝統的なスコットランドのバスケットヒルテッド・ソード、クレイモアだけでなく、ダークとして知られる小さな短剣を装備していた。その後、ハイランド兵士もピストルを携帯するようになった。彼らは彼らの攻撃の恐ろしさ、特に、敵の戦列を突き破る、有名なハイランドチャージのために恐れられた。ジャコバイト蜂起の後、スコットランドのハイランダーは徐々にイギリス軍に同化された。そのようなハイランド軍隊の最初のものは、ブラックウォッチ、あるいは第42ハイランド歩兵連隊であり、オーストリア継承戦争中にフォントノワで勇敢に戦った。ハイランド連隊はその後、特に勇敢さと降伏を拒否することで恐れられた戦闘力となった。"
 shaybaniDESCR:0 "ほとんどの場合、間接的な軍事戦術に頼り、敵を悩ませ、襲撃する騎兵ユニットである。"
 slavic_stradiotiDESCR:0 "ストラディオットは、バルカン半島のアルバニアからギリシャのかけての地域で発展した。鎧がほとんど、またはまったくなく、彼らはサーベル、槍、矛で武装していた。この軽騎兵は、排除や偵察、混乱したり逃げ出した敵を襲撃することに優れていた。ビザンツ帝国の崩壊で多くの人々が西に避難したことで、15世紀後半のヴェネツィアのストラディオット騎兵が、西洋に近代的な軽騎兵戦術を導入したと一部では考えられている。"
 small_cast_iron_bombardDESCR:0 "包囲戦と防衛の両方で使用されたヨーロッパの砲兵の初期の形態である。射石砲は、敵の防御に対して弾を発射することができる単純な砲であった。選択された砲弾は、しばしば敵ではなく要塞に打撃を与えることを意図した金属球または大きな石であった。より小さな射石砲でさえ、重く、戦闘中に素早く動くことは困難であり、歩兵や騎兵の陣形に対する利用は限定的であった。"
 songhai_tribal_warfareDESCR:0 "槍と特徴的な盾で武装した伝統的な西アフリカの部族戦士で、防御的な戦略に優れている。"
 south_american_gunpowder_warfareDESCR:0 "ヨーロッパ人がアメリカに到着すると、火薬兵器が地元住民に知られるようになった。利点は明らかになり、ユニットがマスケット銃を装備するようになるのは時間の問題であった。守備的なマスケット兵は山岳戦士の子孫であり、同様の構成と焦点に従っていたが、現在はマスケット銃で武装している。このユニットは防御力が最も優れているが、新しい火薬兵器を使用することで攻撃に追加の力が与えられた。"
 south_american_spearmenDESCR:0 "南アメリカの軍隊の基本的なユニットである。彼らは通常、貴族の士官によって率いられ、槍と盾で武装し、農民から徴集された。このユニットは、インカ帝国のような国家の軍隊の基盤を形成した。"
 south_american_warfareDESCR:0 "アンデス山脈の高い山々は、攻撃よりも防衛のためにはるかに優れた環境を作り出した。歩兵が攻撃に対し、防御力と持久力に特化し始めるという段階的な進化が見られた。"
 spanish_tercioDESCR:0 "テルシオ歩兵はイタリア戦争中、名将ゴンサロ・フェルナンデス・デ・コルドバ（エル・グラン・カピタン）を中心に開発された、パイク兵とマスケット兵の混合歩兵編成であった。この諸兵科連合の取り組みにより、編成は重歩兵の剛性と銃兵の遠距離火力の双方を同時に享受する、理想的な防御・攻撃陣形となった。彼ら規律ある精力的な職業軍人から成るテルシオ陣形は16、17世紀ヨーロッパの戦場において、ほぼ無敵の戦闘力を誇った。しかし、1643年のロクロワの戦いでスペインがフランスに敗れると、その支配は終わりを告げた。グスタフ・アドルフが推進した新しい戦闘方式が、それ以後は引き継がれることになる。"
 swedish_arme_blancheDESCR:0 "ユサール騎兵が火力と衝撃力のバランスを示し、竜騎兵がマスケット銃に頼るのに対し、冷兵器騎兵は主に刀剣に頼った。冷兵器騎兵の大胆な突撃は、敵の陣形を破壊することができた。"
 swedish_carolineDESCR:0 "スウェーデン王カール11世による軍事改革は、攻撃に特化した歩兵の新たな力を創造した。大量のマスケット兵による激しい一斉射撃は、大量突撃の序曲となるだろう。"
 swedish_gallopDESCR:0 "ユサールの伝統的な騎兵による急襲戦法が依然として利用されていたにもかかわらず、ピストルで武装したカラコール騎兵は東ヨーロッパの騎兵戦術において支配的になっていった。西ヨーロッパの戦争で鍛えられた軍隊がこれらの部隊との戦闘で次善の策としてたびたび登場した。ポーランド戦争の流血の裏付けから、スウェーデン軍は、異なる種類のユニットである、スウェーデン襲歩騎兵を開発した。依然としてカラコールのようにピストルで武装していたが、彼らは白兵戦の前にピストルを発射せず、突撃そのものの一部として使用した。その戦果は三十年戦争を通じて圧倒的なものとなり、帝国のカラコール騎兵は非常に迅速に適応することを余儀なくされた。"
 swedish_gustavianDESCR:0 "17世紀初頭、マスケット銃にはまだ非常に装填に時間がかかり、射撃は非常に不正確で失火が一般的であったため、一斉射撃において、マスケット銃の火力を集中させ、破壊的なものとする必要があった。そのように装填に時間がかかることは、すべての銃が同時に発射された場合、ユニットが非常に脆弱になることを意味していた。ナッサウのマウリッツの時代から、この問題は、ユニットを列（12、8、6列）に配置することによって克服された。最前列が射撃を行うと、彼らは再装填するために後方に移動し、その後に次の列が射撃を行った。偉大なスウェーデン王であるグスタフ・アドルフは、このマウリッツ歩兵の戦術を大幅に改善した。彼は彼の軍隊を非常にうまく訓練し、列の数を3つにまで減らすことができた（一列目はひざを曲げ、2列目がしゃがみ、3列目が立ち上がる）。"
 swiss_landsknechtenDESCR:0 "ランツクネヒトは、16世紀初頭に神聖ローマ帝国で最初に作られた歩兵の一種であった。彼らは主に長い槍やパイクで武装していた。ゲオルク・フォン・フルンツベルクはランツクネヒトの創始者であると考えられている。ランツクネヒトはほとんどがパイク方陣と呼ばれる正方形の陣形で戦った。彼らはまた戦場で身に着けていた手の込んだ衣服で有名であった。"
 swivel_cannonDESCR:0 "高い機動性を持ち持ち運びしやすい大砲である。旋回砲はやや小型で、主に短距離の戦闘のために設計された。"
 tartar_cossackDESCR:0 "コサックは一貫して進化し続けた。新たな武器や戦術を利用することで、火力戦闘やより多くの白兵力でユニットに大きな持久力を与えた。"
 threedeckerDESCR:0 "通常、100以上の大砲を持ち、3つの砲甲板を備えた大型の戦闘艦である。"
 tofongchis_musketeerDESCR:0 "初期の嫌悪感にもかかわらず、マスケット銃は16世紀後半には徐々に受け入れられた。銃器の利点は否定できないものとなり、マスケット銃は徐々にムスリムの歩兵軍に進出した。"
 topchis_artilleryDESCR:0 "火縄式のマスケット銃を装備したムスリムの騎兵ユニット。"
 twodeckerDESCR:0 "通常60～90門の砲を装備した2層の戦闘艦である。"
 wargalleonDESCR:0 "戦闘用ガレオンは、戦争のために配備された大型のガレオン船である。通常のガレオンよりも大きく重武装であり、ガレオン艦隊を保護する護衛艦として役立った。スペインの財宝艦隊は、ガレオンと戦闘用ガレオンから編成された。"
 westernized_adalDESCR:0 "東アフリカの戦士。西洋の防衛戦術の影響をいくらか受けている。"
 westernized_aztecDESCR:0 "西洋の訓練方法と新しい装備の導入により、丘陵戦士ははるかに効果的な戦闘の兵士となった。新しい訓練方法は、ユニットに戦闘でより多くの結合を与え、新しい装備は攻撃と防御の両方でユニットの能力を向上させた。丘陵戦士は、しかし、主に防御ユニットのままであった。"
 westernized_bantuDESCR:0 "西洋の攻撃戦術と戦略の影響を受けた南アフリカの戦士である。"
 westernized_ethiopianDESCR:0 "西洋の防衛戦術と戦略の影響を受けた北アフリカの戦士である。"
 westernized_mayanDESCR:0 "西洋の軍事アイデアが広まったことで、アメリカの森林戦士でさえ、変化の影響を免れることはなかった。新しい訓練技法は、このユニットが戦闘での火力に抵抗する能力を向上させた。"
 westernized_niger_kongoleseDESCR:0 "西洋の攻守の戦術の影響を受けた中央アフリカの戦士である。"
 westernized_south_americanDESCR:0 "西洋式南アメリカ歩兵は、初期の山岳戦士の後継者であった。西洋の訓練と装備はこれらの部隊をすべての分野で改善したが、その焦点は守備に当てられたままであった。"
 westernized_zapotecDESCR:0 "ヨーロッパの新しい軍事戦術はゆっくりとアメリカ大陸全体へと広がった。新しい訓練方法は草原の戦士たちの結束を強め、新しい装備は戦闘のあらゆる分野でユニットの有効性を高めた。"
 western_longbowDESCR:0 "長弓は、14世紀から16世紀までイングランドからウェールズまでの歩兵が主に使用していた飛び道具であった。武器は非常に正確で射程が長く、鎖かたびらの装甲を貫くのに十分強力であった。イングランドは、フランスとの百年戦争でこの武器を利用して、クレシーとアジャンクールの戦いで大きな成功を収めた。火薬の開発により、長弓は時代遅れとなった。これは初期のマスケット銃よりも力がなかったためではなく、優れた長弓兵になるには何年も練習しなければならなかったためであり、一方で火器の使用を人々に訓練することはより容易であった。"
 western_medieval_infantryDESCR:0 "西ヨーロッパ軍の基本的な兵士である。彼らはほとんど、あるいは全く訓練されず、非常に貧弱な設備で、農民から徴兵される傾向があった。しかし、大量に展開されると彼らは壊滅的なものとなる可能性を秘めている"
 western_medieval_knightsDESCR:0 "中世の騎士はフランク王国を起源とし、そこでは戦士が軍役と引き換えに報酬として土地を与えられた。強力な戦士エリートというこの概念は、西ヨーロッパを通じて広がり、騎士が少数の貴族の中で地位を獲得した封建制度の不可欠な部分となった。馬を操る鞍とあぶみの開発により、騎士はより重く装甲化され、敵の歩兵に対して致命的な力で突撃することができた。彼らはまた、状況がそれを指示したとき、重い近接武器を使用し、馬から下りて戦うことでも知られていた。"
 western_men_at_armsDESCR:0 "武装兵（Man at Arms）は中世後期の西ヨーロッパ軍の職業軍人であった。騎士や高貴な一族は、数人の武装兵を雇って彼らの従者とした。彼らは通常の封建的な徒卒よりも優れた武装と装甲を持つ傾向があった。百年戦争の間、武装兵は馬に乗り、重い武器で戦った兵士だったが、社会的地位は高くなかったため、騎士と呼ばれることはなかった。より装備が良く、より訓練された者は武装護衛官（Sergeants at Arms）として知られていた。"
 zapotec_gunpowder_warfareDESCR:0 "攻撃の勇気に重点を置いた平原戦士でさえ、ヨーロッパからもたらされたマスケットの利点を無視することはできなかった。新たな攻撃的なマスケット兵は依然として攻撃に重点を置くものであったが、火薬兵器は彼らにさらなる火力を与えた。"
 zapotec_plains_warfareDESCR:0 "平原戦士はアメリカにおける究極の攻撃ユニットであったが、彼らでさえ進歩の影響を受けなかったわけではなかった。新たな武器や戦術はユニットに攻撃能力を向上させ、新しい訓練方法は戦闘中の士気を維持するのに役立った。"
 zapotec_tribal_warfareDESCR:0 "サポテカ帝国の地域は、攻撃戦に非常に適した条件を作り出した。ここでは、攻撃に特化した軍事ユニットが開発され、相手の士気を損なうように設計された戦術が採用されている。"
 zaporoghian_cossackDESCR:0 "コサックの社会は、当初、モスクワとポーランドとの間のステップの国境と、もう一方のタタールの国境で育った。絶えず襲撃があるこの野蛮な環境では、騎兵の軍事社会が発達した。彼らはすぐに、規律のない騎兵であっても、頑強なものとして需要が高まった。"
 zulu_chest_and_hornsDESCR:0 "18世紀にアフリカの首長であったシャカにより開発されたアフリカの軍事戦略である。戦士たちは、バッファローの角を表す、左右の側面に少数の戦士群を配置することで敵を囲み、より大きな集団は、胸を表す中央に配置される。"
