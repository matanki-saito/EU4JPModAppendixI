 feudal_monarchy_desc:0 "君主と貴族の間で権力が共有され、労働や兵役が土地と引き換えに提供されている政体である。"
 merchant_republic_desc:1 "共和国として統治されている政体であるが、交易や商業に大きく依存している。\n商人共和制で§Yステート§!内に20を超える州を所有している場合、§Y共和的伝統§!にペナルティを受ける。"
 despotic_monarchy_desc:0 "人々に知られている中で最古の政体の一つであり、国家は漠然とした力を持つ一人の人物により支配される。"
 noble_republic_desc:0 "相当な権利と利益を保持した貴族が国家を支配する政治体系である。"
 administrative_monarchy_desc:0 "君主が統治している政体であり、政治問題と官僚制度の厳格な組織化に大きく依存している。"
 administrative_republic_desc:0 "共和国として統治されている政体であり、政治問題と官僚制度の厳格な組織化に大きく依存している。"
 oligarchic_republic_desc:0 "少数の貴族の一族が権力を保持し、その中から支配者を選出する政体である。"
 peasants_republic_desc:0 "農民の共同体が権力を保持し、その指導者の中から支配者を選出する政体である。"
 absolute_monarchy_desc:0 "法や規則を遵守しなくともよい、絶対的な権力を持った君主が国家を支配する政体である。"
 prussian_monarchy_desc:0 "軍隊を持つ国家というよりも、国家を持つ軍隊と表現する方が適切な君主制の政治形態である。"
 republican_dictatorship_desc:0 "選出された代表者が、国家運営に絶対的な権力を行使する政体である。"
 constitutional_monarchy_desc:0 "君主が憲法を遵守しなければならない政体である。"
 enlightened_despotism_desc:0 "本質的には、啓蒙思想を受け入れた絶対的な支配者により国民が統治されている政治体系である。"
 constitutional_republic_desc:0 "国家が、指定された一連の法律や規制に従わなければならない人々により選出された代表者によって支配される政治体系である。"
 bureaucratic_despotism_desc:0 "手続きの正確さを第一に考える官吏によって統制される政体である。"
 theocratic_government_desc:0 "神の名の下に聖職者が国家を支配する政体である。"
 monastic_order_government_desc:0 "神の名の下に修道会の会員が国家を支配する政体である。"
 papal_government_desc:0 "国民が精神的指導者、すなわちローマ・カトリック教会の最高権威である教皇によって支配されている政治構造である。"
 tribal_despotism_desc:0 "部族は無制限の権力を持つ個人によって支配され、行動に付随する責任を気にすることなく権力を振るうことが可能であり、しばしば恐怖によって統制される政治構造である。"
 tribal_kingdom_desc:0 "大規模な部族社会が法律による支配を行う一人の強力な支配者によって王国を形成した政治構造である。"
 tribal_federation_desc:0 "一定の内部的な自治権を持つが、国家としては中央の権威が統治する、部族の連邦による政体である。"
 tribal_democracy_desc:0 "部族がどのように統治されるべきかについて、部族の全員が意見を述べ、影響を与えることが許される政体である。"
 tsardom_desc:0 "この国家は帝政ローマの遺産と正教会の支持者である。全ロシアのツァーリとして、我らが統治者は東スラヴ人民の真の支配者である。"
 principality_desc:0 "この国家は、キエフの崩壊後数年間、そしてタタールの朝貢を求める遠征の絶え間ない侵入の圧力の下で進化した政府体制である。支配する一族は大きな権力を発揮することができるが、年功序列と皇位継承は長年の内部紛争へと繋がる可能性がある。"
