 endorse_renaissance_philosophy_title:0 "ルネサンス哲学の支持"
 endorse_renaissance_philosophy_desc:0 "「制限なく、拘束がないあなたは、あなたの本質の限界と範囲をあなた自身で選ぶことができる。我々はあなたが世界の他のすべてを見渡すことができるよう、世界の中心にあなたを置く」\n\n--ピコ・デラ・ミランドラ--『人間の尊厳について』"
 blooming_renaissance:0 "ルネサンスの隆盛"
 desc_blooming_renaissance:0 "ルネサンスは$COUNTRY$で隆盛を迎えている！各都市のあらゆる通りのあらゆる場所で、市民は暗い中世のあばら家を離れ、人間の尊厳と市民的責任の日差しの降り注ぐ世界へと現れている。"
 support_baroque_music_title:0 "バロック音楽への支援"
 support_baroque_music_desc:0 "全能な者に対してのみ、金があまりに少なく、食べ物が少なく、愛があまりにも少ないため、芸術的な才能が無駄になったことは知られている。$COUNTRY$の作曲家の努力をあなたの後援で助けることで、彼らは引き換えにあなたを助けるだろう。"
 the_sound_of_music:0 "バロック音楽"
 desc_the_sound_of_music:0 "時代は苦しいかもしれないし、困難であるかもしれないが、我々の国民は、我々の王国の最も暗い路地でさえ響き渡る音楽の慰めと心地良さを常に見出すだろう。バッハからヘンデルまで、$COUNTRY$は音楽の音色とともに生きている！"
 way_of_tea:0 "茶の湯"
 desc_way_of_tea:0 "何千という茶室の温もりの中で、人々は安らぎと休養を見出し、神への暗示と共に、温かい一杯の茶が提供される。"
 develop_way_of_tea_title:0 "茶の湯"
 develop_way_of_tea_desc:0 "茶は、少なくとも9世紀から日本で栽培されていたが、茶の湯のより洗練された美である茶道は15世紀初期にようやく完全な発展を遂げた。宗教儀式の、また伝統文化の一部として、茶道は我々に不可欠な文化遺産となるかもしれない。"
 develop_diwani_script_title:0 "ディワニ体書法"
 develop_diwani_script_desc:0 "ディワニ体書法は、15世紀と16世紀のオスマン帝国に由来する筆記体のアラビア書法であり、ディワニ体書法は、オスマン帝国の内閣であるオスマンのディーワーンによって発行された王の勅令に関する使用目的のため、このように命名された。調和した書法により、我々の勅令と神の言葉を宣言することにより、我々の支配を強化する。"
 diwani_script:0 "ディワニ体書法"
 desc_diwani_script:0 "我々の勅令と令はすべて精巧な書道の形で発行され、人々はそれによって我々を尊敬する。"
 support_dutch_masters_title:0 "オランダ絵画の黄金時代"
 support_dutch_masters_desc:0 "最近オランダ共和国は、最近独立した、そして人文主義思想と哲学の強い流れの下で、16世紀後半に持っていた、古いカトリックヨーロッパの確立された芸術的伝統と理念を打破するための哲学的段階に達している。アムステルダムを通じた開発された交易からもたらされる富の背に乗り、我々はオランダ絵画の黄金時代の到来を助けることができる。"
 dutch_masters:0 "オランダ絵画の黄金時代"
 desc_dutch_masters:0 "我々は、オランダの絵画の巨匠たちに対して財政的な支援を行っている。"
 charter_guild_of_st_luke_title:0 "聖ルカ組合の設立許可"
 charter_guild_of_st_luke_desc:0 "芸術家の守護聖人である聖ルカは、あるいはアントワープにおいて最も有名な、西ヨーロッパの芸術家の組合に彼の名前を与えるようになった。$COUNTRY$におけるここの組合に勅許を与えることは、やや高価であるかもしれないが、文化的な恩恵がそこにあるだろう。組合の官僚主義を発展させることは、我々の固有の官僚的伝統を強化するだろう。"
 guild_of_st_luke:0 "聖ルカ組合"
 desc_guild_of_st_luke:0 "芸術家の守護聖人が私たちの国に手を差し伸べている。聖ルカ組合の芸術家たちは、私たちの文化的伝統を強化するために傑作を作り出している！"
 hold_the_last_jousting_tournament_title:0 "最後の馬上槍試合"
 hold_the_last_jousting_tournament_desc:0 "我々は風を感じている。まもなく我々の馬術に長けたエリートは、騎士道の伝統が近代化の嵐の前に消えていくために、夢のようなものに過ぎなくなるだろう。世界は変わりつつあるが、今やこれが最後の1回だ。ならば$COUNTRY$の騎士よ、いざ馬に乗れ！"
 the_last_joust:0 "最後の馬上槍試合"
 desc_the_last_joust:0 "騎士はまだしばらく私たちの軍の一部として残っているかもしれないが、彼らが長年にわたって支持してきた騎士道の伝統はすでに絶滅している。"
 NOCLAIMLESSER:0 "同君連合の下位国であるため、王位を請求することはできません。"
 florentine_school:0 "フィレンツェの学派を支援"
 desc_florentine_school:1 "フィレンツェの学派は、ドナテッロ、ミケランジェロ、ブルネレスキのような芸術家の作品から生まれた、おそらく自然主義の様式とその壁画のために最も有名なイタリアの美術学派であった。[Root.GetName]はこれらの芸術家を支援しており、世界はそれを知っている。"
 support_florentine_school_title:0 "フィレンツェの学校への支援"
 support_florentine_school_desc:0 "我々は、フィレンツェの学校でイタリアの芸術家を支援する立場にある。国際的な芸術の後援者として認識されることは、我々の宣伝活動を確実に助けるだろう。"
 court_byzantine_refugees_title:0 "ビザンツの難民"
 court_byzantine_refugees_desc:0 "主よ、ビザンチウムはサラセン人の前に陥落した。ローマ帝国の最後の要塞であったコンスタンティノープルの都市はトルコの手に落ちた。キリスト教世界が衝撃を受ける中、ビザンツの難民たちはヨーロッパの都市や宮廷へと集まっており、彼らは古典的な知識の古い写本、アリストテレス、プラトン、ガレノスの書物、ラテン語とギリシャ語に関する知識に精通している。これらの難民を$COUNTRY$に招待することは、文化と科学の分野において、我々自身の努力に大きく貢献するかもしれない。"
 byzantine_influx:0 "ビザンツ人の流入"
 desc_byzantine_influx:0 "我が国からヨーロッパ全土に広がった宣言は、コンスタンティノープルの都市の失われた子供たちが我々の都市で避難所や新しい人生を求めるよう招くものである。彼らは我々の研究に役立つ古典文明の理解を彼らにもたしてくれる。"
 commission_epic_to_monarch_title:0 "民族叙事詩"
 commission_epic_to_monarch_desc:0 "我々の臣民たちは$RANDOM_OLD_MONARCH$についての物語と伝説を語り始めた。伝説は、$COUNTRY$の最も暗黒の時代に、彼は我々の国に戻り、それを悪から救うと言う。その声の中の真実にかかわらず、我々はこれを宣伝に利用することができる。"
 epic_to_monarch:0 "民族叙事詩"
 desc_epic_to_monarch:0 "彼の人生と伝説を伝える、我々の古い王の捧げ物に書かれた叙事詩がある。"
 enlightenment_movement:0 "自由、平等、博愛"
 desc_enlightenment_movement:0 "強力な光明のように、旧世界と新世界の最も暗い隅々にも理性の光をもたらしながら、啓蒙主義は世界を席巻している。科学と理性、人類がその武器としての可能性を信じていることを信じて、それは古い王権と十字架を萎縮させ、人を自由にすることを約束する。啓蒙された支配者である彼、[Root.Monarch.GetName]は、当然これを支援する。"
 support_enlightenment_movement_title:0 "自由、平等、博愛"
 support_enlightenment_movement_desc:0 "強力なトーチのように、旧世界と新世界の最も暗い隅々にも理性の光をもたらし、啓蒙主義は世界を席巻している。この動きを支援することは疑いなく科学と哲学の進歩につながるだろうが、人間の自由と人間の奪うことのできない権利に関する運動の概念は、私たちの国で少し反抗的な熱狂を引き起こすかもしれない。"
 commedia_dellarte:0 "コンメディア・デッラルテ"
 desc_commedia_dellarte:0 "元々、イタリアとフランスで発展した「コンメディア・デッラルテ」は、16～18世紀のヨーロッパで人気のある演劇であった。その起源はギリシャとローマの演劇の慣習にさかのぼることができるが、コンメディア・デッラルテは「ハーレクィン」や「パンタローネ」などの役柄にとっておそらく最もよく記憶されている独自の技術革新であった。"
 support_commedia_dellarte_title:0 "コンメディア・デッラルテの上演"
 support_commedia_dellarte_desc:0 "聞け、聞け！伝統的なコンメディア・デッラルテに、パンタローネやハーレクィン、その他の陳腐な役柄で、あなたの疑うことのない人々を解放させ、彼らがおどけ、悪ふざけするのを観察しよう。良いコメディーは、彼らの日々の生活が、専制的な支配者の束縛の下で疲れていることを、しばらくの間忘れさせることができる。さらに、それは楽しい！"
 military_modernization_muslim_title:0 "軍事の近代化"
 military_modernization_muslim_desc:0 "我々は、我々の文化的な生活を、どうにか強力な隣人たちと同等のものとすることができた。我々は彼らの習慣を実践し、彼らの服を着用し、我々のいくらかは彼らの言語さえ話す。しかしながら、本当の試練、軍の向上がまだ残っている。"
 military_modernization_eastern_title:0 "軍事の近代化"
 military_modernization_eastern_desc:0 "我々は、我々の文化的な生活を、どうにか強力な隣人たちと同等のものとすることができた。我々は彼らの習慣を実践し、彼らの服を着用し、我々のいくらかは彼らの言語さえ話す。しかしながら、本当の試練、軍の向上がまだ残っている。"
 military_modernization_western_title:0 "軍事の近代化"
 military_modernization_western_desc:0 "我々は、我々の文化的な生活を、どうにか強力な隣人たちと同等のものとすることができた。我々は彼らの習慣を実践し、彼らの服を着用し、我々のいくらかは彼らの言語さえ話す。しかしながら、本当の試練、軍の向上がまだ残っている。"
 action_and_reaction:0 "作用と反作用"
 desc_action_and_reaction:0 "ある行動には、等しくかつ反対の反応があるものだ。我々は国の基本的な制度の一つを大幅に改革しているが、我が王国内で強力な利害を持つものたちは、この試みを元に戻そうと共謀している。綱をしっかりと持ち、嵐を乗り越えよう。"
 tribal_rebels_title:0 "部族の反乱軍"
 tribal_rebels_name:0 "$COUNTRY$部族"
 tribal_rebels_desc:0 "部族の反乱軍は、我々に弱さを見出しており、我々に代わって新たな支配を確立することをめざしている。"
 tribal_rebels_army:0 "部族軍"
 cossack_rebels_title:0 "コサック反乱軍"
 cossack_rebels_name:0 "$COUNTRY$コサック"
 cossack_rebels_desc:0 "コサック反乱軍はステップの上に、独自の支配を確立することをめざしている。"
 cossack_rebels_army:0 "群れ"
 particularist_rebels_title:0 "分権派"
 particularist_rebels_name:0 "$COUNTRY$分権派"
 particularist_rebels_desc:0 "分権派は政府による中央集権化の試みに激しく反対している。彼らは自治権の拡大を要求しているが、独立しようとはしていない。"
 particularist_rebels_army:0 "分権派軍"
 rome_reborn:0 "ローマの再生"
 desc_rome_reborn:0 "灰から蘇る不死鳥のように、ローマ帝国は世界に君臨している。カール大帝以来初めて神聖ローマ帝国に明白かつ絶対的な皇帝が存在している。分割されたドイツの千の旗が、唯ひとつのローマの旗を前にして、はためくことをやめた。AVE CAESAR！"
 build_lubeck_krantor_title:0 "リューベックのクラントル"
 build_lubeck_krantor_desc:0 "リューベックに富を注ぎ込むことで、港湾施設の規模は拡大し始めている。ほぼ1年分の収入がかかる一方、クラントル（大規模な港湾クレーン）は、交易の可能性を大幅に向上させることができる。"
 krantor_crane:1 "クラントル"
 desc_krantor_crane:1 "我々は[Root.GetCapitalName]で、船に荷を積み込み、また荷降ろしするのを助ける大規模な港湾クレーンを建設している。"
 commission_adler_von_lubeck_title:0 "「アドラー・フォン・リューベック」"
 commission_adler_von_lubeck_desc:0 "現在進行中の戦争のために、我々の造船工は新たな軍艦の計画「アドラー・フォン・リューベック」を発表した。この船は大規模で、西洋世界に浮かんでいる他の船よりも多くの砲門を持っている。それを構築することは費用がかかるだろうが、我々の海軍はかなり長い間バルト海で比類のないものとなるだろう。"
 adler_von_lubeck:0 "「アドラー・フォン・リューベック」"
 desc_adler_von_lubeck:0 "「アドラー・フォン・リューベック」は海の泡に浮かび、我々の海軍の武勇はカテガット海峡からボスニア湾まで、並ぶ者はいない。"
 CORE_FRACTION_IS_LESS_THAN:0 "中核州の割合が右記未満である："
 CORE_FRACTION_IS_AT_LEAST:0 "中核州の割合が右記以上である："
 over_extension:0 "過剰拡大"
 over_extension_val:0 "過剰拡大：$VAL|%0$"
 desc_over_extension:0 "我々の栄光の国家は非常に急速に成長しており、我々の統治がそれを支配するのに問題を抱えている。我々は、減速し、この新しく保持する土地のすべてを強化し、分権化し、あるいはいくつかの国を属国として解放する必要がある。"
 support_south_german_organ_tradition_title:0 "南ドイツのオルガンの伝統"
 support_south_german_organ_tradition_desc:0 "南ドイツのオルガンの伝統はドイツのオルガン作曲家の学派で、イタリアの巨匠の研究からドイツ人が学んだ初期のイタリアの伝統に大きな影響を受けた。即興の前奏曲、シャコンヌとパッサカリアとして知られている、南ドイツのオルガン奏者の音楽は、我々が支援を検討できるものだ。"
 south_german_organ_tradition:0 "南ドイツのオルガンの伝統"
 desc_south_german_organ_tradition:0 "パッヘルベルからヨハン・カスパール・ケルルまで、南ドイツのオルガン音楽は$COUNTRY$のあちこちで聴くことができる。"
 EMBARGOSUBJECT:0 "従属国であるため、禁輸を行うことはできません。"
 EMBARGOOVERLORD:0 "従属国に禁輸を行うことはできません。"
 tut_1c_30:0 "文化タブ"
 tut_1c_31:0 "画面上部には、あなたの国の文化、海軍、軍隊の伝統がどれくらいあるかが表示されます。その下に、各顧問の種類のボタンがあります。伝統を費やすことによって、必要なアドバイザーを募集し、宮廷のビューで雇用することができます。あなたの新しい顧問の能力は、どれだけの伝統を持っているかによって異なります。"
 tut_1c_32:0 "以下は、あなたの文化的伝統を高めるために使用できるいくつかの文化的な決断であり、いくつかは他の効果もあります。"
 tut_1c_33:0 "ミッションと決断タブ"
 tut_1c_34:0 "このタブの上部にはあなたの現在のミッションに関する情報があり、ミッションを完了する必要はありませんが、そうすることであなたの国にいくつかのボーナスが与えられます。下には、いくつかの利点を得るために取ることができるいくつかの国家の決断があります。"
 ANY_ALLY_STARTS:0 "あらゆる同盟国"
