 mediterranean_christian_fleet_header:0 " "
 mediterranean_christian_fleet_title:0 "トルコによる海上支配の打破"
 mediterranean_christian_fleet_desc:0 "異教徒のトルコが作り上げた大規模な艦隊は、もしこれを見過ごせば、地中海を支配下に置くことになるだろう。スペインがキリスト教世界の擁護者として神が任命した役割を果たすために、より多くのガレー船を増やす必要がある。"
