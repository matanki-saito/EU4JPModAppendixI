 liberum_veto_desc:0 "我々の貴族は興味深い提案と共に我々の元へやって来た。我々が彼らに任意拒否権を与えるなら、彼らは現在の戦争の間、我々に相当な支持を与えてくれるだろう。彼らの提案は確かに非常に寛大なものだが、我々の顧問の中には、これがただ端緒にすぎないかもしれないと示唆している。事実、我々が拒否すれば彼らは怒るだろうが、我々がさらなる譲歩を求めるために示している将来の弱点について、彼らは確実に食い物にするだろう。"
