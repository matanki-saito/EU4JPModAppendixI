 enact_edict_de_nantes_desc:0 "王国は、無数の派閥や宗派によって大きく引き裂かれ、すべての団体のうち最も正統なものは最も少数であった。神は我々にこの嵐に対抗する力を与え、我々はついに荒波を乗り越え安全の港を作り上げた。我が国の平和のために。"
 revoke_edict_de_nantes_title:0 "ナントの勅令の取り消し"
 revoke_edict_de_nantes_desc:0 "我々は、それに続く結果として与えられた特別条項だけでなく、それ以来、前述の宗教に有利に行われてきたすべてについて、前述のナントの勅命を全面的に取り消す以外に何もできないと判断した。"
 edict_de_nantes:0 "ナントの勅令"
 desc_edict_de_nantes:0 "92の条項、56の秘密条項、2つの特許を含むナントの勅令はフランスを苦しめている宗教的問題への包括的な和解であった。多くの人々にとっては、問題の一時的な解決策にすぎなかったが。"
 say_the_state_is_me_title:0 "朕は国家なり"
 say_the_state_is_me_desc:0 "神と唯一の神の恵みによって支配する権利が与えられた。我々は、我々の神に対して、他の小さき者たちによって制限された権利を与えるべきではない。"
 the_state_is_me:0 "朕は国家なり"
 desc_the_state_is_me:1 "ルイ14世に帰された引用を捏造だと考える者もいるが、それは絶対君主制の性質をいくつかの点で総括している。君主たる者、伝統、地方の特権、貴族によって制限されるべきではない。代わりに、国家という船の唯一の指揮官でなければならないのだ。"
 MODIFIER_DIPLO_SKILL:0 "外交評判"
 establish_habsburg_dominance_title:0 "ハプスブルク家支配の確立"
 establish_habsburg_dominance_desc:0 "戦いは他の者に任せよ、汝幸いなるオーストリアよ、結婚せよ！"
 desc_habsburg_dominance:0 "ハプスブルク王朝は、ヨーロッパで最も権威のある王朝として最終的に定着した。我々の外交官が訪れると、人々は耳を傾ける。"
