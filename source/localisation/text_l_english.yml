 anti_tax_rebels_desc:0 "農民の反乱軍は、抑圧と税の搾取に嫌気が差している。装備も訓練もほとんど無い、大部分が歩兵の集まりである。"
 revolutionary_rebels_title:0 "革命派"
 revolutionary_rebels_name:0 "$COUNTRY$革命派"
 revolutionary_rebels_desc:0 "革命的な反乱軍は、政権を腐敗し、ひどく不公平なものと見なして転覆させようとしている。彼らは、その主張を信じ、幻滅している市民や軍人に率いられている。"
 heretic_rebels_title:0 "異端者"
 heretic_rebels_name:0 "$HERETIC$異端"
 heretic_rebels_desc:0 "異端の反乱軍は、信仰とは異なる解釈を支持し、彼らの目的のためには喜んで死を選ぶ。彼らは、しばしば異端的な信念に揺さぶられた訓練された兵士たちを召集する。"
 religious_rebels_title:0 "宗教"
 religious_rebels_name:0 "$RELIGION$の狂信者"
 religious_rebels_desc:0 "宗教的狂信者は、異なる信仰の国々によって支配されている州で増える傾向がある。彼らは自身の信仰を広め、不信心者を攻撃しようとする。"
 nationalist_rebels_title:0 "分離独立派"
 nationalist_rebels_name:0 "$INDEP$分離独立派"
 nationalist_rebels_desc:0 "分離独立派の反乱軍は同胞の自由を求めている。彼らはよく率いられ装備も充実しているが、自身の文化の州に滞在する傾向がある。"
 noble_rebels_title:0 "貴族"
 noble_rebels_name:0 "$COUNTRY$の貴族反乱軍"
 noble_rebels_desc:0 "貴族反乱軍は君主に不満を持っている。通常は自由主義的改革が原因である。彼らは大部分が騎兵から成る専門の軍隊を編成する。"
 colonial_rebels_title:0 "植民地"
 colonial_rebels_name:0 "$INDEP$分離独立派"
 colonial_rebels_desc:0 "植民地の分離独立派は、長年の不平等と失政に疲れ、遠い母国からの独立を求めている。"
 patriot_rebels_title:0 "愛国者"
 patriot_rebels_name:0 "$CULTURE$の愛国者"
 patriot_rebels_desc:0 "愛国者の反乱軍は、自由な旗の下で文化的近親者とひとつになることを夢見ています。彼らによって奪取された州は、離反する可能性があるので注意してください。"
 russian_nation_title:0 "ロシア国家の形成"
 russian_nation_desc:0 "征服と外交を通して、ロシアは単なる開拓地から支配的な公国へと変容した。いくつかの東方遠征の後、最終的にモンゴルの遊牧民たちは抑圧され、ツァーリの君主の支配下にある中央集権的なロシアの国家が出現している。西ヨーロッパからの影響は我々の近代化と国家の改革を助け、西洋式の教育が採用されている。"
 netherlands_nation_title:0 "オランダ国家の形成"
 netherlands_nation_desc:0 "オランダは、ヨーロッパの最も有能な海軍と植民地大国の一つとして浮上している。地方及び海外での有利な交易の機会は、結果として、世界で最初となる資本家の国家の一つへと迅速な進化をもたらしている。"
 spanish_nation_title:0 "軍事的なスペイン国家の形成"
 spanish_nation_desc:0 "新たに発見された地域の世界的な拡大と植民地の設立は、スペインを最も強力で豊かな国のひとつに変容させている。スペインの探検家は常に新しい土地に移り住み、国境を広げている。膨大な量の金銀が我々の母国に戻ってきており、国庫の財源を埋めている。"
 english_nation_title:0 "イングランド国家の形成"
 english_nation_desc:0 "交易はイングランドの国家政策の基盤となってきた。国境を越えて影響力を拡大し、自国の政治的な発展を支配することで、私たちはヨーロッパ列強の一つとなった。我々の植民地支配は、世界経済における立場を強化し、国家の経済成長を促進する大きな要因となっている。"
 french_nation_title:0 "フランス国家の形成"
 french_nation_desc:0 "今年は国家の進化の始まりを告げる年となるだろう。より近代的な中央集権国のために、古い封建的な道が開始される。事業の誤算や軍事作戦のために財政的に苦労してはいるが、我々は自分たちをヨーロッパの最も支配的な権力の一つに変えようとしている。"
 italian_nation_title:0 "イタリア国家の形成"
 italian_nation_desc:0 "ルネサンスの中心地として、我が国は文化的に開花している。我々は、建築と文学の分野で、特に芸術的な反乱のように見えるものの始まりに入ったばかりである。しかし、文化的進化は我が国の平和を維持する助けとはなっていない。我が国は、権力と領土の利益を求める外国によって引き続き傷つけられている。"
 german_nation_title:0 "ドイツ国家の形成"
 german_nation_desc:0 "強い中央機関がないにもかかわらず、我々の国は繁栄している。ドイツ北部の何百という町で形成されたハンザ同盟は、我々の国の繁栄に貢献してきた。知的な成長、海と陸上交易との組み合わせもまた、開発を促進し、裕福な製造業の中心へと我々の国を変革してきた。"
 persian_nation_title:0 "ペルシア国家の形成"
 persian_nation_desc:0 "$MONARCH$はシーア派のトルクメン部族の長として、わずか15歳で彼の父親の地位を得た。彼はすぐに北西部に権力基盤を確立し、自身をイランのシャーであると宣言した。周辺地域のいくつかは征服されており、復活したイランの国家の可能性はもはや不確かなものには見えない。"
 mughal_nation_title:0 "ムガル帝国の形成"
 mughal_nation_desc:0 "$MONARCH$は彼の新しい帝国の基礎を築き始めている。数に劣るにもかかわらず、彼のよく訓練された軍隊はインドのスルタンに対していくつかの決定的な勝利を達成することができた。$CAPITAL$の戦いは、一連の領土拡大の最初の大きな勝利となり、時を経て、ムガル帝国はインドの高原の大部分に及んでいる。"
 irish_nation_title:0 "アイルランド国家の形成"
 irish_nation_desc:0 "何十年もの間、イングランドはアイルランドの人々を征服し、島を支配しようとしている。唯一の旗の下でアイルランドの土地を統一することは、我々が彼らを撃退する唯一の機会かもしれない。"
 british_nation_title:0 "イギリス国家の形成"
 british_nation_desc:0 "国内で我々の政治的発展を統合し、国境を越えて影響力を拡大することで、我々は世界情勢における自分たちの地位を強化し、何よりもヨーロッパ列強の一つ、大英帝国へと生まれ変わることができる。"
 eastern_westernisation_title:0 "西洋化"
 eastern_westernisation_desc:0 "西ヨーロッパを通じた様々な巡遊の後、$MONARCH$は、我が国の後進性と戦うために広範な西洋化改革が実施されなければならないと、これまで以上に強く決断している。熟練労働者と科学者たちは、国家を西洋化し、より近代的にするために、我々の元へ戻ってきている。軍隊は大規模な再編が行われており、生産と農業の技術も同様である。"
 muslim_westernisation_title:0 "西洋化"
 muslim_westernisation_desc:0 "$MONARCH$は偉大な征服者としてだけでなく、偉大な統合者と改革者としても知られている。彼の優れた支配が、我が国の近代化の基盤を築いた。彼は西方の偉大な賛美者であり、外国の顧問の助けを借りて、広範囲の文化的および軍事的改革を開始した。"
 rotw_westernisation_title:0 "西洋化"
 rotw_westernisation_desc:0 "ヨーロッパ各地の外国人探検家や入植者は、ますます多くの国に広がっている。奴隷化や搾取と組み合わせた新たな病気は、我々の人口の大部分を抹殺し、我々の文化的な象徴と価値を破砕し、西洋の思考と思想に置き換えるよう促している。"
