 LEAGUE_OF_CAMBRAI_NAME:0 "カンブレー同盟戦争"
 LEAGUE_OF_CAMBRAI_DESC:0 "神聖同盟戦争（またはカンブレー同盟戦争）は1508年から1516年の間戦われた。教皇ユリウス2世は、イタリアの教皇領の地位を強化しようとしていたため、北のヴェネツィアの立場を抑制したいと考えていた。これを実行するために、教皇は、フランスのルイ12世、ハプスブルク帝国のマクシミリアン1世、スペインのフェルディナンド1世、そして自分自身で構成されるカンブレー同盟を創設した。"
 EIGHTY_YEARS_WAR_NAME:0 "八十年戦争"
 EIGHTY_YEARS_WAR_DESC:0 "八十年戦争（1568～1648年）は、スペイン王に対するオランダの反乱であった。スペインは当初、反乱を抑止するのに成功した。しかし1572年、反乱軍がデン・ブリエルを征服しことで反乱は再起した。その後、北部の州はネーデルラント連邦州として（事実上、正式には1648年に）独立した。"
 THIRTY_YEARS_WAR_NAME:0 "三十年戦争"
 THIRTY_YEARS_WAR_DESC:0 "三十年戦争の一連の紛争は、主に今日のドイツの州で、1618年から1648年までの間行われた。戦争は神聖ローマ帝国内のカトリックとプロテスタントの国家間の宗教摩擦から生じたが、最終的にはヨーロッパの主要国のほとんどを巻き込んだ戦争となった。"
 SPANISH_SUCCESSION_NAME:0 "スペイン継承戦争"
 SPANISH_SUCCESSION_DESC:0 "スペイン最後のハプスブルクの王であるカルロス2世は1701年に死去した。病弱な王は、フランス王ルイ14世の孫であるアンジュー公フィリップに彼の財産をすべて譲ると遺言していた。これはヨーロッパの中心にフランスとスペインによる超大国が成立する可能性を示していた。これはオーストリア、イングランド、オランダ共和国が望んでいないものであった。この見解がさらに別の大規模なヨーロッパの戦争を準備し、戦いはヨーロッパ本土だけでなく、世界中の海や北アメリカでも行われた。歴史的に、戦争は1714年のユトレヒト条約によって終結し、フィリップは実際にスペインの王として認識されると、彼はフランスの継承順位における彼の請求権を放棄した。"
 QUADRUPLE_ALLIANCE_NAME:0 "四国同盟戦争"
 QUADRUPLE_ALLIANCE_DESC:0 "四国同盟戦争は、フェリペ5世のイタリアにおける主張の結果として開始された。主張は、フランス、グレートブリテン、オランダと争うものであり、その結果として彼らは同盟を形成した。その後、スペインによるサルデーニャ島の侵攻を契機に、オーストリアも同盟に加わった。"
 SEVEN_YEARS_WAR_NAME:0 "七年戦争"
 SEVEN_YEARS_WAR_DESC:0 "七年戦争はその時代の最大の紛争であった。主にプロイセンとハプスブルクとの間で開始されたが、すぐにフランスとロシア両国がオーストリア側として、グレートブリテンがプロイセン側でそれぞれ参戦した。"
