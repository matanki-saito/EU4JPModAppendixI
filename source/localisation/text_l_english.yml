 military_focus:0 "軍事への注力"
 desc_military_focus:0 "現在、研究のほとんどが軍事の改善に向けられており、その結果、残念ながら交易の研究は苦しい状況にある。"
 trade_focus:0 "交易への注力"
 desc_trade_focus:0 "現在、研究のほとんどが交易の改善に向けられており、その結果、残念ながら軍事研究は苦しい状況にある。"
 establish_bank_of_amsterdam_title:0 "アムステルダム銀行の設立"
 establish_bank_of_amsterdam_desc:0 "交易の生命線は金の価値であり、硬貨はそれが主張する価値があるとは必ずしも言えない。アムステルダム銀行は保証された金額で銀行手形を発行することを提案しているが、これは役に立つだろうか？"
 bank_of_amsterdam:0 "アムステルダム銀行"
 desc_bank_of_amsterdam:0 "ルネサンス時代のヨーロッパでは、小国の通貨は近隣諸国の通貨で大部分が占められていた。この状況を改善するため、1609年にアムステルダム市の保護下で銀行が設立された。この銀行は、最初は外貨と現地通貨の両方を本物の実質的価値で受け取り、小額の硬貨と管理手数料を推計し、残りの部分を顧客の入金として記載した。"
 india_trade_co:0 "東インド交易会社"
 desc_india_trade_co:0 "東インド諸国との交易に関する独占権を付与することにより、商人は単一の代弁者を通じて交渉し、我々の交易取引を改善することができた。それはまた、誰が商品をもたらしているのかを正確に知ることができ、つまり、税を増やすことができる。"
 dutch_india_trade_co:0 "オランダ東インド会社"
