 HAVE_MORE_TOTAL_CARDINALS_THAN:0 "枢機卿の総数が右記以上である："
 get_minor_cash_reserve_title:0 "金の蓄積"
 get_minor_cash_reserve_desc:0 "賢明な君主は、そのような規則を遵守すべきであり、平和な時代にも決して遊んではいないが、彼が逆境で利用できるような方法で彼の資源を増やすことで、もし幸運の可能性があれば、彼は打撃に抵抗する用意ができているかもしれない。"
