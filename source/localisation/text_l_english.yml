 colonel_desc:0 "連隊長は傭兵隊長の上級の指揮官であった。彼の経験は、傭兵を募集する際により安く募集することを可能にする。"
 collector_desc:0 "徴収官は、港で関税を徴収する業務を開始した。彼は着実に行政の階級を上げており、海外の植民地の収入を確保するため、彼の経験が利用されている。"
 master_of_mint_desc:0 "熟練した造幣局長官は、貨幣が正しい基準で鋳造されていることを保証する。偉大な人物が地方の鋳造を実行することで、人々は貨幣価値により多くの信頼を持つ。"
 banker_desc:0 "銀行家は、金融の神秘的な世界で経験を積んだ人物である。彼の人脈を使って、政府に資金を提供するための、最も安い融資を見つけることができる。"
 lord_proprietor_desc:0 "貴族事業家は、新世界の植民地化の責任を持つ勅許会社を担当している。彼の能力は、より多くの人々が新しい人生と財産を求めて植民地に移住することを促す。"
 pioneer_desc:0 "先駆者は、新しい植民地の冒険的事業を設立する専門家だが、最終的に彼らから利益を得ることは決してない。しかし、彼のスキルは新しい植民地の確立を助ける。"
 grand_admiral_desc:0 "兵士たちは、彼らが正しく指揮されていると感じると、常により良く戦うものだ。大提督は、一番上から海軍全体に浸透する指導力を発揮する。"
 naval_organiser_desc:0 "彼の兵士たちを勇敢な行為へと導く船尾甲板にはほとんど見られないかもしれないが、我々の艦隊の船長はこの男がする静かな仕事に感謝している。海岸の統治が円滑に行われていることを確保し、船舶の維持管理と適切な支援を可能にする。"
 navigator_desc:0 "長い航海を経験した船員である海洋探検家は、船が海で長い年月を過ごすために何が必要であるかを知っている。"
 rear_admiral_desc:0 "伝統的に、艦隊の第三の指揮は、縦列の最も後方で船を指揮した。少将は、偉大な指揮官となるために必要なものを理解しており、艦隊を指揮するのに優れた人物を選ぶことができる。"
 privateer_desc:0 "私掠船長は、自身と王室の利益のために幾度となく敵の商取引を襲撃した人物である。彼は敵を屈服させるために必要なものを正確に理解している。"
 sergeant_major_general_desc:0 "伝統的に、軍の非貴族の上位の司令官である少将は、良き司令官を見る目を持った白髪交じりの熟練者である。彼の賢明な助言で、我々は早期に約束された士官を特定することができる。"
 army_organiser_desc:0 "近代的な軍隊を運営するのは簡単なことではない。古き良き時代、あなたは貴族や彼らの従者を集め、戦場へ出て戦ったものだ。最近は、あなたは物事を整理しなければならず、それを行うことができる者は、非常に価値がある。"
 commandant_desc:0 "熟練した訓練者である、司令官は、我々の軍隊を確実に熱意を持って訓練することを約束する。下士官の不平の数を見る限り、彼は良い仕事をしている。"
 quartermaster_desc:0 "弾薬、食糧、そして最も重要な、砲弾の餌食となる新兵たちを軍隊に供給することは重要な任務である。あなたの管理に優れた需品将校がいれば、常に満足するだろう。"
 recruitmaster_desc:0 "軍服を満たすための肉体を発見することは、時に困難な任務である場合がある。募兵長はあらゆる秘訣を理解しており、奉仕すべき誰もがそれを避けることができないようにする。"
 fortification_expert_desc:0 "専門家はそれが芸術の形態のより多くであると主張するが、要塞を守ること自体は科学になりつつある。要塞のすべての最後の強みを絞り出すためには、防衛手順は絶えず更新されなければならない。"
 ambassador_desc:0 "大使は、外国の宮廷の内と外をよく知っているだけでなく、旅慣れた人物であり、重要な交渉において我々に強みを与えてくれる。"
 inquisitor_desc:0 "適切な信仰の正統性に従わない人々を根絶する経験を積んだ異端審問官は、政府内で奇妙な行為をしている者たちを見つけることができる。"
 grand_captain_desc:0 "兵士たちは、彼らが正しく指揮されていると感じると、常により良く戦うものだ。大提督は、一番上から陸軍全体に浸透する指導力を発揮する。"
 sheikh_ul_islam_title:0 "シェイ・ヒュル・イスラムの部局を設立"
 sheikh_ul_islam_desc:0 "政府の行為がイスラム法に従っていることを確実にするために、神の書物を深く知っている者によって保持される新しい部局を設立する。"
