 desc_more_merchants:0 "我々の努力のすべては、現在、多くの商人を採用することに向けられている。"
 efficienct_merchants:0 "増加した商人の効率化"
 desc_efficienct_merchants:0 "我々の努力のすべては、現在、我々の商人たちの効率を高めることに向けられている。"
