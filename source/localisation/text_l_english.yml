 discover_spanish_main_title:0 "本土を発見！"
 discover_spanish_main_desc:0 "我々の探検家はまだインドを発見していないし、我々は巨大で裕福な土地が南と西に存在すると信じている。我が国の栄光のため、それらを見つけなければならない。"
