 noreligion:0 "無宗教"
 noreligion_religion_desc:0 "此の地域には人口が無いため無宗教です。"
 animism_religion_desc:1 "精霊信仰は、物質世界と精神世界とを分けず、世界には多くの超自然的な霊的存在が住んでいると考える信仰である。精霊は山から雷に至るまで、信仰するものがいる場所であればどこにでも生息している。\nゲーム内では、精霊信仰は南アメリカからインドネシア、アフリカまで、幅広い範囲で信仰されている。"
 norse_pagan_reformed_religion_desc:0 "ノルスは、北欧の人々の多神教の伝統的な信仰体系である。\n1444年にはノルスの信仰されている地域はなくなって久しく、どの州、国にも存在していない。"
 jewish_religion_desc:1 "本ゲームで最も古いアブラハムの宗教であるユダヤ教は、トーラーと3000年以上前に遡るユダヤ人の伝統と経典を基にしている。\n本ゲームの開始時では、ユダヤ教信仰は世界のほとんどで少数派の信仰となっており、エチオピアのセミエンとデンビーヤーの2州にのみ存在する。"
 zoroastrian_religion_desc:1 "ゾロアスター教はイラン民族とかつてのペルシア帝国の伝統的な信仰である。ゾロアスター教徒は一神教徒であり、大預言者ゾロアスターの教えに従っている。\nゲームの開始時点ではゾロアスター教はイスラムのイラン征服によって数世紀をかけて衰え、離散し、現在ではヤズド州やインドの少数派としてしか存在せず、また古代ペルシアはゲームに登場もしていない。"
 ibadi_religion_desc:0 "イバード派は、信者たちがイスラム教スンナ派とシーア派の両方よりも古いものであると主張しているが、どこの地域でも少数派である。イバード派の信徒はイスラムとシャリーアの解釈を厳格に遵守することを強調している。\n本ゲームにおいてイバード派信仰国は、オマーンと北アフリカのムザブ・オアシス地域周辺でのみ多数派として存在している。"
 sikhism_religion_desc:0 "シーク教はグル・ナーナクが16世紀末期にパンジャーブにおいて創始された信仰である。一神教であるシーク教はイスラムとヒンドゥー教が混在する地域で生まれたが、多くの点でどちらとも異なる。\nゲーム開始時点ではどの州や国もシーク教を信仰していないが、数十年ほどすれば発生するだろう。"
 buddhism_religion_desc:1 "すべての仏教宗派と同じく上座部仏教もまた紀元前5世紀のガウタマ・シッダールタの教えに由来している。上座部仏教の信徒は宗教的、法的な指針をパーリ仏典に求め、修行に重点を置き、阿羅漢すなわち悟りの境地に到ることを目的とする。\nゲーム内では上座部仏教はスリランカや東南アジアで実践されている。"
 vajrayana_religion_desc:1 "金剛乗や真言乗とも称される密教は、タントラの技術によって菩薩になることを目指す仏教宗派である。教師なしの孤独な研究では悟りに到達することは難しいと信じられている。\nゲーム内では密教は主にチベットや北アジアのステップ地帯で実践されている。"
 mahayana_religion_desc:1 "大乗仏教は最も広く実践されている仏教宗派である。信徒の目的は悟りを達成、あるいは成仏することである。\nゲーム内では大乗仏教が支配的であった国の多くが儒教として分類されているため、大越のみが大乗仏教を国教としている。"
 catholic_religion_desc:1 "カトリックはキリスト教の頂点に教皇を置く、古いラテン典礼に起源を持ったキリスト教の伝統の名前である。\n1444年の時点ではカトリックは西および北ヨーロッパで支配的なキリスト教会だが、宗教改革の間に恐らくプロテスタントや改革派によってバラバラに分割されるだろう。"
 confucianism_religion_desc:1 "儒教は紀元前5世紀の哲学者である孔子の哲学的な言葉であり、個人の発展と良き政府の重要性を強調している。\nゲーム内では中国と朝鮮が儒教国として始まり、満州の女真族諸国にも広まっている。"
 hinduism_religion_desc:1 "ヒンドゥー教は、共通の神々を信仰する多神教のインド的伝統を包括的に表す用語である。\nゲーム内に登場する中で最も古い宗教の一つであるヒンドゥー教はインドのほか、イスラムや仏教によって追いやられつつあるものの、東南アジアの一部でも信仰されている。"
 orthodox_religion_desc:1 "正教会のキリスト教の伝統は、ギリシャ典礼にその起源を持ち、自分たちをカトリックよりも元々のキリスト教の理想に近いものだと考えている。正教会は教皇首位権という教理を認めず、代わりに各総主教が率いる多数の教会に分かれている。\n本ゲームでは東ヨーロッパの多くが正教会を信仰している。"
 protestant_religion_desc:1 "プロテスタントは、宗教改革時のマルティン・ルターの教えに始まる、幅広い宗教的伝統を含んでいる。プロテスタントはカトリック教会において時とともに発展してきた多くの慣習や、教皇首位権という教理そのものに反対する。\n本ゲームでのプロテスタントは、主にルターの教えに触発された国々と領邦教会を形成した国を取り扱っている。"
 reformed_religion_desc:0 "改革派はジャン・カルヴァンや、ジョン・ノックスなどに影響をうけた幅広い宗教的伝統を含む。一般的にプロテスタントとして分類される教派より後に現れたとされる。改革派教会も、教皇の権威の否定や聖書に即した信仰への回帰を望んでいるが、ルターのプロテスタントとは違い、予定説や聖像破壊主義など多くの強硬な考えを有しており、領邦教会を形成しない。"
 shamanism_religion_desc:1 "呪物崇拝は、土着のアフリカ宗教の非常に広い範囲にわたっている。これらの宗教は多くの場合、先祖を深く敬い、魔術と伝統的な薬を使うのが特徴である。\n本ゲームではアフリカのほとんどが呪物崇拝に分類されている。"
 shiite_religion_desc:1 "シーア派ムスリムは、カリフにしてイマームである預言者ムハンマドの正統後継者は従弟で義理の息子のアリーだと考えている。シーア派の信徒は、多くのイマームがアリーに続き最後の後継者の到来を待っていると信じている。\n本ゲームのイスラムシーア派は、イラン、イエメン、および一部のインド・スルタン国の少数宗教として存在している。"
 shinto_religion_desc:1 "神道は、日本列島で何百年にもわたって儒教や仏教と共存してきた、日本古来の民族宗教である。\n本ゲームでは、日本全土は神道で開始されるが、それは仏教、神道、その他の日本人の伝統が独特に混じり合ったものを表している。"
 sunni_religion_desc:1 "イスラムスンナ派は、預言者ムハンマドの正統後継者は義父のアブー・バクルだと主張している。\n世界中のムスリムの多数派宗教として、イスラムスンナ派はモロッコからインドネシアに至るまで存在し、本ゲームで最大の宗教の一つである。"
 totemism_religion_desc:1 "トーテム信仰は、個々人は例外なく動物、即ちトーテムとの霊的なつながりをもつと教えている。トーテムを共有するものによる一族を形成し、それをもう一つの家族と考える。\nゲーム内ではトーテム信仰はすべての北アメリカ先住民国の国教であり、北アメリカ大陸の大部分に存在している。"
 coptic_religion_desc:1 "コプト正教会は、アレクサンドリアの典礼に従い、アレクサンドリア教皇に答えるキリスト教の支流である。\nエジプトは数百年前にムスリムに陥落したため、総主教は非キリスト教国家によって統治され、コプト教会はエチオピアとヌビアにおいてのみ多数派の信仰として生き残っていまる。"
 tengri_pagan_reformed_religion_desc:1 "テングリとは、古代テュルクやモンゴルの主神のひとつであり、シャーマニズム宗教である。\nゲーム内ではこの宗教はシベリアや満州などの北アジアの諸州における様々なシャーマニズムを包含している。"
 inti_religion_desc:0 "インティは、多くの共通した特徴を持つアンデスの信仰を包含している。インティとはインカ帝国がすべての他地方の聖地で祀った太陽神の名である。\nゲームではほとんどのアンデスの国がインティで始まる。"
 nahuatl_religion_desc:1 "ナワトルは、メソアメリカの伝統的多神教である。神々や概念はマヤと似通っているが、ナワ族やアステカ人は宇宙のサイクルで生き残るための人身供犠の必要性を非常に重視する。\n本ゲームでは主に現代のメキシコ周辺のほとんどの地域がナワトルで始まる。"
 mesoamerican_religion_religion_desc:1 "マヤは、古いマヤ文明から継承された一連のメソアメリカの伝統的多神教を包含している。神名は異なるが、多くの伝統はナワトルとよく似ている。\n本ゲームではユカタン半島やかつてマヤパン連盟が存在した土地がマヤ信仰で始まる。"
 chinaware:0 "陶磁器"
 chinawareDESC:0 "陶磁器や絨毯のような異国情緒溢れる物品を表す。ほとんどの場合、東洋よりもたらされたこれらの高級品は市場で高値であるのが当然であった。"
 cloth:0 "布地"
 clothDESC:0 "衣類は羊毛や麻で作られた様々な織物や衣類を表す。後にはインドやアメリカから輸入された綿が衣類の主材料となった。"
 coffee:0 "コーヒー"
 coffeeDESC:0 "コーヒーはエチオピア北東部で発見され、その栽培はアラビア南方で始まった。17世紀には中東からイタリアにコーヒーが伝来し、それからヨーロッパの残りの地域にも広がった。コーヒーは1600年にローマ教皇クレメンス8世がキリスト教徒の飲み物と見なしたことで、ムスリムの飲み物を排除すべきという主張をよそに、より広く受け入れられていった。"
 copper:0 "銅"
 copperDESC:0 "銅は鉛やスズのような他の非鉄金属も含んでいる。銅は青銅の主成分であっただけでなく、初期の大砲の製造にも不可欠であった。"
 cotton:0 "綿"
 cottonDESC:0 "綿は中央アジアを原産とするが、アメリカ植民地に導入され、18世紀後半に衣料品産業にとって安価ながらも羊毛の補完や代用品として使われるようになるまではヨーロッパではあまり使われることがなかった。"
 fish:0 "魚"
 fishDESC:0 "この時代、大多数の人にとって肉は非常に贅沢な品であったため、ヨーロッパでは魚が最も基本的な食品であった。また、漁師はほとんどの国において商人や海軍兵の基本的な人材源であった。"
 fur:0 "毛皮"
 furDESC:0 "毛皮は、高品質で暖かい服の基本要素の一つであった。様々な動物の毛皮は当初ロシアから供給されていたが、少なくとも18世紀後半からは北米からの高品質なビーバー毛皮の利用がますます増えている。"
 gold:0 "金"
 goldDESC:0 "金や銀は、ヨーロッパの全ての正式な通貨の土台となった。中南米の大規模な金と銀の鉱山によって、前世紀のヨーロッパを襲った大規模な危機は終了した。しかしながら、この偉大な富を愚かに使用すれば、インフレと破滅を招く可能性がある。"
 grain:0 "穀物"
 grainDESC:0 "穀物は、人間や動物の主食となっていた植物性の食糧を表している。それらの不足は、常に反乱や暴動につながる。他の穀物や植物性の食糧は、トマト、トウモロコシ、さらにはアメリカのジャガイモによって増強され、食糧と農産物の品種としての双方で幅広い選択肢を提供する。"
 iron:0 "鉄"
 ironDESC:0 "鉄は、純粋な鉄だけでなく、他の非鉄金属や、鋼鉄などの合金の生産も表している。鉄は冶金工業の基礎を形成し、武器その他の軍事機器の生産に広く利用されていた。"
 ivory:0 "象牙"
 ivoryDESC:0 "象牙は、奴隷を別とすればアフリカの輸出品の中心であった。刃物や贈り物、小さな美術品、家具など、様々な工業製品に使用するため、ヨーロッパ人に非常に人気があった。"
 naval_supplies:0 "海軍用品"
 naval_suppliesDESC:0 "海軍用品は、タールのための基本的な木材、ロープ、リネン、帆、その他の様々な材料といった、船の建造に必要なすべての物を表します。18世紀初頭に北米が供給の代替地となるまでの間、バルト人たちが最初の主要な供給者であった。アメリカへの植民地拡大はこうした重要な物資の供給を確保するという目的も持っていた。"
 salt:0 "塩"
 saltDESC:0 "塩は、人間の生活に不可欠である。加えて、長い冬には食糧を保存するための一般的な手段でもあった。それは中央ヨーロッパの鉱山から鉱物としてもたらされるか、あるいは自然に、晴れた海岸線に沿った塩湿地で蒸発によって作られるかのいずれかであった。"
 slaves:0 "奴隷"
 slavesDESC:0 "奴隷は古代から取引が行われていたが、奴隷がアメリカ大陸においてヨーロッパ人が経営する大規模農園のために安価な労働力を提供したことで、16世紀後半、大幅に需要が高まった。"
 spices:0 "香辛料"
 spicesDESC:0 "香辛料は主にそれらの薬用価値と、食品の味を改善する力によって、古くからヨーロッパで知られていた。胡椒、生姜、ナツメグ、唐辛子、シナモンなどである。それらは一部は東アフリカから、しかしほとんどはインド、中国、香料諸島（現在のインドネシア）からやって来て、アレクサンドリアや、その他大隊商道の終点で取引された。ヨーロッパ人たちのより安く、より直接的な供給をという願望はポルトガルによる初期の東方への航海の主な原動力となった。"
 sugar:0 "砂糖"
 sugarDESC:0 "砂糖は甘味料としてだけではなく、食品の保存にも使用された。サトウキビはこの時点では砂糖を得るための唯一の手段であり、最初は地中海の島で栽培されていた。しかし、アメリカ大陸、特にカリブ海での労働力を集約する大規模農園によって、主要な生産源はすぐに海外へと移るであろう。"
 tea:0 "茶"
 teaDESC:0 "茶は、中国、インド、および東南アジアにおいて重要で贅沢な飲み物であった。それはしばしば宗教的、社会的な儀式で使用された。ヨーロッパに茶を普及させたのはイギリス人である。まだ世界的な供給が少なかったことから、単に大きな利益を生み出すだけで、コーヒーのように高貴な飲み物であるとは考えられることはなかった。"
 tobacco:0 "タバコ"
 tobaccoDESC:0 "16世紀後半にアメリカ大陸から持ち込まれるまで、タバコはヨーロッパでは知られていなかった。それはすぐに生活に余裕のある上流階級の間で流行し、ポルトガルの植民地であったブラジルだけでなく、イギリスの植民地であった北アメリカの急速な、そして収益の高い経済成長を保証することとなった。"
 wine:0 "ワイン"
 wineDESC:0 "ワインは、南ヨーロッパの一部で、太古の昔から生産された。それはムスリム世界を除いて、毎日の食生活の重要な要素を構成してきた。ワインは贅沢品とは考えられていないが、しかしおそらく、何百回というつまらない食事に嬉しい慰めとして役立ってきた。"
 wool:0 "羊毛"
 woolDESC:0 "羊毛は、農業の他の形態に適さない耕作の限界地で放牧された羊から主に作られた。綿の使用が始まる前は、衣類の主要な原料だった。"
 cocoa:0 "ココア"
 cocoaDESC:0 "ココアは中世の初期からアステカ人、インカ人、インディアンの統治者たちによって刺激剤として使用されてきた。スペイン人はアメリカの植民地からそれらを輸入し、16世紀初頭にヨーロッパで普及した。ココアは金持ちが享受できる贅沢品となった。"
 tropical_wood:0 "熱帯木材"
 tropical_woodDESC:0 "高品質の家具からチェスの駒まで、全てに使われている熱帯木材は、常に高価で高級な商品と考えられてきた。これら木材の種類の多くはヨーロッパ市場には新しい存在であり、需要はすぐに上昇し、マホガニー、チーク、黒檀、あるいは他の貴重な木材の密売は、大きな商売となった。"
 dyes:0 "染料"
 dyesDESC:0 "反物が織られる限り、染料の市場は存在し続ける。中世後半では、インディゴのような高価な染料は供給源であるインドからどれだけ離れているかで価値が決まるだろう。\n世界が開かれると、アメリカでの栽培可能性とインド市場への接触が容易になることで、染料は手に入りやすくなった。それでも染料はまだ希少であったが、19世紀初頭に至り、インドの染料農場がヨーロッパの手に落ちることによって真のゴールドラッシュとなった。"
 silk:0 "絹"
 silkDESC:0 "東洋のあらゆる生地のなかで最も優れたものは、インド、中国、東アジアで生産された絹であった。香辛料ほど象徴的ではないが、実際のところヨーロッパの東インド会社にとっては絹と繊細に織られた綿布からの利益は香辛料貿易の利益を矮小化してしまう程だった。\n需要の増加に伴って、重商主義のヨーロッパで原料を生産する試みも非常に多様な成功を収めた。"
 incense:0 "香料"
 incenseDESC:0 "何世紀にもわたり儀式の慣習では、物を燃やすことによるによる煙や香りの拡散が一般的なものであった。乳香、沈香、白檀、没薬などの品物はわずかな場所でしか見つけることができず、それらの広まりは絹の道や香の道などの交易網の形成に欠かせない要素であった。"
 livestock:0 "家畜"
 livestockDESC:0 "有史以来、家畜の世話は人類の主要な職業の一つであった。家畜は豊かな農業地域の牛と馬から世界の大平原と砂漠の牧畜民の群れに至るまですべてのものを含んでいる。"
 glass:0 "ガラス"
 glassDESC:1 "ガラスは芸術、建築、または日常的に使用される容器の製作に有用な材料として何世紀にもわたり評価されてきた。最終的に、ガラス製造技術が向上するにつれ、ガラスは、ガラスレンズが眼鏡制作、望遠鏡、海洋航海から自然科学に至るまで幅広い用途を持つ多数の他の装置の製造に使用されている、光学系の科学分野にとっても重要な役割を果たしている。"
 paper:0 "紙"
 paperDESC:0 "紙はあらゆる種類の高度な計算や、統治、知識の普及に必要不可欠であり、その生産工程はもともと中国で考案され、徐々に旧世界の隅々へと普及していった。羊皮紙などの他の種類の筆記材よりもずっと優れ、大量の紙を生産するには特殊な能力と設備が必要とされるため、稀少で、有用な商品として引っ張りだことなった。"
 gems:0 "宝石"
 gemsDESC:0 "太古の時代から、ルビー、サファイア、ダイヤモンド、エメラルド、真珠、翡翠などの石は、宝飾や儀式の服装に使用されてきた。何世紀にもわたって世界のダイヤモンドの唯一の供給源はゴールコンダの伝説の鉱山であった。貴重な石がすべて珍しいわけではないが、それらはとても需要のある商品となった。"
 coal:0 "石炭"
 coalDESC:0 "石炭は燃料の供給源として長い歴史を持っているが、実用的な蒸気機関の発明と普及までは、需要が大きく高まることはなかった。産業革命がヨーロッパを席巻するにつれ、石炭の利用と輸出または輸入は、主要な事業となり、近代経済の不可欠な部分となるであろう。"
