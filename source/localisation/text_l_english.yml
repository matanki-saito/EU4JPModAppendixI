 desc_indelningsverket:0 "スウェーデンの割当制とは、徴兵のために農民を10人ずつの集団に分けるものである。この制度によって陸軍に召集し部隊に編成するための人員を探し出すことが容易になった。"
 create_indelningsverket_title:0 "軍務割当制の創設"
 create_indelningsverket_desc:0 "戦争のために兵士をより良く徴兵するため、募集制度は各地区が戦争中に軍に一人の兵士を供給する責任がある体制へと再編成されるべきである。これは、我々が軍隊のために兵士を入手する場所を正確に知っていることを意味し、募集を容易にする。"
 institute_the_absolutism_title:0 "絶対主義の開始"
 institute_the_absolutism_desc:0 "我々は政府に哲学的な基盤を与えなければならない。もし我々が絶対主義の教義を推進すれば、貴族はもっと我々を支持するようになるだろう。"
 use_finnish_cavalry_title:0 "フィンランド騎兵の使用"
 use_finnish_cavalry_desc:0 "フィンランドはかなり貧弱の未開発地であり、よってスウェーデン軍での軍役は民衆へ略奪による財政的発展の素晴らしい機会を与える。これは我々に、敵が魔術のために無敵だと主張する優秀で恐れられた騎兵を育てることを可能にし、100%確実ではないものの、これは真実だ。"
 finnish_cavalry:0 "ハッカペリター"
 desc_finnish_cavalry:0 "「主よ、ハッカペリターの恐ろしい軍勢から我らを救い給え」"
 use_swedish_steel_title:0 "スウェーデン鋼の使用"
