 no_mission_desc:0 "現在有効なミッションはありません。"
 conquer_core_title:0 "$PROVINCENAME$の返還"
 conquer_core_desc:0 "遠い昔から、$PROVINCENAME$は我々の偉大な国の正当な一部であった。我々の諜報員は、人々が我々に再び加わることを願っており、我々の軍隊が到着して彼らを圧政から解放するために、各家庭には旗や武器が隠されていると報告している。"
