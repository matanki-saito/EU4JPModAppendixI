 USA_DESC:0 "アメリカ革命戦争としても知られている。1775年に戦争が起こり、その主な理由の一つは、イギリスの君主がアメリカの植民地に施行した経済政策であった。戦争が進行するにつれ、植民地は最終的に、戦争の結果に大きな影響を与えることになる、スペインとフランスの双方の支持を獲得した。"
