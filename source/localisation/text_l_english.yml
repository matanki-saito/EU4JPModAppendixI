 ha_xantican_warriorDESCR:0 "我々の新しい「銃器」は、火と火山の女神、チャンティコからその名を取った。チャンティを武器に我々の戦士はこれまでになく効果的だ。"
 ha_reformed_xantican_warriorDESCR:0 "チャンティの経験は、チャンティ戦士の複数の列が武器を発射した後に後方に移動し、再装填している間に前列が次の列を発射できるようにすることで、より大きな火力を達成できるという結論に至った。"
 ha_xiuhtecuhtli_soldierDESCR:0 "火山の主、シウテクトリは、我々のより大きく、より強力な銃器の名である。大きな射程範囲と打撃力により、それはチャンティよりはるかに致命的だ。"
 ha_xiuhtecuhtlian_infantryDESCR:0 "シウテクトリの射程をよりよく使用するように訓練されたシウテクトリ歩兵は、遠距離の戦いの熟練者である。"
 ha_xolotiDESCR:0 "銃器設計の革命が起こった。射撃のために火縄に点火する古い設計とは異なり、ショロティは、弾を発射する火花を打つため、黒曜石の塊を保持する機械的な撃鉄を使用している。再装填が早く、失火する傾向が少ないため、この武器が光と死の主であるショロトルからその名を取ったことは驚くことではない。"
 ha_foreign_influenced_infantryDESCR:0 "アステカにおける銃器の発明は、将来の戦争のあり方を変えたが、それらは世界中の広く多くの国で使用されているものだ。戦術や他の国の強みを学び、最良の部分を我が国の武装勢力に組み入れることにより、それらすべてを凌駕することができる。"
 ha_reformed_influenced_infantryDESCR:0 "外国軍とのさらなる接触と実地での試みは、我々の軍隊が攻撃的な火力を過度に懸念しているという結論に至った。将来の訓練は、遠隔射撃を避けることができる広がった地形と、必要に応じて近接戦闘に参加できる密な地形との間の迅速な移行に重点を置くだろう。"
 ha_reformed_xolotiDESCR:0 "改良型ショロティの戦術は自国のものと異国のものを完全に組み合わせたものであり、それらを単純に合計したよりも偉大なものである。大量のショロティの火力は依然として彼らの優先すべき戦術であるが、近接戦闘においても恐れるものはない。"
 high_american_horsemenDESCR:0 "ヨーロッパ人との接触で到来するようになった馬は、戦争において限定的に採用されている。"
 high_american_rifle_cavalryDESCR:0 "より小型で軽量のシウテクトリは、これらの騎兵に近接武装の敵を容易に荒廃させる能力を与える。"
 high_american_hussarDESCR:0 "一撃離脱戦術に特化した軽騎兵である。"
 high_american_swarmDESCR:0 "打撃騎兵は軽いショロティで武装した散開隊形の騎兵であり、突撃の前に敵を混乱させるための間断のない射撃戦術を使って敵を苦しめる。散開隊形をとることにより、彼らは敵の射撃に対してもあまり弱くはない。"
 high_american_dragoonDESCR:0 "アメリカ竜騎兵は剣と完全な大きさのショロティで武装している。彼らは馬に乗って近接戦闘に従事できる一方、馬から降りて火力の下で敵を襲撃することをより好んだ。"
