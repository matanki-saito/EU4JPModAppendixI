 IS_NOT_SUBJECT:0 "従属国ではない"
 tribal_succession_crisis:0 "部族の継承危機"
 desc_tribal_succession_crisis:0 "我々の部族は広大な地域を支配しており、我々の族長が他のどこにでもいるには大きすぎた。強力な次席の族長は地域で成長し、現在、彼らは王座の候補者であると感じている。"
 recover_abysmal_prestige_title:0 "非常に悪い威信を回復"
 recover_abysmal_prestige_desc:0 "我々の王国は非常に落ちぶれており、裏切り者でさえ、彼らが我々を訪れたことを否定している。我々は再び気高く進むため、世界の前で国家を立て直す必要がある。"
 improve_prestige_title:0 "我々の威信を向上！"
 improve_prestige_desc:0 "我が国の威信はあまり高いものではなく、我々を見上げるべき国々が我々を見下ろしている。我々は自分たちを正当な地位に戻すために必要なことをしなければならない。"
