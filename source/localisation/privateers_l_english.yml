 merchants_ignored:0 "無視された商人たちの考え"
 desc_merchants_ignored:0 "商人たちは、彼らを襲う私掠船に対し、交易保護のための宣戦布告を拒否されたことについて怒っている。"
 privateers.1.t:0 "地元の交易商が援助を要求"
 privateers.1.d:0 "[Root.GetName]の交易船の商人・船長達は政府に代表者を送り、彼らの故郷が無法地帯となり始めており、海賊が自由に船を走らせ、船や港は日常的に私掠船に略奪されていると述べている。彼らは政府が自分たちを軽視し、増大する脅威に対する防御のための資金要求を無視するのではないかと議論している。もし、この要求が受けられない場合、多くの者は無駄なことをしたと感じ、どこか別の場所で商売をする様になるだろう。"
 privateers.1.a:0 "彼らの望むものは何でも送れ。"
 privateers.1.b:0 "奴らは自分で防御施設を作るだけの金を持っている。"
 privateers.2.t:0 "無効な私掠船免許？"
 privateers.2.d:1 "私掠船はいつも外交問題の種だ。どことも戦争していない時は特に。それに戦争法によって認められている私掠船とただの無法の海賊どもとの区別も曖昧だ。ましてや最近拿獲される船では、正式な権限を持っているかも怪しいような植民地総督が発行した私掠免許が横行している。\n\nこの私掠船もどきが通常の海賊とそう変わらない限りは、正式な私掠免許を与えてやることで彼らの頭領と仲良くすることができるだろう。"
 privateers.2.a:0 "そんな軽薄な言い分で奴らを絞首台から降ろすことなどできない。"
 privateers.2.b:0 "この稀な事態に対していくらか寛大な処置をしてやってもいい。"
 privateers.3.t:0 "無効な私掠船免許？"
 privateers.3.d:0 "海賊は常に商人の悩みの種で有り、奴らを拘禁に成功したならそれは我らのみならず交易の相手にとっても偉大なる勝利となる。一方で、我らが捕らえた噂の海賊は、植民地の臣下に代って船を略奪していたと主張しており、外交事件に発展している。\n\n船長は、植民地の総督が与えたとは言え、[Root.Monarch.GetTitle]の名を以て発行された私掠船免許を提示している。推測するに、我らへの攻撃は痛ましき誤解で有ったと言うことだ。恐怖から必死に逃れようと、船長は総督に問題をなすりつけている。"
 privateers.3.a:0 "総督は職権を逸脱した。この海賊を捕らえよう。"
 privateers.3.b:0 "余の名を持って発行された免許は有効である。例え、臣下が与えた物であっても。"
 privateers.4.t:0 "無謀な私掠船"
 privateers.4.d:0 "敵対者の交易の努力を台無しにするよう、私掠船の助けを得ることは、我らにとって利益となることが証明されたが、信頼の出来ない陰湿な商売相手も引き寄せがちとなる。一人の船長は海賊達も守ると期待した法の淵を行き、条約を無視することで有名であるが、敵の船を略奪することはとても効果的となることもある。\n\n恐らく、これらの二つの性質は繋がっているし、もしかしたら違うかも知れない。とにかく、船長の私掠船免許を取り消せば、それは外交的には安全な選択だろうが、我らは最も優秀な私掠船を失うだろう。"
 privateers.4.a:0 "法律や条約は指標以上の物なのだが。少なくとも…"
 privateers.4.b:0 "我が国が雇った無法者は寛容にはなれない。"
 privateers.5.t:0 "私掠船長が海賊化"
 privateers.5.d:0 "私掠行為と海賊行為の間の境界線は、特に平時において、非常に微妙なものである。我々が組織した私掠船の一つに乗った船長と船員は、我が国の交易商が持つ船を襲う行為を行ったとき、その一線を越えてしまった。さらに悪いことに、この一件は偶発的なものではなく、これらの裏切り者は我々の利益ではなく彼ら自身の利益を追い求め始めたようだとの知らせも来ている。"
 privateers.5.a:0 "奴等の首を持ってこい！"
 privateers.6.t:0 "外洋を跨いだ私掠行為"
 privateers.6.d:0 "我らの最も熟練した私掠船長の一人は、敵の海域だけに襲撃させるだけでなく、我らが僅かにしか知らないような場所を支配下とした。もし、我らが敵の手の届く範囲を知るためのより長い探検旅行への資金を提供したなら、彼の航海士としての技量をよりよい役割に向けることとなるだろうし、ことによれば、もっと遠くへ辿り着き、[Root.Religion.GetName]の信仰の名の下、[Root.GetName]の新天地を主張することとなるかも知れない。"
 privateers.6.a:0 "彼に先導させましょう。我らの船は世界を一周するでしょう。"
 privateers.6.b:0 "私掠船は我々からではなく、我々の敵から金を稼ぐべきだ。"
 privateers.7.t:0 "海賊団からの同盟の申し出"
 privateers.7.d:0 "海洋における自国の地位向上の為私掠船の運用を行っていることが、[Root.Monarch.GetTitle]の息のかからないままに船の略奪をしている不届きな連中に気づかれた。我が国の合法的な報復の認可とこれらの害虫の多くの類似点に目をつぶりたいのだが、奴らはかなりたくさんのことに目が行く。\n\n我らの関心がある土地でより実績を上げている海賊たちの中には、[Root.GetName]の後援を受けようとしている者もあり、それはおよそ公的な許容範囲である。彼らは、無作法なほのめかしで、彼らの提案を受けないのであれば、他の誰かがするだけだとも言っている。"
 privateers.7.a:0 "我らは冷酷な船乗りを採用して使用できるだろう。"
 privateers.7.b:0 "これは恐喝だ。我々は海賊どもと取引することはない。"
 privateers.7.b.tt:0 "海賊たちは代わりに[This.GetName]の[This.Monarch.GetTitle]の商売に取りかかるでしょう。"
 privateers.8.t:0 "海賊団からの同盟の申し出"
 privateers.8.d:0 "最近になって、海賊の一団が我々の私掠船団に接触し、破壊と略奪のために[Root.GetAdjective]の支援を要請してきた。当然、支援すれば我々の船団は彼らの脅威から逃れられる。どうやら、彼らは[From.GetAdjective][From.Monarch.GetTitle]に同じ申し出を行ったものの、拒絶されたばかりか侮辱まで受けたため、[From.GetName]の交易路を襲撃することを熱望しているようだ。"
 privateers.8.a:0 "我らには制限などない。彼らは我らの私掠船として含めてよい。"
 privateers.8.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]がこの誠実な交易商への災難を拒絶したのは正しかった。"
 privateers.9.t:0 "奴隷船の拿捕"
 privateers.9.d:0 "我々の私掠船の一つが奴隷船を拿捕した。船長は奴隷を貨物だと考えていたようだが、我々は人間だと見なしている。[Root.GetName]は忌まわしき奴隷制を違法としているが、他国はそれほど啓蒙されていない。\n\nひとまず奴隷たちには自由を与えたが、輸送した者への処置という所論が残っている。国旗や法律は違えども、彼らを貿易業者として寛大に扱うのが外交的に正しい選択だろう。しかし、我々の法律や道徳的感覚に従えば、奴隷商を海賊や人さらいと見なし、それに応じた対処をするべきではないだろうか？"
 privateers.9.a:0 "人間を交易する輩は海賊以外の何物でも無い。"
 privateers.9.b:0 "今は彼らのするようにさせようか。"
 privateers.10.t:0 "反目する一族"
 privateers.10.d:0 "我が国の影響力ある政治家や商家の家長が問題をよこしてきた。どうやら我が国にいた家族がその忠誠を他の国へと移したのだとか。怒りに沸いて、その商人はこれは彼とその親族へ報いを与えよと言い、何世代にもわたる両家の確執を、長く忘れられていた取るに足らない僅かなことにまでさかのぼってまくし立てている。\n\n今彼は我らの方を見て、この衝突を暴力的に追及する助けを求めている。外国への報復の文書を出す代わりに、個人的ではあるが私掠船の武装強化の費用を出すことを約束している。"
 privateers.10.a:0 "より良いのは機会を図ることだろう。この確執はどれほど続くのだろうか。"
 privateers.10.b:0 "余の背後で起こった些細な家同士の争いをどうこうする時ではなかろう？"
 privateers.11.t:0 "もっともらしい否認の能力"
 privateers.11.d:0 "平時においても敵対する船への攻撃のあらゆる形態を指揮することは、報復の認可か私的な戦争か、あるいは秘密裏の海賊支援を通してのものかによらず、多くの利益があったが、問題がなかったわけではない。我が国の私掠船の活動の一つが最近発覚し、船と船員が捕まった。幸いにして、奴らは私掠船の免許を失くしたようで、奴らの行いが我が国の認可の下であるとの証明や奴らと我らが繋がっていると示すものは状況証拠のみである。\n\n最後の手段として、我が国の公的な支援を認めることで今度の裁判で影響力を行使することを求めて、船長は我らに接触してきた。"
 privateers.11.a:0 "これは他国の攻撃に対する商人達の正当な応酬である。"
 privateers.11.b:0 "このような略奪者を見たことがない。奴らはただの荒くれ海賊のようだ。"
 privateers.12.t:0 "交易保護の戦争を叫ぶ商人達"
 privateers.12.d:0 "交易は我が国の屋台骨で有り脅威に対し保護することを考えねばならない。現在の展開は、海外からの私掠船に対して我らが十分に保護してくれていないと考える商人達の怒りが憤慨に至っており、これが我が国の交易に酷く害を為している。\n\n多くの交易船は武装し始めており、これらの私掠船の存在が宣戦布告こそされないものの交易戦争に至っているとの主張もある。彼らは、国家海軍の拡張の手助けを提案しているが、その見返りとして今から5年以内に私掠船を追い出すため、秘密裏の交戦状態から公然の戦闘に入るよう要求した。"
 privateers.12.a:0 "我々の艦隊のために資材を運び、そして敵を撃破するだろう！"
 privateers.12.a.tt:0 "5年以内に私掠船行為の妨害のため、交易保護の開戦事由を以て、宣戦布告を行うことを約束した。"
 privateers.12.b:0 "紛争を激化させる理由はない。"
 privateers.13.t:0 "商人は我らに戦争の約束を思い出させた"
 privateers.13.d:0 "余が外国の私掠船行為に被害を被った交易商に、その不誠実な行いに手を貸す国家へ宣戦布告することを約束して三年がたった。今、彼らは我らの約束を再確認している。過去三年にわたって艦隊の用意をする支援を提供したのだからと、彼らは約束の履行と攻撃を要求している。"
 privateers.13.a:0 "計画通りに攻撃を始めよう。"
 privateers.13.b:0 "あの時はふさわしく思えた、しかし今となっては余りに危険すぎる…"
 privateers.13.c:0 "海賊行為は減少した。今更開戦する理由なぞない。"
 privateers.14.t:0 "破棄された約束への商人達の激怒"
 privateers.14.d:0 "我々は5年前、我が国の交易路を荒らす私掠船を支援することで私戦を既に行っている、悪辣な国家に対する開戦の布告を約束した。しかしながら、我が国の商人は戦争に向けた船舶建造の資源提供を受けたにもかかわらず、我々が契約の履行を怠ったと見なした。彼らは怒り狂い抜本的な政策の転換を訴え我々の権威を傷つけた。"
 privateers.14.a:0 "強欲な戦争狂め…"
 privateers.15.t:0 "宣言されていなかった交易戦争が今宣言された"
 privateers.15.d:0 "我が国の商人に約束したように、我々は私闘を口実に敵対行為を続けていた国家と戦争となった。商人らは我々の誠実さに満足しており、海軍の援助を続けるだろう。"
 privateers.15.a:0 "開戦に際して敵がどれほど統制をとれるか見てみよう。"
 privateers.16.t:0 "海賊戦争"
 privateers.16.d:0 "私掠船の相互融資、ライバルに対する国境線上での海賊行為、そして彼らが我々と同じ戦術を用いることで、状況は度し難いものとなっている。双方とも正式に開戦を宣言するのを拒否した一方、事実上の戦争は世界中の洋上ですでに両陣営が行っている。この激化はいまや私掠船として活動している者に利益を与え、双方の交易にそして我々に打撃を与えている。"
 privateers.16.a:0 "我らはただそれが奴らをより痛めることを確かめることしかできない。"