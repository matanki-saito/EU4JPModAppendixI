 desc_head_of_state_act:1 "紙商品への依存は、親愛なる指導者の喪失から派生するすべての痛みと嘆きを和らげるだろう。"
 desc_zealous_court_act:1 "自国の宮廷は、宗教的熱狂と征服の動機付けはお手のものだ。"
 desc_financial_miracle_act:1 "自国民の顧問を雇用することで、きっと税制面で奇跡を起こすだろう。"
 desc_subject_obligations_act:1 "植民地に関税を要求すると同時に、彼らの自由への望みを打ち砕くという我々の手腕は、見事に発揮されている。"
 desc_big_government_act:1 "大きな政府は小さな政府よりもはるかに効率的であることは科学的に証明されおり、この議論は我々自身の行政枠の効率性によってさらに裏付けられている。"
 desc_humanitarian_administration_act:1 "征服した人々の伝統や文化を尊重するという急進的な考えは、長期的には我々に利益をもたらすかもしれない。"
 desc_blessed_construction_act:1 "建設地を祝福し、聖別する司祭を雇うことで、請負者や労働者に割引を要求する根拠を得ることができる。"
 desc_military_innovation_act:1 "繁栄？医学？文化の進歩？いや、何よりもまず、近隣諸国を圧倒し征服することで、隣国から身を守るために、戦争産業へ資金を提供しなければならない。"
 desc_efficient_war_taxes_act:1 "自国の農民や労働者階級が税金に関して「もういらない！」と言えば、我々が耳にするのは「いや、もっとだ！」である。この戦術を採用することで自国の国庫にさらに多くの額面を引き出すことができるだけでなく、より多くのコンドッティエーリ契約に資金供給できる、ウィンウィンだ！"
 desc_peace_keeping_force_act:1 "国家の安定を確保し、起こりうるすべての反乱分子を平和的に鎮圧することは、神から与えられた権利である。"
 desc_indigenous_development_act:1 "道路網の建設は、我々が暮らす社会に利益をもたらす。"
 desc_mercenary_registration_act:1 "傭兵への遅滞なき給与支払いや補給護送のために書いて残すという考えは、確かに経費削減につながるかもしれない。"
 desc_innovative_payment_techniques_act:1 "同じ傭兵を雇うにしても、単純に給料を安くしたらどうだろう？まさに革新的なアイデアだ！"
 desc_plutocratic_ethos_act:1 "我々の共和国は、強固な倫理観や縁故主義や裏取引の完全排除という基盤の上に成り立っている。"
 desc_clan_unity_act:1 "自国の偉大な部族は、自国の力と豪華な宮廷を効率的に使用することで、時の試練に生き残り、より脅威とみなされなくなるだろう。"
 desc_the_spy_network_act:1 "諜報員や外交官に特別な通行許可証を与えることで、我々はより効率的に謀略を行うことができる。"
 desc_the_smooth_integration_act:1 "母語を落ち着いてゆっくり話すことで、連合の属国併合にまつわる完全合意条項を滑らかにできるだろう。"
 desc_global_trade_networks_act:1 "海を越えた交易網の存在は、我々の収益に大きな影響を与えるだろう。"
 desc_colonial_boost_act:1 "我々の顧問は、我々が植民地に多くの人を送り込めば、植民地はより多くの人を受け入れるようになり、後々より多くの商品や税金を提供するようになるという理論を支持している。"
 desc_sailor_efficiency_act:1 "艦船に関する海軍インフラの進歩により、水夫数を減らせ、修理費や維持費も少なく済むようになった。"
 desc_diplomatic_consolidation_act:1 "外交的な策略や便宜を図ることで、立て続けの請求に着手でき、地球の隅々まで正当な請求権を乱用できる。"
 desc_centralization_power_act:1 "すべての権力を親愛なる指導者の手に集中させた方がいいに決まっている。最も近い顧問によれば、これは絶対に理にかなっているとのことだ。"
 desc_loyal_conduct_act:1 "忠実な諜報員の組織があれば、内外の脅威から自国が守られるだろう。"
 desc_diplomatic_arms_act:1 "威勢を示し、平和的に他国に自国の利益を押し付けなければなりません。"
 desc_merchants_hire_act:1 "海軍の努力を強力な商業的存在感に注力することで、我々の船は物事の大局においてより価値を持つようになるに違いない。"
 desc_transportation_act:1 "自国の顧問は、自艦隊の活用に関して素晴らしい考えを思いついた。頑健な海上輸送船を建造することで、航海中に命を落とすかわいそうな者を減らし、代わりに私掠船として活用でき、その結果、消耗ではなく砲火で亡くなるだろう。本当に素晴らしい計画だ。"
 desc_maritime_expertise_act:1 "より多くの兵士を陸軍から海軍に送り込むことで、少なくともより強力な海兵隊を活用することができるようになり、同時に船を維持するためのコストも削減できる。"
 desc_client_state_act:1 "自国の支配者の商業的才能は、取引する際に、属国からより多くの人的資源を取り立てるだけではなく、新形式の属国を生み出すことにもつながるだろう。まさに生きていることが素晴らしい時代ですね！生きていてよかった！"
 desc_native_emissaries_act:1 "使者の制度を通じて隣国を根絶やしにする意図を伝えることで、他の隣国からの抵抗は確実に少なくなるはずだ。"
 desc_mobile_siege_engines_act:1 "我々の交通制度は、より迅速に展開し、確実に攻撃を仕掛けてくる敵の壁により壊滅的な打撃を与えることを可能にする。"
 desc_bolstered_defence_act:1 "要塞周辺の道路網を利用すれば、驚異的な数の守備隊で城を埋め尽くすことができる。"
 desc_handpicked_recruits_act:1 "血縁関係や利害関係ではなく、実力に基づいて指揮官を採用することに注力すれば、軍隊の質が向上するかもしれない、と一部の顧問は言う。"
 desc_mass_conscription_act:1 "都市中心部や村から徴募所へ向かうより良い道路を建設すれば、祖国の栄光のために命を落とす覚悟のある熱心な新兵の数が増えるだろう。"
 desc_naval_armament_act:1 "我々の熟練した船大工は、船を整然と配備するだけでなく、質の高い材料で建造することで、より速く建造することができる。"
 desc_mercenary_tactical_movement_act:1 "傭兵たちの戦術的な訓練と動きは、彼らを侮れない存在にするだろう。"
 desc_universal_serfdom_act:1 "貴族たちによれば、農民階級の全面的な従属化は素晴らしい考えであり、それゆえ全国どこでも展開されるべきだというのだ。"
 desc_gentle_conquest_act:1 "敵国を征服した後にその土地を完全には荒廃させないという革命的なアイデアは、その後、何らかのインフラを整備する場合に不可欠なものかもしれない。"
 desc_sharp_wits_act:1 "我々の外交手腕に関して言えば、ペンは剣よりも突き刺さる。"
 desc_sturdy_argument_act:1 "征服に関して、健全な議論、理由、事実を持つことによって、自軍の兵士の心を和らげながら、近隣諸国の疑念を減らすに違いない。"
 desc_special_forces_act:1 "よく訓練された特別な兵士を配備することで、軍事力だけでなく戦争能力も向上する。"
 desc_plentiful_materials_act:1 "我々の土地では銅と鉄は安くて簡単に手に入る。それらの採掘に資金を提供することで、我々の軍隊も等しく使い捨てにされ、安く雇われることになる。"
 desc_naval_competence_act:1 "海軍問題への我々の関心は、優秀な海軍を生み出した。"
 desc_dutiful_mercenaries_act:1 "熱狂的な傭兵を採用し、彼らに戦争を遂行する神聖な権利を与え武装化することで、より強力な戦線を展開すると同時に、改宗の努力も強化する。"
 desc_hired_expeditions_act:1 "完璧に有能で安上がりな傭兵を、未知の病気と危険に満ちた異国のジャングルの中で鞭打って素早く進軍させることができるのだから、わが国民の兵士がそのような目にあうことはまずないだろう。"
