 rajput_musketeerDESCR:0 "火器の開発が進展するにつれ、インドの銃士の装備は高品質なものへと向上した。ムガルが銃士を狙撃兵や射手として引き続き使用するため、精密で長射程のものが優先された。ムガルはまた、中央権威への直接奉仕において銃士の使用を継続するつもりだろう（マンサブダーリー制の下での騎兵の武器とは対照的である）。"
 reformed_mughal_mansabdarDESCR:0 "パンジャーブのシーク教徒は、ペルシア軍とアフガニスタン軍に触発されたであろう特殊な騎兵戦闘様式を開発した。これは、「dhai-phat」または「2つ半」の襲撃と呼ばれていた。騎兵の一団が敵に乗り込み、火縄銃を発射し、退却し、これを繰り返す。敵が十分に弱体化したところで、サーベルを持った騎兵の大群が突撃した。同様に、多くの北インドの国家では、その地域の多くのアフガン部族から多くの場合採用された、マスケット銃を携帯した騎兵部隊を軍に組み入れるようになった。"
 indian_shock_cavalryDESCR:0 "丘陵、ジャングル、そして多くの砦がある西デカン地域は、大規模で重装備のムガル軍にとって征服するのがかなり難しいことが明らかになった。生き残るための絶望的な戦いで、アフマドナガルのスルタンはムガル軍が嫌う軽騎兵の使用を開始した。アフマドナガルによって採用されたマラーターの騎手たちは大きな成功を収め、他の支配者たちにもすぐに雇われるようになった。"
 bhonsle_infantryDESCR:0 "ベラドやマバルのようなカナラ、デシュ、マノレナードゥ地方の多くの部族は早い時期に狩猟や戦争のために火縄式のマスケット銃を採用した。兵器に精通していることから、これらの部族はすぐに南インドの主要な兵士となった。特にマラーター軍は、軍への歩兵の徴用に関して、これらの部族集団に依存するようになった。軍隊における部族組織は多くの場合維持され、首長は士官として奉仕していた。ベラドとマバルは、17～18世紀にマラーター、ムガル、マイソールの軍隊にますます展開され、最終的にはこの地域の将来のヨーロッパ式歩兵連隊の中核を形成するだろう。"
 indian_archersDESCR:0 "象はほとんどのインド軍隊の共通の要素であったが、指揮官によって騎兵や歩兵の補足として、より少ない数しか利用されなかった。しかし、オリッサやバスタールのようなジャングルで支配された地域では、馬は効果的に使うのも、健康を保つのも困難であった。その結果、これらの地域の軍隊は、移動できる射手の足場として使用される、より大きな象のユニットに多くを依存していた。"
 indian_arquebusierDESCR:0 "インド軍の歩兵戦術の開発に一般的な関心がないことから、火力のある武器の出現は当初大きな影響を及ぼさなかった。一般的なインド軍では、それらは長い間、歩兵部隊の多くを占めることはなく、火器は特定の隊形に採用されるよりも、個々の方法によって使用され続けた。インドの国家は、自国の部隊に新しい武器を装備するより、射手や砲兵を補給するために外国人、多くの場合、トルクメン人銃兵を雇うことで満足していたようだ。"
 rajput_hill_fightersDESCR:0 "ムスリム勢力の到来により、インドへの優れた外国の乗馬騎兵の流入が増加した。ムスリム軍事戦術の利用は、ヴィジャヤナガル帝国のようなヒンドゥー教徒の国家の軍隊においてさえ、最終的には一般的なものとなった。北西では、ラージプートの戦士たちがすぐにインドのスルタン国の戦術に順応し、新しい品種のラージプート騎兵の馬もまもなく登場した。これらのマルワリ馬の世話と繁殖は、非常に戦闘的なラージプート社会では、儀式的で尊敬される役割を果たすだろう。南インドの気候においては、馬の繁殖はより困難であり、南インドの支配者はインド洋の交易商に頼って騎兵を養成しなければならなかった。"
 mughal_mansabdarDESCR:0 "15世紀を通じて、騎兵は引き続きインドの戦場における武器の中で最も影響力があるものであった。16世紀初頭のバーブルの到来とムガル帝国の誕生は、この傾向をさらに強めることになった。バーブルは、彼の侵攻中にトランスオクシアナのステップからの騎兵弓兵部隊の多くを活用し、彼の後に続いたムガル帝国は大規模な騎兵の武装に依然として頼っていた。北インドの他の国家がムガル帝国の軍事機構に追いつこうとしたとき、彼らの多くは中央アジアの冒険者の騎兵将校としての活用にますます頼るようになった。これらのアフガン人の冒険家の一人は、インド東部と中部に短命のスール帝国を確立することになるだろう。"
 tipu_sultan_rocketDESCR:0 "18世紀が進むにつれ、インドの歩兵は、より多くの火力によって、より調和した戦力となり、以前よりもはるかに優れた用兵が行われるようになった。マイソール王国の火矢やインドの軽騎兵の統合などの軍事革新が加わり、インドの国家はヨーロッパの軍隊に対してはるかに成功を収めた。これによる印象的な良い均衡の結果、特にマイソール王国は、ハイダル・アリーとティプー・スルターンのもとで、地方の王国から地方の南インドの権力へと自身を推し進めることになるだろう。"
 indian_footsoldierDESCR:0 "インド軍事史において、歩兵は安く調達でき、インドの人口が多いために交換が容易であった。一方、騎兵は高価であり、少なくとも13世紀にムスリム軍が到着して以来、インドの戦場で決定的な要素となっていた。おそらくこれにより、歩兵戦術の発展は近代初期の多くの期間においてあまり注目されなかった。歩兵の役割は、軍勢の多くを補充し、インド亜大陸の多くの要塞を包囲することであった。"
 indian_elephantDESCR:0 "ムガル帝国が成長するにつれ、多くの権力者を掌握するための中央組織の必要性が増した。アクバルの下では、あらゆる貴族を位付けする階級制度（マンサブダーリー制）が実装された。ジャギールや給与、戦場で御者としなければならない騎兵の数は階級の如何に依存するようになるだろう。"
 mughal_musketeerDESCR:2 "バーブルのインド侵攻に伴い、亜大陸で初めて銃器が組織的に使用された。しかし、西洋とは異なり、バーブルが用いたマスケット部隊「トファングチ兵」は彼の軍において狙撃兵として働き、戦闘と包囲の双方において特定の目標を個別に銃撃した。バーブルはこれらの軍隊を訓練し、より良い結果を達成することに気を配っていた。ムガル騎兵隊とは異なり、兵士の募集、訓練、組織化は彼の直接の支配の下に置かれていた。バーブルがパーニーパットで大勝利を収めたことが銃の使用によるものかどうかは定かではないが、バーブルの侵攻以降、マスケット兵はインドの軍隊でますます一般的なものとなった。"
 maharathan_cavalryDESCR:0 "アフマドナガル・スルタン国の崩壊後、かつて繁栄していたマラーターは、ビジャープルや他の地方や地域の有力者の軍隊に奉仕して戦うことで、デカンを侵略している大規模なムガル軍を出し抜くさらなる方法を開発しようとした。マラーターの軍事力の台頭に伴い、マラーターの政治権力も台頭し、このデカンの戦士たちはすぐに彼ら自身の国家を形成し、かつてのムスリム雇用主を凌駕し、ムガルの強敵となる脅威であることを証明した。軽騎兵と歩兵の活用により、マラーター軍は、はるかに大規模で機動性に乏しいムガル軍を強襲や分断することを可能とし、衰退しつつあるムガル帝国から多くの帝国を作り上げることができるだろう。"
 sikh_rifleDESCR:0 "インドの連隊を訓練し、導くためにヨーロッパの士官を雇うことは、インドの軍事的景観を様々な方法で変化させた。騎兵を重視する伝統的な戦術を利用している軍は、マスケット銃で武装した歩兵と、移動可能な砲兵の軍によって打ち負かされることがしばしばあった。前進していくためには、騎兵、歩兵、砲兵を組織し、これまでインドで見られたよりもはるかに大規模に戦うことが不可欠である。ハイダル・アリーとティプー・スルターンの下でのマイソール王国はこの教訓を最大限に生かした国家の一つであり、彼らが他の武器と適切に調和している限り、軽騎兵は依然としてインドの敵対者の指揮を混乱させる非常に強力な道具であることを証明することができた。"
 south_indian_musketeerDESCR:0 "ヴィジャヤナガル王国とその後継の国家は、その統治の大半を帝国社会の地方の首長に頼っていた。彼らの任務の中には、地方の防衛の組織化と軍隊の徴兵及び軍の指揮があった。"
 sikh_hit_and_runDESCR:0 "あまり名声のない歩兵部隊は、一般的に北部の田舎の貧しいラージプート族の家族の三男あるいは四男であるプルビア、捨てられたアフガニスタン人、ジャート族の農民、そして前途多難な他の集団を引きつけるだろう。馬を買う余裕がないことで、これらの集団は戦場で成功するために安価な方法として火器の使用を採り入れるだろう。彼らはほとんど正規の訓練を受けていなかったが、これら独学のプルビア銃兵はやがて、銃器の利用により、より近代的な北インド軍の核を成し、ついには近代ヨーロッパの歩兵戦術をさらなる活用は、彼らがインドの戦場でますます差を生み出すことを可能にした。"
 indian_rifleDESCR:0 "テランガーナー兵とベラドが南部で果たした役割は、北部のプルビアによって最終的に満たされるだろう。ムガル帝国や他のインドの支配者に奉仕する東インド会社のイギリス将校とフランス軍の冒険家たちは、北東インドのマスケット歩兵の指揮官としてますます一般的になった。その結果、訓練されたインドの歩兵連隊は、傭兵だけでなく、北部の陸軍のあらゆる軍隊ですぐに見つけることができるだろう。最終的に募集はさらに組織化され、歩兵のためのムガルの治世の後にセポイとして知られているこれらの北部のインド軍は、インド歩兵の支配と密接に関連するようになるだろう。"
 reformed_mughal_musketeerDESCR:0 "ヴィジャヤナガル帝国がターリコータでの敗北の後、多数のナーヤクの王国に分裂したため、地元のポリガールは募集を担当する地元の権力者として残ることとなった。これらの継承国の中には、ポリガールがヴィジャヤナガルよりもさらに独立した地位を獲得するものもあった。馬の慢性的な不足に伴い、南部の軍において歩兵の比率はさらに大きくなった。銃もまた、16世紀中に南部でも北部でもより一般的になものとなり続けた。"
 bhonsle_cavalryDESCR:0 "マラーター軽騎兵は、あなたが彼らの補給を断つことができれば、大規模なムガル重騎兵の軍勢がどれほど脆弱であるかをますます証明することになった。18世紀前半、マラーターの勢力が拡大し、歩兵がますますヨーロッパの様式で組織化されるにつれ、より組織化された騎兵連隊の必要性が高まった。1720年代以降、インドの騎兵部隊の規模と水準は、現在行われている歩兵や砲兵戦術の発展に合わせて向上するだろう。熟練したインドの将軍たちが、騎兵に対する彼らの注力が、1700年代にますます一般的になった訓練されたヨーロッパ方式のマスケット連隊に対して、どれほど脆弱であるかを認識するまでには、しばらく時間がかかるだろう。"
 maharathan_guerilla_warfareDESCR:0 "フランスが南部と東部のインド国家における出来事に巻き込まれるにつれて、彼らは調整されたヨーロッパの歩兵戦術を使うためにインド軍の実践的な訓練を開始した。これはまもなく戦闘において決定的な要素となる騎兵ではなく、歩兵によるインド戦争の革命の始まりであるとすぐに証明された。デュプレクスとド・ビュッシーのもとで、テルグの兵士たちは、当時のヨーロッパ軍と似たやり方で戦い始めた。これらの軍隊は、後にその起源地域（テランガーナ）からテランガーナー兵として知られるようになったが、すぐにインドの他の地域ではマスケット銃で武装した歩兵部隊が使用されるようになった。"
