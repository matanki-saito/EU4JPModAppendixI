 reformed_events.EVTDESC1:0 "隣国の一つが、少数派の改革派信者を無慈悲に抑圧している。これらの貧しい人々は迫害を免れ、我々の国境にある[Root.GetName]に定住したいと考えている。これを許可することは経済的には有益だが、隣国を大きく怒らせるだろう…"
