 castilian_civil_war.6.a:0 "素晴らしい！"
 castilian_civil_war.6.b:0 "非道な奴らめ！"
 castilian_civil_war.7.t:0 "カスティーリャ内戦"
 castilian_civil_war.7.d:0 "カスティーリャ王家では再び継承に関する紛争が起き、国は内戦の瀬戸際にあるようだ。継承候補の一人は、ピレネー山脈の反対側にある我々のライバル、アラゴン王家の支援を受けている。"
 castilian_civil_war.7.a:0 "他の候補者を支援しよう。"
 castilian_civil_war.7.b:0 "関与するのは避けよう。"
 castilian_civil_war.8.t:0 "フランスの関与"
 castilian_civil_war.8.d:0 "フランスの[From.Monarch.GetName]は、我が国の弱体化を見て、アラゴンに対抗することを求め、我々の継承に反対している派閥を支援することを決断した。"
 castilian_civil_war.8.a:0 "非道な奴らめ！"
 castilian_civil_war.100.t:0 "カスティーリャ内戦の終結"
 castilian_civil_war.100.d:0 "戦闘の終結に伴い、カスティーリャ王国は再び内部的に平和な状態にある。紛争をきっかけとして、王家の権力と貴族の権力の関係は、隣国との関係と同じように変化している。"
 castilian_civil_war.100.a:0 "我々とアラゴンとの接近をもたらすだろう。"
 castilian_civil_war.100.b:0 "我々とポルトガルとの接近をもたらすだろう。"
