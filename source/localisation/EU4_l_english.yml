 castilian_civil_war.1.d:1 "過去1世紀にわたって、カスティーリャの貴族は何度も何度も、カスティーリャ王位継承を積極的に妨害しようとし、外部勢力と手を組むことも辞さなかった。そのような新たな戦いが勃発し、王位継承が再び問題になっているようだ。カスティーリャ王位の将来的な正当性を疑問視する一部の有力貴族は、アラゴン王家と同盟関係にある国王の親族を希望している。一方、現体制の支持者たちは、自分たちの候補の地位を確保するために、ポルトガル王室への働きかけを行っている。\n事態は今や公然の対立に発展し、王室の支持を得られない派閥が、王位継承の列に並ぶのではなく、自分たちの候補者を直接王位に就かせようとする可能性が高まっているようだ。貴族の中にはまだ決めかねている者もおり、この機会を利用して、旧来の権利が侵害されているとして抗議することを選んだ者もいる。"
 castilian_civil_war.1.a:1 "ポルトガルからの支援を受ける"
 castilian_civil_war.1.a.tt:0 "我々と§Yポルトガル§!との接近をもたらすだろう。"
 castilian_civil_war.1.b:0 "アラゴンの候補者を支援する"
 castilian_civil_war.1.b.tt:0 "我々と§Yアラゴン§!との接近をもたらすだろう。"
 castilian_civil_war.2.t:0 "内戦の拡大"
 castilian_civil_war.2.d:1 "とある州の有名な貴族が反乱に加わり、我々に対して武器を取っている。"
 castilian_civil_war.3.t:0 "カスティーリャ内戦"
 castilian_civil_war.3.d:0 "カスティーリャ王家では再び継承に関する紛争が起き、国は内戦の瀬戸際にあるようだ。継承候補の一人である[Root.Monarch.GetName]の姪が、助力を求め我々の元へ派遣されてきた。"
 castilian_civil_war.3.a:0 "この候補者を支援しよう"
 castilian_civil_war.3.b:0 "カスティーリャ自身に処理させよう"
 castilian_civil_war.4.t:0 "ポルトガルの関与"
 castilian_civil_war.4.d:0 "[From.Monarch.GetName]は、国内の親ポルトガル派に対する支持を公言し、国境を越えて軍事支援を行っている。"
 castilian_civil_war.4.a:0 "素晴らしい！"
 castilian_civil_war.4.b:0 "非道な奴らめ！"
 castilian_civil_war.5.t:0 "カスティーリャ内戦"
 castilian_civil_war.5.d:0 "カスティーリャ王家では再び継承に関する紛争が起き、国は内戦の瀬戸際にあるようだ。継承候補の一人は、助力を求め我々の元へ派遣されてきた。"
