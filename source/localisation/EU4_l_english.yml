 venezuela_nation_desc:0 "植民地時代における最後の過去の遺物を振り払う時がやって来ている。我々は適切な国家を形成し、この地方における主張を固めなければならない。"
 usa_nation_title:0 "アメリカ国家の形成"
 usa_nation_desc:0 "長い間、これらの誇り高い植民地は、ヨーロッパの勢力の貪欲と圧制の対象となっていたが、それはもうなくなった！植民地における自由の急増は、独裁から自由な独立国連邦を形成する機会を我々に与えてくれた。アメリカ合衆国だ！"
 upca_nation_title:0 "中央アメリカ国家の形成"
 upca_nation_desc:0 "人々は何年もの外国の干渉、征服、侵略を受け、我々の土地は分割された…もう十分だ！人々を一つの旗の下で解放して結束させ、我々自身の運命を描く時が来た。我々は、大西洋と太平洋間の交易の通過によって豊かな自由国家を形成することになる。"
 quebec_nation_title:0 "ケベック国家の形成"
