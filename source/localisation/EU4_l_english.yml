 paraguay_nation_title:0 "パラグアイ国家の形成"
 paraguay_nation_desc:0 "植民地時代における最後の過去の遺物を振り払う時がやって来ている。我々は適切な国家を形成し、この地方における主張を固めなければならない。"
 mexico_nation_title:0 "メキシコ国家の形成"
 mexico_nation_desc:0 "我々は最後の植民地時代の遺産を残し、適切な独立国家に変革しなければならない。メキシコの国家はメソアメリカ全土の保護者となるだろう！"
 louisiana_nation_title:0 "ルイジアナ国家の形成"
 louisiana_nation_desc:0 "我々の人々は、この偉大な荒野で鍛錬された開拓地の生活様式を採用しなければならなかった。我々は今やヨーロッパ人とはまったく異なる人種である。すなわち、より粗野で強靭な人々、荒々しく、インディアンとも結婚した人々である。これらの豊かな川の交易と土壌に基づく、我々の頑丈な誇りをもって世界を驚かせよう。"
 brazil_nation_title:0 "ブラジル国家の形成"
 brazil_nation_desc:0 "我々を奴隷にしたいと望んでいた植民地の巨匠たちは去っていった。我々自身の真の独立した国を形成する時が来たのだ。今日から、ブラジルの合言葉は「独立か死か！」になるであろう。"
 heretic_tolerance:0 "異端寛容度"
 desc_heretic_tolerance:0 "異端者たちは、軍隊の使用を通じて大規模な譲歩を要求することができた。"
 visit_of_the_four_kings:0 "四王の訪問"
 random_event.EVTNAME20:0 "四人の王"
 random_event.EVTDESC20:0 "イロコイの5つの国家からの代表団は、困難な海外への旅を行い、我々と同盟を結ぶことを意図して、[Root.Capital.GetCapitalName]に到着し、それは意図せず大きな騒ぎとなっている。彼らが王室の馬車で街頭に乗り出すと、庶民たちは手を振って声援を送り、貴族たちはモホーク族のこれら「四人の王」を楽しませる特権を競い合っている。\n\n彼らは、我々の平均的な男性よりもはるかに背が高く、彼らは黒いズボン、ベスト、長靴下を身に着け、彼らはすべて金で飾られた緋色のマントを着て、印象的な外観を投げかけている。彼らは今までに見たことのないような、黒い肌、黒い瞳、そして素晴らしいタトゥーを持っている。彼らは我々の言葉を話すことはなかったが、贈り物を交換した後、彼らはより良い関係と、共通の敵に対する援助を求め、窮状について話し、我々の宮廷の人々の涙を誘った。彼らはかなり強い印象を残した。"
 random_event.EVTOPTA20:0 "彼らに我々の壊れない絆を示す、鋼鉄の鎖を与える。"
 random_event.EVTOPTB20:0 "彼らに贈り物を与えるが、何の約束もしない。"
 random_event.EVTOPTC20:0 "彼らには何も与えるものなどない、これらの者どもは野蛮人だ、王ではない。"
 random_event.EVTNAME21:0 "聖書の翻訳"
 random_event.EVTDESC21:0 "[Root.GetCapitalName]の司祭は聖書を我々の言語に翻訳し、[Root.GetName]を通じて近くの村にその写しを配布し始めた。"
 random_event.EVTOPTA21:0 "異端だ！司祭と彼の本を燃やしてしまえ！"
 random_event.EVTOPTB21:0 "素晴らしい知らせだ！これらの聖書をより広い範囲に広めよう。"
 random_event.EVTNAME22:0 "[Root.GetName]流刑地の設立"
 random_event.EVTDESC22:0 "[Root.GetName]の我々の植民地は、望んでいたほどの進展を見せていない。我々の顧問の1人がこの成長を加速する計画を考え出している。泥棒や債務者といった犯罪者たちを[Root.GetName]に送り、植民地発展のために働くことで社会への償いをし、刑期が終われば最終的には入植者にさせるというものである。一見すると良い計画だが、危険な人物を一カ所に集めることで反乱が起きる可能性もあるだろう。"
 random_event.EVTOPTA22:0 "いい考えだ、早速設置しよう。"
 random_event.EVTOPTB22:0 "こういう奴らは信用できない！刑務所に入れておけ。"
 penal_colony:0 "流刑地"
 desc_penal_colony:0 "植民地の発展を助けるために、泥棒、債務者、その他の犯罪者たちが、開発に取り組むことで社会に代償を支払うため、ここに送られた。"
 random_event.EVTNAME23:0 "インフルエンザ！"
 random_event.EVTDESC23:1 "噂によると、船員たちが凶悪な病気にかかって船旅から戻り、船の上で死ななかった者が[Root.GetCapitalName]全体に病気を蔓延させたという。国全体が咳と冷や汗で死ぬ前に行動する時だ。"
 random_event.EVTOPTA23:0 "船を隔離して、彼らを死なせるのだ！"
 random_event.EVTOPTB23:0 "インフルエンザはこれが初めてではない、気にするな！"
 influenza_spreads:0 "最終的に、インフルエンザは近隣の州へ広がるだろう…"
 quarantined_influenza:0 "インフルエンザからの隔離"
 desc_quarantined_influenza:0 "インフルエンザの流行を阻止するために、州は隔離されている。しかし、援助の欠如は、州にとって壊滅的だった。"
 influenza:0 "インフルエンザ"
 desc_influenza:0 "州はインフルエンザによって荒廃しているが、苦しみを和らげる努力がなされている。"
 random_event.EVTNAME24:0 "インフルエンザの流行"
 random_event.EVTDESC24:0 "インフルエンザが[Root.GetName]で流行している！我々はこの流行の拡大に対してどう対処するべきだろうか？"
 random_event.EVTOPTA24:0 "州を隔離しよう！"
 random_event.EVTOPTB24:0 "すぐに収まるだろう。"
 random_event.EVTNAME25:0 "聖像破壊運動"
 random_event.EVTDESC25:0 "改革の間、カトリック宗教芸術の破壊は様々なヨーロッパ諸国で発生した。最も悪名高い例は、低地諸国の「聖像破壊の嵐」であったが、ドイツ、スイス、イングランド、スコットランド、フランス、リヴォニアでも同様の攻撃が行われた。大部分の攻撃は自発的な暴徒によって行われたが、一部の国では政府が主導的役割を果たしていた。"
 random_event.EVTOPTA25:0 "破壊行為を止めるため警備兵を送れ！"
 random_event.EVTOPTB25:0 "嵐が過ぎ去るまで、我々は何もできない！"
 random_event.EVTOPTC25:0 "主導権を取り、教皇の束縛を打ち破る時だ！"
 stopped_iconoclastic_fury:0 "聖像破壊運動を停止させる"
 allowed_iconoclastic_fury:0 "聖像破壊運動を許可する"
 iconoclastic_fury:0 "聖像破壊運動"
 desc_iconoclastic_fury:0 "全国で起こったカトリックの宗教芸術の破壊により、多くの人々が家から逃げ出し、生産と交易とを混乱させた。"
 colonial_nation.EVTNAME300:0 "毛皮交易の禁止"
 colonial_nation.EVTDESC300:0 "[Root.GetName]の人々は、インディアンと非常に友好的である。インディアンに銃を発射する方法を教える者の死刑を含む、インディアンとのすべての私的な交易の禁止が提案されている。この新しい法律は、インディアンと地元住民の双方の地域経済を傷つけるが、武装したインディアンの襲撃からの安全を確保するものだ。"
 colonial_nation.EVTOPTA300:0 "法律を承認する。"
 colonial_nation.EVTOPTB300:0 "問題を無視する。"
 colonial_nation.EVTNAME301:0 "[GetYear]年の収穫"
 colonial_nation.EVTDESC301:0 "今年は[Root.GetName]における作物収穫が非常に貧しく、食糧不足は既に植民地全体で感じられている。価格は急騰しており、厳しい冬が来るかもしれないと予想する人もいる。近くのインディアンは、我々の困難な状況を見つけ出し、食糧の一部を提供してくれた。彼らが持ってきたものは、冬の間、我々を支えてくれるほど十分ではないが、贈り元の土地にはトウモロコシがもっとあるはずだ。インディアンの村に兵士を送り、彼らの食糧を奪うよう提案する者もいる。"
 colonial_nation.EVTOPTA301:0 "必要なものを奪い取れ。"
 colonial_nation.EVTOPTB301:0 "この問題は我々自身で解決しよう。"
 colonial_nation.EVTNAME302:0 "建設労働者への賃金法"
 colonial_nation.EVTDESC302:0 "植民地に流入する新たな植民者が彼らの仕事を大いに要求することで、熟練労働者が不足し、建設価格は上昇している。すべての大工、木挽、石工、レンガ職人について[Root.GetName]が最高賃金を設定すべきだという提案が出された。価格は公正な水準に設定され、より高い支払いを要求するか、建設工事のためにより多くの料金を支払うことを求めるすべての人が、罰金の対象となる。我々はどのように票決すべきだろうか？"
 colonial_nation.EVTOPTA302:0 "うむ、可決しよう。良い考えだ。"
 colonial_nation.EVTOPTB302:0 "我々がそれを調整する必要はない。"
 colonial_nation.EVTNAME303:0 "鉄の発見"
 colonial_nation.EVTDESC303:0 "自身を維持するためには、[Root.Owner.GetName]は新しい収益源を求め、輸入への依存を減らさなければならない。[Root.GetName]の湿原で発見された鉄鉱石は、この絶好の機会を示している！課題は、炉と鍛造物を建設し、すぐに生産を開始することを所有者に命ずることである。引き換えとして、所有者は初期コストを捻出するために10年間の税金控除を保証される。"
 colonial_nation.EVTOPTA303:0 "良い機会のように思えるな。"
 colonial_nation.EVTOPTB303:0 "いや、必要ない。"
 colonial_nation.EVTNAME304:0 "国内の羊毛産業"
 colonial_nation.EVTDESC304:0 "植民地交易の減益と輸入品への依存が[Root.Owner.GetName]を傷つけ始めている。我々は輸入から脱却して経済的自立を追求しなければならず、そのために新しい提案が提示された。羊の輸出を禁止し、地元で生産される羊毛の発注を増やすことによって、入植者に十分な暖かい服が提供されるようになる。このため、織物工場を[Root.GetName]で立ち上げる必要がある。"
 colonial_nation.EVTOPTA304:0 "良い機会のように思えるな。"
 colonial_nation.EVTOPTB304:0 "いや、必要ない。"
 colonial_nation.EVTNAME305:0 "必要な埠頭"
 colonial_nation.EVTDESC305:0 "[Root.Owner.GetName]が[Root.Owner.ColonialParent.GetName]に大きく依存せず、自給自足に向かうためには、十分な塩と海軍用品を確保する必要がある。[Root.GetCapitalName]に住んでいる著名な市民が、少しの援助があれば[Root.GetName]に新しい埠頭を建設できると保証した。彼は投資と引き換えに、10年間の補助金を求めている。"
 colonial_nation.EVTOPTA305:0 "良い機会のように思えるな。"
 colonial_nation.EVTOPTB305:0 "いや、必要ない。"
 colonial_nation.EVTNAME306:0 "換金作物の禁止"
 colonial_nation.EVTDESC306:0 "[Root.Owner.GetName]の創始者とは違い、新しい入植者は近視眼的で、将来の自分とその家族の存在を確保するよりも利益を求める傾向がある。彼らは植民地のために食糧を生産する必要性を無視し、換金作物としてそれを売り渡しても他の農家から食糧を購入できると信じている。これが続けば、我々の植民地は最終的には飢饉と無秩序に直面する。これを防止するために、新しい農家が農場の少なくとも一部で食糧を生産することを強制する法律が提案されている。"
 colonial_nation.EVTOPTA306:0 "立法が必要だ。"
 colonial_nation.EVTOPTB306:0 "我々の知ったことではない。"
 colonial_nation.EVTNAME307:0 "タバコ栽培の禁止"
 colonial_nation.EVTDESC307:0 "我々が最初にここに到着したとき、タバコの価格は急上昇しており、利益は計り知れないほど大きかった。現在、より多くの農家が到着し、自分の農園を始めるにつれて、タバコの供給は急速に上昇し、ヨーロッパでの価格は年々低下している。農園主からタバコの植え付けを1年間禁止することが提案されたため、価格を回復させる時間はある。新しい農民たちは明らかにこの提案に反対しているが、我々は生活を守るためにやるべきことを実行しなければならない。"
 colonial_nation.EVTOPTA307:0 "それを強制しよう。"
 colonial_nation.EVTOPTB307:0 "彼らの提案を拒否しよう。"
 colonial_nation.EVTNAME310:0 "植民地の国境紛争"
 colonial_nation.EVTDESC310:0 "他の[Root.Owner.ColonialParent.GetName]の入植者たちが我々の国境に侵入した！資源を探し求めて彼らは[Root.GetName]の土地の一部に拡大し、地元住民と対立している。これは容認できない！"
 colonial_nation.EVTOPTA310:0 "彼らを追い出すために民兵を派遣しろ！"
 colonial_nation.EVTOPTB310:0 "放っておけば解決するだろう。"
 colonial_nation.EVTDESC311:0 "新しい土地や資源を探すために、[Root.GetName]の入植者たちは国境を越えて[From.GetName]に集まり、そこで地元の人々と衝突している。[From.Owner.GetName]は、彼らを追放するために民兵を送ったが、彼らの民兵は度が過ぎており、彼らの任務は[Root.GetName]への復讐的な襲撃へと悪化した。これは容認できない！"
 colonial_nation.EVTOPTA311:0 "同様に我々の地方の民兵を派遣しろ！"
 colonial_nation.EVTOPTB311:0 "放っておけば解決するだろう。"
 colonial_nation.EVTDESC312:0 "競合する入植者を[From.From.GetName]から追放するため、我々の民兵を派遣したのは間違いだったかもしれない。容易な成功によって勇気づけられた我々の軍隊は図に乗って、[From.GetName]に続き、そこで国境の村を襲撃した。これは[From.Owner.GetName]を大きく怒らせ、彼らは[From.From.GetName]に彼らの民兵を派遣した…"
 colonial_nation.EVTOPTA312:0 "クソッタレめ！"
 colonial_nation.EVTDESC313:0 "はぁ…どこから始めようか？[From.Owner.GetName]の入植者は、[From.From.Owner.GetName]の州である[From.From.GetName]に新しい土地や資源を求めて踏み入ったようだ。[From.From.Owner.GetName]は、彼らを追放するために民兵を派遣したが、彼らは過激になり、入植者を[From.GetName]に追い込み、襲撃して焼き払った。[From.Owner.GetName]が民兵を派遣し、[From.From.Owner.GetAdjective]の民兵を追い払い、[From.From.GetName]で自身で襲撃を実行すると、紛争は拡大した…\n\n[From.From.Owner.GetName]の[From.From.Owner.Monarch.GetTitle]、[From.From.Owner.Monarch.GetName]は[From.Owner.GetName]の[From.Owner.Monarch.GetTitle]を非難し、[From.Owner.Monarch.GetName]は逆のことを行っている。我々は面目を失うことなくどうやってこれを解決すればよいのだ？"
 colonial_nation.EVTOPTA313:0 "彼ら自身で解決させよう。"
 colonial_nation.EVTOPTB313:0 "[From.From.Owner.Monarch.GetTitle][From.From.Owner.Monarch.GetName]を解任する。"
 colonial_nation.EVTOPTC313:0 "[From.Owner.Monarch.GetTitle][From.Owner.Monarch.GetName]を解任する。"
 colonial_nation.EVTOPTD313:0 "彼らの紛争を解決する。"
 colonial_nation.EVTDESC314:0 "最近の[From.From.From.GetName]と[From.From.GetName]の国境に沿った最近の紛争においては、[From.GetName]が[From.From.Owner.GetName]の味方となった！[From.Monarch.GetTitle][From.Monarch.GetName]は紛争に対して[Root.Monarch.GetTitle][Root.Monarch.GetName]を非難することを決断し、[Root.Monarch.GetHerHim]を解任した。"
 colonial_nation.EVTOPTA314:0 "誰が[From.Monarch.GetSheHe]を「[From.Monarch.GetTitle]」にしようなどと考えたのだ!?"
 colonial_nation.EVTDESC315:0 "最近の[From.From.From.GetName]と[From.From.GetName]の国境に沿った最近の紛争においては、[From.GetName]が我々の味方となった！[From.Monarch.GetTitle][From.Monarch.GetName]は紛争に対して[From.From.Owner.Monarch.GetTitle][From.From.Owner.Monarch.GetName]を非難することを決断し、[From.From.Owner.Monarch.GetHerHim]を解任した。"
 colonial_nation.EVTOPTA315:0 "よくやった！"
 colonial_nation.EVTDESC316:0 "最近の[From.From.From.GetName]と[From.From.GetName]の国境に沿った最近の紛争においては、[From.GetName]が[From.From.From.Owner.GetName]の味方となった！[From.Monarch.GetTitle][From.Monarch.GetName]は紛争に対して[Root.Monarch.GetTitle][Root.Monarch.GetName]を非難することを決断し、[Root.Monarch.GetHerHim]を解任した。"
 colonial_nation.EVTDESC317:0 "最近の[From.From.From.GetName]と[From.From.GetName]の国境に沿った最近の紛争においては、[From.GetName]が我々の味方となった！[From.Monarch.GetTitle][From.Monarch.GetName]は紛争に対して[From.From.From.Owner.Monarch.GetTitle][From.From.From.Owner.Monarch.GetName]を非難することを決断し、[From.From.From.Owner.Monarch.GetHerHim]を解任した。"
 colonial_nation.EVTNAME318:0 "強化された植民地民兵"
 colonial_nation.EVTDESC318:0 "議会は民兵を増強するための財源を確保するよう提案した。我が植民地は、原住民の攻撃や他の植民地の攻撃からの防衛力を改善する必要がある。また、ある時点で[Root.ColonialParent.GetName]と共に戦争を戦わなくてはならなくなった時、我々も強化される。"
 colonial_nation.EVTOPTA318:0 "それを確立しよう。"
 colonial_nation.EVTOPTB318:0 "確立する必要はない。"
 colonial_nation.EVTNAME319:0 "土地の購入"
 colonial_nation.EVTDESC319:0 "[Root.GetName]の入植者たちは、州の一部にまだ原住民が住んでいると不満を訴えている。入植者が定住して耕作したほうが、これらの土地はより効率的に使用できる。彼らが我々が原住民から土地を購入するよう勧めている。"
 colonial_nation.EVTOPTA319:0 "良い考えだ。"
 colonial_nation.EVTOPTB319:0 "金がかかりすぎる。"
 colonial_nation.EVTDESC320:0 "他の植民地と競争できるように、我々は[Root.GetName]の成長を維持しなければならない。近隣の州の原住民たちは、自分たちの土地を売却する意思を示している。これは理想的な解決策に思える。"
 colonial_nation.EVTNAME321:0 "マヒカン族の最後"
 colonial_nation.EVTDESC321:0 "この小さな原住民の集団は、長い間平和に暮らしていたが、現在は戦争と病気によって生活を破壊され、我々の植民地の保護のもとに生きていきたいと願っている。彼らは少数だが、地元の知識を持っており、[Root.GetName]の彼らの村の保護と引き換えに、我々を助けようとしている。しかし、我々はこの原住民の敵の知識がなく、結果は不透明だ…"
 colonial_nation.EVTOPTA321:0 "彼らを保護しよう。"
 colonial_nation.EVTOPTB321:0 "彼らを拒否する。"
 colonial_nation.EVTNAME322:0 "[Root.GetName]の少年たち"
 colonial_nation.EVTDESC322:0 "国境沿いの我々の住民に対する原住民による攻撃の知らせが、植民地全体を覆った。あらゆる原住民が何らかの形で同盟関係にあり、いかなる場合でも信頼できないという理由で、怒れる武装暴徒たちは、[Root.GetName]に住む平和を愛するマヒカン族の残党を襲撃している。わずか一握りの、最後に残った人々を。暴徒は、誰も証言できはしないだろうが、大規模なままだ…"
 colonial_nation.EVTOPTA322:0 "全てを投じて残った者を保護する。"
 colonial_nation.EVTOPTB322:0 "彼らを守ることはできない…"
 colonial_nation.EVTNAME323:0 "最後の死"
 colonial_nation.EVTDESC323:0 "数年前、我々はマヒカン部族の最後の残党を保護した。それ以来、病気と戦争はさらに荒廃をもたらし、最後の残り一人にまでなってしまった。彼は忠実な同盟者であり、戦闘で我々の人々を導き、植民者を助けたが、人生の掟は厳しく、今や彼も死んでしまった。1人の男が死んだだけでなく、1つの民族とその生活様式もまた、死んでしまった。"
 colonial_nation.EVTOPTA323:0 "我々は嘆くことしかできない…"
