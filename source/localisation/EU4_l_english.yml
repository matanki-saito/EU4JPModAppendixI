 reformed_events.EVTNAME2:0 "改革派信者の避難"
 reformed_events.EVTDESC2:0 "[Root.GetName]の多くの改革派の異端者たちは、[From.GetName]で安全な場所を探し求めて、国境を越えて逃走した。伝えられるところでは、これは[From.Owner.GetName]の政府の暗黙の承認の下に行われたようだ。"
 reformed_events.EVTOPTA2:0 "よくそんなことができたものだ！"
 reformed_events.EVTNAME3:0 "海外への牧師の派遣"
 reformed_events.EVTDESC3:0 "教会内の多くの人々は、我々に主要な改革派国家の一つとして、真の改革が広がり続けることを確保するため、我々の牧師を海外に派遣すべきだという意見を持っている。"
 reformed_events.EVTOPTA3:0 "神の栄光のために！"
 reformed_events.EVTOPTB3:0 "我々の国境内に留めておこう。"
 reformed_events.EVTNAME4:0 "[Root.GetName]の外国人牧師"
 reformed_events.EVTDESC4:0 "[Root.GetName]に現れた改革派信仰の説教牧師に関する報告が届いている。彼らは[From.GetName]から来て、この異端を根絶しようとする我々の試みに抵抗し、反対するように地元住民を奨励しているようだ。"
 reformed_events.EVTOPTA4:0 "非道な奴らめ！"
 reformed_events.EVTNAME5:0 "宿命"
 reformed_events.EVTDESC5:0 "改革派の神学者は、救済される予定の人だけが救済されると信じている。しかし、誰が予定されているかを知ることは不可能であるため、人が彼らの生活様式を観察することで、予定されているか識別できるという考えが発展している。勤労、倹約、社会的成功、富が予定される重要な帰結であると考えられているため、改革派の信者たちに、それらに到達するよう努力するだけでなく、すでに持っている人々を引きつけることを促していると思われる。例えば、市民や商人のような。"
 reformed_events.EVTOPTA5:0 "これらの信仰を奨励する。"
 reformed_events.EVTOPTB5:0 "そのままにしておけ"
 reformed_events.EVTNAME6:0 "教会の楽器"
 reformed_events.EVTDESC6:0 "有力な神学者は、音楽は宗教的説教に使われるべきではないという意見を持っている。彼らは人々を重要な問題－神に崇拝し、知識を求めること－から気を散らしていると信じており、したがって教会での楽器の禁止を支持している。"
 reformed_events.EVTOPTA6:0 "禁止を命じよう"
 reformed_events.EVTOPTB6:0 "彼らの意見は無視しよう"
 reformed_events.EVTNAME7:0 "聖像破壊運動"
 reformed_events.EVTDESC7:0 "[Root.GetName]は、改革派の信者の暴動が教会を打ち壊し、カトリックの宗教芸術を破壊する、宗教的暴力の勃発を目撃した。[Root.GetName]の大多数のカトリック信者は、政府が直ちに行動を起こすことを要求している。"
