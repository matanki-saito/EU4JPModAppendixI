 migrative_traditions:0 "移住の伝統"
 migrative_traditions_desc:0 "土壌が貧困になったときに村を移転させるという伝統は、我々の建設方法を改善することにつながった。これらの新しい方法を活用して広めることで、大いに恩恵を得ることができる。"
 clan_societies:0 "氏族社会"
 clan_societies_desc:0 "我々の社会において、氏族がそれぞれ儀式と日常生活において明確な役割を果たすならば、我々は国家の統治においてはるかに大きな効率性を確保することができる。"
 wampum_belts:0 "貝殻玉のベルト"
 wampum_belts_desc:0 "我々の神聖な儀式と式典、そして歴史の偉大な出来事を表現するために、絵画、貝殻玉のベルト、芸術を利用することによって、我々は社会の持続と安定性を保証することができる。"
 law_of_peace:0 "平和の法則"
 law_of_peace_desc:0 "民族のあり方を規定するルールを確立し、氏族間の争いをどのように解決するかを決めることで、我々は民族の間でより永続的な平和を達成することができる。"
 tribal_constitution:0 "部族の組織"
 tribal_constitution_desc:0 "国家を統治する人々の役割と権限を開発することによって、我々は自分自身を支配する能力を大きく強化することができる。"
 travois:0 "そり"
 travois_desc:0 "犬や大きな動物に牽引された台に木片を掛けることで、荒く不均等な地形でも、遠く離れた場所に重い荷物を運ぶのがはるかに簡単になる。"
 smoke_ceremonies:0 "煙の儀式"
 smoke_ceremonies_desc:0 "人々の間のパイプやタバコの儀式的な使用は古代の芸術である。これらの儀式を使用して和平と盟約を封じることによって、我々は契約や取引に大きな権威を与えることができる。"
 trade_diplomacy:0 "交易外交"
 trade_diplomacy_desc:0 "他の人々との交易で我々は一つの法則を発見した。それは、贈り物と交易における言葉は普遍的であるということである。交易を活用して近隣諸国にとってかけがえのない存在となることは、我々の関係を大きく助けるだろう。"
 clan_migrations:0 "氏族たちの移住"
 clan_migrations_desc:0 "我々の周辺地域には、組織化されておらず孤独な部族が住んでいることがよくある。より大規模な民族の中の個々の氏族をその地方に定着させることによって、我々は新たな国境に影響力を拡大することができる。"
 talking_leaves:0 "葉は語る"
 talking_leaves_desc:0 "他人と同じように音を表現するために記号を利用することで、取引を永続的な形で記録する方法を開発することができれば、我々は交易と外交を行う能力を大きく進歩させることができる。"
 warrior_societies:0 "戦士の社会"
 warrior_societies_desc:0 "戦士の名誉ある社会の設立により、我々の若者たちは戦場でより大きな勇気を発揮するだろう。"
 raid_warfare:0 "奇襲戦法"
 raid_warfare_desc:0 "迅速かつ秘密の襲撃を利用することで、敵を無防備に捕らえることができ、我々に注意を向ける前に多くの人々を殺すことができる。"
 tribal_adoptions:0 "部族の採用"
 tribal_adoptions_desc:0 "我々の数を増やすために、我々はできるだけ他の部族から捕虜を奪い取り、それを我々自身の数に取り入れるべきである。"
 trail_networks:0 "道路網"
 trail_networks_desc:0 "土地の敷地を調査することで、我々の軍隊が安全に使うことができ、また、避けなければならない道を知ることができ、損失を最小限に抑えることができる。"
 flexible_warfare:0 "柔軟な戦い"
 flexible_warfare_desc:0 "我々が遭遇した敵や他国の間に新たな戦術や武器が出現するにつれて、我々の戦略にそれらを統合できるよう、常に柔軟でなければならない。"
 la_plata_nation_title:0 "ラプラタ国家の形成"
 la_plata_nation_desc:0 "植民地時代における最後の過去の遺物を振り払う時がやって来ている。我々は適切な国家を形成し、この地方における主張を固めなければならない。"
 haiti_nation_title:0 "ハイチ国家の形成"
 haiti_nation_desc:0 "我々の土地で多くの血を流した野蛮人を追放しただけでは不十分である。我々は永久に我々の生まれた地における自由を保証しなければならず、我々を長い間抑圧しておきたいという非人道的な政府の希望を奪い去る必要がある。結局のところ、我々は独立して生きるか、あるいは死ぬかだ。"
