 mesoamerican_spearmen:0 "メソアメリカ槍兵"
 mesoamerican_spearmenDESCR:0 "メソアメリカの軍隊の基本ユニットである。彼らは通常、農民から徴収され、貴族の士官に率いられて、槍と盾とで武装していた。このユニットはアステカ帝国のような国家の軍隊の根幹を形成していた。"
 south_american_forest_warfare:0 "南アメリカ森林戦士"
 south_american_forest_warfareDESCR:0 "新しい技術や戦術が利用可能になるにつれ、森の戦士は改善し続けた。攻撃と防御のバランスを維持することで、両方の分野での改善が続くことになった。"
 incan_slingshots:0 "インカ投石兵"
 incan_slingshotsDESCR:0 "インカ投石兵は、彼らの致命的な飛び道具を比較的近距離で使用し、彼らの正確さと影響力は致命的なものであった。スリングやワラカの使用は南アメリカの大部分でよく知られており、子供たちは多くの場合、鳥を殺す技術を完成させるために多くの時間を費やした。"
 incan_axemen:0 "インカ戦斧兵"
 incan_axemenDESCR:0 "インカ戦斧兵は、中には矛や槍と同じ長さの柄を持つ、シャンピと呼ばれる小さな手斧の様々な武器を利用し、飛び道具を持つ部隊を補充した。"
 south_american_reformed_gunpowder_warfare:0 "改良型アメリカ銃士"
 south_american_reformed_gunpowder_warfareDESCR:0 "ヨーロッパ人がアメリカに到着した後、火薬兵器が地元の住民にも知られるようになった。利点は明らかとなり、マスケット銃を搭載したユニットが登場するまでは時間の問題であった。改良された銃士は、新技術を古代の部族戦争の恐ろしさと組み合わせる試みであった。このユニットは攻撃において最も強力であるが、新しい火薬兵器は防衛の面でも重みを与えている。"
 south_american_arquebusier:0 "南アメリカ銃兵"
 south_american_arquebusierDESCR:0 "南アメリカ銃兵は、武器の軽量化と操縦性の向上を利用している。攻撃的な白兵で失われたものは、防御的な行動で安定した火力を維持するのに役立つ。"
 westernized_incan:0 "西洋化インカ歩兵"
 westernized_incanDESCR:0 "西洋化インカ歩兵は、初期の山岳戦士の後継者であった。西洋の訓練と装備が、すべての部門でこれらのユニットを改善した。"
 reformed_westernized_incan:0 "改良型西洋化インカ歩兵"
 reformed_westernized_incanDESCR:0 "改良型西洋化インカ歩兵は、より守備的な役割を重視するため、新たな火薬技術と訓練を実践した。"
 incan_guerilla_warfare:0 "インカ非正規兵"
 incan_guerilla_warfareDESCR:0 "インカ非正規兵は地形を最大限活用した。多くのダメージこそ与えられないが、これらのユニットをすり減らすには長い時間がかかる。"
