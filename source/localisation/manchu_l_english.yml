l_english:
 manchu_new:0 "満州"
 manchu_culture_tt:0 "§Y女真§!文化の州は全て§Y満州§!文化に変更されます。"
 changbai_mountain:0 "白頭山"
 desc_changbai_mountain:0 "白頭山は、女真族にも朝鮮人にも精神的に非常に重要な地だ。両民族の古来の伝承が色濃く反映されるこの山は、荘厳な美しさを持つ地だ。"
 mch_great_wall_title:0 "万里の長城の迂回"
 mch_great_wall_desc:0 "中華皇帝は愚かにも万里の長城が外敵から身を守ってくれると信じている。襲撃することはリスクを伴うが、他にも迂回する方法は残されている…"
 mch_eight_banners_title:0 "八旗"
 mch_eight_banners_desc:0 "伝統的な女真族の狩猟団は、宿敵との争いで大いに役立ってきたが、帝国を本当に征服したいのであれば、軍を規律ある八旗連隊に再編せねばならない。"
 mch_invade_joseon_title:0 "李氏朝鮮への侵略"
 mch_invade_joseon_desc:0 "朝鮮の李朝は、従属しているのは北京の皇帝のみだと堂々と自認している。彼らは新しい宗主を受け入れなければならない。"
 mch_khan_of_the_mongols_title:0 "モンゴルの平定"
 mch_khan_of_the_mongols_desc:0 "帝国目標の達成には、軍の創設が必要だろう。東部のモンゴル人は腕の立つ戦士であり、八旗軍を補完するのに何ら問題はないだろう。しかし、力を見せつけなければ、彼らは我々の命令に従いそうにない。"
 mch_mandate_of_heaven_title:0 "天命"
 mch_mandate_of_heaven_desc:0 "北京は我が支配下にあり、天命を要求する時だ。千年続く中国の新王朝を宣言する！"
 mch_green_standard_army_title:0 "緑営軍"
 mch_green_standard_army_desc:0 "中国軍は混乱しており、将軍たちの主への信頼は急速に失われている。もし中国北部を十分に支配できれば、これらの将軍たちは、命運尽きた皇帝に仕えるのではなく、こちらへの亡命を決断するかもしれない。"
 mch_devastate_china_title:0 "大都市の破壊"
 mch_devastate_china_desc:0 "中国の多くの都市が我が軍への降伏を拒否しているため、我が軍は長期間の包囲を余儀なくされ、軍事作戦は滞っている。彼らに反逆の報いがどういうものか示すため、中国の最大都市の一つをその実例とせねばならない。"
 mch_extinguish_ming_title:0 "明の消滅"
 mch_extinguish_ming_desc:0 "明への忠義の拠り所が残り続ける限り、中国での我が支配は決して真の意味で確実なものとはならない。明は完全に根絶されなければならない。"
 extinguish_ming_tt:0 "§Y[Root.GetName]§!は、§Y中国§!亜大陸にある自国領ではない州全てに、自国の中核が付与されます。"
 mch_ten_great_campaigns_title:0 "十全武功"
 mch_ten_great_campaigns_desc:0 "過去の王朝全ての功績を上回りたい。清国の国境は、内アジアと南アジアにまで及び、今まで北京から統治されたことのない者たちを管理せねばならない。"
 mch_confucian_administration_title:0 "儒学の統治"
 mch_confucian_administration_desc:0 "帝国の官僚機構は、何世紀にもわたって一流の儒学者によって統治されてきた。彼らが従順でなければ、中国統治は本当に無理だ。官僚機構を復興し、再編せねばならない。"
 mch_reform_the_censorate_title:0 "御史台の改革"
 mch_reform_the_censorate_desc:0 "明朝末期には汚職がはびこった。清の御史台は皇帝の目と耳であり、中国全土の汚職を探し出し、腐った役人を摘発する。"
 mch_establish_tributaries_title:0 "朝貢の確立"
 mch_establish_tributaries_desc:0 "我々は明に取って代わったため、世界諸国は我々を新しい宗主に認めねばならない。朝貢の再開は難しい仕事であり、その内のいくつかは、平和的に新しく独立国が誕生したこともあって、愚かにも独立に夢中になりすぎるかもしれない。"
 mch_harmonious_empire_title:0 "調和の取れた帝国"
 mch_harmonious_empire_desc:0 "中国は清の支配の下に統一されなければならない。清の聡明なる統治によって、中国に住む人々は国家や宗教の争いから解放され、平和を謳歌するだろう。"
 mch_library_of_the_four_treasuries_title:0 "四庫全書"
 mch_library_of_the_four_treasuries_desc:0 "新たに建設された図書館に中国全土から写本を収集し、中国全史を編纂する時が来た。満州の支配による調和を乱しかねない思想を含む本を検閲する機会にもなる。"
 mch_three_feudatories_title:0 "三藩"
 mch_three_feudatories_desc:0 "我が軍事行動はさらに中国南部にまで及んでおり、少なくとも当面の間、清に亡命した明の総督に委任した方が、この地域の統治が容易となるかどうかを考ねばならない。何とかして南部の情勢を活用せねばならない。"
 mch_revoke_the_feudatories_title:0 "三藩の廃止"
 mch_revoke_the_feudatories_desc:0 "南部の地方長官たちは真に信頼できず、我が諜報員は、彼らは密かに我が王朝の転覆を企んでいると報告している。中国南部を直接統治できるよう、私たちは実用主義の名の下に与えられた特権を廃止せねばならない。"
 mch_annex_tibet_title:0 "チベットの併合"
 mch_annex_tibet_desc:0 "ステップからの古き我が宿敵たちはチベットに定着したが、その主たちは我々を宗主とすることを受け入れなければならない。チベットを天朝へと統合する時が来た。"
 mch_secure_inner_asia_title:0 "内アジアの確保"
 mch_secure_inner_asia_desc:0 "内アジアは、中国の支配者にとって永遠に続く危険と不安の源泉であった。過去にもこの地域の平和のために遠征が行われたことがあるが、中国がこの地域を真に支配したことは一度もない。これは変えねばならない。"
 mch_integrate_taiwan_title:0 "台湾の統合"
 mch_integrate_taiwan_desc:0 "台湾沿岸には、明の支持者や海賊、ヨーロッパの日和見主義者が群がっている。この島が中国に統合されたことは一度もなく、ほとんどの人がこの島を未開の地と考えている。しかし、敵の管理下にあるこの島の戦略的意義は、もはや否定できない。"
 mch_burma_campaign_title:0 "ビルマ攻略"
 mch_burma_campaign_desc:0 "本当に多くの明の支持者が、シャンとビルマの首長の間にある避難所を求めてビルマの丘陵へと逃げた。彼らに、天命を正当に保持する者たちから隠れる場所などどこにもないことを示さねばならない。"
 mch_subjugate_dai_viet_title:0 "大越の平定"
 mch_subjugate_dai_viet_desc:0 "大越の主は中華様式を好んでおり、儒教の官僚機構さえ模倣している。彼らの見せかけは所詮見せかけに過ぎず、真の皇帝に服従させねばならない。"
 devastate_china_tooltip2:0 "§Y華南§!地方か、もしくは§Y西南§!地方で、開発度§Y25§!以上の州を自国で領有する"
 mch_mountain_title:0 "山の聖地"
 mch_mountain_desc:0 "朝鮮人が白頭とも呼ぶブクリ山は、我が民族の起源とされる聖地だ。伝説によると、山の湖に住んでいた天女がカササギの落とした果実で妊娠した。彼女の息子は初代女真族の族長となった。その山の近くに神殿を建造し、先祖に敬意を表さねばならない。"
 breached_great_wall:0 "万里の長城の突破"
 desc_breached_great_wall:0 "我が軍が万里の長城を突破し、本土と中国敵地の自由な行き来が可能となった。"
 mch_treason_modifier:0 "万里の長城での背信"
 desc_mch_treason_modifier:0 "北狄から万里の長城を守る任務を負っていた将軍は、不名誉にもその職務を放棄し、遊牧民の大群が中国に殺到することを許した。"
 mukden_palace_modifier:0 "瀋陽故宮"
 desc_mukden_palace_modifier:0 "瀋陽故宮は我が帝国の野望の証だ。中国式の統治を行おうとも、満州の流儀を忘れることはない。"
 mukden_palace_modifier_fallback:0 "瀋陽故宮"
 desc_mukden_palace_modifier_fallback:0 "瀋陽故宮は我が帝国の野望の証だ。中国式の統治を行おうとも、満州の流儀を忘れることはない。"
 terrified_china:0 "残虐な見せしめ"
 desc_terrified_china:0 "中国最大の都市の一つを残酷に破壊した。この恐ろしい破滅の物語により、敵兵の間で絶望が広がった。今降伏できないのは、本当に馬鹿な奴だけだろう。"
 confucian_administration:0 "儒学の統治"
 desc_confucian_administration:0 "我々は儒教様式の官僚制を採用している。儒教様式の官僚制では、中国官僚は、帝国を統治するための綿密な経典学習によって選抜される。"
 confucian_administration_fallback:0 "儒学の統治"
 desc_confucian_administration_fallback:0 "我々は儒教様式の官僚制を採用している。儒教様式の官僚制では、中国官僚は、帝国を統治するための綿密な経典学習によって選抜される。"
 qing_censorate:0 "清の御史台"
 desc_qing_censorate:0 "清の御史台が敗北した明のそれより、公正で徹底したものとすることを決意した。"
 the_sacred_edict:0 "聖諭"
 desc_the_sacred_edict:0 "皇帝は、儒教の精神の下で統一された安定し、調和のとれた中国を望んでいる。どの村でも毎月二回、儒教の教訓に関する16の格言が、現地言語で復唱されることになっている。"
 mch_sacred_mountain:0 "霊山の聖地"
 desc_mch_sacred_mountain:0 "女真族起源の聖地であるブクリ山に神殿を建立した。"
 mch_korean_subjugation:0 "朝鮮平定"
 desc_mch_korean_subjugation:0 "ついに李朝と朝鮮民族を平定した。"
 library_of_the_four_treasuries:0 "四庫全書"
 desc_library_of_the_four_treasuries:1 "中国の全ての歴史が我が保存記録文書に集められ、その文書は、反対意見の広がりを避けるため、清に敵対的な資料は全て省かれている。"
 inner_asian_trade:0 "内アジア交易"
 desc_inner_asian_trade:0 "内アジアをついに服従させたので、この地域の交易が再び活気付く。"
 mch_combat_modifier:0 "八旗の狩猟"
 desc_mch_combat_modifier:1 "「八旗」部隊を中心に組織された狩猟団を派遣することは、女真族の戦術の良い練習になる。"
 FRM:0 "東寧"
 FRM_ADJ:0 "台湾"
 mch_missions.1.t:0 "万里の長城での謀反"
 mch_missions.1.d:0 "明を信じているものは、今やほとんどいない。将軍すら侵攻してきた[Root.GetAdjective]に寝返る方が賢明なのではないかと口にしている。山海関を守るのは[Root.Culture.GetName]軍との戦いでいくつもの戦果を挙げた有能で野心的な指揮官である呉三桂だ。首都や遠方で起こった最近の出来事は明[MNG.Monarch.GetTitle]に対する忠誠を揺るがし、彼はかつての敵とのあり得ない同盟を求めている。彼は新たな指導者との間に称号と官職の約束を取り付けたことで呉三桂は[Root.GetName]に寝返ることに同意した。我が国は山海関までの安全な経路を確保し、北京までの行軍が可能となった。"
 mch_missions.1.d2:0 "明朝の名高い将軍である呉三桂は国家の没落にも関わらず山海関を守護している。呉と彼の軍を戦争の味方につけるべく説得を試みる[726.Owner.GetName]の[726.Owner.Monarch.GetTitle]と[Root.Monarch.GetName]の使者は益々必死になっていた。\n\n[726.Owner.Monarch.GetTitle]は卑怯にも脅迫に頼った。[726.Owner.GetName]の権威に従わなければ呉三桂の父の命はないと脅したのだ。[726.Owner.GetName]の詐称者に屈せず、呉は激高して[Root.GetName]に忠誠を誓い反旗を翻した。山海関は我々に開けている。北京への進軍が命じられた。"
 mch_missions.1.a:0 "呉は賢明な選択をした。"
 mch_missions.3.t:0 "緑営軍"
 mch_missions.3.d:0 "中国では逃亡と亡命が多発している。明から神聖なる天命が失われ、新勢力がその地位を取って代わったことは明白である。十分な賃金を与えられず不満を持った数千もの明軍兵士は[Root.GetName]へ忠誠を誓った。平和で安定した時代が来ることを望んでのことだが、結局は十分な賃金を期待してのことだ。我が国は脱走兵によって組織された緑営軍を設立した。緑営軍がかつての同胞との戦い方を熟知していることを期待している。"
 mch_missions.3.a:0 "より良い条件で兵役に就くでしょう。"
 mch_missions.4.d:0 "我が国の崩壊が目前となったことで、脱走兵たちは[From.GetAdjective]敵国に一斉に寝返った。彼らは脱走兵によって組織された緑営軍を設立し、戦場で我が国と対峙することが予想される。"
 mch_missions.4.a:0 "裏切り者め！"
 mch_missions.5.t:0 "国姓爺の台湾への逃亡"
 mch_missions.5.d:0 "我が国が崩壊していく中で、ほぼ全ての港を失ったため、残存海軍の管理ができなくなりました。明の忠臣を謳う、国姓爺の名で知られる将軍は、数隻の船を乗っ取り台湾へと逃げました。明の政権は歴史的にこの島への興味はほぼなく、ほぼ無意味な僻地と考えてきました。しかし、国姓爺はこの島の潜在力に目をつけ、いずれ本土奪還を行う際の基地として利用することを目指しています。"
 mch_missions.5.a:0 "腰抜けめ！"
 ming_crisis:0 "明朝の危機"
 ming_crisis_desc:0 "明朝は内乱によって崩壊しつつある。彼らは天命を失う危険にさらされている。"
 ming_crisis.1.t:0 "明朝の危機"
 ming_crisis.1.d:0 "大明は恐ろしい危機に直面しています。[Root.Monarch.Dynasty.GetName]家は天命に従った統治に失敗し、天から授かった祝福と名声を失いました。中国内部では失政や政争が蔓延し、国民の間で急速に不満が広がっています。すでに大規模な集団が反乱に立ち上がっています。先祖に思いをはせ、必死に徳を養う努力をしなければなりません、なぜならば、大いなる天命を持ち続けることは簡単ではないからです。"
 ming_crisis.1.a:0 "どうか、天命が尽きませんように。"
 ming_crisis.2.t:0 "天命の回復"
 ming_crisis.2.d:0 "国民の信頼を回復しました。我々が天命を持つ権利を疑う者は誰もいません。我々を危機に導いた悪行を反省し、過ちを繰り返さないため、古代の三皇五帝を手本としなければなりません。"
 ming_crisis.2.a:0 "再び疑問を呈す者は誰もおるまい。"
 ming_crisis.3.t:0 "李自成の乱と順王朝"
 ming_crisis.3.d:0 "我々は北部の支配を失いました。農民出の武将である李自成は、多くの反乱軍や山賊を彼の指揮下に集め、驚くほど中華帝国の大部分を支配下に置きました。李は中華皇帝を称し、天命を主張しました。首都からの宣布の中で、李は順王朝の始まりを告げ、天命に従って伝統的な儀式と支配を回復することを誓いました。"
 ming_crisis.3.a:0 "この反逆者を討伐せよ！"
 ming_crisis.4.t:0 "雲南保護領"
 ming_crisis.4.d:1 "南西諸州の異民族統治はいつの時代も難しいものでしたが、この危機以上の困難はありませんでした。反逆者どもは、将軍[CDL.Monarch.GetName]の下にまとまり始めました。そして、将軍は[Root.GetAdjective]国に自身を雲南の保護者として認めるよう要求しています。思い切った対応を取らなければ、この地域の支配権を完全に失う危険があります。"
 ming_crisis.4.a:0 "保護国を設立せよ"
 ming_crisis.4.b:1 "大[Root.GetName]は砕けない！"
 ming_crisis.5.t:0 "南部支配権の喪失"
 ming_crisis.5.d:1 "中国南部は混沌としています。反乱軍の一団や盗賊が地方を略奪しており、国にとって極めて重要な都市のいくつかを支配さえしています。[Root.GetAdjective]国がこの危機に対処できなかったので、地方総督は自分の手で問題に対処しています。彼らは反乱軍と戦うために軍を召集しましたが、将軍たちはその命令に従うことを拒否しています。使者は、この危機を乗り切った後も、引き続き彼らの封建制で運営しようとしていると報告しています。彼らに自律的な支配を許すことは危険な前例を作ることになるでしょうが、これら領主に異議を唱えるには困難な状況下にいます。"
 ming_crisis.5.a:0 "自治権を持った総督を任命せよ。"
 ming_crisis.5.b:1 "大[Root.GetName]は砕けない！"
 ming_crisis.6.t:0 "[ming_disaster_rebel_province.GetAreaName]における中国農民反乱"
 ming_crisis.6.d:1 "数十年にも及ぶ[Root.GetAdjective]政府の失政と怠慢の結果、[ming_disaster_rebel_province.GetAreaName]の農民たちが反乱に立ち上がりました。反乱がさらに広範囲に広がったならば、これまで以上に大きな危機を引き起こす恐れがあるので、すぐにでも彼らの問題に対処するか、早急に戦場で彼らと対峙せねばなりません。"
 ming_crisis.6.a:0 "この反乱は粉砕されるだろう。"
 ming_crisis.6.b:0 "要求を受け入れよう。"
 mongols_restore_the_khanate_title:0 "ハン国の請求"
 mongols_restore_the_khanate_desc:0 "かつての首都カラコルムにモンゴルのハン国を再建せねばならない。カラコルムで、クリルタイを招集し、全部族が我が権威を認めるよう要求する。"
 mongols_unite_the_mongols_title:0 "モンゴル族の統一"
 mongols_unite_the_mongols_desc:0 "チンギス・ハンの下で、モンゴル人は一つのオルドと一人の支配者の下に統合された。全部族から支持者を集め、モンゴル族共通のアイデンティティを取り戻さねばならない。"
 mongols_restore_yuan_title:0 "大元の再建"
 mongols_restore_yuan_desc:0 "明の反乱により中国から追われ、天命を失った。フビライ・ハンの帝国を再建し、天命を取り戻さねばならない！"
 mongols_reconquer_china_title:0 "中国支配の復活"
 mongols_reconquer_china_desc:0 "元朝時代、中国全土はモンゴル族によって支配されていた。同じ目標のため努力せねばならない。"
 mongols_subjugate_korea_title:0 "朝鮮の平定"
 mongols_subjugate_korea_desc:0 "モンケ・ハンは、朝鮮族にモンゴル支配に服従することを強要した。以来、彼らは我々に膝を屈するのをやめており、彼らに真の主人が誰なのか思い出させねばならない。"
 mongols_invade_japan_title:0 "幕府の討伐"
 mongols_invade_japan_desc:0 "過去のハン国の大将軍たちでさえ日本征服に失敗した。我が艦隊が西から出航すれば、神風が我が運命を妨げることはないだろう！"
 mongols_annex_tibet_title:0 "チベットの併合"
 mongols_annex_tibet_desc:0 "多くのモンゴル人がチベット仏教を信仰し始めた。チベットを征服して、この信仰がハン国の支配下に絶対にあるようにせねばならない。"
 oir_tumu_crisis_title:0 "土木の変"
 oir_tumu_crisis_desc:0 "明は弱っており、侵攻の機が熟している。軍を招集し、彼らが軍隊を適切に編成する時間を持つ前に、戦場で彼らを打ち破らなければならない。"
 mongols_central_asia_title:0 "ステップ支配の復活"
 mongols_central_asia_desc:0 "ステップはモンゴル帝国の崩壊以来、無秩序の地となっている。ステップの人々を我が支配下に置き、秩序を回復させなければならない。"
 mongols_persia_title:0 "イルハン朝の復活"
 mongols_persia_desc:0 "我が偉大な祖先が昔そうしたように、ペルシアを征服する時が来た。しかし、戦いに勝利した際、一体誰がその地を支配するというのか？"
 mongols_anatolia_title:0 "シリアとアナトリアへの侵略"
 mongols_anatolia_desc:0 "西方への軍事行動を継続し、シリアとアナトリアを襲撃せねばならない。トルコ人が我が支配を無視することを許してはいけない！"
 mongols_religion_mission_title:0 "信仰の保護"
 mongols_religion_mission_desc:0 "新しい信仰を受容するにせよ、古来の伝統を強化するにせよ、モンゴル族の人々は宗教的調和を達成せねばならない。"
 mongols_tatars_title:0 "タタール族の平定"
 mongols_tatars_desc:0 "いわゆるキプチャクへ自律した統治を許したのは明らかに誤りであった。彼らのハン国が崩壊したため、タタール人を再統一し、彼らを集団へと戻すのは我々次第だ。"
 mongols_yam_title:0 "ヤムの復活"
 mongols_yam_desc:0 "チンギス・ハンは、帝国を統治する負担を軽減するためにモンゴル帝国全域で採用された、数千マイル以上にもわたる宿駅や供給網、情報収集の制度を確立した。我々は軍や使者が領域を通して効率的に移動できるよう、ヤムを復活させるべきだ。"
 mongols_pax_mongolica_title:0 "パクス・モンゴリカ"
 mongols_pax_mongolica_desc:0 "昔の大ハンの支配下では、女性が頭に金塊を乗せて帝国の端から端まで歩くことができ、何の恐れもなく旅行できたと言われている。この平和を我が領土全域で復活させるだろう。"
 mongols_russia_title:0 "ルーシの打破"
 mongols_russia_desc:0 "我々が最初にルーシへ服従を要求した際、彼らは反抗した。我々が彼らの土地を荒廃させた際、彼らは教訓として学習したことを願おう、さもなければ、我々は過去の暴力を繰り返さざるを得ないだろう。"
 tumu_crisis_complete_tt:0 "§Y土木の変§!中に、§Y明§!を強制降伏させるか、もしくは§Y北京§!を中核州として自国で領有する。"
 tibetan_missionaries:0 "チベット僧侶"
 desc_tibetan_missionaries:0 "チベットから僧を派遣し、仏教の信仰を全土に広めた。"
 mongol_rule_tibet:0 "チベットの征服"
 desc_mongol_rule_tibet:0 "ダライ・ラマの提案を拒否し、チベットの武力支配を選択した。"
 mongol_religion_unity:0 "信仰の統一"
 desc_mongol_religion_unity:0 "モンゴルの人々は宗教の違いを克服した。"
 mongol_fleet_modifier:0 "モンゴル艦隊の建設"
 desc_mongol_fleet_modifier:0 "今回は神風が吹いたとしても計画は狂わないだろう。幕府は必ず倒れる！"
 mongol_defeated_japan:0 "幕府の崩壊"
 desc_mongol_defeated_japan:0 "幕府の所在地である京都を破壊し、それによって、我が祖先が成し得なかったことを成し遂げた。"
 pax_mongolica:0 "パクス・モンゴリカ"
 desc_pax_mongolica:0 "女性が頭に金塊を乗せて帝国の端から端まで歩くことができ、安全に旅行できることが保証できた。"
 mongol_european_conquest:0 "ヨーロッパへの侵攻"
 desc_mongol_european_conquest:0 "ルーシを打ち破ったことで、ヨーロッパへの門戸が開かれた。彼らは再びモンゴルの遊牧民族の恐怖を知るだろう！"
 mongol_kurultai:0 "年次クリルタイ"
 desc_mongol_kurultai:0 "大クリルタイが毎年ここで開催され、この場で、全ての部族はハンへ忠誠を誓わなければならない。"
 mongol_kurultai_tooltip:0 "§Yカラコルム§!でトリガー補正§Y年次クリルタイ§!を有効化"
 reorganized_mongols:0 "モンゴル部族の再編"
 desc_reorganized_mongols:0 "モンゴル部族を明確な領土境界を持った個々の集団に編成した。違いはあるにせよ、内紛を終結させた。"
 genghis_khan_reborn:0 "チンギス・ハンの生まれ変わり"
 desc_genghis_khan_reborn:0 "ダライ・ラマは、我が支配者はチンギス・ハンの生まれ変わりである、と宣言した。"
 mch_missions.6.t:1 "[Root.Monarch.GetTitle]とダライ・ラマ"
 mch_missions.6.d:1 "モンゴル族のハンである[Root.Monarch.GetName]は、華奢で禿げた僧侶と会うことに何の価値があるのか訝しんでいました。このダライ・ラマが既に失われた権力の残滓をただ持っているだけに過ぎないことは間違いありません。チベットは現在[Root.GetAdjective]の支配下にあり、旧体制と交渉する必要性は本当はありません。しかし、モンゴル人の多くの指導者は仏教を信仰し、霊の導きをラマに求めていたため、[Root.Monarch.GetTitle]はやむなく出席しました。\n\n[Root.Monarch.GetTitle]が非常に驚いたことに、ダライ・ラマから実に興味深い提案がありました。チベット仏教が全モンゴル民族の新しい信仰であると宣言すれば、ダライ・ラマは[Root.Monarch.GetName]がチンギス・ハンの生まれ変わりであると世界に明らかにするとのことです。これが[Root.Monarch.GetTitle]に与える正統性は計り知れませんが、全員がこの新しい信仰を喜んで受け入れてくれはしないでしょう。"
 mch_missions.6.a:0 "ダライ・ラマとの協調を承諾せよ。"
 mch_missions.6.b:0 "こんな馬鹿げた迷信に耳を貸さない。"
 mongol_tibetan_rulership_tt:1 "§Yチベット§!地方で宗教が§Y密教§!の全領有州は§Y20年間§!、補正§Yチベットの征服§!を獲得し、以下の効果を得ます：\n自治率：§G-0.05§!\n州の不穏度：§G-3§!"
 mch_missions.7.t:0 "モンゴル族の再統一"
 mch_missions.7.d:0 "大モンゴル帝国の崩壊以来、モンゴル族を再統一しようという試みは何度も行われてきました。ほんの束の間すら成功した者は誰もいません。我々以前の多くの人たちと同じように、あらゆる部族の戦士や族長と一体となって遊牧民を団結させましたが、さらに大きな団結を目指さなければ、この団結は一時的なものになるでしょう。チンギス・ハンが成したように、モンゴル人全てが一つの民族であり、彼らの間にあった溝の全てが過去のものとなったと宣言できるでしょう。あるいは、部族の独自性を認識しつつ、権利と領土を明確に定義して、部族を再編することもできるでしょう。"
 mch_missions.7.a:0 "私たちは全員モンゴル族だ。"
 mch_missions.7.b:0 "部族を再編せねばならない。"
 unite_mongol_culture_tt:1 "§Yホルチン§!、§Yハルハ§!、§Yオイラト§!文化の全領有州が§Yモンゴル§!文化へ変更されます。"
 SOO:0 "宗"
 SOO_ADJ:0 "宗"
 pirates.21.t:0 "倭寇時代への回帰"
 pirates.21.d:0 "1419年の朝鮮による対馬侵攻の後、宗氏は海賊行為を止める代わりに朝鮮との交易を正式に認める嘉吉条約を締結しました。宗氏は日朝貿易を統制することで莫大な利益を獲得し、朝鮮外交の専門家として幕府内で高く評価されました。\n\n幕府の弱体化に伴い、過去の海賊の伝統へ回帰すべきだという意見も出てきています。この新興海賊の指導者は、500艘の船団を率いて朝鮮沿岸を襲撃したという伝説的な海賊、松浦阿只抜都の化身だと主張しています。"
 pirates.21.a:0 "我がための海賊人生よ！"
 pirates.21.b:0 "我々は交易商や外交官であって海賊ではない。"
 SOO_ideas:0 "宗氏のアイデア"
 SOO_ideas_start:0 "宗氏の伝統"
 SOO_ideas_bonus:0 "宗氏の宿願"
 soo_wakan:0 "倭館"
 soo_wakan_desc:0 "倭館は朝鮮半島の最南端にある日本人居留地で、政府の認める唯一の公式の入口だ。居住者を守り統制すれば、韓国交易の独占が可能だ。"
 soo_tradition_of_wakou:0 "倭寇の伝統"
 soo_tradition_of_wakou_desc:0 "公的な証明の下での合法的で平和的な交易に理解を示す一方で、軍事緊張を伴うより悪い状況を準備する必要がある。幸いにも、我々の海賊行為の伝統は、力に関わる問題の解決に役立つかもしれない。"
 soo_fight_for_tsushima:0 "対馬を巡る争い"
 soo_fight_for_tsushima_desc:0 "アジア大陸と日本列島の間に位置する我が国土の対馬とその海上地帯は、各国が激しく衝突し、戦う場所だ。我が艦隊が強くなれば、自国を守るだけでなく、拡大できるだろう！"
 soo_bahan_ship:0 "八幡船"
 soo_bahan_ship_desc:0 "我々の私掠船、八幡船は、八幡の旗を掲げ恐れられている。この戦の神により守られた我が艦隊を妨害する者は誰もいないだろう！"
 soo_tough_negotiator:0 "不屈の交渉人"
 soo_tough_negotiator_desc:0 "我々は異文化のるつぼであり、異民族間の交渉の難しさを知っている。いつまでも続くように見える厳しい戦争でも、外交的解決策を模索せねばならない。"
 soo_port_improvement:0 "港湾整備"
 soo_port_improvement_desc:0 "我々は外国では交易商であるが、今は海外拡張の機会を考える時だ。大船団を建設できるように港を整備しよう。"
 soo_elementary_school:0 "小学校"
 soo_elementary_school_desc:0 "小学校は子供たちの基礎教育に重要だ。彼らは次世代の人間で、我が国を新時代へ導いてもらわねばならない。"
