 pretty_colonial_borders.3.name:0 "植民地間紛争"
 pretty_colonial_borders.3.desc:0 "[pretty_colonial_province.GetName]をめぐって、[colonial_country_1.GetName]と[colonial_country_2.GetName]は激しい言い争いの渦中にあります。[colonial_country_1.GetName]は現在その州を所有していますが、[colonial_country_2.GetName]は自身の植民地特許について言及しています。どうやら植民地特許というのはこれら地域に対する彼らの権利を確立しているもののようです。このことは最近、国境付近に集結している現地市民軍が関わったいくつかの国境での事件で頂点に達しました。両国の植民地行政当局は、戦争の勃発を避けようとしており、[Root.GetName]に仲裁を求めています。"
 pretty_colonial_borders.3.A:0 "[colonial_country_1.GetName]を支持する。"
 pretty_colonial_borders.3.B:0 "[colonial_country_2.GetName]を支持する。"
 pretty_colonial_borders.3.B.tooltip:0 "§Y[pretty_colonial_province.GetName]§!及び、§Y[colonial_country_2.GetName]§!の§Y植民地方§!内にある§Y[colonial_country_1.GetName]§!が領有している近隣の州が§Y[colonial_country_2.GetName]§!へ譲渡されます。"
 annex_country_japan:0 "国家の併合"
 annex_country_japan_desc:0 "戦争目標は首都占領です。そうすれば例え他のルールで許可されていなかったとしても対象国を併合することができるようになります。"
 kor_conquer_changbai_title:0 "白頭山への交通路"
 kor_conquer_changbai_desc:1 "何世代にもわたり、朝鮮の人々は白頭山（遠い昔に大規模な噴火により形成された天池と呼ばれる大きな噴火口湖を持つ活火山）を神聖なものだと考えてきた。我々は、朝鮮人が山にアクセスすることが、満州族の慈悲に左右されないようにしなければならない。"
 kor_seize_southern_manchuria_title:0 "国境の占拠"
 kor_seize_southern_manchuria_desc:0 "満州との国境を朝鮮半島の領域を超えて押し戻すことで、朝鮮の国力と安全保障を大きく上げることができる。"
 kor_end_manchuria_title:0 "満州の終焉"
 kor_end_manchuria_desc:0 "記憶の限りでは、満州は朝鮮民族に脅威を与えてきた。最近、彼らを追い返し、本土の奥深くへと国境を押し戻した。彼らを二度と立ち上がれないようにする時だ。"
 kor_end_manchu.tooltip:0 "満州地方の領有州はすべて、§Y満州での朝鮮支配§!を獲得し、以下の効果を得ます：\n 月間自治率変動：§G-0.05§!"
 kor_build_army_mission_title:0 "扶養限界まで軍拡"
 kor_build_army_mission_desc:0 "成長している国家は、適切な規模の軍隊を維持する必要がある。我々の軍隊を拡大することで、我々は海外の政治的利益をさらに高め、国内経済を刺激することができる。"
 kor_harness_seokleon_title:0 "石合戦の利用"
 kor_harness_seokleon_desc:2 "ソクチョン（石戦）は、朝鮮独自の集団で互いに石を投げ合って戦う試合のことだ。参加者や見物人の負傷率は避けられないほど高く、大きな石で武装して道をうろついている手に負えない若者たちの脅威もあって、この慣習を違法としたくなる。しかし、先見の明ある[Root.Monarch.GetTitle]なら、それを我が軍を強化する一種の軍事訓練として扱い、敵がどんな物を投げようとも絶対にそれに耐えうるようにできるだろう！"
 kor_expand_hwacha_title:0 "火車発射！"
 kor_expand_hwacha_desc:2 "火車は、我々の技術者により開発された、一度に100発の弾を発射できる多連装噴進弾発射装置であり、密集した歩兵の陣形に対して壊滅的な打撃を与える。火車の兵器を拡大し、それらを軍隊に配備することにより、我々の強大な火力が放つ恐るべき砲撃は極東全体で有名になり、恐れられるようになる。"
 hwacha_firepower_bonus:0 "火車の火力"
 desc_hwacha_firepower_bonus:2 "火車は、我々の技術者により開発された、一度に100発の弾を発射できる多連装噴進弾発射装置であり、密集した歩兵の陣形に対して壊滅的な打撃を与える。それを我々の軍隊全体へ配備することで、敵の心に恐怖を植え付けるだろう！"
 kor_control_yellow_sea_title:0 "黄海の支配"
 kor_control_yellow_sea_desc:1 "中華帝国は黄海の西岸及び北岸を支配しており、それにより朝鮮半島への陸路を脅かしている。もし朝鮮がこの土地の領有を請求できれば、[Root.GovernmentName]の繁栄は飛躍的に増進するだろう。"
 kor_yellow_sea:0 "統一された朝鮮湾"
 kor_seize_celestial_throne_title:0 "竜の平定"
 kor_seize_celestial_throne_desc:2 "中国の「東方の礼儀正しき隣国」である朝鮮は、歴代の中国の君主に朝貢した。しかし、朝鮮の勢いある[Root.GovernmentName]の支持者の多くが、自身のために天の玉座を手に入れようとしている。もし成功すれば、朝鮮帝国及び東アジアの歴史全体の新時代が始まることを示すだろう。"
 kor_emperor_of_china:0 "天の玉座の継承"
 desc_kor_emperor_of_china:1 "中華の天帝に服従した数代の後、朝鮮は形勢を逆転させ、彼らから権力を奪取した。これは朝鮮帝国の新時代の始まりを示している。"
 kor_befriend_ming_title:1 "中国との外交"
 kor_befriend_ming_desc:0 "中国との友好は朝鮮の国家存続に不可欠である…少なくとも当面の間は。"
 kor_chinese_patronage:0 "皇帝の後援"
 desc_kor_chinese_patronage:0 "天帝の庇護の下、朝鮮は周辺国からの併合を恐れ無しに繁栄できる。"
 kor_fortify_korea_title:0 "北部防壁の再建"
 kor_fortify_korea_desc:2 "チョルリジャンソン、「千里長城」は、朝鮮半島北部に広がる要塞群であり、女真族の略奪から人々を守るため、我々の祖先たちによって建設された。朝鮮の安全を確保するため、良く修繕された状態を維持する必要がある。"
 kor_built_the_wall:0 "千里長城"
 desc_kor_built_the_wall:2 "チョルリジャンソン、「千里長城」は、朝鮮半島北部に広がる要塞群であり、女真族の略奪から人々を守るため、我々の祖先たちによって建設された。"
 kor_fortify_korea_tooltip:0 "このミッションの条件を満たす州に、基礎人的資源が§Y+2§!、補正§Y千里長城§!（州の要塞防御§G+25%§!）が付与されます。"
 kor_fortify_korea_2_title:0 "隠者の王国"
 kor_fortify_korea_2_desc:0 "領土が小さく、中国や日本、満州といった自国より強力な国家（団結時）の間に位置しているので、朝鮮が長年にわたって頻繁に侵略を受けてきたことは、当然のことだ。侵略に対する安全確保の方法は、自国に誰も立ち入れないようにすることだけだ。"
 kor_built_the_wall_2:0 "隠者の王国"
 desc_kor_built_the_wall_2:1 "強力な周辺国による度重なる侵略から自らを守るためには、朝鮮へ誰も立ち入れないようにせねばならない。"
 kor_righteous_army_title:0 "義兵"
 kor_righteous_army_desc:1 "農民は、状況がどんなに絶望的に見えても、敵にバラバラに分断された朝鮮を支持しないだろう！彼らは、外国の占領に服従するのではなく、間違いなく圧政を施す者に立ち上がり、朝鮮の自由は未だ傷一つないことを知るだろう。"
 kor_japanese_piracy_title:0 "日本海賊から保護せよ"
 kor_japanese_piracy_desc:0 "日本の大名は昔から朝鮮の商人や貿易港のことを、艦隊の襲撃に無防備な裕福なカモだと見てきた。もうそんな都合のいい目標だと思われないように自身を守らなければならない。"
 kor_foothold_in_japan_title:0 "日本での橋頭堡"
 kor_foothold_in_japan_desc:1 "強力な日本の将軍が日本列島からやってきて勢力拡大を図るのではないかと多くの者が懸念しているーそうなれば、朝鮮は間違いなく第一目標となるだろう。この運命を避けるなら、この図式を変え、日本側を守勢に立たせねばならない。"
 kor_defeat_shogun_title:0 "将軍の打倒"
 kor_defeat_shogun_desc:0 "日本の豊かな土地は、収奪の頃合いを迎えている。日本の帝都である京都を占領できれば、我が征服へのさらなる抵抗はすぐに消え去る。"
 kor_turtle_ships_title:0 "亀甲船の出帆"
 kor_turtle_ships_desc:1 "我々の造船技師は新型の重装船に関する計画を立てた。発射された弾から乗組員を守るための側面部や屋根を覆う固い外板から着想を得て、彼らはそれを亀船または「亀甲船」と呼んでいる。この新しい艦船の恐るべき外観とその防御力は、朝鮮が守り切るために必要となる制海権を決して失わないことを保証するだろう！"
 kor_turtle_fleets:0 "亀甲船"
 desc_kor_turtle_fleets:0 "亀船、もしくは「亀甲船」は、日本の朝鮮出兵（1592年～1598年）の際、朝鮮海軍が使用した大型艦船の一種で、日本の制海権確保を阻み、最終的には退却を余儀なくさせた。名前の由来は船の防護部分、亀の甲羅のような形をした屋根の覆いからである。\n\n時折、これが始めて鉄で被覆された艦船であると主張されることもあるが、実際に鉄板を用いて建造されたものがあったかどうかは不明である。"
 kor_settle_north_title:0 "北部への移住"
 kor_settle_north_desc:0 "京城と六鎮の北部の州は、最近、満州族により征服された州だ。朝鮮の風習や慣例を紹介することで、これら地域を啓蒙せねばならない。"
 kor_settle_general_title:0 "自国の拡大"
 kor_settle_general_desc:0 "朝鮮半島は我が民族にとってあまりに狭いものとなってしまった。新たな土地へ移住することで、朝鮮本土を拡大し、朝鮮文化が歴史や時代の流れの中で失われないことを保証する。"
 kor_harmonise_shinto_title:0 "日本との和合"
 kor_harmonise_shinto_desc:0 "文化的にも精神的にも軍事的にも日本民族を統合しない限り、日本の領土の完全支配はできないだろう。"
 kor_higher_income_title:0 "経済の繁栄"
 kor_higher_income_desc:0 "我々は必要なあらゆる手段を用いて国家の収入を増やす必要がある。政府の日々の支出から敵を侵略する軍隊の維持まで、国家のあらゆる努力のために、金が必要である。"
 kor_growing_economy:0 "経済成長"
 desc_kor_growing_economy:0 "政府の収入を増やす取り組みは、投資実施の選択をした際、投資からさらに多くの利益を引き出すという相乗効果をもたらした。"
 kor_peasant_struggles_title:0 "農民層の窮状"
 kor_peasant_struggles_desc:0 "農民の窮状はあまりに長い間放置され、我が国の安定と繁栄を脅かしてきた。彼らの苦しみを和らげるための措置を講じなければならない。"
 kor_peasant_struggles_mission_tt1:0 "このミッションを早期に完了すると、イベント§Y朝鮮での農民蜂起§!の発生を防ぐことができます。"
 kor_peasant_struggles_mission_tt2:0 "このミッションを早期に完了すると、イベント§Y林巨正の乱§!の発生を防ぐことができます。"
 kor_develop_korea_title:0 "朝鮮の発展"
 kor_develop_korea_desc:0 "朝鮮の国土が隣国の中国のように繁栄したことは一度もない。我々が一地域のレベルの段階で競争するためにはこれを変えねばならない。"
 kor_prosperous_korea:0 "繁栄する朝鮮"
 desc_kor_prosperous_korea:0 "朝鮮半島は繁栄の新時代を迎えた。"
 kor_achieve_juche_title:0 "朝鮮の主体"
 kor_achieve_juche_desc:1 "朝鮮人の未来は、政治的や経済的、軍事的な自立にかかっている。これを確保することで、朝鮮の統一や繁栄、強さという新時代を始めることができる。"
 korea_in_balance:0 "安定した朝鮮"
 desc_korea_in_balance:0 "政治的、経済的、軍事的な自立が保障されたことで、国家は調和と均衡の新時代を迎えた。"
 kor_end_factional_strife_title:0 "派閥抗争からの解放"
 kor_end_factional_strife_desc:1 "李氏王朝の栄光ある始めの1世紀以後、派閥間の争いが蔓延し、国は弱体化し、分裂した。[Root.Monarch.GetTitle]らは、派閥間の対立を解消できず、生きるか死ぬかの争いが定期的に発生している。残念なことに、一方の派閥が優勢になりそうになるたびに、その派閥は分裂して、下位の派閥が再度入れ替わる。このような派閥争いを抑制し、朝鮮国の統一を復元せねばならない！"
 KOR_has_factional_upheaval_tooltip:1 "イベント§Y宋明理学の台頭§!が発生済みである。"
 kor_end_factional_strife_tt:2 "§Y[Root.GetName]§!を悩ませてきた派閥の争いは終了します。"
 kor_develop_capital_title:0 "[Root.Capital.GetCapitalName]の拡大"
 kor_develop_capital_desc:0 "朝鮮は田園地方が多く、大都市はほとんどない。実際、隣国の中国の大都市と比較すると、朝鮮最大の都市でさえちょっとした地方都市のようなものだ。大国として真剣に受け止めるのであれば、この情勢は変えねばならない。"
 kor_developed_capital:0 "王の都市"
 desc_kor_developed_capital:0 "我が首都は朝鮮の国家にとって真にふさわしい栄光と尊厳を備えた首都に成長した。"
 kor_korean_trade_ports_title:0 "朝鮮の貿易港"
 kor_korean_trade_ports_desc:1 "朝鮮以上に豊かな隣国との交易は、国の発展に欠かせない。朝鮮の手工芸品を日本や中国の交易品や富と交換することで、朝鮮に相当量の富をもたらすことができる。"
 kor_traders_tm:0 "朝鮮の貿易港"
 kor_japanese_trade_title:0 "日本交易の支配"
 kor_japanese_trade_desc:0 "これまで、日本人は朝鮮の港湾都市に居留地を設けても、朝鮮商人を打ち負かす傾向にあった。もし、朝鮮がこの関係において、主導権を握ることができたなら、そこには莫大な富が待っている。"
 kor_mission_traders:0 "朝鮮の交易商"
 desc_kor_mission_traders:0 "朝鮮が商業の主導権を新たに手にしたことで、朝鮮の交易商は今や、東アジア全域のあちこちで、自身に有利に商取引を進められるようになった。"
 have_no_estates_tooltip:0 "§Y階級§!が存在しない。"
 have_no_estate_land_tooltip:0 "任意の§Y領土§!を保有する§Y階級§!が存在しない。"
 KOR_two_pleased_estates_tooltip:1 "1つの§Y階級§!が§Y忠誠度60§!以上であり、他の2つが§Y忠誠度40§!以上である。"
 end_manchuria_tooltip:0 "§Y満州§!の各地域において1州以上、§Y[Root.GetName]§!またはその従属国（非朝貢国）が領有している。"
 kor_manchurian_korea:0 "満州の朝鮮人"
 desc_kor_manchurian_korea:0 "三国時代は古くから続いてきたが、我々は領土を再び統一し、朝鮮をかつての栄光に戻した。"
 kor_conquest_manchuria:0 "満州の征服"
 desc_kor_conquest_manchuria:0 "満州の大部分が朝鮮国に統合された現在、満州は朝鮮にとって不可欠かつ不可分な構成要素であるとの見方が高まっている。"
 kor_peasant_struggles:0 "農民の苦闘"
 desc_kor_peasant_struggles:0 "昨今の農村部の貧困層は、法外な課税と両班の上流階層による土地の横領を受けて、苦しんでいる。農民の間では、いわゆる無法的な雰囲気や混乱といったものが見られ、万が一放置されたなら国家の重大な脅威となるだろう。"
