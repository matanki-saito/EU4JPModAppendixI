 IS_GETTING_EXPELLED_MINORITY:0 "マイノリティの追放を実行している"
 IS_RULER_NOT_COMMANDING_UNIT:0 "統治者がユニットを指揮していない"
 IS_RULER_COMMANDING_UNIT:0 "統治者がユニットを指揮している"
 CLEAR_REBELS:0 "$PROVINCE$の反乱軍を全て一掃する"
 JAP_expand_the_kokka_title:0 "国家の拡大"
 JAP_expand_the_kokka_desc:0 "我が一族の領土はあらゆる政治的努力の支えとなっている。それは前世代では十分だったかもしれないが、我が野望全てに資金投入するには不足している。支持基盤を拡大せねばならない！"
 JAP_balance_the_four_divisions_title:0 "4身分の均衡"
 JAP_balance_the_four_divisions_desc:0 "社会は4身分に分けられており、真に調和のとれた社会を築くためには、完全たる均衡が必要だ。悲しいかな、この時代は下克上の時代であり、社会の最下層の者でも最上層の者を打ち破ることができる。この深刻な病を治療して調和を回復する方法を探し出さねばならない。"
 JAP_balance_the_four_divisions_tt:1 "§Y2階級§!に対して忠誠を§Y60§!以上にする"
 JAP_establish_political_supremacy_title:0 "政治的優位の獲得"
 JAP_establish_political_supremacy_desc:0 "我が志は、ただの大名のそれよりも高いものだ。この地域の最高の権力まで上り詰めることは義務であり、運命である。"
 JAP_issue_new_erizeni_rei_title:0 "新撰銭令の発布"
 JAP_issue_new_erizeni_rei_desc:0 "健全な財政は安定した政府の基盤だ。秩序を維持し、交易を継続して行うには、良貨の安定的な流入を奨励せねばならない。"
 JAP_survey_the_secret_fields_title:0 "隠田の調査"
 JAP_survey_the_secret_fields_desc:0 "農民が代官には見えていない農地、いわゆる「隠田」を持ち続けていることは、恥ずかしくなるほど地方では当たり前のことだ。これら報告されていない地所を徹底的に数え上げ、報告させることは、経済と財政の健全性強化に大いに役立つはずだ。"
 JAP_construct_the_gokaido_title:0 "五街道の整備"
 JAP_construct_the_gokaido_desc:0 "国内の敵対者は鎮定したが、これら領主を支配下に置き続けることが重要だ。新たな道路網と宿駅の制度を構築することで、首都から大名領へと到達しやすくなるとともに、道中沿いの地域経済を活性化させる手助けとなるだろう。"
 JAP_permit_ryogaesho_title:0 "両替商の許可"
 JAP_permit_ryogaesho_desc:0 "多くの大名が不安定な財政状況に悩まされており、中には債務不履行を引き起こした者もいる。もっと小規模の両替商が信頼度の高い融資ができ、これら融資を自身の貯蓄で下支えすることができれば、大名の財政の安定につながり、おそらく国内経済の健全化の手助けにもつながっていく。"
 JAP_pacify_the_north_title:0 "北部の鎮圧"
 JAP_pacify_the_north_desc:0 "蝦夷地の者たちは悩みのタネであり、我々の穏和な臣民につきまとう目的で南下してきた盗賊の巣窟として機能している。我が仁政をこの北の荒野にまで広げ、その民が必ず我々のやり方の利点を学ぶようにせねばならない。"
 JAP_take_the_thousand_islands_title:0 "千島列島の奪取"
 JAP_take_the_thousand_islands_desc:0 "天子は、天皇の平和のため、土地のない浪人を日本の北にある島に定住させることを要求している。"
 JAP_siberian_intervention_title:0 "シベリア出兵"
 JAP_siberian_intervention_desc:0 "満州と千島列島へ関与するには新しい国境防衛が必要だ。シベリアのタイガは最も魅惑的な土地ではないかもしれないが、より豊かな自国領を攻撃しようとする、いかなる西の勢力に対しても素晴らしい防衛の最前線となるだろう。"
 JAP_sankin_kotai_title:0 "参勤交代"
 JAP_sankin_kotai_desc:0 "ひどい領主を単に投獄して反乱を招く危険を冒すのではなく、彼らを定期的に首都に出仕させることを義務付けることで、彼らの力を低下させ、併合するという、より巧妙な手法を用いることができる。「参勤交代」政策を採用すると、領主は自領と首都に居住地を持ち続けざるを得なくなり、当然その往来は豪華な行列で、ということになる。これらの全費用は、非常に裕福な領主以外の全員を破産させ、私兵維持に必要な資金の貯蓄を妨害することになるだろう。それはまた、首都における自身の兵力を強化し、廷臣や外交官にとって非常に魅力ある場所にするだろう。"
 JAP_encourage_financial_cliques_title:0 "財閥の奨励"
 JAP_encourage_financial_cliques_desc:0 "経済が成長するにつれ、商人階級は必然的に富と権力を増してきた。表向き、社会的地位は最下層であるが、これほど裕福で、経済通の者たちを下に見るのは困難なことだ。おそらく、積極的にこれら商人を支援し、彼らの発展を手助けする時が来たのであろう…このような商業複合体を何と呼ぶべきなのだろうか？「財閥」とでも呼ぶべきなのか？"
 JAP_emperor_of_china_title:0 "帝国の天命"
 JAP_emperor_of_china_desc:0 "我々はかつて中国から「小人」と呼ばれていたが、今では我々の手により、中国が小さくなっている！天子は全く平等ではない。他全ての支配者に対し、天皇が彼らより上位にあるということを強く主張せねばならない。"
 JAP_secure_the_pacific_title:0 "太平洋の確保"
 JAP_secure_the_pacific_desc:0 "大きくなるにつれ、防衛の必要性も高まる。拡大の機会を求めて西へと目を向ける一方で、東の広大な太平洋側も警戒せねばならない。その方向からどんな脅威が来るか、一体誰が知っているというのだ？領有権を理由に他国が東から攻撃してこないよう、我々の力を太平洋の島々に誇示するのは賢明な手段といえよう。"
 JAP_regulate_the_social_order_title:0 "社会階級の管理"
 JAP_regulate_the_social_order_desc:0 "再び混乱の時代を迎えないようにするため、社会の中での自身の立場を、誰もが分かるようにせねばならない。侍は侍のまま、商人は商人のまま、農民は農民のままでなければならず、いかなる真逆でおかしな考えを持つ者など誰もいない。"
 JAP_dominate_the_market_title:0 "市場の支配"
 JAP_dominate_the_market_desc:0 "我々の経済生産は驚異的であり、名声は誰にも負けないが、それでも海外にいる我々の国民は、未だに当然受けるべき敬意を払われていない。"
 JAP_go_to_indochina_title:0 "インドシナの覇権"
 JAP_go_to_indochina_desc:1 "我が領土は中国のみにとどまらないー天皇の支配権をさらに広げ、全ての人が共存共栄できるようにせねばならない。"
 JAP_colonize_california_title:0 "カリフォルニアの植民地化"
 JAP_colonize_california_desc:0 "海の向こうには好機に満ちた新世界がある。計り知れないほど裕福な王国、収奪の頃合いを迎えている黄金の国について囁く者さえいた。その土地への足掛かりを築き、発見されたものから利益を得る方法を確立すべきだ。"
 JAP_siberian_boom:0 "シベリアの活況"
 JAP_gokaido_stations:0 "五街道の宿駅"
 JAP_gokaido_stations_for_everyone:0 "自国の領有州はすべて、補正§Y五街道の宿場§!を20年間獲得し、以下の効果を得ます：\n友軍の移動速度：§G+10.0%§!\n月間自治率変動：§G-0.05§!"
