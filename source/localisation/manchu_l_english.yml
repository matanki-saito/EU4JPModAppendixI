 string_start_korea:1 "§Y李氏朝鮮§!、正式には§Y大朝鮮国§!は、1392年に将軍§Y李成桂§!（後の§Y太祖王§!）のクーデターによって、§Yモンゴル§!や§Y明§!の侵攻による焼け跡の中から生まれました。当初から、太祖は§Y中国の明§!と強い結びつきを持っていました。新国号決定の際、「和寧」と「朝鮮」の選択肢を明に提示し、皇帝の承認を得て決定しました。\n\nこの§Y中国の明§!との密接な関係は、17世紀半ばに明が滅亡するまで続きました－朝鮮側が従属する形としてですが。§Y儒教§!の信奉者として、朝鮮は中国を朝鮮世界の中心と見ており、李氏朝鮮はある意味で中国以上に中華風である－「小中国」となりました。一方で中国側は李氏朝鮮を「東方の礼儀正しい民の国」と見ていました。明が§Y天命§!の要求するのに誰もが認める存在であり続ける限り、この強い絆を維持することは発足したばかりの朝鮮王国が生き残っていくのに不可欠です。\n\n§Y李氏朝鮮§!統治の最初の1世紀の成果は非常に大きいものでした。15世紀初頭には、§Y京城§!と§Y六鎮§!の国境地域を§Y女真族§!から奪い、現在の朝鮮が形成している領域に統一できました。学術や学問も盛んでした。特にハングル文字は、1446年に導入されました。ハングル文字は漢字と異なり、簡単に学ぶことができ、朝鮮語に適応しやすいように設計されています。ハングル文字は、はるかに便利に使用できるようになり、社会の幅広い層で学術的文書を読むことができるようになりました。さらに、農学や火薬、法の成文化などの分野で目覚ましい進歩が見られ、領地の地形の調査や記録に大きく力を入れました。\n\nしかし、朝鮮王国にとっての脅威は、国境の内外を問わず存在しています。国内では、朝鮮の農民は貧しいままであり、このまま何もしなければ、§Y農民一揆§!や税収不足が問題となりそうです。さらに、§Y両班§!の上流階級は大部分が団結していますが、この見せ掛けに亀裂はすでに浮かび始めており、いつでも§Y派閥抗争§!が勃発する可能性があります。\n\n対外的な脅威が多く存在しています。北部では、好戦的な§Y女真族§!が待ち構えています－目下、分裂していますが、万が一強力な指導者の下で統一されたなら、朝鮮侵略が急速に進むかもしれません。同じく、海を越えた東には、戦いに明け暮れる§Y大名§!と自称§Y将軍§!の国家、§Y日本§!がいます。統一された日本が朝鮮海の狭い海峡を越えて勢力を拡大しないよう、用心せねばなりません。最後に、朝鮮は§Y明帝国§!の影に隠れていますが、龍を起こす李氏朝鮮の世子に災いあれ！"
 string_start_jurchens:2 "漢民族は、§Y女真族§!が団結した際の危険性をよく知っています。12世紀、女真族の将軍§Y阿骨打§!は、女真族を統一させ、§Y遼§!に蜂起し、§Y金§!国を設立し、自らを§Y太祖皇帝§!と名乗りました。§Y明§!王朝は再び女真族が蜂起しないよう願っており、どの一族も力を持ちすぎないよう彼らがその一族間で戦い続けるように措置を講じています。この目的のために、明は§Y建州§!と§Y海西§!の女真族に対して緩い宗主の立場を確立しました。\n\n女真族の中で、建州女真は群を抜いて強力です。海西と同様、彼らは定住民族です。中国支配の制度や思想が徐々にこの地方へ浸透し、現地の漢民族に受容されつつあります。\n\n中国の支配や慣習に侵食されているにもかかわらず、定住した女真族は、北方の「野生の女真族」の伝統と戦士文化のほぼ同じものを持ち続けています。§Yシベ§!、§Yナナイ§!、§Yオロチ§!の遊牧民族は決して非力ではなく、互いに戦いあわねばならず、§Yソロン§!族と§Yニブフ§!族は相対的に孤立しています。\n\n§Y朝鮮§!は度々女真族と対立しており、最近になって、建州女真の氏族から東北地方の§Y六鎮§!と§Y京城§!を併合しました。女真族も朝鮮人も§Y白頭山§!を聖地と捉えており、互いに自分たちだけが神聖なる山頂を訪れることができると信じています。\n\n女真族と§Yモンゴル族§!の関係性は絶えず変化しています。時には盟友、時には恨み重なる相手であり、双方の民族の部族が政治的な関係確保のためにしばしば結婚し、王家同士の確執も見られます。§Yウネボラト・ハン§!配下の§Yホルチン§!のモンゴル族は東部で支配的な存在になり、もし封じ込めされなければ、女真族の領地への拡大に目を向けるかもしれません。\n\n女真族は金の時代を懐かしく思い出します。もし彼らが部族間の分裂を克服し、モンゴル族を寄せ付けないことができれば、彼らは新しい指導者の下で再び立ち上がり、明を打ち負かし、自ら新しい独自性を作り上げることができるでしょう。"
