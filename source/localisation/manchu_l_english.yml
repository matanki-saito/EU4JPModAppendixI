 flavor_kor.7.t:0 "高御座の確保"
 flavor_kor.7.d:1 "京都は陥落し、日本の幕府は崩壊しました。朝鮮軍が都市に進入し、組織的な略奪が行われたことで、都市の生存者たちが嘆き悲しみ、縮み上がっている中、朝鮮と日本間の長年にわたる対立により蓄積された憎悪はついに解消されました。その過程で、彼らは信じられないほど多くの略奪品を溜め込んでおり、その大半は朝鮮半島へと戻っていくでしょう。\n\n調度品の中で最重要なものは、7世紀から日本の天皇が座っていたという高御座です。[Root.GetRulerTitleAndNameOrRegencyCap]は、高御座を[Root.Capital.GetCapitalName]へと持って行き、朝鮮[Root.GovernmentName]の宝物の中で最高位の場所で陳列するように命じました。"
 flavor_kor.7.opt:0 "朝鮮に栄光あれ！"
 kor_japanese_loot:0 "高御座"
 desc_kor_japanese_loot:0 "高御座は、他の多くの日本の調度品とともに奪われ、朝鮮の首都に移送された。"
 flavor_kor.2.desc_new:0 "元国家の史官であり、宋明理学者の金馹孫は、[GetYear]年、三代目監察官を務めていましたが、官吏や両班の上層階級を批判することにどんな苦労も惜しまない人物であったことを証明してみせました。多くの反対派は、金馹孫の成宗実録の草稿の中で、いくつか反逆をほのめかしている箇所があると暴露しました。彼らは金馹孫の即時処刑と、宋明理学者の中で彼を支持していた人たちの流配や処刑を要求しました。"
 flavor_kor.2.A:0 "金馹孫を処刑しろ！"
 flavor_kor.2.B:0 "代わりに両班を追放せよ！"
 flavor_kor.2.C:0 "政治的均衡を維持せねば。"
 flavor_kor.3.desc_new:2 "[GetDateText]年の宮廷での宴会の中で、儀礼大臣の李世佐は[Root.Monarch.GetTitle]の礼服に酒をこぼしてしまいました。激しい派閥争いや王権批判の後に起こった出来事でしたので、李世佐の反対派はそれを主権者に対する犯罪、すなわち反逆を示す出来事だと即座に解釈しました。彼らは、派閥を超えて李世佐とその多くの同胞たちの配流を要求しています。これは本当に王権を疑問視する勢力を排除するまたとない機会です。"
 flavor_kor.3.A:0 "我に反対する者は全員追放せよ。"
 flavor_kor.3.B:0 "政治的均衡を維持せねば。"
 flavor_kor.4.desc_new:0 "宋明理学の改革者である趙光祖は、儒教の理念に従って政府を形作ろうとしました。しかし、改革の初期の成功は、両班の旧体制を攻撃し、宋明理学の優位を確保することで彼らの持つ権力を弱体化させ、土地の没収を提案して彼らを怒らせたことで裏目に出たようです。\n\n両班は今、趙光祖は自身が王となろうとしている反逆者であり、彼の改革は間違っていて、社会と国家の根幹に害をなすと主張しています。趙光祖は反対があってでも、急いで改革を継続することが唯一の正しい行動方針であると主張しています。誰の味方をすべきでしょうか？"
 flavor_kor.4.A:0 "宋明理学者を追放せよ！"
 flavor_kor.4.B:0 "改革は継続せねば、どんなことがあろうとも！"
 flavor_kor.8.t:0 "朝鮮での農民蜂起"
 flavor_kor.8.d:0 "近年、農村部の貧困層は苦しんでいます。彼らは、支払能力をはるかに超えた課税を受けて今も自活しているだけでなく、納税義務を逃れるために土地から逃げ出した際、その税は残った一族に転嫁され、さらに大きな税負担となっています。さらに、両班の上層階級たちは、次第に自分たちのために土地を得ていて、農村の貧困層を追い出しています。これは、農民の間でいわゆる無法的な雰囲気や混乱といったものをもたらしており、万が一放置されたならば、国家の重大な脅威となるでしょう。"
 flavor_kor.8.A:0 "身の程をわきまえさせねばならない。"
 flavor_kor.8.B:0 "彼らの土地の改善に努めなければ。"
 flavor_kor.8.tt:0 "この補正は、ミッション§Y農民層の窮状§!を完了させるか、もしくは16世紀後半の§Y林巨正§!の農民反乱を鎮圧させるかのみで削除されます。"
 flavor_kor.9.t:0 "林巨正の乱"
 flavor_kor.9.d:0 "噴出しつつあった重税による農民の不満と、政府の芽を摘む能力の欠如が[ImKkeokjeong_Revolt_Province.GetName]で顕在化しました。噂によると肉屋の息子である林巨正と呼ばれた山賊が農民の大群を集め、裕福な地主を殺害し、彼らの富を貧しい人々に分け与え始めました！この地域の当局は、この危機に対処するための支援を求めています。"
 flavor_kor.9.opt:0 "この農民どもを鎮圧するぞ。"
 flavor_kor.10.t:0 "宋明理学の台頭"
 flavor_kor.10.d:2 "15世紀末から16世紀初頭にかけて、それまで安定していた李氏朝鮮[Root.GovernmentName]の政治は、宋明理学と呼ばれた新集団の出現によって崩壊しました。宋明理学の集団は、これまで国家の政治を司ってきた上級保守層である両班とは一線を画す、地方出身の学者たちでした。彼らは明らかに優秀で、それゆえ[Root.Monarch.GetTitle]は彼らを積極的に政府へ採用しました。しかし、彼らの改革思想は、領地や地位をめぐる両班との競争とも相まって、朝鮮政治における派閥間の衝突をさらに頻繁に発生させるようにしてしまいました。"
 flavor_kor.10.opt:0 "それならそれでよい。"
 flavor_kor.10.tt:2 "全階級で忠誠を§R10%§!喪失します。\n"
 flavor_kor.11.t:0 "激高した派閥"
 flavor_kor.11.d:0 "[Root.GetKorDHEEstate1]と[Root.GetKorDHEEstate2]の派閥間で、生きるか死ぬかの戦いにまで発展、突入しています。両派閥の指導者たちは、どうも両派の間で裁定を下すために[Root.GetKorFactionReason]が王権を行使しなければならないところまで発展した後、互いに大逆人だと非難しあっています。敵は我々がこうして分裂しているのを見て喜ばなければなりません！"
 flavor_kor.11.A:0 "[Root.GetKorDHEEstate1]を支援せよ！"
 flavor_kor.11.B:0 "[Root.GetKorDHEEstate2]を支援せよ！"
