 desc_lost_control_of_canton:0 "もし、中国の主要都市の一つである広州を保有できなければ、天命を請求する我々にとって、それは悪い前兆だ。"
 humane_personality:0 "仁愛"
 desc_humane_personality:0 "この支配者は慈悲深い人です。慈悲や博愛、真っ直ぐな道徳価値への揺るぎない献身というのが我が支配者と全ての人々の関係の特徴となっています。"
 humane_personality_die_desc:0 "臣下たちは君主の慈悲と博愛を愛情をもって思い出すだろう。"
 petty_personality:0 "狭量"
 desc_petty_personality:0 "この支配者は狭量である。どんなに些細なことでも、この支配者は憤慨を起こし、この支配者の妬みの下では、どんなに取るに足らない物でも、誰かの物になることはない。"
 petty_personality_die_desc:0 "君主の狭量と嫉妬は、我が王朝に災難をもたらしただけだ。"
