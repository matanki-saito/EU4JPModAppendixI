 shun_humble_beginnings:0 "貧しい家の出"
 shun_humble_beginnings_desc:0 "順朝は、明の権力に対する反乱として始まり、領主の徴税人たちによって疲弊させられた農民や小作人の反乱であった。我が国民は、さらなる苦難と飢饉を強いられるくらいなら、喜んで挙兵するだろう。"
 shun_dashing_king:0 "闖王"
 shun_dashing_king_desc:0 "順の指導者は、闖王と称している。この名を正式に称し、海外の要人との交渉で活用することで、国内外の評判を高めることができる。"
 shun_hidden_treasury:0 "隠された財産"
 shun_hidden_treasury_desc:0 "旧来の穀物税の支払制度を廃止し、地方の順の領主が収入の多くを維持できるようにした。これにより、地方領主は、戦闘する兵士、耕作する農民、海外に代表として向かう外交官に賃金を支払うことができる。このことは加えて、万一我々が金を借りる必要があるとき、そのお金があることを意味する。"
 shun_obedient_to_heaven:0 "天意に順ぜよ"
 shun_obedient_to_heaven_desc:0 "我が王朝が選んだ名は「天意に順ぜよ」を意味する。この名の通り、我が軍は支配者に忠誠を誓っているが、それは彼らが支配者を天賦の才を持った者だと考えているからだ。従って、戦闘で間違いなく輝かしき結果にするため、さらに熱心に訓練し、さらに規律ある軍になろうとする。"
 shun_perfection_of_sieging:0 "完成された攻囲戦法"
 shun_perfection_of_sieging_desc:0 "我々は攻囲戦において火薬を利用する新方法を発見し、砦の防壁を落とし破壊する効果的な方法を開発した。このような方法を用いれば、最強の砦でさえも攻囲でき、戦争で簡単に州を攻略、支配できる。"
 shun_from_sticks_to_guns:0 "棒から銃へ"
 shun_from_sticks_to_guns_desc:0 "我が軍は、至近距離武器利用も遠距離武器利用も訓練を行ってきた。棒や剣、ナイフ、弓、銃を使いこなすことに長けている我が兵は、必要とするあらゆる役割を果たすことができる。彼らの多才さは戦場を支配する能力を我々にもたらす。"
 shun_claim_to_the_mandate:0 "天命の請求"
 shun_claim_to_the_mandate_desc:0 "我が王朝は卑しい身分を起源とするが、強さと正義を通して貴族も庶民も味方につけた。今や我々は、中国の地を支配する正統王朝である天命の正統なる請求者とみなされている。"
