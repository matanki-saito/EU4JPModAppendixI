 MJZ_ideas_bonus:0 "女真族の宿願"
 sons_of_the_mountain:0 "山の子孫"
 sons_of_the_mountain_desc:1 "女真族の建国神話によれば、女真最初の王子は、ブクリ山（朝鮮では白頭山として知られる）に住む天女がカササギがもたらした果物により妊娠した、その子供であった。\n\nその王子の子孫は、我が荒れ果てた領地をよく知っており、喜んで敵からの防衛に命をかけるだろう。"
 jurchen_pigtail:0 "弁髪"
 jurchen_pigtail_desc:0 "何世代にもわたって、女真族の男性は「弁髪」として知られる、頭の前部を剃り、残りの部分で髪を編み込み、おさげにするという独特の方法で髪を結った。これは、多様な女真族の間に同胞意識を育むのに寄与した。"
 jurchen_border_skirmishes:0 "国境地帯"
 jurchen_border_skirmishes_desc:1 "独立維持のため、隣国の中国やモンゴルに対して幾度も国境を防護せねばならないことがあった。こういった国境紛争は多くの内紛と相まって、非常に独立性の高い部族と恐るべき戦士の国家を生み出した。"
 jurchen_many_wives:0 "一夫多妻"
 jurchen_many_wives_desc:0 "多くの妻や妾と連れ添う慣習があるので、女真族の族長たちには常に征服地の後継者がいる。"
 jurchen_foreign_service:0 "外地での軍務"
 jurchen_foreign_service_desc:1 "しばしば我々を支配しようとしてきた大明という隣国の影に隠れるようにして、我々は伝統的に暮らしてきた。多くの女真族の長は兵法を習得している。"
 jurchen_warlords_generosity:0 "寛容なる族長"
 jurchen_warlords_generosity_desc:0 "女真族の族長は自身の大義のために他者に勝てるよう、奴隷や妻、財産といった豪勢な贈物を差し出せるようにしている。多くの子孫がいるので、外国の要人や政治的な亡命者を婿として迎え入れるための花嫁がいる。"
 the_jurchen_banners:0 "女真八旗"
 the_jurchen_banners_desc:0 "部族一門の軍隊を一目置かれるべき軍隊に再編し、恐れられる女真族の八旗軍を創設せよ。"
 the_later_jin:0 "後金"
 the_later_jin_desc:1 "満州国の起源は、モンゴルによる征服まで中国北部を支配していた12～13世紀の大金にまで遡る。新たに再興した金は前代の征服に倣って、過去の栄光を取り戻そうとしている。"
 manchu_chinese_learning:0 "中国の知識"
 manchu_chinese_learning_desc:0 "孫子の「兵法」や呂尚の「六韜」など、中国の軍事書を学者たちが満州語に翻訳したことで、部族長たちは軍事戦略に精通するようになった。"
 seven_grievances:0 "七大恨"
 seven_grievances_desc:1 "長年にわたり、満州族は漢民族への不満に関する長い一覧を作り上げてきた。この一覧は、軍事行動で現支配者を退陣させることを正当化するさせる一覧である。"
 QNG_ideas:0 "大清のアイデア"
 QNG_ideas_start:0 "大清の伝統"
 QNG_ideas_bonus:0 "大清の宿願"
 expand_the_banners:0 "八旗の拡大"
 expand_the_banners_desc:0 "漢民族やモンゴル人を八旗に組み入れることで、清皇帝の思うがままである強大な多民族軍が創設できる。"
 qng_bogda_khan:0 "ボグド＝ハン"
 qng_bogda_khan_desc:0 "清の皇帝は明とは違い、「夷狄」の文化変容には何らためらいもなく、積極的に帝国への統合を図っている。例えば、清の皇帝は漢人には皇帝の名で知られていたが、モンゴル人の間ではボグド＝ハン（賢明なるハン）という名で知られている。"
 qing_viceroyalties:0 "総督"
 qing_viceroyalties_desc:1 "北部国境の防衛に重点を置いていた明後期の総督制を、中国の大部分にまで及ぶ常設の8総督制へ拡大した。総督は地方に大きな軍事力と文民力を持ち、皇帝の地方長官として効率的に機能し、皇帝の統治機構を簡略なものとしている。"
 the_ten_great_campaigns:0 "十全武功"
 the_ten_great_campaigns_desc:1 "我々が中国を征服したことで、帝国外縁に住む人々が今の身分以上の力を持てるようになった。これら地域の秩序を回復し、大清の勢力を敵国へと拡大するために、一連の軍事行動を起こさねばならない。"
 OIR_ideas:0 "オイラトのアイデア"
 OIR_ideas_start:0 "オイラトの伝統"
 OIR_ideas_bonus:0 "オイラトの宿願"
 fearsome_warriors_of_tumu:0 "土木の変で恐れられた戦士"
 fearsome_warriors_of_tumu_desc:0 "オイラトは熟練した騎兵と恐れられ、その機動性の高さで、遠方の歩兵部隊を混乱に陥れることができる。平原を疾走する蹄の音は、敵の心に恐怖を吹き込むだろう！"
 the_four_oirats:0 "四オイラト"
 the_four_oirats_desc:0 "四つのオイラト部族の同盟は西部のモンゴル人をまとめている。ジュンガル（もしくはチョロース）、トルグート、ドルベト、ホシュートで構成され、1399年に初めて登場して以来、強力なオイラト国家が中央アジアステップで台頭できるようにした。"
 OIR_great_khans_legacy:0 "大ハンの遺産"
 OIR_great_khans_legacy_desc:0 "大ハン主導での我が民族の偉業を覚えている国民は多い。これらに倣って、彼の遺産を取り戻したい。しかし今回のハンは、東部のモンゴル人の誰かではなく、オイラトであるべきだ。"
 todo_besheg_script:0 "トド文字"
 todo_besheg_script_desc:0 "トド文字（「明瞭な」文字）は、モンゴル文字を応用して、オイラト語で話されているすべての音を確実に区別できるようにし、サンスクリット語やチベット語の転写を容易とする。それは、我が政権や近隣諸国や外国の臣民が得た知識を広めることにおいて、大きな恩恵となるだろう。"
 defiance_of_the_dzungars:0 "ジュンガルの抵抗"
 defiance_of_the_dzungars_desc:0 "「左翼」の意味の名を持つジュンガルは、オイラトの中で最も恐ろしい部族だ。我が敵から広く憎まれ恐れられている彼らは、外国の支配者に降伏するのではなく、最後の男、女、子供になるまで戦うだろう。"
 KHA_ideas:0 "モンゴルのアイデア"
 KHA_ideas_start:0 "モンゴルの伝統"
 KHA_ideas_bonus:0 "モンゴルの宿願"
 ikh_mongol_uls:0 "イフ・モンゴル・ウルス"
 ikh_mongol_uls_desc:1 "原初のモンゴル人である我々イフ・モンゴル・ウルス（「大モンゴル国」）は、自身をチンギス・ハンの大帝国の第一後継者だと見なしている。ほんのわずかな機会さえあれば、我が民族は大ハンの偉業に倣って彼の遺産を取り戻し、かつて広大だったモンゴル帝国の領土を再統一するだろう。"
 northern_yuan:0 "北元"
 northern_yuan_desc:2 "13世紀、フビライ・ハンは中国を征服し、元王朝を創設した。大ハンのチンギスの称号は中華皇帝の称号と合わせて主張され、元朝は時に、大元帝国として知られていた。最終的には明に敗れ、権力はモンゴルに限られたが、元朝の記憶は生き続けており、機会あらば天の玉座を取り戻したいという野望も生き続けている。"
 ghostly_horses_of_the_plain:0 "平原の姿なき騎兵"
 ghostly_horses_of_the_plain_desc:0 "モンゴル人騎手としての腕前は世界的に有名だ。遠くに砂ぼこりが見えると、敵はそれが騎兵の接近を意味しているのではないかと恐れ震え上がるだろう！"
 yams_of_the_great_khan:0 "大ハンのヤム"
 yams_of_the_great_khan_desc:2 "使者がモンゴル軍についていくのに十分な速度で移動できるようにするため、チンギス・ハンは中継所、「ヤム」を設置した。ヤムはモンゴル軍の使者のために30～60kmごとに設置され、食料や避難所、予備の馬が提供された。これにより、情報は馬のように速く伝わるようになり、疲労によって使者の速度が遅くなることはなくなった。これらの手段によって我が帝国は、大規模なパクス・モンゴリカで引き起こされた兵站の問題を克服することができたー少なくとも一時的には。"
 mongolian_mobility:0 "モンゴル族の機動力"
 mongolian_mobility_desc:2 "我が兵は通常3～4頭の馬を保有しており、馬が疲れたときにはいつでも馬を交代することができるので、何日も止まらずに高速移動できる。さらに、馬肉や馬乳で食料を確保できるので、我が軍は、いわゆる文明国の軍よりも飢餓に強い。こういったことで、敵が思うより短い期間で驚くほどの面積をカバーし、敵を容易に出し抜くことができる。"
 MNG_kheshig:0 "ケシク"
 MNG_kheshig_desc:0 "かつてケシクは、大モンゴルのハンの強い護衛兵であった。彼らの子孫もモンゴルのハン護衛を続けており、騎乗して国民の敵と戦っている！"
 CHG_ideas:0 "チャガタイのアイデア"
 CHG_ideas_start:0 "チャガタイの伝統"
 CHG_ideas_bonus:0 "チャガタイの宿願"
 the_mountain_khanate:0 "山のハン国"
 the_mountain_khanate_desc:0 "チャガタイ・ハン国はバルハシ湖と天山山脈の間にあり、守られている。過酷で厳しい土地であり、我が国民が侵略者に対抗する武器として利用できる土地だ。"
 sons_of_chagatai:0 "チャガタイ・ハンの子孫"
 sons_of_chagatai_desc:0 "現在のチャガタイ国のハンは、チンギス・ハンの次男であるチャガタイ・ハンにまで遡る。チャガタイ・ハンは、かつてここら一帯の土地を支配し、強力なモンゴルの後継国家を築いた。その帝国は今ではチャガタイやヤルカンド、トランスオクシアナに分裂したが、現在のハンは先祖の遺産と訴えることで、未だに強い正統性に基づいて請求可能だ。"
 CHG_chagatai_literature:0 "チャガタイ文学"
 CHG_chagatai_literature_desc:0 "ステップ東部のチャガタイ語は、ティムール帝国のはるか遠くまで、大モンゴル帝国の系統の考えや思想の担い手として広く利用されている。先祖伝来の言語利用を振興し、チャガタイ文学の伝統を繁栄させねばならない。"
 CHG_border_wars:0 "絶え間なき国境戦争"
 CHG_border_wars_desc:1 "中華帝国にティムール朝、ウズベク、オイラトと、その間に挟まれている我々は、国境維持のため、絶えず闘っている。常に警戒を怠らない我が兵士たちは戦闘技術を磨く機会が十分にあり、大ハンの遺産を取り戻すべく、百戦錬磨の兵士たちを生み出している。"
 CHG_constant_scheming:0 "狡猾な貴族階級"
 CHG_constant_scheming_desc:0 "チャガタイ・ハン国における様々な王子や地方貴族、都市、部族間の絶え間ない権力闘争は、非常に巧みな謀略家や政治家を生んだ。争いを脇に置き、この力を敵を出し抜くことに振り向けることができれば、それは我々にとって大きな恩恵となるだろう。"
