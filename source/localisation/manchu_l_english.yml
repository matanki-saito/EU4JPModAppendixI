 desc_JAP_gokaido_stations:0 "国土の主要道に沿った宿駅は、移動を楽にするだけでなく、辺境地を中央集権化する手助けにもなる。"
 desc_JAP_sankin_kotai_modifier:1 "首都において、広く絶えず変化する領主の支持層に順応することで、政府は一度に多くの外交問題の処理に長けている。"
 desc_JAP_social_hierarchy:0 "我が領内では、誰もが自分の居場所が分かっている。"
 desc_JAP_indochinese_trade:0 "政府の朱印状の許可を受けた商船は、特別な保護と特権を得ているので、交易の危険性はずっと下がっている。"
 desc_JAP_trade_hegemon:0 "我々の商業や産業は誰にも負けないものであり、商業で最大利益を出す代表的なものは、地球のいかなる場所でも見つけられる。"
 desc_JAP_cadastral_surveys:0 "地方で報告のない地所を調査することにより、政府の新たな収入源が浮き彫りとなった。"
 desc_JAP_currency_regulations:0 "融資を確保することで、全国の新規建設計画への資金供給が本当に簡単になった。"
 desc_JAP_sengoku_contender:1 "あらゆる紛争地域にいおいて自勢力が無視できない存在であることを示し、自国の強さが自国領の内外で認識された。"
 ming_crisis.9.t:0 "[From.GetAdjective]王朝の危機への介入"
 ming_crisis.9.d:0 "[From.GetAdjective]皇帝は北部での支配権を失いました。農民出の将軍、李自成は、自分の配下に多くの反逆者や盗賊を集め[CSH.Capital.GetCapitalName]の支配権を掌握し、自らを中華皇帝と称しました。[From.GetAdjective]弱体化のこの瞬間、中国北部の支配権を握る絶好の機会であり、すべてがうまくいけばーそしてその行使をするにふさわしく見えるならばー天命への自身の主張のための舞台を用意することになります。"
 ming_crisis.9.A:0 "戦争に便乗しよう！"
 ming_crisis.9.B:0 "まだ介入を行う時機ではない。"
 empire_of_china_nomadic_border_events.3.t:0 "[From.GetUsableNameCap]の遊牧民の恐怖"
 empire_of_china_nomadic_border_events.3.d:0 "[From.GetAdjective][From.Monarch.GetTitle]の臣民の間では、主に我々のような脅威に宗主が手も足も出ていないという不満の声が上がっています。我々の力が成長し続けるにつれて、このような不満の声も大きくなることでしょう。"
 empire_of_china_nomadic_border_events.3.opt:0 "奴らの崩壊を待つだけでいいのだ"
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!：\n国難§Y国境の遊牧民への無防備§!の侵攻度が§R10%§!以上である。"
 empire_of_china_nomadic_border_events.4.t:0 "[From.GetUsableName]での恐慌"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetUsableName]へ脅威を与える恐怖が拡散する中で、[From.GetAdjective][From.Monarch.GetTitle]は権威維持のための厳しい戦いに直面しています。彼らの中にいる我々の諜報員たちは、すぐにでも、不満によるあからさまな反逆や[From.Monarch.GetTitle]の権威の暴落が噴出すると予想しています…中国の豊かさを自らの手につかむ絶好の機会を提供しています。"
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "八旗隊を招集せよ！"
 empire_of_china_nomadic_border_events.4.opt:0 "中国は我々のものだ！"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!：\n国難§Y国境の遊牧民への無防備§!の進行度が§R75%§!以上である。"
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective]の懸念の払拭"
 empire_of_china_nomadic_border_events.5.d:0 "我々はもはや[emperor_of_china.GetUsableName]の脅威とはみなされず、彼の国の臣民は再びその国の支配に満足しています。"
 empire_of_china_nomadic_border_events.5.d.disaster:0 "我々の脅威に対する懸念は、国の内部結束を脅かす[emperor_of_china.GetUsableName]に対する他の脅威が上回ってきた。今が攻撃する時かもしれない！"
