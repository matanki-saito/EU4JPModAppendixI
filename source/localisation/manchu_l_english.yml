 lost_control_of_beijing:1 "中華皇帝が北京を領有・支配していない"
 desc_lost_control_of_beijing:0 "もし、中国の主要都市の一つである北京を保有できなければ、天命を請求する我々にとって、それは悪い前兆だ。"
 lost_control_of_nanjing:1 "中華皇帝が南京を領有・支配していない"
 desc_lost_control_of_nanjing:0 "もし、中国の主要都市の一つである南京を保有できなければ、天命を請求する我々にとって、それは悪い前兆だ。"
