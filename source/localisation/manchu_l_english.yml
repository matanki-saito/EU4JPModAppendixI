 manchu_manchuria_decision.tooltip:1 "§Y女真§!文化もしくは§Y満州§!文化の中核州が存在する。"
 desc_repaired_great_wall:0 "北狄の侵入を防ぐため、万里の長城の修復に取り組んでいる。"
 flavor_oir.1.t:0 "土木の変"
 flavor_oir.1.d:0 "オイラトとの衝突が開戦へと発展し、皇帝は軽率にも明軍を自ら率いることを決断しました。軍事的才能に欠け、顧問たちが警告するにもかかわらず、皇帝は先頭に立つ決意を固めています。"
 flavor_oir.1.a:0 "陛下、これは浅はかでございますぞ！"
 flavor_oir.2.t:0 "明皇帝の捕縛"
 flavor_oir.2.d:0 "驚くべきことに、明の皇帝が自ら軍を率いて戦っているのを発見しました。愚かにも皇帝は戦場で我々に立ち向かいました。我々は哀れで統率の取れていない兵士をさっさと片付け、皇帝を捕らえることすらできてしまいました。\n\nこれは、明政府に対して大きな影響力を与えてくれるでしょうが、この状況をうまく利用するためには迅速に行動せねばなりません。条件を飲ませるには、北京占領を急がねばなりません。"
 flavor_oir.2.a:0 "北京へ進軍せよ！"
 oir_emperor_captured_tt:1 "§Yもし、拘束した皇帝が死ぬか交代する前に北京を占領できれば、華北地方が占領状態となります§!"
 flavor_oir.3.d:1 "国難発生です！皇帝がその愚かさのせいでオイラトに戦闘で捕縛されました。\n\n敵の北京占領を防がなければなりません、さもなければ、夷狄の要求を受け入れざるを得なくなるかもしれません。しかし、万が一皇帝が長期に渡って監禁された場合、[Root.Monarch.Dynasty.GetName]家の他の者が皇位に就く可能性があります。"
 flavor_oir.3.a:0 "悲惨だ！"
 flavor_oir.4.t:0 "新皇帝の選定"
 flavor_oir.4.d:0 "夷狄の皇帝返還を永遠に待つことはできません。天は皇帝が竜の玉座に座ることを求めています。従って、[Root.Heir.GetName]が直ちに皇帝の位に就くことが布告されました。"
 flavor_oir.4.d2:0 "蛮族の皇帝返還を永遠に待つことはできません。天は皇帝が竜の玉座に座ることを求めていて、よって、[Root.Monarch.Dynasty.GetName]家の者が直ちに皇帝の位に就くことが布告されました。"
 flavor_oir.4.a:0 "どうか、彼の判断力が前任者よりも優れまていますように。"
 flavor_oir.5.t:0 "北京の占領"
 flavor_oir.5.d:0 "北京が陥落しました！首都が我が支配下にあり、皇帝を拘束している以上、明は我々の要求を拒むことはできません。明政府の残党に即時降伏を求める書状を送りました。"
 flavor_oir.5.a:0 "完全降伏のみ受け入れよう。"
 ming_surrender_tt:0 "§Y華北地方において明が領有、支配している全ての州が[Root.GetName]に占領されます§!"
 flavor_oir.6.t:0 "オイラトによる北京占領"
 flavor_oir.6.d:0 "オイラトの蛮族によって北京が占領された。我々にできることは降伏して彼らの要求を受け入れる以外にはほとんどない。"
 flavor_oir.6.a:0 "受け入れざるを得ない。"
 flavor_oir.7.t:0 "捕虜となった皇帝の死"
 flavor_oir.7.d:0 "我々の最善の努力もむなしく、明の皇帝は我々の拘留下で亡くなりました。我々の要求を飲ませるための道具として彼を利用できると期待していましたが、もはやその望みはありません。"
 flavor_oir.7.a:0 "道具を失ってしまった！"
 mng_militry_incompetence:0 "無能な軍事能力"
 desc_mng_militry_incompetence:0 "軍事的才能に欠けていたにもかかわらず、皇帝は愚かにも自ら軍を率いることを決めた。"
 oir_captured_mng_emperor:0 "皇帝の捕縛"
 desc_oir_captured_mng_emperor:0 "我が支配者は明の皇帝を捕らえた。彼が生きている限り、我が軍隊に偉業を思い起こさせるだろう。"
 warriors_do_not_read_books:0 "戦士たる者、書を読まず"
 desc_warriors_do_not_read_books:0 "わが国は文化や行政の進歩を犠牲にして軍事に注力している。"
