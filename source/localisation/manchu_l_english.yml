 flavor_kor.13.t:0 "[Root.GetName]と台頭する満州"
 flavor_kor.13.d:1 "我々と女真族は過去に戦いの歴史があり、長白山脈という自然の境界線があったからこそ、大軍の襲撃から朝鮮を守ることができたのです。しかし、女真族が統一され、再び安全が問われるようになりました。国境を侵されることはあっても、満州の連合軍から身を守れるとは到底思えません。いっそのこと[MCH.GetName]に忠誠を誓い、[Root.GetName]の平和と繁栄と引き換えに彼らに貢物をすることも一考の価値があるかもしれません。"
 flavor_kor.13.a:0 "なぜ、我々が？中華帝国が守ってくれる。"
 flavor_kor.13.b:0 "満州に貢ぎ物をしよう。"
 flavor_kor.13.c:0 "この手の遊びはもうたくさんだ。今日から我々は誰の朝貢国でもないのだ！"
 flavor_kor.14.t:0 "[From.GetName]が朝貢国化を懇願"
 flavor_kor.14.d:0 "[From.GetName]の[From.Monarch.GetTitle]がついに我々の優れた軍事力を認め、我らが偉大なる[Root.GovernmentName]の朝貢国になることを要請してきたのです。もちろん、この要求を受け入れる正当な理由があるものの、我々は朝鮮半島への進出計画をあきらめざるを得なくなるでしょう。"
 flavor_kor.14.a:0 "要請を受け入れる"
 flavor_kor.14.a.tt:0 "§Y朝鮮§!地方の領有州がすべて§Y[KOR.GetName]§!に返還される。"
 flavor_kor.14.b:0 "要請を断る"
 flavor_mch.EVTNAME8:0 "満州の勃興"
 flavor_mch.EVTDESC8:0 "満州地域の女真族は、いつも[Root.GetName]に忠実な朝貢国であった。身の程を弁え、我々に仕えていたのだ。\nしかし、最近ではその態度が大きく変わりつつある。我々が年貢を貰って満足している間に、征服欲溢れる女真族は他部族を征服し、地域と部族を一つにまとめ上げたのだ。"
 flavor_mch.EVTOPTA8:0 "天の慈悲があらんことを。"
 mch_missions.5.b:0 "この島の生活もいいものだが..."
