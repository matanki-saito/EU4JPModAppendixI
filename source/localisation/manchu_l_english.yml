 evenk_ideas_bonus:0 "エヴェンキの宿願"
 evenk_family_brigades:0 "一族の旅団"
 evenk_family_brigades_desc:0 "エヴェンキ人の多くは、その地域の土地の広さや野生の食物をよく知る一族が一団となって生活している。彼らはどんなに過酷な環境でも生き延び、その領域を容易に移動できる。"
 evenk_reindeer_herds:0 "トナカイの牧畜"
 evenk_reindeer_herds_desc:0 "エヴェンキが行うトナカイの牧畜は、毛皮や野生の食物、商品を交易するため、はるか遠くまで旅をすることを可能とし、荒涼とした風景で占める我が本拠で生き抜いていく苦闘において、素晴らしい資源である。"
 event_self_sufficiency:0 "自給自足"
 event_self_sufficiency_desc:0 "エヴェンキはどこでも生きていくことができ、外国人にもこれらの技術を喜んで教えるために、他者をエヴェンキの生活様式に取り込むことができる。"
 evenk_siberian_resources:0 "シベリアの資源"
 evenk_siberian_resources_desc:0 "シベリアのツンドラやタイガの天然資源は、多くの物を建造する資材を提供し、町の発展に寄与する。"
 evenk_mongolian_deel:0 "モンゴルのデール"
 evenk_mongolian_deel_desc:0 "我々の毛皮を伝統的なモンゴルの衣装であるデールと交換することにより、我々と彼らの君主と外見が似ているので、モンゴルの傭兵をよりうまく呼び寄せることができる。彼らは大挙して我々のもとにやってきて、敵に対して彼らを利用できるようにする。"
 evenk_love_of_the_forest:0 "森好き"
 evenk_love_of_the_forest_desc:0 "我々ほど土地の森を知っている者はいない。静かに素早く動くことができる。我が指導者は、他者があっさりと危険と認めるような地形を横断することを学んでおり、このことは戦闘において我々が有利となるように活用することができる。"
 evenk_new_ways_to_hunt:0 "新しい狩猟法"
 evenk_new_ways_to_hunt_desc:0 "毛皮やトナカイのために簡易な銃器を交易することで、戦闘で狩りをして勝つ新しい方法を発見した。火器は、我々の伝統的な弓よりも遠くまで発射することができ、我々のナイフよりも多くの損害を与える。"
