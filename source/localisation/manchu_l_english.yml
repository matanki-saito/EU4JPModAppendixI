 sinicize_culture_title:0 "我々の文化の中国化"
 sinicize_culture_desc:0 "我々の文化は我らの最高の誇りである。我々の言葉は他に類を見ないものであり、我々の伝統と遺産は社会の柱である。\nそれでも、中国の言語と文化が数十年にわたって我々に与えてきた影響を否定することはできないし、その影響は未だかつてないほど大きいものとなっている。誰もがこの決定に賛同しているわけではないが、我が国の[Root.Culture.GetName]人と中国人との間により素晴らしい調和を生み出すために、我々の文化を中国化することは考慮する価値のあることかもしれない。"
 sinicize_culture_tt:2 "新世界またはオセアニアにない§Y[Root.Culture.GetName]§!文化の州をすべて[Root.GetName]またはその従属国（非朝貢国）が領有している。"
