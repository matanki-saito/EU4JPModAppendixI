l_english:
 LOADING_TIP_0:0 "共和国では4～8年ごとに選挙が行われます。"
 LOADING_TIP_1:0 "冬季の消耗は非常に厳しいことがあります。\n一旦退いて、春季に進軍を計画したほうがいいかもしれません。"
 LOADING_TIP_2:0 "顧問は特性に応じたボーナスをもたらすだけでなく、\n統治・外交・軍事力の増加も後押しします。"
 LOADING_TIP_3:0 "戦争に負け、数州を失った程度でゲームを終了するのですか？\n敵が弱った隙に、取り戻せばよいのです。"
 LOADING_TIP_4:0 "1回の戦争で敵のすべての州を取る必要はありません。\n後で戦争する時間はいくらでもあります。"
 LOADING_TIP_5:0 "接敵前に軍隊に将軍を配置してください。\n将軍がいない軍隊は敗北しやすく、全滅すらありえます。"
 LOADING_TIP_6:0 "ユニットを選択していない時、\n州を右クリックすると他国との外交画面が開きます。"
 LOADING_TIP_7:0 "敵の州に請求権を持っておきましょう。\n少ないコストで早く中核化できます。"
 LOADING_TIP_8:0 "警告は右クリックで却下、shift+右クリックで無効にできます。\n概要で再度有効にできます。"
 LOADING_TIP_9:0 "現在の戦争で最後に送った和平要求は保存されています。\n今回受諾されなくても、簡単に再送できます。"
 LOADING_TIP_10:0 "請求権があると、その州を中核化するコストと時間が\n10%削減されます。"
 LOADING_TIP_11:0 "外交関係を結び過ぎないように。\n上限を超えると外交力が失われます。"
 LOADING_TIP_12:0 "小型船は交易の機会を確保するための鍵です。"
 LOADING_TIP_13:0 "安定度を高めるには統治力を消費します。\nイベントで安定度の損失を受ける際、肝に銘じておきましょう。"
 LOADING_TIP_14:0 "最初のアイデアグループは\n統治技術レベル5で解禁されます。"
 LOADING_TIP_15:0 "君主点は大事にしましょう。\n技術やアイデアのために非常に重要なのです。"
 LOADING_TIP_16:0 "戦争疲弊は、外交力を消費して低減できます。"
 LOADING_TIP_17:0 "将軍を雇用しすぎると、軍事力が毎月消費されます。"
 LOADING_TIP_18:0 "過剰拡大には注意してください。\n非中核州が多くなり過ぎると危険です。"
 LOADING_TIP_19:0 "終端ノードのヴェネツィア、ジェノヴァ、イギリス海峡\nに達した交易の流れは、他ノードへは流せません。"
 LOADING_TIP_20:0 "州を左クリックすると、州の画面が開きます。\n州を右クリックすると、領有国の外交画面が開きます。"
 LOADING_TIP_21:0 "海上封鎖をすると、\n包囲中の沿岸州にある要塞の降伏が早まります。"
 LOADING_TIP_22:0 "たとえ商人を割り当てていなくても、\n交易首都ノードでは交易収入を徴収します。"
 LOADING_TIP_23:0 "交易品の供給シェアが一定量を超えると、\n商品ごとに特有のボーナスが得られます。"
 LOADING_TIP_24:0 "商売上手な国の州は、その州を経由して交易する交易ノードに\nより多くの交易力を与えます。"
 LOADING_TIP_25:0 "台帳を使えば、経済力や軍事力を他国と比較できます。"
 LOADING_TIP_26:1 "包囲下の要塞を救援する際、自軍は守備側として扱われます。"
 LOADING_TIP_27:0 "安定度が高いと、\n同君連合中の国を継承する可能性が高くなります。"
 LOADING_TIP_28:1 "戦争中は統治力を使い切らないでください。\n入手した州の中核化に必要となります。"
 LOADING_TIP_29:0 "交易補正はすべて交易画面に記載、説明されています。"
 LOADING_TIP_30:0 "船は大洋州で消耗しますが、\n外交技術レベル22で無影響になります。"
 LOADING_TIP_31:0 "アイデアグループの選択は慎重に！"
 LOADING_TIP_32:0 "戦争疲弊があると、中核化コストはより高くなります。"
 LOADING_TIP_33:0 "州が自治権を持てば持つほど、\n州から得られる税金や人的資源は少なくなります。"
 LOADING_TIP_34:0 "小型船を派遣して交易を保護すると、\n海軍の伝統が増加します。"
 LOADING_TIP_35:0 "海軍の伝統は交易誘導を高めます。"
 LOADING_TIP_36:0 "機動力のある指揮官を\n交易を保護している艦隊に割り当てると、効率が向上します。"
 LOADING_TIP_37:0 "冬の間は軍隊の消耗が増加します。"
 LOADING_TIP_38:0 "毎月の兵士の補充数は、\n陸軍維持費スライダーに応じて増減します。"
 LOADING_TIP_39:0 "軍隊を率いる統治者や後継者は戦死する場合があります。\n割り当てる前によく考えましょう！"
 LOADING_TIP_40:0 "わずかな攻城ボーナスであっても\n包囲期間を大きく短縮できます。"
 LOADING_TIP_41:0 "ユニットの募集コストを削減すると、\n維持コストも削減されます。"
 LOADING_TIP_42:0 "顧問にかかるコストは時間が経つにつれて増加します。"
 LOADING_TIP_43:0 "植民地設立後、植民者を召還しても構いません。\nその植民地の成長は遅くなりますが、別の州を植民地化できます。"
 LOADING_TIP_44:0 "植民地維持限界を超えると、\n植民地維持費が大幅に増加します。"
 LOADING_TIP_45:0 "一度にあまりに多くの土地を獲得しないように。\n過剰拡大は困難の兆候です！"
 LOADING_TIP_46:0 "過剰拡大は安定度上昇コストを増加させます。"
 LOADING_TIP_47:0 "宗教統一度が低いと、州の不穏度が増加します。"
 LOADING_TIP_48:0 "海外の植民地は過剰拡大を増加させません。\nしかし、征服された都市は増加させます！"
 LOADING_TIP_49:0 "敵の港を封鎖することは、\n州の収入だけでなく、交易力にも損失を与えます。"
 LOADING_TIP_50:0 "新規の借金も返済の繰り延べも、インフレを増加させます。"
 LOADING_TIP_51:0 "傭兵は人的資源の節約に役立ちます。\n雇い入れる余裕があるならばですが。"
 LOADING_TIP_52:0 "州の自治率を上げると、\n不穏度は下がりますが、税収も下がります。"
 LOADING_TIP_53:0 "ライバルを選ぶと、相手との関係は悪化しますが、戦闘でより多くの威信を稼ぎ、より多くの土地を請求することができます。"
 LOADING_TIP_54:0 "重要な交易ノード内の州を支配することは、\n世界的な交易帝国となるために不可欠です。"
 LOADING_TIP_55:0 "包囲網は強大な敵に対抗する非常に強力なツールです。"
 LOADING_TIP_56:0 "事を急がず、宣戦布告の前に敵の友人と敵を知っているか確認しましょう。あなたの目標を達成するのに役立ちます。"
 LOADING_TIP_57:0 "陸海軍・顧問は時間が経つにつれ、より高価になります。\n経済成長がそれらを支え続けられるか確認しましょう。"
 LOADING_TIP_58:0 "建造物を建設することで、\n州の価値を大きく高めることができます。"
 LOADING_TIP_59:0 "交易品の価値は、州からの生産収入を直接増加させます。"
 LOADING_TIP_60:0 "州に請求権を持っていると、\n中核化する際のコストが通常より少なくなります。"
 LOADING_TIP_61:0 "戦争目標を優先して征服しましょう。\n戦勝点をより速く獲得できます。"
 LOADING_TIP_62:0 "侵略的拡大の影響は、\n遠方の国より近隣諸国の方が大きくなります。"
 LOADING_TIP_63:0 "侵略的拡大に注意しておきましょう。\n包囲網の対象になるかもしれません。"
 LOADING_TIP_64:0 "属国化と外交併合を活用することで、\n近隣国との緊張を起こさずに領土を拡大できます。"
 LOADING_TIP_65:0 "ゲームの難易度が難し過ぎたのなら、\n難易度を下げてみてください。"
 LOADING_TIP_66:0 "お金のかかる戦争をしていますか？\n恐れずに戦争税を引き上げたり、借金を組みましょう。"
 LOADING_TIP_67:0 "国家アイデアの各グループには特有のランダムイベントがあります。有用なものも、そうでないものも。"
 LOADING_TIP_68:0 "選帝侯が7人に満たない場合、\n神聖ローマ皇帝は新たな選帝侯を任命できます。"
 LOADING_TIP_69:0 "城壁が破壊されていなければ突撃はできません。"
 LOADING_TIP_70:0 "ガレー船は内海での戦闘で優秀です。\n内海とはバルト海、地中海、黒海などです。"
 LOADING_TIP_71:1 "消耗で兵が死にます！\n機動力が高い指揮官は、ユニットの消耗を軽減します。"
 LOADING_TIP_72:0 "F10キーを押すと、現在選択しているマップモードで\nスクリーンショットが保存されます。"
 LOADING_TIP_73:0 "海軍維持費を減らすと船の交易力も減ります。\n小型船が多い場合、維持費の削減は収入の喪失となるでしょう。"
 LOADING_TIP_74:0 "戦争疲弊は、平和時にゆっくりと消えていき、\n戦争時には全く消えません。"
 LOADING_TIP_75:0 "包囲網に目を光らせておきましょう。\n近隣諸国の大多数と戦争するはめになるのは危険です。"
 LOADING_TIP_76:1 "隣接する州だけでなく、中核州と海域を共有している\n州にも請求権を捏造することができます。"
 LOADING_TIP_77:0 "多くの一般的な操作にはホットキーがあります。\nツールチップで内容を確認してみてください。"
 LOADING_TIP_78:0 "選択ユニットをグループに割り当てるにはCtrl+数字キーを、\nユニットの選択には数字キーのみを押しましょう。"
 LOADING_TIP_79:1 "人的資源の回復はゆっくりです。人的資源を節約するために傭兵団を雇うことを考えてみましょう。"
 LOADING_TIP_80:0 "Homeキーを押すと自国の首都州に移動します。"
 LOADING_TIP_81:0 "熟練した顧問はそうでない顧問より多くの費用がかかります。\n雇う前に、余裕があるか確認しましょう。"
 LOADING_TIP_82:0 "軍事ユニットを比較する時、射撃や白兵の点数だけを見てはいけません。射撃や白兵への補正も気にしてください。"
 LOADING_TIP_83:0 "大砲なくして高レベルの要塞を攻囲することはできません。\n十分な砲火力があることを確認してください。"
 LOADING_TIP_84:0 "反乱の気運がある州に軍を動かせば、\n州の不穏度を減らすことができます。"
 LOADING_TIP_85:0 "艦隊を使って敵の海峡横断を阻止することができます。"
 LOADING_TIP_86:0 "ゲームのスクリーンショット保存場所：\n../Documents/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87:0 "F11キーを押すと、ゲームのスクリーンショットを保存します。"
 LOADING_TIP_88:0 "Shiftキーを押しながらユニットに命令を与えると、\nカスタムパスを作成できます。"
 LOADING_TIP_89:0 "セーブゲームの削除ボタンをクリックすることで、\nゲーム中にセーブデータを削除できます。"
 LOADING_TIP_90:0 "Zキーでイベントや外交の決断をキャンセル、\nCキーで承認できます。"
 LOADING_TIP_91:0 "Bキーで軍の再編成インターフェースを開きます。"
 LOADING_TIP_92:0 "ZキーとBキーは、軍の再編成インターフェース上で、\n一方から他方にユニットを送るのに使用できます。"
 LOADING_TIP_93:0 "Bキーは複数の陸海軍が選択されている際に、\nトップの陸軍または海軍の選択解除に使用できます。"
 LOADING_TIP_94:0 "オスマン帝国はゲーム内でも最強の国家であり、\n初心者にオススメです。"
 LOADING_TIP_95:0 "「非常に簡単」は、「普通」はやりがいがありすぎると\n感じている初心者に向いています。"
 LOADING_TIP_96:0 "「難しい」では、AIはほとんどズルをせず、\nできるだけ巧みに行動します。"
 LOADING_TIP_97:0 "「とても難しい」では、AIはこれ以上ないほど巧みに動き、\n主要国でさえプレイが難しくなるチートが山盛りです。"
 LOADING_TIP_98:1 "地形を利用しましょう！防御したい時は、\n河川や攻撃の困難な地形に軍隊を配置しましょう。"
 LOADING_TIP_99:0 "敵の領土にある要塞を包囲している軍隊は、\n攻撃を受けると攻撃側になり、地形ペナルティが発生します。"
 LOADING_TIP_100:0 "このゲームをマスターするには時を要するため、\nプレイ1000時間後に新しい学びがあってもおかしくありません。"
 LOADING_TIP_101:0 "一度（それ以上）の会戦で負けてもまだ戦争には勝てます。\n戦争初期に挫折しても、戦い続ける価値は大いにあります。"