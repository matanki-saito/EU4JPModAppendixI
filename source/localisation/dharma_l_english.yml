 investment_events.1.d:0 "[sepoy_province.TradeCompany.GetName]は、軍事経験のある頑強な男たちを常に雇っている。しかしながら、[Root.Capital.GetName]から募兵するのは骨が折れる。交易会社の役員は、会社の兵を支援するより費用対効果の高い方法として、現地インドの民衆からより広く募ることを提案している。この「セポイ」連隊は、主にバラモンやラージプートのクシャトリヤといった、インド社会の上位カーストから徴用されたもので、従って、戦争の方法によく精通している。セポイのほとんどは喜んで奉仕している。というのもこの会社は最近のインドでは見かけなくなっている誠実で公正な支払いをすると評判であるからである。\n\n[Root.GetAdjective]兵から成るより均一化された軍隊は指揮しやすいかもしれないが、亜大陸で利用できる膨大な人的資源を無視すべきではない。"
 investment_events.1.a:0 "新たにセポイ連隊を設立する。"
 investment_events.1.b:0 "原住民を雇用する必要はない"
 investment_events.2.t:0 "交易会社購入に関する相違"
 investment_events.2.d:0 "紛争で取得した場合でも買収で取得した場合でも、[land_purchase_province.GetName]の交易会社の所有権を認めている条約について係争中となっています。[land_purchase_province.TradeCompany.GetName]の土地仲買人は、彼らの正当な領土は現在管理している土地よりも幾分か遠くにある、と主張しています。\n\n彼らの主張は、[land_purchase_country.GetName]が国境地域の交易会社の所有権を認めていると現在主張している仲買人により、問題の土地が特に高く評価されているという事実が動機となっています。[land_purchase_country.GetAdjective]の役人はこの予想外の拡大主義に快い反応をしておらず、彼らの条約の解釈の遵守を要求しています。"
 investment_events.2.a:0 "彼らは注意事項を読むべきであった。"
 investment_events.2.b:0 "捨ておけ、我々にこの土地は必要ない。"
 investment_events.3.t:0 "アヘン貿易"
 investment_events.3.d:0 "中国との交易で利益を作り出すことは、[opium_province.TradeCompany.GetName]にとって難題です。中国はお茶や絹、磁器といった人気の交易品を生産していますが、単純な金や銀以外には、見返りに交換できるものはほぼありません。これのせいで、交易会社は貿易赤字となってしまいます。\n\nしかし、中国市場で絶対に売れる商品が一つあります。アヘンです。[opium_province.GetName]の田畑は、交易会社が麻薬を製造可能とするケシの栽培に適しています。アヘン貿易は[canton_owner.GetName]全体で禁止されていますが、それにもかかわらず交易会社は、広州へのアヘン密輸は全然難しいことではない、と考えています。そのような不正行為は確かに[canton_owner.GetAdjective]当局を苦しめますが、利益の機会を逃すことは困難です。"
 investment_events.3.a:0 "中国でのアヘン密輸"
 investment_events.3.b:0 "我々は中国を怒らせる危険を冒すことはできない。"
 investment_events.4.t:0 "腐敗した要因"
 investment_events.4.d:0 "任命された代理人が[Root.Capital.GetName]から出発するとすぐに、彼らは[corrupt_factor_province.TradeCompany.GetName]の利益となる限り、私腹を肥やし始めると予想されます。しかし、稀に交易会社の役人は、[corrupt_factor_province.GetName]の代理人である[Root.corrupt_factor_name.GetName]として余りにも酷く強欲です。彼の私的な投資を通じて、[Root.corrupt_factor_name.GetName]は[corrupt_factor_province.GetTradeGoodsName]の現地市場を奪いました。\n\n会社の評判を恐れている投資家は、処罰を受けるために、[Root.Capital.GetName]へ裏切り者の代理人を呼び戻すことを要求しています。より機に乗じた要因は、代わりに彼の事業を買収し、その事業を交易会社の事業に組み込み、代理人に彼の主導権に対して報酬を与えるべきであることを提案しています。"
 investment_events.4.a:1 "[Root.corrupt_factor_name.GetName]の主導権に報酬を支払え。"
 investment_events.4.b:1 "汚職抑止が必要だ。[Root.corrupt_factor_name.GetName]を[Root.Capital.GetName]へ召還せよ。"
 investment_events.5.t:0 "交易会社統治"
 investment_events.5.d:0 "合資会社としてのささやかな始まりから、[company_rule_province.TradeCompany.GetName]は商人と統治者の単なる連合を超えて発展してきた。交易会社は、管理地で政府の機構、自らの陸軍や艦隊の指揮権さえ持つ、独自の権利を有する勢力となっている。[company_rule_province.TradeCompany.GetName]は本当に考慮されるべき勢力だ。"
 investment_events.5.a:0 "素晴らしい。"
 investment_events.6.t:0 "[company_missionary_province.GetName]への宣教師の到達"
 investment_events.6.d:0 "[company_missionary_province.TradeCompany.GetName]の宗教上の寛容政策は今の所、現地の[company_missionary_province.Religion.GetName]住民は交易会社の管理に満足していました。\n\nある集団の福音派宣教師が、[Root.Religion.GetName]の信仰を異教徒に広める目的で、[company_missionary_province.GetName]にやって来ました。これらの宣教師は、伝道を行うだけでなく、強制的な手段で大衆の改宗を行う許可を求めています。\n\n交易会社の大使は、このような不寛容が[company_missionary_province.GetName]の民衆からの反応を誘発する可能性が非常に高いことを恐れており、交易会社に布教活動の制限を要請しています。"
 investment_events.6.a:0 "[company_missionary_province.GetName]は真の信仰に従わねばならない。"
 investment_events.6.b:0 "寛容は交易会社の運営において必要不可欠だ"
 investment_events.7.t:0 "[company_mint_province.TradeCompany.GetName]硬貨"
 investment_events.7.d:0 "[company_mint_province.GetName]の在地商人は、[company_mint_province.TradeCompany.GetName]に、取引の流れを妨げる硬貨の不足について不満を述べている。会社は[Root.Monarch.GetTitle]から独自通貨を発行する許可を得て、この州で我々の管理のもと、造幣施設を確立した。\n\nしかしながら、貨幣鋳造は当然、適切な金属の供給を必要とする。金、銀、銅は、いつでも容易に利用できるものではない。代案として[appropriated_currency_country.GetName]から硬貨をかき集め、それらに会社の刻印を押し、代替通貨とすることだが、これは肖像の破損と見なす[appropriated_currency_country.GetName]の[appropriated_currency_country.Monarch.GetTitle]を怒らせる可能性がある。"
 investment_events.7.a:0 "[company_mint_province.GetName]で新硬貨を鋳造せよ。"
 investment_events.7.b:0 "[appropriated_currency_country.GetAdjective]の硬貨で充当せよ。"
 investment_events.8.t:0 "繁栄している[Root.GetAdjective]居留地"
 investment_events.8.d:0 "[Root.GetAdjective]の入植者は[company_settlement.GetName]で繁栄しています。彼らは、[company_settlement.Culture.GetName]の地元住民とは大きく離れて生活しており、小さいが影響力のあるコミュニティを設立しました。[company_settlement.GetName]の一部では、[Root.GetAdjective]の建築様式や施設が隔絶された地区を支配しているので、ほぼ[Root.Capital.GetName]の通りを歩いている印象を受けるかもしれません。\n\n[company_settlement.GetName]内の[Root.GetAdjective]のコミュニティの代表者は、この州をさらに発展させるための投資を求めています。入植者を迎え入れるには、学校や病院、礼拝所が必要です。"
 investment_events.8.a:0 "神聖な場所を建設する為の金を与えよ。"
 investment_events.8.b:0 "植民地に広く投資せよ。"
 investment_events.9.t:0 "悪党交易商は交易会社の独占を無視している"
 investment_events.9.d:0 "[monopoly_ignored_province.TradeCompany.GetName]は、その地域の管轄内の[monopoly_ignored_province.GetTradeGoodsName]の交易における独占権を与えられています。無認可の交易商は競争を通じて独占を弱める恐れがある為、その結果、悪徳交易商は交易会社にとって重大な懸念事項です。\n\nこのような違法取引は、悪徳交易商が[monopoly_ignored_country.GetName]の隣国の商人と自由貿易を行っている[monopoly_ignored_province.GetName]で蔓延しています。交易会社は、独占権を尊重する条約に制約されていることを[monopoly_ignored_country.GetAdjective]の交易商に思い出させるか、もしくは悪徳交易商を起訴して[Root.Capital.GetName]で見せしめとするかにより、この交易を厳重に取り締まりたいと思っています。"
 investment_events.9.a:0 "[monopoly_ignored_country.GetName]は交易会社だけ交易せねばならない。"
 investment_events.9.b:0 "悪徳交易商を起訴しよう。"
 investment_events.10.t:0 "地方紛争への交易会社の介入"
 investment_events.10.d:0 "[company_interference_province.TradeCompany.GetName]は、隣国[company_interference_country_1.GetName]国が戦争に巻き込まれたと報告しています。交易会社の幹部は、この危機を好機と見て、会社の長期的利益を高くしようとしています。[company_interference_country_1.GetName]の好意を勝ち取ることは、その地域における我々の交易の平和的発展を容易とするでしょう。彼らの敵である[company_interference_country_2.GetName]国を支援することは、[company_interference_country_1.GetName]を十分に弱らせる可能性があり、結果、より高圧的な条約を強制的に受け入れるか、もしくは交易会社が侵略しやすくなることさえあるかもしれません。"
 investment_events.10.a:0 "[company_interference_country_1.GetName]を支援する"
 investment_events.10.b:0 "[company_interference_country_2.GetName]の支援をせよ。"
 investment_events.10.c:0 "干渉するな。"
 investment_events.11.t:0 "[From.GetName]からの支援"
 investment_events.11.d:0 "何のつもりか分かりませんが、[From.GetName]の交易会社は我が戦争で我々の支援を提案しました。彼らの本当の狙いが将来我々に損害を与えない事を願いましょう。"
 investment_events.11.a:0 "素晴らしい。"
