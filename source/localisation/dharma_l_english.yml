 mug_mission_events.1.t:0 "デカンの副王？"
 mug_mission_events.1.d:0 "デカンは巨大地方であり、その管理は多くの面で我々を妨げます。広大な南インドを効率的に支配する最善の方法は、ダウラターバードの古い要塞に我々の大宮殿を移転させることであると主張する者もいます。\n別の者達は、より簡単な解決法を提案しています。その全地方を我々の為に統治する総督を任命すれば、それは我々を解放し、他の場所へ拡大することができます。"
 mug_mission_events.1.a:0 "我々は南部から帝国を支配するだろう。"
 mug_mission_events.1.b:0 "デカン副王を任命しよう。"
 mug_mission_events.1.b.tt:0 "§R非常に忠実な従属国として南インドの全ての州を解放します§!"
 mug_mission_events.2.t:0 "ゴールコンダ陥落"
 mug_mission_events.2.d:0 "ゴールコンダの指揮官が[Root.GetAdjective]軍に降伏する際、彼は伝説の要塞の壁の中にあった財宝を手渡しました。大きさを問わず全てのダイヤモンドにおいて、それらの多くが独自の名を名付けられていて、[Root.Capital.GetCapitalName]の財務部門へすぐに送られました。\n世界最大のダイヤモンド市場は、現在[Root.GetAdjective]の手にあります…"
 mug_mission_events.2.a:0 "見事だ。"
