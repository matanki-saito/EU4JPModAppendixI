 marathas_estate_events.11.t:0 "マラーターの不忠"
 marathas_estate_events.11.d:0 "[Root.Country.GetName]とマラーターとの関係は危険なレベルにまで悪化しています。多くの否定的な政策や軍事的決定に憤慨したので、彼らの指導者は、我々が彼らに任せた州の地方統制と、国家に対する義務の緩和をより強く要求しました。万一拒否したならば、彼らの要求を実行するために軍隊を招集すると脅しています。"
 marathas_estate_events.11.a:0 "彼らをさらに怒らせる危険を冒すことはできない。"
 marathas_estate_events.11.b:0 "彼らの義務を放棄することは許可できない。"
