 jains_estate_events.1.t:0 "[Root.GetName]におけるジャイナ教徒たちの反乱"
 jains_estate_events.1.d:0 "彼らの平和主義の道義にもかかわらず、[Root.GetName]州の現地ジャイナ教の住民は、彼らの特権の取消しの為、武器を取って我々に対して戦い始めました！"
 jains_estate_events.1.a:0 "よし。"
 EST_VAL_JAINS_ADVANCE:0 "ジャイナ教共同体の伸長: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "ジャイナ教共同体の衰退: §Y$VAL$%§!"
 jains_estate_events.2.t:0 "ジャイナ教の影響力の拡大"
 jains_estate_events.2.d:0 "多くの有力なジャイナ教徒は、[Root.Country.GetName]の宮廷に所在を見つけました。ジャイナ教徒の行者や銀行家、商人は、同じ様に[Root.Monarch.GetTitle]に話を聞いてもらえます。ジャイナ教の儀式に[Root.Monarch.GetName]自身が参加したという噂すらあります。小さな宗教の少数派ではありますが、ジャイナ教徒は政治と社会において権力を獲得しています。"
 jains_estate_events.3.t:0 "ジャイナ教の影響力の衰退"
 jains_estate_events.3.d:0 "ジャイナ教徒は自身に社会資本が欠けていることに再度気づきました。著名な行者は、一連の宗教的かつ政治的な相違に従って、宮廷から追放されることをどうにか回避しており、ジャイナ教徒の商人は運命が衰えていると感じています。ジャイナ教徒の影響力は低下しています。"
 jains_estate_events.4.t:0 "ジャイナ教徒の迫害への抵抗"
 jains_estate_events.4.d:0 "[Root.Country.GetName]のジャイナ教コミュニティは、国家による多くの無礼な行為や迫害を受け、完全に忠誠が失われています。とんでもなく冒とくな行為により、状況はさらにひどく悪化しました。我々の[Root.Religion.GetName]の総督の一人がジャイナ教の寺院へ進軍し、牛を殺し、中にある目の前のすべてのイコンを汚しました。さらなる迫害は受け入れられないと、ジャイナ教のコミュニティは我々の政府と敵対することを決意しました。彼らの抵抗の方法は、異例ですが効果的です。暴力的な反乱で立ち上がるのではなく、国家機関をボイコットし、借款を拒否し、政府への参画を全て断りました。ジャイナ教コミュニティへの依存は、致命的な脆弱性となっています。"
 jains_estate_events.4.a:0 "少なくとも彼らは平和主義者だ。"
 jains_estate_events.5.t:0 "ジャイナ教の金貸し業者が債務を回収する"
 jains_estate_events.5.d:0 "いくつかの有名なヴァイシャの組合は、ジャイナ教徒の銀行家に多額の債務を溜め込んでいます。支払いがうまくいかず、これらの組合の代表者は、[Root.Monarch.GetTitle]に債務免除を嘆願しました。彼らは、もし強制的に支払いを続けたならば、財務破綻してしまうと主張していますが、ジャイナ教徒の金貸しは、彼ら自身の誤った管理のせいで支払不能となっているのだと主張しています。この紛争をどのように処理しましょうか？"
 jains_estate_events.5.a:0 "ギルドは債務を支払うべき。"
 jains_estate_events.5.b:0 "ジャイナ教徒は債務を免除すべき。"
 jains_estate_events.5.c:0 "借款を自分たちでなんとかしよう。"
 EST_VAL_JAINS_PAYMENT:0 "ジャイナ教の債務返済: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "ジャイナ教の債務免除: §Y$VAL$%§!"
 jains_estate_events.6.t:0 "ジャイナ教徒とバラモンの銀行家たち"
 jains_estate_events.6.d:0 "ふだん[Root.Country.GetName]は、国の借款を調達するためにジャイナ教徒の銀行家を頼るが、ジャイナ教徒がこの地域唯一の金融業者というわけではまったくない。バラモンの一族にも銀行業に従事している者がいる。バラモンの代表者たちは、彼らの提案はジャイナ教徒のものより優れていると主張している。同様の低金利を提供することはできないが、バラモンの指導に対するヒンドゥー教徒の信頼が、[Root.GetAdjective]経済における信用増大に直結すると彼らは強調している。"
 jains_estate_events.6.a:0 "ジャイナ教徒の銀行家たちはとても役立っている。"
 jains_estate_events.6.b:0 "代わりにバラモンに賛成しよう。"
 jains_estate_events.7.t:0 "ジャイナ教徒からの莫大な寄付"
 jains_estate_events.7.d:0 "[Root.GetAdjective]国は、多くの裕福なジャイナ教の一族と組んでいます。彼らは行政の地位やジャイナ教の巡礼地の管理、税制の優遇措置を受けています。我々の大きな後援はついに報われました。彼らは我々の行政を援助するために多くの熟練した金融業者の奉仕を我々に提供し、大金を我々の金庫に寄付しました。今や国家の活動は彼らと同じくらい円滑に進んでいます。"
 jains_estate_events.7.a:0 "なんて寛容なんだ。"
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "ジャイナ教徒の銀行家優先: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "バラモンの銀行家優先: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "行政内のジャイナ教徒: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "パリユーシャン"
 jains_estate_events.8.d:0 "パリユーシャンは、ジャイナ教の宗教カレンダーで最も神聖な時期を祝賀します。それは断食や質素、そして罪の赦しの時です。ジャイナ教コミュニティの一員は、この時間を祈りや瞑想、仲間からの赦しを求めるために使用します。\n[Root.GetAdjective]政権に雇われたジャイナ教の聖職者は、パリユーシャンの期間中、動物の虐殺を禁止することを国家に求めました。肉屋にとっては高価な提案であると同時に、国家が利益の損失を補填することを示唆しています。"
 jains_estate_events.8.a:0 "パリユーシャンのために屠殺を禁止する。"
 jains_estate_events.8.b:0 "異教徒の信仰には譲歩しない"
 jains_estate_events.9.t:0 "ジャイナ教の裁判"
 jains_estate_events.9.d:0 "異教徒の宗教は許容されますが、神を全く信じないカーフィルに関しては、[Root.Country.GetName]での居場所はありません。$ESTATE_CHURCH$はジャイナ教は神の信仰を持たないカーフィルであると非難し、問題を解決するために[Root.Monarch.GetTitle]の前に論争を行いました。\n\n$ESTATE_CHURCH$は、純粋で、実体を持たず、不変で、罪がなく、転生から解放されており、冷静で、独立していて、罪の殺害者であり、すべての喜びの創造主である者を、ジャイナ教徒は全く信じていないと主張しています。この神に対する概念は、ムスリムとヒンドゥー教徒の間で共有されているが、ジャイナ教徒の間では存在しないと彼らは主張しています。\n\n論争に出席しているジャイナ教の修道士は、この見解を熱心に否定しています。柔軟性を選択しているので、彼らはジナの崇拝からダルマの概念そのものまで、彼らの有神論を実証するために多数のジャイナ教の教義を出します。\n\n最終的に、[Root.Country.GetName]のジャイナ教の運命を決めるために[Root.Monarch.GetTitle]の肩に掛かりました。最も心を動かした主張がどれだったか考えなければなりません。"
 jains_estate_events.9.a:0 "我々と同様、ジャイナ教徒は有神論者であるな。"
 jains_estate_events.9.b:0 "ジャイナ教徒はカーフィルであり、彼らはどんな神も信じていない。"
 EST_VAL_JAINS_ARE_THEISTS:0 "有神論者として認められたジャイナ教徒: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "カーフィルとして非難されたジャイナ教徒: §Y$VAL$%§!"
 jains_estate_events.10.t:0 "ジャイナ教徒の宗教的譲歩の要求"
 jains_estate_events.10.d:0 "[Root.GetAdjective]のジャイナ教コミュニティの代表者は、[Root.Monarch.GetTitle]の前にある提案を持って現れました。その提案は、コミュニティの永遠の忠誠と引き換えに、国家と社会双方でのジャイナ教の地位を固める、という物でした。それは、宗教的譲歩を認める政策の制定を通じて、この地位を達成することを意味します。これらには、動物虐殺の禁止、故人の財産の没収の廃止、宗教税の廃止、有名なジャイナ教徒の一族との関係を持つ政治囚の釈放が含まれます。\n\nこれらの提案は、[Root.Religion.GetName]の聖職者を激怒させ、領域全体で嫌われそうです。ジャイナ教徒との緊密な関係を断つ時かもしれません。"
 jains_estate_events.10.a:0 "譲歩に応じる。"
 jains_estate_events.10.b:0 "彼らはやり過ぎた。関係を断つ時だ。"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "主要宗教への譲歩: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "拒否された宗教への譲歩: §Y$VAL$%§!"
 jains_estate_events.11.t:0 "[Root.jain_advisor.GetName]の奉仕"
 jains_estate_events.11.d:0 "ジャイナ教信者の裕福な政治家である[Root.jain_advisor.GetName]は、長い間、[Root.Monarch.GetName]と緊密な関係を持ち、彼の側近でした。長年にわたって[Root.GetAdjective]国に奉仕してきた[Root.jain_advisor.GetName]は非難の余地がない程忠実であるだけでなく、熟練した管理官かつ軍事戦略家でもあることを証明しました。国家君主の宰相であるペーシュワーの称号を正式に与えたならば、[Root.jain_advisor.GetName]は引続き国家に全力で仕えてくれるでしょう。"
 jains_estate_events.11.a:0 "[Root.jain_advisor.GetName]を宰相にせよ。"
 jains_estate_events.11.b:0 "代わりに格下の称号を[Root.jain_advisor.GetName]に任じよ。"
 EST_VAL_JAIN_PESHWA:0 "ジャイナ教徒のペーシュワー: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "要職を拒否されたジャイナ教の顧問: §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "[Root.GetName]におけるマラーターの反乱"
 marathas_estate_events.1.d:0 "マラーター達は[Root.GetName]での自身の所有地の接収を拒否し、我々に対して反乱を起こしました！"
 marathas_estate_events.1.a:0 "よし。"
 marathas_estate_events.2.t:0 "マラーターの詩人がバラモンの権威に疑問を呈する"
 marathas_estate_events.2.d:0 "マラーターの人々の中から偉大な詩人が現れました。生きた聖人として歓迎されたこの詩人は、神々の前での平等とカースト制限の反抗を説きました。彼はバラモンのことを記載しています：\n\n「ヴィシュヌ神の従者に何のカーストもない、\nヴェーダ科学はそう定める。\nあなたの本の一体どれが倒れた者を救済したというのか？\n何も無いと我は知る」\n\nある男は彼自身の信仰は純粋なだけであり、儀礼の遵守よりも個人救済に重きを置いていると主張し、彼の教えは[Root.Country.GetName]のバラモンを怒らせました。彼らは、詩人自分の作品を川に沈め、彼の非正統性について正式な謝罪をせねばならないと要求しています。"
 marathas_estate_events.2.a:0 "詩人を推奨する。"
 marathas_estate_events.2.b:0 "謝罪の詩を強制する。"
 EST_VAL_MARATHI_POET:0 "反バラモンの詩: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "詩人の謝罪: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "バルギの戦術"
 marathas_estate_events.3.d:0 "強力な砲兵を出動させる敵に直面して、マラーターの顧問は過去に役に立った戦術の採用を提案します。マラーティー語で騎兵を表す言葉にちなんで、北部の侵略者によって「バルギ・ギリ」と名付けられたそれは、高い機動性で騎兵が側面に回り込む行動を好んで行うゲリラ戦の一種です。デカン派が好むより小さく軽い馬は、そのような作戦には理想的で、取り回しの悪い砲兵や象兵、重騎兵の裏をかくことができます。"
 marathas_estate_events.3.a:0 "堅実な戦略だな。"
 EST_VAL_BARGIRS:0 "バルギの徴募: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "バルギの為の馬"
 marathas_estate_events.4.d:0 "[Root.Country.GetName]の雇用するバルギ、マラーター騎兵は伝統的に彼らの後援者によって彼らに馬が提供されています。ここ数ヶ月間、利用可能な馬の減少とそれに伴う価格の上昇により、これは財務的に悲観的な見通しになっています。国家は増加費用で必要な馬を調達することができますが、受け入れ難い程の価格となれば、バルギが自身自体の費用に対処することを求めなければならないかもしれません。"
 marathas_estate_events.4.a:0 "国家が馬を提供しよう。"
 marathas_estate_events.4.b:0 "高すぎる。彼らが自分の馬を買わねばならん。"
 marathas_estate_events.5.t:0 "マラーター社会の軍事化"
 marathas_estate_events.5.d:0 "マラーターは、彼らが支配する土地への軍事文化の強化をもたらします。彼らは、農民層や下層階級と緊密な関係を保ち、貴族の本質的価値を信じる平等主義の見通しを支持しています。通常、貴族階級から人的資源を引き出す多くのインドの軍隊とは異なり、マラーターはゲリラ戦に長けた農兵の部隊を招集します。高貴で有名な家柄の優越性に恵まれていませんが、彼らの軍事経験は、敵の容易く弱々しい軍隊よりも優れたものにします。"
 marathas_estate_events.5.a:0 "陸軍のためのより多くの人材"
 EST_VAL_MARATHA_MILITARIZATION:0 "軍事社会: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "軍事化による穀物不足の発生"
 marathas_estate_events.6.d:0 "マラーター社会の軍事力の拡大には生態的な障害があります。農民がかつて畑の世話をしていた所、彼らは現在、半年は兵士として仕え、簡単に富を得ています。労働力不足に加え、軍馬の需要の増加は、伝統的な農業を困難かつ採算性の悪いものとしており、領土をより飢饉になりやすくしています。多くは牧畜業に転換しています。なぜなら、牛は、より少ない労働力で飼育できたり、日照りの間は森林に入れることができたり、戦争時に峡谷に隠したりすることができます。[maratha_farming_province.GetName]の軍事力を縮小する必要があるかもしれませんが、農民はこの知らせを良い知らせとは受け取らないでしょう。"
 marathas_estate_events.6.a:0 "我々はこれを受け入れるべきだ。"
 marathas_estate_events.6.b:0 "農民たちに土地に戻ってくるように命ぜよ。"
 marathas_estate_events.6.c:0 "作物を育てる為、土地を持たない農民を迎え入れよ。"
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "農地の非武装化: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "マラーターの高級品志向の発現"
 marathas_estate_events.7.d:0 "インドでの[Root.Country.GetName]の軍事計画は、我が軍隊を率いることを任せたマラーターに栄光をもたらしました。これら兵士の多くは、ペルシア文化の贅沢品を好むという新発見をして帰国しています。ベンガルの絹、ペルシア風の絵画、真鍮や銀の精巧な作品が現在需要が高まっています。マラーターは[Root.Country.GetName]に大きな影響力を及ぼしているので、マラーター貴族は、これらの芸術の国家後援や異国情緒あふれる商品の調達を求め、[Root.Monarch.GetTitle]に申し入れました。"
 marathas_estate_events.7.a:0 "ちょっとした文化のことで傷つく奴なんていないさ。"
 marathas_estate_events.7.b:0 "ペルシアの退廃文化には投資しない。"
 EST_VAL_MARATHA_LUXURIES:0 "高級品志向: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "高級品の拒否: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "パルキーとビトーバー教団"
 marathas_estate_events.8.d:0 "ビトーバー崇拝を中心とする巡礼の伝統は、マラーターの間で人気が高まっています。これらの行列は、インドの多くのマラーター居留地で幅広く同時に行われ、パンダルプールのビトーバーの寺院で最高潮に至る、パルキーとして知られています。パルキーはマラーターの平等主義の伝統の一部を形成しています。階級にかかわらず全てのマラーターは、崇拝されたサント・マット、詩人の聖人の質素なサンダルを持って、並んで歩きます。\n\nバラモンの中には、これらの非階層的な宗教運動が宗教的権威に対する脅威であると見なす者もます。彼らはヴェーダの儀式の解釈に従って正統なヒンドゥー教の礼拝に統合できるように、パルキーを管理する手段を得ようとしています。"
 marathas_estate_events.8.a:0 "パルキーは民衆の手中にあるままとしよう。"
 marathas_estate_events.8.b:0 "バラモンの指針で祭典を正式なものとせよ。"
 palkis.tooltip:1 "§Yマラーター§!階級の土地占有率とほぼ等しい§Yヒンドゥー教§!の領有州の一部は、§Y「大衆のパルキー」§!を§Y20年間§!獲得し、以下の効果を得ます：\n州の不穏度：§G-3.00§!\n州の開発コスト：§G-5.0%§!\n月間荒廃度：§G-0.03§!"
