 marathas_estate_events.9.t:0 "マラーターの権力の減少"
 marathas_estate_events.9.d:0 "最近、[Root.Country.GetName]内でのマラーターの影響は薄れています。王朝の内紛と分裂は、多くのマラーターの指導者から[Root.Monarch.GetTitle]に対する義務を遠ざけ、従って、彼らは王室でほとんど権力を振るっていません。"
 marathas_estate_events.9.a:0 "よし。"
 marathas_estate_events.10.t:0 "マラーターの影響力の増加"
 marathas_estate_events.10.d:0 "マラーターの軍事階級は、近年、ますます強力になってきています。彼らの軍事の役務と指針は、[Root.Country.GetName]に特権の地位を与えました。"
 marathas_estate_events.10.a:0 "よし。"
