 india_mission_events.1.t:0 "ラージプートの叛乱"
 india_mission_events.1.d:0 "[Root.Country.GetName]は征服を行う帝国の中でも今までほぼ試みたことのない事、ラージプート族の征服を達成しました。アラブ人やトルコ人、アフガニスタン人の誰であろうとなかろうと、ラージプート族は歴史的に全ての自称征服者の支配に抵抗してきました。\n\nラージプート一族の権力は、ラージャスターンそれ自体をはるかに超えており、インド北部全域で特権的地位を占めています。ラージプート一族は今や少なくとも名目上我が支配を受け入れているので、[Root.Country.GetAdjective]国で彼らの将来を考えるべきです。彼らの広範な権力領域と影響力により、彼らの持つ軍事力は言うまでもありませんが、彼らを領域全体の権力の地位に昇格させることが賢明かもしれません。しかし、この勢力は我々に敵対する事もできるでしょう。我々はその代わりに彼らの権限を壊し、ラージャスターンを完全に[Root.Country.GetName]に統合しようと試みることができます。"
 india_mission_events.1.a:0 "ラージプートを優遇せよ。"
 india_mission_events.1.b:0 "マラーターを権力の座に留めよ。"
 india_mission_events.1.c:1 "デカンの統合"
 india_mission_events.1.tooltip:0 "ラージプートの忠誠が§Y10§!増加します。"
 india_mission_events.1.tooltip.2:0 "マラーターの忠誠が§Y10§!減少します。"
 india_mission_events.2.t:0 "マラーターの台頭"
 india_mission_events.2.d:0 "大勢のマラーターの戦士達が、彼らの故郷から遠く離れたデシュの土地で湧き上がりました。傭兵として、外国軍の将軍として、公国を征服する場合でさえ採用しているので、マラーターはインドで無視できない勢力となっています。\n\nデカン征服が完了したので、[Root.Country.GetAdjective]帝国内で彼らの将来を決定せねばなりません。我々の社会で彼らに特別の地位を提供する事により、軍の武勇と頑強な不屈の恩恵を得られますが、その野望は潜在的な危険性を伴っています。代案としては、デカン全体に我々の管理を集中させることで、彼らを牽制する事ができます。"
 india_mission_events.2.a:0 "マラーターを優遇せよ。"
 india_mission_events.2.b:0 "ラージプートを権力の座に留めよ。"
 india_mission_events.2.c:0 "デカンを統合せよ。"
 india_mission_events.2.tooltip:0 "マラーターの忠誠が§Y10§!増加します。"
 india_mission_events.2.tooltip.2:0 "ラージプートの忠誠が§Y10§!減少します。"
 india_mission_events.3.t:0 "孔雀の玉座"
 india_mission_events.3.d:1 "ヒンドゥスターン征服の完了により、[Root.Monarch.GetName]は世界が今まで見た中で最も荘厳な玉座の製作を依頼し、勝利を記念することに決定しました。ダイヤモンドからエメラルド、真珠まであらゆる種類の宝石で飾られたこの玉座の価値は、最も壮大な霊廟の価値を超えています。\n\n廷臣全員の関心事は、この玉座をどこに置こうかということです。伝統的に、ヒンドゥスターンの征服者達はデリーから支配を行い、そこから帝国を統治しました。デリーの[Root.Monarch.GetTitle]として、この伝統を守るかどうかは我々しだいです。"
 india_mission_events.3.a:0 "我が先祖がしたように、デリーから支配を行おうか。"
 india_mission_events.3.b:1 "[Root.Capital.GetName]の玉座を維持せよ。"
 india_mission_events.4.t:0 "ガンジス川への沐浴"
 india_mission_events.4.d:0 "神聖な川ガンジスの精神的重要性を過小評価することはできません。多量の水域というだけではなく、彼女は、彼女の水を浴びる全ての人に豊かさと純潔をもたらす女神ガンガーです。\n\n栄光なるヒンドゥスターン平野の征服が完了したことで、我々はバラモンに前例にない規模の豪華な祭礼を開催するよう命令しました。ガンガーの聖水が奉納された[Root.Country.GetName]帝国は、間違いなく永遠に神々の慈悲を受けるでしょう。"
 india_mission_events.4.a:0 "我々は清められた"
 india_mission_events.5.t:0 "マラーターの台頭"
 india_mission_events.5.d:0 "マラーターの中心地の征服に続き、[Root.Country.GetName]はマラーターの強い関心が向けられています。熱心な軍事奉仕で報いとして、マラーターが特権を持ち、最重要の地位にいるようにしました。彼らの権力が大きくなり、その効力が示されたので、仮にマラーターの将軍が[Root.Country.GetName]の玉座に就く適任者でないとしたら、疑いを口に出す人が大勢います。"
 india_mission_events.5.d2:0 "マラーターの中心地の征服に続き、[Root.Country.GetName]はマラーターの強い関心が向けられています。熱心な軍事奉仕への報いとして、マラーターが特権を持ち、最重要の地位にいるようにしました。我が軍事文化や軍事化政策は非常に効果的だと実証されました。"
 india_mission_events.5.b:0 "マラーターの将軍は我々を導くでしょう。"
 india_mission_events.5.c:0 "マラーターは我々の役に立つでしょう。"
 TRADE_COMPANY_INVESTMENTS_DESC:0 "交易会社投資は高価だが影響力のある交易会社の所有物です。あなたが所有しているかどうかに関係なく、地域または交易会社地域のすべての州にかなりの有益な効果を与えることができます。ほとんどは地域限定の効果ですが、一部はあなたの国全体に適用されます。"
