 brahmins_estate_events.1.t:0 "[Root.GetName]におけるバラモンの反乱"
 brahmins_estate_events.1.d:0 "バラモンの財産の削減に反応し、州の敬虔なヒンドゥー教徒は我々の兵士たちからバラモンを保護するために立ち上がっている。"
 brahmins_estate_events.1.a:0 "よし。"
 brahmins_estate_events.2.t:0 "バラモンが宮廷地位への任命を要求"
 brahmins_estate_events.2.d:0 "バラモンは単なる宗教的な権威だけでなく世俗権力を求めてきた。昨今[Root.Country.GetName]で影響力が増大させ、行政の重要な役職を占めている。重要な役職に任命されたことに満足し、[Root.Monarch.GetTitle]に一連の要求を携えて謁見した。ある行政の役職はバラモンに法律で委託させること、バラモンの慣習を法廷で必須とすること、さらには高位の行政職はバラモンの家系で世襲させることまでも要求した。要求は言語道断ではあるものの、バラモンの影響力はあまりにも高く、もし断れば我々の統治能力は大きく阻害されるだろう。"
 brahmins_estate_events.2.a:0 "彼らの権威を受け入れよう。"
 brahmins_estate_events.6.b:0 "世俗的な権力に対する要求や縮小を拒否する。"
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "宮廷に居座るバラモン: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "拒否されたバラモンの権威: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "ヴィジャヤナガル陥落"
 brahmins_estate_events.2.b:0 "バラモンは祈りに戻るべきだ。"
 brahmins_estate_events.3.t:0 "バラモン主義"
 brahmins_estate_events.3.d:0 "[Root.Country.GetName]のヒンドゥー教徒たちの世論はバラモン主義に傾きつつある。この思想はバラモン階級は崇敬され、聖俗にわたる権威として尊重されなければならないとするものである。バラモンたちは聖典ヴェーダの教えを説く技能を自分たちの独占的分野とすることで、懸命にサンスクリット語教育の独占を墨守している。彼らの社会的・宗教的権威は彼らを強大なものとしており、この司祭階級と[Root.Monarch.GetName]との良好な関係は[Root.Country.GetName]全域において、安定した社会秩序を維持する助けとなっている。"
 brahmins_estate_events.3.a:0 "素晴らしい。"
 brahmins_estate_events.4.t:0 "バラモン・カーストの伸長"
 brahmins_estate_events.4.d:0 "[Root.Country.GetName]のバラモンの権力は大きくなっている。彼らは神によって定められた司祭カーストとしての地位によってヒンドゥー教徒の大衆の支持を集め、[Root.GetAdjective]の統治の中でいくつかの重要な役職を占めている。"
 brahmins_estate_events.4.a:0 "よし。"
 EST_VAL_BRAHMIN_ADVANCE:0 "バラモンの伸長: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "バラモンの衰退: §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "バラモンの権力の減少"
 brahmins_estate_events.5.d:0 "他のどのカーストよりも、バラモンの影響力は、忠実なヒンドゥー教徒の支持に依存している。正確な原因の特定は困難なのだが、彼らはヴェーダの教義の管理者としてはあまり見られなくなっていき、金持ちで堕落した陰謀の製作者として見られるようになっていった。政治的操作が不十分で、さらに[Root.Monarch.GetTitle]の目には好印象に写っていないのと相まって、バラモンは権力も影響力も両方とも失いつつある。"
 brahmins_estate_events.5.a:0 "よし。"
 brahmins_estate_events.6.t:0 "バラモンによる大衆反乱の扇動"
 brahmins_estate_events.6.d:0 "バラモン・カーストと国家の関係は限界点にまで達した。プジャリは儀礼中に公然と[Root.Monarch.GetName]を糾弾し、バラモンの一族は我がヒンドゥー教の従属国の支配下で協力することを拒否している。最近の[Root.Monarch.GetTitle]側の宗教的な無礼は、単なる暴動を完全なる反乱へと傾けた。バラモンは、人々が我が支配に歯向かうよう煽り立てている！"
 brahmins_estate_events.6.a:0 "よし。"
 brahmins_estate_events.7.t:0 "[brahmin_trade_province.GetName]におけるバラモンによる商人の阻害"
 brahmins_estate_events.7.d:0 "[brahmin_trade_province.GetCapitalName]の都市は、[Root.Country.GetName]の重要な地域交易の要衝である。グジャラートやアラビア、ペルシアのムスリム商人が度々訪れ、[brahmin_trade_province.GetName]はこれら商人との強力な商業的関係から利益を得ている。\n\n[brahmin_trade_province.GetName]は、社会のレベル毎でその影響が感じられるバラモン聖職者の集団によって管理されるようになった。彼らは一連の政策を制定し、ムスリム交易商を訪問するという視点から有効的とは程遠い社会的雰囲気を作り出した。結果、これら無視された交易商の多くは、他の場所で商売を行うことに決めた。商業を都市に呼びもどすためのことを何もやらなければ、[brahmin_trade_province.GetName]は交易の要衝としての地位を失う恐れがある。"
 brahmins_estate_events.7.a:0 "低いカーストの商人の問題に我々は興味がない。"
 brahmins_estate_events.7.b:0 "貿易関係にもっと関心のある指導者に街を渡す。"
 EST_VAL_BRAHMIN_TRADE:0 "交易の要衝の支配: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "交易の要衝の支配: §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "バラモンのペーシュワー？"
 brahmins_estate_events.8.d:0 "あるバラモンが優れた行政手腕を発揮しており、[Root.Monarch.GetTitle]も注目している。バラモンたちが[Root.Country.GetName]の官僚としての地位を確立してから長い年月が経っているが、政治の中枢的な役割を果たすことはヒンドゥー教国家の宮廷ですら稀なことだ。\n最高位の大臣であるペーシュワーにバラモンを任命することは有益な結果をもたらすだろう。バラモンは[Root.Country.GetName]を通して影響力を増す機会を得るが、我々はヒンドゥー教徒の歓心を得ることができるだろう。"
 brahmins_estate_events.8.a:0 "バラモンを任命する。"
 brahmins_estate_events.8.b:0 "代わりに貴族を任命する。"
 brahmins_estate_events.8.c:0 "ヴァイシャ・カーストの有望な商人を任命する。"
