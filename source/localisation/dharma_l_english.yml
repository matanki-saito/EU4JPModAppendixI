 bah_mission_events.1.t:0 "ヴィジャヤナガル陥落"
 bah_mission_events.1.d:0 "勝利の都－ヴィジャヤナガル－が[Root.GetAdjective]との最後の軍事的衝突の末に陥落したことで、スルタンたちはデカン高原中に衝撃を与えた。\n街の略奪は数日に渡って行われたと言われており、後にはこの地域でやや大規模な集落の一つが残されたものの、もはやそれがかつてのような大都市に再び戻ることはなさそうだ。"
 bah_mission_events.1.a:0 "勝者は戦利品を得る。"
 bah_missions.1.d_VIJ_existed:0 "勝利の都－ヴィジャヤナガル－が、[Root.GetAdjective]のスルタンたちが勝利した最終的な戦いの末に陥落した。この事件はデカン高原中に衝撃を与えている。\n街の略奪は数日に渡って行われたと言われており、後にはこの地域でやや大規模な集落の一つが残されたものの、もはやそれがかつてのような大都市に再び戻ることはなさそうだ。\nヴィジャヤナガル国はまだ元の領地の各地に支配権を残しているが、今や下級指揮官たちや封臣たちの多くはもっと仕える価値のある大義を持つ、誰か他の庇護してくれる者を探し求めている。\nこれで、サンガマの息子である兄弟がかつて建国したこの帝国は終わりを迎えたように思われる。"
 bah_mission_events.2.t:0 "ヴィジャヤナガル陥落"
 bah_mission_events.2.d:0 "我々の先祖代々からの首都である勝利の都を失ったことで、我々はこれらの土地を統治するのにふさわしくないという問題が判明した。信頼はいつかは再構築できるかもしれないが、現在、深刻な反発感情が我々の領土内で広がり始めている、"
 bah_mission_events.2.a:0 "我々は再び力を取り戻すのだ！"
 bah_mission_events.3.t:0 "デリー陥落"
 bah_mission_events.3.d:0 "デリーは多くの意味で、疑いなく北インドの中心であり、そのことは多くの征服者にも知られてきた。かつてこの都市を拠点とした一帝国の臣下であったバフマニー朝のスルタンたちは今や、自身を都市の征服者リストに付け加えることとなった。街に火が放たれると、バフマニー朝の兵士たちは獲物を集めて回った。宝物庫は空になり、記念碑は引き倒され、[Root.Capital.GetCapitalName]に移設された。"
 bah_mission_events.3.a:0 "南部が力を得てきている"
 mer_mission_events.1.t:0 "デリー陥落"
 mer_mission_events.1.d:0 "デリーはインドにおいて幾多のムスリム・スルタン国に首都とされてきた街であったが、一度この街がラージプート族に支配されたことがある。メーワールの軍勢がこの古の街に押し寄せてきた時に、彼らはそれが王朝の終焉を示す最も重大な出来事であると気づかねばならなかったように思えるのだが。\nそれでも、このときの略奪はこの街がティムールの軍勢の手に落ちて、宝物が略奪され記念碑が破壊された時ほどではなかった。デリーの陥落はインドの政治情勢に大きな変化を残した。だが時代は次に何が起こるのかまでは告げないだろう。"
 mer_mission_events.1.a:0 "素晴らしい…"
