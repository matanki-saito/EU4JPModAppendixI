 monsoon_events.1.t:0 "[severe_monsoon_province.GetAreaName]の深刻な雨季"
 monsoon_events.1.d:1 "[GetYear]年の雨季は[severe_monsoon_province.GetAreaName]で予想されていたより遥かに深刻だった。強風と豪雨は農村と都市に等しく甚大な被害を与えた。被害の一部を復旧するための救援活動には多大な費用を要する上、[severe_monsoon_province.GetAreaName]が完全に復興するには時間がかかるだろう。"
 monsoon_events.1.a:0 "救援活動を組織せよ。"
 monsoon_events.1.b:0 "なんて悲劇なんだ。"
 monsoon_events.2.t:0 "[monsoon_failure_province.GetAreaName]の雨不足"
 monsoon_events.2.d:0 "[monsoon_failure_province.GetAreaName]には期待を裏切り雨季が来なかった。干ばつが始まり作物が枯れれば、飢饉がそれに続くだろう。"
 monsoon_events.2.a:0 "厳しい時代だ。"
 monsoon_events.3.t:0 "[good_monsoon_province.GetAreaName]に豊穣をもたらす雨"
 monsoon_events.3.d:0 "雨季は[good_monsoon_province.GetAreaName]に適度な雨と豊穣をもたらした。農業が盛んになり、人々は繁栄して地域の富は増えている。"
 monsoon_events.4.t:0 "[company_drought_province.GetAreaName]飢饉"
 monsoon_events.4.d:0 "[company_drought_province.TradeCompany.GetName]の支配は[company_drought_province.GetAreaName]の農業を一変させた。かつて地元住民のために食料を栽培していた畑で、いまや会社は換金作物に重点を置くよう要求している。特に深刻な干ばつが[company_drought_province.GetAreaName]に大きな影響を与えたことで、目先の利益を追うこの近視眼的な方針は裏目に出た。住民を養うのに十分な食料が栽培できず、会社は来るべき飢饉と飢餓の責任を負うことになる。"
 monsoon_events.4.a:0 "民より富だ。"
 monsoon_events.5.t:0 "梅雨"
 monsoon_events.5.d:0 "梅の花\n恵みの雨に\n鍬軽し"
