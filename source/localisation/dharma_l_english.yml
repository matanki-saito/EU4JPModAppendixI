 vaisyas_estate_events.1.t:0 "[Root.GetName]におけるヴァイシャの反乱"
 vaisyas_estate_events.1.d:0 "特権を失った事に愕然とした[Root.GetName]州のヴァイシャ達が我々に対し武器を取って蜂起しました！"
 vaisyas_estate_events.1.a:0 "よし。"
 vaisyas_estate_events.2.t:0 "義賊"
 vaisyas_estate_events.2.d:0 "[Root.Country.GetName]の社会的、経済的問題の多くは、全土の主要路で強盗の発生を引き起こしました。盗賊が余りに多くなったため、数ヶ月経っても一つの隊商を迎え入れていない都市もある程でした。\n\n何人かの盗賊のリーダーは地元の民衆によって国民的英雄として見られ、[Root.Country.GetName]の寄生国家の支配に勇敢に抵抗し、新しい開拓の街を創設し、現地の労働者を雇用しています。ヒンドゥー教徒とムスリム、ヤシ酒の作り手と鍛冶屋といった階級を引き入れる事で、盗賊たちは広範な支持を集めていきました。\n\n盗賊との直接的な軍事衝突により、簡易な砦から彼らを根絶することができたならば、直ちに問題を解決するでしょう。しかし、盗賊の社会的にも経済的にも強力で人気であるその要因に対して対処を行わないと、再度、同様の問題が浮上するだけになりそうです。"
 vaisyas_estate_events.2.a:0 "皆殺しだ！"
 vaisyas_estate_events.2.b:0 "強盗の社会問題に対処する。"
 vaisyas_estate_events.3.t:0 "[Root.Country.GetName]におけるヴァイシャの繁栄"
 vaisyas_estate_events.3.d:0 "ヴァイシャの階級は[Root.Country.GetName]内で特権的で好意的な地位を占めています。我々の経済の支えとして、商業や精力的な全問題に対するヴァイシャの専門知識は、我が国家に大きな恩恵をもたらしています。我々の後援とその幸運のおかげで、ヴァイシャは[thriving_vaisyas_province.GetName]で地場産業を拡大しました。"
 vaisyas_estate_events.3.a:0 "素晴らしい。"
 vaisyas_estate_events.4.t:0 "織物生産の発展"
 vaisyas_estate_events.4.d:0 "インド亜大陸の繊維産業は比類なきものです。広大な農場は絹糸や綿花を栽培し、数百万ヤードもの無数の織物生地を生産する巨大な工場に供給しています。農場主や職工、染色業者、商人、さらには貴族の王子さえも、複雑で組織化された労働や生産、交易の網を作り出しています。そのように繁栄している商業市場は当然、革新における理想的な温床です。ヴァイシャ階級への製造業の委任という賢い選択をすることで、[Root.Country.GetName]は織物生産の新たな発展の最前線にいる事に気付くのです。"
 vaisyas_estate_events.4.a:0 "素晴らしい"
 EST_VAL_TEXTILE_VAISYAS:0 "織物生産の進歩: §Y$VAL$§!"
 vaisyas_estate_events.5.t:0 "ヴァイシャ・カーストの伸長"
 vaisyas_estate_events.5.d:0 "聖典ヴェーダによれば、ヴァイシャは比較的低いカーストであるが、理念上の地位は常にその真の影響力を反映したものではない。[Root.Country.GetName]じゅうで、ヴァイシャたちはその富を増大させており、彼らの地位は、理念上はともかく、実際には上昇している。"
 vaisyas_estate_events.5.a:0 "よし。"
 vaisyas_estate_events.6.t:0 "ヴァイシャ・カーストの衰退"
 vaisyas_estate_events.6.d:0 "商人と農民のカーストであるヴァイシャたちは、大抵の場合は厳格なインドの階級社会に対して常に政治的・社会的影響を及ぼそうと努めてきた。近年では彼らの努力は無駄に終わっており、[Root.Country.GetName]じゅうでその影響力を減じている。"
 vaisyas_estate_events.6.a:0 "よし。"
 EST_VAL_VAISYAS_ADVANCE:0 "ヴァイシャ・カーストの伸長: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "ヴァイシャ・カーストの拒否: §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "ヴァイシャ・カーストの状態"
 vaisyas_estate_events.7.d:0 "カーストの境界は、儀式の場で最も明白に感じたり、見たりします。バラモンが儀式の中心舞台に立つと、宗教的階層の指導者としての地位は、出席している全員に明らかになります。戦士と王子であるクシャトリヤは権力と地位の独自の表示を行います。\n\nしばしば交易商や職人であるヴァイシャが見落とされます。ヴァイシャの組合の代表者は彼らの地位を向上させるため、十分に尊敬されているカーストの一員に、特定の儀式の際に、カゴに乗りホラ貝を吹く権利が許されるよう要求しています。彼らの要求を受け入れる事は、厳格なバラモンを混乱させるでしょうが、ヴァイシャの好意が得られるでしょう。"
 vaisyas_estate_events.7.a:0 "ヴァイシャの社会的地位の向上に努めよ"
 vaisyas_estate_events.7.b:0 "低いカーストは立場をわきまえるべきだ。"
 EST_VAL_VAISHYA_MOBILITY:0 "寛大なカースト制約: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "寛大なカースト制約: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "強制的なカースト制約: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "強制的なカースト制約: §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "贅沢品の売買"
 vaisyas_estate_events.8.d:0 "[Root.Country.GetName]は香辛料や貴重な宝石、良質の絹などの高価な商品の交易で有名になりました。商人は我々が豊富に生産している交易品を購入するため、はるかかなたの土地からやって来ていますが、それらは異国らしい贅沢品です。\n\nこれら産業での成功の鍵は、ヴァイシャ階級から会員を引き込む様々な組合の後援です。今までの所、我々の投資は収益性が高い事が立証されていて、さらなる投資が今後もさらに豊かに利益のみ出し続けるだろう、という事は理にかなっています。どの贅沢品の産業が[Root.Country.GetName]にとって最も重要であるかを判断し、関連する組合の発展に注力すべきです。"
 vaisyas_estate_events.8.a:0 "ダイヤモンドは永遠だ。"
 vaisyas_estate_events.8.b:0 "香辛料は国家の生命線だ。"
 vaisyas_estate_events.8.c:0 "絹はいつでも有益だ。"
 VAISYA_GUILDS_PROMOTED:0 "ギルドの促進：§Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "ギルドの政策要求の作成"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName]は、ヴァイシャの商人組合に多くの特権と譲歩を与えました。国家経済に対してほぼ歯止めの効かない権力を振るうことで、彼らは[Root.GetAdjective]の政治において無視できない勢力となりました。\n\nさらに権力を集める機会に気付いた、最も影響力のある組合は、丁寧だが力強い一連の政策提言をするため、[Root.Capital.GetName]に使節を送りました。財務顧問はこれらの方針にいくつかの商業上の利点を見出していますが、組合が最も影響力を持ち、彼らを基本的に豪商にしている州への法外な自治権の付与を伴うことに注意してください。要求を拒否することは、彼らの権力を減少させる事に大きな効果があるでしょうが、組合を激怒させるでしょう。"
 vaisyas_estate_events.9.a:0 "特権を付与する。"
 vaisyas_estate_events.9.b:0 "特権を拒否しよう。"
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "ギルド特権: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "拒否されたギルド特権: §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "[drylands_province.GetName]の低迷と干ばつ"
 vaisyas_estate_events.10.d:0 "デカン高原は岩だらけの乾燥した土地で、国家に利益をもたらすためには開拓集落に定期的に投資する必要がある。[drylands_province.GetName]では、数十年の放置と予期せぬ干ばつの連続によって、不作、土地利益の恒常的な減少をもたらし、乾燥地から裕福な沿岸都市への移住が進んでいる。\n\nしかし、[drylands_province.GetName]の状況は、運河や貯水槽の建設によって、人口の増加と農業の拡大に十分な水量を確保することで好転することは可能だ。これにより[drylands_province.GetName]の低迷は終わるだろうが、沿岸交易への移民の集中も終わるだろう。現在の我々にとってより価値のあるものを検討する必要がある。"
 vaisyas_estate_events.10.a:0 "[drylands_province.GetName]の復興のため、貯水槽と運河を建設せよ"
 vaisyas_estate_events.10.b:0 "沿岸都市の方が遥かに役に立つな。"
 vaisyas_estate_events.11.t:0 "商業社会"
 vaisyas_estate_events.11.d:0 "[Root.GetAdjective]の社会は軍事の努力よりも交易や産業、利益にますます関心を集めています。多くの貴族、特にクシャトリヤの戦士カーストの階級から、公国が軍事研究ではなく商業に心血を注ぐことを好んでいるので我が国家は脆弱で戦争準備ができていない、と懸念しています。ヴァイシャ階級の代表者は、戦争は商売にとって悪いだけでなく、十分な財源のない国家は効果的に戦争を遂行できないと主張します。商業社会かもしくは軍事社会か、どちらを推進するかを決めなければなりません。"
 vaisyas_estate_events.11.a:0 "さらなる商業社会に向かって努めよ。"
 vaisyas_estate_events.11.b:0 "戦士社会を推進せよ。"
 VAISYA_MERCANTILE_SOCIETY:0 "商業社会：§Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "軍事社会：§Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "[Root.GetName] ラージプートの叛乱"
 rajputs_estate_events.1.d:0 "ラージプート達は[Root.GetName]での自身の所有地の接収を拒否し、我々に対して反乱を起こしました！"
 rajputs_estate_events.1.a:0 "よし。"
 rajputs_estate_events.2.t:0 "ラージプートの権力促進"
 rajputs_estate_events.2.d:0 "ラージプートが[Root.Country.GetName]内で影響力を増しているように見えます。広い人脈を持つ貴族の陰謀や血縁の強い一体感、不屈の兵士としての高まる評判は、彼らの権力強化に貢献しています。ラージプートが近い将来[Root.GetAdjective]の出来事に大きな役割を果たすことが期待できます。"
 rajputs_estate_events.3.t:0 "ラージプートの権力の減少"
 rajputs_estate_events.3.d:0 "血縁集団の反目によりもたらされた一連の内紛は、[Root.Country.GetName]内でのラージプートの影響力を弱めました。[Root.GetAdjective]の政治的または軍事的な問題に全力を尽くすことができない、またはそうしたくない場合、王室での彼らの影響力に非常に苦しめられます。"
 rajputs_estate_events.4.t:0 "ラージプートとの婚姻同盟"
 rajputs_estate_events.4.d:0 "同族関係はラージプート一族に最も重要であり、同様に、婚姻同盟を築くよりも彼らの忠誠を強固にする良い方法はありません。最も影響力のあるラージプートのタークルの何人かは、彼らの先祖の土地と称号を保持し続けるという保証と引き換えに、彼らの娘を我々の家系と結婚させることを提案しました。ラージプートの指導者の中には、これが承服しかねる昇華行為だと考える者もいますが、婚姻関係を提案した者達は、王室で彼らの立場を向上させる計画を立てています。"
 rajputs_estate_events.4.a:0 "我々を親族と思うだろう。"
 rajputs_estate_events.4.b:0 "彼らとの友好は必要ない。"
 rajputs_estate_events.5.t:0 "ラージプートの御曹子が新たな領土を求める"
 rajputs_estate_events.5.d:1 "インドにおけるラージプートの力は、何世紀にもわたる征服や植民地化、移住に基づくもので、ラージャスターンの勢力基盤を越えています。特に大胆かつ野心的な名門の末裔は、親族の威信を高めることを狙って王室に現れました。[Root.Monarch.GetTitle]に近づくと、彼は新都市を創設するため、[rajput_scion_province.GetName]に定住する許可を求めました。引き換えに、彼は[Root.Country.GetAdjective]国の支配を受け入れ、必要な時にはいつでも軍隊を招集して支援することを約束しています。"
 rajputs_estate_events.5.a:0 "その州を引き渡し、新しい居住地区の創設を許可せよ。"
 rajputs_estate_events.5.b:0 "これらの土地は我々自身で完全に上手く管理することができる。"
 rajputs_estate_events.6.t:0 "ラージプートの要求"
 rajputs_estate_events.6.d:0 "ラージプート貴族は、[Root.GetAdjective]の王室で他すべての貴族より数の上でも地位の上でも上回りました。彼らは我々の軍隊や行政に行使する権力をよく知っており、この権力を利用してラージプートの貴族や領土に極度の譲歩を要求します。繊細な手段で彼らの権力を抑えようとする試みはほぼ効果がなかったので、思い切った行動を取ることを検討しなければなりません。ラージプートが自分の思った通りにすることを受け入れるか、もしくは王室との均衡を取り戻すため、彼らの貴族の地位を剥奪せねばなりません。"
 rajputs_estate_events.6.a:0 "差し当たり、彼らに自己統治を認めよう。"
 rajputs_estate_events.6.b:0 "彼らの権力を抑え、指導者の地位と称号を剥奪せよ！"
 rajputs_estate_events.7.t:0 "ラージプート貴族の統合"
 rajputs_estate_events.7.d:0 "ラージプート貴族は、[Root.Country.GetName]の王室でよく見かけますが、[Root.Capital.GetName]を本拠地としている他の廷臣と区別することがますます困難になっています。王室のラージプートは[Root.GetAdjective]の貴族社会に完全に統合され、ついにペルシア語を学び、[Root.GetAdjective]の宮廷の礼儀作法を遵守し、[Root.Monarch.GetName]の行く所の何処でも個人的に随行することまでやっています。これら貴族はラージプートのコミュニティの関心事よりも、個人的な出世により関心があるため、これにより、宮廷でのラージプートの意見がはっきりと失われるに至りました。"
 rajputs_estate_events.7.a:0 "統合を奨励する。"
 rajputs_estate_events.7.b:0 "統合を反対する。"
 rajputs_estate_events.8.t:0 "ラージプートの反乱"
 rajputs_estate_events.8.d:0 "[Root.Country.GetName]とラージプート一族との関係はそれほど悪くありません。ラージプート貴族の排斥とラージプート兵の軽視は、今や暴力的紛争に勃発する恐れのある憤りと不信の空気を作り出しました。[Root.Monarch.GetTitle]によって、ラージプート一族の指導者を正式に任命することは伝統的なものとなっていますが、現在の危機状態において、望ましい候補者は彼の自称臣民達によって満場一致で拒否されました。[Root.Country.GetName]のラージプートは現在、独自の指導者を任命し、彼らが管理している州を自治する権利を要求しています。王朝の政治に言葉を飲むことを維持することを強く主張するならば、彼らに選ばれた指導者が強制的に就任する覚悟をさせましょう。"
 rajputs_estate_events.8.a:0 "我々は、紛争を避けなければならない。自治権を与えよう。"
 rajputs_estate_events.8.b:0 "我々の支配を受け入れるよう彼らに強制する。"
 rajputs_estate_events.9.t:0 "ラージプート・ダルマ"
 rajputs_estate_events.9.d:0 "ラージプートのアイデンティティーの基礎は、彼らの吟遊詩人の著作の道徳的指針に由来するダルマです。全ラージプートの指導者は、父方の祖先の子孫を共有している全ての戦士と顧問の兄弟団の中に身を置いていて、何よりも同族関係を抱かなければなりません。ラージプート兵は、彼らの指導者に仕えて戦って死なねばなりません。絶対的な忠誠以外は受け入れられません。\n\nこれらの伝統的なラージプートの価値と権力構造を抑制しようとするのではなく、[Root.Country.GetName]はそれらを奨励し、国家と[Root.Monarch.GetName]に仕えることと彼らを調和させました。ラージプートは、ダルマと我々への責務との間に何の矛盾がないと見ています。"
 rajputs_estate_events.9.a:0 "素晴らしい。"
 rajputs_estate_events.10.t:0 "$ESTATE_CHURCH$はラージプートの改宗を要求している"
 rajputs_estate_events.10.d:0 "[Root.GetAdjective]国家へのラージプートの奉仕は、ラージプートが伝統的なヒンドゥー教の宗教を実践し、イスラム教への改宗に失敗しても何の罰も科されないことを許すという暗黙の理解で成り立っています。\n$ESTATE_CHURCH$の指導者たちは最近、我々がシャリーアを遵守していることを特にこだわっており、ラージプートの指導者にヒンドゥー教の貴族を改宗させ、地位や特権を制限して処罰するように圧力を掛けることを要求しています。\n少数のラージプート貴族は改宗しましたが、圧倒的多数は$ESTATE_CHURCH$の行為に激怒しています。彼らは宗教的寛容をすぐに保証するよう[Root.Monarch.GetTitle]に嘆願し、彼らの伝統と慣習が法で尊重されることを要求しています。"
 rajputs_estate_events.10.a:0 "宗教的寛容を保証し、$ESTATE_CHURCH$を非難する。"
 rajputs_estate_events.10.b:0 "[Root.Religion.GetName]へと改宗するようにラージプートに圧力をかける。"
 rajputs_estate_events.11.t:0 "ラージプート貴族制のディアスポラ"
 rajputs_estate_events.11.d:0 "ラージプート貴族は何世紀にもわたって至る所に広がってきましたが、同族関係のアイデンティティの強い感覚は共通の貴族文化を作り出しています。ラージプートの首長は、他のラージプートとの多くの世代を遡った際の関連について、その地位と歴史を知っています。\n\n我々の顧問は、多くのラージプートの中で、これらの縁が[Root.Country.GetName]の利益に利用される可能性を示唆しています。一番明らかなことは、我々に忠実なラージプートの首長は、近くの国のラージプートへ大使として行動でき、外国の王室での評判を高めることができます。もっと狡猾な選択肢は、ラージプートの古代の恨みを外国領土を請求するための手段として利用することです。"
 rajputs_estate_events.11.a:0 "外交的つながりを確立する。"
 rajputs_estate_events.11.b:0 "先祖の仇を利用する。"
 rajputs_estate_events.11.c:0 "提案を無視する。"
