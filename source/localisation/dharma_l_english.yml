 brahmins_estate_events.9.t:0 "非バラモン宗教運動"
 brahmins_estate_events.9.d:0 "バラモンは伝統的にヒンドゥー教の宗教上の権威を独占してきたが、時折、バラモン主義に挑む宗教運動が現れる。この種の運動が、バラモンによる抑圧の努力にもかかわらず、[Root.Country.GetName]中に広まっている。大衆宗教運動の主唱者達は、バラモンは自分の額から聖痕を拭い去って宗教的責任を逃れてきた、それは世俗権力の座を占領し、貧民に不公平を押し付けるためだと主張している。無欲の献身だけが救いへの唯一の道であり、十分に熱心なヒンドゥー教徒ならば誰でも達成できる美徳であると彼らは断言している。\n\n影響力のあるバラモンの集団は、バラモンの権威に対する国民の信頼を回復し、非バラモン宗教運動を抑圧する助けを嘆願するため、[Root.Monarch.GetTitle]に接近している。"
 brahmins_estate_events.9.a:0 "バラモンに正統性の強制を許可する。"
 brahmins_estate_events.9.b:0 "大衆宗教運動を推奨する。"
 non_brahmin_tooltip:1 "§Yバラモン§!階級の土地占有率とほぼ等しい§Yヒンドゥー教§!の領有州の一部は、§Y「バラモンの正統性の強制」§!を§Y15年間§!獲得し、以下の効果を得ます：\n州の不穏度：§R+5.00§!\n月間自治率変動：§G-0.05%§!"
 brahmins_estate_events.10.t:0 "[brahmin_fort_province.GetName]の要塞で紛争"
 brahmins_estate_events.10.d:0 "[Root.Country.GetName]の王室は、[Root.Monarch.GetTitle]と軍事階級間の紛争に巻き込まれました。緊張が高まっている今、要塞管理の問題が注目されるようになりました。現在、特に争いを好む将軍によって保有される[brahmin_fort_province.GetName]の要塞は、バラモンが自らの影響力を得ている州にあります。\n\n緊張のために突然戦争が勃発する可能性を予見して、この重要な要塞の支配権を争いを好む将軍からバラモンに移すことは賢明かもしれません。攻城技術に関しては軍人より下手ですが、少なくともバラモンは[Root.Monarch.GetTitle]に忠実です。また代案としては、[brahmin_fort_province.GetName]での将軍の特権の保持と引き換えに態度を変えるよう彼を説得することができます。"
 brahmins_estate_events.10.a:0 "バラモンに要塞を渡せ。"
 brahmins_estate_events.10.b:0 "貴族が忠実である限りは、彼らに砦を任せたままにしよう。"
 brahmins_estate_events.11.t:0 "[Root.Country.GetName]におけるバラモンの状態"
 brahmins_estate_events.11.d:0 "ムスリム国家として、$ESTATE_CHURCH$は、我が政府が[Root.Religion.GetName]教義に従うことを期待しています。異教徒の社会的影響は取り除かなければならず、異教徒はジズヤ税を払うべきであり、絶対に間違いなく、行政内で権力を占有できるようにすべきではありません。\n\nしかし、多くの臣民がヒンドゥー教の信仰に従い、司祭職のバラモン階級を崇めているので、敬虔な信仰を求める主張に応えることは困難でした。インドのムスリム諸国の中でさえも、バラモンは国家官僚機構内での地位を一般的に保持していて、地方支配権を持つ[Root.Monarch.GetTitle]を手助けします。王室の多くで、バラモンの忠誠心の利点を無視する事は、大変愚かな事でしょう。\n\n[Root.Country.GetName]はバラモン教徒、そして実際にはヒンドゥー教徒の住民全体の扱いについて、歩みたい道を賢明に考慮する必要があります。"
 brahmins_estate_events.11.a:0 "バラモンが官僚となることを許可する。"
 brahmins_estate_events.11.b:0 "バラモンを政府から追い出す。"
 brahmins_estate_events.11.c:0 "社会でのバラモンの権力を打ち破る。"
