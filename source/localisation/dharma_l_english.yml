 estate_maratha:0 "マラーター"
 estate_maratha_desc:0 "もともとは、マラーターとは、すべてのマラーター語を話す民を指していたが、マラーターは自分たちを戦士のカーストと自認してきた。マラーターは、マハーラーシュトラの生まれ故郷とその周辺の両方で見られ、すぐれた軍事奉仕の機会を探し求める。"
 estate_jains:0 "ジャイナ教徒"
 estate_jains_desc:0 "ジャイナ教はインドにおいてもはや支配的でもなく政治的に好まれもしない信仰であるが、ジャイナ教徒がもう重要ではないということでは全くない。ジャイナ教徒は貸金業と官僚制のなかに居場所を見出しており、彼らに保護を与える国家にとって彼らは有益な存在となっているのだ。"
 estate_vaisyas:0 "ヴァイシャ"
 estate_vaisyas_desc:0 "ヴェーダの聖典において、ヴァイシャというカーストは比較的低い地位の人夫や農場主である。彼らはそれ以来、よりいっそう儲かる専門職に分かれていった。商人や職人、金融業者であり、彼らはインドの商業の活力の源泉である。"
 estate_rajput:0 "ラージプート"
 estate_rajput_desc:0 "ラージプートは、高潔な戦士と高慢な貴族からなる古代のカーストである。ラージャスターンの起伏の多い土地が彼らの勢力基盤である一方で、ラージプートの貴族は北インドを通して形成され、多くの偉大なラジャスはラージプートの血統であると主張する。"
 estate_brahmins_desc:0 "バラモンは、ヒンドゥー教の司祭カーストである。バラモンでない人のほとんどがサンスクリット語の読み書き能力の教育を受けていないので、バラモンは儀式と聖典の管理者である。彼らは、ヒンドゥー教徒からもそうでない人からも大いに尊敬を集め、時として政府において役割を担う。"
