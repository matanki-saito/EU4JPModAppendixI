 miss_discover_south_china_sea_japan:0 "§Y[Root.GetName]§!が華南地方及び日本地方において、それぞれ少なくとも1つの州を発見する。"
 miss_discover_caribbean:0 "§Y[Root.GetName]§!がカリブ海植民地域内の任意の州を発見する。"
 miss_colonize_caribbean:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、カリブ海植民地域に、完全に植民地化された州を1州でも領有する。"
 miss_discover_eastern_america:0 "§Y[Root.GetName]§!が東アメリカ植民地域内の任意の州を発見する。"
 miss_colonize_eastern_america:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、東アメリカ植民地域に、完全に植民地化された州を1州でも領有する。"
