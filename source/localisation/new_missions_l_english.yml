 fra_louisiana_colony.tooltip:1 "§Y[Root.GetName]§! またはその従属国（非朝貢国）が、ルイジアナ植民地域に、完全に植民地化された州を§Y5§!州以上領有する"
 fra_carib_colony.tooltip:1 "§Y[Root.GetName]§! またはその従属国（非朝貢国）が、カリブ海植民地域に、完全に植民地化された州を§Y5§!州以上領有する"
 fra_bengal_discovery.tooltip:0 "§Y[Root.GetName]§!がベンガル地方内の任意の州を発見する"
 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§!がコロマンデル地方内の任意の州を発見する"
 defend_the_american_colonies_title:0 "自由の守護"
 defend_the_american_colonies_desc:0 "我々はかつてブリテンにおいて専制的な政府に裏切られたホイッグの伝統の真の後継者である。我々は代表なくして課税されない権利を守らなければならない、クロムウェルとフェアファックスと同じやり方で。"
 conquer_florida_title:0 "フロリダの征服"
 conquer_florida_desc:1 "フロリダは明らかに合衆国の固有の領土である。東海岸全域を支配するのは我々の天命なのだ。"
 tradenode_ferrara_title:0 "フェラーラの饗宴"
 tradenode_ferrara_desc:0 "音楽と芸術の中心地として名高いフェラーラはゆっくりとその豊かな懐の内から我が国の商人を追い出し始めている。フェラーラを支配することはその港を出入りする商取引を支配することと同じことを意味すると我々は思っていたのだが…"
 disrupt_genoese_trade_title:0 "ジェノヴァ交易の混乱"
 disrupt_genoese_trade_desc:0 "くそっ！ジェノヴァはボスポラス海峡を通じて自由交易の権利を確保することに成功した。我々は急速に市場を失っている。我々は彼らが襲われたことを理解する前に、黒海の彼らの植民地を襲撃する必要がある。"
 conquer_cyprus_title:0 "キプロスの征服"
 conquer_cyprus_desc:0 "キプロスは、東地中海の交易網で重要な結びつきを形成する可能性がある。それによりオスマン帝国の襲撃の標的となり、トルコが拡大する上で可能性の高い道に位置している。我々は異教徒から保護するために島を確保しなければならない。"
 swedish_pommerania_title:0 "スウェーデン領ポメラニア"
 swedish_pommerania_desc:0 "もし敵対的な力がバルト海のスウェーデン南岸に足場を確立するならば、大きな危険にさらされるだろう。我々の馬を敵の柵に縛ることは、我々の柵に敵の馬を縛るよりもましだ。"
 defend_korea_title:1 "朝鮮の征服"
 defend_korea_desc:1 "朝鮮はあまりにも長い間、我々の保護の下にあった。彼らが我々の翼の下で将来の安全を享受したいのであれば、彼らはより直接的に我々の支配に従わなければならない。"
 miss_discover_west_africa:0 "§Y[Root.GetName]§!が西アフリカ沿岸地域内の任意の州を発見する。"
 miss_colonize_west_africa:0 "§Y[Root.GetName]§!がギニア地方内で完全に植民地化された州を少なくとも1つ所有する。"
 miss_discover_kongo:0 "§Y[Root.GetName]§!がコンゴ地方内の任意の州を発見する。"
 miss_colonize_kongo:0 "§Y[Root.GetName]§!がコンゴ地方内で完全に植民地化された州を少なくとも1つ所有する。"
 miss_discover_brazil:0 "§Y[Root.GetName]§!がブラジル植民地地域内の任意の州を発見する。"
 miss_colonize_brazil:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、ブラジル植民地域に、完全に植民地化された州を1州でも領有する。"
 por_establishes_foothold_brazil.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、ブラジル植民地域に、完全に植民地化された州を§Y10§!州以上領有する。"
 miss_discover_south_africa:0 "§Y[Root.GetName]§!が南アフリカ地方内の任意の州を発見する。"
 miss_discover_east_africa:0 "§Y[Root.GetName]§!が東アフリカ地方内の任意の州を発見する。"
 miss_discover_horn_africa:0 "§Y[Root.GetName]§!がモガディシュ、マジーティーンあるいはソマリランド地域内の任意の州を発見する。"
 portugal_discovers_india.tooltip:0 "§Y[Root.GetName]§!がゴアと、コロマンデル地方内の任意の州を発見する。"
 ned_taiwan.tooltip:0 "§Y[Root.GetName]§!が台湾全域を領有するか、完全に植民地化する。"
 miss_discover_malaya:0 "§Y[Root.GetName]§!がマラヤ地方内の任意の州を発見する。"
 miss_discover_malacca:0 "§Y[Root.GetName]§!がマラッカ地方内の任意の州を発見する。"
