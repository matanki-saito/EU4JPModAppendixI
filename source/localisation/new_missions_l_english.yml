l_english:
 military_missions:0 "軍事ミッション"
 build_army_mission_title:0 "扶養限界の確立"
 build_army_mission_desc:0 "発展を続ける国家には、適切な規模の軍隊を維持する必要がある。我々の軍隊を拡大することで、海外における政治的利益をさらに高め、国内経済を刺激することができる。"
 expand_country_mission_title:0 "[Root.GetName]の拡大"
 expand_country_mission_desc:0 "我々は、我々の祖先たちによって強く成功が可能な国家を与えられた。我々の遺産を拡大し、[Root.GetName]を成長させて、我々がより強く、より影響力のある国家を子供たちに残す時が来た。"
 conquer_states_title:0 "新たな領土の征服"
 conquer_states_desc:0 "我々が拡大するにつれ、我々が征服した新しい土地を真に統治機構へと統合できるようにする必要がある。征服の後、征服された領土に真の[Root.GetAdjective]の支配を確立するのは困難な作業である。"
 assemble_an_army_title:0 "軍の構築"
 assemble_an_army_desc:0 "我が国の領土的野心の為には強大な軍隊が必要だ。支配する領土を拡大し、守護するに足りる強力な常設軍を構築し、維持しなければならない。"
 unite_home_region_title:0 "地盤地方の統合"
 unite_home_region_desc:0 "試練に対し成功可能な軍事機構を構築するため、我々が尽力すべき時が来た。我々は、我々の地域の真の覇権者となり、すべての人に尊敬され、恐れられなければならない。"
 diplomatic_missions:0 "外交任務"
 building_alliances_title:0 "信頼できる同盟国"
 building_alliances_desc:0 "この世界に一人で生きていける国家はない。我々が成長し、長期的に繁栄できるようにするには、他国との永続的な関係を築く必要がある。"
 have_two_subjects_title:0 "従属国の獲得"
 have_two_subjects_desc:0 "誰もそれを認識しない力の何が良いのだろう？我々は[Root.GetName]のような国家に期待される、敬意を払う従属国を獲得する必要がある。"
 establish_high_seas_navy_title:1 "大艦隊の創設"
 establish_high_seas_navy_desc:0 "権力を海外に投影できるようにするためには、公海上の海軍が必要である。軍艦は高価かもしれないが、支配する新しい市場や征服する人々を見つけることができれば、それは価値ある投資だ。"
 dominate_home_trade_node_title:1 "交易の支配"
 dominate_home_trade_node_desc:0 "我々の商人社会は、長きにわたり、より強く成長してきた。我々は国内交易を真に支配するため必要な支援を彼らに与える時だ。外国人の力が、我々の国民の幸福に影響を与えることを許すべきではない。"
 dominant_home_node_reward_tooltip:0 "今後の運動により、あなたの国内の交易ノードにおいて保有する州の一つが以下を得るでしょう：\n州の交易力：§G+10.00§!\n州の開発コスト：§G-5%§!"
 trade_company_region_abroad_title:0 "海外への展開"
 trade_company_region_abroad_desc:0 "世界と同じくらい大きなものとして、それはまだいくつかの重要な交易路を通じ、相互に繋がっている。古代の社会では、布、香辛料、金属、地金、陶磁器や、あらゆる種類の商品が、砂漠や海を渡って最も多くを支払う人々にもたらされた。海外の交易地域で有用な港を取得することによって、この交易シェアを奪うことは、小さな権力しかもたないものでさえ、大金持ちにすることができる。"
 administrative_missions:0 "統治ミッション"
 high_income_mission_title:0 "高い収入"
 high_income_mission_desc:0 "我々は必要なあらゆる手段を用いて国家の収入を増やす必要がある。政府の日々の支出から敵を侵略する軍隊の維持まで、国家のあらゆる努力のために、金が必要である。"
 build_temples_title:0 "建物の建設"
 build_temples_desc:0 "我々は平和な時期においても、空しく座っていてはならない。むしろ、不幸が我々に打撃を与えるのでれば、遅れず利用可能な資金を確保することで、我々は資源を産業に対して利用しなければならない。"
 build_treasury_title:0 "国庫の拡大"
 build_treasury_desc:0 "大規模な国庫は、我々を通じて起こる可能性のあるすべてのもののための不可欠な緩衝物である。これが欲深いと見なされるのは、この悪徳が統治の本質であることを理解していない人がいるためだ。"
 build_manufactories_title:0 "工場の建設"
 build_manufactories_desc:0 "生産、技術と組織分野の双方で偉大な進歩が見られている。我々は新しい工場に大きく投資しよう、すばらしい勤勉な革命は、まもなく我々の上に現れるかもしれない。"
 imperial_ambition_mission_title:0 "帝国の征服"
 imperial_ambition_mission_desc:0 "富を確保することは、常に我々の最優先事項でなければならない。野心ある帝国のためのさらに多くの資源と国民を獲得するため、我々が経済的な繁栄により獲得した、高価な軍隊と艦隊を利用しよう。"
 subjugate_novgorod_title:0 "ノヴゴロドの征服"
 subjugate_novgorod_desc:0 "偉大なアレクサンドル・ネフスキーはルーシをチュートン騎士団とスウェーデンの略奪者から保護していたが、ルーシを保護する責任はモスクワへと移った。我々はノヴゴロドを征服し、ノヴゴロド君主に武力で真実を見せなければならない。"
 invade_novgorod_mission_title:0 "ノヴゴロドへの侵略"
 invade_novgorod_mission_desc:0 "ノヴゴロドのボヤールは、我々の支配に頑固に抵抗している。我々は彼らを征服するため、侵略軍を準備しなければならない。"
 consolidate_russia_mission_title:0 "ロシアの統一"
 consolidate_russia_mission_desc:0 "ロシアの土地は多くの独立した公国に分かれている。君主はすべて我々の支配下で統一されなければならない。"
 conquer_steppes_russia_mission_title:0 "ステップの平定"
 conquer_steppes_russia_mission_desc:0 "遊牧民による我々の南への絶え間ない襲撃の脅威を終わらせる必要がある。タンボフ地域から、我々は遊牧民の群れに対し、打撃を与える準備をすることができる。"
 conquer_remaining_steppes_mission_title:0 "ステップの統一"
 conquer_remaining_steppes_mission_desc:0 "我々は最も脅威的な遊牧民の群れの多くを打ち負かしたが、我々はさらにステップの戦略的地位を向上させることができる。この地域を統合し、残った遊牧民たちを排除しよう。"
 russia_partitions_poland_new_title:0 "ルテニアの解放"
 russia_partitions_poland_new_desc:0 "ポーランド共和国は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いであり、他の国々もこれを実現させようとしている。地域がライバルの間で分割される前に、我々は行動しなければならない。"
 russian_colony_in_west_siberia_new_title:0 "西シベリアを植民地化"
 russian_colony_in_west_siberia_new_desc:0 "我々はシベリアからタタール人を追い出し始めており、これらの地域の保有を強化するため、砦を確立してロシア支配下に持ち込む必要がある。"
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§!は西シベリア地域に少なくとも§Y15§!の完全に植民地化した州を所有する。"
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§!は東シベリア地域に少なくとも§Y10§!の完全に植民地化した州を所有する。"
 lithuanian_alliance_title:0 "リトアニアとの同盟"
 lithuanian_alliance_desc:0 "リトアニアは我々の自然な友人であり、仲間である。我々はかの国との緊密な関係を築くべきである。"
 swe_win_independence_title:0 "カルマル同盟の終焉"
 swe_win_independence_desc:0 "スウェーデンはあまりにも長い間、デンマークの王冠の下に包含されてきた。自身の思うがままに発展し拡大できるよう、独立の方向へと進むべきである。"
 swe_baltic_fleet_title:0 "バルト海艦隊"
 swe_baltic_fleet_desc:0 "スウェーデンはバルト海を征服する野望を持っているが、そうするためには強力な艦隊が必要である。"
 swedish_colonialism_title:1 "スウェーデンの新世界"
 swedish_colonialism_desc:0 "新世界は征服のために開かれている。スウェーデンはそれが続く間に、この機会を活用するべきだ。"
 denmark_norway_integration_title:0 "ノルウエーの統合"
 denmark_norway_integration_desc:0 "ノルウェーは長い間デンマークの従属国であったが、彼らを直接併合する時だ。"
 denmark_sweden_integration_title:0 "スカンディナヴィアの統一"
 denmark_sweden_integration_desc:0 "最終的にノルウェーが統合されたことで、我々とスカンディナヴィアの単一国家の実績の間に立ちはだかっているのはスウェーデンだけだ。"
 denmark_baltic_fleet_title:0 "バルト海艦隊"
 denmark_baltic_fleet_desc:0 "デンマークはバルト海を征服する野望を持っているが、そうするためには強力な艦隊が必要である。"
 reclaim_neumark_desc:0 "かつてノイマルク州はブランデンブルクの不可欠な一部であった。それはチュートン騎士団に貸し出されたが、彼らはその土地を放置し、地元の市民たちが旧統治者への復帰を要求することにつながった。"
 reclaim_neumark_title:0 "ノイマルクの奪還"
 pru_conquer_pomerania_title:0 "ポメラニア継承"
 pru_conquer_pomerania_desc:0 "我々はポメラニア公国を継承する権利を持っている。我々の主張が忘れられないことを確実にする唯一の方法は、力づくで地域を奪うことである。"
 pru_conquer_silesia_title:0 "シレジアの征服"
 pru_conquer_silesia_desc:0 "シレジアへの我々の請求権は少し心もとないと言う人もいるが、我々にはこの州を自分たちのものと主張する根拠がある。我が国の威信は、我々がこれらの主張を押し進めるかどうかにかかっている。"
 pru_duchy_of_cleves_title:0 "クレーフェ公国"
 pru_duchy_of_cleves_desc:0 "複雑な継承法を通じて、我々はクレーフェ公国への請求権を持っている。不安定ではあるが、それはラインラントへの進出の主張を提供するものだ。"
 integrate_urbino_title:0 "ウルビーノの統合"
 integrate_urbino_desc:0 "ウルビーノ公爵は教皇の保護の恩恵を享受している。彼らは教皇領の不可欠な州として、より良く保護されるだろう。"
 genoa_trade_node_power_title:0 "ジェノヴァ交易の支配"
 genoa_trade_node_power_desc:0 "ジェノヴァの生死は交易にかかっている。現状では、我々は西地中海を支配することすらできない。我々の近海において交易力を向上させることが不可欠である。"
 conquer_tunis_gen_title:0 "チュニスの征服"
 conquer_tunis_gen_desc:0 "チュニスは常に我々の商人たちを悩ませるバルバリア海賊たちの港である。我々がチュニスの港と周辺の海岸を自身のために取得すれば、海賊たちを弱めるだけでなく、ジェノヴァを北アフリカの交易勢力として確立することになるだろう。"
 gen_leave_the_empire_title:0 "帝国の疑問"
 gen_leave_the_empire_desc:0 "ジェノヴァは伝統的に、皇帝に対する教皇の優位性を支持する、イタリアの都市国家の教皇派と提携している。これは皇帝の保護を祝福と最高の状態で調和させた。帝国がイタリアでの支配を失ったことで、ジェノヴァはその加盟に関する問題を最終的に決断しなければならない。"
 por_build_the_navy_title:0 "競争における優位"
 por_build_the_navy_desc:0 "ベルベルの艦隊はあまりに長い間、地中海の入り口で自由な支配を許されている。ポルトガル海軍の優位性を彼らに示す時だ。"
 conquer_the_north_african_coast_title:0 "緩衝地帯を拡大"
 conquer_the_north_african_coast_desc:0 "北アフリカの我々の足がかりはキリスト教世界の防衛に役立つことが明らかであるが、それを確実に保持するためには、我々が保有する地域を拡大する必要がある。"
 por_discovers_cape_good_hope_title:0 "喜望峰"
 por_discovers_cape_good_hope_desc:0 "危険な海域が伝説的なアフリカの岬を取り巻いているが、その先にある不思議を誰が知っているだろうか？我々の拡大は、商船に大きな負担をかけており、適切な保護を確実に提供しなければならない。"
 por_discover_african_coast_title:0 "ボジャドール岬を越えて"
 por_discover_african_coast_desc:0 "我々の探検家たちは、アフリカがさらに南に少しだけ広がっており、すぐに我々が活発に行き来し、プレスター・ジョンの王国を発見できると信じている。王国との同盟を確保すれば、我々は聖なる土地から荒野を一掃することができる。"
 por_colonise_west_africa_title:0 "西アフリカの植民地化"
 por_colonise_west_africa_desc:0 "アフリカは我々が最初に信じたよりもさらに南に伸びているようだ。プレスター・ジョンの伝説の王国は確かに近くにある。アフリカは確実にこれ以上大きくなることはないだろう。"
 por_colonise_central_africa_title:0 "中央アフリカへの定住"
 por_colonise_central_africa_desc:0 "少数の探検家だけが象牙海岸から南に向かっており、戻ってきた探検家はまだほとんどいない。それでも、アフリカでの我々の開拓から集められた富は驚異的である。十分な人数を派遣すれば、何人かが生き残るのは確実だろう。"
 por_establish_south_african_trade_company_title:0 "航路の支配"
 por_establish_south_african_trade_company_desc:0 "この地域で我々の重商主義の権威に挑戦するものはほとんど残っていない。それにもかかわらず、我々は東方探検の旅を続ける前に、我々自身の問題に完全に支配が及んでいることを見なければならない。"
 por_discovers_east_africa_title:0 "東の造船所"
 por_discovers_east_africa_desc:0 "誰もこの探検の旅で我々が発見するものが何かを知らないが、一つは明らかである。それはまだまだこれからであるということ。我々は、艦隊が補給することができる保護された天然の港を主張する必要がある。"
 por_establishes_foothold_brazil_title:0 "ブラジルの優勢"
 por_establishes_foothold_brazil_desc:0 "その土地を発見し、分割した船長たちをなだめるため、我々は突き進み、南アメリカで我々の領土を拡大する必要がある。"
 por_conquers_zanzibar_title:0 "ザンジバル島の征服"
 por_conquers_zanzibar_desc:0 "北スワヒリ海岸は、豊かな交易都市で覆われており、インドやペルシア商人が、自分たちの布や商品と引き換えに金や象牙を買い求めている。しかし、これらの交易商たちの都市は、外洋を支配する者にとって非常に不安定な位置にある。我々はこれらの土地を征服し、ポルトガルの支配下にそれらをしっかりと置こう。"
 por_discovers_horn_africa_title:0 "アフリカの角"
 por_discovers_horn_africa_desc:0 "我々の探検家はついに、アデン湾の向こう側に到達し、そこから香辛料や他の稀少品が地中海へと輸入されている。我々がこの富をポルトガルにもたらすには、この地域を地図に描き、開拓する必要がある。"
 por_conquers_hormuz_title:0 "ホルムズの征服"
 por_conquers_hormuz_desc:0 "インド、イラン、アラビアのイラク間の交易の流れを支配するためには、ホルムズ海峡は不可欠である。ホルムズ島の支配権を掌握することで、我々は地方の交易を支配することができ、かつて創設した海洋帝国を主張することができる。"
 por_discover_indian_coast_tooltip:0 "新しいイベントが有効"
 por_indonesia_dominance_title:0 "交易の確保"
 por_indonesia_dominance_desc:0 "我々は、東方の市場における優位性を確立するために動く必要がある。異国の商品の流れを支配することで、西方で我々と交易する人々は、我々のなすがままだ。"
 por_discovers_indonesia_title:0 "インドネシアへの定住"
 por_discovers_indonesia_desc:0 "我々は、香料諸島が東のどこかにあるという噂を聞いてきた。すでに大胆な男たちはそこへ航海する準備ができている。彼らが必要とするのは、王家の支援だ。"
 eng_mighty_navy_title:1 "海洋帝国"
 eng_mighty_navy_desc:1 "我々の急成長する世界的な存在は、我々の身の丈に相応しい海洋の伝統を求めている。[Root.GetName]の大型帆船は、我々の友人たちに畏敬の念を抱かせ、敵の間で恐怖を引き起こすべきである。船を起工せよ！"
 eng_discover_america_caribbean_title:0 "アメリカの発見"
 eng_discover_america_caribbean_desc:0 "静かな囁きは、成長のために熟し、想像を絶する脅威に満ちた、神秘的な土地についての物語を遠い西洋に伝えている。これが真実なら、それは我々のものとなるべきだ。"
 english_colony_in_north_america_title:1 "アメリカへの定住"
 english_colony_in_north_america_desc:1 "アメリカの土地は多くのものにとって適しているようだ。北部においては、我々は毛皮や造船材料に関する話を聞いてきた。南部においては、土地は多くの作物の栽培に適している。我々が恩恵を受けられるよう、そこに拠点を設ける必要がある。"
 english_colony_in_the_carribean_title:0 "カリブ海を植民地化"
 english_colony_in_the_carribean_desc:1 "カリブ海の島々は、特定の種類の男たちに、それらを獲得する意志と、それを活用する労働者という面で、有利な機会を提供する。我々は丁度そのような種類の男たちを抱えている。"
 eng_discover_india:0 "インドの発見"
 england_discovers_india_title:0 "インドの発見"
 england_discovers_india_desc:0 "インドとの交易は太古の昔から続いてきたが、長い交易路の中で他の人々がこれによって利益を得ている。我々は遠征を準備し、インドへの航路を発見する必要がある。"
 england_discovers_australia_title:0 "南極海の海図"
 england_discovers_australia_desc:1 "真のグレートブリテンの勇気を持つ大胆な男たちは、南極海の広大な海の海図を描くために政府の支援を求めている。噂は、そこで取得する土地について教えてくれる。他の人々が機会を手に入れる前に、繁栄している植民地を確立するために急ぐべきだ。"
 establish_trade_in_indian_cot_title:0 "インド交易の確立"
 establish_trade_in_indian_cot_desc:1 "名誉ある東インド会社は、インドにおける交易を確立するための支援を求めている。強力な国会議員も彼らを支援しており、王国にとっても利益をもたらすだろう。"
 eng_establish_trade_in_home_cot_desc:0 "今や、我々が植民地支配を明確に確立したことで、我々は母国でその報酬を受け取っている。運河を流れるものはすべて正当な我々のものであり、我々に与えられるべきものだ。"
 eng_establish_trade_in_home_cot_gb_title:0 "海峡の独占"
 eng_establish_trade_in_home_cot_gb_desc:1 "今や、我々が植民地支配を明確に確立したことで、貴重な商品が植民地から到着し始めている。運河を流れるものはすべて正当な我々のものであり、我々は海外と母国における我々の投資を保護する必要がある。"
 eng_rb_take_gibraltar_title:0 "ジブラルタルの獲得"
 eng_rb_take_gibraltar_desc:0 "ジブラルタルの港は、スペイン人やムーア人に対処する際の便利な交渉手段となるかもしれない。それはまた、地中海の活動にとって貴重な補給基地となるだろう。"
 eng_rb_take_baleares_title:0 "我々の範囲の拡大"
 eng_rb_take_baleares_desc:0 "バレアレス諸島は経済的には無価値であるが、フランスの海岸に近接していることの重要性は過小評価することはできない。我々はそれらを所有しなければならない。サルデーニャの領有は、イタリアに対する貴重な近接を与えるだろう。"
 eng_rb_take_mediterranean_islands_title:0 "地中海の権威"
 eng_rb_take_mediterranean_islands_desc:0 "当初、我々は地中海の利点を近隣諸国との戦争における戦略的道具と見なしていたが、それは我々が地域の交易の流れに力を発揮できるものであることが明らかとなった。我々はこれを向上させることを目指すべきだ。"
 eng_rb_take_shetland_and_faro_isles_title:1 "北海の島々"
 eng_rb_take_shetland_and_faro_isles_desc:0 "長い間忘れられてきたにもかかわらず、我々の目は占領されている北方の島々を注視する。それらの価値はほとんどないが、あるいはそれ以上の到達に向けての有用な踏み台となるかもしれない。"
 eng_rb_own_thirteen_colonies_title:0 "１３植民地"
 eng_rb_own_thirteen_colonies_desc:0 "我々の植民地が成長し、影響力を持つようになるにつれて、非常に多くの志願者が、喜んで西方への危険な旅をしようとしている。この世界の一部を我々自身のものとしよう。"
 eng_rb_war_of_roses_title:0 "薔薇戦争"
 eng_rb_war_of_roses_desc:0 "これは多くの人々が長い間、こうなることが分かっていた紛争である。我々の人々は、この不確実性の期間を通じ、何とかして安全に導かれる必要がある。"
 eng_rb_war_of_roses.tooltip:1 "薔薇戦争の国難を完了するか、あるいはそれを引き起こさずに、宗教改革の時代に到達します。"
 eng_rb_control_state_religion_title:0 "国教の支配"
 eng_rb_control_state_religion_desc:0 "宗教的な無秩序がヨーロッパを支配している。我々は状況を制御し、神の問題に対する立場を決断しなければならない。"
 eng_rb_empire_status_title:0 "[Root.GetAdjective]帝国"
 eng_rb_empire_status_desc:0 "[Root.GetAdjective]帝国は東洋から西洋まで拡がっている。我々の強靭さに見合う国家はほとんどない。にもかかわらず、まだ我々に属していない土地が存在している…"
 eng_rb_greenland_title:0 "北方への定住"
 eng_rb_greenland_desc:0 "荒れ果てた。凍りついた。死。北方を表現する言葉は多種多様だが、我々はこの土地に打ち勝つだろう。"
 eng_rb_greenland.tooltip:1 "[1104.GetName]は適切な[Root.GetAdjective]の名を受け取るでしょう。"
 eng_rb_canada_title:0 "カナダの植民地化"
 eng_rb_canada_desc:0 "南部の土地よりもより寒冷で、より過酷であるが、カナダの領土は、それにもかかわらず、開拓のための機が熟している。雪深い山々には、珍しい毛皮や木材、鉱物が豊富にある。"
 eng_war_france_title:0 "百年戦争"
 eng_war_france_desc:0 "トゥール条約は、[Root.GetName]とフランスの間に不安定な停戦期間をもたらした。双方はこれが続くことはないと認識しており、条約を尊重して時節を待つか、あるいは戦争に備えるかを決断する必要がある。"
 eng_reclaim_arm_paris_title:0 "戦略的支配"
 eng_reclaim_arm_paris_desc:0 "百年戦争が再開したため、我々の働きかけを調整する時期である。フランス軍を小競り合いや会戦で少しずつ削り取るのではなく、我々は国家の中心に打撃を与えるべきだ。"
 eng_rb_brittany_title:0 "ブルターニュの征服"
 eng_rb_brittany_desc:0 "征服王ウィリアム1世の治世以来、ブルターニュは[Root.GetName]に関連付けられている。それが王家に回復される時だ。"
 eng_rb_angevin_title:0 "アンジュー王国"
 eng_rb_angevin_desc:0 "アンジュー王国はフランスの土地の半分を支配し、繁栄と正義が自由に利用できるようにした。1つの王冠の下でこれらの土地を再統合することは、我々の継続的な成功を保証するだろう。"
 eng_rb_hre_electors_title:0 "選帝侯の支配"
 eng_rb_hre_electors_desc:0 "道を外れたフランス、そしてヨーロッパの多くが我々の力に畏敬の念を抱いているため、「神聖ローマ帝国」を自称することに目を向ける時だ。"
 eng_rb_hre_emperor_title:1 "グレートブリテンよ、駆け上がれ"
 eng_rb_hre_emperor_desc:0 "我々の繁栄はますます高まっている。国王たちは我々の威厳の前に膝を屈し、国家は我々の軍隊の前に屈服する。我々が倒したよりも偉大なものはただ一つの帝位のみだ。"
 eng_rb_universities_title:0 "オックスブリッジの改修"
 eng_rb_universities_desc:0 "何世紀もの間、オックスフォードとケンブリッジの古い大学施設が、目的に合っていないことが明らかとなってきている。少額の投資は問題をかなり改善するはずだ。"
 eng_rb_conquer_burgundy_title:1 "ブルゴーニュの確保"
 eng_rb_conquer_burgundy_desc:1 "ブルゴーニュ公国の最後の名残は困難な時代に倒れた。彼らがアラスの和約に従って我々に背を向けたことを、我々は忘れなかった。彼らの土地は没収されるだろう。"
 eng_rb_take_delta_title:0 "アレクサンドリアの確保"
 eng_rb_take_delta_desc:0 "ナイル河口の肥沃なデルタは地中海の重要な交易の要衝である。この地域を所有することは、我々に、東方からの物資の流入に対する大きな影響力を与えるだろう。"
 eng_rb_take_bahari_title:0 "エジプトの権威"
 eng_rb_take_bahari_desc:0 "カイロの都市を支配することは、見逃すにはあまりにも貴重な機会である。さらに、シナイ半島の一部を占領することで、北アフリカから中東へのすべての陸上移動は我々のもとを通過する必要があるだろう。"
 eng_war_france.tooltip:0 "§Yメーヌの降伏§!イベントにおいて、§Yフランス§!にメーヌを返還する。"
 eng_hanseatic_one_title:0 "ハンザの支配"
 eng_hanseatic_one_desc:0 "我々の[Root.GetAdjective]の港の多くは、有益なハンザ同盟交易路の終点にある。この交易路上の多くの港を統制することは、賢明な事業上の決断となるだろう。"
 eng_hanseatic_two_title:0 "ハンザの東"
 eng_hanseatic_two_desc:1 "エーレスンド海峡の向こうにはダンツィヒとリガの豊かなハンザ都市がある。どちらも我々の関税のおかげで大きく繁栄してきた。ある者は、彼らの富は我々から借りたものだと言うかもしれない。その負債は支払期限を迎えている。"
 eng_rb_trade_value_title:0 "海峡の育成"
 eng_rb_trade_value_desc:0 "イングランドの海峡を通過する商品の価値は膨大なものだ。あらゆる富が我々の元に止まることを世界中に知らしめよう。"
 eng_rb_furnaces_title:1 "産業革命"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName]は無数の煙突から立ち昇る煙で覆われ、未だ石炭の需要は増え続けている。政府の投資家はダービーとグラモーガンの有益な鉱脈について語っている。"
 eng_rb_spice_islands_title:0 "香料諸島を植民地化"
 eng_rb_spice_islands_desc:0 "世界の最も遠い場所は、驚くべき香辛料、織織物、異国情緒ある女性たちを生み出している。我々は[Root.GetAdjective]社会の利益のため、ここに存在を確立すべきだ。"
 eng_rb_coal_title:0 "製造工場の建設"
 eng_rb_coal_desc:0 "広大な産業部門が成長し、[Root.GetName]を中心に機械化された産業が形成されるにつれ、燃料の需要がますます増加している。精製された原料の供給を増加させよう。"
 eng_mighty_army_title:0 "徴集された軍隊"
 eng_mighty_army_desc:0 "我々の照準は、最終的に我々の厄介なゲール人の隣人たちへの対処に向けられている。彼らは、貴族と官僚主義を認識できないことに苦しむかもしれないが、彼らはかなり抵抗している。軍隊を立ち上げ、彼らの土地を奪取しよう！"
 conquer_ireland_gbr_title:0 "アイルランドの征服"
 conquer_ireland_gbr_desc:0 "歴史的に「陛下のアイルランドの敵」と呼ばれていたアイルランドのゲール人たちは長い間イングランドの支配の外にあった。彼らを従わせる時だ。"
 vassalize_france_title:1 "フランスの平定"
 vassalize_france_desc:1 "フランス公爵領を請求しよう。彼らの貴族は頭を垂れる必要があり、さもなければ彼らは首を刎ねられるだろう。"
 gbr_rb_india_landfall_title:0 "ベンガルの征服"
 gbr_rb_india_landfall_desc:1 "[Root.GetAdjective]の東インド交易会社はこの地域でしばらくの間活動してきた。彼らの要請と指導により、肥沃なベンガルデルタについておける我々の支配を固める時が来た。"
 gbr_rb_india_princedoms_title:0 "インド内陸"
 gbr_rb_india_princedoms_desc:0 "インドの内陸地域は、それらの収益性の高い鉱山や貴重な宝石で有名である。言うまでもなく、この地域の原住民たちは、我々の統治下にある方がはるかに良いだろう。"
 gbr_rb_india_coast_title:0 "インド沿岸の獲得"
 gbr_rb_india_coast_desc:0 "間違いなく、西インドの海岸沿いの支配は、我々にインド全体へのより大きな支配をもたらすだろう。[Root.GetName]の名において、この土地を手に入れよう。"
 gbr_rb_india_landgrab_title:0 "北インドの獲得"
 gbr_rb_india_landgrab_desc:0 "我々の土地所有者は、我々の業務が南部でうまくいっていると報告しているが、それでも、東インド会社は、我々が北インドを直接支配するならば、すべてにおいて有益であることを我々に教えている。"
 sco_college_of_justice_title:0 "最高法院"
 sco_college_of_justice_desc:0 "スコットランドは包括的で普遍的な司法制度を欠いている。すべてのスコットランド人が単一の中央機関を通じて、同じ法律により支配されるようにする必要がある。"
 sco_education_acts_title:0 "教育法"
 sco_education_acts_desc:0 "識字は近代化を目指す国家の健全性にとって不可欠だ。あらゆる教区で教会主導の学校が設立される必要があり、すべての土地所有者は基礎的なラテン語、法律、芸術を理解している必要がある。"
 sco_religious_unity_title:0 "改革の完遂"
 sco_religious_unity_desc:0 "宗教改革の叫びは、ヨーロッパをその核心において揺るがしている。スコットランドは、寛容、あるいは真の信仰の厳格な施行を通じて、嵐を独自の方法で乗り切る必要がある。"
 sco_bank_title:0 "スコットランド銀行"
 sco_bank_desc:0 "国家銀行は、通常、国家に資金を提供するために存在するが、スコットランドは異なる取り組みをすることになるだろう。スコットランド銀行は、主に民間の開発を奨励するため、事業主への貸与を行う。"
 sco_early_industry_title:0 "石炭鉱業中央地帯"
 sco_early_industry_desc:0 "我々はエアーシアで石炭を掘り当てた！その価値は現在は疑問に思えるかもしれないが、この平凡に見えるものは確実に技術の新時代への燃料を供給する。我々はこの産業革命に向けて準備を整える必要がある。"
 sco_auld_alliance_title:0 "古い同盟"
 sco_auld_alliance_desc:0 "スコットランドとフランスは緊密な関係を築いており、イングランドの侵略に対する相互扶助を約束している。国家間の紛争が激しさを増す一方であるように思えるため、スコットランドは外交関係を更新しなければならない。"
 sco_advance_frontier_title:0 "国境を進める"
 sco_advance_frontier_desc:0 "スコットランドの行軍に沿った国境での衝突で頻繁に血が流れている。我々自身のために全地域を奪うことにより、これらの些細な騒動に終止符を打つべき時だ。"
 sco_conquer_midlands_title:0 "イングランドへ"
 sco_conquer_midlands_desc:0 "我々はイングランド軍の手で非常に長い間苦しめられてきた。スコットランドはノーザンブリアをその領土に併合することで、ブリテン島北部における支配を強化しなければならない。"
 sco_conquer_london_title:0 "ロンドンの征服"
 sco_conquer_london_desc:0 "北部は我々のものであり、イングランドの首都は我々に開かれている。イングランドの覇権を終わらせるのに今よりも良い時期はない。"
 claiming_orkney_desc:0 "オークニー諸島、シェトランド諸島、マン島は、我々の支配を逃れている最後の島々である。現在、イングランドとノルウェーの王たちによって支配されているが、我々はそれらをスコットランドに組み入れる機会を観察しなければならない。"
 conquer_orkney_free_title:0 "諸島を請求"
 conquer_orkney_free_desc:0 "オークニー諸島、シェトランド諸島、マン島は、我々の支配を逃れている最後の島々である。現在、イングランドとノルウェーの王たちによって支配されているが、我々はそれらをスコットランドに組み入れる機会を観察しなければならない。"
 sco_into_ireland_title:0 "アイルランドへ"
 sco_into_ireland_desc:0 "アルスターは常に魅力的な目標であったが、最近までイングランド王が非常に注意深く見守っていた。イングランドが目を逸らしている今、おそらく、軍隊をアイルランドに挑戦させる良い機会だろう。"
 sco_conquer_ireland_title:0 "アイルランドの征服"
 sco_conquer_ireland_desc:0 "アイルランドに足がかりを得たため、この地域への拡大の継続は自然なことのように思える。結局のところ、アイルランドの氏族は、スコットランドが統一され、強固な一方で、弱く、分裂している。"
 sco_british_empire_title:0 "統べよ、ブリタニア"
 sco_british_empire_desc:0 "すべてのブリテンの島々が我々の領土でなければならない。我々はブリタニアを支配するだろう。"
 sco_north_sea_title:0 "北海交易"
 sco_north_sea_desc:0 "スコットランドは、北海交易を支配する理想的な立地にある。我々は、市場や交易船の建設を通じて、我々の地位を固める必要がある。"
 darien_scheme_title:0 "ダリエン計画"
 darien_scheme_desc:0 "我々の財政顧問は、これが間違っている可能性は全くないことを保証している。"
 darien_scheme_tooltip:0 "§Yパナマ§!地域において、§Y2§!つの州を自国か従属国が領有する。"
 sco_nova_scotia_title:0 "ノバスコシア"
 sco_nova_scotia_desc:0 "新世界の素朴な土地はスコットランドに多くを提供することができる。ノバスコシアと呼ばれる北部地域では、我々の探検家により適切な地域が確認されている。"
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、カナダ植民地域に、完全に植民地化された州を§Y5§!州以上領有する。"
 sco_highlands_mission_title:0 "諸島の剥奪"
 sco_highlands_mission_desc:0 "諸島の領主であるマクドナルド氏族は、ハイランドの氏族たちの間で多くの影響力を持っている。最近の歴史において、すでに数回反乱を起こしており、スコットランドの支配に抵抗するために再びハイランダーを集めるのは時間の問題だ。さらに、マクドナルドとイングランド王国の間で我々の領土を分割するため、イングランドと共謀しているという噂がある。マクドナルドを島の支配者として残しておくのが非常に危険なことは明らかだ。"
 sco_north_atlantic_title:0 "タラ戦争"
 sco_north_atlantic_desc:0 "フェロー諸島とアイスランドを取り巻く水域にはタラが豊富である。すでにオークニー諸島とシェトランド諸島を獲得したことで、我々は北大西洋漁業の独占権を握っている。"
 spa_rb_caribbean_discovery_title:0 "カリブ海の発見"
 spa_rb_caribbean_discovery_desc:0 "東へ旅するのではなく、西へ向かえばインドに到達できることは、長い間理論化されてきた。この理論を実践し、理想的な上陸地点を探し出す必要がある。"
 spa_rb_caribbean_colony_title:0 "カリブ海植民地"
 spa_rb_caribbean_colony_desc:0 "イスパニョーラ島の新しく発見された領土の原住民は、友好的で、陽気で、最も重要なことに、だまされやすい。我々は、より多くの[Root.GetAdjective]軍を送り込むことで、この地域を自分たちのものとして主張するべきだ。"
 spa_rb_spanish_main_title:0 "スパニッシュ・メイン"
 spa_rb_spanish_main_desc:0 "周知のこととなってきているが、交易船がイスパニョーラ島の埠頭に到着する前に甲板から見えるのがメインである。カリブ地域の繁栄が何らかの兆候だとするならば、メインを徹底的に探検する価値があるだろう。"
 spa_rb_la_plata_title:0 "ラプラタの確立"
 spa_rb_la_plata_desc:0 "南アメリカの緑豊かな風景は、新しい植民地事業のための優れた場所となるに違いない。"
 spa_rb_aztecs_title:0 "アステカの征服"
 spa_rb_aztecs_desc:0 "エントラーダ体制は、自称アステカ帝国が我々に属していることを示している。彼らの土地を奪い、黄金を[Root.Capital.GetName]へと持ち帰ろう。"
 spa_rb_incans_title:0 "インカの財宝"
 spa_rb_incans_desc:0 "インカは寺院を黄金で満たしているが、この富がどのくらいの力を持っているか気づいていないようだ。黄金だけでなく、彼らの領土は我々の手の中でより安全になるだろう。"
 spa_rb_incans_two_title:0 "インカの征服"
 spa_rb_incans_two_desc:0 "ペルーの山々で待ち構える宝物は、あらゆる犠牲を価値あるものに見せている。我々は[Root.GetName]のために前進し続け、さらなる栄光を求めなければならない。"
 spa_rb_zapotecs_title:0 "タラスコの征服"
 spa_rb_zapotecs_desc:0 "先住民のタラスカの人々は、金と貴金属の贈り物で我々に挨拶するという甚だしい誤りを犯した。彼らはもっと持っているはずだ。見つけ出せ。"
 spa_rb_army_ready_title:0 "レコンキスタを準備"
 spa_rb_army_ready_desc:0 "あまりにも長い間、我々はイベリアの人々を保護する義務に失敗してきた。我々は一つの旗の下で彼らを結びつけるために準備すべきだ。"
 spa_rb_reconquista_one_title:0 "アンダルシアの再請求"
 spa_rb_reconquista_one_desc:0 "ムーア人は何百年もの間、我々の忍耐から利益を得てきた。耐えるのをやめて[Root.GetAdjective]の王冠のためにアンダルシアを取り戻そう。"
 spa_rb_reconquista_two_title:0 "ポルトガルを回復"
 spa_rb_reconquista_two_desc:0 "スペイン王国は我々に属している。これには我々のかつての隣人であったポルトガルも含まれている。それらの称号を奪い、統治権を[Root.GetName]に返還しよう。"
 spa_rb_reconquista_three_title:0 "アラゴンの請求"
 spa_rb_reconquista_three_desc:0 "かつてはアラゴン領土の大部分が[Root.GetName]によって支配されていた。力あるいは狡猾さによって、我々は再びそれを我々のものとする必要がある。"
 spa_rb_reconquista_four_title:0 "レコンキスタの継続"
 spa_rb_reconquista_four_desc:0 "イベリアにおける我々の主張に加え、侵略から守るため、北アフリカのいくつかの都市に我々の存在を確立すべきだ。"
 spa_rb_iberia_christian_title:0 "イベリアの改宗"
 spa_rb_iberia_christian_desc:0 "我々が異端者たちを我々の中で匿っているように見えるため、ヨーロッパの残りの国々は我々を非難がましい目で見ている。道を誤った兄弟たちを唯一の真の信仰に引き戻してやろう。"
 spa_rb_christian_fleet_title:0 "海上支配"
 spa_rb_christian_fleet_desc:0 "我々は長い間、地中海への野望を抱いてきた。イタリアの熟した土地は我々の手の届くところにあるが、我々は近隣の港と、東方の日和見主義のスルタンを抑えるのに十分な大艦隊が必要である。"
 spa_rb_italian_ambition_title:0 "イタリアの野望"
 spa_rb_italian_ambition_desc:0 "イタリアは、豊かで機が熟している。我々の以前の非常に多くの人々と同様に、我々はイタリアの我々の地域を杭で囲い、我々のために富を刈り取るだろう。"
 ned_caribbean_discovery_title:0 "カリブ海の探検"
 ned_caribbean_discovery_desc:0 "資金調達に関する長期にわたる議論の末、最終的に形成された西インド会社は、西インド諸島と我々の中心地との間の交易路の確立に焦点を当てるつもりである。我々はその地域を地図に描き、適切な土地を特定しなければならない。"
 ned_american_discovery_title:0 "北アメリカへの定住"
 ned_american_discovery_desc:0 "真の植民地時代が始まった。我々は、さらに北方に植民地を確立することによって、アメリカ海岸との近接の優位を確保すべきだ。"
 ned_south_africa_colony_title:0 "ケープの植民地化"
 ned_south_africa_colony_desc:0 "東インド会社は、東方への旅の安全な港と補給地としての役割を果たすため、アフリカのケープへの定住を求めている。我々が願いを認めれば、彼らはかなりの額を提供するだろう。"
 ned_brazil_colony_title:0 "ブラジルの植民地化"
 ned_brazil_colony_desc:0 "ブラジルの肥沃な土地は、新しい植民地事業を始めるには絶好の場所である。しかし、この地域の「新ホラント」において、イベリア人の介入を容認してはならない。"
 ned_india_ceylon_title:0 "セイロン島の獲得"
 ned_india_ceylon_desc:0 "セイロン島は補給港として優れた位置にあり、この地域の他の植民地勢力に比べて競争における優位を我々に与えてくれるだろう。"
 ned_spice_australia_title:0 "オーストラリアの発見"
 ned_spice_australia_desc:0 "東からの噂は、南東にある巨大な大陸について伝えている。我々はインドネシアとオーストララシア地域を地図に描く時だ。"
 ned_malacca_title:0 "マラッカの征服"
 ned_malacca_desc:0 "マラッカは経済的に非常に重要である。我々は、インドネシアにおける我が国の交易利益に対する優れた影響力を可能にするため、直ちにそれを支配すべきである。"
 ned_indonesia_cot_title:0 "インドネシア交易"
 ned_indonesia_cot_desc:0 "マラッカの市場におけるオランダによる支配は最も重要である。独占を実現するために必要なことは何でも実行しよう。"
 ned_taiwan_title:0 "オランダ領フォルモサ"
 ned_taiwan_desc:0 "中国との交易を切り開く努力を助けるため、我々は台湾の島にオランダの存在を確立する必要がある。"
 ned_lowlands_one_title:1 "低地地方の統一"
 ned_lowlands_one_desc:0 "我々の兄弟たちは外国の圧制者の手で苦しんでいる。我々は名誉にかけて彼らを解放する必要がある。"
 ned_lowlands_two_title:0 "低地地方の再征服"
 ned_lowlands_two_desc:0 "未だ、我々の人々の多くは外国の支配者によって支配されている。彼らの自由を求めるのは我々の義務である。"
 ned_religious_unity_title:0 "宗教的団結"
 ned_religious_unity_desc:0 "我々は異端に対する態度を明確にする必要がある。我々の真の信仰に対する忠誠を宣言しよう！"
 ire_conquer_ulster_title:0 "アルスターの征服"
 ire_conquer_ulster_desc:0 "アルスターはイングランドとスコットとの間の不安定な位置にある。アイルランドの人々は我々の保護の下でこそより安全になるだろう。"
 ire_conquer_leinster_title:0 "レンスターの征服"
 ire_conquer_leinster_desc:0 "レンスターはイングランドの王室の影にあり、その伯爵たちは独立を維持しようと努力している。我々が彼らを統一すれば、我々はイングランドに抵抗することができるようになるだろう。"
 ire_conquer_munster_title:0 "マンスターの征服"
 ire_conquer_munster_desc:0 "マンスターの一族は、些細な恨みや地域の権力を巡って仲間内で争っている。彼らは昔からの争いを忘れ、我々に従わなければならない。"
 ire_conquer_connacht_title:0 "コノートの征服"
 ire_conquer_connacht_desc:0 "コノートの氏族は、軍隊が長期間存在しないため、イングランドの支配から安全だと信じている。これは続くことはない。我々は避けられないイングランドの再来に抵抗するため、これらの土地を獲得する必要がある。"
 unite_the_clans_ire_title:0 "氏族の団結"
 unite_the_clans_ire_desc:0 "アイルランドのすべての氏族は我々の支配下で統一されなければならない。そこには再びアイルランド上王が現れるだろう。"
 beyond_the_pale_title:0 "ペイルを超えて"
 beyond_the_pale_desc:0 "ついに、アイルランドは一人の支配者の下に統一された。今やイングランド支配の最後の砦に注意を向けるべき時だ。"
 conquer_wales_title:0 "ウェールズの征服"
 conquer_wales_desc:0 "ウェールズの人々はかつてイングランド支配に抵抗した。臆病と不和により、彼らは征服された。我々はそれらの過ちを繰り返すことはない。"
 conquer_west_england_title:0 "イングランドへの侵攻"
 conquer_west_england_desc:0 "イングランド自身は今、我々に開放されている。彼らにしっぺ返しを与えてやる時だ。"
 ire_conquer_isles_title:0 "ハイランドの征服"
 ire_conquer_isles_desc:0 "何世紀も前、ハイランドにはアイルランドの宗教的な集落が点在していた。彼らは再びアイルランドの後援を享受するべきだ。"
 ire_koi_tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、諸島王国地域に、州を§Y2§!州以上領有する。"
 ire_highlands_tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、ハイランド地域に、州を§Y4§!州以上領有する。"
 ire_conquer_scotland_title:0 "スコットランドの征服"
 ire_conquer_scotland_desc:0 "スコットランドは我々のブリテンを征服する道に立ちはだかっている。イングランド支配に抵抗する彼らの弱い試みは永遠に続くことはできず、代わりに彼らが我々の保護を受け入れるべきなのは至極当然だ。"
 ire_rule_britannia_title:0 "統べよ、ブリタニア"
 ire_rule_britannia_desc:0 "すべてのブリテンの島々が我々の領土でなければならない。我々はブリタニアを支配するだろう。"
 trinity_college_ire_title:0 "トリニティ・カレッジの創設"
 trinity_college_ire_desc:0 "今やダブリンは再びアイルランドの支配下にあるため、最初の大学を設立するには素晴らしい場所となるだろう。"
 irish_america_title:0 "アイルランド領アメリカ"
 irish_america_desc:0 "アイルランド人は新世界の魅力に影響を受けないわけではない。多くは、土地や富を求めてそこに移住したいと考えている。おそらく来るべき世代には、アメリカの人々は誇らしげに彼らのアイルランドの遺産を自慢することだろう。"
 irish_america.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、東アメリカ植民地域に、完全に植民地化された州を§Y5§!州以上領有する。"
 ire_import_potatoes_title:0 "ジャガイモの輸入"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、北アメリカあるいは新世界大陸に、完全に植民地化された州を§Y15§!州以上領有する。"
 ire_import_potatoes_desc:0 "我々は新世界で奇妙な塊茎を発見した。我々はそれを燻して保存する試みをあきらめ、代わりにアイルランドの故郷でも育つ理想的な主要作物にすることができた。小さな家族であればなおさら、食べていくのに十分な量を簡単に育てることができる。"
 reconquer_normandy_title:0 "ノルマンディーの再征服"
 reconquer_normandy_desc:0 "ノルマンディー公国は、フランス王国の正当な従属国である。それは我々の支配に復帰する必要がある。"
 subjugate_brittany_title:1 "ブルターニュの征服"
 subjugate_brittany_desc:0 "ブルターニュ公国はフランス王室との適切な関係を認識していない。我々は彼らが古巣に帰るように説得すべきだ。"
 conquer_picardy_fra_title:0 "ピカルディの征服"
 conquer_picardy_fra_desc:0 "ピカルディは豊かな地域で、かつてはフランスの一部であったが、今は我々の支配から脱している。我々はそれを取り戻すべきだ。"
 conquer_flanders_wallonia_title:0 "フランドルの征服"
 conquer_flanders_wallonia_desc:0 "フランドル公国は何世紀にもわたって、フランスと神聖ローマ帝国と成り上がりのブルゴーニュ公国との間で忠誠を移している。それは恒久的にフランスに復帰するべきだ。"
 build_french_fleet_title:0 "フランスの海軍力"
 build_french_fleet_desc:0 "フランスは、我々の岸辺でいつまでも立ち往生させられることのないよう、イングランドに匹敵する艦隊を構築しなければならない。"
 fra_india_expansion_title:0 "フランス領東インド"
 fra_india_expansion_desc:0 "インドの富は確かに魅力的な報酬である。我々が海岸沿いの足場を確立することができれば、地域の交易を支配することができる。"
 french_claim_to_naples_title:0 "フランスのナポリ請求"
 french_claim_to_naples_desc:0 "ナポリの継承は複雑で論争の的となっている。ナポリ自身は独立を目指しているが、フランスとイベリアの君主の双方もまたそれを主張している。この問題は解決される必要がある。"
 reconquer_gascony_title:0 "ガスコーニュの再征服"
 reconquer_gascony_desc:0 "ガスコーニュは正当なフランスの土地であり、王冠の不当な請求者が占領している。フランスのあらゆるイングランドの足場を取り戻す必要がある。"
 conquer_provence_title:0 "プロヴァンスの征服"
 conquer_provence_desc:0 "プロヴァンス公は高望みをしているが達成できたものはほとんどない。彼らはフランスの臣下である方がより良いだろう。"
 conquer_burgundy_area_title:0 "ブルゴーニュの征服"
 conquer_burgundy_area_desc:0 "ブルゴーニュの成り上がりの公爵どもは、本来なら自分たちには大きな力があるものだと思い込んでいるが、実際には彼らは単なる臣下にすぎない。我々はこの事実を彼らに思い出させるべきだ。"
 french_colony_in_north_america_title:1 "北アメリカの拠点"
 french_colony_in_north_america_desc:0 "コンパニー・デ・マルシャンは、北アメリカの拠点設立を支援する財政的支援を求めている。彼らはフランスの名誉がそれを要求していると言う。"
 subjugate_lorraine_title:1 "ロレーヌの服従"
 subjugate_lorraine_desc:0 "ロレーヌ公国は戦略的に帝国とフランスの境界に置かれている。フランスと帝国の間に将来の紛争がある場合、公国にフランスを主君として見せておくことが賢明だろう。"
 annex_savoy_title:1 "サヴォイアの併合"
 annex_savoy_desc:0 "サヴォイア公国は、イタリアからフランスへの侵攻路を守っている。この侵攻経路が適切に保護されるためには、サヴォイをフランスに組み込む必要がある。"
 france_discovers_the_carribean_title:1 "植民地の拡大"
 france_discovers_the_carribean_desc:1 "キリスト教世界の中で最も偉大な国であることがフランスの栄光だ。我々の探検家たちは、東方での発見の航海に向かうため、王家の後援を求めている。"
 conquer_franken_title:1 "フランケンの征服"
 conquer_franken_desc:0 "ヴィッテルスバッハ家には、皇帝ハインリヒ4世によって様々なフランケン地方の土地が与えられた。バイエルンがそれらを得る時だ。"
 conquer_pfalz_title:1 "オーバープファルツの請求"
 conquer_pfalz_desc:0 "上プファルツ選帝侯領は正当にヴィッテルスバッハ家に属する。バイエルン・ヴィッテルスバッハ家がそれを保持していることを保証する必要がある。"
 conquer_alzey_title:1 "ヴィッテルスバッハの統一"
 conquer_alzey_desc:1 "ラインラント・プファルツは我々の祖先の生来の権利である。その正当な所有者に回復される必要がある。"
 conquer_ansbach_title:1 "シュヴァーベンの征服"
 conquer_ansbach_desc:1 "我々はドイツの片隅にライバルを持つことはできない。シュヴァーベンの土地は豊かだが、分裂している。他の勢力が我々に対してそれらを団結させないことを確実にするため、我々は自身でそれらを保持しなければならない。"
 usa_independence_title:0 "アメリカ独立"
 usa_independence_desc:0 "自由か死か！"
 colonize_the_northern_islands_title:1 "千島列島を植民地化"
 colonize_the_northern_islands_desc:0 "天子は、天皇の平和のため、土地のない浪人を日本の北にある島に定住させることを要求している。"
 establish_footholding_in_manchuria_title:1 "満州への侵攻"
 establish_footholding_in_manchuria_desc:0 "満州の広大な大地は、住民を文明化することができれば大きな可能性を秘めている。我々はそこに足がかりを確立する必要がある。"
 unite_japan_mission_title:0 "天下統一"
 unite_japan_mission_desc:1 "我々の権威にまだ服従していない残りの大名たちを直ちに従わせる必要がある。一つに統一された日本の下で、我々は故郷の島々を越えて拡大することを期待できる。"
 conquer_okinawa_title:0 "沖縄の征服"
 conquer_okinawa_desc:0 "琉球の島々は当然日本に属しており、征服されなければならない！"
 gain_foothold_in_ireland_title:1 "アイルランドへの侵攻"
 gain_foothold_in_ireland_desc:0 "ヨーロッパの発見により、さらなる征服を開始する足がかりを得ることが不可欠である。任意のアイルランドの州は優れた基盤となるだろう。"
 gain_foothold_in_spain_title:1 "スペインへの侵攻"
 gain_foothold_in_spain_desc:0 "ヨーロッパの発見により、イベリアの任意の州を得ることは、さらなる拡大のための優れた足がかりとなるだろう。"
 gain_foothold_in_france_title:1 "フランスへの侵攻"
 gain_foothold_in_france_desc:0 "ヨーロッパの発見に続いて、フランスの任意の州における足がかりは、さらなる拡大の機会を提供する可能性がある。"
 ha_conquer_ireland_title:0 "ブリテンの征服"
 ha_conquer_ireland_desc:0 "イギリスの天候は最も不快なものだが、それにもかかわらず、イギリス人は我々の支配下となるだろう。"
 ha_conquer_france_title:0 "フランスの征服"
 ha_conquer_france_desc:0 "フランスの軍隊は我々の雄大な方陣の前に倒れるだろう。我々もまた、彼らが「ワイン」と呼ぶ飲み物が好きだ。"
 ha_conquer_spain_title:0 "スペインの征服"
 ha_conquer_spain_desc:0 "イベリアの白人は優秀な臣下であるが、我々は彼らの軍の愚かさは、地獄の業火に至るであろうと推測している。"
 ha_conquer_europe_title:0 "ローマ人とはなにか？"
 ha_conquer_europe_desc:0 "それに対する確かな答えはない。"
 ha_conquer_europe.tooltip:0 "「神聖ローマ帝国」と呼ばれる国の解体"
 yem_gen_buildforces_title:1 "戦争の準備"
 yem_gen_buildforces_desc:1 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 oma_buildforces_title:0 "戦争の準備"
 oma_buildforces_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 hsn_buildforces_title:0 "戦争の準備"
 hsn_buildforces_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 ori_buildforces_title:0 "征服の準備"
 ori_buildforces_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 guj_buildforces_title:0 "征服の準備"
 guj_buildforces_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 yem_buildforces_title:0 "再征服の準備"
 yem_buildforces_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 csu_buildforces_title:0 "戦争の準備"
 csu_buildforces_desc:0 "周囲の王国は些細なことで争い、彼ら自身の間で戦っている。我々が必要とするのは、ペルーの異なる国々を統一する軍隊である。"
 oma_conquest_of_batinah_title:0 "バーティナの征服"
 oma_conquest_of_batinah_desc:0 "オマーン湾とアルハジャル山脈の間に広がるオマーンの最も肥沃な地域であるバーティナは、依然として外国の権力によって支配されている。我々は平野を支配し、ペルシア湾に沿ってオマーンの海岸線に点在する交易都市を支配するため、バーティナを手に入れなければならない。"
 oma_conquest_of_dhofar_title:1 "ドファールの支配"
 oma_conquest_of_dhofar_desc:1 "ドファールの支配は、長い間、我々の人々の目標であった。カスィーリーとマフラに対してより良い防衛となり、地域の輸出品として伝説的な乳香を得る、双方のためにより良いものだ。"
 oma_conquest_of_mombasa_title:0 "モンバサの征服"
 oma_conquest_of_mombasa_desc:1 "モンバサの都市は、東アフリカ交易における主要な拠点であり、海上帝国に貴重な付加価値を提供するものだ。モンバサのスワヒリ商人の一部は最近、我々の保護を求めて我々に接触している。その願いを入れるのは我々の義務だ。"
 oma_conquest_of_zanzibar_title:0 "ザンジバルの征服"
 oma_conquest_of_zanzibar_desc:1 "ザンジバル島は多くの点でスワヒリの海岸線を支配する最適な位置にある。東アフリカの交易全体を支配する足がかりとして、この島に侵入し、奪い取ろう。"
 haixi_expedition_title:0 "赫図阿拉の征服"
 haixi_expedition_desc:1 "北方の遊牧民たちは我々の村を略奪し荒廃させている。彼らの領土に請求権を捏造し、追い出そう。"
 ninguta_expedition_title:0 "琿春の征服"
 ninguta_expedition_desc:1 "遊牧民は襲撃を続けている。彼らの領土はかつて高句麗帝国に属し、延長線上で考えると、我々に属している必要がある。"
 goguryeo_restoration_title:0 "高句麗の復元"
 goguryeo_restoration_desc:0 "およそ千年の間、古代の高句麗帝国の領土は奪い合いとなり、略奪された。我々はそれを我々の旗の下にもたらすべきだ。"
 conquer_al_jazira_hsn_title:0 "アル・ジャジーラの征服"
 conquer_al_jazira_hsn_desc:0 "我々の祖先はかつて上メソポタミアのすべてを支配した。この生来の権利を回復することは我々の義務であり、再び世界にアイユーブ朝の栄光を示すものだ。"
 conquer_aleppo_hsn_title:1 "アレッポの再征服"
 conquer_aleppo_hsn_desc:0 "シリア北部の土地は、かつて我々の王朝の影響力のある嫡流の一つであったアイユーブの領土の一部であった。我々がそれを取り戻す時だ。"
 end_sound_toll_title:0 "海峡通行料の廃止"
 end_sound_toll_desc:0 "もうたくさんだ。海によって分割された二つの土地を支配することが、それらを通過する交易を支配するものであってはならない。彼らにお世辞を言うか、懇願するか、あるいは彼らの都市を破壊し、土地に塩をまくか。いずれにしても、我々の交易はバルト海からカテガット海峡まで自由に流れなければならない。"
 conquest_of_champaner_title:0 "チャーンパーネールの征服"
 conquest_of_champaner_desc:0 "グジャラートとマールワー台地の間の丘陵には、古代からの一見難攻不落のチャーンパーネールの要塞がある。この要塞は我々の最初の防衛線となるよう、我々のものとなる必要がある。"
 integrate_naples_title:0 "ナポリの統合"
 integrate_naples_desc:0 "ナポリはアラゴン支配の対象であるが、我々はそれを直接支配していない。それはアラゴンに完全に統合されなければならない。"
 sco_auld_alliance_free_title:0 "古い同盟"
 sco_auld_alliance_free_desc:0 "スコットランドとフランスは緊密な関係を築いており、イングランドの侵略に対する相互扶助を約束している。国家間の紛争が激しさを増す一方であるように思えるため、スコットランドは外交関係を更新しなければならない。"
 sco_advance_frontier_free_title:0 "国境を進める"
 sco_advance_frontier_free_desc:0 "スコットランドの行軍に沿った国境での衝突で頻繁に血が流れている。我々自身のために全地域を奪うことにより、これらの些細な騒動に終止符を打つべき時だ。"
 claiming_orkney_free_title:1 "北海の統合"
 claiming_orkney_free_desc:0 "オークニー諸島、シェトランド諸島、マン島は、我々の支配を逃れている最後の島々である。現在、イングランドとノルウェーの王たちによって支配されているが、我々はそれらをスコットランドに組み入れる機会を観察しなければならない。"
 tim_persia_one_title:0 "下ペルシアの支配"
 tim_persia_one_desc:0 "ザグロス山脈まで伸びる湾岸沿いの青々とした領土は、ティムールの遺産の重要な一部である。我々の遺産を主張しようとする者たちからそれを奪取しよう。"
 tim_persia_two_title:0 "上ペルシアの支配"
 tim_persia_two_desc:0 "ザグロス山脈は、西方の我々の土地に自然の国境を提供するために利用されてきた。これらの国境が我々に回復されることを確認しよう。"
 tim_khorasan_one_title:0 "東ホラーサーンの支配"
 tim_khorasan_one_desc:0 "我々の後期の主君である跛者のティムールの中心地は、我々の遺産の中心である。我々がそれらすべてを所有するとき、我々の主張ははるかに価値あるものとなるだろう。"
 tim_khorasan_two_title:0 "西ホラーサーンの支配"
 tim_khorasan_two_desc:0 "インドの異国の土地に向かって伸びる西ホラーサーンは、我々の王国の継続的な成功に不可欠である。"
 tim_transoxiana_one_title:0 "東ステップの支配"
 tim_transoxiana_one_desc:0 "乾燥し、生命のない地形ではあるが、この土地は正当な我々のものだ。"
 tim_transoxiana_two_title:0 "西ステップの支配"
 tim_transoxiana_two_desc:0 "ステップは論争の中で、十分に長く戦ってきた。我々の指導の下でそれらを再統合しよう。"
 tim_freedom_title:0 "[Root.GetAdjective]の統率"
 tim_freedom_desc:0 "我々は来るべき嵐から[Root.GetName]国家を安全に保護しなければならない。我々の[Root.Monarch.GetTitle]は、ティムールの王座へのあらゆる取るに足らない僭称者どもに対し、我々が正当な支配者であることを明確にしなければならない。"
 tim_army_built_title:0 "戦争の準備"
 tim_army_built_desc:0 "偉大なティムールの群れは恐ろしい光景であった。我々は、哀れな少数の兵士と共に彼の遺産を再統一することを期待することはできない。"
 tim_stability_title:0 "[Root.GetName]の安定"
 tim_stability_desc:0 "国家が安定し、我々を襲う恐れのあるものに対処する準備ができている限り、征服を試みる者はいない。"
 conquer_punjab_MUG_title:1 "インドの富"
 conquer_punjab_MUG_desc:0 "カイバル峠の向こうには、魅力的で豊かなパンジャーブ平原が広がっている。我々の祖先の足跡を歩み、我々の王朝の栄光のためにこの地域に侵入しよう！"
 conquer_delhi_title:0 "デリーの征服"
 conquer_delhi_desc:1 "1398年、偉大なティムールは、偶像崇拝のためにデリーの都市を解体し、破壊した。今やそこでの仕事を終えるべきときであり、デリーは征服され、略奪されなければならない。"
 monopolize_adriatic_cot_title:0 "アドリア交易の独占"
 monopolize_adriatic_cot_desc:0 "ヴェネツィアは、アドリア海全体の交易を支配する必要があり、それはラグーザの成り上がりの都市との紛争に我々を置いている。"
 mandate_of_heaven_mission_title:0 "天命"
 mandate_of_heaven_mission_desc:0 "我々は比較的新しい王朝である。我々が前進する前に、時の試練に耐えられることを証明しなければならない。"
 dominate_jurchens_mission_title:0 "宿敵女真族の制圧"
 dominate_jurchens_mission_desc:0 "我々の女真族の隣人たちは、常に我々と不和である。主要部族のうちの少なくとも一つは服従させる必要がある。"
 start_the_conquest_of_ming_china_title:1 "中国への侵攻"
 start_the_conquest_of_ming_china_desc:0 "我々はこれを最後に、満州の人々を統一しなければならず、いくつかは中国人と同盟し、彼らの偉大な壁の影の中で避難所を探し求めた。我々は軍勢を南に送り、彼らを束縛から解放しなければならない。"
 improve_the_han_title:0 "藩政改革"
 improve_the_han_desc:1 "殿、我が藩は荒廃した状態にあります。農家や商人は、我々の通貨と、債務返済に対するすべての信頼を失っております。"
 view_the_hanami_title:1 "花見への羨望"
 view_the_hanami_desc:0 "今年は小さく弱々しい花が咲いた。寒い天気が原因だと言う者もいるが、この繊細な花に向かう芸術が我々の領土から去っていったという者もいる。我々の文化的伝統を高め、我々の桜を日本の羨望に満ちたものとしよう。"
 coptic_conquest_of_yerevan_title:1 "エレバンの解放"
 coptic_conquest_of_yerevan_desc:0 "アルメニアの聖母である聖エチミアジンは未だ強く立っているが、アルメニアのコプト教徒は1360年と1375年の王国の崩壊以来、独自の国家を持っていない。我々はこれを最後に、アルメニアのコプト教徒たちを我々自身の旗の下で解放しよう！"
 coptic_conquest_of_antioch_title:1 "アンティオキア総主教"
 coptic_conquest_of_antioch_desc:0 "何世紀も前、アンティオキアは外国の侵略者の手に落ち、それ以来、真のアンティオキア総主教はアナトリアのマルディンに位置している。我々はこの古代の地位を取り戻し、正当な故郷で、世界で最も古いキリスト教会を再建しなければならない。"
 mug_hindustan_title:1 "下ヒンドゥスタンの獲得"
 mug_hindustan_desc:1 "ティムールの偉大な帝国の論理的拡張として、我々ムガルは、全インドを主張している。ステップの戦士たちは新たな富を求めている。"
 mug_gujarat_title:1 "グジャラートの奪取"
 mug_gujarat_desc:1 "インダス川は無数の支流や山の泉からアラビア海へと注いでいる。言うまでもなく、富はインダスを自由に流れる。それを我々のものとしよう。"
 mug_malwa_title:1 "マールワーの征服"
 mug_malwa_desc:1 "マールワーが位置する火山台地は、美しく、濃い緑に覆われている。インド全土を見渡してもこれ以上の農地はない。"
 mug_north_bengal_title:1 "北ベンガルを獲得"
 mug_north_bengal_desc:1 "この土地は正当に我々のものだ。占拠している貴族を追い払い、彼らを火あぶりにしよう。"
 mug_south_bengal_title:1 "南ベンガルを奪取"
 mug_south_bengal_desc:1 "ベンガルデルタは霧がたちこめるジャングル地帯で、農業には適していない。にもかかわらず、我々はそれを我々のものであり、我々自身のものとなるべきだと主張している。"
 africa_slave_trade_title:0 "奴隷貿易"
 africa_slave_trade_desc:0 "アフリカでは奴隷制が至る所にある。我々は奴隷貿易を独占するか、あるいは野蛮な習慣を完全に終わらせなければならない。"
 africa_modernization_title:0 "アフリカの近代化"
 africa_modernization_desc:0 "ヨーロッパの植民地主義に対して迅速に適応しなければ、自国滅亡の危機である。彼らに挑むための技術と国家機構を持たなければならない。"
 african_wealth_mission_title:0 "アフリカの富"
 african_wealth_mission_desc:0 "アフリカには黄金、コーヒー、象牙が豊富である。我々は、経済的な独立を確立できるよう、少なくとも、これらの稀少品の公正な配分を確実に支配できるようにしなければならない。"
 new_world_modernization_title:0 "新世界の近代化"
 new_world_modernization_desc:0 "ヨーロッパの植民地主義に対して迅速に適応しなければ、自国滅亡の危機である。彼らに挑むための技術と国家機構を持たなければならない。"
 new_world_remove_euro_title:0 "ヨーロッパ人の追放"
 new_world_remove_euro_desc:0 "侵略的なヨーロッパ人は、急速に新世界を征服しており、我々の伝統的な故郷にも拡大している。彼らを船へと追いやる必要がある。"
 new_world_remove_euro_toolip:0 "非ヨーロッパ国家あるいはそれらの植民地が、あなたの首都圏の州を所有している。"
 nw_sunset_invasion_title:0 "日沈む地からの侵略"
 nw_sunset_invasion_desc:0 "侵略者たちは我が国から逃げ出した。しかしそれで十分だろうか？いずれは彼らはより恐ろしい軍隊とともに戻ってくるかもしれない。我々は彼らをヨーロッパへと追跡しよう。"
 gen_eur_trade_node_title:0 "国際的な優勢"
 gen_eur_trade_node_desc:0 "富の獲得は一つの方法である。しかし、他のすべてよりも裕福であることは、真の優越の証である。我々の母国の交易ノードを成長させ、その支配権を保有しよう。"
 gen_eur_defender_faith_title:0 "信仰の砦"
 gen_eur_defender_faith_desc:0 "異端を許容してはならない。[Root.Religion.GetName]教会は道を照らすため、敬虔な模範となる人物が必要である。"
 gen_hre_electors_title:0 "帝国の野望"
 gen_hre_electors_desc:0 "神聖ローマ帝国のあらゆる君主と同様に、我々は王座に目を向ける。我々は、選帝侯から何らかの支援を得る必要がある。"
 gen_hre_electors.tooltip:2 "の選帝侯が§Y[Root.GetName]§!が皇帝となることを支持している。"
 gen_hre_emperor_title:0 "シャルルマーニュの遺産"
 gen_hre_emperor_desc:1 "太古の時代、カロリング朝の王は偉大な神聖ローマ帝国を統治した。彼らの遺産は忘れられておらず、野心もまたそうである。我々は皇帝を戴冠させる必要がある。"
 gen_hre_imperial_ban_title:0 "帝国の守護"
 gen_hre_imperial_ban_desc:0 "時の経過とともに、多くの君主たちは、愚かにも帝国の国境の向こうの未開の国々に敗れ、領土を失った。残念ながら、それは我々を弱く見せている。それらを回復しよう。"
 control_spice_trade_asia_title:0 "香辛料貿易"
 control_spice_trade_asia_desc:0 "様々な種類の香辛料が世界中で高く評価されている。これらの商品の世界的供給を支配することは、我々を豊かにするだろう。"
 asia_silk_road_title:0 "シルクロード"
 asia_silk_road_desc:0 "何世紀にもわたって、シルクロードは、その大部分を支配できる人にとって富の源であった。我々がこれらの利点を享受する番だ。"
 bur_nevers_title:0 "ヌヴェールの統合"
 bur_nevers_desc:0 "ヌヴェールの王座にある我々の操り人形が黒魔術を実践しているという噂がある。そのような異端と関わりあうべきではない。神の加護ある羊の群れに連れ入れたほうがヌヴェールにとって良い。"
 bur_lorraine_title:0 "王国の分割"
 bur_lorraine_desc:0 "北と南の我々の支配は広範に及んでいるが、我々の生来の権利の分裂は困難なものでしかない。ロレーヌとバールの公領は繋がりを欠いており、明らかに我々の所有権の下に属している。"
 bur_liege_title:0 "リエージュの支配"
 bur_liege_desc:0 "歴史的に、リエージュ司教領は、バチカンと神聖ローマ帝国で強い発言権を持ってきた。我々がこの声を支配するならば、我々の利益をより良く表明することができる。"
 bur_subjects_title:0 "従属国の鎮静"
 bur_subjects_desc:0 "非常に多くの壊れやすい連合の指導国として、我々は不忠な従属国を持つことはできない。我々はロタリンギアにおける我々の主張を考慮しているが、我々のあらゆる協力者が支持され、行動する準備ができていることを保証する必要がある。"
 bur_subjects.tooltip:1 "すべての従属国の独立欲求が§Y1.00%§!より低い"
 bur_romandie_title:0 "トランスユラニアの再請求"
 bur_romandie_desc:0 "上ブルゴーニュの王国は十分に長い間、帝国の支配下にある。過去において、それはブルゴーニュで完全に3分の1を構成しており、我々に返還される必要がある。"
 bur_cisjurania_title:0 "アルルの王国"
 bur_cisjurania_desc:0 "彼の治世でブルゴーニュ全土を統一した正義公リシャールによってかつて支配された下ブルゴーニュ公国は、我々に返還されるべきである。アルル王国を復元する必要がある！"
 bur_frisia_title:0 "フリジアの征服"
 bur_frisia_desc:0 "低地国家の残りの地域は我々に捕らわれている。フリジアだけが我々の支配の外に残っている。我々は自身のためにそれを持つ必要がある。"
 yem_gen_recon_one_title:0 "下イエメンの征服"
 yem_gen_recon_one_desc:0 "港町アデンとその周辺は、イエメンの遺産にとって非常に重要である。アデン湾を流れる交易は、戦略的にここから支配することができる。この土地を我々の名の下に取り戻そう。"
 yem_gen_recon_two_title:0 "上イエメンの征服"
 yem_gen_recon_two_desc:0 "サナアは真の古代都市である。この歴史的な場所に関連する財産は我々に返還されなければならない。"
 gen_ara_defender_faith_title:0 "イスラムの盾"
 gen_ara_defender_faith_desc:0 "預言者ムハンマド－彼に平安あれ－の時代からイスラム教は、多くの強力な教師と指導者に恵まれている。我々は、この偉大な保護者の系列に自身の王朝を加えるべきである。"
 ara_gen_holy_city_title:0 "聖地"
 ara_gen_holy_city_desc:0 "聖地メッカは巡礼を望むすべての者が自由に訪れることができるように開放されねばならない。我々こそがこの尊く素晴らしい地を丁重に管理するにふさわしいのだ。"
 ara_gen_trade_leader_title:0 "生産リーダー"
 ara_gen_trade_leader_desc:0 "アラビアの地は様々な珍しい品物や職人の手による工芸品で有名だ。我々は少なくともそれらの品々のうちの一つを価格を管理できるように独占するべきだ。"
 mam_holy_cities_title:0 "二聖都"
 mam_holy_cities_desc:0 "メッカとメディナはイスラムにおいてこの上なく神聖な地だ。この地域の政治情勢は複雑であるが、我々は両都市それぞれの領主を支配下に置ける立場にある。もし両都市を二人の臣下を通じて支配することができたなら、併合の機会があるかもしれない。"
 mam_yemeni_trade_title:0 "イエメン交易"
 mam_yemeni_trade_desc:0 "アデン湾は非常に裕福な交易路である。イエメンへの展開が可能ならば、コーヒーと香料の世界交易の大部分を支配することができる。"
 mam_alexandria_trade_title:0 "アレクサンドリア交易"
 mam_alexandria_trade_desc:0 "アレクサンドリアの大都市は我々の支配下にあるが、富を自国の都市に転用しているイタリア商人に荒らされている。我々はこれらの商人を追放するか、地元の交易の支配を改善すべきだ。"
 mam_pacify_bedouins_title:0 "ベドウィンの鎮圧"
 mam_pacify_bedouins_desc:0 "シリアとアラビアの遊牧民であるベドウィンは常に迷惑な存在である。彼らは我々の土地をほぼ季節ごとに襲撃し、最近、スルタンたちはそれを止めるためにほとんど何もしていない。彼らを服従させる必要がある。"
 mam_subjugate_beyliks_title:0 "君侯国の平定"
 mam_subjugate_beyliks_desc:0 "アナトリアのトルコの君侯国は、かつて我々に敬意を表し、我々の宗主権を認めていた。オスマン帝国のスルタンの脅しにもかかわらず、今や彼らは独立を妄想している。アナトリアにおける我々の権力を再び主張する時だ。"
 ara_crowns_of_iberia_title:0 "イベリアの王冠"
 ara_crowns_of_iberia_desc:0 "最近、イベリアの多くの王家が[Root.GetName]と隣国のカスティーリャに分かれて統合された。すべての王家は共通の血統によって、したがって互いに共通の主張によって結びついている。王国に対する我々の主張を西方の王国に押しつける時だ。"
 conquer_athens_title:0 "アテネの征服"
 conquer_athens_desc:0 "アラゴン王家は、現在トルコの猛攻によって危険にさらされているアテネ公国​​への請求権を持っている。アテネ、そして確実にギリシャの人々は、より広範に、我々の保護への復帰から恩恵を受けるだろう。"
 subjugate_ryazan_horde_title:0 "リャザンの従属化"
 subjugate_ryazan_horde_desc:0 "リャザン公国は、もはやその宗主国として、チンギス・カンの後継者を見ていない。彼らは火と剣だけでなく、我々の国家の急速な拡大を通じてそれを思い出さねばならない。"
 tatar_yoke_mission_title:0 "タタールの軛"
 tatar_yoke_mission_desc:0 "愚かなことに、ロシアの君主たちは、我々が過去の遺物であると信じ、長い間、我々への貢物の支払いを停止している。我々は彼らの都市を荒廃させ、女たちを奪い、畑を燃やし、ステップを支配するのが誰であるかを思い出させるだろう。"
 crimean_expansion_horde_title:0 "クリミアの拡張"
 crimean_expansion_horde_desc:0 "クリミアの土地はいくつかの国家に分かれているが、それらは正当にチンギス・カンの後継者に属するものだ。"
 ruin_ruthenia_title:0 "ルテニアの破滅"
 ruin_ruthenia_desc:0 "かつてチンギス・カンの軍隊はルテニアを荒廃させた。キエフは略奪されて焼かれ、偉大な力が一夜にして灰となった。タタールがドニエプルの肥沃な土地に戻る時だ。"
 boh_hussite_one_title:0 "フス派の復活"
 boh_hussite_one_desc:0 "1415年のヤン・フスの死にもかかわらず、フス派の運動の支持者たちは長年にわたって我々に苦い憤りを抱いてきた。紛争の機会が再び熟したことで、我々が人々に代わって選ばなければならないのは時間の問題である。"
 boh_hussite_one.tooltip:0 "イベント「フス派が戻ってきた！」を完了させた"
 boh_integrate_silesia_title:0 "シレジアの統合"
 boh_integrate_silesia_desc:0 "我々の家が統一されたことで、王冠領に目を向ける必要がある。シレジアは常に我々の領土の一部であり、そろそろ彼らが我々の社会の中で完全な地位を享受する時だ。"
 boh_prem_conquest_title:0 "ブシェミスル朝の遺産"
 boh_prem_conquest_desc:0 "ボヘミアは再び最高に統治されている。しかし、我々の宮廷の辺境伯たちは、我々が祖先の土地である、ブシェミスルに正当な請求権を持っていることを意味ありげに指摘している。時代が移り変わり、国境も変わったが、我々はこれらの主張のうちのいくつかは依然として重みを持っていると信じている。"
 boh_prem_conquest_two_title:0 "ポメラニアの再征服"
 boh_prem_conquest_two_desc:0 "我々の征服の成功は、まだ我々の耳の中に残っている。北方のポメラニアの土地もまた、ヴァーツラフ2世の支配下にあり、それゆえ我々のものとなる必要がある。"
 boh_development_one_title:0 "都市の作品"
 boh_development_one_desc:1 "ボヘミア王国は、工業化の面で、隣国に遅れをとっている。その地域で我々の地位を上げること、そしてより大規模な産業を促進することは、投資価値があるものだ。"
 destroy_ayyubids_title:0 "アイユーブ朝の破壊"
 destroy_ayyubids_desc:0 "アイユーブ朝はかつて広大な帝国を支配していたが、今や彼らのかつての栄光の悲惨な影にまで衰退している。我々は彼らを楽にしてやるべきだ。"
 defeat_black_sheep_title:0 "黒羊朝の打倒"
 defeat_black_sheep_desc:0 "カラ・コユンル、黒羊朝のテュルク人たちは、我々の最大のライバルである。彼らは大きな規模に成長したが、絶え間ない蜂起と部族の闘争に直面している。適切な時期が到来すれば、我々は攻撃するだろう。"
 conquer_the_caucasus_akk_title:0 "コーカサスの征服"
 conquer_the_caucasus_akk_desc:0 "多くの小さな国家や部族がコーカサス山脈で暮らしている。彼らの不統一は、機を熟させている。"
 invade_persia_akk_title:0 "ペルシアへの侵攻"
 invade_persia_akk_desc:0 "何世紀にもわたって多くの侵略者がペルシアを偉大な帝国の中心地としてきた。白羊朝は不滅の征服者の列に加わるだろう。"
 conquer_iraq_akk_title:0 "イラクの征服"
 conquer_iraq_akk_desc:0 "バグダッドとその周辺はティムールによって略奪され、破壊された。しかし、それは我々の成長する帝国に大きな恩恵をもたらす比較的豊かな地域である。"
 hun_poland_alliance_title:0 "古い同盟"
 hun_poland_alliance_desc:1 "ハンガリーとポーランドは、アンジュー家の大ラヨシュ、最近では、ヤギェウォ朝のヴワディスワフ3世などによって統治されてきた。しかし、我々の宮廷の何人かがポーランドから我々を遠ざけようとしているようだ。我々は何らかの行動をとるべきだ。"
 hun_vassal_states_title:0 "ワラキアの支配"
 hun_vassal_states_desc:0 "ワラキアの人々はオスマン帝国の支配下で生き残ることはできない。彼らを我々の保護の下に引き入れよう。"
 hun_vassal_states_two_title:0 "モルダヴィアの支配"
 hun_vassal_states_two_desc:0 "モルダヴィアは数え切れないほど多く所有者が変化している。しかし、明らかに、我々はそれら土地に対して最も正当な主張を持っている。"
 hun_vassal_states_three_title:0 "セルビアの支配"
 hun_vassal_states_three_desc:0 "セルビアの国家は、かつてオスマン帝国が国境を脅かすと、保護を求めて来た。我々は指導のための嘆願がまだ有効であると考えている。彼らを群れの中に引き入れよう。"
 hun_vassal_states_four_title:0 "ボスニアの支配"
 hun_vassal_states_four_desc:1 "ボスニアは、セルビアのように、彼らの正当な宗主国である我々に隷属するべきだ。このように哀れな国家は、内部の反乱に対し、ましてや略奪するトルコに対して、自身を守ることは期待できない。我々がそれを行う間、我々はイタリア人を我々の岸から追い出し、我々の支配に対するもう一つの脅威を取り除くべきだ。"
 hun_ottoman_borders_title:1 "アナトリアの脅威"
 hun_ottoman_borders_desc:1 "ヨーロッパの土地を占領しているアナトリアの異端者たちの流れに対して防衛を試みる時だ。安全な国境を確立し、領土を強化する。我々は容易に降伏してはならない。"
 hun_ottoman_borders.tooltip:1 "以下に該当する州を保有する：\n§Y要塞§!を持っている。\n§Yオスマン帝国§!と国境を接している。"
 hun_ottoman_borders_two_title:0 "マケドニアの確保"
 hun_ottoman_borders_two_desc:0 "略奪者たちはあまりにも長い間、バルカンに侵入している。それを我々の領土から取り除き、マケドニアを我々の王国に加える時だ！"
 hun_ottoman_borders_three_title:0 "ブルガリアの確保"
 hun_ottoman_borders_three_desc:0 "ブルガリアの人々は何年もの間、何らかの外国の占領下にあった。最初は自称ローマ帝国、そして確実に残忍な宗主国であったトルコ。彼らを解放しよう。"
 hun_ottoman_borders_four_title:0 "コンスタンティノープルへの進軍"
 hun_ottoman_borders_four_desc:0 "偉大なる都市コンスタンティノープルを征服し、バルカン半島への請求権を主張せよ！"
 secure_the_imperial_crown.tooltip:1 "の選帝侯が：\n§Y[Root.GetName]§!が皇帝となることを支持している。\n§Y[Root.GetName]§!に対する評価が§Y100§!以上である。"
 building_alliances.tooltip:0 "以下に該当する国家が§Y2§!以上である：\n§Y[Root.GetName]§!と同盟を結んでいる。\n§Y[Root.GetName]§!に対する評価が§Y150§!以上である。"
 conquer_warmia_title:1 "プロイセンの奪還"
 conquer_warmia_desc:0 "プロイセンの土地は、ポーランドの王冠に従うという理解の下、チュートン騎士団によってキリスト教化された。騎士たちはこれをすぐに否定し、何百年もの月日が経ったが、我々は何をすべきかを忘れてはいない。"
 vassalize_lithuania_desc:0 "リトアニアはポーランドに比べて相対的に衰退している。彼らをポーランドとより緊密な連合へと導き、彼らのためだけでなく、我々自身のために、安全をもたらす時だ。"
 vassalize_the_teutonic_order_title:1 "騎士団の打倒"
 conquer_silesia_title:0 "シレジアの征服"
 conquer_silesia_desc:0 "シレジアへの我々の請求権は少し心もとないと言う人もいるが、我々にはこの州を自分たちのものと主張する根拠がある。我が国の威信は、我々がこれらの主張を押し進めるかどうかにかかっている。"
 control_scania_title:0 "スコーネの征服"
 control_scania_desc:0 "デンマーク王がスコーネを支配することで、彼は海峡を支配しスウェーデンの船団に受け入れられない税金を課すことができる。我々はスウェーデンの利益のために彼からこの州を奪わなければならない。"
 vassalize_norway_swe_title:0 "ノルウェーの保護"
 vassalize_norway_swe_desc:0 "カルマル同盟において、もはやノルウェー王国は、敵対的な世界で友もなく孤立している。我々の保護下に置くのは、良き隣人としての我々の義務だ。"
 control_osel_title:0 "エーゼルの征服"
 control_osel_desc:0 "偉大なる王ヴァルデマー2世はエストニアにおける異教徒との戦いでデンマークの軍勢を大いなる勝利へと導いた。しかしながら、聖ジョージの夜の反乱以降は、これらの地はリヴォニア騎士団領の一部となっている。我らは、かの王の遺志を継いで、拠点として用いるためにエーゼルの島々を取り戻さなければならない。"
 restore_stability_title:0 "田植えの季節"
 restore_stability_desc:0 "殿、田植えの季節が近づいておりますが、我が国は政治的不安定を抱えたままで、街道は追いはぎに悩まされ、貧しい収穫以上のものは望めそうもありませぬ。我が国を元通りに安定させ、再び新鮮な季節の酒を味わいましょうぞ。"
 annex_dai_viet_title:1 "大越の併合"
 annex_dai_viet_desc:0 "漢皇帝以来、大越の人々は、皇帝が持っている天命を認識している。再びそれらを思い出させる時だ。"
 defeat_the_livonian_order_title:1 "リヴォニアの征服"
 defeat_the_livonian_order_desc:0 "リヴォニア騎士団は、創設以来、我々がカトリックに改宗した後にも、リトアニアに対して戦争を起こしてきた。我々はいい加減、すべてを粉砕しなければならない。"
 recover_calais_title:0 "カレーの回復"
 recover_calais_desc:0 "イングランドの裏切り王エドワード3世は、フランスを攻撃する拠点とするためカレーを奪った。我々はこれを止め、フランスに回復させなければならない。"
 france_discovers_north_america_title:0 "北アメリカの発見"
 france_discovers_north_america_desc:0 "我々の海洋探検家は、西側の海を探索する使命への資金を援助するよう、王室に嘆願している。彼らは、フランスの栄光のために主張すべき、豊かな土地の噂を聞いたことがあるそうだ。"
 fra_canada_discovery.tooltip:0 "§Y[Root.GetName]§!がカナダ植民地域内の任意の州を発見する"
 fra_carib_discovery.tooltip:0 "§Y[Root.GetName]§!がカリブ海植民地域内の任意の州を発見する"
