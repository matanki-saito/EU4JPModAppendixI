 nw_modern.tooltip:0 "隣国が以下の条件を満たす：\n§Y封建制§!を受容している\n技術の先行が§Y1§!未満"
 unite_manchu_title:0 "女真族の統一"
 unite_manchu_desc:1 "この地方の主要州を征服することにより、すべての満州の民を支配するための正当な大義名分を得た。"
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§!が§Y5§!以上のヨーロッパの州を所有する"
 vij_local_temples_title:0 "地方神の後援"
 vij_local_temples_desc:0 "各々の地域での神の教えは異なり、各々の崇拝は異なるが、ヒンドゥー教徒は神々との関連を持つ。征服した人々へ我が支配の博愛を見せるため、彼らの都市に寺院を建立することによって彼らの神々を後援すべきだ。"
 vij_jains_mission_title:0 "ジャイナ教社会の保護"
 vij_jains_mission_desc:0 "ジャイナ教はインド全体で衰退しているが、我が都市の中には多くのジャイナ教徒のコミュニティーが残っている。彼らが我が国家の繁栄の手助けが出来るために、彼らが満足するよう努めねばならない。"
 vij_empower_brahmins_title:0 "寺院の後援"
 vij_empower_brahmins_desc:0 "我が帝国には世界で最も荘厳な寺院のいくつかが存在する。これらの寺院は、君主の後援を頼りにするバラモン階級によって管理及び維持されている。彼らがこれまでにない規模の壮大な寺院を建立出来るように、バラモンへ惜しみない寄付をすべきだ。"
 vij_conquer_andhra_title:0 "アーンドラの征服"
 vij_conquer_andhra_desc:0 "アーンドラのレッディ朝の土地は豊かで肥沃であるけれども、彼らは低調で衰退に陥っている。彼らの土地を我々自身で支配すべきだ。"
 vij_conquer_orissa_title:0 "オリッサの征服"
 vij_conquer_orissa_desc:0 "沿岸支配をオリッサまで拡大することにより、インドでの経済支配を進めるべきだ。"
 vij_indian_trade_title:0 "南インド貿易"
 vij_indian_trade_desc:0 "貿易は我が国家の生命線だ。南インドを通過する全ての貿易を支配することを目指すべきだ。"
 vij_integrate_jaffna_title:0 "ジャフナの統合"
 vij_integrate_jaffna_desc:0 "ジャフナの君主は、大部分は長年に渡って我々に忠実に仕えてきた。彼らを我が領域へ完全に組み込む時だ。"
 vij_ceylon_conquest_title:0 "ランカの征服"
 vij_ceylon_conquest_desc:0 "ランカは豪奢な古い仏教寺院と豊かな貿易港が存在する。ランカを征服する行動を始めよう。"
 vij_city_of_victory_title:0 "勝利の都"
 vij_city_of_victory_desc:0 "南インドに対する我らの支配を確固たるものとしたならば、新しい王家の称号を採用し、我らの勝利を祝おう。"
 vij_bah_reconquest_title:0 "ライチュールの戦い"
 vij_bah_reconquest_desc:0 "ライチュール・ドアーブはヴィジャヤナガルとバフマニー朝との境界に位置する。彼らに勝利することを望むならば、我々はこの要塞化された国境を奪うことから始めなければならない。"
 vij_defeat_bahmanis_title:0 "カリアーナへの進軍"
 vij_defeat_bahmanis_desc:0 "我がライバル、バフマニー朝の敗北を強固なものとするため、彼らの首都ビーダルを攻囲せねばならない。この地域にはまた、非常に歴史的に重要な都市である古代チャールキヤ朝の首都も存在する。"
 vij_bengal_title:0 "ベンガルへの交易転換"
 vij_bengal_desc:0 "ベンガルの港は海洋貿易路に沿って多くの商人を集める。彼らに我々の港が商業にとってより好都合だと納得させなければならない。"
 vij_war_plunder_title:0 "戦利品"
 vij_war_plunder_desc:0 "戦争の源泉は莫大な金だ。この金は近隣の国家から絞り出されるべきである。"
 vij_marathas_title:0 "マハーラーシュトラ侵攻"
 vij_marathas_desc:0 "マハーラーシュトラの土地はデカンを北部の強力なスルタン国から分離している。北の侵略に対する国境を作るため、これらの土地を征服すべきだ。"
 vij_tamil_trade_title:0 "タミル人商業組合"
 vij_tamil_trade_desc:0 "新しく征服したコロマンデル海岸のタミルの港湾都市は我が国家に大きな利益をもたらす可能性がある。しかし、我々は必死で地方の商業組合を新しい体制に組み込もうとしている。南部への我々の支配を確固たるものにする前にこれらの紛争を解決せねばならない。"
 vij_tamil_trade.tooltip:0 "タミル文化の州で§Y2§!以上の不穏度、もしくは§Y50§!以上の自治率の州を領有してない"
 vij_mysore_conquest_title:0 "マイソール支配の復活"
 vij_mysore_conquest_desc:0 "マイソールの支配者は名目上我が臣下であるが、彼らはほぼ全面的に我々の支配から独立している。彼らにデカンを支配しているのは誰であるかを思い出させなければならない。"
 vij_malabar_title:0 "マラバール海岸の確保"
 vij_malabar_desc:0 "マラバール海岸に点在する港や古代の王朝は拡大における魅力的な目標だ。それらを仲間として参加させねばならない。"
 vij_tamil_rebels_title:0 "タミル反乱の終結"
 vij_tamil_rebels_desc:0 "商業組合と解決には達したが、タミル人の中には未だ我々の支配に対する抵抗がある。移住するワドゥガの人々と軍事指導者チェラッパの対処をせねばならない。"
 vij_chola_conquest_title:0 "チョーラ征服"
 vij_chola_conquest_desc:0 "チョーラ朝は千年以上南インドを支配した。彼らの征服は本当に刺激的であったが、最も印象的なものはラージェーンドラによるマレー半島のケダ侵略であった。彼らの成功を再現し、東南アジアへの基盤を得るべきだ。"
 vij_rajendra_ambition_title:0 "ラージェーンドラの野望"
 vij_rajendra_ambition_desc:0 "ケダが我が支配下にあるので、マレー諸島全体への我々の影響力を拡大するための拠点を持つ。ラージェーンドラの下のチョーラ朝は島の領主に対して大きな影響力を持っていたが、彼らへの直接統治を一度も成し遂げられなかった。我が帝国にマレー人を完全に導くことにより、チョーラ朝の偉業を上回るであろう。"
 vij_develop_capital_title:0 "首都の開発"
 vij_develop_capital_desc:0 "我が首都は既に世界で最も大きな都市の一つであるが、まだ大きくなることができる。さらなる発展を目指して資源を費やさねばならない。"
 vij_aden_conquest_title:0 "アデンの征服"
 vij_aden_conquest_desc:0 "アラビアからの軍馬購入に頼ることは、我々をその地域に居住するアラブ族からの供給に依存させる。騎馬供給を自身で管理するための道を開くのに、アデンの地盤を確立すべきだ。"
 vij_aden_trade_title:0 "アデンでの交易支配"
 vij_aden_trade_desc:0 "アデン自身は我が支配下にあるので、我々はアデン湾周辺の貿易の独占を確固たるものとする立場にある。"
 vij_africa_conquest_title:0 "アフリカへ"
 vij_africa_conquest_desc:0 "東アフリカは奴隷だけではなく、金や象牙、宝石の原石をインド洋の国家に供給する。アフリカへの活動は確かに有益であろう。"
 vij_africa_trade_title:0 "ザンジバル交易"
 vij_africa_trade_desc:0 "東アフリカで占拠した沿岸都市のおかげで我々はスワヒリ海岸沿いすべての貿易を支配することが可能になった。"
 vij_tamil_rebels.tooltip:0 "ワドゥガの移住イベント及びチェラッパイベントチェーンを完結させる、もしくはそれらを引き起こさずに宗教改革の時代に達する。"
 dlh_agra_mission_title:0 "アグラの都市設立"
 dlh_agra_mission_desc:0 "もう一度中央ドアーブ州を我が支配下に確保したので、宮廷のニーズに対応できる可能性のある新都市を見つけるべきである。"
 dlh_jnp_reconquest_title:0 "失われた領土の回復"
 dlh_jnp_reconquest_desc:0 "ジャウンプルの新興スルタン国に対する最近の紛争は我々の多くの領土の損失を見ることとなった。東方の我が土地を一つ一つ取り戻さねばならない。"
 dlh_jnp_reconquest_2_title:0 "ジャウンプルの打倒"
 dlh_jnp_reconquest_2_desc:0 "ジャウンプル自身をデリーからの支配へと戻すべきであり、ジャウンプルのアフガン人の将軍はスルタンに服従させるべきである。"
 dlh_conquer_bengal_title:0 "ベンガル征服"
 dlh_conquer_bengal_desc:0 "ベンガルはトゥグルク朝時代にデリー・スルターン朝による支配ではなくなった。この地域の人口の多い都市や裕福な港は我が帝国の成長に大いに役立つであろう。"
 dlh_restore_empire_title:0 "デリーの復活"
 dlh_restore_empire_desc:0 "運命はデリー・スルタン朝に数十年も背を向けてきたが、潮目が変わってきた。帝国の復活のための道をつくるときだ！"
 dlh_lodi_sayyids_title:0 "デリーの支配"
 dlh_lodi_sayyids_desc:0 "デリーのスルタン位はパンジャブおよびデリー周辺を直接支配するにあたり価値ある称号である。"
 dlh_reconquer_multan_title:0 "ムルターン支配の復活"
 dlh_reconquer_multan_desc:0 "ムルターンは愚かにも我らが支配に従わなかった。敗北の味を教えてやろう！"
 dlh_restore_sultanate_title:0 "スルタン国の回復"
 dlh_restore_sultanate_desc:0 "デリー・スルタン朝最盛期の国境を回復するには長い道のりだとしても、最初の大望は北インドに強いポジションを確立することだ。"
 dlh_conquer_gujarat_title:0 "グジャラートの征服"
 dlh_conquer_gujarat_desc:0 "グジャラートの支配者はかつてデリー・スルターン朝の下での統治者であった、そして現在は独立の権利を有している。その上、我々に対し蜂起するために彼らに援助することを期待して我々が打ち破った敵から貴族を匿っている。彼らは征服されなければならない！"
 dlh_conquer_marathas_title:0 "マハーラーシュトラの征服"
 dlh_conquer_marathas_desc:0 "デリーはかつてデカン全てを支配していた。もう一度、マラーターからそれを開始する。"
 dlh_conquer_deccan_title:0 "デカン侵攻"
 dlh_conquer_deccan_desc:0 "かつてトゥグルク朝がバフマニー朝に反乱した際そうしたように、もう一度我々がデカン高原全てを支配していると示すべきだ。"
 dlh_conquer_afghans_title:0 "アフガン征服"
 dlh_conquer_afghans_desc:0 "アフガン貴族は何世紀もの間、北インドの広範囲を支配していた。その力は大きくなりすぎ、服従させる必要がある。我々の優越を示す最良の方法はカーブルを攻略してしまうことだ。"
 dlh_conquer_malwa_title:0 "マールワー征服"
 dlh_conquer_malwa_desc:0 "マールワーのラージプートは何世代にも渡り恒常的な悩みのタネであった。南方へ安全に拡大できるよう、彼らは徹底的に打ち負かされなければならない。"
 dlh_conquer_sind_title:0 "シンドの征服"
 dlh_conquer_sind_desc:0 "シンドの領主は幸運にも多くのムスリムの同胞を支配している。我々は大抵ヒンドゥー教の人々と良好な関係を築いているが、信仰上の同胞を受け入れる機会を持つべきだ。"
 dlh_conquer_rajputs_title:0 "ラージプーターナーの征服"
 dlh_conquer_rajputs_desc:0 "ラージプートの中で未だ残っている領主は我々の地域への継続的な拡張を本当に恐れている。その恐れを現実にする時だ。"
 dlh_textile_industry_title:0 "繊維工業の拡大"
 dlh_textile_industry_desc:0 "ヒンドゥスターンは繊維産業の主要な中心地であり、インドの生地と絹の大部分を生産している。近代の生産方式に投資することは我々の経済を大いに高めるであろう。"
 dlh_textile_industry.tooltip:0 "§Y織物工場§!または§Y綿花§!を産出する§Y大規模農園§!がある州を10州領有する"
 dlh_grand_trunk_road_title:0 "大幹道"
 dlh_grand_trunk_road_desc:0 "大幹道は世界で最も古い通商路の一つであり、西のカーブルから東のベンガルまで及ぶ。この古代の経路全体を支配できたならば、インド北部全域で効率的な輸送網を持つことになるであろう。"
 dlh_grand_trunk_road.tooltip:0 "ラホール、シルヒンド、上ドアーブ、下ドアーブ、プルヴァンチャル、ビハール、ガウル、東ベンガル地域の領有州はすべて、ゲーム終了まで§Y大幹道§!を獲得し、以下の効果を得ます：\n友軍移動速度§G+25%§!"
 dlh_conquer_orissa_title:0 "オリッサの征服"
 dlh_conquer_orissa_desc:0 "ジャガンナートの従者たる信仰者たちは、ガルジャートの密林が彼らを我々の支配から保護してくれると信じて逃げた。彼らに我々の猛攻はいかなる障害も凌ぐということを見せつけてやれ！"
 ori_vassals_mission_title:0 "ガルジャートを支配せよ"
 ori_vassals_mission_desc:0 "非常に多くのガルジャート酋長が我々に忠誠を誓っており、そしてこの隷属する部族の真の集団は我々によく仕えている。しかし最近手に負えなくなっている。ガルジャートへの支配を絶対的なものとするため、彼らを抑制せねばならない。"
 ori_expand_inland_title:0 "内陸への拡大"
 ori_expand_inland_desc:0 "ガルジャート部族の多くが現在しっかりと我が支配下にあるので、さらに内陸のジャングルの奥へ拡大すべきであり、その道中で見つけたどのような人々、それがガルジャート部族や傲慢なスルタン、立派なマハーラージャであろうとなかろうと従属させる。"
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "アーンドラの征服"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "カーカティーヤ朝の衰退以来、テルグ語領域は、レッディ朝と上位カーストのヴェラマによって統治される沢山の小さな地域に分割された。これらの王朝は、一つずつ西部と南部にとってのライバルから支配されるようになった。時間がまだ残されている今のうちに攻撃し、カーカティーヤ朝の残余を破壊しようではないか。"
 ori_conquest_of_telingana_dh_title:0 "テランガーナの征服"
 ori_conquest_of_telingana_dh_desc:0 "ラージャムンドリーが我々の手に落ちた後、テランガーナにおけるヴェラマカーストの長は、我々に近寄り、今まさに耐えなければならない外圧から解放してくれないかと懇願した。我が軍を派遣し、テランガーナを我らの旗の下に統一しようではないか！"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "カーヴィリ川"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "我々の支配下にあるウダヤギリの巨大な要塞と、コロマンデル海岸が我々の前に広がっている。軍備を可能な限り拡張し、カーヴィリ川デルタ下流と豊かなタミル人の土地の全ての海岸線を征服しようではないか。"
 ori_coromandel_trade_title:0 "コロマンデル交易"
 ori_coromandel_trade_desc:0 "コロマンデル海岸はしっかりと我が支配下にあるので、この地位での貿易を支配する動きをせねばならない。プリカットやタンジョール、カダルールといった最近征服された都市に向かうよう、貿易は誘導されなければならない。"
 ori_buildforces_dh_title:0 "征服の準備"
 ori_buildforces_dh_desc:0 "戦争の車輪はゆっくりと回る。我々が目標を達成する機会を掴むためには、かなりの常備軍を持ち、豊富な増援と彼らを指導する熟練した指揮官がいなければならない。"
 ori_bahmanis_title:0 "デカン侵攻"
 ori_bahmanis_desc:0 "ガルジャート部族酋長やテランガーナの領主の忠誠を確保しているので、今、デカンの中心、ビーダルの城塞都市へ進軍せねばならない。軍隊を集め、デカンの地方を荒廃させねばならない。"
 ori_bengal_coast_title:0 "ベンガル海岸を獲得せよ"
 ori_bengal_coast_desc:0 "ガンジス・デルタ周辺の海岸はアジア最大の貿易中心地の一つである。自身のため、この土地を占拠せねばならない！"
 ori_bengal_trade_title:0 "ベンガルでの交易支配"
 ori_bengal_trade_desc:0 "海岸は我が支配下にあるので、ベンガル湾の商人がより小さな国家財源を供給するのではなく、我が国家を豊かにするように努めねばならない。"
 ori_arakan_conquest_title:0 "アラカンの征服"
 ori_arakan_conquest_desc:0 "アラカンは我々の船舶を襲い、関税から逃れた海賊や密輸入業者を長い間匿ってきた。その土地への陸路を守るチッタゴンの都市は、それ自身がまさに交易の要衝であり、従って我が国家に加え入れるのは素晴らしいことだ。これら海賊を打ち倒そう！"
 ori_pegu_conquest_title:0 "下ビルマの征服"
 ori_pegu_conquest_desc:0 "ベンガル貿易路はモン族の先祖代々の地である、イワラジ・デルタで東端に達する。ペグーやダゴンの大都市を占拠したならば、我々はビルマを通過する全ての貿易を支配するのに理想的な位置にあるだろう。"
 ori_jagannath_mission_title:0 "ジャガンナートの従者"
 ori_jagannath_mission_desc:0 "寺院を後援し、バラモンの従者が献身の儀式を実行するのに必要なものすべてを必ず持つようにすることにより、宇宙の主、ジャガンナートへの信仰心を示さねばならない。"
 ori_bengal_inland_title:0 "ガウルへ進め"
 ori_bengal_inland_desc:0 "海岸は現在我々のものであるけれども、ベンガル北部の肥沃な土地もまた成長する帝国に非常に役に立つ。多くの大要塞により守られているけれども、ベンガルへと猛進せねばならない。"
 ori_theological_education_title:0 "ヴェーダ教育"
 ori_theological_education_desc:0 "私たちの母語であるオリヤー語でのヴェーダ文学を広め、新しい学習機関を設立し、臣民が徹底的な宗教教育を受けるように努めねばならない。"
 ori_bengal_trade_value_mission_title:0 "ベンガルの繁栄"
 ori_bengal_trade_value_mission_desc:0 "我々の繁栄には限界はない。我が首都は世界の経済の中心地であらねばならない！"
 ori_divert_burma_malacca_trade_title:0 "ベンガルへの交易誘導"
 ori_divert_burma_malacca_trade_desc:0 "我々はベンガル湾で最大の貿易国家として強力な立場を確保している。しかし、もし貿易を我々の方に誘導できないのならば、一体これの何が良いというのか？ビルマや香料諸島から我々の港まで貿易を推進するため、我々が意のままにできるあらゆる手段を用いなければならない。"
 tr_subjugate_novgorod_title:0 "ノヴゴロドの征服"
 tr_subjugate_novgorod_desc:0 "偉大なアレクサンドル・ネフスキーはルーシをチュートン騎士団とスウェーデンの略奪者から保護していたが、ルーシを保護する責任はモスクワへと移った。我々はノヴゴロドを征服し、ノヴゴロド君主に武力で真実を見せなければならない。"
 tr_invade_novgorod_mission_title:0 "ノヴゴロドへの侵攻"
 tr_invade_novgorod_mission_desc:0 "ノヴゴロドのボヤールは我々の支配に頑固に抵抗している。我々は彼らを征服するために侵略軍を準備しなければならない。"
 tr_consolidate_russia_mission_title:0 "ロシアの統一"
 tr_consolidate_russia_mission_desc:0 "ロシアの土地は多くの独立した公国に分かれている。君主はすべて我々の支配下で統一されなければならない。"
 tr_conquer_steppes_russia_mission_title:0 "ステップの平定"
 tr_conquer_steppes_russia_mission_desc:0 "遊牧民による我々の南への絶え間ない襲撃の脅威を終わらせる必要がある。タンボフ地域から、我々は遊牧民の群れに対し、打撃を与える準備をすることができる。"
 tr_conquer_remaining_steppes_mission_title:0 "ステップの統一"
 tr_conquer_remaining_steppes_mission_desc:0 "我々は最も脅威的な遊牧民の群れの多くを打ち負かしたが、我々はさらにステップの戦略的地位を向上させることができる。この地域を統合し、残った遊牧民たちを排除しよう。"
 tr_russia_partitions_poland_new_title:0 "ルテニアの解放"
 tr_russia_partitions_poland_new_desc:0 "ポーランド共和国は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いであり、他の国々もこれを実現させようとしている。地域がライバルの間で分割される前に、我々は行動しなければならない。"
 tr_russian_colony_in_west_siberia_new_title:0 "西シベリアを植民地化せよ"
 tr_russian_colony_in_west_siberia_new_desc:0 "我々はシベリアからタタール人を追い出し始めており、これらの地域の保有を強化するため、砦を確立してロシア支配下に持ち込む必要がある。"
 tr_access_to_the_baltic_sea_title:0 "西方の窓口"
 tr_access_to_the_baltic_sea_desc:0 "ロシアが他のヨーロッパ諸国に後れを取っていることを恐れて、我々は後退してはならない。ロシアは西側の窓口として機能するようバルト海沿岸を確保する必要がある。"
 tr_russian_colony_in_east_siberia_title:0 "東シベリアを植民地化せよ"
 tr_russian_colony_in_east_siberia_desc:0 "我々の探検家は、東シベリアの広大な未開発の土地を切り開いた。我々の支配を確保するためには、そこに砦を築かなければならない。"
 tr_russian_colony_in_west_siberia_title:0 "西シベリアに要塞を建設せよ"
 tr_russian_colony_in_west_siberia_desc:0 "我々はシベリアからタタール人を追い出し始めており、これらの地方の支配を強化するために、要塞を設立することでロシアの支配をもたらす必要がある。"
 tr_cross_the_mongol_border_title:0 "ステップを請求せよ"
 tr_cross_the_mongol_border_desc:0 "我々は、キプチャクのタタールに戦いを挑まなければならない。彼らのステップは全て母なるロシアに属するため、その中心地にロシアの旗を打ち立てなければならない。"
 tr_conquer_finland_title:0 "フィンランドの征服"
 tr_conquer_finland_desc:0 "スウェーデンは聖なる母ロシアにとって危険な存在であり続けている。いい加減、我々は緩衝地域として機能するようフィンランドを征服しなければならない。"
 tr_subjugate_crimea_title:0 "クリミアを従属化せよ"
 tr_subjugate_crimea_desc:0 "クリミアのタタール人は、非常に長い間、ステップで大暴れすることを許されてきたが、今や第三のローマは、誰が支配者であるかを彼らに示す時だ。"
 tr_subjugate_kazan_title:0 "カザンの服属化"
 tr_subjugate_kazan_desc:0 "カザンはヴォルガ川沿いの主要な交易路に位置している。ロシアの繁栄のため、それは母なるロシアに属していなければならない。"
 rus_patriarchate_mission_title:0 "ロシア総主教"
 rus_patriarchate_mission_desc:0 "コンスタンティノープルはビザンツ帝国の正統性なしにキリスト教正統派の精神的中心であるはずがない。マントを手に入れ、第三のローマを確立する必要がある！"
 rus_churches_mission_title:0 "教会の地"
 rus_churches_mission_desc:0 "我が国家の市民、大公から農民まで全員が司祭からの霊的な指導を利用出来ることは不可欠だ。全村落に教会がなければならない。"
 rus_romania_conquest_title:0 "ルーマニアの征服"
 rus_romania_conquest_desc:0 "ワラキア公国やモルダヴィア公国はいくつかの列強国に翻弄されている。これらの土地を併合することにより、正教会の同胞を保護せねばならない。"
 rus_third_rome_mission_title:0 "第三のローマ"
 rus_third_rome_mission_desc:0 "ロシア国は「第三のローマ」の称号を主張してきた。世界から見てこの主張が正当化されるためには、世界が焦がれる都、コンスタンティノープルを支配せねばならない。"
 rus_streltsy_mission_title:0 "ストレリツィの徴募"
 rus_streltsy_mission_desc:0 "ストレリツィ連隊は我が軍の中核である。陸軍伝統を守るため、ストレリツィを継続的に徴募し、準備せねばならない。"
 russian_abolutism_mission_title:0 "専制支配"
 russian_abolutism_mission_desc:0 "ツァーリ側の非情なまでの手際の良さは国家が繁栄するための唯一の方法である。非軍事上及び軍事上双方の官僚機構はあらゆる問題に対してツァーリへ率直に答えなければならない。"
 rus_manchuria_coast_title:0 "アムールを獲得せよ"
 rus_manchuria_coast_desc:0 "東方への拡張は満州沿岸の編入をもって完了するだろう。そこでは太平洋や東アジアにおける経済や海軍の取組みの中心都市、ウラジオストクを創立しよう。"
 time_of_troubles_mission_title:0 "困難を乗り越えよ"
 time_of_troubles_mission_desc:0 "ロシアの地平線に暗雲が立ち込めている。我々はどれほど困難な運命も乗り越えるために備えなければならない。"
 had_time_of_troubles.tooltip:0 "動乱時代の国難を完了するか、あるいはそれを引き起こさずに、絶対主義の時代に到達します。"
 tr_revolution_mission_title:0 "ロシア革命"
 tr_revolution_mission_desc:0 "革命の時代を迎え、ロシアは立場を決めねばならない。自由への訴えに応えて革命に参加するのか？もしくは反動的な力を持って敵対するのか？"
 rus_complete_west_siberia_title:0 "ヤサークの徴収"
 rus_complete_west_siberia_desc:0 "すべてのシベリア原住民はツァーリに毛皮を貢物として支払わなければなず、ヤサク徴税人の活動範囲を広げるため西シベリアの植民は完了しなければならない。"
 rus_complete_east_siberia_title:0 "東方へのヤサークの拡張"
 rus_complete_east_siberia_desc:0 "すべての東シベリア原住民はいまやヤサークに服従し毛皮の貢物を捧げなければならない。道具と小物と引き換えに、先住民は私たちのルールに従わなければならない。"
 tr_state_manufactories_title:0 "国営工場"
 tr_state_manufactories_desc:0 "産業の歯車はさらに前方へ回転しており、新しい生産技術が利用できるようロシアは路傍に取り残されてはいけない。国は出来る限り多くの大規模工場を建設し、管理せねばならない。"
 tr_prikazy_mission_title:0 "プリカーズの設立"
 tr_prikazy_mission_desc:0 "ツァーリ一人で支配することはできない。ツァーリの支配を補佐し、政権を組織するため、国は一連の行政庁、プリカスに分けられねばならない。"
 tr_prikazy_mission.tooltip.1:0 "少なくともスキル§Y3§!の統治顧問を雇用する"
 tr_prikazy_mission.tooltip.2:0 "少なくともスキル§Y3§!の外交顧問を雇用する"
 tr_prikazy_mission.tooltip.3:0 "少なくともスキル§Y3§!の軍事顧問を雇用する"
 rus_integrate_perm_title:0 "ペルミの統合"
 rus_integrate_perm_desc:0 "大ペルミ公国はノヴゴロドの支配の終焉以来、多くの自治権を享受した。しかし我が国家が東方を見ている今、大ペルミ公国は完全に迎え入れなければならない。"
 rus_alaskan_colony_title:0 "アラスカの植民地化"
 rus_alaskan_colony_desc:0 "毛皮交易を独占する努力は我々をさらに東方へと向かわせる。アメリカ沿岸に向かって出港し、毛皮における新たな機会が豊富にある場所、アラスカに植民地を設立する時である。"
 rus_partition_poland_mission_title:0 "ポーランド分割"
 rus_partition_poland_mission_desc:0 "ポーランドは弱々しい支配者により導かれる弱小国家である。世界の関連諸国と、そして一番である我が国家は最初の機会でこの国家を分割すべきだ。"
 nov_recover_cores_title:0 "ヴォログダの再征服"
 nov_defeat_mos_title:0 "モスクワの打破"
 nov_defeat_mos_desc:0 "ノヴゴロドがタタール支配に勇敢に抵抗した一方で、モスクワ人は膝を屈し、進んでハンのための収税吏となった。彼らの勢力拡大は憂慮すべきであり、あちこちの国境で何度も衝突が起きている。彼らを殲滅せねばならない。"
 nov_build_army_title:0 "常備軍の創設"
 nov_build_army_desc:0 "軍を改革しなければ、長期にわたって不安定な状況で生き残ることは無理である。我々を支配しようと企んでいるどのような国家にも対抗できるよう、常備軍を招集せねばならない。"
 nov_conquer_tver_title:0 "トヴェリの征服"
 nov_conquer_tver_desc:0 "かつてモスクワのライバルだったトヴェリは、ロシア情勢における勢力を失いつつある。この都市は食べ頃だ。自身を守る軍隊を招集出来ないのが確実であるから。"
 nov_conquer_princes_title:0 "リューリク朝の廃位"
 nov_conquer_princes_desc:0 "ロシアにはただ1人の公、すなわち大ノヴゴロド公のみがあるべきだ。リューリクの継承者は、我々の偉大なる都市を略奪するまで決して満足しない。よって、我々は彼らの家系を永遠に断絶させねばならない。"
 nov_build_navy_title:0 "ネヴァ港の開発"
 nov_build_navy_desc:0 "ネヴァ川には小さいが成長している港町が存在する。商業貿易だけでなくまた新しいノヴゴロド海軍の中心地となるよう、開発すべきだ。"
 nov_conquer_riga_title:0 "リガ征服"
 nov_conquer_riga_desc:0 "リガ大主教区でハンザ都市の征服を始める。偽りの教皇に従っていることやチュートンの侵略者と友人であることは都市を奪うのに十分な理由であるが、その真価はダウガヴァ川の支配である。"
 nov_conquer_danzig_title:0 "ダンツィヒか戦争か"
 nov_conquer_danzig_desc:0 "ダンツィヒはバルト海の中で最も豊かで戦略上最も重要な港である。我々はチュートンがダンツィヒを簡単に明け渡すことを期待していない。よって、彼らに単純な提案を突きつけねばならない。ダンツィヒか戦争か！"
 nov_conquer_lubeck_title:0 "ハンザの心臓部"
 nov_conquer_lubeck_desc:0 "ハンザの貿易網のまさに心臓部にはリューベックやブレーメン、ハンブルクの都市がある。神聖ローマ皇帝により保護されているので、これらの都市を占拠するのは難しいであろう。しかし占拠できれば、我々はヨーロッパ北部で最大の交易力を持つであろう。"
 nov_best_node_title:0 "大ノヴゴロド"
 nov_best_node_desc:0 "これまでの行動は全て一つの目標、ノヴゴロド自身の繁栄に向けられてきた。大ノヴゴロドが全ての人に世界の富のまさに中心と見なされた際は、我が目標は完了となるだろう。"
 nov_arkhangelsk_title:0 "アルハンゲリスク建設"
 nov_arkhangelsk_desc:0 "忘れてしまいがちだが、白海は、少なくとも海が凍結していない数ヶ月間の間は航行可能で、潜在的に有益な交易路である。白海の沿岸に新都市アルハンゲリスクを建設すべきだ。そうすれば、この地域の可能性に関する調査が開始できる。"
 nov_white_sea_title:0 "白海交易の保護"
 nov_white_sea_desc:0 "貿易港としてアルハンゲリスクを建設したので、白海交易をしっかりと利用できるよう努めねばならない。毛皮を東のペルミや西のラポニアから入手し、アルハンゲリスクの市場で売買すべきだ。"
 nov_conquer_finland_title:0 "フィンランド征服"
 nov_conquer_finland_desc:0 "フィンランドが外国勢力に支配されている限り、真にスカンディナヴィア帝国主義から安全であることは決してない。彼らの支配からフィンランドを解放した暁には、西方からの侵略者に対する防波堤とするため、自治権のある従属国としてフィンランド大公国を建国する価値を考慮すべきだ。"
 nov_archbishopric_title:0 "自治大主教区"
 nov_archbishopric_desc:0 "ノヴゴロドの大主教は単なる聖職者ではなく、世俗の政治家でもある。大主教が仁政をもってノヴゴロの栄誉を高めることに集中できるように、モスクワやコンスタンティノープルの宗教的権威から十分に独立する必要がある。"
 nov_cathedrals_title:0 "大聖堂のある都市"
 nov_cathedrals_desc:0 "壮大な大聖堂が全都市にある地としてノヴゴロドの名を上げるのだ。神の栄光のためには、出費を惜しまない！"
 nov_north_sea_title:0 "北海交易の奪取"
 nov_north_sea_desc:0 "北海沿岸のノルウェーの港は新世界からの貿易をもたらす。ノヴゴロドはまだそれら植民地の野望を持っていないかもしれないが、だからといって利益の一部を追いかけない理由にはならない。"
 nov_scandinavian_ports_title:0 "スカンディナヴィアの港湾支配"
 nov_scandinavian_ports_desc:0 "ヴィスビュー港やスコーネ市場、コペンハーゲン市、興隆するストックホルムの町は全て、我らが追求するバルト海貿易の全面支配に対する障壁だ。これらハンザ都市を支配せねばならない。"
 tr_conquer_mos_title:0 "モスクワ征服"
 tr_conquer_mos_desc:0 "ルーシのモスクワ市民統治は終焉せねばならない。クレムリンから計画することを許している間は、我が公国は決して安全ではない。"
 tr_independence_title:0 "独立公国"
 tr_independence_desc:0 "軍によって自国の独立を確保せねばならない。どんな宗主も認めず、我が中核領域のどのような占領も受け入れない。"
 tr_conquer_russia_title:0 "諸侯の統一"
 tr_conquer_russia_desc:0 "ルーシの全諸侯は我が支配の下に統一されるであろう。一緒となった我々は無視しえない勢力となるだろう。"
 tr_conquer_nov_title:0 "ノヴゴロド征服"
 tr_conquer_nov_desc:0 "モスクワに加えて、ノヴゴロドはルーシ最大の都市である。貿易や商業の中心なので、ノヴゴロドを我が領域に加えるとよい。"
 tr_dniepr_title:0 "ドニプエルへの進軍"
 tr_kiev_title:0 "キエフの再建"
 tr_kiev_desc:0 "キエフのモンゴル略奪は、我が民族最初の黄金時代、キエフ・ルーシの終わりを告げた。キエフを取り戻し、キエフをかつての栄光の状態に戻し、新しい黄金時代を先導せねばならない。"
 tr_cossacks_title:0 "コサックの徴募"
 tr_cossacks_desc:0 "ザポロージャのコサックは獰猛な戦士だ。もしステップのこの地域を支配できたならば、我が軍隊が増強されることを確信できる。"
 tr_ruthenia_title:0 "ルテニアの支配"
 tr_ruthenia_desc:0 "キエフをもう一度我が支配下としたので、我々はキエフ・ルーシの遺産の請求を持つ。従って、全ルテニアへのキエフ支配を再建することはごくごく自然である。"
 tr_stability_title:0 "国家の統合"
 tr_stability_desc:0 "我々の将来の存続は、拡大は言うまでもなく、国家の安定に大きく左右される。熟練兵の軍を招集し、我が国教のはるか先を目指す前に統治を確立せねばならない。"
 tr_tatar_yoke_title:0 "タタールのくびきの脱却"
 tr_tatar_yoke_desc:0 "我々は未だにモンゴルの残虐な侵略を記憶している。我が都市は略奪され、我が国民は虐殺され、我が誇りは永遠に傷つけられた。それら恐ろしい行為に復讐する時だ。"
 rein_in_the_velamas_title:0 "ヴェラマの統制"
 rein_in_the_velamas_desc:0 "テランガーナの征服やワランガルの陥落は我が先人の大勝利であった。我々に仕える地方の酋長は未だその地域で大きな影響力を持ち、彼らの断続的な謀議は我々の継続的な拡張の妨げになっている。テランガーナを直接統治し、[542.GetName]の統治者の手に届く範囲をさらに広げなければならない。"
 conquer_andhra_title:0 "アーンドラ征服"
 conquer_andhra_desc:0 "アーンドラの海港は経済成長にとって極めて重要である。海港は我が王国の富を輸出するための新しい販路も与え、この地域のダイヤモンド鉱山の支配も与える。\nアーンドラの全沿岸を支配しているので、ゴールコンダはデカン東部の主要な交易中継港に値する成長ができるだろう。"
 growth_of_golconda_title:0 "ゴールコンダの発展"
 growth_of_golconda_desc:0 "ダイヤモンド市場の存在やコロマンデル海岸東部の港と近いことはゴールコンダの丘陵の砦をデカン内で商業に対する主要な中心地にすることを開始している。交易の中心地としての役割を継続的に強化すれば、すぐにゴールコンダ周辺地域をはるかに超えて影響を及ぼすだろう。"
 golconda_karnatak_title:0 "コロマンデルへの拡大"
 golconda_karnatak_desc:0 "コロマンデルはアーンドラから西のコモリン岬までずっと伸びており、この海岸線沿いの商人全てが何世紀にも渡り高価な香辛料や織物、他国の全員がインドから欲しいと思う貴重な商品を販売している。\n国内貿易を握っているので、この豊かな土地の残りに対する支配を拡大する時だ。"
 coromandel_entrepot_title:0 "インドの交易中継港"
 coromandel_entrepot_desc:0 "征服を通じて、紛うことなきインド南部の支配者となり、外国人がインドの商品を求め訪れる大多数の貿易港を手に入れた。この立場を利用し、当然なるべき貿易国家としてますます成長せねばならない。"
 city_of_victory_title:0 "勝利の都"
 city_of_victory_desc:0 "1347年にデリー・スルターン朝からの独立を初めて達成して以来、南の強力な敵と対峙してきた。清貧から出発したサンガマ家はトゥンガバドラー川南岸の南インドほぼ全てを網羅するように領域を拡大した。\n我が南のライバルに、この地域を支配しているのは[Root.Capital.GetCapitalName]からであり、ハンピからではないということを今こそ示すべき時が来た。「勝利の都」ヴィジャヤナガルを瓦礫とし、デカンの正統なる支配者としての地位を築く時だ。"
 southern_frontier_title:0 "南部国境"
 southern_frontier_desc:0 "我が要地を前進させ、かつてヴィジャヤナガル王国の中心地であった土地を要求する時だ。"
 bijapur_karnatak_title:0 "ビジャープル・カルターナカ"
 bijapur_karnatak_desc:0 "我々の敵の崩壊以来ずっと、南インドは食べ頃だ。ビジャープルのちょうど南にあるタミルとカンナダの高地はおそらくコロマンデル海岸ほど豊かで肥沃ではないが、そこは強力な軍伝統を持つ獰猛な人々の本拠だ。\nコンカン海岸やマラバール海岸までずっと支配を拡大することによって、また南部貿易をしっかりと握る。"
 secure_khandesh_title:0 "カーンデーシュ確保"
 secure_khandesh_desc:0 "ちょうど我々の北、タプティ川沿いにカーンデーシュの渓谷がある。我々の王国と同じようにこの豊かな土地はかつてデリー・スルターン朝の一部だったが、長い間地方の統治者の非効率的な管理下に置かれた。カーンデーシュ支配を拡大する時が来た。これは豊かな土地を我が領域に加えるだけでなく、またマールワーやグジャラート、デリー自身さえも目指せる北部への経路を開くだろう。"
 conquer_gujarat_title:0 "グジャラートの征服"
 conquer_gujarat_desc:0 "我々の北部には古代海洋王国であるグジャラート王国がある。これはペルシアやアラビア、アフリカへの貿易に対する西インド最大の販路であり、またほぼ全てのインドのムスリムがメッカやメディナに向かう彼らのハッジに出る所だ。\n政治的にグジャラートは度々邪魔者で問題のある隣国だった。この土地を決して再び敵の軍事活動拠点とできないように努める時だ。"
 conquer_malwa_title:0 "マールワー征服"
 conquer_malwa_desc:0 "マールワー高原は南インドとガンジス川やヤムナー川の平原の間にある。高原は湿潤で黒色の土を持ち、肥沃であるので、綿花やアヘンのような換金作物や農業にとって理想的だ。\nこれらの平原及び平原を取り巻く丘陵地帯を制圧し、我が帝国に有益な領地を加え、北部の古き宗主へと進軍するため、軍隊を送り込まねばならない。"
 crush_delhi_title:0 "デリーの制圧"
 crush_delhi_desc:0 "デリー・スルターン朝はかつて我々が現在故郷と呼ぶ土地を征服し、この地域に多くの我々の祖先を連れてきたのはデリーのスルタンであった。また、彼らの圧政や上から目線の態度は、ティムールが彼らの政権を壊滅させたずっと前の1347年に我々の独立国家宣言を引き起こした。\nインドの真の首都がどこにあるか、ということを北部の貴族へ示す機会が今与えられている。"
 arabian_sea_trade_ports_title:0 "アラビア海交易"
 arabian_sea_trade_ports_desc:0 "何世紀にも渡ってペルシアから偉大な学者や戦士、起業家を引き寄せ、非常に裕福だが、また遠いデカンに定住させることを否応なしにどんな苦労も惜しまずやってきた。海洋への影響力の増加は、代わりに彼らとの商取引を回してもらう機会を我々に提供した。アラビア海北部の重要な港を占拠し、再びペルシア世界から切り離される恐れが決してないようにしよう。"
 persian_gulf_title:0 "ペルシア湾支配"
 persian_gulf_desc:0 "ペルシア地域内で我々という新しい存在が、影響力を湾全域に伸ばせればペルシア貿易をよりさらに支配を得る側になるということを、極めて明確にする。"
 recover_konkan_coast_title:0 "コンカン港回復"
 recover_konkan_coast_desc:0 "チャウルやダーブールの港は、国家として存続し続けていくためには不可欠だ。海への出口が利用できなければ、南インドの気候では繁殖出来ない騎兵に必要な馬を輸入できない。"
 gharbians_mission_title:0 "西方派"
 gharbians_mission_desc:0 "我が国家は若いので、絶えず新しい行政官や役人、学者を必要とする。けれども、我々が支配する土地は、最近ではイスラム教国家しか征服しておらず、また、ムスリムで優秀な人は稀だ。ペルシアの博識で明敏な人物をインドの豊かな土地まで呼び寄せる計画に着手せねばならない。"
 mahmud_gawans_madrassah_title:0 "ガーワーンのマドラサ"
 mahmud_gawans_madrassah_desc:0 "出生がインドなのか海外なのかにかかわらず、前途有望な若者全てが訪れねばならない宗教的学問の輝ける中心地、マドラサとして我が首都を確立せねばならない。このようにして、雇用後に国家に仕える教養ある人物の絶え間ない流れを確保できる。"
 persianate_empire_title:0 "ペルシア帝国"
 persianate_empire_desc:0 "知の巨人としても経済の巨人としても見られるよう行ってきた必死の努力は、遂にはるばるペルシア自身まで我々を連れてきた。この土地の大都市を我々の保護下に置き、ペルシアの人々に惜しみない支援を与えよう。"
 brahman_administrators_title:0 "バラモンの統治者"
 brahman_administrators_desc:0 "これら地域では新参者なので、我が国を管理する有能な人物が慢性的に不足している。この穴埋めとしてバラモン階級に権限を与えよう。彼らは我が国家が生まれる前の何千年もの間、書記官や管理者として従事してきた。"
 empower_deccani_nobles_title:0 "デカン派"
 empower_deccani_nobles_desc:0 "ペルシア人の冒険家や兵士、役人の移住を促すのに出来る限りのことをしている一方で、彼らの息子や孫は迅速にこれらの土地と密接な関係を形成する。自らを「デカン派」と呼ぶ第二世代は、宮廷で強力な派閥を形成するために地元のヒンドゥー貴族と姻戚関係を結んでいった。これらデカン派に名誉と重要な地位を授け、資産を彼ら階級との改善に使うべきだ。彼らの生き方は、我が国家が長期に生き残ることができる方法だ。"
 marathi_fiefs_title:0 "マラーター族の封土"
 marathi_fiefs_desc:0 "マラーターは長い戦争の伝統を持っており、我々よりも彼らの土地をよく知っている。彼らは強力な敵かもしれないし、もしくは我が土地を欲しがる帝国主義の大国に対する強力な味方かもしれない。"
 metropolis_of_the_deccan_title:0 "デカンの大都市"
 metropolis_of_the_deccan_desc:0 "西方派とデカン派、つまり外国人と現地人を団結させることによって、強く耐久性のある国家の中核を作り出した。しかし、長く持つように作られる王国にはまた威厳のある首都が必要であり、[Root.Capital.GetCapitalName]をまさにデカンの大都市にする時が来た。"
 bng_conquer_malwa_title:0 "マールワー征服"
 bng_conquer_malwa_desc:0 "我々の執拗な西への圧力からどうにかして反らしているけれども、マールワーは我々にとって無視すべきでない戦略的位置を占有している。我々の手にあれば、それはデカンから勃興する帝国に対する防壁や、南からの侵略者に対する防護遮蔽物となるだろう。"
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "ラージプートの卑下: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "アラビア海への進出"
 bng_conquer_multan_desc:0 "ベンガル湾の豊かな貿易路を利用できるが、アラビア海もまた好況の市場となるかもしれない。ムルターンを侵略し、そこから海岸に至るまでシンドに向かって突き進むべきだ。"
 bng_army_title:0 "火薬戦"
 bng_army_desc:0 "火薬はインドの戦争において勝利の秘訣だ。我が軍に最新武器を装備させ、戦術を変化する状況に順応させねばならない。"
 bng_conquer_jaunpur_title:0 "ガンジスへの軍事行動"
 bng_conquer_jaunpur_desc:0 "ガンジスの征服は本当に野心的な提案であるが、巧みな外交術、そして最も重要なことである巧妙な軍事戦略によって、達成の可能性がある。"
 bng_conquer_delhi_title:0 "ラホールへ進め"
 bng_conquer_delhi_desc:0 "デリーやパンジャーブはインドで最も豊かで人口の多い土地の一部である。それらは昔からデリーから支配している様々なスルタンによって保有されてきたが、ベンガルからの統治権を承服させる時だ。"
 bng_grand_trunk_road_title:0 "大幹道"
 bng_grand_trunk_road_desc:0 "大幹道は世界で最も古い通商路の一つであり、西のカーブルから東のベンガルまで及ぶ。この古代の経路全体を支配できたならば、インド北部全域で効率的な輸送網を持つことになるであろう。"
 bng_conquer_arakan_title:0 "アラカン海賊の終焉"
 bng_conquer_arakan_desc:0 "アラカンとの関係は複雑だ。ある時は我々の公称の従属国であり、ある時は悩みのタネである。今の所、アラカンは後者である。アラカンの支配者は海賊に海や海岸での略奪を好きなように許し、我が貿易の問題となっている。海賊を根絶し、アラカンへの法の支配を復活させねばならない。"
 bng_conquer_burma_title:0 "ビルマ征服"
 bng_conquer_burma_desc:0 "ビルマの領主のパガン帝国を復活させようとする無駄な試みの大部分は失敗した。小競り合いしているビルマの君主達が再び安定した領域の一部となることを望むなら、我らが支配を甘受しなければならない。"
 bng_tiger_mission_title:0 "虎の凱旋"
 bng_tiger_mission_desc:0 "ベンガルはインド内の、あるいはその先のどんな帝国をも凌ぐ大帝国を打ち立てなければならない。我々と敵対するどんな者にも打ち勝たねばならない。"
 bng_conquer_assam_title:0 "アッサム征服"
 bng_conquer_assam_desc:0 "我々の北東のチンとアッサムの王国は無秩序で分散している。彼らは我々の拡張に対してほとんど抵抗をもたらさないだろう。"
 bng_conquer_china_title:0 "竜の打破"
 bng_conquer_china_desc:0 "中華皇帝に貢物を支払う限り、我々の主権は真に我々のものではない。竜は打破されるだけでなく、屈辱を与えられなければならない。中国辺境への侵略を開始しよう。"
 bng_clear_delta_title:0 "デルタ地帯の皆伐"
 bng_clear_delta_desc:0 "デルタ地帯は土地を耕す能力の妨げとなるジャングルの密林で溢れている。スーフィズム信奉者の開拓集落はジャングルの一部を除去する好機を与える。"
 bng_conversion_title:0 "ベンガル改宗"
 bng_conversion_desc:0 "ヒンドゥー教の人々との我々の関係は大部分は受け入れられているが、人々が真の信仰を信奉する国家を支配することが確実に望ましいだろう。スーフィーは既にデルタで活動している。彼らは我々の宗教の福音を説いて、我々の中核領の至る所で働かせるべきだ。"
 bng_sufis_title:0 "スーフィー学者の後援"
 bng_sufis_desc:0 "多くのスーフィズム信奉者がデルタの開拓地域に移住し始めた。これらの都市や村落はあまり開発されておらず、我々の後援から多くを得るだろう。デルタに繁栄をもたらすため、これらスーフィーの支援を強化すべきだ。"
 bng_mint_towns_title:0 "鋳造都市の設立"
 bng_mint_towns_desc:0 "強い帝国には強い通貨が必要だ。我々の国庫を満たす硬貨を鋳造するためにインフラと権限をもつ都市群を設立せねばならない。"
 bng_manufactories_title:0 "生産の近代化"
 bng_manufactories_desc:0 "我々の最も重要な輸出品は絹や綿で織り上げられた織布である。生産の可能性を大いに引き出すだろう生産技術の進歩を行っている。これらの輸出品の大量生産に投資せねばならない。"
 bng_conquer_orissa_title:0 "カタック征服"
 bng_conquer_orissa_desc:0 "ミドナープルは正当な我が領域の一部で、取り戻すべきだ。しかし、さらに踏み込み、オリッサの傲慢さに対する復讐として自力でオリッサの全てを占拠すべきだ。"
 bng_shipyards_title:0 "ベンガルの大造船所"
 bng_shipyards_desc:0 "我々の領域を熱心に見る世界の海軍力から我々の海外線を守るため、大艦船を建造せねばならない。この艦船を作るため、世界で決して見たことがないような造船所が必要だろう。そして、本当に必要なのは工業的な努力だ。"
 bng_conquer_koch_title:0 "コーチ征服"
 bng_conquer_koch_desc:0 "ベンガルが強力なインド王国に囲まれて本当に生き残りたいなら、拡大せねばならない。我々の北にある小さなコーチ王国は他のどの国家よりも征服するのにふさわしい。"
 bng_garjat_fealty_title:0 "ガルジャートの忠誠の要求"
 bng_garjat_fealty_desc:0 "ガルジャート部族は歴史的に隣接海岸を支配するどの大国にも忠誠を誓ってきた。この土地が我々のものである際は、当然ガルジャートの同様の忠誠を要求すべきことになる。"
 bng_burma.tooltip:0 "ビルマ地域の領有州はすべて、§Yビルマでのベンガル支配§!を獲得し、以下の効果を得ます：\n月毎の自治率の変動：§G-0.05§!"
 mlw_rewakantha_title:0 "リーワーカンタ征服"
 mlw_rewakantha_desc:0 "チャンパーネールの城塞都市は沿岸のライバルの領域、グジャラートの玄関口である。西方への拡大の下準備をするため、自力で城塞を占領せねばならない。"
 mlw_conquer_gujarat_title:0 "グジャラート侵攻"
 mlw_conquer_gujarat_desc:0 "過去のグジャラートとの衝突はある程度の成功をもたらした。彼らを地図上から消し去ることに全力を上げる時だ。"
 mlw_gujarat_trade_title:0 "グジャラート交易の支配"
 mlw_gujarat_trade_desc:0 "アラビア海への接続は交易機会をもたらす。商業と軍事の投機を通じてこの交易を支配せねばならない。"
 mlw_rajput_estate_title:0 "ラージプートの収容"
 mlw_rajput_estate_desc:0 "ラージプート一族は亜大陸全土に非常に大きな影響を及ぼす。その影響を鎮めるため、彼らの貴族階級を我が国家に組み込むことが賢明であろう。"
 mlw_army_title:0 "侵略軍の準備"
 mlw_army_desc:0 "マールワーには非常に多くのライバルと脅威が存在する。ライバルから自身を守るためだけではなく、我々の侵略を開始するためにも、軍隊を招集せねばならない。"
 mlw_conquer_mewar_title:0 "メーワール打倒"
 mlw_conquer_mewar_desc:0 "メーワールは我々の歴史的なライバルであり、最も直接的に危険なライバルである。彼らのラージプート戦士は確かに怖いが、戦場で彼らに打ち勝たねばならない。"
 mlw_conquer_nagaur_title:0 "ナーガウル征服"
 mlw_conquer_nagaur_desc:0 "ナーガウルやジャングラデシュの乾燥地はドアーブの豊かな都市への一般的経路ではないが、地方酋長を征服するならば、ヒンドゥスターン平野に対して奇襲を仕掛ける機会を与えるかもしれない。"
 mlw_conquer_the_doab_title:0 "ドアーブ征服"
 mlw_conquer_the_doab_desc:0 "インドで最も豊かで肥沃な土地、従って征服するのに最も魅力的な標的、それがドアーブである。デリーやジャウンプル、ラホールの大都市は我々のものでなければならない！"
 mlw_integrate_gonds_title:0 "ゴンド族の統合"
 mlw_integrate_gonds_desc:0 "我々はブンデールカンドの君主と同じくらい、ガルハのゴンド族に我が領域内での多くの自治権を許している。これら従属国を我が国に完全に統合することにより、中央集権国家にしようと試みるべきだ。"
 mlw_get_baghels_title:0 "バゲル人を食い尽くせ"
 mlw_get_baghels_desc:1 "バゲルカンドのバゲル人はグジャラートの旧君主の系統を引いており、我々の領域について彼らの請求権を訴えようと再度試みるかもしれない。マールワーは彼らが機会を得る前に彼らを食い尽くさなければならない。"
 mlw_hindu_marriages_title:0 "異教徒間の関係"
 mlw_hindu_marriages_desc:0 "多くのヒンドゥー王朝は未だにインド北部を支配しており、少なくとも彼らの中には我々の領土的野心の当面の目標ではないものがいる。異教徒間の関係を深めるために、彼ら一族と縁組みをすべきだ。"
 mlw_allies_title:0 "信頼できる同盟国"
 mlw_allies_desc:0 "もし敵に攻撃されたら、頼りにできる同盟国が必要だ。確実に他国との関係を強くせねばならない。"
 mlw_fort_title:0 "マーンドゥーの要塞化"
 mlw_fort_desc:0 "マーンドゥーの要塞化は骨が折れるが、しかし、古く弱体化もしている。守りに投資せねばならない。"
 mlw_architecture_mission_title:0 "マールワーの建築様式"
 mlw_architecture_mission_desc:0 "マーンドゥーはその精巧な芸術や建築様式、非常に傑出した大墳墓や神殿で有名である。マーンドゥーの壮麗さを首都の向こうに再現する事を目指すべきだ。"
 mlw_madrasa_title:0 "宮廷教育"
 mlw_madrasa_desc:0 "教育を受けていない廷臣は適切な助言を与えることができない。貴族の女性も含む宮廷の全員が学術的分野の指導を受けなければならない。"
 hin_west_india_title:0 "西インド統一"
 hin_west_india_desc:0 "ラージプーターナーの過酷な乾燥地とグジャラートの豊かな交易港を我が領域に加え、そこを支配するラージプート貴族を我が国家に組み入れるか、もしくは無関係に粉砕するか行うだろう。"
 hin_khorasan_title:0 "西方へ"
 hin_khorasan_desc:0 "アフガニスタンは外国帝国の墓場かもしれないが、また征服者の発祥地でもある。インドが決して再びヒンドゥークシュ山脈から殺到する侵略者の大群に直面しないよう、我々自身の手でホラーサーン全土を占拠せねばならない。"
 hin_persia_title:0 "ペルシア征服"
 hin_persia_desc:0 "ペルシア文化は何世紀にも渡って宮廷生活を支配していて、非常に重きを成してきた。ペルシアを征服し、我々の慣習の一端を彼らに与えるべきだ。"
 hin_hindustan_title:0 "ヒンドゥスターン統一"
 hin_hindustan_desc:0 "ヒンドゥスターン平野はインドで最も人口の多い地域であり、過去の多くの大帝国の中心地だ。全地域を統一できれば、インドで我々に対抗できる勢力はない。"
 hin_deccan_title:0 "デカン統一"
 hin_deccan_desc:0 "広大なデカン高原はスルタンの座であり、マラーターの本拠地である。インドを支配する野望を達成するためには、これらスルタンを支配下に置かねばならず、マラーターに、我々に対抗するよりむしろ我々に加わって奉仕するのが最良である事を分からせねばならない。"
 hin_bengal_title:0 "ベンガル統一"
 hin_bengal_desc:0 "ベンガル地域は農業や交易の拠点であり、インドの中で最も豊かで人口の多い土地だ。ベンガルの支配なしに生き残る事が出来るインド帝国はない。"
 hin_burma_title:0 "ビルマ侵攻"
 hin_burma_desc:0 "ビルマへの侵攻は長く困難な計画となりそうだ。ジャングルは密集しており、敵は多くの象兵を指揮し、住民は我が支配への抵抗を決意している。そうは言っても、彼らのマンダラは脆いので、我々の前で崩壊するだろう。"
 hin_indochina_title:0 "南シナ海へ"
 hin_indochina_desc:0 "東の古代王国は歴史の重みで崩壊する。彼らの最大の都市は廃墟となり、東南アジアの人々は安定した統治を切望する。そしてそれを提供できるのは我々だけだ。太平洋の光り輝く海へと進み、そこに至るまでの全ての人々を統一せねばならない。"
 hin_south_india_title:0 "コロマンデル統一"
 hin_south_india_desc:0 "タミル人はあの偉大なるマウリヤ帝国の支配から逃れ、香辛料貿易から生まれた富の余勢を駆っていた。これら商人の公国との取引について我々はマウリヤほど寛大ではない。香辛料貿易を我々のものとしよう！"
 hin_malaya_title:0 "チョーラへの軍事行動"
 hin_malaya_desc:0 "チョーラ朝のラージェーンドラ1世はかつてマラヤ征服のための野心的な軍事行動を開始した。部分的に成功しただけではあるが、彼の試みは我々の拡張政策の野心に刺激を与える。"
 hin_unity_title:0 "宗教の調和"
 hin_unity_desc:0 "寛容とするか改宗させるかにかかわらず、インドは今すぐ宗教的な調和を必要としている。我が領内での宗教的な対立は全て解決せねばならない。"
 hin_industrial_title:0 "ベンガルの工業化"
 hin_industrial_desc:0 "インドはそろそろ工業化する時である。ベンガルに最先端の生産技術が採用されている広大な造船所や工場を建設しよう。"
 hin_india_title:0 "インド帝国"
 hin_india_desc:0 "マウリヤ朝以来、インドが我が旗の下で、これほど統一に近づいた事はなかった。我が夢は野心的なものであるが、技術と決心を通して我が祈りに答えるだろう。"
 hin_riches_title:0 "インドの富"
 hin_riches_desc:0 "インドは世界の大部分の絹やダイヤモンド、香辛料、織物を生産している。これら交易品の独占権を確立せねばならない。"
 hin_arabian_trade_title:0 "アラビア交易"
 hin_arabian_trade_desc:0 "インドの輸出品は大部分がアラビアの市場にたどり着く。製造工場だけでなく、また販売所も支配する事によって、間違いなく我々の利益を増やす事ができる。"
 tau_conquer_prome_title:1 "宿敵を打ち破れ"
 tau_conquer_prome_desc:1 "大帝国への道は、小さな勝利から始まる。目の前の宿敵を打ち破ることで、自国が栄光の挑戦者であることを示す。"
 tau_conquer_ava_title:0 "パガン王国の復活"
 tau_conquer_ava_desc:0 "アヴァ王国はシャンのソーボワを巡る緩やかな覇権を通じてパガンの遺産を続けているフリをしている。アヴァへの貢物をやめ、自らパガンのマントを取り上げなければならない。"
 tau_conquer_shan_title:0 "シャン支配の終焉"
 tau_conquer_shan_desc:0 "モンゴル人が古代のパガン王国を荒廃させた際、シャンのソーボワは権力の空白を埋めた。彼らの未開で価値のない起伏の激しい丘陵でさえも支配して、彼らのビルマ支配を終わらせねばならない。"
 tau_pacify_shan_title:0 "ソーボワの鎮圧"
 tau_pacify_shan_desc:0 "シャン・モン族のソーボワは少なくとも名目上は我が支配を受け入れているが、彼らの権力を完全に壊さない限り、彼らは絶えず存在する危険なものとなる。"
 tau_conquer_lxa_title:0 "百万の象"
 tau_conquer_lxa_desc:0 "おそらく誇張された統計値であるが、ラーンサーンには百万の象が存在すると言われている。ラーオの土地を侵略し、象を捕まえ、戦争のために象に装備を与えるべきだ。"
 tau_universal_ruler_title:1 "第一ビルマ帝国"
 tau_universal_ruler_desc:0 "パガン王国の崩壊以来、ビルマは分裂していて弱い。秩序を回復し、古き帝国の後を継いで、新帝国を勃興せねばならない。"
 tau_conquer_lanna_title:0 "百万の稲田"
 tau_conquer_lanna_desc:0 "ラーンナー王国はそれ自身が百万の稲田の土地と名付けている。誇りを持って自慢でき、不正確ではない彼らの穀倉地帯は、我々兵士の腹を満たすだろう。"
 tau_conquer_siam_title:0 "シャム征服"
 tau_conquer_siam_desc:0 "シャムの支配者は多くの訓練された戦象を伴って大量の軍を指揮する。そのような手強い敵に対して攻撃する前に準備せねばならないが、攻撃は行わなければならない。"
 tau_rule_indochina_title:0 "転輪聖王"
 tau_rule_indochina_desc:0 "我が君主は公式に万物の王、転輪聖王の称号を主張しているが、我々が全インドシナを支配するまでは、我が布告は虚しく響くだろう。"
 tau_conquer_pegu_title:0 "下ビルマの征服"
 tau_conquer_pegu_desc:0 "大帝国は軍事的野望の大胆な賞賛から始まる。モン王国は優れた軍を指揮するが、外国勢力からの頻繁な襲撃により弱体している。適切なタイミングで攻撃すれば、下ビルマを併合でき、ビルマ全土の征服を開始できる。"
 tau_build_palace_title:0 "ペグーへの遷都"
 tau_build_palace_desc:0 "ペグーは我が新帝国にとって理想的な首都となるだろう。カンボーザターギー王宮のある都市に対するこの新時代を記念して、王室を都市に移動し、開発と移転の計画を開始すべきだ。"
 tau_conquer_arakan_title:0 "アラカン侵攻"
 tau_conquer_arakan_desc:0 "アラカンのスルタンは自身が山の後ろなので安全であると信じているので、彼はベンガル湾の富を奪う海賊や密輸入者を支援している。山が何の障害にもならない事を彼らに示そう。"
 tau_restore_pagodas_title:0 "パゴダの再建"
 tau_restore_pagodas_desc:0 "紛争や不足が起こった過去数十年間、支配者にとってビルマの景観上で点在する大パゴダをきちんと維持する事は困難であった。これら建造物を再建した際には、また我々の支配でのサンガの信心を復活させる。"
 tau_protect_lankan_buddhism_title:0 "ランカ島の仏教保護"
 tau_protect_lankan_buddhism_desc:0 "ランカ島は上座部仏教の中心地である。その聖廟は例えばブッダの歯といった聖なる遺物を護っており、また、パーリ文学の最後の避難所であり、僧の精進の重要な源泉である。そこが異教徒の手に落ちる事を許してはならない。"
 tau_conquer_manipur_title:0 "マニプルからの襲撃の終焉"
 tau_conquer_manipur_desc:0 "ジャングルと山岳がマニプルへの道のりを遮っているけれども、これらの障害物に対して、マニプルの襲撃者はほぼためらいをみせなかった。この過酷な地形を越えて、ビルマへの無差別な略奪に終止符を打たねばならない。"
 tau_conquer_bengal_title:0 "ベンガル征服"
 tau_conquer_bengal_desc:0 "どのビルマの王国も今までベンガル内まで領域を拡大した事はなかった。我々が最初となるだろう。"
 tau_great_mandala_title:0 "大マンダラ"
 tau_great_mandala_desc:0 "偉大なる皇帝は宇宙の中心であらねばならない。強大なる王は彼の前に頭を垂れ、彼の影をも踏まぬよう崇めなければならない。"
 tau_great_mandala.tooltip:0 "従属国（非朝貢国）の内、総開発度が§Y150§!以上あり、かつ独立欲求が§Y50§!以下の従属国が存在する。"
 gen_north_india_powerful_subject.tooltip:0 "従属国（非朝貢国）の内、総開発度が§Y50§!以上あり、かつ独立欲求が§Y50§!以下である従属国が存在する。"
 tau_dragon_throne_title:0 "竜の玉座の奪取"
 tau_dragon_throne_desc:1 "我が国はこれまで目にした事がない偉大な帝国であろう。強大な中国でさえ、我が支配を承知しているだろう。竜の玉座を奪い、新しい帝国の王朝を宣言せねばならない。"
 guj_walls_of_ahmadabad_mission_title:0 "[Root.Capital.GetCapitalName]の発展"
 guj_walls_of_ahmadabad_mission_desc:0 "我が首都[Root.Capital.GetCapitalName]は1411年に築かれて以来、急速に発展し、今すぐに衰退しそうにはないようだ。インド最大の港湾都市の一つであるカンバートの極めて近くであり、世界で最も賑わう港のいくつかによる事は、人や交易品、金が絶え間なく流通するのを保証している。\nしかし、余りに急速な発展をするこの都市は、特にグジャラート平原の中央部に位置するため、効果的に守る事が難しい。都市の計画にもっと積極的に参加すべきであり、都市を魅力的にする方法にだけ重視すべきではないと言う人もいる。建築家が提案した壁や砦の配置はぐらついているように見えるかもしれないが、代案は防衛がほぼない首都である。"
 dh_conquest_of_champaner_title:0 "チャーンパーネール征服"
 dh_conquest_of_champaner_desc:0 "グジャラートとマールワー高原の間の丘陵には、古代からの一見難攻不落に見えるチャーンパーネールの城がある。この城は防衛の最前線にも将来の征服における基地にもなるよう、我々のものとせねばならない。"
 dh_conquest_of_champaner_custom_tooltip:0 "マフムーダーバードのミッション完了まで"
 guj_mahmudabad_title:0 "マフムーダーバード"
 guj_mahmudabad_desc:0 "チャーンパーネール城は優れた防衛の軍事基地というだけでなく、また我が王朝にとって素晴らしい先進的な首都となるだろう。我が拠点の素晴らしさや、インドへのさらなる拡張のための基地を示す事ができる場所だ。"
 gujarati_naval_dominance:0 "グジャラートによる海上支配"
 guj_conquer_malwa_title:0 "マールワー征服"
 guj_conquer_malwa_desc:0 "マールワーのスルタンは昔は常に悩みのタネであって、我々が弱体している時に、我々の関心のある国家に対していつも攻撃を準備しており、不審なほどラージプートの王国と親しい同盟関係にある。\nこの戦略的に重要で非常に豊かな高原を誰かが保持するのを許す事ができないのは明らかだ。"
 guj_subjugate_saurashtra_title:0 "サウラーシュトラ平定"
 guj_subjugate_saurashtra_desc:0 "グジャラートはかつてラージプートの王国であり、サウラーシュトラでは彼らの伝統が生き続けている。現在、無数の王国が半島全体に居住し、その半島には我々の交易を邪魔するであろう襲撃者や我が国家の中央部を喜んで再征服するであろう王達も住み着いている。\n半島全体を平定し、彼らを監視するため、自力で強大なギルナール要塞を奪取せねばならない。"
 guj_junnagadh_fort_title:0 "ジュナーガド要塞"
 guj_junnagadh_fort_desc:0 "千年以上もの間、ギルナール山聖地として有名であるが、また常にサウラーシュトラで最も守りやすい場所の一つである。ジュナーガド要塞は昔、強大な王朝の本拠であった、そして、我々にとってサウラーシュトラの現地民を支配するために要塞化する事や、その地域へのあらゆる海外からの侵略を撃退するのに絶好の地点である。"
 guj_naval_dominance_title:0 "海上支配"
 guj_naval_dominance_desc:0 "我が国家はアラビア海やペルシア湾、カンベイ湾の海上輸送路を支配するのに比類のない程良い場所にある。この利点をさらに活用して、強力な海軍の駐留艦隊を築かねばならない。"
 guj_rajputana_frontier_title:0 "ラージプーターナーとの国境"
 guj_rajputana_frontier_desc:0 "ラージプーターナーの国境地帯には、我がスルタンに忠実な一族によって所有されている多くのラージプートの私有地がある。この地域を我が領域へ直接合併しよう。"
 guj_break_mewar_title:0 "メーワール征服"
 guj_break_mewar_desc:0 "ムスリムのインド征服と、過去の大ラージプート帝国の崩壊の結果、メーワールは度々ラージプートの抵抗の中心となっている。\nメーワールとその豊富な銀山を取り込み、そのようないかなる抵抗を進める望みを打ち砕こう。\n特に古代都市アジュメールを直接支配下に置く事は、将来、ラージプーターナー周辺の全君主を支配するための手段として、必ずせねばならない。"
 guj_subjugate_rajputana_title:0 "ラージプーターナー平定"
 guj_subjugate_rajputana_desc:0 "ラージプートの小君主の土地、ラージプーターナーは豊かではないが、我々の長期的目標にとって危険である。ここのラージプートの一族は揺るぎない地盤を持ち、どんな征服者にも屈しようとしない。\n我が財産を安全に保持しようとするなら、彼ら全てをアジュメールの総督に対して忠実にして、ラージプーターナー全域を平定せねばならない。"
 guj_paper_mills_of_ahmadabad_title:0 "アフマダーバードの紙"
 guj_paper_mills_of_ahmadabad_desc:0 "アフマダーバードの製紙工場は我々の地域の至る所で急速に名声を得ており、適切な支援により、恐らく亜大陸内で紙の主要な製造業者となるだろう。"
 guj_textile_industry_title:0 "グジャラートの織物"
 guj_textile_industry_desc:0 "何世紀にも渡ってグジャラートの港はインドの織物に対する主要な市場として役目を果たしている。地元の織工と染物屋は織物の輸出の相当な部分に関与しており、国家からの適切な支援により、この部門はさらにいっそう著しい発展を遂げるだろう。"
 guj_bankers_of_cambay_title:0 "カンベイの銀行家"
 guj_bankers_of_cambay_desc:0 "地方経済の成長はカンベイで立派な金融部門の成長をもたらした。それは少なからずジャイナ教徒のコミュニティの管理下にあり、著名なジャイナ教徒の一族と一層親密な関係を築くことは疑いなく国家財政を強固にする。"
 guj_shipyards_of_gujarat_title:0 "グジャラートの造船所"
 guj_shipyards_of_gujarat_desc:0 "造船に関して長く誇り高い伝統を持つが、時間と共に西洋のいくつかの設計技法の革新に一致していない事が明らかとなってきた。造船業に投資をし、祖先の良い職人技術と資材を保つと同時に、これら西洋の良い部分を模倣して艦船を作ろう。"
 guj_gujarati_diaspora_title:0 "グジャラート人のディアスポラ"
 guj_gujarati_diaspora_desc:0 "グジャラート商人はインド洋周辺、特に東アフリカの多くの港でよく見かける。これらいくつかの港に直接的影響を与える事により、我が支配下にある海軍基地の網を構築する時だ。"
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName]が東アフリカ地域またはアフリカの角地域の州を10州領有する。"
 guj_south_africa_title:0 "南アフリカの拠点"
 guj_south_africa_desc:0 "インド洋に西洋の貿易商人が参入して以来、大量の銀が亜大陸に流入し始めている。これは良いことであるが一方で、この資金が流入する所に対し、支配する方法がほぼない事は厄介である。西洋との直通の貿易を開くことができるように、そして我が海域での彼らの活発な活動をより効果的に監視できるように、自分達の西の拠点を設立せねばならない。"
 guj_saurashtra:0 "サウラーシュトラの要塞化"
 guj_gujarati_african_ports:0 "グジャラートのアフリカ港"
 guj_gujarati_financial_sector:0 "グジャラートの財界一族"
 guj_cleared_konkani_pirates:0 "コンカンの海賊船排除"
 guj_merchant_of_gujarat_title:0 "グジャラートの商人"
 guj_merchant_of_gujarat_desc:1 "グジャラートと同じくらい強力な商人伝統を持つ国はほぼない。ここでは、世界中の商人が染料や香辛料、織物、その他インドの一般的な富の商売をするため、特にグジャラートへ集まってくる。何を売るのか、誰に売るのかという制限を課さないという長く誇り高い伝統を持ち、継続した後援を通じてグジャラートの商人は繁栄を続ける。"
 guj_clear_konkani_coast_title:0 "コンカンの海賊"
 guj_clear_konkani_coast_desc:0 "コンカン海岸の多くの港は我が富を羨望の的にし、我々の裕福な船や都市を略奪したがる海賊を度々抱えてきた。\nこれら海賊の港をこれを最後に消滅させるために軍勢を送らねばならない、グジャラートの武器は彼らを保護しようとする全ての者を待ち構えている。"
 guj_growth_of_surat_title:0 "スーラトの発展"
 guj_growth_of_surat_desc:0 "カンベイの沈泥の増加のせいで、グジャラートの交易品需要を満たす事ができるよう、他の場所を探してその港を拡張する以外選択の余地がなくなった。スーラトは長い間期待されている選択肢であり、海からより便利であり、アラビア海の往来を始めた新しい西洋の貿易商全員からの恩恵を得るのに完璧な位置にある。"
 guj_arabian_ports_title:0 "アラビアの港"
 guj_arabian_ports_desc:0 "インド洋の支配をさらに強化する為、アラビア海の主要な貿易港を占拠せねばならない。グジャラートの許可なしにアラビア海へ立ち入れる船舶など存在しないようにせねばならない！"
 guj_zambezi_gold_mines_title:0 "ザンベジの金山"
 guj_zambezi_gold_mines_desc:0 "ザンベジ川上流は金や象牙が豊富であると言われている。この富の源泉を支配し、帝国主義諸国からこれを保護せねばならない。"
 mer_marwar_rivalry_title:0 "領内の秩序"
 mer_marwar_rivalry_desc:0 "マールワールのラートール氏族の最近の反抗は我が家臣の間のさらに大きな秩序を保つ必要がある事を極めて明白にした。我々の全ての土地が安泰となるまで休むことはできない。"
 mer_conquer_kathiawar_title:0 "カーティヤーワール征服"
 mer_conquer_kathiawar_desc:0 "カーティヤーワールやグジャラートはかつて繁栄したラージプート王朝の本拠地であったが、ラージプーターナーと同様、無数の小王国と敵対的なスルタン国に分かれていた。侵略者に対する統一戦線をもう一度示す為、サウラーシュトラのラージプートとグジャラート北部を統一しせねばならない。"
 capital_for_rajputana_title:0 "都市ウッジャイン"
 capital_for_rajputana_desc:0 "ウッジャインはインドで最も神聖な都市の一つであり、長い間ラージプート統一王国の自然発生的な首都であった。この都市がかつて持っていた役割を再度果たせるように、一度この都市を大都市へと刷新する時だ。"
 mer_avanti_title:0 "マールワーの征服"
 mer_avanti_desc:0 "マールワー高原が強大なラージプート王国の中心地であった時代、そして帝国都市カナウジの拠点が征服された時代があった。今なおラージプートはこの地域の人口のかなりの部分を占め、これら多くの親類が我が理念に恐らく加わるだろう\n。マールワー高原を侵略し、マールワーの真の支配者は我が一族である事を世界に示そう。"
 mer_unite_rajputana_title:0 "ラージプーターナーの統一"
 mer_unite_rajputana_desc:0 "あまりに長い間、ラージプートの王国は分裂しており、お互い争う事に忙しい。共通の敵の前に向かうよう示す為にラージプーターナー全域を統一しよう。一度統一したなら、ラージプートの武勇と勇敢さが我々がかつて祖先が失った全てを回復させる事をできるようにする。"
 mer_reclaim_delhi_title:0 "デリーの返還"
 mer_reclaim_delhi_desc:0 "今日まで何世紀にも渡って、デリーはインドにおいてスルタンによる支配の象徴であったが、かつてはラージプートの都市であった。我が祖先が失ったものを取り戻し、亜大陸を支配している全てのスルタン国に強烈なメッセージを送らねばならない。"
 mer_restore_kanyakubja_title:0 "カナウジ征服"
 mer_restore_kanyakubja_desc:0 "カナウジはかつてはそうであったガ、今日では大都市ではない、しかし、ガンジス平野は依然として地球上で最も肥沃な地域の一つである。我が祖先がかつて征服や保護の為に争った土地を取り戻す時だ。"
 mer_magadha_title:0 "マガダとヴァーラーナシー"
 mer_magadha_desc:0 "カナウジを支配しているので、ガンジス川に沿って、さらに東、ヴァーランシーやパトナ、ガヤーの神聖都市に向かって軍隊を派遣せねばならない。"
 mer_marwari_horses_title:0 "マルワリ馬"
 mer_marwari_horses_desc:0 "ラージプートは有名な馬術家であり、騎兵は我が軍の中で最も高名な部隊である。けれども、良い軍馬はインドでは珍しい。自軍にて武勇と勇気を持って戦うであろう気高き動物である我が軍馬の繁殖を後援する時がきた。"
 mer_integrate_purbias_title:0 "プルビアの統合"
 mer_integrate_purbias_desc:0 "北インド全域で貧しいラージプートの農民は自分自身を守るため、またこれらの土地を転々としている多くの軍隊で生計を立てる為に銃器を使用している。我が国が発展するにつれ、これが徴用すべき資源となる事はますますはっきりと明白になっていく。彼らの銃器の専門知識や北インド全域での戦闘の経験から恩恵を受ける事が出来るように、これら非正規兵を我が軍隊に統合できるように努めよう。"
 mer_new_rajput_army_title:0 "新たな軍隊"
 mer_new_rajput_army_desc:0 "我々の持つ有名な軍事伝統と同じ程持っている国はほぼいない。その軍事伝統から十分に恩恵を受けるつもりなら、最新で熟練した軍が出動させる事にも努めねばならない。全ての戦場で最も有能な軍隊、我が祖先を誇りとする軍隊を置く事を希望しよう。"
 mer_renovate_kannauj_title:0 "カナウジの刷新"
 mer_renovate_kannauj_desc:0 "カナウジ、もしくはカーニャクブジャは多くの王朝の帝国首都であり、そのいくつかはラージプートの王朝であった。今、デリーを討伐し、都市カナウジをもう一度支配し、かつての栄光を取り戻さねばならない。"
 mer_rajput_trade_guilds_title:0 "ラージプート交易組合"
 mer_rajput_trade_guilds_desc:0 "ラージプート交易組合は常に北インドを通る交易品の流れに積極的に関わっているが、これら経路を支配する為の我が国の拡大に伴って、彼らは一層大きな役割を果たしている。ラージプートの交易一族に力を与え、長年培ってきた網を活用しよう。"
 mer_hills_of_gondwana_title:0 "ゴンドワナの丘陵"
 mer_hills_of_gondwana_desc:0 "多くの我が親族はゴンド王国の間で名を上げるようになった。今や、彼らへの支配権があると分かっているので、東の丘陵やジャングルの支配を拡大する事はごく自然な事である。"
 mer_fortify_rajputana_title:0 "ラージプーターナーの要塞化"
 mer_fortify_rajputana_desc:0 "我々の土地は豊かではないが、ラージプーターナーは未だ手の届く所に多くの強敵がいる地域である。ラージプーターナーの丘陵に一連の要塞、侵略者が横断の際に悪戦苦闘するであろう防御線を構築する為に、この時代の最高の建築家を雇おう。\nこれら要塞が我々の臣下の抑制にも役立つならば、それは素晴らしい付加利益だ。"
 mer_jawar_silver_mine_title:0 "ジャワール銀山"
 mer_jawar_silver_mine_desc:0 "ジャワールに銀が発見されたので、来るべき世代の為の経済的な安定性を得た。しかし、これは無駄遣いしないようにする必要がある遺産である。"
 mer_udaipur_title:0 "ウダイプル創設"
 mer_udaipur_desc:0 "我が王朝は新しくより立派な居住都市が必要だ。我々の古代の王国の中心地であり、我が王朝の古代の首都よりその中心地に近い所に、非常に美しく、チットールの要塞と全く同じくらい守り易い池に囲まれた新都市を創設するだろう。"
 mer_conquer_punjab_title:0 "パンジャーブ征服"
 mer_conquer_punjab_desc:0 "パンジャーブは自身もしくは我々の臣下との関係のある多くの一族の拠点である。この暑いが、肥沃な土地を征服しよう。そして、我が支配を支援するだろう全ての人をメーワールの旗の下、北インド統一への奮闘に参加させよう。"
 mer_conquer_sindh_title:0 "シンド征服"
 mer_conquer_sindh_desc:0 "シンドはかつて我が自国と同様のラージプートの王国だったと言われている。\nインダス川の河口は、おそらくガンジス川もしくはインドの他のいくつかの大河の河口ほど大きな交易中継港ではないが、未だにその地域で主要な交易の中心地である。シンドの土地を自力で奪う時だ。"
 dh_indian_raid_title:0 "インド人の襲撃"
 dh_indian_raid_desc:0 "カイバル峠の向こうには、魅力的で豊かなパンジャーブ平原が広がっている。我々の祖先の足跡を歩み、我々の王朝の栄光のためにこの地域に侵入しよう！"
 dh_conquer_punjab_MUG_title:0 "パンジャーブ征服"
 dh_conquer_punjab_MUG_desc:0 "インドは夢にも思わない程富んでいる事が証明された。大都市デリーに前へ、前に、前へと突き進もう。"
 dh_conquer_delhi_title:0 "デリーの征服"
 dh_conquer_delhi_desc:0 "1398年、偉大なティムールは、偶像崇拝のためにデリーの都市を解体し、破壊した。今やそこでの仕事を終えるべきときであり、デリーは征服され、略奪されなければならない。"
 mug_pacify_punjab_title:0 "パンジャーブの制圧"
 mug_pacify_punjab_desc:1 "5つの河川の土地は、数百年前、ガズナ朝のマフムードによる初めての征服以来ずっと、有力なアフガニスタン人の地主の本拠地となっている。これら地元の有力者は色々な意味で我が新生帝国の障害であり、存続させるつもりなら、彼らは現在我が法に従うはずだという事をみせる為、きっぱりとした応対を用いなければならない。"
 mug_afghan_frontier_title:0 "アフガニスタン国境"
 mug_afghan_frontier_desc:0 "カブリスタンやスウィースターンはインドを征服しようとする者達にとっての部隊集結地となっている。この地域は亜大陸へ入る為の重要な道に近く、パンジャーブの平原への襲撃や略奪に特化する多くの氏族の本拠地でもある。\nこの地域をこれっきりとして制圧し、外国の侵略者に対する防衛の為、ここに強力な守備兵を配置せねばならない。"
 mug_abu_saids_dream_title:0 "アブー・サイードの夢"
 mug_abu_saids_dream_desc:0 "ティムールの崩壊後から何年か経ってさえ彼の帝国は未だ目標であり彼の子孫の夢のままだった。アブー・サイードはその帝国の再統一を実現しそうになったが、結局は彼は我が祖先がイラーキ・アジャムの大災厄と呼ぶものにより死んでしまった。\nこの落ちたマントを拾い上げ、我々が前に来た者達より遠くまで到達しよう。我々はグーラカーニー、偉大なる征服者の後継者であり、生きている者を恐れる事はない。"
 mug_follow_the_brahmaputra_title:0 "ブラマプトラ川に沿って"
 mug_follow_the_brahmaputra_desc:0 "遠くガリを源泉とするブラマプトラ川はチベットやアルナーチャル全域を通って流れ、その後ベンガルでガンジス川と合流する前にアッサムでインドへと降りていく。この渓谷は豊かな土地と言われており、ここの人々は不可能のはずである場所の状態でも米をさらに成長させる名人である。\nブラマプトラ渓谷のジャングルに挑み、まだ我が支配下にない北インドの最後の部分、アッサムへの侵略を準備しよう。"
 mug_upper_burma_campaign_title:0 "上ビルマ攻略"
 mug_upper_burma_campaign_desc:0 "アラカン山脈の向こうには鉱物や宝石が豊富な土地がある。上ビルマは人を寄せ付けない地域でもあり、好戦的なシャン族の本拠地で、何世紀にも渡って戦っている。\nしかし、ルビーの源泉のようなものは、地球上のどの他の場所より多いので、決して我慢はできない。"
 mug_open_up_china_title:0 "中国の開放"
 mug_open_up_china_desc:0 "我々の最近の拡大は中華帝国の国境に立たせた。中国は常に遠方の巨人であった。インド亜大陸全体をまとめたのと同じくらい富と人口をもつ国であるが、インドはしばしばバラバラになったが、中国は安定し、中央集権化した。\n中国人は我々の条件で我々と関わり合いたがらないようだが、強力なムガル帝国の[Root.Monarch.GetTitle]による指示命令を彼らにしてはならない。教えよう、この古い帝国に我々の新しく築かれた国家が何を成し遂げる事が出来るかを…"
 mug_general_land_assessement_title:0 "一般的土地評価"
 mug_general_land_assessement_desc:0 "行政の浸透は常にどんなインド帝国においても大きな問題であった。ヒンドゥスターンの膨大な富への課税は、そうやって軍事力や権力を持つ事の問題だけではない。国境内に存在する歳入の源泉が何かを測定、評価、マッピングする事も大いに大事な事だ。\n我が支配下の全領域の一般的な土地評価はとてつもなく我々に恩恵を与えそうだ、たとえそれが大事業でもあろうが。"
 mug_sind_campaign_title:0 "シンド攻略"
 mug_sind_campaign_desc:0 "インダス川上流地域の支配の締め付けにより、さらに南へ拡大する為の良い拠点を得た。インダス川河口に沿って、シンドの土地を我が領域に加えよう。"
 mug_ganges_delta_title:0 "ガンジス・デルタ"
 mug_ganges_delta_desc:0 "我々の拡張は遥かガンジス川沿いのベンガルのデルタ地帯まで連れて行った。豊かな地域であり、インド亜大陸において最も重要な交易地域の一つである。ベンガルを我が帝国の一部とする時だ。"
 mug_conquer_orissa_title:0 "オリッサの征服"
 mug_conquer_orissa_desc:0 "ガルジャートとベンガル湾の間に位置するオリッサの東海岸は、おそらくコロマンデルのさらに南ほど肥えておらず、また豊かではない。地方領主は、ムガールの正義から逃走するベンガルの土地所有者や支配者の保護を彼らの務めとした。\nそのような傲慢を許すことはできない、オリッサにおける秩序を回復せねばならない。"
 mug_bengal_entrepot_title:0 "ベンガルの交易中継港"
 mug_bengal_entrepot_desc:1 "ガンジス・デルタは何千年にも渡って交易と商業の中心であった。ここでは東の貿易商がインド市民に陶磁器を売り込む一方で、北インド中からの交易品が他の方面へ流通していく。\n最近の西洋の貿易商の到来は到来は、どちらかと言うと、この事の活発化をさらに強調し、デルタ中に交易都市を次々と誕生させ始めた。この発展をさらに奨励し、我が監督下でベンガルの主要な交易中継港の成長を促進せねばならない。"
 mug_lower_burma_campaign_title:0 "下ビルマ攻略"
 mug_lower_burma_campaign_desc:0 "ビルマとアラカンの海岸沿いの港には、海賊の停泊港が散らばっており、ベンガル・デルタの交易に対して盛んに妨害行為を行っていて、また、我が支配下にある土地で正義から逃れようとする者達に安全な避難先を提供している。\n今こそ、これらの反抗的な君主達へ取り組む時だ。"
 mug_subah_of_ayuddhya_title:0 "アユッダヤのスーバ"
 mug_subah_of_ayuddhya_desc:0 "都市アユタヤ（またはアユッダヤとも）は、おそらく東南アジア最大の都市であるが、その地域における我が野心の及ぶ大きさにはない。タイやクメール王国全体に影響力を広げ、ムガル帝国へ一千頭の象の土地を加えよう。"
 mug_malaccan_viceroyalty_title:0 "マラッカの総督職"
 mug_malaccan_viceroyalty_desc:0 "マレー諸島は商業の繁栄の中心地だ。今や、東南アジアの港の獲得を通じ、この貿易網とのより直接的な接触を確立したので、その地方の往来を支配し、課税を実施する地方本部を探すのはごく当然である。\nマラッカは多くの面で我々の理想的な拠点だ。この考えをマラッカ人の人々に紹介しよう。"
 mug_emperor_of_hindustan_title:0 "ヒンドゥスターンの皇帝"
 mug_emperor_of_hindustan_desc:0 "ガンジス平野は地球上で最も肥沃な場所の一つであり、常に北インド帝国の中心地であった。この点に関しては、先人と変わりはない。ヒンドゥスターンの帝国を拡大する前に、平野全体を征服せねばならない。"
 mug_bengal_campaign_title:0 "ベンガル攻略"
 mug_bengal_campaign_desc:0 "カブールからガウルまで「大幹道」として知られる古代の貿易路は、インド亜大陸の商業の大動脈として機能している。ヒンドゥスターンの皇帝として、ガンジス川全域を征服する為、我々は突き進まねばならない。そしてそれは、神聖都市ヴァーラーナシーやガヤ及び大幹道全体も支配する事となる。"
 mug_fortify_the_plains_title:0 "平野の要塞化"
 mug_fortify_the_plains_desc:0 "ガンジス平野は、我が帝国の中核であり、ほぼ全ての王の想像以上に豊かな土地である。しかし、その富を欲しがるすべての者達にとって開けていて攻撃を行いやすい地域でもある。\n命や富を不必要に失うことなく、地方の盗賊から侵略兵まで全てに抵抗できるよう、地域を適切に要塞化しよう。"
 mug_grand_trunk_road_title:0 "大幹道"
 mug_grand_trunk_road_desc:1 "大昔から大幹道はインド北部で貿易商や軍隊に使用されてきた。この大道は、ベンガルからカブールまでヒンドゥスターンの重要都市を接続する。\n大幹道を改修せねばならず、その維持費を惜しんではいけない。また、交易路全体に沿った調節の必要も大きく、貿易商が安心して過ごし泊まる事のできる定期的なサライの設置を改善せねばならない必要がある。"
 mug_embassy_to_the_west_title:0 "西洋の同盟国"
 mug_embassy_to_the_west_desc:0 "インドの政治において西洋諸国の参入は、戦争や貿易、海軍のあり方を変化させ始めている。これら西洋諸国の一つと正式な関係を築き、彼らの社会を直に研究する為、使節団を派遣する時だ。"
 mug_embassy_to_the_west_tt:0 "ヨーロッパに首都がある同盟国を持つ。"
 mug_control_the_desh_title:0 "デシュの支配"
 mug_control_the_desh_desc:1 "西ガーツ山脈には、マラーター騎兵が我が臣民や兵に対して襲撃を行う際に基地として利用できる、多数の小さな砦が存在する。これらの高地で、しばしば密集した森林に覆われた丘陵が、我が影響から自由のまま残っている事を許す事はできない！"
 owned_by_root_controlled_by_church:0 "§Y[Root.GetName]§!が領有し、§Yウラマー§!階級によって管理されている。"
 mug_sufi_shrines_title:0 "インドのスーフィー聖廟"
 mug_sufi_shrines_desc:0 "スーフィズムは何世紀にも渡り、インドでのイスラム教の広がりと密接に結びついており、亜大陸は多くの偉大なるスーフィーのシェイクの本拠地であった。信仰の守護者として、インドの大聖廟全てに保護の手を差し伸べる事が我が使命である。"
 mug_subdue_rajputana_title:0 "ラージプーターナーの制圧"
 mug_subdue_rajputana_desc:0 "ラージプーターナーは豊かな土地ではなく、そこの多くの小君主達は決して単独では危険を及ぼすことはない。しかし、ラージプートの王朝はかつてインド北部を支配した、そして、その親類が未だその全地域での小領主である事はごくありふれている。\n持続的な帝国を築く為、ラージプートの王や王女に、[Root.Monarch.GetTitle]に屈するか、ムガル軍の全力と対峙するか、どちらかである事を分からせねばならない。"
 rajput_watan_jagirs:0 "メーワール地域、ジャングラデシュ地域、マールワール地域、ジャイプル地域、ギルド地域に所属する州の内、少なくとも§Y8§!州を§Yラージプート§!階級で管理する。"
 mug_rajput_mansabdars_title:0 "ラージプートのマンサブダーリー"
 mug_rajput_mansabdars_desc:0 "ラージプートの先祖からの故郷を征服した後に、彼ら貴族の忠誠心を得ることは、おそらく彼らに譲歩することを伴うだろう。彼らが我々に仕える限り、ラージプートの王朝にこれらの土地を与えることによって、おそらく当面は彼らの忠誠心を確保できるだろう。"
 mug_fatehpur_sikri_title:0 "ファテープル・シークリー"
 mug_fatehpur_sikri_desc:0 "我々の領域は多くの信仰の一つであり、始まり以来そうである。従って、単に同宗信徒達の忠誠に依存することは、常に問題外だ。それよりむしろ、より平和的にどんな相違も解決できるように、宗教的な議論や問答を促進せねばならない。\n大都市アグラの近くに新しい首都を建設しよう。それは我が王朝の全栄光を見せる感嘆たるムガルの建築様式であるが、我が帝国の多くの信仰を保つようにも設計されている。国境内でジャイナ教徒やヒンドゥー教徒、キリスト教徒、ゾロアスター教徒、他の信仰の者との間で宗教的な問答をするために特別に作られた礼拝所は、我々が精神世界を完全に探検することをできるようにする。"
 mug_din_i_illah_title:0 "ディン＝イ・イラーヒー"
 mug_din_i_illah_desc:0 "古き宗教に伴う虚飾を排除する時が来た。代わりに、[Root.Monarch.GetTitle]を神の地位に昇格させ、全ての上流貴族を彼の直接の門弟とせねばならない。この神聖な信仰は、親類や宗教よりも国家に仕える全ての者達との結束を一層強く形成することをできるようにする。"
 mug_conquer_central_deccan_title:0 "中央デカンの征服"
 mug_conquer_central_deccan_desc:0 "南のデカン高原は、常に強力な軍事伝統を持つ民族が存在している。今日に至るまで、その支配は何百もの小ポリーガル首長によって管理されている。また、南インドの東西の低地を支配するのにも自然な場所である。\nデリー・スルターン朝の時代からこの地域はインド北部の帝国の管理下となったのではなく、その後ずっと彼らはその支配を失い、北部と南部の間の本道は朽ち果てていった。デカン中央部を再征服し、マラバール海岸やコロマンデルの海岸の豊かな港を支える実用的な道路網を作ろう。"
 mug_viceroyalty_of_the_deccan_title:0 "デカンの総督職？"
 mug_viceroyalty_of_the_deccan_desc:0 "南インドは広大な地域であり、北部の山岳とジャングルによって分割され、効率的に支配することは困難だ。このような大領域の直接支配に対応できる行政手段を立案せねばならない。"
 mug_viceroyalty_of_the_deccan.tt:0 "報酬は、報酬イベントで選択されたオプションによって異なります。"
 mug_gwalior_and_ranthambore_title:0 "グワーリヤルとランタンボール"
 mug_gwalior_and_ranthambore_desc:0 "現在支配しているヒンドゥスターン平野と西インドの港の間の経路は、神聖都市を訪れる為に敬虔なムスリム全てが通らねばならない経路である。しかし、それは危険を伴う旅だ。我が臣民を守る為、この経路を守る砦を征服するのが良いだろう。グワーリヤルとランタンボールはこれまで多くの攻囲に耐えてきたが、それらが我々の手に落ちたなら、王国の西側に対して守ることができる一方で、それと同時に自分自身と敬虔な信徒双方のために海へ向かう道を開く。"
 mug_conquer_malwa_title:0 "マールワーの征服"
 mug_conquer_malwa_desc:0 "西のラージプーターナー要塞の陥落により、豊かなマールワー高原は現在、我々の前に開かれている。この地域の征服は、帝国の財政を増大させ、グジャラート国やデカン国に対する今後の軍事計画を開始できるようにするだろう。\n幸運にも、マールワーのスルタンは弱っていて、地方の利益団体が過剰に行動の自由が許されている。これは、我々のような効率的な国家の為、その地域を分割し、簡単に統合できるようにしている。"
 mug_secure_hajj_ports_title:0 "ハッジの港の確保"
 mug_secure_hajj_ports_desc:0 "グジャラートの大きな港は、世界で最も賑わう交易中心地であるだけでなく、数千人のムスリムがアラビアの聖地へ向かう途中で搭乗する地点にもなっている。彼らが行ってきた中でも最も重要な旅を始める際に我が臣民の安全を確保する為、グジャラートを征服することは責務である。"
 mug_across_vindhyas_title:0 "ビンディヤ山脈の横断"
 mug_across_vindhyas_desc:0 "マールワー高原は、南インドや我々とデカンとして知られる我々とタミル族の国家との間にある広大な地域への拡大のための良い作戦拠点だ。この地域は多くの点で我々が慣れ親しんだ地域とはかなり異なっている。ゴールコンダの伝説的なダイヤモンドや、コロマンデル海岸の豊かな貿易都市は多くの人が渇望したが、そこに着く為には、山やジャングルを越え、土着の王国を打ち負かし、最終的にデリーのスルタンが決してできなかったものを支配する準備ができていなければならない。\nヴィンディヤ山脈を越える時だ。"
 mug_riches_of_golconda_title:0 "ゴールコンダの富"
 mug_riches_of_golconda_desc:0 "世界最大のダイヤモンド市場で有名であるゴールコンダの要塞は、多くの言語で富と同義語になっている。ゴールコンダとコラールの伝説的な鉱山双方が今、我々の前に開けている。俗説によると、莫大な富が我々を待ちうけている…"
 mug_coromandel_coast_title:0 "コロマンデル海岸"
 mug_coromandel_coast_desc:1 "コロマンデル海岸が今我々の前にある。何千年ではないにせよ、何百年にも渡ってインド貿易における主要な中心地となっている。ここでは、我が経済が必要とする銀を大量にもたらす東西からの外国人が交易所や工場を設立する。彼らが故郷に持ち帰る為に求める高価な織物や香辛料、宝石、真珠、工業製品は、また、製造や貿易の協力な遺産を持つ偉大なタミル族やテルグ族の都市が存在するこの地域で簡単に見つかる。"
 gen_north_india_unite_culture_title:0 "文化の中心地"
 gen_north_india_unite_culture_desc:0 "インドは、多くの文化や信仰、言語の土地である。我々が国際的な姿勢を身につけるまで、支配を行うことを望まない。"
 gen_north_india_conquer_delhi_title:0 "デリーの征服"
 gen_north_india_conquer_delhi_desc:0 "デリーは奴隷王朝が1206年にデリーを首都として以来、皇帝の座であった。それ以来、意欲的な征服者にとって貴重なものとして切望されてきた。"
 gen_north_india_warrior_castes_title:0 "カースト戦士の登用"
 gen_north_india_warrior_castes_desc:0 "征服を行う人々は戦争の文化を持たねばならない。戦争を起こす社会の階級を宣伝しなければならない。戦争をする社会のカースト集団を振興せねばならない。ラージプートやマラーター、クシャトリヤ、あるいは外国の貴族でさえも、この目標を達成するのに役立つかもしれない。"
 gen_north_india_grand_trunk_road_title:0 "大幹道"
 gen_north_india_grand_trunk_road_desc:0 "大幹道は世界で最も古い通商路の一つであり、西のカーブルから東のベンガルまで及ぶ。この古代の経路全体を支配できたならば、インド北部全域で効率的な輸送網を持つことになるであろう。"
 gen_north_india_empire_title:0 "北インド帝国"
 gen_north_india_empire_desc:0 "インドで大帝国を築く時が来た。道中で間違いなく逆境に直面することがあるだろうが、我々の象が足元の敵を踏みつぶすだろう！"
 gen_north_india_cot_title:0 "交易中心地"
 gen_north_india_cot_desc:0 "貿易はインド諸国の生命線だ。世界各地から商人を呼び寄せることができる少なくとも一つの都市は支配するように努めねばならない。"
 gen_north_india_jains_title:0 "ジャイナ教の後援"
 gen_north_india_jains_desc:0 "ジャイナ教徒はずっと以前にインドにおいて支配宗教ではなくなったが、未だに残る共同体は決して無関係ではない。熟練した管理者や貸金業者として、彼らはまだ我が国家に貴重なサービスを提供しているかもしれない。"
 gen_north_india_gujarat_bengal_title:0 "インド海岸交易"
 gen_north_india_gujarat_bengal_desc:0 "理由は違えど、グジャラートとベンガルの港は非常に裕福だ。グジャラートはアラビアへのインド輸出の拠点である一方で、ベンガル港は東方からの香辛料の商人を歓迎する。自分自身のため、この富の源泉を手に入れないことはできない。"
 gen_north_india_textiles_title:0 "繊維工業の拡大"
 gen_north_india_textiles_desc:0 "インド北部は繊維産業の主要な中心地であり、膨大な量の絹や布、綿を生産している。効率的な生産手段への投資は、我が経済を大幅に向上させるだろう。"
 gen_north_india_powerful_subject_title:0 "強力な従属国"
 gen_north_india_powerful_subject_desc:0 "完全な征服が唯一の統治方法ではない。我々のために土地を管理する従属国を設立することにより、間接支配を行うことが時には賢明だ。国家を設立し、繁栄するように努めるべきだ。"
 gen_south_india_reparations_title:0 "戦争における略奪"
 gen_south_india_reparations_desc:0 "我が隣国を略奪しても我々を人気者にはしないが、富は我が首都に再配分され、住民に繁栄をもたらす。"
 gen_south_india_forts_title:0 "$COUNTRY$の強化"
 gen_south_india_forts_desc:0 "どんなに繁栄しようとも、軍隊がどれほど強力であっても、国家を守ることができなかったら全く何の価値もない。この目的に向かって、ライバルから奪取したか、もしくは自分の努力で建築した要塞によって、我が土地が適切に防護されるよう努めねばならない。"
 gen_south_india_maratha_title:0 "マラーターの徴募"
 gen_south_india_maratha_desc:0 "マラーターは近年、インドで影響力を持つ力となっており、その軍隊は有効性と獰猛性の評判を得ている。彼らの中心地を帝国に統合することは、彼らが我が軍隊に入ることを確かに強いるであろう。また、王位そのものをマラーター将軍に申し出ることを考慮するかもしれない…"
 gen_south_india_deccan_conquest_title:0 "デカンの支配"
 gen_south_india_deccan_conquest_desc:0 "我が命令の下にマラーター軍があるなら、デカンを我が軍であふれさせ、我々が去った後、全てを服従させる。"
 gen_south_india_empire_title:0 "南インド帝国"
 gen_south_india_empire_desc:0 "インドで大帝国を築く時が来た。道中で間違いなく逆境に直面することがあるだろうが、我々の象が足元の敵を踏みつぶすだろう！"
 gen_south_india_production_title:0 "生産の改善"
 gen_south_india_production_desc:0 "生産インフラへの投資をしていないことにより、市場性のある商品の生産が不足している。これを改善するため、追加の工房を建設せねばならない。"
 gen_south_india_diamonds_title:0 "ゴールコンダのダイヤモンド"
 gen_south_india_diamonds_desc:0 "ゴールコンダは世界で最も生産性の多いダイヤモンド鉱山のある場所だ。それは我々の手の届くところにあり、そして、それを自力で取取り込まねばならない。また、例えば、ランカ島の真珠産業やアーンドラの鉱山等、貴重な宝石の他の源泉も確保しようとすべきである。"
 gen_south_india_spice_textile_title:0 "産業の拡大"
 gen_south_india_spice_textile_desc:0 "南インドは織物や香辛料の生産で有名だ。輸出できる交易品の量を最大化する為、最も現代的な技術を使用しているよう努めねばならない。"
 gen_south_india_trade_title:0 "コロマンデル交易"
 gen_south_india_trade_desc:0 "最も優れた貿易港を支配する重要性はどれだけ誇張してもし過ぎることはない。コロマンデル海岸の貿易を支配せねばならない。"
 gen_south_india_navy_title:0 "商船"
 gen_south_india_navy_desc:0 "繁栄している都市の支配より、貿易支配の方が重要だ。相当数の小型船が我々の海岸を行く商人を保護し、ライバルへ向かう船を攻撃することができる。"
 gen_hindu_sapta_puri_title:0 "七聖都"
 gen_hindu_sapta_puri_desc:0 "非常に長い間、ヒンドゥー教徒の忠実な人は、巡礼中の自由で安全な通過のためにムスリム支配者の気まぐれに頼らざるをえなかった。インドで最も神聖で人気の巡礼地である7つのサプタ・プリーをそれぞれ管理し、神々が尊敬されるように努めねばならない。"
 gen_hindu_caste_loyalty_title:0 "カーストの忠誠"
 gen_hindu_caste_loyalty_desc:0 "ラージャ一人で支配することはできない。効率的な政府は、最も影響力のある社会的、宗教的カーストの支持、もしくは少なくとも承諾を必要とする。その目的に向け、聖職者のバラモンや高潔なクシャトリヤ・カーストの戦士、勤勉なヴァイシャの支持を確保せねばならない。"
 gen_hindu_administration_title:0 "安定した統治"
 gen_hindu_administration_desc:0 "強力な支持者の支援の下、真に調和の取れた政府に向けて働かねばならない。汚職と不和から解放されなければならない。"
 gen_hindu_temples_title:0 "寺院の復元"
 gen_hindu_temples_desc:0 "インドには数え切れないほど荒れ果て放置されてしまった古代の寺院がある。我が臣民の神への信仰、そしておそらく神の我々への信仰を復活させたいならば、できるだけ多くのこれら寺院を復元しなければならない。"
 gen_hindu_education_title:0 "ヒンドゥー教の教育"
 gen_hindu_education_desc:0 "我々は急速な変遷と不確実性の時代に自分自身を見つける。我々の信仰と伝統に忠実でありながら、世界の流れに同時に適応できるよう、ヒンドゥー教の教育施設を設立せねばならない。"
 gen_indian_muslim_harem_title:0 "ハレムの拡張"
 gen_indian_muslim_harem_desc:0 "ムスリム支配者の権力と威信は、彼のハレムの大きさとその居住者の貴族により測ることが出来る。血で彼らと結びつく為、他の王朝との婚姻同盟を成立させ、インドの国家全てが我々を尊敬するように努めねばならない。"
 gen_indian_muslim_hajj_title:0 "ハッジの港の支配"
 gen_indian_muslim_hajj_desc:0 "全ての忠実なムスリムはメッカへの神聖な巡礼であるハッジに行かねばならない。しかし、この神聖な旅を開始する我々の従属国の者達は、道中に法外な手数料の要求や、強盗の脅威にさえ直面する。巡礼者が聖地へ安全で公正な通路を確保できるよう、西インドのいくつかの港を支配せねばならない。"
 generic_hajj_mission.tooltip:0 "§Yインド西部§!地方に、§Yドック§!または§Y乾ドック§!が建設されている州を§Y5§!州領有する。"
 gen_indian_muslim_gunpowder_empire_title:0 "火薬帝国"
 gen_indian_muslim_gunpowder_empire_desc:0 "銃器と砲兵はインドの戦争の将来であるが、彼らは単なる軍事戦術以上の変化をもたらす。本当に大軍隊を召集し、十分な大砲装備を容易せねばならない。そうしなければ、ライバルに数で勝られ、多くの銃器を持たれる恐れがある。"
 gen_indian_muslim_brahmins_church_title:0 "宗教的な審議"
 gen_indian_muslim_brahmins_church_desc:0 "大多数のヒンドゥー教徒の民衆を少数のムスリムが支配する国家は、譲歩によって定められる。ある程度のバランスを保たねばならないけれども、最終的には、支配者はイスラム法の厳格さか、もしくは政治的に義務付けられた宗教的寛容かどちらかへの支持を表明せねばならない。今、決定を下さねばならない。"
 gen_indian_muslim_sufi_shrines_title:0 "スーフィー聖廟の管理"
 gen_indian_muslim_sufi_shrines_desc:0 "スーフィーの神秘主義者達は、何世代にも渡ってインドの国をさまよってきた。最も賢明で影響力の強い者達は、今日までに記憶されるアッラーへの信仰と献身の遺産を後に残した。彼らの記憶を捧げる聖廟を管理できれば、神の言葉を広める為、新しいスーフィーを我が領域に呼び寄せることができる。"
 gen_indian_sikh_khalsa_title:0 "カールサーの武装"
 gen_indian_sikh_khalsa_desc:0 "全ての忠実なシーク教徒は、神への奉仕に向かい合う準備ができている際に、信仰の軍であるカールサーの一員となる。このような暴力と迫害の時代に、その奉仕は抑圧に抗することだ。"
 gen_indian_sikh_punjab_title:0 "パンジャーブの征服"
 gen_indian_sikh_punjab_desc:0 "パンジャーブはシーク教の心臓の鼓動だ。私たちはそれを剣により奪取し、シーク教徒の人々の為に、真の拠点と独立国家を確立せねばならない。"
 gen_indian_sikh_amritsar_title:0 "黄金寺院"
 gen_indian_sikh_amritsar_desc:0 "シーク教は真の精神的な中心、神の壮大さの明確な標識が欠けている。新しい都市、アムリトサルを創設し、以前のもの、また将来のものよりもさらに壮大なグルドワーラーを建設するだろう。"
 gen_indian_sikh_empire_title:0 "シーク帝国の建立"
 gen_indian_sikh_empire_desc:0 "パンジャーブに精神的な権威が確立されたので、我々の注意を外側に向けるべき時だ。周辺地域支配を拡大し、そうすることでシーク帝国の基盤を築かねばならない。"
 gen_indian_sikh_five_thrones_title:0 "5聖座"
 gen_indian_sikh_five_thrones_desc:0 "シーク教は5つのタクート、カールサーが統治される権威の座、を持つ。それぞれには大きなグルドワーラーがなければならず、その地域の人々は信仰をもたらさねばならない。"
 tib_unite_west_tibet_title:0 "チベット西部の統一"
 tib_unite_west_tibet_desc:0 "グゲ、ツァン、ブータンは分裂してはならない。これら王国は我々の優れた指導力の下で一つとならねばならない。"
 tib_conquer_kashmir_title:0 "カシミールの改宗"
 tib_conquer_kashmir_desc:0 "カシミールの人々は悟りの道から逸脱し始めた。彼らの道を見つける手助けをする為、その地域のチベットの支配を復活させねばならない。"
 tib_the_tarim_basin_title:0 "タリム盆地"
 tib_the_tarim_basin_desc:0 "チベット帝国はかつてタリム盆地を越えて広がっていた。我が古代の領域を復元する際に、その地域に居住するようになった遊牧民は我が支配を受け入れなければならない。"
 tib_unite_tibet_title:0 "チベットの統一"
 tib_unite_tibet_desc:0 "全てのチベットは、一人の統治者の下、一つの領域として統一されなければならない。それにより初めて団結を達成することができ、その後、世界でチベットの場所を復元することを夢見始めることができる。"
 tib_support_the_gelug_school_title:0 "ゲルク派の支援"
 tib_support_the_gelug_school_desc:0 "尊敬されるダライ・ラマが率いる密教のゲルク派は、チベットで強力な軍となっている。彼らの好意を得なければならない。"
 tib_chinese_reconquest_title:0 "中国国境"
 tib_chinese_reconquest_desc:0 "チベット帝国はかつて北部の甘粛から南部の雲南に至るまで、中国西部の広大な範囲を支配した。これらの土地にチベットの支配を再び広める時が来た。"
 tib_emperor_of_china_title:0 "中国の脅威の終焉"
 tib_emperor_of_china_desc:0 "偉大なる竜、中国がチベット高原へ不気味に迫ってきている。我々新興勢力に脅威を与えるのに十分に強い中華帝国が存在しないように努めねばならない。必要ならば、天命を彼らから奪うことさえできるのだ！"
 tib_unite_east_tibet_title:0 "チベット東部の統一"
 tib_unite_east_tibet_desc:0 "ラサの寺院からアムドの砂漠まで、チベットの東部全てを我が領域に導き入れねばならない。"
 tib_conquer_nepal_title:0 "ネパールへの教導"
 tib_conquer_nepal_desc:0 "旅の僧侶達はネパールに仏の道を見せようと熱心に取り組んだ。ネパールの人々を我が国家に組み込む事によって、彼らの努力を支援せねばならない。"
 tib_restore_the_pala_kingdom_title:0 "パーラ王国の復活"
 tib_restore_the_pala_kingdom_desc:0 "何世紀も前、ベンガルのパーラ王はチベット帝国への忠誠を誓った。パーラ王国はなくなって久しく、王朝は時代を失った。しかしおそらく、王国の後継者は「発見」された、そして、チベットに恭順する彼の正当な王位に置かれたかもしれない…"
 tib_restore_the_pala_kingdom.tooltip:0 "§Yベンガル§!が自国の従属国であるならば、自国の宗教に改宗され、§Yパーラ§!王朝の統治者に変更される。"
 tib_steppe_alliance_title:0 "ステップへの政策"
 tib_steppe_alliance_desc:0 "グレートステップの部族は強力で予測不可能だ。しかし、彼らの中には、我々を襲撃と征服の標的以上の者とみなす事に説得される者もいるかもしれない。その多くは仏を崇拝する。これは彼らとより良い関係を築くのに良い共通点かもしれない。"
 tib_steppe_alliance_tooltip_1:0 "総開発度が少なくとも§Y100§!あり、§Yアルタイ§!文化グループに属する国家と同盟する。"
 tib_steppe_alliance_tooltip_2:0 "§Yアルタイ§!文化グループに属する州を§Y10§!州領有する。"
 tib_tebetan_empire_restored_title:0 "吐蕃の復活"
 tib_tebetan_empire_restored_desc:0 "チベットが再び世界中で最も偉大な帝国の中でその地位を占める時だ。我々の山々の最高峰から見渡せる全てを支配しよう！"
 polish_alliance_lit_title:1 "ポーランドの王位継承"
 polish_alliance_lit_desc:1 "最も近い味方であるポーランドは、リトアニアの独立という悲惨な結果をもたらしかねない、指導権の危機を経験している。完全な主権と共にこの状況を切り抜けねばならない。"
 vassalize_lithuania_title:2 "コモンウェルス"
 nov_recover_cores_desc:2 "我々の東部の領土は最近モスクワ人により奪取され、毛皮を入手する機会を厳しく制限されている。ノヴゴロドはそれ以来、政治的にも経済的にも低下している。失った土地を取り戻し、経済を再建せねばならない。"
 polish_navy_mission_title:0 "ポーランド海軍"
 polish_navy_mission_desc:0 "今やバルト海岸に数多くの港を持つので、我が国家のための艦隊を建設する時だ。我々の港は、海賊や外国諸国に対して無防備としてはいけない。"
 swedish_deluge_mission_title:0 "スェーデン大洪水"
 swedish_deluge_mission_desc:0 "ストックホルムからの気掛かりな報告を聞いた。その君主は、我が国家を灰燼に帰することを目標に、ポーランドへの壊滅的な侵攻を計画している。これを実現させてはならない。彼らが我々を攻撃する前に、ストックホルムを攻撃せねばならない！"
 revenge_for_varna_mission_title:0 "ヴァルナに対する復讐"
 revenge_for_varna_mission_desc:0 "高貴な王ヴワディスワフ3世は、ヴァルナにて異教徒のトルコ人との戦いにおいて残酷に殺された。彼の死は我が国に大きな不透明感をもたらし、ハンガリーとの同君連合を終わらせた。この酷い悪事に対して報復せねばならず、ヴァルナ十字軍を刷新せねばならない。トルコ人をヨーロッパから追放せねばならない！"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§!は、§Yオスマン§!が領有するカルパチア及びバルカン全域に対する請求権を獲得します。"
 union_over_hungary_mission_title:0 "ハンガリー同君連合"
 union_over_hungary_mission_desc:0 "ヴワディスワフ3世の死により、ポーランドとハンガリーの同君連合は解消し、別々の道を歩んだ。ハンガリーの継承に対する我々の請求権を取り戻す時だ。"
 union_over_bohemia_mission_title:0 "ボヘミア同君連合"
 union_over_bohemia_mission_desc:0 "プシェミスル朝の後の王はポーランドとボヘミアの両方を支配した。すでにリトアニアとハンガリーの王冠を組み込んでいるコモンウェルスは、ボヘミアとの同君連合の復活によって大きく強化されるだろう。"
 polish_renaissance_mission_title:0 "ポーランドのルネサンス"
 polish_renaissance_mission_desc:0 "革新と一新の理想はイタリアから広がっており、ポーランドは時代に取り残されてはならない。私たちはこのルネサンスを両手を広げて受け入れなければならない。"
 expand_kazimierz_mission_title:0 "カジミェシュの拡張"
 expand_kazimierz_mission_desc:0 "ポーランドは長い間、ヨーロッパのユダヤ人にとって比較的安全な避難所であった。クラクフのカジミエシュ地区には、我が国の中で最大であり、最も勤勉なユダヤ人コミュニティがある。皆に繁栄をもたらすため、友情の手を彼らにまで広げなければならない。"
 deal_with_the_sejm_mission_title:0 "セイムの処置"
 deal_with_the_sejm_mission_desc:0 "セイムは長年にわたってあまりにも強力となり、王位継承者の選定さえもして下さる。彼らの影響力を削減し、君主の手に権力を集中せねばならない。"
 invest_in_eastern_poland_mission_title:0 "東ポーランドへの投資"
 invest_in_eastern_poland_mission_desc:0 "我々の子供たちが「なぜ東ポーランドに投資しなかったの？」と尋ねた時、何と答えるつもりなのか。"
 break_the_rus_mission_title:0 "ルーシの打破"
 break_the_rus_mission_desc:0 "ロシアの公爵の権力と影響力が急速に拡大している。彼らに対し、行動を起こさなければ、彼らは我々の軍事力を上回り、我々は彼らの言いなりとなるだろう。"
 break_the_rus_mission_tooltip:0 "§Y東スラヴ§!文化であり、§Yロシア§!地方に首都のある、総開発度§Y100§!以上の独立国家が存在しない。"
 mission_restore_ruthenia_title:0 "ルーシの復活"
 mission_restore_ruthenia_desc:0 "ドニエプルの大河の両側にあるルーシの土地は肥沃であり、将来性がある。しかし、それは何世紀にも渡る戦争と襲撃によってルーシを去ってしまい、過疎となってしまったが、安定した統治下にあったであろうものの面影である。もう一度その土地を耕すために私たちの労力を注がなければならない。"
 order_of_the_dragon_title:0 "ドラゴン騎士団"
 order_of_the_dragon_desc:0 "トルコ人をキリスト世界の境界から撃退するために設立されたドラゴン騎士団は深刻な衰退に陥っている。ヴァルナでの壊滅的な敗北は、多くの反オスマン連合の人々の信仰を鎮めてしまった。我々はこれらの同盟を回復し、トルコ人に対して団結して立ち向かわねばならない。"
 rmn_impale_the_sultan_title:0 "スルタンを突き刺せ"
 rmn_impale_the_sultan_desc:0 "トルコのスルタンは大群の兵士と城壁のある砦の背後に隠れているので、安全だと信じている。我々は神の裁きから隠れることのできる者は誰もいないことを彼に示す。彼は自分の命を持ってキリスト世界に対する罪を償うだろう！"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§!は、§Yオスマン§!が領有するバルカン全域に対する請求権を獲得します"
 rmn_drive_out_the_turks_title:0 "トルコ人の追放"
 rmn_drive_out_the_turks_desc:0 "ギリシャとブルガリアの人々を抑圧者から解放せねばならない。ついにトルコ人の侵略者をボスポラス海峡の向こう側に追い返す時が来た！"
 rmn_heir_of_rome_title:0 "ローマの継承者"
 rmn_heir_of_rome_desc:0 "ビザンツ帝国が一度も出来なかったことを達成した。異教徒を打ち負かし、彼らをヨーロッパから完全に追い出した。どの国家がローマのマントにさらにふさわしいというのだろうか？"
 unite_the_voivodes_title:0 "ヴォイヴォダの統一"
 unite_the_voivodes_desc:0 "ルーマニアのヴォイヴォダの分割は、敵のみに利益を与える。我々の小さな王家の小競り合いに終止符を打ち、ヴォイヴォダを統一せねばならない。"
 found_bucharest_title:0 "ブカレストの創設"
 found_bucharest_desc:0 "私たちはワラキア南部で王室を開き、非公式だが夏の首都としてそこに小さな集落を創設した。この行動を正式なものとし、都市のインフラに投資すべきだ。"
 rmn_conquer_transylvania_title:0 "トランシルヴァニアの征服"
 rmn_conquer_transylvania_desc:0 "ハンガリーの将軍や王は、非常に長くルーマニアの運命に影響を及ぼしている。トランシルヴァニアのヴォイェヴツトフォを我が領域に加えることによって、どんな内政干渉も認めないことを彼らに示さねばならない。"
 rmn_fortify_romania_title:0 "ルーマニアの要塞化"
 rmn_fortify_romania_desc:0 "ルーマニア公国はキリスト世界の防波堤だ。国境を守る事は神に対する我々の義務である。"
 rmn_appoint_dregatori_title:0 "ドレガトーリの任命"
 rmn_appoint_dregatori_desc:0 "世襲貴族にとって、権力を蓄え、彼らの名声の妄想を得ることは、あまりにも簡単だ。できる限り、彼らではなく国家に忠実な熟練した管理者と交替させなければならない。"
 unite_the_tatars_title:0 "タタールの統一"
 unite_the_tatars_desc:0 "タタール人はキプチャク・ハンの崩壊以来ずっと分裂している。タタールの力を本当に復活させようとするならば、我が支配下にすべてのハーンを統一せねばならない。"
 mission_conquer_caucausus_title:0 "コーカサスの横断"
 mission_conquer_caucausus_desc:0 "コーカサス山脈は多くの大帝国にとって自然の国境を作り出したが、我々の拡大に関して何の制限もない事が認められるだろう。私たちは山の住人を服従させ、豊かな土地に向かって進んでいくだろう。"
 mission_conquer_persia_tatars_title:0 "イルハン朝の復興"
 mission_conquer_persia_tatars_desc:0 "我々の偉大な祖先はずっと以前に行ったように、ペルシアを征服する時が来た。しかし、戦いが勝利した際、誰がペルシアを支配するのだろうか？"
 mission_secure_the_silk_road_title:0 "シルクロードの確保"
 mission_secure_the_silk_road_desc:0 "シルクロードの富は現在大部分が我々の国境地帯内にある貿易路を流れる。これらの経路が繁栄し続けるよう努めねばならない。"
 tatar_silk_road_tooltip:0 "§Yペルシア§!地方または§Y中央アジア§!地方または§Yホラーサーン§!地方にレベル3の交易中心地のある州を少なくとも§Y1§!州自国で領有する"
 tatar_silk_road_tooltip_2:0 "§Yペルシア§!地方または§Y中央アジア§!地方または§Yホラーサーン§!地方にレベル2の交易中心地のある州を少なくとも§Y6§!州自国で領有する"
 tatar_silk_road_tooltip_3:0 "§Yペルシア§!もしくは§Y中央アジア§!もしくは§Yホラーサーン§!地域で、§Y市場§!または§Y交易倉庫§!または§Y証券取引所§!のある州を少なくとも§Y8§!州領有する"
 mission_conquer_kazakhstan_title:0 "カザフの平定"
 mission_conquer_kazakhstan_desc:0 "さらにずっとステップに入り込まねばならない。東方へと行進する際は、カザフは我がオルドに参加させねばならない。"
 mission_conquer_samarkand_title:0 "サマルカンドの請求"
 mission_conquer_samarkand_desc:0 "古代都市サマルカンドは中央アジアの交差路である。この地域における主要な商業中心地でも政治的合法性の中心でもあるので、我々は自分自身でサマルカンドを請求せねばならない。"
 mission_conquer_central_asia_title:0 "中央アジアの支配"
 mission_conquer_central_asia_desc:0 "我々の支配に挑戦するために、中央アジアにそのまま残るハーンが誰もいないようにせねばならない。地域の支配は絶対的でなければならない。"
 mission_conquer_mongolia_title:0 "ハーンの中のハーン"
 mission_conquer_mongolia_desc:0 "少なくとも、モンゴル国自体は我々の手に届く所にある。軍隊をカラコルムへと導き、モンゴル帝国が復活した事を宣言せねばならない！"
 mission_conquer_china_title:0 "中国への侵攻"
 mission_conquer_china_desc:0 "中国は大ハーンの帝国の偉大な復興するための最後の障害である。テムジン自身は、天の王国が我々の前で崩れ去る際に、誇りをもって我が帝国を見るだろう。"
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§!がモンゴル地方のすべての植民地化された州を所有する。"
 develop_ukraine_1_title:0 "ルーシの発展"
 develop_ukraine_1_desc:0 "ルテニアは、大きな可能性を秘めた低開発の地域であり、従って、戦争や襲撃の脅威がこれまでにないほど抑えられている。我々は、地域に安定をもたらし、生産性を回復し始めるべきである。"
 lit_religious_unity_title:0 "宗教的解決"
 lit_religious_unity_desc:0 "リトアニアでは宗教問題を解決しなければならない。私たちの臣民の多くは、カトリック教徒の間で宗教改革の機運が高まっていることについて何も言わず、未だに正教会の信仰に従っている。我々が利用できるならどんな方法でも用いて、この問題を解決せねばならない。"
 lit_ukraine_2_title:0 "キエフの復興"
 lit_ukraine_2_desc:0 "キエフはかつて誇り高き街、全てのルーシの首都だった。それ以来、キエフは衰退しており、復興させる必要がある。"
 lit_develop_sluck_title:0 "スルツク帯"
 lit_develop_sluck_desc:0 "貴族は衣服を縛るため、上質の布の帯を身に付けていたが、スルツクで作られたものより上質の物はない。貴族の増え続ける要求に応えるため、州がこれらの帯を十分に生産することができるように努めねばならない。"
 mission_lit_cossacks_title:0 "コサックへの親善"
 mission_lit_cossacks_desc:0 "コサックは忠実な友人と危険な敵を作る。我が国境内に住むコサックが満足し、忠実で、進んで敵に暴力をふるうよう努めねばならない。"
 lit_conquer_crimea_title:0 "クリミアの征服"
 lit_conquer_crimea_desc:0 "襲撃者と奴隷は数世紀に渡ってルーシを苦しませてきた。私たちは、クリミアのタタールを従属させる事により、これらの蛮行を止めさせなければならない。"
 mission_lit_polish_union_title:0 "コモンウェルスの施行"
 mission_lit_polish_union_desc:0 "ポーランドとリトアニアは、ポーランドの国民がそれを知っているかどうか分からないが、運命を分かち合う宿命にある。我が国家は一人の支配者、一人の真の王の下に統一されなければならない。"
 lit_jag_university_title:0 "ヤギェウォ大学"
 lit_jag_university_desc:0 "カジミェシュ大王によって創立されたヤギェウォ大学は、ポーランドでの学問の進歩にとって驚くべき事をやってのけた。我々の後援の下、それは世界的に有名な学問の中心となるだろう。"
 lit_conquer_novgorod_title:0 "ノヴゴロドの確保"
 lit_conquer_novgorod_desc:0 "モスクワの影響力の増加は、ルーシ間の権力のバランスを脅かす恐れがある。かつての盟友であるノヴゴロド共和国が足並みを合わせる事ができるか、そうでなければ、ロシアでの物事に対して、より積極的な役割を果たさなければならないよう努めねばならない。"
 lit_conquer_muscovy_title:0 "モスクワとの同君連合"
 lit_conquer_muscovy_desc:0 "彼らの力を抑止する強いノヴゴロドがいてさえも、モスクワは承服できない脅威のままだ。リトアニアの王を彼らの王位へとおかねばならない、あるいは、モスクワを攻撃せねばならない。"
 develop_ukraine_tooltip:0 "以下のいずれか1つを満たす§Yルテニア§!地方に所属する州の内、§Y10§!州を領有する。\n開発度が§Y10§!以上ある\n§Y寺院§!がある\n§Y大聖堂§!がある"
 develop_ukraine_effect_tooltip:0 "§Yルテニア§!地域の領有州はすべて、ゲーム終了まで§Y「ルテニアの復興」§!を獲得し、以下の効果を得ます：\n州内開発コスト：§G-5%§!\n州内不穏度：§G-2§!"
 develop_ukraine_effect_tooltip_2:1 "§Yルテニア§!地域の領有州はすべて、ゲーム終了まで§Y「ルテニアの復興」§!を獲得し、以下の効果を得ます：\n税収：毎年§G＋0.50§!\n州内不穏度：§G-2§!"
 plc_election_mission_tooltip:0 "ポーランドで新しい統治者が選出されました。"
 prussian_confederation_mission_pol_title:0 "プロシア連合"
 prussian_confederation_mission_pol_desc:0 "西プロイセンの人々はチュートン騎士団の支配から解放される事を叫ぶ。自由を得るために戦う彼らの支援を行わねばならない。"
 support_confederation_tooltip:0 "プロシア連合の支援"
 vassalize_danzig_tooltip:0 "ダンツィヒは我々の従属国になるでしょう"
 vij_zanzibar_tooltip:0 "5州領有せよ：\n§Y東アフリカ§!地方に所属する。\n§Y交易拠点§!がある。\n交易会社によって領有されている。"
 vij_zanzibar_tooltip_2:0 "§Y東アフリカ§!地方に所属する州において、その地域内で交易会社投資である§Y交易会社倉庫§!もしくは§Y交易会社大倉庫§!が建造されている州を領有する"
 vassalize_the_teutonic_order_desc:1 "チュートン騎士団は当初、ポーランド王国の要請でプロイセンに招かれた。それ以来、彼らは問題へと変わった。騎士団は、これらの土地がポーランドの合法的な一部であることを認識しなければならない。"
 tr_dniepr_desc:1 "何世紀も昔、モンゴルのくびきの前、ドニプエルの肥沃な土地はルーシの領土の一部だった。再びそうなるだろう。"
 gc_cas_spa_plus_ultra_title:0 "プルス・ウルトラ"
 gc_cas_spa_plus_ultra_desc:0 "ヘラクレスの柱を超えた先には何があるのだろう？我々の勇敢な探検家は調査準備万端だ！"
 gc_cas_spa_caribbean_discovery_title:0 "カリブ海の発見"
 gc_cas_spa_caribbean_discovery_desc:0 "東へ旅するのではなく、西へ向かえばインドに到達できることは、長い間理論化されてきた。この理論を実践し、理想的な上陸地点を探し出す必要がある。"
 gc_cas_spa_caribbean_colony_title:0 "カリブ海植民地"
 gc_cas_spa_caribbean_colony_desc:0 "イスパニョーラ島の新しく発見された領土の原住民は、友好的で、陽気で、最も重要なことに、だまされやすい。我々は、より多くの[Root.GetAdjective]軍を送り込むことで、この地域を自分たちのものとして主張するべきだ。"
 gc_cas_spa_spanish_main_title:0 "スパニッシュ・メイン"
 gc_cas_spa_spanish_main_desc:0 "周知のこととなってきているが、交易船がイスパニョーラ島の埠頭に到着する前に甲板から見えるのがメインである。カリブ地域の繁栄が何らかの兆候だとするならば、メインを徹底的に探検する価値があるだろう。"
 gc_cas_spa_la_plata_title:0 "ラプラタの確立"
 gc_cas_spa_la_plata_desc:0 "南アメリカの緑豊かな風景は、新しい植民地事業のための優れた場所となるに違いない。"
 gc_cas_spa_aztecs_title:0 "アステカの征服"
 gc_cas_spa_aztecs_desc:0 "エントラーダ体制は、自称アステカ帝国が我々に属していることを示している。彼らの土地を奪い、黄金を[Root.Capital.GetName]へと持ち帰ろう。"
 gc_cas_spa_incans_title:0 "インカの財宝"
 gc_cas_spa_incans_desc:0 "インカは寺院を黄金で満たしているが、この富がどのくらいの力を持っているか気づいていないようだ。黄金だけでなく、彼らの領土は我々の手の中でより安全になるだろう。"
 gc_cas_spa_incans_two_title:0 "インカの征服"
 gc_cas_spa_incans_two_desc:0 "ペルーの山々で待ち構える宝物は、あらゆる犠牲を価値あるものに見せている。我々は[Root.GetName]のために前進し続け、さらなる栄光を求めなければならない。"
 gc_cas_spa_army_ready_title:0 "レコンキスタの準備"
 gc_cas_spa_army_ready_desc:0 "あまりにも長い間、我々はイベリアの人々を保護する義務に失敗してきた。我々は一つの旗の下で彼らを結びつけるために準備すべきだ。"
 gc_cas_spa_reconquista_one_title:0 "アンダルシアの再請求"
 gc_cas_spa_reconquista_one_desc:0 "ムーア人は何百年もの間、我々の忍耐を楽しんできた。それらを取り除き、[Root.GetAdjective]の王冠のためにアンダルシアを取り戻す。"
 gc_cas_spa_reconquista_two_title:0 "ポルトガルの回復"
 gc_cas_spa_reconquista_two_desc:0 "スペイン王国は我々に属している。これには我々のかつての隣人であったポルトガルも含まれている。それらの称号を奪い、統治権を[Root.GetName]に返還しよう。"
 gc_cas_spa_reconquista_three_title:0 "アラゴン領の請求"
 gc_cas_spa_reconquista_three_desc:0 "かつてはアラゴン領土の大部分が[Root.GetName]によって支配されていた。力あるいは狡猾さによって、我々は再びそれを我々のものとする必要がある。"
 gc_cas_spa_reconquista_four_title:0 "レコンキスタの継続"
 gc_cas_spa_reconquista_four_desc:0 "イベリアにおける我々の請求権に加え、侵略から守るため、北アフリカのいくつかの都市に我々の存在を確立すべきだ。"
 gc_cas_spa_iberia_christian_title:0 "イベリアの改宗"
 gc_cas_spa_iberia_christian_desc:0 "我々が異端者たちを我々の中で匿っているように見えるため、ヨーロッパの残りの国々は我々を非難がましい目で見ている。道を誤った兄弟たちを唯一の真の信仰に引き戻してやろう。"
 gc_cas_spa_italian_ambition_title:0 "イタリアの野望"
 gc_cas_spa_italian_ambition_desc:0 "イタリアは、豊かで機が熟している。我々の以前の非常に多くの人々と同様に、我々はイタリアの我々の地域を杭で囲い、我々のために富を刈り取るだろう。"
 gc_cas_spa_havana_title:0 "ハバナの創設"
 gc_cas_spa_havana_desc:0 "キューバは、カリブ海の島々の中で最大の島であり、大規模農園で働く生まれつきの奴隷を最も多く供給する場所である。そこに植民地を創設し、ハバナ湾の天然港に都市を建設せねばならない。"
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、§Y東キューバ§!あるいは§Y西キューバ§!地域に、完全に植民地化された州を§Y5§!州以上領有する。"
 gc_cas_spa_mayans_title:0 "マヤの征服"
 gc_cas_spa_mayans_desc:0 "我々がユカタンへ派遣した探検家達は、神秘的な滅びた文明の話を持ち帰る。かつて半島全体を支配した大同盟のマヤ人は、反目する都市国家群となっており、スペインの征服の機が熟している。"
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、§Y中央アメリカ§!地域において、完全に植民地化された州を全て領有する。"
 gc_cas_spa_navarra_title:0 "ナバラの属国化"
 gc_cas_spa_navarra_desc:0 "ナバラ王国を統治するトラスタマラ家の分家は、弱さと内戦の兆候を見せ始めた。パンプローナをしっかりと我が支配下にすることで、彼らの紛争を解決せねばならない。"
 gc_cas_spa_expel_moriscos_title:0 "モリスコの追放"
 gc_cas_spa_expel_moriscos_desc:0 "アンダルシアの元ムスリムは忠実なキリスト教徒であると主張しているが、彼らは秘密裏に異教を信仰し続けていると考えている。不信心の全痕跡を一掃し、疑いのある者全てをスペインから追放せねばならない。"
 gc_cas_spa_hispaniola_title:0 "イスパニョーラの請求"
 gc_cas_spa_hispaniola_desc:0 "イスパニョーラ島は、カリブ海及びその先にある諸国への玄関口となるであろう。島を植民地化し、新世界全域に神の言葉を広める為、サント・ドミンゴで宗教的使命を確立せねばならない。"
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§!あるいは彼らの従属国が、§Yハイチ§!あるいは§Yドミニカ§!地域に、完全に植民地化された州を§Y5§!州以上領有する。"
 gc_cas_spa_new_spain_title:0 "ヌエバ・エスパーニャ副王領"
 gc_cas_spa_new_spain_desc:0 "恒久的かつ組織的な植民地の副王位を設立することによって、メキシコ湾にまで我が支配を真に合併する時が来た。アウディエンシアは新世界での最高裁判所となり、メキシコの金持ちがスペインまで安全に進めるよう保証する。"
 gc_cas_spa_florida_title:0 "フロリダの要塞化"
 gc_cas_spa_florida_desc:0 "ヌエバ・エスパーニャの北にあるフロリダの湿地帯は金が豊富でないが、将来の植民地の秩序を守る上で不可欠なものだ。その地域へ移住し、要塞化せねばならない。"
 fortified_florida_tooltip:0 "§Yサウスイースト§!もしくは§Y西フロリダ§!地域にて、§Y[Root.GetName]§!またはその従属国が領有し、要塞レベルが§Y3§!以上の全州に§Y20§!年間§Y要塞化されたフロリダ§!を獲得し、以下の効果を得ます：\n州防衛§G＋20%§!"
 cas_spa_florida_forts.tooltip:0 "自国か従属国が§Yサウスイースト§!あるいは§Y西フロリダ§!地域において、§Y3§!レベル以上の要塞がある州を§Y3§!州以上領有する。"
 gc_cas_spa_california_title:0 "カリフォルニアの植民地化"
 gc_cas_spa_california_desc:0 "カリフォルニアへの進出拡大は、ヌエバ・エスパーニャの国境を自然と伸ばすこととなる。根も葉もないが、この地域には前人未踏の金鉱床があると噂されており、もし本当に存在すれば、確保せねばならない地域である。"
 miss_colonize_california:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、§Yカリフォルニア§!植民地域に、完全に植民地化された州を§Y5§!州以上領有する"
 gc_cas_spa_new_granada_title:0 "グラナダ新王国"
 gc_cas_spa_new_granada_desc:1 "スパニッシュ・メイン南部の領域は、一貫した行政法人として組織されねばならず、それはグラナダ新王国と名付けられる。ボゴタから植民地に法的権限を委譲する為、王立のアウディエンシアが任命されなければならない。"
 gc_cas_spa_potosi_title:0 "ポトシの銀"
 gc_cas_spa_potosi_desc:0 "セロ・リコでこれまで見たもの全てよりも豊富な銀鉱床を発見した。できるだけ多くの銀を取り出す為、現地住民を働かせるだけでなく、何千人ものアフリカ人奴隷を輸入せねばならない。この銀の価値が新しい奴隷を購入する費用よりも遥かに上回るほど余りに高く推定されるので、奴隷を死ぬまで働かせることをためらう必要はない。"
 gc_cas_spa_native_reductions_title:0 "原住民の整理"
 gc_cas_spa_native_reductions_desc:0 "サラマンカ学派の学者は、我々にアメリカの原住民は実際に魂の入った人間であり、それ自体自然権を得る資格があることを渋々ながらも認めさせた。未だ残る原住民達を集め、単に殺害し奴隷化するのではなく、全面的に再教育することを検討すべきだ。"
 gc_cas_spa_italian_ambition_2_title:0 "イタリア征服"
 gc_cas_spa_italian_ambition_2_desc:0 "イタリアの政治である複雑な王朝外交網に自分自身を組み込むことにより、トスカーナやミランへのスペインの潜在的な請求権についてもっともらしい話を作り出した。もちろん、この話そのものは何もしない。そのためには、我が軍隊の協力が必要だろう。"
 gc_spa_spanish_armada_title:0 "スペイン無敵艦隊"
 gc_spa_spanish_armada_desc:0 "ヨーロッパにて異端の蜂起と戦う準備ができていなければならない。その為には、イギリスにさえ匹敵する程の艦隊が必要だろう。我々の「最も幸運な大海軍」、無敵艦隊は、どんな敵や嵐にも抵抗できねばならない。"
 gc_spa_invade_england_title:0 "イングランドへの侵攻"
 gc_spa_invade_england_desc:0 "ブリテン諸島が異端に堕ちることは看過できない！信仰を守るため、兵を無敵艦隊に搭乗させ、イングランドへ出港せねばならない。そしてイングランドで、我々は政府の統制を力ずくで奪おうとするだろう。"
 gc_cas_spa_west_africa_title:0 "西アフリカの港"
 gc_cas_spa_west_africa_desc:0 "西アフリカの海岸は戦略的に重要である。ケープ周辺を航行する船舶の供給所の設立が不可欠なだけではなく、アメリカの植民地への輸送にアフリカ人奴隷の安定した供給を確保せねばならない。"
 gc_cas_spa_discover_spice_islands_title:0 "東インドへの航海"
 gc_cas_spa_discover_spice_islands_desc:0 "はるか東に、ナツメグやクローブのようなヨーロッパで最も人気のある交易品の源泉である伝説の「香料諸島」がある。これら島々までの東方への航路を発見せねばならない。"
 gc_spa_spanish_netherlands_title:0 "スペイン領低地地方"
 gc_spa_spanish_netherlands_desc:0 "フランドルやワロンへの我々の請求権は、外交的であろうが武力的であろうが、強制されねばならない。さらに、低地地方に現れるどのような異端とも戦わねばならない。"
 gc_spa_austrian_union_title:0 "オーストリア継承"
 gc_spa_austrian_union_desc:0 "オーストリア・ハプスブルク家は、子孫をヨーロッパのすべての貴族の家系と気前よく結婚させた。これは多くの国家の良き魅力となったが、彼らの政策は諸刃の剣であった。つまり、戦略的結婚は多くの国の王位を統一したが、これらの連合の成果はオーストリア自身にも受け継がれている。"
 gc_spa_hre_title:0 "国際的君主制"
 gc_spa_hre_desc:0 "スペインは、ヨーロッパで普遍的なカトリックの君主制を創る時だ。そうする為には、神聖ローマ帝国の皇帝位を永続的に主張し、選帝侯を廃止し、皇位を世襲制とせねばならない。"
 gc_cas_spa_conquer_philippines_title:0 "フェリペの島々"
 gc_cas_spa_conquer_philippines_desc:0 "我々は巨大な群島を発見し、その香辛料と貴重な宝石に溢れる地域を「フェリペの島々」と名付けた。土着の異教徒たちは分裂しており、スペインによる侵略に対抗できそうもない。それらの価値ある島々を征服する為、我々の遠征隊をできるだけ多く出発させるべきだ。"
 gc_mor_imperial_cities_title:0 "帝都"
 gc_mor_imperial_cities_desc:0 "モロッコの大都市は長年にわたって軽視されてきた。私たちはそれらのかつての栄光を取り戻し、そのうちのどれを我々の首都とするか決定せねばならない。"
 gc_mor_saharan_route_title:0 "サハラ交易路"
 gc_mor_saharan_route_desc:0 "サハラ越えの恒久的な貿易路を確立することにより、西アフリカの富が得られる。征服が我々の最終目標ではあるが、最初に砂漠での交易での存在感を確立せねばならない。"
 gc_mor_timbuktu_title:0 "トンブクトゥ征服"
 gc_mor_timbuktu_desc:0 "西アフリカの征服を始める時だ。トンブクトゥは、この地域と世界の貿易の交差点に立つ裕福な都市であり、我々はそれを所有しなければならないのだ。"
 gc_mor_songhai_title:0 "ソンガイへの軍事作戦"
 gc_mor_songhai_desc:0 "ニジェール川沿いのソンガイの都市は裕福で人口が多い。地方貿易の維持を確保したいなら、川を支配する軍事作戦を立ち上げねばならない。"
 gc_mor_mali_title:0 "マリ侵攻"
 gc_mor_mali_desc:0 "マリは知られた世界で最も豊富な金鉱山のいくつかを支配している。これらはアフリカの真の富であり、それらは我々の物でなければならない！"
 gc_mor_benin_title:0 "ベニンの征服"
 gc_mor_benin_desc:0 "ベニン地方の奴隷都市を征服する頃合いとなった。奴隷の商法は不愉快かもしれないが、それは非常に有益だ。"
 gc_mor_privateer_title:0 "イベリア交易の襲撃"
 gc_mor_privateer_desc:0 "アーミダット・ヒラクル、ヘラクレスの柱には非常に多くの富が流入してくる。この船舶を襲撃し、この富を自力で盗む為、私掠船を後援すべきだ。"
 gc_mor_palace_title:0 "エルバディ宮殿"
 gc_mor_palace_desc:0 "スルタンは壮大な新宮殿を所望しており、それはポルトガルの硬貨で建設されるだろう！リスボンを襲撃し、略奪品でこの計画に資金供給する。"
 gc_mor_black_guard_title:0 "ブラック・ガードの設立"
 gc_mor_black_guard_desc:0 "今やアフリカ人奴隷の限りない源泉を支配しているので、彼らを鍛え兵士にすることができる。奴隷供給を確保し、彼らを兵士として訓練するための収容所を設けるべきだ。部族の忠誠心がなければ、彼らは絶対的な専心を持って国家へ務めてくれるだろう。"
 gc_mor_kanem_title:0 "カネムへの侵攻"
 gc_mor_kanem_desc:0 "かつてカネムの帝国は強大だった。それは相対的衰退に陥っているが、その領土は決して無駄ではない。さらに東へと軍事行動を広げなければならない。"
 gc_mor_ceuta_title:0 "セウタの再征服"
 gc_mor_ceuta_desc:0 "都市セウタは数十年前にポルトガル人の手に落ちた。キリスト教の王国に我々がこれら侵略を我が領域に受け入れないことを示さねばならない。"
 gc_mor_algiers_title:0 "アルジェの征服"
 gc_mor_algiers_desc:0 "海岸の東側へ支配を伸ばさねばならない。どんな部族や王国、海賊の要塞がこの地域にあったとしても、我が支配の下に置かねばならない。"
 gc_mor_pirates_title:0 "海賊の安息所"
 gc_mor_pirates_desc:0 "北アフリカの海賊は非常に多くいるが、統率が取れていない。これらの海賊が敵から安全な避難所を見つけ、彼らの略奪品を我々の市場にもたらすことのできる海岸に沿った指定港を設けるべきだ。"
 gc_mor_iceland_title:0 "アイスランドへの襲撃"
 gc_mor_iceland_desc:0 "我々ははるか北部の凍土について聞いたことがある。なぜかは分からないが、海賊の中にはそこの漁村を襲撃し、住民を奴隷にすることを決心した者もいる。そうする意志を奮い起こすことができれば、この考えに耽ることは悪くないかもしれない。"
 gc_mor_north_sea_title:0 "北海の私掠船"
 gc_mor_north_sea_desc:0 "アイスランドは豊かな資源とはほど遠かったが、北海での掠奪がある。その島々を占拠し、ブリテン諸島を襲撃する拠点として利用すべきだ。"
 gc_mor_protect_granada_title:0 "グラナダの保護"
 gc_mor_protect_granada_desc:0 "グラナダ王国は単独で生き残ることはできない。機会があれば、キリスト教の王国は必ずグラナダ王国を併合するだろう。イベリアでのイスラム最後の砦を守るため、アミールを我々の保護下に持っていかねばならない。"
 gc_mor_reclaim_andalucia_title:0 "アンダルシアの再請求"
 gc_mor_reclaim_andalucia_desc:0 "グラナダ王国を確保した以上、アル・アンダルスの旧帝国の再請求を目指すべきだ。キリスト教のレコンキスタを反転せねばならず、もう一度ムスリム・スルタンは半島を支配するだろう！"
 gc_mor_tunis_title:0 "チュニスの征服"
 gc_mor_tunis_desc:0 "チュニスやトリポリは、我々が支配していないマグリブで最後に残る主要港である。これらも我が領域の一部にならねばならない。"
 gc_mor_canaries_title:0 "カナリア諸島の請求"
 gc_mor_canaries_desc:0 "キリスト教徒は、西や海の向こうの諸島へ落ち着かない関心を示している。これらの諸島を占拠し、キリスト教徒がとても興奮しているものを発見すべきだ。"
 gc_mor_brazil_title:0 "西の植民地化"
 gc_mor_brazil_desc:0 "西で巨大な新世界が発見された！我々はスペイン人がそれを無競争で請求することを看過できない。新世界へ出港せよ！"
 gc_mor_new_world_title:0 "新世界の勢力"
 gc_mor_new_world_desc:0 "我々は植民地の勢力として自身を確立してきたが、多くの内の一つであるのは不十分なことだ。私たちは西の支配的勢力であらねばならない。"
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、カリブ海植民地域に、完全に植民地化された州を§Y10§!州以上領有する。"
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、コロンビア植民地域に、完全に植民地化された州を§Y10§!州以上領有する。"
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの植民地国が、完全に植民地化された州を§Y25§!州以上領有する。"
 gc_tun_tribes_title:0 "ベルベル人の鎮圧"
 gc_tun_tribes_desc:0 "南部の砂漠の部族は、沿岸のスルタン国の邪魔を絶えず行ってきた。他に注意を向けることができるよう、彼らを落ち着かせねばならない。"
 tun_tribes_tooltip:0 "§Yフェザーン§!地域のすべての植民地化された州を所有する"
 gc_tun_sahara_title:0 "サハラ横断"
 gc_tun_sahara_desc:0 "フェザーンを通過するサハラ交易を確保せねばならない。この経路に沿って恒久的な交易所を設けることができれば、アフリカのさらに奥地への軍事作戦を開始する機会を得ることができるだろう。"
 gc_tun_air_title:1 "アイルへの攻撃"
 gc_tun_air_desc:0 "アガデスのトゥアレグ族は、サハラの向こう側にかなり大きな王国を設立した。この建国間もない国家は、北部からの侵攻に弱い可能性が高い。南部の足場を確立する為、それを占拠すべきだ。"
 gc_tun_kanem_title:0 "カネム・ボルヌの征服"
 gc_tun_kanem_desc:0 "カネムとボルヌの領土はかつて1つの国家に統一されたが、この帝国は以降混迷を続けている。我々はこの脆弱性を利用し、チャド湖周辺の領土に侵攻すべきだ。"
 gc_tun_genoa_title:0 "ジェノヴァへの襲撃"
 gc_tun_genoa_desc:0 "我が国はジェノヴァの商船を襲って豊かになったが、我が国がその都市を略奪すればさらに豊かになるだろう。"
 gc_tun_valencia_title:0 "バレンシアへの襲撃"
 gc_tun_valencia_desc:1 "バレンシア商人の地中海の財産に干渉したため、彼らは大いに怒っている。しかし、我々はキリスト教徒の敵の怒りを享受する。バレンシアの地を燃やそう！"
 gc_tun_fleet_title:0 "海賊船団の構築"
 gc_tun_fleet_desc:0 "チュニスのコルセアは地中海全体で恐れられているだろう。しかしまず、海岸を襲撃し、敵の交易を掠奪し始めるための軽装船団を建造せねばならない。"
 gc_tun_med_islands_title:0 "諸島の奪取"
 gc_tun_med_islands_desc:0 "シチリアのムスリム支配の回復は価値ある目標であり、西地中海の諸島は優秀な私掠船の拠点となるだろう。"
 gc_tun_east_med_islands_title:0 "地中海の支配"
 gc_tun_east_med_islands_desc:1 "東地中海のイタリア商人や失敗に終わった十字軍の国家は、最近の関連の跡にこだわっている。これら島々は我々の保護下でより役立てられるので、これらを占拠しよう！"
 gc_tun_venice_title:0 "ヴェネツィアへの襲撃"
 gc_tun_venice_desc:0 "ヴェネツィアの街は地中海で最も繁栄している交易中心地です。これは略奪の機が熟したことを意味するので、侵略の準備をしましょう！"
 gc_tun_barbary_coast_title:0 "バルバリア海岸の支配"
 gc_tun_barbary_coast_desc:0 "無法のバルバリア海岸に惹きつけられた海賊は、非情なる迎合主義者だ。我々が領土を征服すれば、彼らは略奪者として我々の家来になることを簡単に納得させることができる。"
 gc_tun_privateer_title:0 "海賊行為の支援"
 gc_tun_privateer_desc:0 "多くの海賊を雇い入れている。彼らを解き放ち、海岸に大混乱を引き起こさせる時が来た。"
 gc_tun_morocco_title:0 "モロッコの港"
 gc_tun_morocco_desc:0 "イベリアのキリスト教徒の王達は我々の海賊行為の根絶にご執心だ。彼らにマグリブでの足場を固めさせてはいけない、その為には、彼らに対しているモロッコ北部を確保せねばならない。"
 gc_tun_ottomans_title:0 "オスマンの外交"
 gc_tun_ottomans_desc:0 "オスマントルコは、我々がしっかり見ておかねばならない新興勢力だ。彼らを同盟国として支援するか、ライバルとして対抗するか、彼らの拡張に関する姿勢を取る必要がある。"
 gc_tun_alexandria_title:0 "アレクサンドリアの征服"
 gc_tun_alexandria_desc:0 "アレクサンドリアはマムルーク朝支配下の交易都市として著しく衰退していっている。東海岸に沿って進み、都市を占領し、かつての栄光を取り戻すべきだ。"
 gc_tun_art_religion_title:0 "芸術と宗教の後援"
 gc_tun_art_religion_desc:0 "富と奴隷を得る為に海で略奪するのと同様に、我々は文化や学習、信仰の精神修養を怠るべきではない。その為には、ケルアンで大モスクを改修し、我が国民が精神的に満足するよう努めねばならない。"
 gc_por_build_the_navy_title:0 "競争における優位"
 gc_por_build_the_navy_desc:0 "ベルベルの艦隊はあまりに長い間、地中海の入り口で自由な支配を許されている。ポルトガル海軍の優位性を彼らに示す時だ。"
 gc_conquer_the_north_african_coast_title:0 "緩衝地帯の拡大"
 gc_conquer_the_north_african_coast_desc:0 "北アフリカの我々の足がかりはキリスト教世界の防衛に役立つことが明らかであるが、それを確実に保持するためには、我々が保有する地域を拡大する必要がある。"
 gc_por_discovers_cape_good_hope_title:0 "喜望峰"
 gc_por_discovers_cape_good_hope_desc:0 "危険な海域が伝説的なアフリカの岬を取り巻いているが、その先にある不思議を誰が知っているだろうか？我々の拡大は、商船に大きな負担をかけており、適切な保護を確実に提供しなければならない。"
 gc_por_discover_african_coast_title:0 "ボジャドール岬を越えて"
 gc_por_discover_african_coast_desc:0 "我々の探検家たちは、アフリカがさらに南に少しだけ広がっており、すぐに我々が活発に行き来し、プレスター・ジョンの王国を発見できると信じている。王国との同盟を確保すれば、我々は聖なる土地から荒野を一掃することができる。"
 gc_por_colonise_west_africa_title:0 "西アフリカの植民地化"
 gc_por_colonise_west_africa_desc:0 "アフリカは我々が最初に信じたよりもさらに南に伸びているようだ。プレスター・ジョンの伝説の王国は確かに近くにある。アフリカは確実にこれ以上大きくなることはないだろう。"
 gc_por_colonise_central_africa_title:0 "中央アフリカへの定住"
 gc_por_colonise_central_africa_desc:0 "少数の探検家だけが象牙海岸から南に向かっており、戻ってきた探検家はまだほとんどいない。それでも、アフリカでの我々の開拓から集められた富は驚異的である。十分な人数を派遣すれば、何人かが生き残るのは確実だろう。"
 gc_por_establish_south_african_trade_company_title:0 "航路の支配"
 gc_por_establish_south_african_trade_company_desc:0 "この地域で我々の重商主義の権威に挑戦するものはほとんど残っていない。それにもかかわらず、我々は東方探検の旅を続ける前に、我々自身の問題に完全に支配が及んでいることを見なければならない。"
 gc_por_discovers_east_africa_title:0 "東の造船所"
 gc_por_discovers_east_africa_desc:0 "誰もこの探検の旅で我々が発見するものが何かを知らないが、一つは明らかである。それはまだまだこれからであるということ。我々は、艦隊が補給することができる保護された天然の港を主張する必要がある。"
 gc_por_establishes_foothold_brazil_title:0 "ブラジルの優勢"
 gc_por_establishes_foothold_brazil_desc:0 "その土地を発見し、分割した船長たちをなだめるため、我々は突き進み、南アメリカで我々の領土を拡大する必要がある。"
 gc_por_conquers_zanzibar_title:0 "ザンジバル島の征服"
 gc_por_conquers_zanzibar_desc:0 "北スワヒリ海岸は、豊かな交易都市で覆われており、インドやペルシア商人が、自分たちの布や商品と引き換えに金や象牙を買い求めている。しかし、これらの交易商たちの都市は、外洋を支配する者にとって非常に不安定な位置にある。我々はこれらの土地を征服し、ポルトガルの支配下にそれらをしっかりと置こう。"
 gc_por_discovers_horn_africa_title:0 "アフリカの角"
 gc_por_discovers_horn_africa_desc:0 "我々の探検家はついに、アデン湾の向こう側に到達し、そこから香辛料や他の稀少品が地中海へと輸入されている。我々がこの富をポルトガルにもたらすには、この地域を地図に描き、開拓する必要がある。"
 gc_por_conquers_hormuz_title:0 "ホルムズの征服"
 gc_por_conquers_hormuz_desc:0 "インド、イラン、アラビアのイラク間の交易の流れを支配するためには、ホルムズ海峡は不可欠である。ホルムズ島の支配権を掌握することで、我々は地方の交易を支配することができ、かつて創設した海洋帝国を主張することができる。"
 gc_por_discover_indian_coast_tooltip:0 "新しいイベントが有効"
 gc_por_indonesia_dominance_title:0 "交易の確保"
 gc_por_indonesia_dominance_desc:0 "我々は、東方の市場における優位性を確立するために動く必要がある。異国の商品の流れを支配することで、西方で我々と交易する人々は、我々のなすがままだ。"
 gc_por_discovers_indonesia_title:0 "インドネシアへの定住"
 gc_por_discovers_indonesia_desc:0 "我々は、香料諸島が東のどこかにあるという噂を聞いてきた。すでに大胆な男たちはそこへ航海する準備ができている。彼らが必要とするのは、王家の支援だ。"
 gc_por_portugal_discovers_south_america_title:0 "西へ行こう"
 gc_por_portugal_discovers_south_america_desc:0 "風と海流は西方への拡大を支持している。我々の探検家は、豊かな土地が水平線の向こうにあると信じています。"
 gc_por_conquer_tangiers_title:0 "タンジールの征服"
 gc_por_conquer_tangiers_desc:0 "我々のキリスト教への義務は明確だ。我々は異教徒たちからキリスト教世界を守るため、タンジールを征服しなければならない。"
 gc_por_bandeirantes_title:0 "バンデイランテスの奨励"
 gc_por_bandeirantes_desc:0 "バンデイランテスは、奴隷化の為に原住民を求めてブラジル奥地を探検する民間探検隊である。しかし現在では、奥地で金が発見されたという噂があり、これは多くのバンデイランテスの間で、関心事を多様化させることとなった。可能な限り多くの金の源泉が発見されるよう、探検隊を後援すべきだ。"
 por_bandeirantes_tooltip:0 "§Y金が発見される確率が上がります。§!"
 gc_por_jesuits_title:0 "イエズス会伝道団の設立"
 gc_por_jesuits_desc:0 "新世界征服の宗教的目標を無視してはならない。利益目的だけではなく、この土地を本拠地と呼ぶ異教徒達の啓発目的の為にもここにいる。その為には、ブラジルでの布教団設立の為にイエズス会の司祭達を招致し、彼らが野蛮な慣習を捨て去るよう、原住民に神の道の教育を行うべきだ。"
 port_jesuits_tooltip:1 "§Yブラジル植民地§!で自国または従属国（非朝貢国）が領有する§Y7§!つのステートに§Yイエズス§!会が割り当てられている。"
 gc_por_wine_monopolies_title:0 "ワインの独占"
 gc_por_wine_monopolies_desc:0 "ワインの輸出入は、多くの大西洋港で厳重に管理されている。できるだけ多くの港でワイン交易の独占権を得る交易協定を確保する為、最善の努力を尽くすべきだ。"
 por_wine_tooltip:0 "自国か従属国が§Y工房§!もしくは§Y会計所§!が建造されており、§Yワイン§!が産出される州を§Y10§!州以上領有する。"
 gc_por_trading_houses_title:0 "大交易所"
 gc_por_trading_houses_desc:0 "世界交易を組織化する分権手法は制限され、形式化され、完全に説明されなければならない。中央交易所を設立することにより、商人の事業からの商業収入を効率的に徴収することを保証する。"
 gc_por_universities_title:0 "芸術と文学"
 gc_por_universities_desc:0 "ポルトガルはヨーロッパの文学や学術の文化の最前線にいなければならない。我が国で新しい知性の黄金時代をもたらす為、大学を建造及び拡張せねばならない。"
 gc_por_african_gold_title:0 "アフリカの金"
 gc_por_african_gold_desc:0 "金が東アフリカにあり、鉱山が沿岸の植民地から届く距離にある。ポルトガルの栄光の為、これらの鉱山を手に入れねばならない！"
 gc_por_ceylon_title:0 "ポルトガル領セイロン"
 gc_por_ceylon_desc:0 "セイロンとの交易関係は、予想外の結果をもたらした。現地の公爵が後継者無しで死亡し、彼の死後、彼の領域はポルトガルの保護へと移行すべきだと運命づけられた。悲しいかな、この領域の移行は自動的には行われない。これらの請求権をうまく活用したいのであれば、それらのために戦わなければならないかもしれない。"
 gc_por_burma_title:0 "ポルトガル領ビルマ"
 gc_por_burma_desc:0 "ビルマ海岸沿いのいくつかの交易中継港は、ベンガル湾に流入する交易の大部分を管理する。東の交易支配を確保するには、これらの港を支配し、ひいてはそれらを通過する商取引を管理せねばならない。"
 burmese_trade:0 "ポルトガルービルマ交易"
 gc_por_english_alliance_title:0 "イングランド同盟"
 gc_por_english_alliance_desc:0 "イングランドとポルトガル間の同盟は数世代に渡って続いており、来たるべき世代のためにも現状を継続せねばならない。"
 gc_por_caribbean_title:0 "カリブ海の植民地化"
 gc_por_caribbean_desc:0 "カリブ諸島は、新しい植民地における一番の場所だ。ポルトガルの支配下にできるだけ多くの人が入るよう努めねばならない。"
 portuguese_carib_tooltip:0 "§Yカリブ海植民地域§!の植民地国家は§Y20§!年間「§Yカリブ植民地の繁栄§!」を獲得し、以下の効果を得ます：\n交易効率：§G+10%§!"
 gc_por_malabar_title:0 "ポルトガル領マラバール"
 gc_por_malabar_desc:0 "その地域固有であり、豊富な香辛料を生産し販売する為、マラバール海岸沿いの一連のフェイトリアを設けねばならない。土地の一部を購入することができるかもしれないが、最終的にはインドの公爵との合意に達しえない場所を力ずくで奪う必要があるかもしれない。"
 gc_por_surat_title:0 "スーラトの支配"
 gc_por_surat_desc:0 "我々の商人たちは、スーラトの支配者の運命が揺れるほど、スーラトを飢えた目で見つめてきた。この地域の政治的出来事に細心の注意を払って、都市への攻撃を開始する理想的瞬間をとらえなければならない。"
 gc_por_indian_investment_title:0 "インド商務院"
 gc_por_indian_investment_desc:0 "インドを出発する全ての海上貿易の独占を確認し、執行する機関を設立する時だ。インド商務院は、全アジア最大の商業勢力となるだろう。"
 gc_por_flagship_title:0 "旗艦の進水"
 gc_por_flagship_desc:1 "旗艦のない艦隊とは何なのだろうか？我々の旗艦は大艦隊を率いて航海し、それ自体印象的な船舶として、またポルトガルの力の象徴として恐怖と畏敬の念を抱かせるであろう。"
 gc_por_intervene_in_castile_title:0 "カスティーリャへの介入"
 gc_por_intervene_in_castile_desc:0 "カスティーリャの継承は何度も疑問視されており、ポルトガルの介入は以前の結果について決定的な要因となっている。おそらく、次の継承問題が発生した際、我々自身の利害に目を向ける時だ。"
 gc_por_lusitanian_empire_title:0 "ルシタニア帝国"
 gc_por_lusitanian_empire_desc:0 "カスティーリャの王達は時折、全スペインの皇帝と宣言する傲慢さを持っていたが、我々はイベリアの王冠の真なる同君連合を創り出す。"
 gc_por_trade_with_china_title:0 "キャセイとの交易"
 gc_por_trade_with_china_desc:0 "中国は広大な国家であり、一見した所、資源が非常に豊富なので、より広い世界との交易は必要ない。我々の商人の事業が彼らに価値あるものだということを中国の支配者に納得させるのは難しいだろうが、潜在的な利益が大した金額でないことはまずない。"
 macau_event_tooltip:0 "[Root.GetName]が§Yマカオ§!の支配者と良好な関係の場合、イベント「§Yマカオの購入§!」が発生します。\nそうでない場合は、§G3.00§!の重商主義を獲得します。"
 gc_por_oman_title:0 "ポルトガル領オマーン"
 gc_por_oman_desc:0 "旧ホルムズ交易帝国でとりわけ素晴らしいものであるマスカットは、アラビア半島の先端にある十分に守られた都市だ。マスカットを奪取し、宿敵に対してマスカットを要塞化せねばならない。"
 gc_por_malacca_title:0 "ポルトガル領マラッカ"
 gc_por_malacca_desc:0 "マラッカは、東インドでただ唯一の最も重要な都市である。マラッカ海峡と、商人の拠点としての長年にわたり確立された伝統を守る戦略的立場は、極めて望ましいものだ。マラッカがポルトガルの支配下にあるよう努めねばならない。"
 gc_por_japanese_trade_title:0 "日本との交易"
 gc_por_japanese_trade_desc:0 "すべての見知らぬ人が不審に思えるが、日本の封建的支配者は、どんな商人にも交易の権利や日本の港への上陸さえも中々許してくれない。彼らの疑念を克服する方法を見つけ、この独占的な市場の足場を持つ唯一のヨーロッパ勢力とならなければならない。"
 gc_por_triangle_trade_title:0 "三角貿易"
 gc_por_triangle_trade_desc:0 "アフリカの奴隷は、新世界の大農園で働くために送られる。この奴隷労働の製品は、その後ヨーロッパに送り返され、法外な利益率で売却される。これが大西洋の三角貿易であり、我々はこれを支配しなければならない。"
 por_triangle_trade_mission_tooltip:0 "§Y奴隷§!を産出する§Yアフリカ§!大陸の領有州はすべて、§Y20§!年間「§Y三角貿易§!」を獲得し、以下の効果を得ます：\n交易品生産量：§G+10%§!"
 por_indian_investment_tooltip:1 " §Yインド§!亜大陸で領有するステートに、交易会社投資が1以上ある"
 gc_portugal_discovers_india_title:0 "インドへ前進"
 gc_portugal_discovers_india_desc:0 "我々はプレスター・ジョンの王国の兆候を見つけられていないが、香辛料貿易を手にしてムーア人に打撃を与えることができる。我々は、我々がキリスト教世界を守るために少しでも何かできるように、インドを発見する必要がある。"
 gc_portugal_discovers_the_far_east_title:0 "キャセイへ進め"
 gc_portugal_discovers_the_far_east_desc:0 "マルコ・ポーロの帰還以来、我々はキャセイの驚異的な富について耳にしている。我々はこれがどこにあるかを正確に発見しなければならない。"
 gc_ara_consultate_of_the_sea_title:0 "海事領事館"
 gc_ara_consultate_of_the_sea_desc:0 "海事領事館は、バレンシアから我が国の海上での商取引を管理する。しかし、その法律を執行する能力は、地中海西部における交易の流れを制御できるかどうかに依存している。領海近くの交易占有率の大部分を確保することにより、領事館の取り組みを支援しなければならない。"
 gc_ara_valencian_silk_title:0 "バレンシアの絹"
 gc_ara_valencian_silk_desc:0 "ヨーロッパで最も人気の高い交易品の一つであり、通常、今はムスリムの我が敵が支配するシルクロードへの参加を通じてのみ獲得される絹を生産するための手段と知識の両方を何とか手に入れた。独自の絹を生産し始め、我が国の利益の為に売買できる取引所、リョジャ・デ・ラ・セダを設けねばならない。"
 gc_ara_industry_title:0 "工業地区"
 gc_ara_industry_desc:0 "様々な高価な交易品を生産しており、ガラスやワイン、紙、さらには絹も我が国の産物に数えられる。これら交易品の独占を確保し、製造業を発展させねばならない。"
 ara_manufactories_tooltip:0 "§Y10§!州領有する：\n§Y製造工場§!を保有している"
 gc_ara_golden_age_title:0 "黄金世紀"
 gc_ara_golden_age_desc:0 "何世代にも受け継がれるであろう我が国家の黄金時代をもたらさねばならない。我々の富と威信は、他すべての国家の輝きを失わせるだろう！"
 gc_ara_genoa_title:0 "ジェノヴァの支配"
 gc_ara_genoa_desc:0 "ジェノヴァの商人とあまりにも長い間競争せねばならなかった。彼らを恒久的に従わせ、自分の為に都市を奪う時だ。"
 gc_ara_venice_title:0 "ヴェネツィアの支配"
 gc_ara_venice_desc:0 "ジェノヴァを商人の支配から簒奪したので、今ヴェネツィアで同様のことをするのは、達成できる目標のように思える。都市を支配し、彼らの海上での商取引を奪うことができたなら、我々は世界で最も豊かな国の一つと数えることができる。"
 gc_ara_banking_title:0 "為替表"
 gc_ara_banking_desc:0 "商取引がより洗練されるにつれて、銀行業務は急速に進化している。自国の利益の継続的な拡大に資金提供する為、自らの銀行の金庫室に十分な金を確保せねばならない。"
 gc_ara_trade_guilds_title:0 "バルセロナのギルド"
 gc_ara_trade_guilds_desc:0 "バルセロナの商業組合は常に街への影響力を持っていた。彼らの忠誠と、我が領域における類似の商業組合の忠誠心を確保せねばならない。"
 gc_ara_navy_title:1 "[Root.GetAdjective]海軍"
 gc_ara_navy_desc:0 "我が領域は地中海で分断されているので、艦隊を最優先で建造せねばならない。水上の支配権を確保できなければ、我々の敵は掠奪を謳歌し、我が領土を奪うだろう。"
 gc_ara_barbary_ports_title:0 "バルバリア海賊の撲滅"
 gc_ara_barbary_ports_desc:0 "北アフリカの海岸からの海賊の奴隷は、我々の海岸や船舶に対する絶え間ない脅威だ。これら海賊の街を奪取し、彼らが無実のキリスト教徒にもたらす脅威を終わらせねばならない。"
 gc_ara_tunis_title:0 "チュニスの征服"
 gc_ara_tunis_desc:0 "チュニスは単なる海賊港ではない。恐ろしいトルコ人と繋がりがある宿敵となる海軍勢力の首都であり、彼らがさらなる脅威となる前に破壊されなければならない。"
 gc_ara_alexandria_title:0 "アレクサンドリアの占領"
 gc_ara_alexandria_desc:0 "かつてアレクサンドリアは大都市だったが、衰退していった。我が支配を東方へと広げたなら、エジプトの富が都市へと流れ込むよう、アレクサンドリアを奪取し、復元せねばならない。"
 gc_ara_envoy_to_ethiopia_title:0 "エチオピアへの使節"
 gc_ara_envoy_to_ethiopia_desc:0 "ついにプレスター・ジョンの伝説の王国を見つけた！我々が発見したのと同様に、アビシニアの土地には、近くにいる敵に対して支援を受けたいと望む多くの忠実なキリスト教徒が住んでいる。離れた信仰上の兄弟たちを保護し励まさねばならない。"
 ara_ethiopia_tooltip:1 "総開発度が§Y70§!以上で§Yアフリカの角§!地域に首都を持ついずれかの§Yキリスト教§!国家が、我々に対して§Y100§!以上の評価を持つ"
 gc_ara_provence_title:0 "プロヴァンスに屈辱を与える"
 gc_ara_provence_desc:0 "プロヴァンス公は、アラゴンとナポリの双方の正当な支配者であると主張しています。彼の主張は罰しないでおくべきではない。"
 gc_ara_occitania_title:0 "オクシタニアへの侵略"
 gc_ara_occitania_desc:0 "フランス王国と国土を接することは、多くの国にとって悩みの種である。彼らが万一侵略を決めたなら、我々の軍事的または外交的な努力が彼らを抑止するのに十分であることを決して確信することはできない。その代わりに、我々は彼らへ戦いを仕掛けねばならない！"
 gc_ara_albania_title:0 "アルバニアの保護"
 gc_ara_albania_desc:1 "トルコ支配に対するスカンデルベグの闘いは賞賛されなければならない。アルバニアの人々は解放されなければならない！"
 gc_ara_constantinople_title:0 "世界が焦がれる都"
 gc_ara_constantinople_desc:0 "世界が焦がれる都、コンスタンティノープルは我が手の届く所にある。攻囲は確かに長く厳しいものになるだろうが、耐えねばならない。都は我々のものだ！"
 gc_ara_mare_nostrum_title:0 "我らが海"
 gc_ara_mare_nostrum_desc:0 "ヘラクレスの柱からマルマラ海まで、地中海は我々のものとなる。水上を航行する全ての船は、我が法の下で航行するだろう。"
 gc_ara_italy_title:0 "イタリアの支配"
 gc_ara_italy_desc:0 "イタリアでの我々の支配への抵抗について、跡形なく除去せねばならない。教皇さえ我々の支配を受け入れねばならない。"
 gc_ara_portugal_title:0 "ポルトガルとの同君連合"
 gc_ara_portugal_desc:0 "スペインの全王国を一人の君主に統一する時であり、その為には、ポルトガルの王冠を手に入れなければならない。"
 gc_ara_navarra_title:0 "ナバラの属国化"
 gc_ara_navarra_desc:1 "カスティーリャ王国及びフランス王国双方とも、羨望の目をナバラの領土に向けている。これらの領土がいずれかのものとなったなら、我々は積極的に行動せねばならず、[Root.GetName]には悲惨である。"
 gc_ara_crowns_of_iberia_title:0 "イベリアの王冠"
 gc_ara_crowns_of_iberia_desc:0 "最近、イベリアの多くの王位が[Root.GetName]と隣国のカスティーリャで分割、統合された。全ての王位は共通の血統により、従って互いに共通の請求権によって結ばれている。西の王国に対する我が請求権を訴える時だ。"
 gc_ara_naples_title:0 "ナポリの統合"
 gc_ara_naples_desc:0 "ナポリはアラゴン支配の対象であるが、我々はそれを直接支配していない。それはアラゴンに完全に統合されなければならない。"
 gc_ara_athens_title:0 "アテネの請求"
 gc_ara_athens_desc:0 "アラゴン王家は、現在トルコの猛攻によって危険にさらされているアテネ公国​​への請求権を持っている。アテネ、そして確実にギリシャの人々は、より広範に、我々の保護への復帰から恩恵を受けるだろう。"
 berber_new_world.tooltip:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、新世界に、完全に植民地化された州を§Y10§!州以上領有する。"
 berber_invade_iberia_tooltip:0 "§Yイベリア§!地方に首都のある、総開発度§Y100§!以上のキリスト教の独立国家が存在しない"
 berber_invade_iberia_tooltip_2:0 "§Yイベリア§!地方で§Y5§!州領有する"
 berber_corsair_fleet_title:0 "襲撃艦隊の構築"
 berber_corsair_fleet_desc:0 "マグリブの大きな強みは、広く延びる海岸線と多くの天然の港である。艦隊を建設し、以前の地中海では見られなかったような一連の襲撃を準備せねばならない。"
 berber_barbary_pirates_title:0 "地中海での襲撃"
 berber_barbary_pirates_desc:0 "海の向こうのキリスト教徒は、我々の攻撃に対して完全に準備ができていない。襲撃しない船はないし、掠奪されない漁村もないようにしよう！"
 berber_turkish_alliance_title:0 "トルコの外交"
 berber_turkish_alliance_desc:1 "新興勢力であるオスマントルコの対処をせねばならない。同盟か対立かどちらかを通じて、オスマンの出来事に対し、しっかりとした姿勢を示さねばならない。"
 berber_new_world_raiders_title:0 "新世界の私掠船"
 berber_new_world_raiders_desc:0 "海をはるか向こう側は征服と略奪に最適な全く新しい世界である。我々は西へ出帆しなければならない！"
 berber_invade_iberia_title:0 "イベリアの侵略"
 berber_invade_iberia_desc:0 "最も危険な敵は、かつては敬虔なムスリムにより支配された領域に住んでいる北のスペイン人のキリスト教徒だ。彼らの哀れな「レコンキスタ」を逆転させる時が来た。"
 nav_basque_fisheries_title:0 "バスクの水産業"
 nav_basque_fisheries_desc:0 "バスクの人々は長い漁業の伝統を持つ。今や海岸線を取り戻したので、水産業を国家レベルで推進できる。"
 nav_north_sea_whaling_title:0 "北海の捕鯨"
 nav_north_sea_whaling_desc:0 "捕鯨は非常に儲かる事業である。我々は、鯨の群れを見つけるため、はるか北方まで航海する準備ができており、可能ならばその地域に交易所を設けなければならない。"
 nav_terranova_title:0 "テラ・ノヴァ"
 nav_terranova_desc:0 "世界で発見された最も豊かな鯨油の供給源は、広大な西の海の向こう、我々がテラ・ノヴァと呼ぶ土地の近くだ。この遠くの海岸に植民地を設立せねばならない。"
 nav_newfoundland_labrador_title:1 "グランバイア交易"
 nav_newfoundland_labrador_desc:1 "グランバイアの交易を支配し、捕鯨船が交易で往復している最も利益の高い海岸をどんな国にも支配されないよう努めねばならない。"
 nav_reclaim_coast_title:0 "海岸の奪還"
 nav_reclaim_coast_desc:1 "かつてナバラ王国には海岸線があり、それを自分のものとみなしていた。列強は無情にも我が国を内陸国にし、海から切り離し、我々が名高い船乗りの伝統を使うことを阻んでいる。この不当行為を直ちに正さねばならない。"
 nav_conquer_lapurdi_title:0 "ラプルディの征服"
 nav_conquer_lapurdi_desc:0 "ラプルディのバスク人は、イングランドとフランスの苛政の下で長年苦しんでいる。彼らは解放され、ナバラの正当な統治下に置かれなければならない。"
 nav_claims_in_gascony_title:0 "ガスコーニュの請求"
 nav_claims_in_gascony_desc:0 "我々が代々請求権を持つ南西フランスに領地称号がある。我が請求を真剣に受け止めてもらうため、この地方を軍事的に確保せねばならない。"
 nav_union_with_france_title:0 "フランスとの同君連合"
 nav_union_with_france_desc:0 "フランス貴族と我が王朝との繋がりは、ついに報われた。我が君主がフランス王位の正当な後継者であるという揺るぎない主張をする事ができる。もちろん現在の君主は同意していないので、継承が行われる前に彼らを退位させねばならない。"
 nav_aragonese_inheritance_title:0 "アラゴンの継承"
 nav_aragonese_inheritance_desc:0 "アルフォンソ王の死により、ナバラとアラゴンの王位は一人の君主の下で統合されることになった。ナバラがこの同君連合の上位国であることを確かにする必要がある。さもなければ、アラゴンの王位を力ずくで奪取しなければならない。"
 nav_dominate_espainiako_title:1 "イスパニアの支配"
 nav_dominate_espainiako_desc:0 "ナバラはイベリアの大国の間であまりにも長い間小国であった。パンプローナ王国がイベリア半島全てを支配し、バスク帝国を樹立する時が来た！"
 gra_refugees_flock_to_us_title:0 "親族の窮状"
 gra_refugees_flock_to_us_desc:0 "何百年もの間、異教徒によるレコンキスタによってイベリアの同胞たちは迫害されてきた。慈悲深いカリフによって地域に平和がもたらされたことで、我が国の国民が大挙して押し寄せている。彼らの家を用意すれば、信者たちは両手を広げて歓迎するだろう。"
 gra_palace_of_alhambra_title:0 "アルハンブラ宮殿"
 gra_palace_of_alhambra_desc:0 "アミールのムハンマド・ベン・アラマールの時代から、この壮大な宮殿は芸術建築の頂点であった。彼の後継者は壮大な複合施設に数多くの驚きを加えた。ライオンの中庭やミルトレスの中庭、洗練された大使の間といったものである。万一、この伝統を継続するならば、我々は何年もの間、芸術と文化の中心地として自身を祀るだろう。"
 gra_friends_in_high_places_title:0 "モロッコとの繋がり"
 gra_friends_in_high_places_desc:0 "モロッコのスルタンは長い間、我々に敬意を払ってくれた。我々が今までの中で一番イベリアでの不安定な状況であるなら、より正式な協定で友情を固める事を考えるべきだ。しかし、自称後援者の恩着せがましい援助を全く必要としない事を世界に知らせる事から得られる栄光は、確かにずっとより素晴らしい栄光を経験できると言わざるを得ない。"
 gra_friends_in_high_places_tooltip:0 "モロッコの支援無しでこのミッションを達成することを選んだ場合、以下も得られます："
 gra_war_footing_with_castile_title:0 "戦争の準備"
 gra_war_footing_with_castile_desc:0 "カスティーリャの軍隊は、かつて我々の前身であったアルモハード朝により正当に征服された領土の一層奥深くに侵入した。消えゆく遺産を取り戻す作業を開始する為、何十年にも及ぶ我が国の不安定性を一旦脇に置き、不平不満を放棄せねばならない。"
 gra_reconquer_valencia_title:0 "バランシヤの奪還"
 gra_reconquer_valencia_desc:0 "バランシヤの古代アンダルシアの要塞は、これまで2世紀近く前にレコンキスタで陥落した。しかし、信仰上の兄弟姉妹への虐待は忘れられていない。この大都市及びその周辺の領土を取り戻し、我々が彼らがかつて思っていた程無力ではない事をヨーロッパに思い出させねばならない。"
 gra_retake_ceuta_title:0 "セブタの港"
 gra_retake_ceuta_desc:0 "干渉してくるキリスト教徒の王達は、セブタの戦略港が我々の手の外のままであるよう努めた。我々の虐待された親族の解放が数多く試みられたが、それは再度外国の支配下にある。上陸し、上陸拠点を再度確立せよ。"
 gra_reconquer_sevilla_title:1 "クルトゥバの解放"
 gra_reconquer_sevilla_desc:0 "かつて大都市イスビーリーヤとクルトゥバはイスラム思想の砦として、知られている世界全体で有名であった。世界の舞台で正当な立場を取り戻したいならば、外国の抑圧者を排除し、かつての栄光を取り戻さねばならない。"
 gra_restore_the_andalusian_caliphate_title:0 "アル＝アンダルスの復活"
 gra_restore_the_andalusian_caliphate_desc:1 "8世紀近い間、南イベリアはアル・アンダルスとしてイスラム世界で知られており、地中海全域で繁栄の輝きを放っていた。非常に高い目標に見えるかもしれないが、この祝福を受けた国の復活は、我が名をいつまでも歴史に残るようにする。我が土地の者たちを真の信仰へ導き、再び我が威厳を示せ！"
 gra_rival_portuguese_fleet_title:0 "ポルトガル海軍との対立"
 gra_rival_portuguese_fleet_desc:0 "地中海の入り口での成功の鍵は、常に海軍の存在を強く維持する事であった。ポルトガル人は試行錯誤を繰り返してこれを学んだ。有利な立場から利益を得たいならば、すぐにこの脅威に対抗せねばならない。"
 gra_restore_trade_superiority_title:0 "交易支配の奪取"
 gra_restore_trade_superiority_desc:0 "ポルトガルの狡猾な商人たちは、イベリア周辺の水域にて明らかな優位を確立している。全ての戦いが剣と盾で戦う必要はない。確実に、彼らの交易商が微々たる供物を持ち帰り、我々が受けるに足る商業支配を達成せねばならない。"
 gra_overcome_internal_strife_title:0 "僭称者を打ち負かせ！"
 gra_overcome_internal_strife_desc:0 "グラナダ王国の王位は、自身を王だと見なす人々によって絶え間ない攻撃に晒されている。我々は国内での苦い確執にきっぱりと決着をつけ、キリスト教徒による侵略の脅威に対する統一戦線を張らねばならない。"
 gra_restore_faith_in_the_throne_title:0 "王位への信頼の回復"
 gra_restore_faith_in_the_throne_desc:0 "グラナダ王位の為の血みどろの闘争はついに終わった。我が領域での真なる脅威は外国の敵からのみ引き起こされている事を我が臣民全員に示すため、国全体にわたる解決と改善の計画を策定せねばならない。"
 granadan_civil_war_over_tooltip:0 "グラナダ継承戦争が完了する。"
 adu_develop_cordoba_title:0 "クルトゥバの復興"
 adu_develop_cordoba_desc:0 "都市クルトゥバは、上流階級の退廃と外国人の暴君の抑圧により、大きな衰退を経験した。クルトゥバを我々の復元した国家にふさわしい状態へと戻せ。"
 alandalus_returns_tooltip:0 "州に与える補正§Yクルトゥバの復興§!がクルトゥバに与えられる"
 adu_conquer_portugal_title:0 "ポルトガル王国の終焉"
 adu_conquer_portugal_desc:0 "ポルトガル王国はあまりにも長い間イベリアの豊かな西海岸を支配してきた。この領土の多くがかつて我々の先祖の手に正当にあり、取り戻さねばならない。噂では、彼らが遠方の土地で新しい征服をしようとしているーおそらく、さらなる調査の口実としてこの機会を利用できる。"
 adu_explore_further_title:0 "探索の継続"
 adu_explore_further_desc:0 "新世界の驚きべき発見は我が国民を探検に関する狂乱の渦へと巻き込んだ。この発見の航海を続けよ。昔我々を抑圧した者たちがする前に、私たちはこの新しい土地を主張するだろう。"
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、カリブ海植民地域に、完全に植民地化された州を§Y5§!州以上領有する。"
 adu_brazilian_cn_title:0 "ブラジル沿岸"
 adu_brazilian_cn_desc:0 "この新世界の海岸には、全く想像もつかない驚きを持つ。その民族に啓蒙をもたらし、富の中に何があるのか​​追求せよ。この地域を十分に開拓する為には、かなりの規模の植民地を設立せねばならない。"
 adu_caribbean_cn_title:0 "カリブ海地域"
 adu_caribbean_cn_desc:0 "島や諸島が点在するこの新しい土地の莫大な富は、我々の泡沫の夢を超えている。新しい植民地事業における活動拠点として機能する行政権を確立する。"
 adu_conquer_med_islands_title:0 "地中海の島々"
 adu_conquer_med_islands_desc:0 "地中海周辺に位置する様々な島々は、正しき宗主と共に、ヨーロッパへ流入する莫大な富を活用するのに理想的な位置であった。それらを請求し、間違いなくそれらが大陸のキリスト教の王へ復讐するのに不可欠な役割を果たす事を確認せよ。"
 adu_retake_sicily_title:0 "シチリア島の奪回"
 adu_retake_sicily_desc:0 "9世紀、シチリア首長国は退廃し壊滅的なビザンツ帝国の手から奪われた。シチリアはムスリム支配下で繁栄し、それが11世紀後半にシチリア伯ルッジェーロのものとなるまで、文化的な多様な民族のるつぼのままであった。多くの人がこの驚くべき島が急成長する我が帝国に戻るのを望むーそして、そうなるだろう。"
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§!あるいは彼らの従属国が、ブラジル植民地域に、完全に植民地化された州を§Y10§!州以上領有する。"
 adu_own_tunisia_1_title:0 "アルモハードの地"
 adu_own_tunisia_1_desc:0 "アルモハード朝は、ギリシャ人にへつらわれる程崇拝及び賞賛される伝説のアレクサンドロスと同じ程の大帝国を築いた。アフリカ北部の海岸は正しく我々のものだ。自分が相続する遺産を知らないつまらない後継者からそれを解放せよ。"
 adu_fatimid_lands_title:0 "エジプト内部へ"
 adu_fatimid_lands_desc:0 "何世代にも渡って争われたエジプトの肥沃なデルタは、世界で最も豊かな土地のいくつかを抱える。エジプトでは、マムルークやサラディン、そして彼らよりは注目度が劣る征服者たちのような奴隷の専制君主の以前に、預言者ムハンマドー彼に平穏あれ、の子孫と称するファーティマ朝によって調和のとれた支配を受けた。この領土を奪い、我々の慈悲深き宗主の下に置け。"
 adu_moroccan_conquest_title:0 "モロッコ征服"
 adu_moroccan_conquest_desc:0 "時折、古くからの友人と決別せねばならない事は悲痛である。モロッコからの支援の長き歴史にもかかわらず、我が国民は彼らの領土と我々の領土との合併を強く求めている。モロッコのスルタンはひざまずかねばならない。"
 gra_restore_caliphate_cordoba_title:0 "コルドバ・カリフ国"
 gra_restore_caliphate_cordoba_desc:0 "後ウマイヤ朝の領域はほぼ完全にイベリアを包含していた。3つのスペインを一掃し、当然のことながら我々のものを取り戻せ！"
 gra_own_iberia_title:0 "イベリアの夜明け"
 gra_own_iberia_desc:0 "歴史は常にレオン王国の地を特別な位置に持たせていた。最後の土地はコルドバ・カリフ国の手の届かないところにある。この間違いを正し、全イベリアを我が国の支配下へともたらすのだ。全ヨーロッパは我々の力に震えるべきなのだ！"
 gra_into_france_title:0 "クルセイダーキングス"
 gra_into_france_desc:0 "フランスの王たちは西で我が同胞に犯した数々の残虐行為を行ってきた。今や形勢は逆転したので、自分の土地ー彼らはかつて安全と考えていた土地だがーの請求を行い、ヨーロッパのさらに内部へと攻め入れよ。"
 adu_levantine_restoration_title:0 "レヴァントの回復"
 adu_levantine_restoration_desc:0 "ダマスカスはウマイヤ朝起源の首都であった。シリア自体、古代の聖地であるーそれは注意と敬意を持って扱われなければならない、しかしながら、それはまた我々のものでもなければならない。"
 adu_reclaim_mecca_title:0 "最も神聖な都市"
 adu_reclaim_mecca_desc:0 "メッカ、この地球上で最も神聖な都市は、我々の手の届くところにある。この活気に満ちた場所を支配する事は、世界中の同胞の尊敬と同胞の感嘆を集めるだろう。これに関して我々は確信している。"
 adu_down_tigris_title:0 "チグリス川に沿って"
 adu_down_tigris_desc:0 "メソポタミアの肥沃な平野は文明発祥の地だ。この地は周囲の全大陸の機能にとって不可欠であり、それを支配する人は誰でも全方面への富の流れを支配する。"
 adu_buy_africa_title:0 "アフリカの機会"
 adu_buy_africa_desc:0 "黄金海岸は、知られているように、貴重な交易の転用や資源開発のための多くの機会を保持している。我々は今再び足を運んでおり、これらの外国の肥沃地に拡大を刺激するための資源を当てにしなければならない。"
 adu_monopolize_africa_title:0 "ギニアの独占"
 adu_monopolize_africa_desc:0 "これらの新たに発見された土地に存在すると思われる富は本当に驚くべきものだ。それが我々の港に流れ続ける事に努めねばならない、さもなければ、自分自身が収入欠乏に陥っている事が分かる。"
 adu_persian_conquest_title:0 "中心地"
 adu_persian_conquest_desc:0 "ペルシアは何千年も戦争や征服、帝国を見てきた。この土地は我が祖先のものであり、ひいては我々のものだ。多くの聖都がこの土地にあるーそれら我が名を持って請求せよ。"
 pirate_trade_practices_title:0 "海賊の交易慣習"
 pirate_trade_practices_desc:0 "優しい言葉にカットラスを添えれば、優しい言葉だけの時より多くを手に入れられる。"
 pirate_trade_ports_title:0 "自由貿易港"
 pirate_trade_ports_desc:0 "主要な貿易港を支配することによって、我々は地元の交易商によって決められた犯罪的に高い取引手数料を回避できる。"
 pirate_trade_in_gold_title:0 "金の取引"
 pirate_trade_in_gold_desc:0 "金の取引は簡単だ、その価値は疑いようがない。同じ重さの黄金と等しい価値のある唯一のものは黄金である。"
 pirate_triangle_trade_title:0 "三角貿易の活用"
 pirate_triangle_trade_desc:0 "大西洋を挟んだ先の奴隷交易商を襲撃することによって、自身の数を増強し、海賊の人生は自由である事を全ての奴隷の専制君主たちに示すだろう！"
 pirate_a_second_madagascar_title:0 "第二のマダガスカル"
 pirate_a_second_madagascar_desc:0 "トーマス・バーロウの言葉に従い、我々の自由な安息所を開発し、「第二のマダガスカル」と呼ばれるに値する海賊共和国を創設しよう。"
 pirate_an_old_fort_title:0 "オールド・フォート"
 pirate_an_old_fort_desc:0 "カリブ全てを征服する前に、自分の立場を確保し、我々全員がディヴィ・ジョーンズの監獄で眠りについた後も長く立つ要塞を建造せねばならない。"
 pirate_running_down_to_cuba_title:0 "キューバを目指して"
 pirate_running_down_to_cuba_desc:0 "キューバは我々海賊のものだが、なぜ他にキューバについての歌があるのか？"
 pirate_pirates_of_the_caribbean_title:0 "カリブの海賊"
 pirate_pirates_of_the_caribbean_desc:0 "金を制すものは世界を制す。"
 pirate_all_of_the_gold_title:0 "海賊の黄金時代"
 pirate_all_of_the_gold_desc:0 "この世界には黄金で解決できない問題はない。そしてそれでも駄目なら、黄金はより多くのラム酒を買うのに使用出来る！"
 pirate_a_pirate_fleet_title:0 "海賊一個艦隊"
 pirate_a_pirate_fleet_desc:0 "十分大きな一個艦隊ならば、我々の手に負えない獲物など無い！"
 pirate_a_scourge_on_the_seven_seas_title:0 "七つの海の災厄"
 pirate_a_scourge_on_the_seven_seas_desc:0 "どのような海賊の立派な同盟国も旗艦とそれを指揮するに値する船長を持っていなければならない。"
 pirate_the_pirate_code_title:0 "獲物なければ、報酬も無し"
 pirate_the_pirate_code_desc:0 "海賊の掟に従って、我々のために戦う者たちが間違いなく相当の対価を受けられるようにする事によって、我が目標の為に勇敢な戦闘員が集まるだろう。"
 pirate_diplomacy_title:0 "海賊外交"
 pirate_diplomacy_desc:0 "覚えておけ、それは韻を踏まねばならない事を！"
 pirate_the_pirate_threat_title:0 "海賊の脅威"
 pirate_the_pirate_threat_desc:0 "私が名が7つの海全てで知られているならば、自由な海賊が我が信念に集まり、未だに我々を恐れない者たちに与えるだろう。"
 pirate_hoard_title:0 "海賊の宝"
 pirate_hoard_desc:0 "それは私が今まで見た中で二番目に大きい海賊の宝だ！"
 pirate_federation_title:0 "海賊連邦"
 pirate_federation_desc:0 "それはかなり緩い連合であり、規則は「ガイドライン」によく似ているが、それはきっと双方に利益をもたらすだろう。"
 pirate_a_famous_pirate_title:0 "バッカニアの名声"
 pirate_a_famous_pirate_desc:0 "真の海賊の指導者は我々バッカニアに偉大な功績を残させようとし、確実に貢物が即座に払われるようにする。"
 pirate_the_pirate_round_title:0 "海賊の巡回"
 pirate_the_pirate_round_desc:0 "豊かなインドの海岸を襲うことは我々に多くの戦利品をもたらすだろう。しかし、もし、彼らの港を使用して補給しようとするなら、マダガスカルの海賊と共有せねばならない。もしそうでないなら、そうでないならば…"
 all_gold_provinces_around_the_caribbean:0 "このミッションを完了する事により、カリブ海及びその周辺で金を産出する全ての州に恒久的な請求権を獲得します"
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§!には支配者として有名な海賊指揮官がいます"
 dh_tim_khorasan_one_title:0 "東ホラーサーンの支配"
 dh_tim_khorasan_one_desc:0 "我々の後期の主君である跛者のティムールの中心地は、我々の遺産の中心である。我々それらをすべて所有しているとき、我々の主張ははるかに価値あるものとなるだろう。"
 dh_tim_khorasan_two_title:0 "西ホラーサーンの支配"
 dh_tim_khorasan_two_desc:0 "インドの異国の土地に向かって伸びる西ホラーサーンは、我々の王国の継続的な成功に不可欠である。"
 dh_tim_army_built_title:0 "戦争の準備"
 dh_tim_army_built_desc:0 "偉大なティムールの群れは恐ろしい光景であった。我々は、哀れな少数の兵士と共に彼の遺産を再統一することを期待することはできない。"
 tau_dragon_throne_fake_mandate:0 "§G10.00§!の天命を獲得"
 spa_plus_ultra_tooltip:0 "§Yテネリフェ§!を中核州として領有するか、§Y北アメリカ§!、§Y南アメリカ§!または§Y新世界§!大陸のいずれかの州を領有する。"
 cas_carib_rnw:0 "新世界に州を所有する"
 colombia_holy_order_tooltip:0 "§Yコロンビア植民地方§!で修道会が割り当てられたステートを§Y5§!つ、§Y[Root.GetName]§!かその従属国が領有する。"
 mexico_holy_order_tooltip:0 "§Yメキシコ§!地方で修道会が割り当てられたステートを§Y5§!つ、§Y[Root.GetName]§!かその従属国が領有する。"
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§!が§Yモルッカ§!全域を発見する。"
 native_reductions_tooltip:0 "§Y北アメリカ§!と§Y南アメリカ§!で修道会が割り当てられたステートを§Y15§!つ、§Y[Root.GetName]§!かその従属国が領有する。"
 por_japan_mission_tooltip:0 "[Root.GetName]が§Y肥前§!の支配者と良好な関係の場合、イベント「§Y長崎のポルトガル人§!」が発生します。\nそうでない場合は、§G3.00§!の重商主義を獲得します。"
 new_world_modernization_tag_title:0 "新世界の近代化"
 new_world_modernization_tag_desc:0 "ヨーロッパの植民地主義に対して迅速に適応しなければ、自国滅亡の危機である。彼らに挑むための技術と国家機構を持たなければならない。"
 reform_religion_title:0 "宗教の改革"
 reform_religion_desc:0 "宗教は自国の文化の中心であるが、また、多くの問題の根源でもある。それに対する答えは明らかで、宗教をなくすことではなく、宗教を改革することだ。"
 native_income_mission_title:0 "高い収入"
 native_income_mission_desc:0 "我々は必要なあらゆる手段を用いて国家の収入を増やす必要がある。政府の日々の支出から敵を侵略する軍隊の維持まで、国家のあらゆる努力のために、金が必要である。"
 native_dominate_home_trade_node_title:0 "交易の支配"
 native_dominate_home_trade_node_desc:0 "我々の商人社会は、長きにわたり、より強く成長してきた。我々は国内交易を真に支配するため必要な支援を彼らに与える時だ。外国人の力が、我々の国民の幸福に影響を与えることを許すべきではない。"
 native_dev_capital_title:0 "首都の改善"
 native_dev_capital_desc:0 "他国から畏敬の念を抱かれるためには、国家の中枢部は強靭さが必要となる。それを発展させねばならない。"
 native_treasury_title:0 "国庫の拡大"
 native_treasury_desc:0 "大規模な国庫は、我々を通じて起こる可能性のあるすべてのもののための不可欠な緩衝物である。これが欲深いと見なされるのは、この悪徳が統治の本質であることを理解していない人がいるためだ。"
 native_imperial_ambition_mission_title:0 "帝国の征服"
 native_imperial_ambition_mission_desc:0 "富を確保することは、常に我々の最優先事項でなければならない。野心ある帝国のためのさらに多くの資源と国民を獲得するため、我々が経済的な繁栄により獲得した、高価な軍隊と艦隊を利用しよう。"
 native_royal_marriage_title:0 "部族の統合"
 native_royal_marriage_desc:1 "他部族と婚姻を結ぶことで、将来の拡張のため、自国の立場を強化している。拡張は、結婚から始まる。"
 native_alliances_title:0 "信頼できる同盟国"
 native_alliances_desc:0 "この世界に一人で生きていける国家はない。我々が成長し、長期的に繁栄できるようにするには、他国との永続的な関係を築く必要がある。"
 native_subjects_title:0 "従属国の獲得"
 native_subjects_desc:0 "誰もそれを認識しない力の何が良いのだろう？我々は[Root.GetName]のような国家に期待される、敬意を払う従属国を獲得する必要がある。"
 native_unite_home_area_title:0 "地盤地域の統合"
 native_unite_home_area_desc:0 "自身の地盤としている地域すら支配できなければ、他国が我々を恐れることなど期待できない。団結しよう！"
 native_unite_home_region_title:0 "地盤地方の統合"
 native_unite_home_region_desc:0 "試練に対し成功可能な軍事機構を構築するため、我々が尽力すべき時が来た。我々は、我々の地域の真の覇権者となり、すべての人に尊敬され、恐れられなければならない。"
 native_colonize_title:0 "先住民地域の植民地化"
 native_colonize_desc:0 "自国周辺に人も少なくインフラも乏しい地が非常に多くあり、その地を自国のものとしないのはもったいない。その地へ人を送り、開発を行うのだ。"
 native_build_army_mission_title:0 "扶養限界の確立"
 native_build_army_mission_desc:0 "発展を続ける国家には、適切な規模の軍隊を維持する必要がある。我々の軍隊を拡大することで、海外における政治的利益をさらに高め、国内経済を刺激することができる。"
 native_assemble_an_army_title:0 "軍の構築"
 native_assemble_an_army_desc:0 "我が国の領土的野心の為には強大な軍隊が必要だ。支配する領土を拡大し、守護するに足りる強力な常設軍を構築し、維持しなければならない。"
 control_unrest_title:0 "騒乱の制御"
 control_unrest_desc:0 "自国の征服によって、領内が不安定となった。不穏度を下げなければならない。"
 build_temples_native_title:0 "寺院の建設"
 build_temples_native_desc:0 "国民は精神的指導者による指導を必要としている。そして、新しい神聖なる場所以上に国民に知恵を共有するための、より素晴らしい場所があるとそれは、それは一体何だろうか？"
 oceania_modernization_tag_title:0 "オセアニアの近代化"
 oceania_modernization_tag_desc:0 "外国の植民地主義に対して迅速に適応しなければ、自国滅亡の危機である。彼らに挑むための技術と国家機構を持たなければならない。"
