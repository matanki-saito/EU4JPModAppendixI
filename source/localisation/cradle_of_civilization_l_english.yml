 unruly_tribes:0 "手に負えない部族たち"
 desc_unruly_tribes:0 "この地域の地方の部族は、支配者を支援する行動が彼らへの好遇によって報いられていないことに不満を抱いている。"
 disfavored_clan:0 "冷遇された氏族"
 desc_disfavored_clan:0 "彼らが最近集めることのできた多くの非公式な権力にも関わらず、我々はこの地域からの地元の一族の影響力を制限した。"
 favored_clan:0 "好遇された氏族"
 desc_favored_clan:0 "我々は他を犠牲にすることで、この地域で台頭した氏族を支持している。"
 city_protected:0 "保護された都市部"
 desc_city_protected:0 "地元の都市部の特権を守るために、我々はこの地域の地方の部族の徴税人たちを統制している。"
 urbanites_chastised:0 "搾取しすぎた都市"
 desc_urbanites_chastised:0 "この地方の都市の人々から収入を得るには、あるいは地元の一族はあまりにも貪欲すぎたかもしれない。"
 religious_heterodoxy:0 "宗教的異端"
 desc_religious_heterodoxy:0 "地元の部族は、カリスマ的なシャイフによって魅了されている。我々はこの人物を我々の宮廷の公職に据え、彼は現在この地域からの収入を手にしている。"
 imposed_religious_orthodoxy:0 "宗教的な不穏"
 desc_imposed_religious_orthodoxy:0 "地元のシャイフはこの地域の我々の支配に対抗する宣伝を広めている。"
 religious_fervor_among_tribesmen:0 "宗教的情熱"
 desc_religious_fervor_among_tribesmen:0 "我々の部族は近隣の宗教の宗派に触発されている。この鼓舞は、彼らに勇気を与え、我々の軍隊をさらに恐ろしいものにする。"
 divided_loyalties:0 "分割された忠誠"
 desc_divided_loyalties:0 "この州の部族は2人の主君に奉仕する。彼らの名目上の支配者である部族評議会と、封建的神権政治の宗教指導者の双方である。"
 religious_propaganda:0 "宗教的プロパガンダ"
 desc_religious_propaganda:0 "近隣の封建的神権主義は、我々の部族の間で宣伝を広め、不和の種を撒き、我々の連合の忠誠を粉砕しようと試みている。"
 strong_national_clan:0 "強力な国内氏族"
 desc_strong_national_clan:0 "ここでは弱い存在であるが、この地域はそれらの部族連合全体で強い存在を持つ一族によって支配されている。"
 strong_local_clan:0 "強力な地方氏族"
 desc_strong_local_clan:0 "この地域は、強力な地元の一族の支配に委託されており、国家レベルのより強い一族の怒りを招いている。"
 unsafe_caravans:0 "隊商の襲撃"
 unsafe_roads_hurting_demand:0 "隊商の襲撃"
 desc_unsafe_roads_hurting_demand:0 "外国の領土内での隊商の襲撃は、現地の交易財の流通を傷つけ、その結果、ここでは地域経済に悪影響を及ぼしている。"
 rooting_out_raiders:0 "襲撃者を根絶"
 desc_rooting_out_raiders:0 "我々は現在、この地域の隊商路を保護できるよう、地元の襲撃者を根絶する作戦を行っている。"
 caravans_protected_by_raiders:0 "襲撃者によって保護された隊商"
 desc_caravans_protected_by_raiders:0 "隊商の襲撃者を根絶するための長い作戦に時間を費やすのではなく、我々はこの地域の交易の隊商を保護するために襲撃者に金を支払うことを始めた。高価ではあるが効率的な解決策である。"
 COLUMBIAN_EXCHANGE:0 "コロンブス的転換"
 tribal_federation_events.1.t:0 "[clan_province.GetName]の氏族"
 tribal_federation_events.1.d:0 "[clan_province.GetName]氏の氏族は、[Root.Monarch.GetTitle]を長く支持しており、連邦の柱である。しかし、代わりに、彼らは[clan_province.GetName]の中心地域とその人々が、戦利品が分割される際に、あるいは重要な官職を割り当てる際に優先されることを期待している。"
 tribal_federation_events.1.a:0 "我々が感謝の気持ちを示す時だ。"
 tribal_federation_events.1.b:0 "好意に値するものとなる必要がある。"
 tribal_federation_events.2.t:0 "[urban_province.GetCapitalName]市民の窮状"
 tribal_federation_events.2.d:1 "[urban_province.GetCapitalName]の都市評議会は、我々の助けを求めて接触してきた。彼らは、氏族が彼らに過度の税負担をかけているだけでなく、放牧のために土地を不当に取得していると主張している。彼らは今、より公正な処置が与えられることを望み、[Root.Monarch.GetTitle]に手を差し伸べている。"
 tribal_federation_events.2.a:0 "我々は地元の政治に干渉しない。"
 tribal_federation_events.2.b:0 "氏族の指導者を拘束しよう。"
 tribal_federation_events.3.t:0 "新興氏族の指導者"
 tribal_federation_events.3.d:0 "我々の連邦の権力バランスは、個人や氏族が戦争や襲撃で勇気や狡猾さによって自身の能力を示し、影響力を得ることができることで、しばしば変化する。[clan_area.GetAreaName]の地域は最近、そのような新しい氏族の登場を見ており、その指導者は現在、[Root.Monarch.GetTitle]の評議会の地位を要求している。"
 tribal_federation_events.3.a:0 "この者に道を開けよう！"
 tribal_federation_events.3.b:0 "彼は戦場で我々により良く奉仕することができる。"
 tribal_federation_events.3.c:0 "我々は伝統的な氏族の特権を守る必要がある。"
 tribal_federation_events.4.t:0 "影響力のあるシャイフ"
 tribal_federation_events.4.d:0 "地元の部族の間で、[sufi_came_from_here.GetName]の地方のスーフィー教団が大きな人気を博している。この新たな情熱は、このカリスマ的な神秘主義によって大きく取り入れられ、地域内の戦士たちの間での統一感と熱意を高めている。"
 tribal_federation_events.4.a:0 "[Root.Monarch.GetTitle]の評議会に彼を招待しよう！"
 tribal_federation_events.4.b:0 "これは正当なすべてのものに対する侮辱だ。"
 tribal_federation_events.5.t:0 "宗教的情熱"
 tribal_federation_events.5.d:0 "[tribal_religion_province.GetName]の部族は、[neighboring_feudal_theocracy.GetName]の[neighboring_feudal_theocracy.GovernmentName]のカリスマ的な説教者によって魅了されている。連邦の多くの地域がこの地域では常に宗教的に異質であったが、しかしこの一連の出来事は、我々の[Root.Monarch.GetTitle]の評議会を懸念させている。"
 tribal_federation_events.5.a:0 "我々は、[neighboring_feudal_theocracy.Monarch.Dynasty.GetName]王朝が我々の土地にそのような影響を与えることを許すことはできない。"
 tribal_federation_events.5.b:0 "確かに宗教的な信念は我々の戦士の凶暴さを増やすだけだろうか？"
 tribal_federation_events.6.t:0 "戦利品を分ける"
 tribal_federation_events.6.d:0 "伝統的に新しい土地を統合するときに、特定の地域に課税する権利や放牧用の牧草地を使用する権利は、最近の戦争の際に助力を行った主な氏族たちによって分割されている。しかし、[clan_province.GetAreaName]国家での名声により権利を争う2つの氏族がいる。一つは何年も前から我々を援助してきたが、実際にはその地域にはほとんど存在していない。もう一つは地元に強い存在感を持っているが、それ以外の我々の連邦においては影響力や権力を持っていない。"
 tribal_federation_events.6.a:0 "地方の能力を信じよう。"
 tribal_federation_events.6.b:0 "古き友を支援しなければ。"
 tribal_federation_events.7.t:0 "王室"
 tribal_federation_events.7.d:0 "[Root.GetAdjective]社会の上から下まで、個人の権威はあらゆる形態の権力にとって最も重要である。[Root.Monarch.Dynasty.GetName]一族の名は大きな尊敬を集めることができるが、[Root.Monarch.GetName]は連邦はもちろんのこと、我々の一族を支配する唯一の候補者からも遠く離れている。\n[revolt_province.GetAreaName]の部族は、[Root.Monarch.GetName]の親族の一人を今度は自身の継承を確保するために攻撃する時であると確信している。"
 tribal_federation_events.7.a:0 "反徒共を潰せ！"
 tribal_federation_events.8.t:0 "盗まれた[fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.8.d:0 "[fancy_trade_caravan_origin.GetFancyTradeGood_LOW]を運ぶ隊商が[ambush_province.GetName]の部族による待ち伏せ攻撃を受けた。地元の一族は我々のための合法的な税金回収では生き残るには不十分だと感じているようだ。代わりに、彼らは暴力的手段を通じて収入を増やすことで、自身で問題を解決しようとしている。\n王立評議会は、交易商の安全な通行を確保するために盗賊を打ち倒す必要があると感じる人々と、隊商を保護するためにこれらの部族に金の支払いを始めるべきだと感じる人とに分かれている。"
 tribal_federation_events.8.a:0 "襲撃者を根絶しなければ。"
 tribal_federation_events.8.b:0 "用心棒代を支払おう。"
 tribal_federation_events.9.t:0 "盗まれた[fancy_trade_caravan_origin.GetFancyTradeGood]"
 tribal_federation_events.9.d:0 "[From.GetAdjective]が彼ら自身の氏族を管理することはできないようだ。[fancy_trade_caravan_origin.GetFancyTradeGood_LOW]を運ぶ隊商が[ambush_province.GetName]の部族による待ち伏せ攻撃を受けた。地方の権威は、彼らがこの状況に対処するつもりだと主張しているが、今のところの影響は、我々の地方の交易商の利益の急激な減少である。"
 tribal_federation_events.9.a:0 "無法者め！"
 tribal_federation_events.10.t:0 "[Root.Monarch.GetTitle]家の儀仗兵"
 tribal_federation_events.10.d:0 "連邦内の氏族が彼らの影響力を示すための非公式な方法はたくさんある。王政評議会の地位は、軍隊の指揮や特定の州に課税する権利のように、確かにその一つである。しかし、氏族に授与することができる最も優れた栄誉の一つは、[Root.Monarch.GetTitle]の儀仗兵の地位である。影響力のある氏族は、支配者の個人的な警護の間で代表者を持つことを期待するだろうが、ただ一人の人物のために非常に多くの護衛が必要なだけである。いくつかの点で、これは実際に[Root.Monarch.GetTitle]を保護するという目標とは反対の考え方だ。"
 tribal_federation_events.10.a:0 "儀仗兵を増やそう。"
 tribal_federation_events.10.b:0 "必要としているのは能力ある者であり、無意味な儀式など必要ない。"
 tribal_federation_events.11.t:0 "[Root.GetName]の部族"
 tribal_federation_events.11.d:0 "[Root.GetName]の地元の部族は、我々の進化した軍隊に感銘を受け、連邦に直接参加することを求めて我々に近づいてきた。引き換えに彼らは彼らの古い特権が尊重され、我々の支配下にある地域の他の部族と平等な立場が与えられることを求めている。\nしかし、部族評議会は、もし我々が同意するなら、自身の影響力が薄れることに異議を唱えるかもしれない。"
 tribal_federation_events.11.a:0 "家族として彼らを歓迎しよう。"
 tribal_federation_events.11.b:0 "一旦平穏になれば、彼らは他のすべての地元の有力者と競争しなければならないだろう。"
 tribal_federation_events.12.t:0 "[From.GetName]の部族"
 tribal_federation_events.12.d:0 "[From.GetName]の裏切り者の部族は我々を見捨て、敵に加わった。卑怯な彼らは、戦いが終わっても、友人を獲得することはないだろう。"
 tribal_federation_events.12.a:0 "奴らの名は永久に汚名となるだろう！"
 tribal_federation_events.13.t:0 "[tribal_religion_province.GetName]の部族"
 tribal_federation_events.13.d:0 "[tribal_religion_province.GetName]の部族は我々のカリスマ的な説教者に感銘を受けており、喜んで我々の[Root.GovernmentName]に参加するだろう…"
 tribal_federation_events.13.a:0 "神は善良なり"
 tribal_federation_events.13.a.tt:0 "我々は§Y[tribal_religion_province.GetName]§!に§G中核州§!を得ました。"
