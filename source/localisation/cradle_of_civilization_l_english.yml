 crushed_non_mamluk_rebels:0 "反乱軍は鎮圧された"
 desc_crushed_non_mamluk_rebels:0 "最近の反乱は激しく鎮圧された。"
 placated_non_mamluk_rebels:0 "地域住民をなだめる"
 desc_placated_non_mamluk_rebels:0 "我々は地元の住民への差別を是正しようと試みることで最近の反乱を避けてきた。"
 tarh:0 "タルフ"
 desc_tarh:0 "我々は、この地域の人々に地元の製品を購入し、我々が設定した価格を支払うよう強制している。これにより、我々は王室の独占に対して直接的に資金を失うことはないが、生産性と品質の低下を招いている。"
 unprofitable_monopolies:0 "無益な独占"
 desc_unprofitable_monopolies:0 "この州の生産は王室の独占によって支配されているが、生産される商品の需要は最近大幅に下がり、結果として我々の利益は失われている。"
 factionalism:0 "派閥主義"
 desc_factionalism:0 "我々の支配者は、自身の支配を増やすために、我が国の派閥を互いに対抗させようとしている。"
 ruler_supporting_faction:0 "統治者が支持する派閥"
 desc_ruler_supporting_faction:0 "我々の支配者は、我が国の派閥闘争において常に最も強い側に味方するよう努めている。"
 cairo_markets:0 "カイロの市場を拡大"
 desc_cairo_markets:0 "我々のスルタンは、カイロの市場地区が、あらゆる改装工事や建築事業において最優先事項であるべきであると定めた。"
 cairo_slums:0 "カイロのスラムの改修"
 desc_cairo_slums:0 "現在の支配者のあらゆる建設への努力は、カイロのスラム街の貧困と病気と闘うために行われている。"
 cairo_al_ahzar:0 "アル・アズハルの後援"
 desc_cairo_al_ahzar:0 "カイロの一般的なモスクや特に尊敬されるアル・アズハルを支えるため、慈善寄付として相当の財産が与えられている。"
 cairo_defences:0 "カイロの城塞"
 desc_cairo_defences:0 "我々は、必要に応じて防衛施設を建設し修復するだけでなく、カイロの城塞を改築することに、かなりの努力を払ってきた。"
 monuments_of_cairo:0 "カイロの記念碑"
 desc_monuments_of_cairo:0 "我々はカイロの古代都市において、我々の資源の大部分を我々の支配者の偉大さへの記念碑を建設するために捧げた。"
 mamluk_amir_al_hajj:0 "マムルークのアミール・アル＝ハッジ"
 desc_mamluk_amir_al_hajj:0 "我々は最も信頼できるマムルークのうちの一人に、二聖都への隊商を保護する任務を与えた。我々のように熟練した戦士は他にいないのだから、隊商は当然安全だ。たとえ彼が地方の情勢や人々に関する知識が不足しているとしても。"
 diplomat_amir_al_hajj:0 "外交官のアミール・アル＝ハッジ"
 desc_diplomat_amir_al_hajj:0 "メッカへの毎年の巡礼を担当する役人であるアミール・アル＝ハッジが最高の外交官の中から選ばれた。これは時には危険な地域を通る重要な隊商を率いるのに、彼は非常に適しているはずだ。"
 warrior_amir_al_hajj:0 "戦士のアミール・アル＝ハッジ"
 desc_warrior_amir_al_hajj:0 "メッカへの毎年の巡礼を担当する役人であるアミール・アル＝ハッジが軍事指揮官の中から選ばれた。これらの重要な隊商の防衛を率いるのに、彼は非常に適しているはずだ。"
 bedouin_amir_al_hajj:0 "ベドウィンのアミール・アル＝ハッジ"
 desc_bedouin_amir_al_hajj:0 "メッカへの毎年の巡礼を担当する役人であるアミール・アル＝ハッジがベドウィンの部族の中から選ばれたが、この部族は通常、彼が保護しようとする隊商に脅威を与えてきた。これは彼が隊商を保護するために独自に非常に適しているはずであるが、我々が神聖な義務を怠っていると見ることもできる。"
 awlad_al_nas_commander:0 "アウラード・アル＝ナースからの司令官"
 desc_awlad_al_nas_commander:0 "[Root.GetName]の防衛は、解放されたマムルークの子孫である進歩的なアウラード・アル＝ナースの手に委ねられている。"
 mamluk_commander:0 "マムルーク司令官"
 desc_mamluk_commander:0 "この地域の防衛は、最も信頼できるマムルークの一人の手に委ねられている。"
 trusting_old_guard:0 "カラーニス"
 desc_trusting_old_guard:0 "我々の前任者によって権力を与えられた、様々な役人たちが官職に残っている。これは、移行期間を、多くの人々が好むよりもより不安定にしている。"
 loyal_mamluks_in_high_positions:0 "忠実なマムルーク"
 desc_loyal_mamluks_in_high_positions:0 "我々は前任者によって権力を与えられたマムルークを、新しく雇い入れたマムルークに置き換えた。これにより、カイロの一帯に我々の友人はほとんどいなくなったが、今は少なくとも役員を信頼できることを我々は知っている。"
 mamluk_events.0.t:0 "マムルークの継承"
 mamluk_events.0.d:0 "[Root.Monarch.GetName]の死は、我が国に後継者のいない状態を残した。[Root.Capital.GetCapitalName]のすべての重要なマムルークの一族は、有力者に対して彼の後継者が誰になるのかを明らかにするよう求めている。誰が勝利するかによって、新しい支配者は異なる一族や、国家の異なる要素からの支援を受けることになる。\nただ一つ確実なのは、むしろ自らの集団の利益を目の当たりにしている者は、我々の新しい[Root.Monarch.GetTitle]を喜んで迎えることはないということである。一部の人は、残りの人生を彼の影響力を制限することに費やそうとするかもしれない。"
 mamluk_events.0.a:0 "我々には[first_ruler_alternative_province.Culture.GetName]のマムルークの支援が必要だ。"
 mamluk_events.0.b:0 "今は[second_ruler_alternative_province.Culture.GetName]のマムルークだけが役に立つ。"
 mamluk_events.0.c:0 "[third_ruler_alternative_province.Culture.GetName]の候補者が、我々の支援を得る。"
 mamluk_events.0.dd:0 "最良の選択肢は[Root.Capital.GetCapitalName]の集団との繋がりがない人物だ。"
 mamluk_events.1.t:0 "[not_ruling_culture_province.Culture.GetName]の兵士たち"
 mamluk_events.1.d:1 "マムルークが軍隊の中核を占める一方で、軍隊のすべてが奴隷の戦士たちで構成されているわけではない。[not_ruling_culture_province.Culture.GetName]の兵士は我々の歩兵の多くを占め、警護や守備隊の任務にも利用されている。\n少ない昇進の機会と低賃金は、しかし、最良の動機づけとはなっておらず、これらの兵士たちをどれだけ信頼できるか明らかではない。確かに彼らの訓練と装備は、多くの場合、彼らを任されたアミールによって無視されている。\n[not_ruling_culture_province.GetAreaName]においては、[not_ruling_culture_province.Culture.GetName]とマムルークのアミールの間の不信が反乱へとつながっている。"
 mamluk_events.1.a:0 "揺籃期において、我々はこれを鎮圧する必要がある！"
 mamluk_events.1.b:0 "彼らの状況を改善するために何ができるかを見てみよう。"
 mamluk_events.2.t:0 "タルフと王室の独占"
 mamluk_events.2.d:0 "我々の先人たちは、換金作物や高級品からの収入を支配するために王室の独占体制を賢明に利用してきた。しかし、需要の落ち込みにより、我々はこれらの投資に対して金を失いつつある。[monopoly_province.GetName]の我々の監督官は、彼らが2年間、在庫を売ることができなかったことを報告しており、これが国家の資金の損失となることを懸念している。\n彼は、我々の投資を取り戻すことができるように、我々は国民にこれらの品物を設定された価格で購入するのを強制することを提案している。伝統的にタルフとして知られている手法である。"
 mamluk_events.2.a:0 "何と素晴らしい考えだ！"
 mamluk_events.2.b:0 "我々はただ損失を我慢する必要がある。"
 mamluk_events.3.t:0 "[mamluk_province.Culture.GetName]のアミールの反乱"
 mamluk_events.3.d:0 "我々のより強力なマムルークのアミールの一人は、[mamluk_province.GetAreaName]に権力基盤を構築し、[Root.Capital.GetCapitalName]に進出している。首都のマムルークの一族間で、そして城砦の内部でさえ、彼の主張に対する広範な支持の噂がある。"
 mamluk_events.3.a:0 "反逆の罰は死だ！"
 mamluk_events.4.t:0 "派閥主義"
 mamluk_events.4.d:0 "[Root.Monarch.GetTitle]は、[Root.GovernmentName]のマムルークの唯一の所有者とはまったく離れている。影響力のある解放されたマムルークの一族には、多くの場合、彼らの中心地域からの多くの新しく奴隷化された奴隷たちが含まれている。これらの影響力のあるアミールは、多くの場合、後継者の間で最大の影響力を持つものであるが、王位が占有されている場合であっても、マムルークの一族の影響は[Root.GetAdjective]の政治において非常に大きなものである。この派閥主義が[Root.Capital.GetCapitalName]の政治を妨害しないようにするのは、[Root.Monarch.GetName]次第である。"
 mamluk_events.4.a:0 "我々は彼らを互いに対抗させるよう試みるべきだ。"
 mamluk_events.4.b:0 "我々はどちらに味方するかを決め、より強力な派閥を支援しよう。"
 mamluk_events.5.t:0 "宮殿での政変"
 mamluk_events.5.d:0 "[Root.Monarch.GetName]の紛争に重大な不満を覚えた著名なマムルークのアミールは、[Root.Monarch.GetTitle]を廃除し、より有能な戦士を王位に託す役割を自ら引き受けた。"
 mamluk_events.5.a:0 "我々は[Root.Monarch.GetName]を放棄しない！"
 mamluk_events.5.b:0 "皆、死なねばならない。"
 mamluk_events.6.t:0 "カイロ市"
 mamluk_events.6.d:0 "千年ではないにせよ、我々自身の[Root.GovernmentName]よりもずっと古いカイロは、数百人の支配者と征服者によって飾られてきた。死者の町の墓やフスタートのスラム街、賑やかなカーン・エル・カリーリの市場や偉大なカイロの城塞に至るまで、この街路の建物によってもたらされた秩序は、我々の先人の多くのための記念碑的な努力を証明するものである。それにもかかわらず、都市の支配者として、[Root.Monarch.GetName]には、カイロに[Root.Monarch.GetHerHis]の足跡を残し、それを飾り、発展させ、病と戦い、秩序を維持することが期待されている。"
 mamluk_events.6.a:0 "我々はスークとカーン・エル・カリーリを改修しよう。"
 mamluk_events.6.b:0 "我々は成長しているスラム街と郊外を改修するべきだ。"
 mamluk_events.6.c:0 "モスクとアル・アズハルに我々の注意を向ける必要がある。"
 mamluk_events.6.dd:0 "城砦自体と都市の防衛に焦点を当てよう。"
 mamluk_events.6.e:0 "来たる世代は我々が建てた記念碑を羨ましく思うだろう。"
 mamluk_events.6.f:0 "今、カイロ市民のためにできることはあまりない。"
 mamluk_events.7.t:0 "新たなアミール・アル＝ハッジ"
 mamluk_events.7.d:0 "メッカとメディナの二聖都への巡礼は、すべてのムスリムが一生のうちに少なくとも一度は着手すべきものである。[Root.Monarch.GetTitle]として、彼らが安全に目的地に到達できるようにすることが、我々の責任である。これは、多くの点で、狡猾さと武力の両方の能力を必要とする立場であり、進める方法は、襲撃者を倒すことから、地方の支配者との交渉、あからさまな脅迫や賄賂に至るまでさまざまである。アミール・アル＝ハッジは巡礼の隊商への全ての責任を負い、すべての[Root.GetAdjective]巡礼者のための安定した平和な道をどのように達成するかについて、大きな自由を得るだろう。"
 mamluk_events.7.a:0 "我々自身の中で最良のベドウィンを選択しよう。"
 mamluk_events.7.a.tt:0 "§Yアミール・アル＝ハッジ§!のあなたの選択は、巡礼の問題がもたらす影響のタイプだけでなく、あなたの人々の巡礼の隊商の成功率に影響します：\nベドウィンのアミール・アル＝ハッジは、他の選択肢ではできない危険から隊商を守ることができるでしょう。"
 mamluk_events.7.b:0 "アラビアの砂漠で生活しているベドウィンを選択しよう。"
 mamluk_events.7.c:0 "熟練した戦士がその任務に就くだろう。"
 mamluk_events.7.c.tt:0 "§Yアミール・アル＝ハッジ§!のあなたの選択は、巡礼の問題がもたらす影響のタイプだけでなく、あなたの人々の巡礼の隊商の成功率に影響します：\n戦士のアミール・アル＝ハッジは攻撃を受けると隊商を防御する優れた可能性を得ますが、戦術の不足により不必要な紛争を引き起こす可能性もあります。"
 mamluk_events.7.dd:0 "有能な外交官がこれを最も上手く処理するだろう。"
 mamluk_events.7.dd.tt:0 "§Yアミール・アル＝ハッジ§!のあなたの選択は、巡礼の問題がもたらす影響のタイプだけでなく、あなたの人々の巡礼の隊商の成功率に影響します：\n外交官のアミール・アル＝ハッジは、あなたの国が平和な時にはより効率的になりますが、戦争中には効率が減少します。"
 mamluk_events.7.e:0 "忠実なマムルークだけがこの任務を遂行できる。"
 mamluk_events.7.e.tt:0 "§Yアミール・アル＝ハッジ§!のあなたの選択は、巡礼の問題がもたらす影響のタイプだけでなく、あなたの人々の巡礼の隊商の成功率に影響します：\nマムルークのアミール・アル＝ハッジは、あなたの統治者が高い正統性を持っている場合はより信頼でき、正統性が低い場合は信頼性が低くなります。"
 mamluk_events.8.t:0 "巡礼の隊商の襲撃"
 mamluk_events.8.d:0 "最近、二聖都への巡礼者の隊商が待ち伏せ攻撃を受け、略奪された。二聖都へと出発する我々の国民の中で、彼らを守ることは我々の義務であり、今、我々の能力には疑問が持たれている。"
 mamluk_events.8.a:0 "これが再び起こることはないだろう。"
 mamluk_events.8.b:0 "彼らを保護するため、より多くを費やす必要がある。"
 mamluk_events.8.c:0 "我々のアミール・アル＝ハッジは、将来的な良い結果を保証するため、彼の人脈を使うだろう。"
 mamluk_events.9.t:0 "巡礼者は安全である"
 mamluk_events.9.d:0 "メッカとメディナの聖地への巡礼を遂行しようとする国民たちを守るための我々の努力は功を奏した。最後の襲撃からは長い時が経っており、今、王国は平和である。"
 mamluk_events.9.a:0 "素晴らしい。"
 mamluk_events.10.t:0 "アウラード・アル＝ナース"
 mamluk_events.10.d:0 "幼い頃から忠実な戦士であることを教育されてきたマムルークの奴隷たちは、所有者や雇用者から全幅の信頼を得ていることが多い。しかし、彼らの息子たちであるアウラード・アル＝ナースは、はるかに過ごしやすく寛容な境遇での下で成長しており、能力も忠誠心もはるかに低いと一般に考えられている。王室のマムルークとして働くことができないアウラード・アル＝ナースは、その代わりに正規軍部隊や下級行政組織で社会的なエリートを構成している。\nしかし、これらの高貴な息子たちは、より大きな職責を担う用意があることを絶えず証明しようとしている。[defence_province.GetAreaName]ステートの防御司令官の地位が空いており、彼らの多くはこの任務を委ねられることを望んでいる。"
 mamluk_events.10.a:0 "息子の一人を任命しよう。"
 mamluk_events.10.b:0 "我々が信じられるのは自分自身だけであり、司令官はマムルークであるべきだ。"
 mamluk_events.11.t:0 "カラーニス"
 mamluk_events.11.d:0 "この[Root.GovernmentName]はマムルークの奴隷たちによって設立され、熟練した戦士の奴隷の所有権と輸入は、未だ[Root.Monarch.GetTitle]の権力基盤である。奴隷たちが新しい​​祖国で他のどの奴隷よりも主君に忠実であることは当然のことであり、奉仕の提供が報酬によって報われればなおさらである。\nしかし、現時点では、行政、宮廷、軍隊といった王室のマムルークの多くは、$RANDOM_OLD_MONARCH$が購入し、[Root.GovernmentName]に導入したものである。これらは、大きな影響力を持っているが、[Root.Monarch.GetName]に対する個人的な忠誠心はなく、我々の新しいマムルークたちが、彼らの影響力を制限しようとしていると非難している。"
 mamluk_events.11.a:0 "重要な地位からカラーニスを根絶しよう！"
 mamluk_events.11.b:0 "彼らを信頼する以外に選択肢はない、結局、我々は全員マムルークだ…"
 mamluk_events.12.t:0 "フルーシヤ"
 mamluk_events.12.d:0 "フルーシヤは、若い戦士たちに騎兵戦争の技法を教える一連の馬術の演習である。詳細な規則、訓練手引き、非常に人気のある公式の大会、チャンピオンを持つフルーシヤは、マムルークの貴族戦士たちによって多くの点で完成されている。今日のチャンピオンは過去の戦士と決して戦うことができないと主張する年代史家もいるが、[Root.Monarch.GetTitle]が公式のフルーシヤ大会を準備することは、未だに慣習的で非常に人気があるものであり、チャンピオンは多くの人気のある物語の中で英雄のままである。"
 mamluk_events.12.a:0 "これは人々にとって良いことだが、[Root.Monarch.GetTitle]が金を費やすためのものではない。"
 mamluk_events.12.b:0 "我々は騎兵の花形を後援し、馬術演技場を拡張し、建設しよう。"
