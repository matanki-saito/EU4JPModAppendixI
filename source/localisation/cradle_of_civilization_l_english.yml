 corrupt_sadrs:0 "腐敗したサドル"
 desc_corrupt_sadrs:0 "我々の宗教的慈善団体の管理者の一部は、彼らが扱っている金の一部を自由に使っており、彼らの親族がほとんど税金を払わないように権力を利用している。"
 muslim_school_opinion_events.1.t:0 "[Root.GetReligiousSchool]と[school_opinion_increase_country.GetReligiousSchool]間の互いへの尊敬"
 muslim_school_opinion_events.1.d:0 "[Root.GetReligiousSchool]と[school_opinion_increase_country.GetReligiousSchool]の学派との間に実際の紛争に値する神学的な相違は一度もなく、両者の慣習が並行して存在することはよくあることだ。\nしかし、[Root.GetAdjective]の[Root.GetReligiousSchool]と[school_opinion_increase_country.GetAdjective]国家の[school_opinion_increase_country.GetReligiousSchool]との長期にわたる協力は、相互理解と尊重の新しい時代へとつながっている。"
 muslim_school_opinion_events.1.a:0 "神は偉大なり。"
 muslim_school_opinion_events.2.t:0 "[Root.GetReligiousSchool]と[school_opinion_increase_country.GetReligiousSchool]間の関係の正常化"
 muslim_school_opinion_events.2.d:0 "しばらくの間、[Root.GetReligiousSchool]と[school_opinion_increase_country.GetReligiousSchool]との関係は、不信と紛争によって大きくゆがめられてきた。一部の学者は、他の学派の神学者とその信者を非難するまでになっている。\nしかし、近年になって、緊張は大幅に軽減され、[Root.GetAdjective]の[Root.GetReligiousSchool]と[school_opinion_increase_country.GetAdjective][school_opinion_increase_country.GetReligiousSchool]の学者たちは、寛容と共存への道を導いている。"
 muslim_school_opinion_events.2.a:0 "神は偉大なり。"
 muslim_school_opinion_events.3.t:0 "ウラマーと[Root.GetAdjective]－[school_opinion_decrease_country.GetAdjective]戦争"
 muslim_school_opinion_events.3.d:0 "[school_opinion_decrease_country.GetAdjective]と[Root.GetAdjective]との長期にわたる紛争は宗教界へと広がり始めている。互いへの尊敬と寛容はずっと乏しいままであり、[Root.GetAdjective]の社会では[school_opinion_decrease_country.GetReligiousSchool]の考えが軽んじられている。"
 muslim_school_opinion_events.3.a:0 "けしからん。"
 muslim_school_events.1.t:0 "才能ある裁判官"
 muslim_school_events.1.d:0 "神学と法学の教育を受けることは、多くの場合、様々なマドラサのシャイフの指導の下での、古典的な法律の研究を含む長い工程である。学習したすべての研究や解説について、学生は証明書であるイジャを取得する。マドラサとシャイフの違いによるが、イジャの価値は必ずしも同じではない。\nある博学な人物は最近、全国のマドラサで非常に良い印象を与え続けている。間違いなく、彼はカーディーやムフティーとして素晴らしい生涯を送ることは間違いない。"
 muslim_school_events.1.a:0 "[mufti_province.GetAreaName]で新しいカーディーが必要だと聞いている。"
 muslim_school_events.1.b:0 "彼は、[Root.Capital.GetCapitalName]のムフティーとして人々に法律的な指導をもたらすだろう。"
 muslim_school_events.2.t:0 "シャイフ・アル＝イスラム"
 muslim_school_events.2.d:0 "カーディーが国家の裁判官であるなら、ムフティーは一般的な法解釈と教義を提供するものである。しかし、我々と同じように偉大な[Root.GovernmentName]は、すべてのムフティーに対して最も重要な権威を必要とする。伝統的に、これはシャイフ・アル＝イスラムの役割である。\nシャイフ・アル＝イスラムはファトワー自体の著者であるだけでなく、領域内の地域のムフティーの多くを任命する者でもあり、最終的に彼は[Root.Monarch.GetTitle]の勅令の合法性を保護する。当然、我々が選ぶ者は[Root.GetReligiousSchool]に属しているが、選ぶべき多数の著名な候補者がいる。"
 muslim_school_events.2.a:0 "何よりも最も忠実なムフティーをこの地位に選出しよう。"
 muslim_school_events.2.a.tt:0 "忠実なシャイフ・アル＝イスラムは、ほとんどの場合、[Root.Monarch.GetTitle]に味方し、宗教施設からの支援の機会を増やすでしょう。"
 muslim_school_events.2.b:0 "最も博識で、断固とした候補者がシャイフ・アル＝イスラムを名乗るべきだ。"
 muslim_school_events.2.b.tt:0 "正義のシャイフ・アル＝イスラムは、我々が敬虔な支配を維持している限り、我々を支持します。これにより、我々の宗教学者の意志に関連する出来事がより一般的になります。"
 muslim_school_events.2.c:0 "有名なスーフィーが、この業務にふさわしい尊厳を与えるだろう。"
 muslim_school_events.2.c.tt:0 "シャイフ・アル＝イスラムは、我々がスーフィズムを支持する限り、我々を支持してくれるでしょう。これにより、宗教に関連する出来事がより一般的になります。"
 muslim_school_events.3.t:0 "新しいマドラサ"
 muslim_school_events.3.d:0 "[madrassah_province.GetAreaName]の著名な市民は、[madrassah_province.GetCapitalName]に新しいマドラサを設立するために多くの慈善の寄付を行った。彼らはより広い[madrassah_province.GetAreaName]だけでなく、[Root.Capital.GetCapitalName]や外国の神学者からも学者を招待している。"
 muslim_school_events.3.a:0 "素晴らしい。"
 muslim_school_events.4.t:0 "ガーズィー"
 muslim_school_events.4.d:0 "何世紀にもわたって、信仰を拡大する戦争は、敵の土地を襲撃し、忠実な者の階級を強化する、イスラムの国境にある「ガーズィー」もしくは聖戦士たちの集団を見ている。[infidel.GetAdjective]の異教徒に対する我々の戦争はそのような戦士の注目を集めている。彼らは聖なる戦士としての価値を証明するため、そしてあるいは戦利品の約束のために、我々の階級に加わった。"
 muslim_school_events.4.a:0 "彼らを歓迎する。"
 muslim_school_events.5.t:0 "[holy_city.GetCapitalName]の管理"
 muslim_school_events.5.d:0 "毎年、聖都[holy_city.GetCapitalName]では、聖廟を巡る巡礼者の数が増えている。忠実な人々は、イスラム世界のあらゆる地域から来て、商業、物資、資本、情報、アイデアを遠く離れた場所から我々の港へともたらしている。"
 muslim_school_events.5.a:0 "神は善良なり"
 muslim_school_events.6.t:0 "シーア派の移民"
 muslim_school_events.6.d:0 "シーア派はイスラム世界に広まっているが、ほとんどのシーア派はスンナ派や非ムスリム国家によって支配された土地に住んでいる。生き残るために、信仰の兄弟たちは、しばしばシーア派の信仰から距離を置こうとする、タキアの政策を採用しなければならない。シーア派の[Root.GovernmentName]の数少ない一つとして、我々はもはや秘密のうちには精神的な生活を営むことのできない信者たちを引き付けるようになった。それらの多くは博学で、生産的な社会の一員である。"
 muslim_school_events.6.a:0 "我々の都市へ彼らを歓迎しよう。"
 muslim_school_events.6.b:0 "国境に移住するよう彼らを送り出そう。"
 muslim_school_events.7.t:0 "スーフィー派の習合主義"
 muslim_school_events.7.d:0 "スーフィーは、神秘的かつ律法的ではないイスラム教の手法を用い、しばしば、高い教育を受けたウラマーや信仰の兵士よりも異教徒の方を歓迎する。踊り、歌、イスラム伝統を地元のものと融合させるなど、他の方法で敬意を表しているスーフィーは、宗教的な施設では常に最善の言葉ではない。\nスーフィーの指導者は、[sufi_province.GetName]でかなりの数の[sufi_province.Religion.GetName]の改宗者が彼の弟子に加わったことでかなりの信者を得ることに成功した。彼の信者たちは、共に暮らす新しい居住地のために土地を浄化しており、これは地域全体ではるかに大きなイスラムの影響をもたらす可能性がある。多くのウラマーは、彼が正道からそれて真の信仰を導き、イスラムと[sufi_province.Religion.GetName]信仰との境界をぼかす恐れがあるとして、彼を遠い地へ送ることを要求している。"
 muslim_school_events.7.a:0 "彼は神の仕事をしている。"
 muslim_school_events.7.b:0 "彼は他の場所で彼の説教を行う必要があるだろう。"
 muslim_school_events.8.t:1 "外国の神学者が学問を活気づける"
 muslim_school_events.8.d:0 "我々が我が国に招いた神学者たちは、地元の宗教的な学識を大幅に豊かなものとした。彼らは我が国に足跡を残し、新世代のウラマーたちを鼓舞した。"
 muslim_school_events.8.a:0 "[Root.Capital.GetCapitalName]において、彼らが必要だ。"
 muslim_school_events.8.b:0 "彼らは我が国全体で彼らの場所を見つけるだろう。"
 muslim_school_events.9.t:0 "[scholar_country.GetReligiousSchool]の神学者"
 muslim_school_events.9.d:0 "我々のマドラサに[scholar_country.GetAdjective]の学者を提供することによって、我々は我が国における神学的議論を改善するだけでなく、[scholar_country.GetName][scholar_country.GovernmentName]との関係をも改善している。"
 muslim_school_events.9.a:0 "素晴らしい。"
 muslim_school_events.10.t:0 "宗教学者の不合意"
 muslim_school_events.10.d:0 "すべての神学者の意見が一致するわけではない。一般的には、学問の世界では問題とならない意見の不一致が存在する可能性があるため、これは大きな問題ではない。時には不一致がより個人的な形をとることもあるが、招待された学者が我々の宗教施設の多くと対立し、国際的な評判に多大な害を及ぼしていると主張する者もいる。"
 muslim_school_events.10.a:0 "不幸だな。"
 muslim_school_events.11.t:0 "裁判所の操作"
 muslim_school_events.11.d:0 "[Root.GovernmentName]で公式に認可されている学派は[Root.GetReligiousSchool]学派であるが、我々の領地には多くの裁判所とカーディーが存在し、4つの信仰学派のすべてが民事訴訟で適切とみなされている。これは、「裁判所の操作」がある程度可能だということを意味する。事案ごとに、有利な判決を与える可能性がより高いと考えられる学派のカーディーを選んで訴訟を起こすのだ。\n[shiites_here.GetCapitalName]のある野心的な商人は、この手法を得意としており、地元の人々と事業の競争相手だけでなく、地元の知事も怒らせている。ウラマーの特権を侵害することなく、これについて我々ができることはあまりない。"
 muslim_school_events.11.a:0 "この男が正しく処理されることを確認しよう。"
 muslim_school_events.11.b:0 "神学より前に実用主義があるべきだ。"
 muslim_school_events.12.t:0 "タキーヤ"
 muslim_school_events.12.d:0 "何世紀にもわたり、アリーの信者の多くは、彼らの信仰を生かし続けるために、自身を隠し、他の宗教慣習を遵守するよう装う必要性を考慮してきた。[shiites_here.GetName]の権威は、地元のスーフィーの会員の中にシーア派が増えていると疑うようになってきており、彼らを根絶しようとする中で我々の祝福が欲しいと願っている。"
 muslim_school_events.12.a:0 "我々は異端者を容認することはできない！"
 muslim_school_events.12.b:0 "スーフィーの会員を尊重しなければ。"
 muslim_school_events.13.t:0 "[protest_province.GetName]での抗議"
 muslim_school_events.13.d:0 "宗教的に多大な力を持つ人物として、また体制の確固たる一員として、ウラマーたちは時に社会的な抗議行動に参加することを選ぶ。最近の地方の守備隊と[protest_province.GetName]の都市の人々の間の争いは、[protest_province.GetAreaName]の国家において著名なムフティーの注目を集めている。\n地元の司令官は抗議者の意見を聞かなければ事態の深刻化を招くと懸念しているが、そうするにはコストがかかるだろう。"
 muslim_school_events.13.a:0 "[protest_province.GetName]の人々への補償を行おう。"
 muslim_school_events.13.b:0 "ムフティーであろうとなかろうと、我々ができることは何もない。"
 muslim_school_events.14.t:0 "貧しい[urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "都市が成長するにつれて、かつてそれを支えていた古い設備や城壁は衰える。[urbanization_province.GetCapitalName]ではこれは時とともに変化してきた。なめし革職人のような、あまり清潔でない工房は、墓地のように都市の城壁を越えて移動した。しかし、最も目に見えるのは、路上で貧困層が増えていることである。既存の慈善団体が都市の急速な成長に追いつくことができないため、公共の炊き出しや公衆浴場の維持のための慈善寄付金、ワクフとしてもっと国財を蓄えるよう提案されている。"
 muslim_school_events.14.a:0 "当然、斯様な運動は支援しよう。"
 muslim_school_events.14.b:0 "地元の名士ならきっと自腹を切って施しを与えられるよな？"
 muslim_school_events.15.t:0 "[holy_city.GetCapitalName]市"
 muslim_school_events.15.d:0 "[holy_city.GetCapitalName]の聖なるモスクの管理者として、我々が責任を負っているのは神聖な聖廟だけではない。この名誉を主張する国家には、聖地の住人にとどまらず、聖地に集う巡礼者をも保護することが期待されている。この目的のために、多くの支配者は、都市自体からだけでなく、はるか遠方の広大な農地からも集めた多大な資産を捧げて、聖地を養い維持してきた。\n[Root.Monarch.GetName]はこれらの都市に見合うだけの配慮を欠いており、巡礼者はもはや安全ではなく、[holy_city.GetCapitalName]の街は困窮にあふれているという。"
 muslim_school_events.15.a:0 "維持費確保のためにより多くの土地を充てよう。"
 muslim_school_events.15.b:0 "残念ながら、現状ではこれ以上割ける財源はない。"
 muslim_school_events.16.t:0 "[madrasa_province.GetCapitalName]のマドラサの拡張"
 muslim_school_events.16.d:0 "[madrasa_province.GetCapitalName]のマドラサは、[Root.GetReligiousSchool]の学術の中心地としてだけでなく、他の学派からのシャイフも高く評価されている。[Root.GetReligiousScholars]世界の他の地域からの学者は、[madrasa_province.GetCapitalName]のマドラサで特に名声を高めており、その結果、施設自体、隣接する市場地区、賑やかな都市全体が急速に成長している。\nしかし、都市の成長には問題がつきものであり、成長するためにはマドラサがまだ必要とされている。[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]が偉大なマドラサの維持と整備のために大きな慈善寄付を蓄える場合、それは都市と地域の双方に大きな利益をもたらすだろう。"
 muslim_school_events.16.a:0 "我々はこの努力に貢献するべきだ。"
 muslim_school_events.16.b:0 "地元の人々がそれらを養うことができるだろう。"
 muslim_school_events.17.t:0 "聖廟"
 muslim_school_events.17.d:0 "あるスーフィーのシャリフが[dargah_province.GetName]で死去し、彼の信者たちは今、彼の名誉のために聖廟を建てている。この偉大な人物の聖廟を見るために、国のさまざまな地域の巡礼者がすでにこの州に来訪し始めており、その一部は彼を聖人と呼んでいる。地元の著名人は慈善への寄付を惜しみなく行い、かつての弟子は近くに集会所を開設した。\n偉大な人を敬うことは間違いではないが、信心深い者やウラマーの伝統主義者は、この形式や崇拝は罰当たりなものだと感じている。\n[Root.Monarch.GetName]が[dargah_province.GetName]で聖廟に資金を提供することは、聖廟自体の威信だけでなく、[Root.Monarch.GetHerHis]の一般的な認知のためにも、大きな影響を与える可能性がある。"
 muslim_school_events.17.a:0 "この聖なる場所で指導を求めよう。"
 muslim_school_events.17.b:0 "地元の迷信を養うわけにはいかない。"
 muslim_school_events.18.t:0 "[alevi_province.GetName]のアレヴィー派"
 muslim_school_events.18.d:0 "彼らは信仰の直接の兄弟ではないが、アナトリアのテュルク系部族の間には、多くのシーア派のアレヴィーたちがいる。ジャアファル派のようにアレヴィー派は十二イマーム派であり、十二代イマームの再臨を信じている。彼らの信仰は、神秘主義とスーフィー主義にも深く根差している。スンナ派の支配の下で、彼らは社会から隔離された多くの方法で人生を送ることを余儀なくされ、彼らはスンナ派との結婚を許可されておらず、国家からも信頼されていない。\n[alevi_province.GetName]の人々の多くはアレヴィー派であり、彼らは一般的に我々を新しい君主として歓迎してきた。彼らの神秘的な伝統は多くの点で我々のものとは異なるが、もし我々がこれらの人々を受け入れるならば、おそらく我々はシーア派の信仰をこの地域にはるかに迅速に広めることができるだろう。"
 muslim_school_events.18.a:0 "地域の信仰の兄弟たちに権力を与えよう。"
 muslim_school_events.18.b:0 "我々は彼らを歓迎するが、統治は地方の権威の手に残るだろう。"
 muslim_school_events.19.t:0 "世俗的なウラマー"
 muslim_school_events.19.d:0 "ウラマーのすべてが偉大な神学者や知識人であるわけではない。国家のどの分野においても腐敗は成長することがあり、また、いくつかの点では、信仰に利益をもたらすものと、彼ら自身に利益をもたらす可能性があるものを区別することは難しいかもしれない。帝国の周りに存在する数多くの敬虔な補助金が不正手段によって得られ、あるいは不法に後継者に渡されたことに[Root.Monarch.GetName]は注目するようになった。我々のワズィールは、特に、当初は我々が支配していなかった地域において、[Root.GovernmentName]のすべての補助金を精査し、検証することを提案した。\nしかし、これは明らかにウラマーへの重大な侮辱であり、彼らの特権を侵害し、彼らの階級全体への攻撃だと考えるだろう。"
 muslim_school_events.19.a:0 "これらの人々が我々に与えるものと比べれば、いくつかの罪は問題ではない。"
 muslim_school_events.19.b:0 "背信者のみが恐れるだろう。"
 muslim_school_events.20.t:0 "[Root.GetName]の学派"
 muslim_school_events.20.d:0 "若い国家であるがゆえに、我々はまだ特定の宗教学派を後援していない。神に従う方法はたくさんあるが、我々の支配者が指導するための具体的な指導教義を持つべきである。"
 muslim_school_events.20.a:0 "OK"
 muslim_school_events.20.b:0 "我々はアブー・ハニーファの学派に従おう。"
 muslim_school_events.20.c:0 "ハンバルの方法が唯一の存在だ。"
 muslim_school_events.20.dd:0 "マリク・イブン・アナスが正しい道を示している。"
 muslim_school_events.20.e:0 "イマームたるアッ・シャーフィイーの教えこそ最適だ。"
 muslim_school_events.20.f:0 "ジャアファル学派はマフディーの再臨まで我々を存続させるだろう。"
 muslim_school_events.20.g:0 "イスマイル・イブン・ジャアファルとその信奉者たちが、我々を導いてくれるだろう。"
 muslim_school_events.20.h:0 "我々の主義を隠すことはない！我々はザイド・イブン・アリーの教えに従うべきだ。"
 muslim_school_events.21.t:0 "新スーフィー主義と伝統主義者の反応"
 muslim_school_events.21.d:0 "ウラマーの多くは、[Root.Monarch.GetTitle]に不満を募らせている。敬虔なムスリムの中で、異教徒の習慣や伝統を採用することだけでなく、我々の高位の官職に異教徒を含めることは、軽蔑を持って見られている。ウラマーの法律や他の伝統的な分野の解釈に関する国家の介入は、王国の法学者の間で国家に対する賛同者を得られていない。\nスーフィーのナクシュバンディー教団のカリスマ的なシャイフは、我々の領土でイスラム法の不正な、そして場合によっては罪深い実践とみなされる国家に対する扇動を始めた。"
 muslim_school_events.21.a:0 "惜しいかな、彼らは誤っている。"
 muslim_school_events.21.a.tt:0 "これからは、宗教施設が[Root.Monarch.GetTitle]の不敬な行為に対して、より強く反応するでしょう。"
 muslim_school_events.21.a.ttb:0 "§Yウラマー§!は今や、より多くの土地が与えられることを期待するでしょう。"
 muslim_school_events.22.t:0 "ワッハーブ派"
 muslim_school_events.22.d:0 "[Root.GetName]の[Root.GovernmentName]のハンバル学派のウラマーの間で増加している運動は、より純粋な信仰への復帰を提唱している。彼らは、預言者の慣習、イスラム法の法源の一部ではないものに対するいかなる革新にも強く反対している。スーフィー主義、聖人崇拝、または非イスラムの伝統のあらゆる形態に強く反対し、彼らは彼らの教えを受け入れるすべての人に真の宗教社会をもたらすことを約束している。"
 muslim_school_events.22.a:0 "面白い。"
 muslim_school_events.22.a.tt:0 "今や、部族連合が学派をハンバルに変更することが可能になります。"
 muslim_school_events.23.t:0 "スーフィーの聖堂"
 muslim_school_events.23.d:0 "有名なスーフィーの墓につながる聖堂を後援する、あるいは提供することは、長い間、ウラマーの主要な論点であった。より伝統的な世代の権力を握っている彼らは、今この慣習を取り締まろうとするために支配者に圧力をかけている。"
 muslim_school_events.23.a:0 "彼らの言う通りにしなければ。"
 muslim_school_events.23.b:0 "いや。古い指導者は偉大な人物だった！"
