 efficient_tax_farming_modifier:0 "効率的な農業税"
 desc_efficient_tax_farming_modifier:0 "農業税は多くの点で我が国の資源を活用する最も効率的な方法である。我々の領土のさまざまな部分から利益を得る権利を売却することで、安定した収入が保証され、課税された農家自身が土地の収穫をさらに高める動機を得ることができる。"
 land_acquisition_modifier:0 "土地収用"
 desc_land_acquisition_modifier:0 "使用されていなかった土地を開墾し、所有者のいない土地と統合することでスルタン周辺部は短期間で莫大な利益をあげた。"
 lenient_taxation_modifier:0 "寛大な課税"
 desc_lenient_taxation_modifier:0 "重税を課せられた国民は、異議を唱えたり、反乱を起こしやすい者たちである。我々が近隣諸国に負担をかけることでそれらの税を緩和したことで、我々は彼らからの感謝を得ている。"
 train_horsemanship_modifier:0 "訓練された馬術"
 desc_train_horsemanship_modifier:0 "我々と同じほど熟練した騎手はほどんどおらず、馬の血統が信頼でき、戦争に適したものもほとんどない。我々は、競争、訓練、小規模な襲撃、また、戦争そのものにおいて、常に馬術に積極的に取り組まなければならない。"
 promote_culture_in_government_modifier:0 "政府内での文化の登用"
 desc_promote_culture_in_government_modifier:0 "我々の賢明なスルタンは、継承の闘いで彼を支えた人々の文化を登用することを選んだ。彼の賢明な政策を通じて、今や地域全体の繁栄が可能である。"
 seize_clerical_holdings_modifier:0 "聖職者の所有財産の没収"
 desc_seize_clerical_holdings_modifier:0 "我々の前任者によって誤った理由で与えられたこの土地には、様々な慈善寄付と聖職者の財産がある。我々は、この体制の腐敗を減らし、国家に聖職者の財産を返還するように動かなければならず、一番の守護者は、我が国で何が正しく、何が間違っているのかを知っておく必要がある。"
 invite_minorities_modifier:0 "少数派を招待"
 desc_invite_minorities_modifier:0 "苦難の地にいる信仰の兄弟姉妹たちのために、我々は彼らを安息の地へ定住するよう招いてきた。ここで彼らは第二の人生を築き、国家の成長に貢献する。"
 ideagroups.111.b:0 "これらのアイデアを実現するため、我々はできることをやろう！"
 army_professionalism_events.1.t:0 "[From.GetCapitalName]の略奪"
 army_professionalism_events.1.d:0 "伝統的に、雇われてからしばらくした軍隊は自らが移動した地域にあるものを略奪して生計を立てるものと考えられている。[Root.GovernmentName]からの給与が定刻通りに支払われることがめったにないために、しばしばこのような方法が兵士にとって戦争を生き延びる唯一の方法となる。実際には、遡及して支払うことによって、兵士たちは弔慰金の負担を避けることが出来る。\nさて、[From.GetCapitalName]の陥落に伴い、兵士たちは自らの財布を潤すために都市を略奪することが許されるものだと思っていた。しかし、都市の完膚なきまでの破壊は我々の想定外であった。命令を拒否した兵士たちは、無辜の民を襲い、卑劣な行為を働き、長い期間に渡るであろう荒廃をこの地域にもたらした。"
 army_professionalism_events.1.a:0 "加害者を処罰すべきだ！"
 army_professionalism_events.1.b:0 "我々にはより良い支払手順とより厳しい規律が必要だ！"
 army_professionalism_events.1.c:0 "それが戦争の常だ。"
 army_professionalism_events.2.t:0 "[Root.GetCapitalName]略奪！"
 army_professionalism_events.2.d:0 "[Root.GetCapitalName]の陥落に伴い、[From.GetName]の軍隊は都市と周辺の田園地帯を荒廃させた。"
 army_professionalism_events.2.a:0 "蛮族共め！"
 army_professionalism_events.3.t:0 "[Root.GetCapitalName]の略奪"
 army_professionalism_events.3.d:1 "[Root.GetCapitalName]が敵の手に落ち、金に飢えた[From.GetAdjective]軍は数日間の略奪を始めた。城壁の中にはかつて繁栄していた街の残骸がくすぶっており、生存者はできるだけ遠くに安住の地を求めている。"
 army_professionalism_events.3.a:0 "人々は[From.GetName]の残虐行為を忘れることはあるまい！"
 army_professionalism_events.4.t:0 "給与の遅延"
 army_professionalism_events.4.d:0 "[enemy_country.GetName]の作戦では、いくつかの重大な問題が発生している。給与支払いの時期が近づくにつれ、すべての軍隊に支払うことができないことが明らかになりつつある。我々の将軍は、軍の貨物への絶え間ない敵の襲撃を非難し、彼らはすべてを詳細に計画していると主張しているが、問題は今や[Root.Monarch.GetName]が解決すべきものである。\n我々が兵士のほんの一部にしか支払いをしない場合、脱走兵の増加は疑う余地がない。\n我々は、彼らに全く支払わず土地で自給自足するよう言うこともできるが、それはおそらく全域を荒廃させるだろう。"
 army_professionalism_events.4.a:0 "精鋭部隊には支払うべきだ。"
 army_professionalism_events.4.b:0 "その土地の物を食べて暮らしてもらおう。"
 army_professionalism_events.5.t:0 "兵士たちの多くの仕事"
 army_professionalism_events.5.d:0 "長い平和な時代と経済の変化に伴い、我々の給料をもらっている兵士の多くは、我々が十分に扶助料を支払っていないと考えるようになった。兵士たちの中には、店番や職人といった日常業務に回り、都市にある家でより良い生活を送る者が増加している。\nこれは地域経済を刺激することに繋がるが、これらの兵士はもはや我々が提供した装備を維持したり、訓練を行ってはいないことを示している。この傾向を止めるためには、彼らの給料を大幅に引き上げる必要がある。"
 army_professionalism_events.5.a:0 "彼らが他の職業に手を出すのを許すべきではない。"
 army_professionalism_events.5.b:0 "今のところ、我々はそれを許可する。"
 army_professionalism_events.6.t:0 "外国人の能力"
 army_professionalism_events.6.d:0 "我々の訓練教官は、[professional_country.GetAdjective]軍と、軍の日常業務および慣行の整理に成功した方法に畏敬の念を抱いている。それに注目しているのは我々だけではなく、[professional_country.GetAdjective]士官は、多くの国で需要が高まっている。当然のことながら、[professional_country.GetName]の[professional_country.GetStateForm]は海外で就職しようとする士官をすんなりと認めることはなく、我々が彼らの国民を誘惑しようとすれば、不満を示す可能性があるだろう。\nしかしながら、それだけの価値があるのであれば、そのような経歴への機会に興味のある個人がいないというわけではない。"
 army_professionalism_events.6.a:0 "[professional_country.GetAdjective]士官を雇う。"
 army_professionalism_events.6.b:0 "我が国民に引き続き頼っていこう。"
 army_professionalism_events.7.t:0 "[From.GetName]への浸透"
 army_professionalism_events.7.d:1 "我が軍の専門技術により、亡命した我が軍の退役将校は、この地域の他国にとって非常に魅力的なものとなった。その結果、他国は雇う亡命者について適切に吟味していないようだ。\n我々の諜報頭は、[From.GetAdjective]の[From.GetStateForm]軍に数人の諜報員を上手く送り込めたと報告している。"
 army_professionalism_events.7.a:0 "素晴らしい…"
 army_professionalism_events.8.t:0 "軍事演習"
 army_professionalism_events.8.d:0 "我々の将軍は、偉大な[Root.GetOldEra]の戦いの一つを再び行うため、大規模な軍事訓練を行うための資金を我々に求めてきた。これは非常にコストがかかり、多くの時間を要するが、彼らは貴重な洞察力を提供し、軍隊を訓練し、おそらく近隣諸国を脅かす良い方法であると主張している。"
 army_professionalism_events.8.a:0 "戦いを再度行うことを許可する。"
 army_professionalism_events.8.b:0 "我々はすぐに彼らの理論を試すための真の戦争を彼らに与えるだろう。"
 army_professionalism_events.9.t:0 "民間の請負"
 army_professionalism_events.9.d:0 "持続的な構造の欠如のために、多くの各国の軍隊は物資から連隊全体まで民間の請負業者の供給に頼っている。通常これらの企業家は前もって金銭を受け取り、これによって軍が必要とするものを短期間で用意している。多くの場合では、これは作戦中に目まぐるしく変わる軍の要求の変化に対応するのにうまく機能するが、中には制度を悪用するものもいる。\n我々の軍隊が[enemy_country.GetName]の領土に深く侵入するに伴い、兵站将校と地元の企業家との汚職、不当な協力に関する報告が増えている。長期的な効率に目を向けるならばこれらの慣習を根絶するべきだが、短期的にはさらにシステムを混乱させる可能性がある。"
 army_professionalism_events.9.a:0 "汚職を根絶せよ！"
 army_professionalism_events.9.b:0 "我々はそれをそのままにしておくべきだろう。"
 army_professionalism_events.10.t:0 "陸軍の役職"
 army_professionalism_events.10.d:0 "職業軍の拡大に伴って、新しく能力と野心を持つ者たちに相応しいポストを続々と用意している。しかし古い[Root.GetNoblesReplacementForOtherGovernments]は、彼らの家が何世紀もの間[Root.GetStateForm]に忠実に仕えてきたことや軍における伝統を理由に、重要な地位は全て貴族のものであることを望んでいる。\n我々の高官のなかには、能力ある者が出世できる機会を増やすよう嘆願する者もいれば、これに強く反対し、血統だけが能力を保証すると主張する者もいる。"
 army_professionalism_events.10.a:0 "我々は士官たちの古い伝統を守る必要がある。"
 army_professionalism_events.10.b:0 "我々は階層の上位に新しい者のための余地を作ることができる。"
 army_professionalism_events.11.t:0 "団結心"
 army_professionalism_events.11.d:1 "軍隊生活が兵士に与える緊張は、良い状況の下では、軍隊を大きく強化する帰属意識と協力の精神の発達へとつながる。最近の[enemy_country.GetName]との紛争の中で、我々の軍隊の能力が向上していること、そして数年前には想像もできなかったが、彼らが[Root.GetAdjective]の[Root.GetStateForm]に対する忠誠心と奉仕の精神を形成していることが明らかになった。"
 army_professionalism_events.11.a:0 "これは[Root.GetAdjective]の軍隊を他の部隊と区別するものだ。"
 army_professionalism_events.12.t:0 "士官の不足"
 army_professionalism_events.12.d:0 "大規模な職業軍を効率的に保つためには、[Root.GetStateForm]の命令と意志を実行するのに十分な数の訓練された士官が必要である。しかし、質の高い指導力に対する需要の増加は、我々の名簿に載っている士官の数とは一致していない。\n品質への要求が高まるにつれて、新しい士官も訓練に時間がかかり、募集するのが困難になる。"
 army_professionalism_events.12.a:0 "訓練を短くしよう。"
 army_professionalism_events.12.b:1 "我々はそのうちこれを克服しなければならない。"
 army_professionalism_events.13.t:0 "現地民兵"
 army_professionalism_events.13.d:0 "多くの軍事的な義務は、[Root.GetStateForm]の専門家によって行われるのではなく、我々の国の様々な地域の都市、城、砦を中心とした地元の民兵によって行われる。これらの民兵は多くの場合、地方をよく知っており、守備隊、偵察隊、諜報員などの資金として非常に良い価値を提供するが、正規軍としての品質は控えめに言っても非常に多様なものだ。\n我々は、少なくとも国のすべての民兵を指導するために専門の兵士を送り、多くの分野で事業を行う際に、彼らにあまり依存しないことが提案されている。これは、我々の将軍によれば、品質の向上につながり、我々が統制できない問題に対しては脆弱になる。しかし、それは多くの予備兵たちを解散させる可能性も高いだろう。"
 army_professionalism_events.13.a:0 "我々には民兵が必要だ。"
 army_professionalism_events.13.b:0 "地元の能力に頼らないようにしよう。"
 army_professionalism_events.14.t:0 "産業への情熱"
 army_professionalism_events.14.d:0 "職業軍への需要の高まりは、[Root.GetCapitalName]の地方事業に大きな影響を与えた。都市内と周辺の工場は需要の増加に追いつかず、投資家と労働者が今、全国から[Root.GetName]へと事業を拡大するために集まっている。"
 army_professionalism_events.14.a:0 "[Root.GetCapitalName]の鋳物工場は国家へ供給するべきだ！"
 army_professionalism_events.15.t:0 "連隊町の成長"
 army_professionalism_events.15.d:0 "我々の国民の数が増え、軍が彼らが生計を立てる方法となるにつれて、軍事施設と兵舎を収容する都市は、軍の技術者や熟練労働者の監督下で成長し始めている。[Root.GetName]では、[Root.GetCapitalName]の成長が州全体に利益をもたらすようになった。"
 army_professionalism_events.15.a:0 "素晴らしい。"
 army_professionalism_events.16.t:0 "[Root.GetDefiniteArticleBeforePluralCountry][Root.GetName]への反逆"
 army_professionalism_events.16.d:0 "新兵の徴募は、ある程度地方で分散的に行うことが不可避である。多くの場合、首都の[Root.GetNoblesReplacementForOtherGovernments]に委託され、彼らは我々の支配下にある様々な州の一定の数の兵士たちを見つけ出す責任を負う。\nこれは中央政府が田舎の召集の詳細にまで関わっておれず、軍隊自体が行う散発的な検査という唯一の統制形態しか持たないため、信頼にある程度依存している制度である。[cheating_rolls.GetName]の検査の一例では、相当な数地方の不祥事を発見した。我々が所有する地域の名簿は架空の名前でいっぱいであり、その地域から実際に召集可能な者共の名を知るものはいないようだ。"
 army_professionalism_events.16.a:0 "残念なことだ。"
 army_professionalism_events.16.b:0 "我々は犯人を処罰し、独自の調査を行うべきだ。"
 army_professionalism_events.17.t:0 "マスケット銃の拡散"
 army_professionalism_events.17.d:0 "火器が普及したことで我々の精鋭の旧式連隊は、もはや狙撃兵や工兵と同じ機能を果たすことができなくなっている。彼らは時をかけて軍隊を発展させるために多くのことを行ったが、今や他の連隊に分散されるだろう。"
 army_professionalism_events.17.a:0 "OK"
 hanafi_school:0 "ハナフィー派"
 hanafi_school_desc:0 "ハナフィー学派は、アブー・ハニーファにちなんで命名されている。学派はクーファに由来し、インド北部を含むペルシアとトルコ世界で有名である。クルアーンとハディースの原典への法源に優先権が与えられているが、ハナフィーは法源への包括的な見解を持っており、その法理学では類推（キヤース）と慣習（ウルフ）も採用している。いくつかは学派の中で最も柔軟性のあるものと見なしている。"
 hanbali_school:1 "ハンバル派"
 hanbali_school_desc:1 "ハンバル学派は、アフマド・イブン・ハンバルにちなんで命名され、擁護者はあらゆる神学上の思索であるカラームを行わせない。ハンバル学派は、クルアーンとスンナが法学の唯一の適切な源であり、文字通り伝統的な意味で解釈されるべきであると主張している。有効な学派として認められているが、ハンバル学派を積極的に登用している国家はほとんどなく、それはアッバース朝のカリフによって禁止されている。"
 maliki_school:0 "マーリク派"
 maliki_school_desc:0 "マーリク学派はマーリク・イブン・アナスにちなんで命名され、特に北アフリカとイベリアで有名である。法学は、主にムワッタアとムダッワナに記述されているように、イブン・アナスと彼の弟子であったサフヌーンの研究と解釈に基づいている。マーリク学派の中で最も重要な学術の中心の一つは、チュニス近くのケルアンの大モスクである。"
 shafii_school:0 "シャーフィイー派"
 shafii_school_desc:0 "シャーフィイー学派はイマームであるアッ・シャーフィイーにちなんで命名され、特にアラビア、東アフリカ、東アジアのムスリムの間で有名である。かつてはセルジューク、アイユーブ、そしてマムルークのスルタンの公式な教義であった。他の学派とは違って、シャーフィイー派はシャリーアの法源としてのイスティハサーンとイスティスラーフを拒絶し、代わりにクルアーンやハディースの原典にあるもののみに頼っている。"
 ismaili_school:0 "イスマーイール派"
 ismaili_school_desc:0 "イスマーイール主義は、ジャアファル・アッ・サーディクの後継者である、イスマーイール・イブン・ジャアフィルにちなんで命名され、ファーティマのスルタンの主要な信仰学派であったが、その崩壊により多くの地位を失った。イスマーイール主義は、ムスタアリー派やニザール派など、ますます分岐している多くの支系を含み、多くの点で彼らはジャアファル派あるいはザイド派以上にシーア派信仰の難解な要素に焦点を当てている。"
 jafari_school:0 "ジャアファル派"
 jafari_school_desc:0 "ジャアファル学派は第6代イマームであるジャアファル・アッ・サーディクにちなんで命名され、その信者は「十二」イマーム派である。十二イマーム派は、ムハンマドの後継者であるアリーに、神の令で選ばれた12人の完全なイマームが続いたと信じている。最後のイマームであるアル・マフディーは、人類の救世主として復活し、最終的には世界の正義と平和を執行することが期待されている。"
 zaidi_school:0 "ザイド派"
 zaidi_school_desc:0 "ザイド派は、ムハンマドの息子アリーの孫、ザイド・イブン・アリーにちなんで命名され、マジュムーア・フィクフに記述されているように彼の教えに従う。ザイド派は、正義と人間の責任を強調し、ザイドのウマイヤのカリフに対する反乱を支援してきた人物から系統を引いている。ザイド派は、多くのシーア派によって実施されているような、宗教的欺瞞を完全に拒否しており、イエメン高原で有名である。"
