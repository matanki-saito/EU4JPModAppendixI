 propagate_religion_events.1.t:0 "[trade_province.GetCapitalName]の交易商"
 propagate_religion_events.1.d:0 "ムスリム交易商は、人々にとっては我々の港における一般的な風景となりつつあり、我々は彼らとその宗教に慣れてきた。[trade_province.GetName]州の港、特に[trade_province.GetCapitalName]の港では、これらの商人は非常に一般的なものとなり、現在は都市の人口に欠かすことのできないものである。\n最近、これらの交易商のうちのいくつかは[Root.Monarch.GetTitle]に接触し、[trade_province.GetCapitalName]の外に適切な自身の居留地を構築することを許可するよう求めた。"
 propagate_religion_events.1.a:0 "これによってもたらされるのは良いものだけだ。"
 propagate_religion_events.1.b:0 "いや、彼らは我々が支配できる場所に留まるべきだ。"
 propagate_religion_events.2.t:0 "[converter_country.Religion.GetName]の宣教師"
 propagate_religion_events.2.d:0 "ムスリム宣教師の集団は、[trade_province.GetName]に定住し、自身と改宗者のためにそこに新しい社会を確立した。彼らは地方の権威と協力しており、我々の支配に反してはいないが、彼らの存在により、彼らの宗教がより迅速に地域全体に広がる可能性がある。"
 propagate_religion_events.2.a:0 "我々は、このような外部の集団に権限を与えることはできない。"
 propagate_religion_events.2.b:0 "彼らは我々の社会で歓迎されるだろう。"
 propagate_religion_events.3.t:0 "ムスリム水兵"
 propagate_religion_events.3.d:0 "黄海からインド洋には小さなダウ船から大規模なガレー船まで、豊富な船が行き交い、多くの港の間を絶え間なく航海している。この交易網は、世界人口の半分以上の人々に商品や物資を提供している。\nこれらの多くのガレー船の共通点は、ムスリム水兵によって構成されていることである。これらは、改宗された地方の人々が参加しており、アフリカや中東からの水兵である。"
 propagate_religion_events.3.a:0 "これらの水兵たちが我々の港を探し出すことを奨励しよう！"
 propagate_religion_events.3.b:1 "我々は船の上で外国の信仰を持つ必要はない。"
 propagate_religion_events.4.t:0 "奇跡"
 propagate_religion_events.4.d:0 "ある遠く離れた地方の博識な人物が、過酷な病気から[cured_province.GetName]の王女を治したと言われている。地元の人々はすべて、非常に感銘を受け、彼の神が来る時に彼らを守ることができるよう、このモッラーの信仰を採用することを選んだ。"
 propagate_religion_events.4.a:0 "これは良い兆しだ。"
 propagate_religion_events.4.b:0 "我々はこの人物をうまく利用できるよう[Root.Capital.GetCapitalName]に招待しよう。"
 propagate_religion_events.5.t:0 "[mosque_province.GetName]でのモスク建設"
 propagate_religion_events.5.d:0 "[mosque_province.GetName]のムスリムは、礼拝の館として機能する、新しいモスクを建設している。モスクは社会の新しい明確な中心地であり、おそらくここで定住するために多くの人々を集めるだろう。それはまた、地域全体で土地の改宗を促進するだろう。\n新しいモスクの一部は、この地域で活躍している多くの[converter_country.GetAdjective]の交易商によって資金を提供されていることを明確に示しており、政府内には、これが彼らとその宗教に過度の影響を与えるかもしれないと懸念する者もいる。"
 propagate_religion_events.5.a:0 "我々はこれを許可できない"
 propagate_religion_events.5.b:0 "より良い社会を構築するために必要な支援を提供しよう。"
 propagate_religion_events.6.t:0 "[Root.GetName]のスルタン？"
 propagate_religion_events.6.d:0 "イスラムがますます我が国の支配的な宗教となりつつあることで、政府関係者、貴族およびその他の著名人の多くが、イスラムの王権の観念、アラビア語の名前と称号を採用し始めた。我々の正式な国教は未だ[Root.Religion.GetName]であるが、多くの者は実際に[Root.Monarch.GetName]をスルタンとして呼び始めた。[Root.Monarch.GetName]の顧問の中には、これに慣れるのが賢明かもしれないと示唆する者もいる。我々が自身の国家をスルタン国と呼ぶようになることで、世界中の多くのムスリム諸国との関係が緩和されるかもしれない。"
 propagate_religion_events.6.a:0 "そのアイデアは好きだ。"
 propagate_religion_events.6.b:0 "いや、我々は[Root.GetAdjective]の[Root.GovernmentName]の伝統的な価値を守る必要がある！"
 propagate_religion_events.7.t:0 "信者たちの社会への参加"
 propagate_religion_events.7.d:0 "[Root.Religion.GetName]が[Root.GetName]の正式な宗教になったことで、我々は信者たちの社会に参加した。残された伝統主義者たちはこの変化を嘆いているが、多くのイスラム教徒の国民は[Root.Monarch.GetName]の正当な支配を歓迎している。"
 propagate_religion_events.7.a:0 "[Root.Monarch.GetTitle]万歳！"
 propagate_religion_events.8.t:0 "旅する学者"
 propagate_religion_events.8.d:0 "遠く離れた土地の博学な人物が[Root.Capital.GetCapitalName]に到着した。彼はインドの大都市からメッカ、バグダッド、カイロまで、多くの有名な都市の学者のもとで学んだと主張している。彼は、より大きなイスラム世界の政治と複雑な神学問題に精通している。"
 propagate_religion_events.8.a:0 "我々はこの人物を利用する。彼に我々の宮廷の地位を提供しよう！"
 propagate_religion_events.8.b:0 "我々は海外の問題の状態についてできるだけ多くを学ぼう。"
 propagate_religion_events.9.t:0 "ムスリム首長"
 propagate_religion_events.9.d:0 "[Root.GetAdjective]の内陸地方では、多くの首長が、中央支配からの干渉をほとんど受けずに、自身の小さな領土を支配している。しかし、多くの権力を伝える能力が欠如しているにもかかわらず、いく人かはより大きな野心を持っている。[hinterland_province.GetName]のいくつかの地方の首長は、自身をスルタンと呼称し始め、彼らの人々をイスラムに改宗させることにより正統性を主張しようとしている。"
 propagate_religion_events.9.a:0 "馬鹿げている"
 propagate_religion_events.10.t:0 "イスラムの習合主義"
 propagate_religion_events.10.d:0 "[Root.GetAdjective]の田園地帯でますます一般的になっている光景は、イスラム信仰の神秘的な宣教師であるスーフィーが旅をする姿である。彼らは多くの場合、信仰の兄弟たちだけでなく、イスラムの信条を自分たちの伝統や神話に統合する方法を見出した、地方の人たちによっても暖かく受け入れられている。その結果は、メッカやカイロに適したものではないが、一般的により多くのものをイスラム教に向けている。"
 propagate_religion_events.10.a:0 "先祖の信仰を守るべきだ！"
 propagate_religion_events.10.b:0 "これらの人々は何の害にもならない。"
 propagate_religion_events.11.t:0 "ムスリム難民"
 propagate_religion_events.11.d:0 "遠い地の戦争により多数の難民が我々の海岸に到着した。彼らはイスラムの指導者たちによって率いられており、もし彼らに主張されていない土地を与えることを許可すれば、彼ら自身のために繁栄する居留地を作り、生産的な生活を我々の国民として導くだろうと主張している。"
 propagate_religion_events.11.a:0 "それは心の中のわずかなしみにすぎない…"
 propagate_religion_events.11.b:0 "彼らは他の場所で聖域を見つけることができるはずだ。"
