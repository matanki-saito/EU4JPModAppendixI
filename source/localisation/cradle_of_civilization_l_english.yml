 trade_policy_events.1.t:0 "[quarter_city.GetCapitalName]の外国人地区"
 trade_policy_events.1.d:0 "長い間、外国の商人は、我が国との交易をより良いものとするために[quarter_city.GetCapitalName]に定住している。しかし最近、[community_country.GetDefiniteArticleBeforePluralCountry][community_country.GetName][community_country.GovernmentName]の活動が強化され、地区は独自の都市へと成長している。\nこれは問題がないわけではなく、我々の市民は[community_country.GetAdjective]共同体が彼らの犠牲の上に成長していると訴えている。彼らは外国商人に厳しい規制を課し、外国人地区の活動を縮小することを要求している。"
 trade_policy_events.1.a:0 "いや、代わりに我々は外国人社会が成長するように促すべきだ。"
 trade_policy_events.1.b:0 "[quarter_city.GetCapitalName]の善良なる者達の願いを尊重しなければ。"
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName]の[trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d:0 "我々の商人の家族の多くが[trade_province.Culture.GetName]の社会、特に[trade_province.GetAreaName]の人々の間で長い時間を過ごしているため、彼らは地元の特産品に馴染みはじめた。なかには[Root.Capital.GetCapitalName]の地域から非常に高い価格で[trade_province.GetFancyTradeGood_LOW]を販売し始めた者もいる。\nこれは彼らと地元の人々の双方を急速に、非常に豊かにしている事業である…"
 trade_policy_events.2.a:0 "民間事業の好例だ。"
 trade_policy_events.2.b:0 "気を付けておけ、流行は浮気者だからな。"
 trade_policy_events.3.t:0 "[From.GetAdjective]の需要と[Root.GetAdjective]の供給"
 trade_policy_events.3.d:0 "[trade_province.GetName]の[trade_province.GetFancyTradeGood_LOW]が[From.GetAdjective]の[From.Capital.GetCapitalName]でますます引っ張りだこになっているようだ。我々の商品には常に高い需要があったが、この例外的な動きは、州において大きな富をもたらした。"
 trade_policy_events.3.a:0 "素晴らしい。"
 trade_policy_events.4.t:0 "良い地図の価値"
 trade_policy_events.4.d:0 "[spy_country.GetName]の商人は、単に交易をする以外にも多くのことを行っているようだ。日常的な監視の中で、我々の地方の代表者が大量の禁輸品だけでなく、我々の土地の非常に詳細な一連の地図を明らかにした。彼らが多くの場合、我々自身よりも優れているという事実が詳細に述べられている。商人は諜報員としてだけでなく、事業の機会を見つけるのにもとても良いと思われる。"
 trade_policy_events.4.a:0 "我々なら彼の情報を有効活用できる。"
 trade_policy_events.5.t:0 "[banditprovince.GetName]の盗賊"
 trade_policy_events.5.d:0 "交易だけでなく、軍事施設や貴重な資源を地図にするという使命を持って、[banditprovince.GetName]に送られた若い[Root.GetAdjective]の商人は、ちょっとした困難にぶつかった。この問題は、予想されたような、地方の権威によるものではない。むしろ、その地域は地元の守備隊からの脱走兵と盗賊により悩まされている。\n我々の諜報員は、現在、最悪に不行跡な地域を克服し、適切に地図化して分析できるよう、我々の助けを仰いでいる。"
 trade_policy_events.5.a:0 "我々は必要な資源を転用しよう。"
 trade_policy_events.5.b:0 "いや、我々は[banditprovince_owner.GetAdjective]を支援するだけだ。"
 trade_policy_events.6.t:0 "外国の交易商が地方の問題に介入"
 trade_policy_events.6.d:0 "地元の盗賊は、[banditprovince.GetName]では長い間問題となっていたが、問題は最終的に解決されたようだ。しかし、問題を扱っている地方の権威ではなく、問題を処理して自腹を切って支払いを行ったのは、[From.GetAdjective]の商人社会であったようだ。"
 trade_policy_events.6.a:0 "よろしい！"
 trade_policy_events.7.t:0 "[trade_province.GetCapitalName]での暴利"
 trade_policy_events.7.d:0 "[trade_province.GetCapitalName]の市民は、強欲な[trader_country.GetAdjective]商人の現地での影響力に嫌気が差しており、競争力のない地元の事業にとって不公平な利点を行使していると主張している。彼らは、外国人交易商の該当地域への影響を制限し、我が国の商人や職人の特権を再確認するよう要求している。\nもし我々が行動しなければ、彼らは自らの手で問題を解決しようとするかもしれない…"
 trade_policy_events.7.a:0 "交易は保護すべきだ。"
 trade_policy_events.7.b:0 "競争は誰にとっても良いことだ。"
 trade_policy_events.8.t:0 "[developing_business_province.GetFancyTradeGood]の事業の成長"
 trade_policy_events.8.d:0 "[developing_business_province.GetAreaName]地域における交易利益を最大化しようという我々の努力は、[developing_business_province.GetName]州で実を結んだ。起業家たちにより[developing_business_province.GetFancyTradeGood_LOW]の生産高は大幅に増え、首都へと新たな市場を見出した。"
 trade_policy_events.8.a:0 "素晴らしい"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName]とその家族"
 trade_policy_events.9.d:0 "[merchant_family_province.GetName]出身の商人の一家は、[foreign_province_owner.GetName]での長距離交易で大成功を収めた。彼らは[foreign_province_owner.Capital.GetCapitalName]と[foreign_province_owner.GetAdjective]の奥地それぞれの地域で大きな影響力を持ち、裕福になっている。この状況を、我々が利用する手はないものか…"
 trade_policy_events.9.a:0 "彼らの伝手で、[foreign_province_owner.GetAdjective]の奥地の地図を手に入れよう。"
 trade_policy_events.9.b:0 "彼らに何かを頼まずともよい。彼らの利益は我らの利益だ。"
 trade_policy_events.9.c:0 "[Root.prominent_merchant.GetName]を交易政策の新しい創造者としよう。"
 trade_policy_events.10.t:0 "[trade_province.GetFancyTradeGood]への需要の増加"
 trade_policy_events.10.d:1 "[trade_province.GetName]で産出する[trade_province.GetFancyTradeGood]に対して、国内外の市場でとても良い値がつくようになってきている。そのおかげで新しい起業家や投資家の類が台頭しつつある。"
 trade_policy_events.10.a:0 "行き過ぎが起きぬよう介入すべきだ。"
 trade_policy_events.10.b:0 "地元の起業家たちのために、規制を緩くしよう。"
 trade_policy_events.11.t:0 "[trade_province.GetFancyTradeGood]への需要の欠如"
 trade_policy_events.11.d:0 "[trade_province.GetName]には、地元で生産された[trade_province.GetFancyTradeGood_LOW]が長い間存在していたが、最近では、製品を低価格で販売することを余儀なくされている。これが流行の一時的な気まぐれなのか、あるいは永続的な変化によるものかを判断するのは難しいが、現地の交易が苦しんでいることは明らかである。"
 trade_policy_events.11.a:0 "残念なことだ。"
 trade_policy_events.12.t:0 "思想の普及"
 trade_policy_events.12.d:0 "商品の売買には、しばしば思想や技術の伝播も伴うものだ。[merchant_country.GetAdjective]商人の[institution_province.GetCapitalName]での活動が活発になるにつれ、地元の社会に明らかな影響が表れている。慣習や習俗が変化していくことに対し、古き（そして彼らにとっては「良き」）時代に戻ることを熱望する者もいる。"
 trade_policy_events.12.a:0 "我々の社会は進歩からしか得られない。"
 trade_policy_events.12.b:0 "伝統的な[institution_province.culture.GetName]文化社会を守ろう。"
