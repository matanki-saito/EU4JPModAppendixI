 ers_guardians_of_the_sacred_fire:0 "聖火の守護者"
 ers_guardians_of_the_sacred_fire_desc:0 "王の中の王という立場は、自国の絶対的権威であるだけでなく、聖火の守護者でもある。したがって、彼の役割は非常に神聖な目的を果たしている。"
 ers_restore_the_academy_of_gondishapur:0 "ジュンディーシャープール学院の再発見"
 ers_restore_the_academy_of_gondishapur_desc:0 "スリムに滅ぼされた後も、この学院は最終的にバグダッドの知恵の館が勝るまで、その奉仕を続けた。それ以後ずっと、ジュンディーシャープール学院は見捨てられてきた。もう一度再発見する時である。"
 ers_wuzurg_framadar:0 "ウズルグ・フラマダール"
 ers_wuzurg_framadar_desc:0 "どんな大帝国にもその重責を担える官僚機構が必要だ。ササン朝時代、この官僚機構はウズルグ・フラマダール（ゾロアスター教時代の大宰相）が取り扱った。多くの行政問題は、この有力な顧問と、自国内のゾロアスター教の司祭職によって処理された。"
 ers_reform_the_savaran_cavalry:0 "サバラン騎兵の改革"
 ers_reform_the_savaran_cavalry_desc:0 "The Savaran cavalry was once the backbone of the Sasanian empire. Their weapons and armor made them much-feared enemies on the battlefield, and their most elite were a class in the Sasanian society of its own. It is time to bring this prestigious group of horsemen back onto the field to once again protect Eranshahr from its enemies."
 ers_rebuild_the_caspian_gates:0 "カスピ海の門の再建"
 ers_rebuild_the_caspian_gates_desc:0 "The fall of the Sasanian empire to the Muslims is a learning opportunity for our state. Bolstering our defenses and rebuilding the Caspian Gates to keep intruders at bay will be of great value for the rising Zoroastrian empire."
 ers_sasanian_siege_warfare:0 "ササン朝の包囲戦"
 ers_sasanian_siege_warfare_desc:0 "ササン朝・ビザンツ紛争のまっただ中、ゾロアスター朝は要塞都市を征服するために効果的な工作戦術と攻城用機械を使用した。彼らの攻城兵器は時代遅れではあるが、その教義は自国にとって十二分に役立つものである。"
 cultural_sphere_of_influence_subject:0 "Cultural Influenced State"
 cultural_sphere_of_influence_subject_long_desc:0 "A country which has been §YCulturally Influenced§! are protected by their Overlord. They do not have to follow their Overlord to their war and can conduct most of their diplomacy without restrictions.\nEvery §YCulturally Influenced§! country increases the cost to §YElevate Country to Vassal Status§! by §R+20.00§!. Culturally Influenced countries have §G+10§! Opinion for countries of their religion.\n\n§YThis subject type breaks automatically out of the Sphere of Influence should their religion misalign with the one of their overlord.§!"
