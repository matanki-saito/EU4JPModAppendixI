 desc_arm_caspian_riches:1 "Through the conquest of Shirvan, we have gained access to the Caspian Sea. It would be wise to utilize it for conducting trade and bringing wealth to the state."
 desc_arm_resurgence:1 "After years of subjugation, we are finally free! The time has come to restore the glory of Armenia!"
 desc_arm_liberator:1 "Our glorious leader has led us to many victories, let him be known as the Liberator of Armenia!"
 desc_arm_resurgent_armenia:1 "We have reclaimed the lands that once belonged to our ancestors. From here, we shall forge a glorious future for the great nation of Armenia."
 desc_arm_georgian_union:1 "Georgians are our brethren, and for as long as we stand united, none can oppose us."
 desc_arm_caucasian_union:1 "The nations of the Caucasus have long been subjugated by foreign powers. Under our rule, they shall enjoy freedom as our equals."
 desc_arm_church_east:1 "Our alliance with the Church of the East shall restore the rule of the Cross over the Middle East."
 desc_arm_dethrone_turkomans:1 "The Turkomans are no longer a thorn in our side. We have shattered their armies, and their lands are open for conquest."
 desc_arm_artaxiad_legacy:1 "The glory of the Artaxiad dynasty lives on. It is upon us to reclaim the lands they once held and expand them even further."
 desc_arm_national_awakening:1 "Our nation is finally awakening from its long slumber. Armenians near and far should be proud of their newly rekindled national consciousness."
 desc_arm_booming_wool_industry:1 "The wool industry forms the backbone of our economy. Investing in its expansion would greatly benefit us."
 desc_arm_resettle_ancestral:1 "It is time we resettle the lands that were once ours with Armenians, for it is our birthright!"
 desc_arm_reunite_diaspora:1 "The Armenian nation is scattered across vast lands. We must do our best to bring them home and concentrate them into our core lands."
 desc_arm_renew_crusades:1 "Christendom has greatly suffered under the threat of the Crescent. The time has come to launch a new crusade and turn the tide in this eternal war."
 desc_arm_new_anatolian_hegemon:1 "The Ottoman hegemony is a thing of the past, and as their chapter in history is at the end, ours has just begun!"
 desc_arm_great_city_tigranes:1 "The great city of Tigranakert is at last restored. It stands proud as a monument to the wealth and power of our nation."
 desc_arm_ecclesiastical_revival:1 "The Apostolic Church of Armenia suffered greatly during the past centuries. Let us revive our religion, for it is one of the pillars of our statehood."
 desc_arm_cathedral:0 "The holiest cathedral of Yerevan has been restored to its former glory. Rejoice, faithful of Armenia!"
 desc_arm_holy_sites_protector:1 "The desecrated holy sites of our church have been reclaimed and restored to their former glory. We shall serve as their guardians forevermore."
 desc_arm_sword_of_true_faith:0 "We are the sword of the true faith, and all who dare to oppose us shall meet the most terrible fate!"
 desc_arm_coptic_restoration:1 "The ancient lands of Egypt shall thrive under the restored rule of the Coptic Christians."
 desc_arm_new_capital:0 "Our newly chosen capital must be invested into so that it reflects the wealth and power of our country."
