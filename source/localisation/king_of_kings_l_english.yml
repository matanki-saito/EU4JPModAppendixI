 kashifs:0 "Kashifs"
 kashifs_desc:0 "Kashif administrators are responsible for tasks such as record-keeping, correspondence, financial matters, and communication on behalf of the ruling authority. They play a crucial role in maintaining the administrative machinery of the state and ensuring effective governance. These administrators are often knowledgeable individuals who help manage the affairs of the state and act as intermediaries between the ruler and different segments of society."
