 per_consolidate_persia_title:0 "ペルシアの統合"
 per_consolidate_persia_desc:0 "サッファール朝最後の日以来、ペルシア地方は常に外国の手にあった。トルコ人やモンゴル人がペルシアの政治性を支配してきた。\nこれらの侵略者を倒してペルシアを統一し、自国の旗下に統一する時が来た。"
 per_consolidate_persia_tt:0 "開発度が§G32§!ある§Yペルシア§!内の複数の州で、政府改革進捗度§G15§!を獲得します。"
 per_butcher_black_sheep_title:0 "黒い羊の討伐"
 per_butcher_black_sheep_desc:0 "ティムール朝はペルシアの支配勢力であり、未だに自国の悩みの種であるが、テュルク部族の黒羊朝も侮ってはいけない敵だ。彼らの戦力と戦闘経験は、ペルシアを狙う手強い敵だ。先手を打って、黒い羊が侵攻してくる前に排除せねばならない。"
 per_butcher_black_sheep_at:0 "§Y[QAR.GetName]§!を§Yペルシア§!および§Yコーカサス§!から追い出す、もしくは§Y[QAR.GetName]§!を従属させる場合："
 per_butcher_black_sheep_bt:0 "§Y[QAR.GetName]§!と同盟した場合："
 per_butcher_black_sheep_ct:0 "§Y[Root.GetName]§!は§Yアナトリア§!、§Yマシュリク§!、§Yペルシア§!内にある§Yクルド§!文化の州全てに恒久的な請求権を獲得します。"
 per_protect_the_west_iranian_title:0 "西イラン人の保護"
 per_protect_the_west_iranian_desc:0 "イラン文化は豊かで多様だ。この影響力のある文化の多くの集団がペルシアの山岳地帯にその拠点を置いているが、アナトリアやマシュリクの土地で生活する者もいる。イラン帝国として、西にいる外国の脅威から彼らを保護することは自国の責務である。"
 per_protect_the_west_iranian_tt:0 "§Yペルシア§!、§Yアナトリア§!、§Yマシュリク§!内にあり、文化が§Y[Root.Culture.GetGroupName]§!文化グループに属している領有州全てで以下の効果を獲得します："
 per_unite_mashriq_title:0 "マシュリクの統一"
 per_unite_mashriq_desc:1 "マシュリクはまさに文明の揺り籠である。人類が鋼鉄を発見するはるか以前より、古代帝国はこの地で興亡を繰り広げてきたが、様々な場面で過去の史上最大のイラン帝国の支配下にあった。この古代の遺産を自らのものだと請求し、[Root.GetAdjective]の旗下に統一することは、自国が生まれ持った権利である。"
 per_subjugate_egypt_title:0 "エジプトの平定"
 per_subjugate_egypt_desc:0 "エジプト地方は何度も領有者を変えてきた。古代王国から、ローマ帝国の単なる属州、そして再征服される運命にあるスルタン国としての現在の姿まで。エジプトがかつて様々なペルシア帝国の一部であったので、この土地の再請求は自国の権利である。"
 per_establish_western_defenses_title:0 "西部の要塞化"
 per_establish_western_defenses_desc:0 "西で火薬帝国が興隆しているので、彼らが自国の破滅を狙っていることは甚だ明らかである。西国境にある山岳都市に対してやがて始まる侵略に備えねばならない。"
 per_establish_western_defenses_at:0 "§Y[Root.GetName]§!またはその属国が§Yイメレティ§!、§Yサムツヘ§!、§Yアルメニア§!、§Yクルディスタン§!、§Yシャフリゾール§!、§Yロレスターン§!、§Yフーゼスターン§!地域で領有する§Y城壁§!がある州の内、ランダムで以下の効果を獲得します："
 per_establish_western_defenses_bt:0 "この州にある§Y城壁§!が破壊されるまで"
 per_reform_our_defenses_title:0 "防衛の改革"
 per_reform_our_defenses_desc:0 "自都市で強固な要塞があることは稀であり、国境州だけが防衛における追加支援を受けている。この政策を通じ、防衛の維持費が安くなったことは事実だが、一方で侵略者が国境を突破すれば、簡単に盗まれてしまうことは明らかである。戦略を見直し、ペルシアの防衛を刷新せねばならない。"
 per_the_tailors_of_persia_title:0 "ペルシアの仕立て屋"
 per_the_tailors_of_persia_desc:0 "自国の布地や織物は非常に人気があり、自国の高い文化の象徴である。布地や絹の需要は高く、自国の供給量よりも多い。市場を満足させるため、さらに追加で工房を建設せねばならない。"
 per_the_persian_rug_title:0 "ペルシア絨毯"
 per_the_persian_rug_desc:0 "仕立てにおける匠の技といえば、息をのむほど複雑な模様の絨毯を思い浮かべるだろう。貴族も聖職者も市民も、これらの素晴らしい技能で作られた織物の素晴らしさに跪く。\n彼らはペルシア絨毯を思い浮かべる。つまり、自国の文化と芸術を思い浮かべるのだ。他のタペストリーが自国の競争相手とならないようにすることが、自国の責務である。"
 per_the_persian_rug_at:0 "このイベントにより、§Y絹§!、§Y布地§!、§Y染料§!の交易価値を操作できるようになります。"
 per_the_persian_rug_tt:0 "§Yペルシア§!地方にある州の内、§Y絹§!、§Y布地§!、§Y染料§!を生産する州から"
 per_caucasian_conquest_title:0 "コーカサスの征服"
 per_caucasian_conquest_desc:0 "コーカサスはさまざまな宗教や文化の本拠地であり、ペルシアの山岳地帯の自然な延長線上にある。防衛力を強化し、自軍用の新兵を見つけるためにも、これら山岳を請求すべきだ。"
 per_secure_khorasan_title:0 "ホラーサーンの確保"
 per_secure_khorasan_desc:0 "ホラーサーン地方は自国の東部国境であり、インドの入り口である。我が[Root.GovernmentName]の中心地を守るためには、この地方をしっかり掌握することが不可欠だ。"
 per_establish_eastern_defenses_title:0 "東部の城壁"
 per_establish_eastern_defenses_desc:0 "西にある州が拡張主義を取る帝国の脅威の下にある一方で、東側面にある州も類似する問題を免れない。インドからの侵略に備えて、自国の東部に防衛拠点を築かなければならない。"
 per_establish_eastern_defenses_at:0 "§Y[Root.GetName]§!またはその属国が§Yカラート§!、§Yスィースターン§!、§Yゴール§!、§Yカブリスタン§!、§Yマシュハド§!、§Yビールジャンド§!、§Yマクラン§!地域で領有する§Y城壁§!がある州の内、ランダムで以下の効果を獲得します："
 per_construct_great_buildings_title:0 "大建築物の建設"
 per_construct_great_buildings_desc:0 "モンゴルとティムール朝は、敵に対して想像を絶する破壊をもたらし、ペルシアもこの戦争ばかりを考えている連中の例外ではなかった。今、この地は自国の支配下にあるので、ペルシア建築のかつての栄光を取り戻し、破壊された大建築物を修復する時である。"
 per_compete_with_hormuz_title:0 "ホルムズとの競争"
 per_compete_with_hormuz_desc:0 "ホルムズ海峡は中東におけるインド交易の入り口である。綿花、香辛料、絹、染料はホルムズを通過し、アレクサンドリア市場やアレッポ市場へと到達する。この交易の一部を獲得し、海峡を支配しなければならない。"
 per_engage_in_indian_trade_title:0 "インド事業"
 per_engage_in_indian_trade_desc:0 "絹織物、綿織物、金属製品といったインドの交易品は、自国を訪れるヨーロッパ商人たちから要求が多い。見返りに、インド商人自身も煙草、乾燥果実、陶磁器、そしてもちろん自国の文化的な輸出品などの交易品を必要としている。\n自国がインドに事業を興し、交易収入と亜大陸での影響力を増大させたならば、大きな経済的利益をもたらすだろう。"
 per_riches_of_asia_title:0 "アジアの富"
 per_riches_of_asia_desc:0 "アジアの富は豊かだ。ペルシアの絹や布地を皮切りに、イエメンのコーヒー、テュルク部族の羊毛、インドの綿花や宝石までと豊かである。アジアの中心を結ぶ架け橋として、これらの貴重な商品の交易を極め、アジアと世界の列強間の中売人となる絶好の位置にある。"
 PERSIAN_SILK:0 "ペルシアの織物"
 PERSIAN_DYES:0 "ペルシアの織物"
 PERSIAN_CLOTH:0 "ペルシアの織物"
 per_arl_expand_the_safavid_order_title:0 "サファヴィー教団の拡大"
 per_arl_expand_the_safavid_order_desc:0 "自王朝の起源は卑しいものだが、それ自体は印象的なものだ。アルダビールでサファヴィーヤとして始まったこのスーフィー教団の狡猾な指導者たちは、後に我が帝国を樹立する軍事組織に刷新した。\nその指導者として、サファヴィー教団の影響力を国内に拡大することが必須だ。"
 per_arl_legacy_of_the_safavid_title:0 "サファヴィー朝の遺産"
 per_arl_legacy_of_the_safavid_desc:0 "サファヴィーヤは自国の宗教信仰の基礎を築き、自国社会を形成した。サファヴィー朝とその教団にふさわしい賛辞を捧げ、彼らの遺産に敬意を表するのだ！"
 per_tim_patronage_of_the_arts_title:0 "芸術の後援"
 per_tim_patronage_of_the_arts_desc:0 "大征服者ティムールの時代、彼の帝都は中東の輝かしき宝石となった。帝国中の芸術家、工匠、職人がこの都市に移り住み、その技術を駆使して比類なき美を創造できるようになった。\n再び彼の遺産を復活させ、[Root.Capital.GetName]を自国の宝石へと発展させるのだ。"
 per_tim_legacy_of_timur_title:0 "ティムールの遺産"
 per_tim_legacy_of_timur_desc:0 "ティムールは敵に恐怖と死をもたらした。彼はモンゴル帝国の成功に基づいて帝国を築いた。彼の外套を奪い、ティムールの遺産を利用するのだ！"
 per_tab_ziyarids_successor_title:0 "ズィヤール朝の継承者"
 per_tab_ziyarids_successor_desc:0 "10世紀後半から11世紀初頭にかけて、ズィヤール朝はペルシアの支配勢力だった。彼らの治世は、外国の侵略者が国内の領地を奪ったために短命に終わったとはいえ、ペルシアを象徴するマーザンダラーン支配の時代であることに変わりはない。\n自国の新たな台頭と共に、彼らの継承者の称号を請求するのだ。"
 per_tab_legacy_of_eranshahr_title:0 "エーラーンシャフルの遺産"
 per_tab_legacy_of_eranshahr_desc:0 "自国の起源は、ズィヤール朝よりも遥か昔まで辿る。古代末期、ペルシア領はエーラーンシャフルに支配されていた。栄光のササン朝帝国は、西のローマ帝国に逆らったゾロアスター教の王国だった。\nもちろん、我々がペルシア人である以上、彼らの長く失われた称号を引き継ぐことは馬鹿馬鹿しいことであるけれども、彼ら旧来の領地を取り戻すことで、彼らの遺産を継承できる。"
 per_qqq_a_state_on_horseback_title:0 "馬上の国家"
 per_qqq_a_state_on_horseback_desc:0 "自国の起源はペルシア地方ではなく、中央アジアの荒野のステップにある。このように、馬は機動の道具であるだけでなく、自国社会の心柱である。それを忘れてはならない。"
 per_qqq_legacy_of_the_seljuk_title:0 "セルジュークの遺産"
 per_qqq_legacy_of_the_seljuk_desc:0 "ステップが再び呼んでいる。祖先の遺産であるセルジューク帝国は我が双肩にかかっている。祖先の栄光を称え、祖先の功績を回復するのだ。"
 per_create_the_ghulams_title:1 "グラームの創設"
 per_create_the_ghulams_desc:0 "軍隊は主に、必要時に招集される非正規軍と、戦場で規律を見せる[Root.GetQizilbashOrFallbackName]で構成されている。[Root.GetQizilbashOrFallbackName]は[Root.Monarch.GetTitle]に忠誠を誓っているが、彼らが自国の政治内で強力な存在であることは明らかだ。\n彼らが自軍の支配的な部門であることを許してはならない。新たな対抗手段を生み出さねばならない！"
 per_shahanshahs_coffers_title:0 "シャーハーンシャーの財源"
 per_shahanshahs_coffers_desc:0 "ついにペルシアは単一の統一旗の下にある。モンゴル帝国とティムール帝国の治世の余波は、いまだ影のように自領を覆っている。国は再建を切実に必要としている。ペルシア・ルネサンスを始めるため、必要な資源を蓄えるべきだ。"
 per_the_silk_road_title:0 "シルクロード"
 per_the_silk_road_desc:0 "シルクロードは何世紀もの間、ヨーロッパの諸王国とアジアの文明を結ぶ連絡線だった。しかし、モンゴル帝国の滅亡後、この交易路は断絶し、かつてのように安全に往来できなくなった。シルクロードの安全性と重要性を回復せねばならない。"
 per_sino_persians_relations_title:0 "中国－ペルシアの関係"
 per_sino_persians_relations_desc:0 "シルクロードが初めて利用されて以来、ペルシア帝国と中華帝国は常に接触、交流してきた。シルクロードのこちら側が自国の支配下に戻った現在、この交流を復活させ、天朝との有益な関係を築く時が来た。"
 per_sino_persians_relations_at:0 "[1816.GetName]、[1821.GetName]、[667.GetName]の領有国と同盟している状態でこのミッションを達成した場合："
 per_sino_persians_relations_bt:0 "中国内の同盟国に対して§Y大使館§!を設立し、外交ペナルティーが削除されます。"
 per_our_religious_direction_title:0 "自国の宗教方針"
 per_our_religious_direction_desc:0 "宗教は全ての文明帝国の柱だ。当然ながら、そのことを細心の注意と思慮をもって考慮せねばならない側面を持っている。中東の宗教的運命は自国の手に委ねられており、したがって、宗教問題に精通した専門家が必要である。"
 per_our_religious_direction_at:1 "§Oムスリム§!ミッションもしくは§Oゾロアスター§!ミッションを利用できます。"
 per_rally_the_warriors_title:0 "戦士の集結"
 per_rally_the_warriors_desc:0 "ペルシア領とシャーハンシャーの王位は自国のものだ。別のモンゴル勢力の侵略やトルコ人の攻撃といった再びペルシアを脅かすこと外国勢力が存在しないよう、これら双方を確保せねばならない。ペルシアの偉大なる戦士たちを自国の旗下に集結させねばならない！"
 per_qizilbash_loyalty_title:0 "[Root.GetQizilbashOrFallbackName]の忠誠"
 per_qizilbash_loyalty_desc:0 "[Root.per_qizilbash_loyalty_desc]"
 per_qizilbash_loyalty_desc_qizilbash: "クズルバシュはシーア派の好戦的なテュルク人で構成される軍隊の一部門である。彼らはテュルク人の氏族で組織されており、それぞれが独自の属性を持っているため、これらの部族の連携は時として困難を伴う。それでも、[Root.GetTurkomanOrHorseman]の忠誠心は[Root.Monarch.GetTitle]に結び付かねばならない。この事実を彼らに思い出させることが最善だろう。"
 per_qizilbash_loyalty_desc_aswaran: "アスワラーンはイスラム征服以前から自軍の古い一支隊であった。ゾロアスター教に回帰したことで、アスワラーンは再び兵役を担うようになったが、現在ではこれらの氏族の多くが最初に自軍の騎兵隊に加わったため、テュルク人の影響を強く受けている。彼らは自軍内で独立部隊として組織され、通常、他の支隊と混ざることはない。それでも、アスワラーンの忠誠心は[Root.Monarch.GetTitle]に結び付かねばならない。この事実を彼らに思い出させることが最善だろう。"
 per_qizilbash_loyalty_at:0 "§Y[This.GetNobilityOrFallbackName]§!の所有地の§Y50.0%§!を§Y[This.GetQizilbashOrFallbackName]§!へ譲渡します。"
 per_qizilbash_loyalty_bt:0 "§Y[Root.GetName]§!に§Y[Root.GetQizilbashOrFallbackName]歩兵§!を§G5§!ユニット作成します。"
 per_recruit_the_qizilbash_title:0 "[Root.GetQizilbashOrFallbackName]の募集"
 per_recruit_the_qizilbash_desc:0 "[Root.GetQizilbashOrFallbackName]は[Root.GetName]内で重要な政治的存在となっている。しかし、戦場での存在感を背景にできなければ、彼らの地位はほぼ価値がない。彼らが実際に必要とされている地位についてテュルク人は思い出すべきだろう。"
 per_balance_of_power_title:0 "勢力の均衡"
 per_balance_of_power_desc:0 "[Root.GetNobilityOrFallbackName]、[Root.GetQizilbashOrFallbackName]、[Root.GetGhulamsOrFallbackName]は全て、[Root.GetName]の強力な貴族階級の一部です。当然、各階級は自らの権力を拡大するため、[Root.Monarch.GetTitle]の権威を弱めようとする。\nしかし彼らの競争は、彼らに対して利用できる。[Root.GetGhulamsOrFallbackName]は[Root.GetQizilbashOrFallbackName]に対して活発に反抗するために創設された。ここの目的を利用し、各階級を互いに争わせる時が来た。"
 per_balance_of_power_ct:0 "§Y[Root.GetNobilityOrFallbackName]§!、§Y[Root.GetQizilbashOrFallbackName]§!、§Y[Root.GetGhulamsOrFallbackName]§!のいずれもが特権数について他の二階級よりも有効となっていない。"
 per_the_tofangchi_title:0 "トフェングチ連隊"
 per_the_tofangchi_desc:0 "剣、弓、馬は自国の軍事力に不可欠な要素であるが、戦術に新技術が生まれつつあるのは明らかだ。近隣勢力は既に、時流に乗ることができない、あるいは乗る気のない者たちを服従させるためにマスケット銃のような新たな武器を採用している。\nマスケット銃による戦闘に注力する軍事部門を創設せねばならない。"
 per_center_of_culture_title:0 "文化の中心地"
 per_center_of_culture_desc:1 "「文化」と「[Root.GetName]」は密接に関連している。アミールに向かって文化とは何か尋ねれば、彼らは我が[Root.GovernmentName]を指し示すだろう。学者に向かって芸術の中心はどこかと尋ねれば、彼らは[Root.Capital.GetName]を指し示すでだろう。"
 per_checks_and_balance_title:0 "抑制と均衡"
 per_checks_and_balance_desc:1 "[Root.Monarch.GetTitle]の権力は、国務会議と大宰相によって保持されている。大宰相が異議を唱える限り、[Root.Monarch.GetTitle]のいかなる行動も無効になる。\nこのような政治様式は、階級にとっては利点があるが、統治者に権力を集権しようとする[Root.GovernmentName]にとっては最適ではない。[Root.Monarch.GetTitle]がそうであるのと同様、階級を確実に抑制せねばならない。"
 per_checks_and_balance_tt:0 "2§Y階級§!の影響力が§Y60§!以上あり、その他の階級の影響力が§Y40§!以上である。"
 per_enlightened_rule_title:0 "悟り後の統治"
 per_enlightened_rule_desc:0 "統治者は、その知恵、先見、権威が許す限りにおいてのみ優れた存在だ。[Root.Monarch.GetTitle]は[Root.GetName]を支配する神聖な権利を有しているかもしれないが、この主権は[Root.GetAdjectve]の未来に対する絶対主義と先見の考えによって支えられていなければならない。"
 per_enlightened_rule_tt:0 "[Root.GetName]は利用可能な3つの§Yミッションルート§!の1つを選択した。"
 per_enlightened_rule_at:0 "§Yムスリムルート§!を選択した場合："
 per_enlightened_rule_ct:0 "§Yゾロアスター教ルート§!を選択した場合："
 per_create_the_tupchi_title:0 "トプチの創設"
 per_create_the_tupchi_desc:0 "戦場では火薬を用いた兵器がますます一般的になってきた。イスラム黄金時代の大砲の時代は、西からの大砲の包囲能力にかなうべくもなく、その戦闘能力は十倍も劣っている。大砲製造の極意を学び、独自の大砲部隊を設立せねばならない。"
 per_create_the_tupchi_tt:0 "首都が§Yヨーロッパ§!にあり、§Y軍事技術§!レベルが[Root.GetName]のレベル以上であり、かつ、自国の§Y従属国§!または§Y同盟国§!であり、自国への評価が§Y150§!以上ある任意の国家が存在する。"
 per_establish_the_qurchi_title:0 "コルチの設立"
 per_establish_the_qurchi_desc:0 "軍隊は武力外交を遂行するための自国の力を表すとともに、他国が自国に地政学的な要求を行使しようとすることから保護をする護衛でもある。しかし、それはまた、[Root.GetDynastyOrFallback][Root.GovernmentName]が早すぎる終焉を迎えないように、[Root.Monarch.GetTitle]を守るという追加機能も持ち合わせている。\n[Root.Monarch.GetTitle]の安全に対して完全特化した軍事部門を設立すべきだ。"
 per_cultured_court_title:0 "文化的な宮廷"
 per_cultured_court_desc:0 "宮廷は自国の実践や慣習、文化を完成させる必要がある。これは慣習の完成だけでなく、理想や教訓を受け入れることも含まれる。腐敗を完全になくし、同時に能力主義が宮廷生活を支配するようにするのだ。"
 per_houses_of_knowledge_title:0 "知識の家"
 per_houses_of_knowledge_desc:0 "知識は謙虚な人間に与えられた神の贈り物である。医学、数学、物理学－これらは全て受容し、振興すべき学派だ。より多くの国民が知識という贈り物を得ることができるよう、大学を建造するのだ。"
 per_the_seljuk_successors_title:0 "セルジューク朝の後継者"
 per_the_seljuk_successors_desc:0 "自国西部にはアナトリアがある。かつてローマ人の本拠であったこの州と都市は、モンゴルやトルコの侵略の戦場となった。今では、かつてペルシアを征服したセルジューク朝トルコ人の後継者たちの孵卵場である。\nペルシアが再びトルコ人に征服される前に、これ以上時間を無駄にせず、アナトリアへと進軍すべきだ。"
 per_end_the_turkish_threat_title:0 "トルコの脅威の終結"
 per_end_the_turkish_threat_desc:0 "アナトリアへの進軍はまだ終わっていない。トルコ帝国がボスポラス海峡を越えた足掛かりを持っている限り、[Root.GetAdjective][Root.GovernmentName]は彼らの脅威にさらされる。彼らをヨーロッパへと追い込み、彼らの血をもって自国の安全を確保するのだ。"
 per_end_the_turkish_threat_ct:0 "[Root.GetName]の従属国ではない§Yトルコ§!文化の国家全てが§Yアナトリア§!にある州を領有していない。"
 per_end_the_turkish_threat_at:0 "§Y[Root.GetName]§!に§Yイェニチェリ§!が§G10§!ユニット作成されます。"
 per_claim_constantinople_title:0 "世界が焦がれる都"
 per_claim_constantinople_desc:0 "何世紀もの間、古代ペルシア帝国とローマは恨み連なる宿敵であった。各々の帝国は他方を支配し、彼らの領土を請求しようとした。時が経つにつれ、両帝国は粉々に砕け散った。\nしかし、エメラルドの獅子が再びザグロス山脈を支配しているのとは違い、紫の不死鳥は灰燼に帰している。自国の祖先が何世紀も前に始めたことを終わらせ、ローマの首都を自身のものと請求するときだ！"
 per_indomitable_lion_title:1 "[Root.GetPreviewColorPER]不屈の獅子[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "オスマンもムガルも、自国の国境部を請求していない。\n全キリスト教勢力が自国の敬虔なる決意を脅かしていない。\n全ムスリム国家が、新たなカリフ国としての自国の主権を否定していない。\n我々は[Root.GetName]の不屈の獅子であり、ヨーロッパへの扉からインドという宝石を治世している。"
 per_a_new_eranshahr_title:1 "[Root.GetPreviewColorPER]新たなエーラーンシャフル[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "自国は常にササン朝の功績を参考にしてきた。－ササン朝はムスリム征服によって滅亡する以前のゾロアスター教の大帝国だった。しかし、自国の野望は、国境がササン朝のそれを凌駕したことで、より壮大な計画となっている。\nゾロアスターの理想と教えに導かれた新たなエーラーンシャフルは、古代アケメネス帝国の化身となるのだ！その遺産を受け継ぎ、前人未到のペルシア帝国を創造するのだ！"
 par_invade_india_title:0 "インド侵攻"
 par_invade_india_desc:0 "ガンジス川に隣接する土地は世界で最も肥沃な場所の一つであり、北インドの富がそれを裏付けている。インドの辺境で自然的な国境を確保しているが、自国と争うインド帝国が台頭するのは時間の問題である。先手を打って、ヒンドゥスターンの富を最初に自身のものだと請求すべきだ。"
 per_fortify_the_thar_desert_title:0 "タール砂漠の要塞化"
 per_fortify_the_thar_desert_desc:0 "ガンジス川の川岸ほど肥沃でも裕福でもないものの、タール砂漠は未だに我が[Root.GovernmentName]へ加えるべべきインドの地理的資源である。結局、一旦この地方が要塞化されたなら、インドの残りの地域に全力を注ぎながら、南東部側面を間違いなく守ることができる。"
 per_fortify_the_thar_desert_at:0 "§Y[Root.GetName]§!またはその属国が§Yジャングラデシュ§!、§Yマールワール§!、§Yシンド南部§!および§Yパタン§!地方で領有する§Y城壁§!がある州のうち、ランダムで以下の効果を獲得します："
 per_master_of_india_title:0 "インドの支配者"
 per_master_of_india_desc:0 "インドの中心そのものが自国の手中にある。戦役を続け、インドの支配者として絶対的支配を請求せねばならない！"
 per_master_of_india_at:0 "このイベントにより、@MUG §Y[MUG.GetName]§!を形成できるようになります。"
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]イスラム教の教え[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "イスラム教は複雑な宗教である。ムハンマド－彼に平安あれ－の多くの後継者は、自身の教えが競争相手の教えより優れていると主張し、やがてイスラム教は様々な分派へと分かれた。精神の目覚めを得るために選択できる分派はただ一つであり、たった一つの道だけが選択される。"
 per_the_islamic_teachings_at:1 "§Oシーア派§!もしくは§Oスンナ派§!のミッションが利用可能になります。"
 per_convert_persia_title:1 "[Root.GetPreviewColorPER]ペルシアの改宗[Root.GetPreviewColorPER_end]"
 per_convert_persia_desc:0 "ペルシアの宗教的情勢は不安定であり、将来、自国の治世に対する反乱の温床となる。絶対的な宗教統一を強制することによって、統一された[Root.GetAdjective]の独自性を創造せねばならない。"
 per_convert_persia_ct:0 "§Yシーア派§!ミッションルートか§Yスンナ派§!ミッションルートのいずれかを選択している。"
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]シーア派領の統一[Root.GetPreviewColorPER_end]"
 per_unify_the_shia_realms_desc:0 "シーア派の教えを受容しているのは自国だけではない。アラビアにも、マシュリクにも、そしてアフリカにでさえ、他の王国が多く存在する。外交を通じて、あるいは直接支配を通じて、異端の脅威から彼らを守ることは自国の神聖なる責務だ。"
 per_unify_the_shia_realms_at:1 "§Yアラビア§!、§Yインド§!、§Yアフリカ§!内にある§Yシーア派§!の州が§Y[Root.GetName]§!かその従属国もしくは同盟国のいずれかの§Yシーア派§!国家に領有されている。"
 per_unify_the_shia_realms_bt:0 "§Yアラビア§!や§Yアフリカ§!に領有州を持つ§Yシーア派§!の同盟国全てに対し、自国の§Y文化的影響圏§!に加盟に関する承認理由§G+25§!を獲得します。"
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]大シーア帝国[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "時の試練に耐えるシーア派帝国を築こう。実際の世界勢力となった際、アケメネス帝国のような祖先の伝説的な帝国を影に追いやる王国となるのだ。"
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]アッバース朝の継承者[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "ペルシア地方はかつてムスリム世界を優雅かつ強力に支配していたアッバース朝カリフ国の重要な一部であた。侵略者がペルシアへ進軍し、カリフ国が内部抗争にさらされるにつれ、アッバース朝は政治的実体として完全に存在しなくなった。\n彼らの外套を自身のものだと請求し、その領土を自国の旗下に統一する時だ。"
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]イスラム統一[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "イスラム教はあまりにも長い間分裂してきた。異教徒がかつて自国の聖地であった都市を奪い、異端が我が兄弟を分離させたままにしている。自国が本当にカリフの継承を請求したければ、やる気を証明し、我が[Root.Monarch.GetTitle]の偉大な支配の下にイスラムを統一せねばならない。"
 per_our_religious_stance_title:1 "[Root.GetPreviewColorPER]自宗教の姿勢[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "信仰や異教徒・異端者の扱いほど、意見が分かれる話題はそうない。このような姿勢は、自国の人口に影響を与えるだけではない。人口は征服の成功の度に成長するように思われる。\n神学論争を行い、[Root.GetChurchOrFallbackName]と[Root.GetDhimmiOrFallbackName]双方の意見を聞くべきだ。"
 per_our_religious_stance_at:0 "§Y異端審問官§!を雇用した状態でこのミッションを達成した場合："
 per_our_religious_stance_bt:0 "§Y神学官§!を雇用した状態でこのミッションを達成した場合："
 per_sword_of_our_faith_title:1 "[Root.GetPreviewColorPER]信仰の剣[Root.GetPreviewColorPER_end]"
 per_sword_of_our_faith_desc:0 "国内の異教徒の問題は一掃されたが、国境外の異教徒が[Root.Religion.GetName]信仰と自国の文化的独自性全体に対する脅威であることは明らかだ。剣を取り、[Root.Religion.GetGroupName]存続だけでなく繁栄のために戦わなければならない！"
 per_sword_of_our_faith_ct:0 "§Y信仰の擁護者§!を主張及びその地位に留まることで、以下のボーナスを獲得します："
 UNTIL_NO_MORE_DOTF:0 "自国が§Y信仰の擁護者§!でなくなるまで"
 per_the_persian_influence_title:1 "[Root.GetPreviewColorPER]ペルシアの影響力[Root.GetPreviewColorPER_end]"
 per_the_persian_influence_desc:0 "すべての拡大が戦争で実行される必要などない。外交と文化は、自国の影響力を広め、小国操作に活用すべき道具である。自領拡大は戦場ではなく宮廷内で決定されるのだ。その前に、官僚機構を整えねばならない。"
 per_the_persian_influence_ct:1 "文化が§Y[Root.Culture.GetName]§!もしくは§Y[Root.Culture.GetGroupName]§!のいずれかである、もしくは§Y受容済み§!であり、宗教が§Y§[Root.Religion.GetName]§!である。"
 per_expand_our_influence_title:1 "[Root.GetPreviewColorPER]影響力の拡大[Root.GetPreviewColorPER_end]"
 per_expand_our_influence_desc:0 "大半の帝国は国境拡張に関して、戦場での武力や、狡猾な外交上の陰謀、あるいは王朝の一員による王室間の婚姻頼りだ。\nこういった方法は、存在する権利ではあるものの、彼らの文化を対外政策の道具として受け入れなかった文明の慣行である。一方、自国は大砲や背後からの小刀ではなく、詩と絨毯によって影響力を拡大するだろう。"
 per_expand_our_influence_at:0 "任意の§Yペルシアの影響力§!アクションを§Y5§!回以上使用した（§Y[Root.GetCurrentPersianInfluenceInteractionCounter]§!/§Y5§!）"
 per_expand_our_influence_bt:1 "外交行動「§Y影響国の昇格§!」を§Y5§!回以上使用している（§Y[Root.GetCurrentPersianInfluenceElevationCounter]§!/§Y5§!）"
 persian_influence_interaction_counter_tt:0 "[This.persian_influence_interaction_counter.GetValue]"
 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]詩の言語[Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "アラビア語はレヴァントとペルシアでの信仰言語かもしれないが、芸術、宮廷、文化の言語は[Root.Culture.GetName]語だ。芸術家、詩人、スルタンの全員が宮廷内では[Root.GetAdjective]を喋るのだ！"
 per_language_of_poetry_at:0 "§Y50§!州以上文化を§Y[Root.Culture.GetName]§!文化へと転向させた（§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!）。"
 per_language_of_poetry_bt:0 "戦争または外交行動を通じて§Y15§!カ国以上の主要文化を§Y[Root.Culture.GetName]§!文化に強制転向させた（§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!）。"
 per_language_of_poetry_ct:0 "従属国の主要文化が§Y[Root.Culture.GetName]§!文化である。"
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]炎からの再生[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "あまりにも長きにわたって古代宗教は潜伏していた。炎を再燃させるときだ。ゾロアスター教の光の中で我が[Root.GovernmentName]を鍛え上げるために！"
 per_reborn_in_fire_at:0 "イベントチェーン「§Y[Root.GetName]とゾロアスター教§!」達成後にこのミッションを完了した場合："
 per_reborn_in_fire_bt:0 "自国内に§Yゾロアスター教§!の改宗の中心地が存在しない場合、§Y[Root.Capital.GetName]§!は宗教を§Yゾロアスター教§!に改宗され、§Y改宗の中心地§!を獲得します。"
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]拝火神殿の建造[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "火は純潔の象徴であり、自国の宗教は炎を崇拝するものからかけ離れているが、アフラ・マズダーの活力を表すその光は自国にとって神聖なものである。ムスリム征服と共に多くの拝火神殿が破壊された。その光は消え去った。その栄光を取り戻し、拝火神殿を再建せねばならない。"
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]聖地の浄化[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "ムスリム征服とそれに続く中央アジアの騎馬民族の侵略は、ゾロアスター教の都市に破壊のみをもたらした。最も神聖なる場所、かつてゾロアスター自身の炎が宿った場所さえ免れなかった。今すぐそれら聖地を浄化せねばならない。"
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]炎の均衡[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "三本の炎。その源は直接アフラ・マズダーより授かっている。\n三本の炎。その場で奇跡を起こし、自国の運命にとって神聖である。\n三本の炎。全てが同価値で、全てが同等の均衡を保っている。\n\n[Root.GetChurchOrFallbackName]はどの聖火の他を上回ることはなく、しかし三本全てが祈りに慎重な注意を受けることを望んでいる。"
 the_three_royal_fires_counter_tt:0 "[This.the_three_royal_fires_counter.GetValue]"
 per_balance_the_three_flames_tt: "政府改革で「§Y三聖火§!」のメカニクスを有している"
 per_balance_the_three_flames_at:1 "政府能力§Y三聖火§!を§Y5§!回以上使用した(§Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!)"
 per_balance_the_three_flames_bt:1 "三聖火の政府能力§Yアードゥル・ファローハグ§!を§Y1§!回以上使用した。"
 per_balance_the_three_flames_ct:1 "三聖火の政府能力§Yアードゥル・ブルゼーンミフル§!を§Y1§!回以上使用した。"
 per_balance_the_three_flames_dt:1 "三聖火の政府能力§Yアードゥル・グシュナースプ§!を§Y1§!回以上使用した。"
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]アヴェスターの復元[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "アヴェスターは自国宗教の聖典のことだ。そこには、アフラ・マズダーと彼の7柱のアムシャ・スプンタの宇宙論が描写されている。それには、自国の信仰の儀式と倫理、自由意志の概念、アフラ・マズダーと彼の敵である悪霊アンラ・マンユとの戦いが含まれている。\n大半のアヴェスターが破壊されたように、宗教上の敵は徹底していた。ゾロアスターの遺産が受け継がれるよう、それを再構築せねばなりません。"
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]都市ダマン[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "本拠地の運命が明らかになった際、多くの真の信徒がペルシアを脱出した。これらの人はインドの都市ダマンに新たな共同体を築いた。何世代も経過し、そこに住む者たちは[Root.GetAdjective]人と呼ぶことはできないが、共通の信仰を通じて自国と未だに繋がっている。ゾロアスター教国家の下でこの共同体が確実に繁栄するようにせねばならない。"
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]ムスリムの統合[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "ムスリムは[Root.GetName]を支配する管理機関としての地位を失った。今や彼らはゾロアスター教の[Root.GovernmentName]にとって異教徒となった。\n復讐心に駆られてはいけない。正義を前提に悪を行う欲望に蝕まれてはいけない。代わりに、ムスリムを自国社会へ平和的に統合する手段を見つけるのだ。"
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]ゾロアスター教の共同体[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "自国の宗教的、政治的地位が確保された今、この暗黒の世界で気の合う者たちを探す時が来た。必要時に互いに支え合うことのできるゾロアスター教の共同体を設立しよう。"
 per_zoroastrian_community_tt:0 "既知の国が§Y[Root.Religion.GetGroupName]§!である。"
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]アシャ帝国[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "アシャとは非常に多くの異なる意味を持つ概念である。しかし、最も一般的な意味は「道理」と「秩序」－一新された[Root.GovernmentName]を目指す特性のことである。良い言葉、思想、功績は自国の文化と政府のあらゆる側面に織り込まれなければならない。"
