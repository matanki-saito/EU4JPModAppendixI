 MEE_Byzantine_Events.1.t:0 "セルビアの再征服"
 MEE_Byzantine_Events.1.d:0 "かつてセルビア王国の中核部は、ローマ人のものでした。彼らが独立を妄想したため、彼らを抑え込む戦争を何度も強いられ、最終的に彼らが王国から分離するまで多くの闘争を繰り返しました。セルビア帝国の興隆とともに、その国は決定的な存在となりましたが、彼らも同様に冷たき衰退と触れ合っています。今日、回復してきましたので、その先祖が自国を不誠実にも裏切ったマグナートたちの上に勝利者として立ってます。"
 MEE_Byzantine_Events.1.a:0 "彼らの背信はここで終わらん。しかるべき措置を取れ！"
 MEE_Byzantine_Events.1.b:0 "彼らの財産はそのままにしておけ。"
 MEE_Byzantine_Events.2.t:0 "イタリアのグリコ人"
 MEE_Byzantine_Events.2.d:0 "古代以来、南イタリアの領域には、東よりやってきた入植者を先祖とするギリシャ人が住んできました。短期間であったビザンツの支配中に、これら民族はギリシャ世界の他の地域と再会しますが、その関係も東ローマ帝国の衰退とともに断たれてしまいました。今日では、これら地域は再び古代ギリシャの政府によって統治され、この新支配の下、彼らの独自性と豊かな歴史が保護されるという安心感を現地住民に与えています。グリコ人の支持は、間違いなくこの地域の支配を強化することになるでしょう。"
 MEE_Byzantine_Events.2.a:0 "今、我が大都市と再びつながったのだ！"
 MEE_Byzantine_Events.3.t:0 "ベリサリウスの後継者"
 MEE_Byzantine_Events.3.d:0 "ランゴバルド人の征服によって多くの勇将が出世の階段を上りました。彼らの多くがすでにストラテゴスの地位を獲得し、その武勇によって名声を得ています。しかし、ベリサリウスの後継者はたった一人だけです。ベリサリウスは、ユスティニアヌス帝の主将であり、その巧みな指揮によって一時的にですが、ローマの外套を手に入れ、砕け散ったローマ世界を一つにすることに成功しました。この地位に対して四人の最有力な候補者がます。ストラテギコンを身につけた研究者、勇敢で鼓舞力に富む指導者、優れた包囲戦の専門家、そして卓越した戦略思考を看板としている者です。"
 MEE_Byzantine_Events.3.a:0 "彼の後継者は戦術を学んでいるはずだ。"
 MEE_Byzantine_Events.3.b:0 "彼の後継者が先陣を切らんことを！"
 MEE_Byzantine_Events.3.c:0 "彼は城を木のように崩すだろう。"
 MEE_Byzantine_Events.3.e:0 "彼の後継者は不世出の戦略家たるべきだ。"
 MEE_Byzantine_Events.4.t:0 "ローマはローマ人の手に"
 MEE_Byzantine_Events.4.d:0 "ローマ帝国が最期に永遠の都を支配したのは751年、7世紀以上も前のことです。これ以後、今日に至るまで、ローマは教皇領が支配しており、カトリック教会全体を精神的に統括しています。都市が維持されずに放置されていたとは言えませんが、しかしながら望ましい成長が見られなかったのは確かです。今日現在、この都市は再びローマ人の手にありますが、住民は自身をローマ人だと思っていません。しかし、自軍のローマへの侵攻がどれだけ壮大なものだったかを考えれば、賽は投げられており、イタリアを手放すよりも早く自国が衰退することでしょう。"
 MEE_Byzantine_Events.4.a:0 "賽は投げられた。"
 MEE_Byzantine_Events.5.t:0 "過去への回帰"
 MEE_Byzantine_Events.5.d:0 "With the reconquest of Rome, its beauty has once again reinvigorated the minds of our artists. The city that was once the center of the greatest empire the world has ever seen. Moving the capital back there would be a great service to our ancestors, while also being a clear sign that we are here to stay, and that restoration of the Empire soon shall commence."
 MEE_Byzantine_Events.5.a:0 "Let the [Root.Monarch.GetTitle] reign in Rome."
 MEE_Byzantine_Events.5.b:0 "[Root.Capital.GetName]に留まろう。"
 MEE_Byzantine_Events.6.t:0 "ギリシャの回復"
 MEE_Byzantine_Events.6.d:0 "あらゆる予想を覆し、自国はオスマンの進軍を撃退でき、同時に主導権を取って逆襲できました。ローマ領の中核部であり、帝国の衰退によって徐々に失われていったギリシャ領は、今再び自国のものとなりました。"
 MEE_Byzantine_Events.6.a:0 "不死鳥が如く、我らは舞い上がる。"
 MEE_Byzantine_Events.7.t:0 "[Root.GetName]におけるプロノイア政策の影響"
 MEE_Byzantine_Events.7.d:0 "プロノイア制度とは、忠勤確保のために軍人へ帝国全土に渡って土地を与えるという一連の政策のことです。こういった政策が[Root.GetName]にも適用され、この州はギリシャ文化へと緩やかに、むしろ予想外に転向を遂げました。"
 MEE_Byzantine_Events.7.a:0 "結構。"
 MEE_Byzantine_Events.8.t:0 "マンツィケルトの記憶"
 MEE_Byzantine_Events.8.d:0 "ようやくアナトリアの大半が再び自国の手中にあります。安定性確保と行政の簡易化のため、これらの領土の多くで伝統的なオスマンのティマール制が維持されてきました。しかし、本質的にオスマン国を滅亡させたので、彼らに注目し、彼らの土地とスルタンへの過去の貢献について最終的にどう扱うか決めることができます。"
 MEE_Byzantine_Events.8.a:0 "ティマールの所有者をそのままにしておこう。"
 MEE_Byzantine_Events.8.b:0 "ギリシャのプロノイアへ土地を与えろ。"
 MEE_Byzantine_Events.8.c:0 "彼らにデヴシルメ制を逆に充てがおう。"
 MEE_Byzantine_Events.9.t:0 "マスジド・ハラームの運命"
 MEE_Byzantine_Events.9.d:0 "イスラム教で最も神聖な都市が、自国のおもうままにあります。かつて最も熾烈な宿敵の始祖でしたが、今日では自国の手中にある単なる駒に過ぎません。都市自身と並び、イスラム教の最も神聖な場所も自身の手中にあります。上官の多くが最も神聖なモスクであるマスジド・ハラームを教会に改修することを提案しています。ムスリムがハギア・ソフィアを征服していたならば、私たちが愛する教会にも同じことをしたに違いありません。"
 MEE_Byzantine_Events.9.a:0 "モスクを教会に改装せよ！"
 MEE_Byzantine_Events.9.b:0 "ムスリムに今まで通りの巡礼を許可する。"
 MEE_Byzantine_Events.10.t:0 "ポントス帝国"
 MEE_Byzantine_Events.10.d:0 "ポントスが帝国の他の地域と統合されてから数世紀が経過しました。退位させられたコムネノスの後継者たちによって統治されている彼らの国家は、皇帝位を請求し、必死に生き残ろうとしています。現在、大半のラズ人を支配してますが、彼らの王位権への主張を終わらせようとしています。"
 MEE_Byzantine_Events.10.a:0 "ローマ帝国は一つだけだ！"
 MEE_Byzantine_Events.11.t:0 "ヘクサミリオンの防壁"
 MEE_Byzantine_Events.11.d:0 "コリントス地峡にある6マイルの城壁は、何世紀もの間、自国の技術者たちによって維持され続けてきました。残念ながら1423年と1431年には度々、オスマンの定期的な襲撃によって穴が開けられてしまいました。オスマンの要求は、この防壁の修復を止めることですが、実際のところ、そんな要求は飲めません。"
 MEE_Byzantine_Events.11.a:0 "オスマンを打倒するのだ！壁を再建せよ。"
 MEE_Byzantine_Events.11.b:0 "首都に注力すべきだ。"
 MEE_Byzantine_Events.12.t:0 "防衛精神"
 MEE_Byzantine_Events.12.d:0 "コンスタンティノープルは常に包囲下にあると考えることもできます。平時とはいえ、オスマンの野望は、いずれこの都市にイェニチェリの大群を解き放つでしょう。この都市がそのような攻撃に耐えるためには、テオドシウスの城壁の修復と補強が必要です。"
 MEE_Byzantine_Events.12.a:0 "セルビアに助けを求めよう。"
 MEE_Byzantine_Events.12.b:0 "市民に課税せよ、彼らの助けが必要だ。"
 MEE_Byzantine_Events.12.c:0 "城壁の修復は必要ない。"
 MEE_Byzantine_Events.13.t:0 "ヘクサミリオンの防壁の改良が完了"
 MEE_Byzantine_Events.13.d:0 "Thanks to our efforts and considerable amount of financial support, we were able to reinforce and strengthen the defensive capabilities on the walls at the Isthmus of Corinth."
 MEE_Byzantine_Events.13.a:0 "素晴らしき知らせだ。"
 MEE_Byzantine_Events.14.t:0 "テオドシウスの城壁の改良が完了"
 MEE_Byzantine_Events.14.d:0 "The upgrade to mighty Theodosian Walls that protect our beloved city is finally complete. There is no force that may pierce these walls, no trebuchet, no assault weapon. Only a powerful cannon could deal damage to those, but those are rare and expensive, something the Ottomans surely aren't capable of mustering."
 MEE_Byzantine_Events.14.a:0 "トルコ人よ、来るなら来い！"
 MEE_Byzantine_Events.15.t:0 "ビザンツの要請"
 MEE_Byzantine_Events.15.d:0 "ビザンツから代表団が派遣され、テオドシウスの城壁の修復に金銭的な貢献に関して交渉しようと努めています。敵の敵ですから、こういうような提案は真剣に検討すべきでしょう。なぜなら、一度コンスタンティノープルが陥落すれば－次は間違いなく私たちな訳ですから。ローマ人を支援することは、万が一オスマンが機先を制して仕掛けてきた場合に、自国を援助してくれる同盟国を得ることにも繋がるかもしれません。"
 MEE_Byzantine_Events.15.a:0 "持つもの全てを寄付しましょう。"
 MEE_Byzantine_Events.15.b:0 "ほどほどの額を与えよう。"
 MEE_Byzantine_Events.15.c:0 "我々はささやかな額しか出せない。"
 MEE_Byzantine_Events.15.e:0 "奴らに渡す金などありはしない。"
 MEE_Byzantine_Events.16.t:0 "コンスタンティノープル全地総主教による権威の主張"
 MEE_Byzantine_Events.16.d:0 "ロシア正教会が独立自治を宣言したことで、東方教会は自らを分断し、様々な主教の間で永遠に統一されなくなるかのようでした。これはとんでもない勘違いでした。なぜなら、コンスタンティノープルの全地総主教にかつての権威を取り戻させ、正教会の中で最も権力を持つ主教たちに彼の意志を尊重するよう説得することに成功したからです。"
 MEE_Byzantine_Events.16.a:0 "彼の権威を尊重せよ、さもなくば神の罰を受けるだろう！"
 MEE_Byzantine_Events.17.t:0 "五大総主教座の回復"
 MEE_Byzantine_Events.17.d:0 "東方正教会は衰退の一途を辿ってきました。アラブの侵略と1054年のシスマによって永遠に傷つけられ、五大総主教座は過去のものになったかのように思われていました。幸いにも、[Root.Monarch.Dynasty.GetName]の野望がそれを復活させ、五人の総主教が再招集され、キリスト教徒が一つに統一されました。"
 MEE_Byzantine_Events.17.a:0 "東方正教会は再び完全なものとなった。"
 MEE_Byzantine_Events.18.t:0 "公会議"
 MEE_Byzantine_Events.18.d:0 "[Root.Monarch.GetTitle]の要請に従い、五大総主教全員が[byz_council_prov.GetName]へと集まり、信仰と統一に関連する問題を議論しました。その中には、聖書の印刷に関する論争、最近の宗教的教義に関する議論、およびコンスタンティノープルの総主教が自身に集権化しようとする試みなどが含まれています。"
 MEE_Byzantine_Events.18.a:0 "印刷に関して厳格に管理せねばならん。"
 MEE_Byzantine_Events.18.b:0 "宗教的教義の論争を解決せねばならん。"
 MEE_Byzantine_Events.18.c:0 "コンスタンティノープルの総主教を支援せよ。"
 MEE_Byzantine_Events.19.t:0 "ノタラス家"
 MEE_Byzantine_Events.19.d:0 "ノタラス家はモネンバシア出身の著名な商家です。津々浦々まで旅する傑出した商人を数多く輩出しましたが、その中でも最も有名なのは、－メガス・ドゥクス－ビザンツ海軍の最高司令官に選ばれたルカス・ノタラスです。"
 MEE_Byzantine_Events.19.a:0 "ルカスを雇え。"
 MEE_Byzantine_Events.19.b:0 "著名な商人を雇え。"
 MEE_Byzantine_Events.21.t:0 "ビザンツ商人への再注目"
 MEE_Byzantine_Events.21.d:0 "国がラテン系商人の要求に屈するようになって以来、ビザンツ交易商の地位は外国商人のそれとは比べものにならないほど段々と低下していきました。ありがたいことに、国家の政策のおかげで、この流れは逆転し、ビザンツ商人は国内外の市場をますます支配できるようになりました。"
 MEE_Byzantine_Events.21.a:0 "船に投資しよう。"
 MEE_Byzantine_Events.21.b:0 "良い融資条件を交渉しましょう。"
 MEE_Byzantine_Events.21.c:0 "彼らにさらなる自由を与えよう！"
 MEE_Byzantine_Events.22.t:0 "王者の紫"
 MEE_Byzantine_Events.22.d:0 "ティリアン・パープルは東ローマ帝国の象徴となりました。自国経済が健全化し、その後豊かになったことで、王家の地図には国境線まで紫色に塗られるほど豊かな国家になりました。"
 MEE_Byzantine_Events.22.a:0 "我が色を保て！"
 MEE_Byzantine_Events.22.b:0 "栄光に酔いしれろ。"
 MEE_Byzantine_Events.23.t:0 "交易品の変化"
 MEE_Byzantine_Events.23.d:0 "[Root.GetName]では、新産業に関心を持ち始める市民が増えつつあります。新たな組合を結成したり、その製品に興味を持ったりと、すでに多くの者たちがこの産業に取り組み始めています。この状況は非常に興奮する機会となるかもしれません。"
 MEE_Byzantine_Events.23.a:0 "この進展に続こう！"
 MEE_Byzantine_Events.23.b:0 "今の産業はあまりにも貴重だ。"
 MEE_Byzantine_Events.24.t:0 "ビザンツのモザイク職人"
 MEE_Byzantine_Events.24.d:0 "In the days of the golden age, our cities used to overflow with the number of skilled Mosaicists. So much so, that they traveled abroad, taking their skills with them. A similar thing has begun to happen now, except now we could ease travel for some, providing we get monetary favors in return."
 MEE_Byzantine_Events.24.a:0 "彼らを[byz_mosaicists_ally.GetName]にいる我々の友人のもとへ送ろう。"
 MEE_Byzantine_Events.24.b:0 "Offer the service to the mighty [byz_mosaicists_powerful.GetName]."
 MEE_Byzantine_Events.24.c:0 "They should seek the services of [byz_mosaicists_wealthy.GetName]."
 MEE_Byzantine_Events.24.e:0 "我々には彼らの奉仕が必要だ！"
 MEE_Byzantine_Events.25.t:0 "[From.GetName]からの提案"
 MEE_Byzantine_Events.25.d:0 "An envoy from [From.GetName] has reached the [Root.Monarch.GetTitle], offering the service of their Mosaicists, highly valued and renowned for their expertise. Should we accept the offer, their work will enrich our greatest national monuments for years to come."
 MEE_Byzantine_Events.25.a:0 "この協定を受諾しよう！"
 MEE_Byzantine_Events.25.b:0 "資金も同意する意志もない。"
 MEE_Byzantine_Events.26.t:0 "外国における絹の需要増"
 MEE_Byzantine_Events.26.d:0 "西ヨーロッパ全土におけるローマ絹の名声と悪評は、実質的現象でした。残念ながら、帝国が衰退するにつれて、外国の流行を標準に設定する能力も低下しました。さらに悪いことに、15世紀までの数十年間、外国の服や絹は実際にローマ時代のものの評判を凌駕していました。ありがたいことに、この状況は逆転し、自国の絹が再び標準になりました。その結果、需要が急増し、価格が高騰しています。"
 MEE_Byzantine_Events.26.a:0 "当然だ！"
 MEE_Byzantine_Events.27.t:0 "テマ制"
 MEE_Byzantine_Events.27.d:0 "The Theme System has been serving us since the seventh century and has remained present to this day, albeit at a reduced size, due to the territorial decline of the Empire. With reconquests of the Eastern Roman territories well underway, it would be wise to redraw the themata borders and adapt to the new environments."
 MEE_Byzantine_Events.27.a:0 "改革しよう！"
 MEE_Byzantine_Events.27.b:0 "まだその時ではない。"
 MEE_Byzantine_Events.28.t:0 "分岐ミッションの処理"
 MEE_Byzantine_Events.28.d:0 "自軍は岐路に立っています。過去に多くの軍の運営に関する決断を軽々に扱ってきましたから、集権的な方法を選ぶにせよ、分権的な方法を選ぶにせよ、倣うべき模範があります。"
 MEE_Byzantine_Events.28.a:0 "選んだ。"
 MEE_Byzantine_Events.28.b:0 "富をもって導くのが好ましいのかも。"
 MEE_Byzantine_Events.28.c:0 "傭兵に頼ったことが災いしたのだ！"
 MEE_Byzantine_Events.28.e:0 "ストラテギコンを参考にする必要がある。"
 MEE_Byzantine_Events.29.t:0 "プロノイア制の将来"
 MEE_Byzantine_Events.29.d:0 "プロノイア制とは、修道院、政府高官、そして最も重要である軍人を含むさまざまな人物や機関に土地を与える政策のことです。実際、この制度の中心にいたのは常に兵士と将軍たちでした。プロノイアは、奉公への報酬として、また継続的な忠誠を保証する手段として与えてきました。当初は相続不可でしたが、後に世襲制となります。自国が存続を続けるにつれて、この制度は進化を続け、最近ではオスマンのティマール制の一部を取り入れています。"
 MEE_Byzantine_Events.29.a:0 "より多くの領土を与える準備をしなければならない。"
 MEE_Byzantine_Events.29.b:0 "プロノイアの陸軍を我が軍に統合せよ。"
 MEE_Byzantine_Events.29.c:0 "あいつらに任せておけばいい。"
 MEE_Byzantine_Events.30.t:0 "プロノイア制の将来"
 MEE_Byzantine_Events.30.d:0 "プロノイア制とは、修道院、政府高官、そして最も重要である軍人を含むさまざまな人物や機関に土地を与える政策のことです。実際、この制度の中心にいたのは常に兵士と将軍たちでした。プロノイアは、奉公への報酬として、また継続的な忠誠を保証する手段として与えてきました。当初は相続不可でしたが、後に世襲制となります。自国が存続を続けるにつれて、この制度は進化を続け、最近ではオスマンのティマール制の一部を取り入れています。"
 MEE_Byzantine_Events.30.a:0 "世襲制の自由なんぞ終わりだ。"
 MEE_Byzantine_Events.30.b:0 "相続法に焦点を当てろ。"
 MEE_Byzantine_Events.30.c:0 "熟練の将軍に与えろ。"
 MEE_Byzantine_Events.30.e:0 "専門兵に与えとけ。"
 BYZ_army_trad:0 "プロノイア従属国"
 BYZ_discipline:0 "プロノイア従属国"
 BYZ_extra_forcelimit_for_pronoiars:0 "プロノイア従属国"
 BYZ_pronoia_buff_army_tradition_modifier:0 "プロノイア従属国"
 BYZ_pronoia_land_forcelimit_penalty:0 "プロノイア従属国"
 MEE_Byzantine_Events.31.t:0 "ルメリヒサル城"
 MEE_Byzantine_Events.31.d:0 "自国の野望は火を見るよりも明らかです － コンスタンティノープルを奪取しなければいけません！この結末を間違いないものとするため、ボスポラス海峡のヨーロッパ側、コンスタンティノープルの北で、海峡の反対に位置するアナドルヒサルと対面する場所に城を建造しましょう。この二城があれば、狭い海峡で船の通行を制御でき、ビザンツ海軍の支援の大半を不要にしながら、さらに通行料を徴収できます。この要塞をルメリヒサルと名付けましょう。この要塞は「ボアズケセン」つまり「海峡の切断者」という名も付けられました。"
 MEE_Byzantine_Events.31.a:0 "城を建設せよ！"
 MEE_Byzantine_Events.31.b:0 "いらねえ。"
 MEE_Byzantine_Events.32.t:0 "ルメリ・ヒサルの完成"
 MEE_Byzantine_Events.32.d:0 "ルメリ・ヒサルの建設は完了した。ボスポラス海峡の通行料はすでに抜き取られ、コンスタンティノープルの君主たちに明確なメッセージが送られた。"
 MEE_Byzantine_Events.32.a:0 "ローマ人よ、用心せよ！お前たちの終わりは近い。"
 MEE_Byzantine_Events.33.t:0 "ルメリヒサル城"
 MEE_Byzantine_Events.33.d:0 "[Root.Monarch.GetName]に届いた知らせによると、[From.GetAdjective]がコンスタンティノープルからそう遠くないボスポラス海峡の自国側に新たな城の建設を開始したとのことです。[Root.Monarch.GetName]は既にこの変更に抗議する書簡を[From.Monarch.GetName]に送りましたが、効果はありませんでした。今日になって、この情報が一般市民にも知れ渡り、オスマンがこの都市を狙っていることが明々白々となったため、続いて全般的恐慌が起きています。"
 MEE_Byzantine_Events.33.a:0 "これは神罰なのか？"
 MEE_Byzantine_Events.34.t:0 "オスマンからの貢物が途絶える"
 MEE_Byzantine_Events.34.d:1 "オルハン・チェレビはオスマンの君主の血縁者であり、現在[151.GetName]に滞在しています。先の合意の一環として、スルタンはこの僭称者を[151.GetName]で安全に滞在させるため、貢物を支払うことになっていました。しかし最近、この貢物が途絶えており、支払いを要求するか、保留するかについての憂慮すべき議論を巻き起こしています。"
 MEE_Byzantine_Events.34.a:0 "あいつらに自身の義務を思い出させろ。"
 MEE_Byzantine_Events.34.b:0 "あえて緊張を高めることなど出来ません。"
 MEE_Byzantine_Events.35.t:0 "Byzantines Demand Tribute for Orhan Celebi"
 MEE_Byzantine_Events.35.d:1 "The Byzantines have taken notice of our unwillingness to continue paying tribute for Orhan Celebi, an Ottoman pretender kept in [151.GetName]. We will not be intimidated! Though, a civil war at the wrong time could be disastrous."
 MEE_Byzantine_Events.35.a:0 "Let them try."
 MEE_Byzantine_Events.35.b:0 "Very well, pay them off!"
 MEE_Byzantine_Events.36.t:0 "Ottoman Refusal"
 MEE_Byzantine_Events.36.d:0 "The vile Ottoman Sultan has refused our demands, prompting fury and panic in [Root.Monarch.GetTitle]'s court. Many call for sponsoring Orhan as an Ottoman Pretender, a tactic applied by the Ottomans and Byzantines against each other in the past, leading to tumultuous civil wars for the Byzantines."
 MEE_Byzantine_Events.36.a:0 "Give them a taste of their own poison!"
 MEE_Byzantine_Events.36.b:0 "Perhaps it was a mistake."
 MEE_Byzantine_Events.37.t:0 "Orhan's Retinue"
 MEE_Byzantine_Events.37.d:0 "Orhan Celebi and his retinue comprised of many Turkish defectors, has taken up arms and is ready to fight against [TUR.Monarch.GetName]."
 MEE_Byzantine_Events.37.a:0 "They should bolster our defenses."
 MEE_Byzantine_Events.37.b:0 "We need them in our army!"
 MEE_Byzantine_Events.38.t:0 "Constantinople Outgrows Its Walls"
 MEE_Byzantine_Events.38.d:0 "Centuries of exhaustion, depopulation, and disasters have shrunk the city of Constantinople so much so, that within the walls itself there was much farmland. Thankfully, this trend has seen a reversal and the city has now managed to outgrow these walls, climbing in population numbers."
 MEE_Byzantine_Events.38.a:0 "Great news!"
 MEE_Byzantine_Events.39.t:0 "テッサリアへの遠征"
 MEE_Byzantine_Events.39.d:0 "当時のモレアス専制公の一人であったコンスタンティンは、西洋と手を組み支援を受け、テッサリアの地でオスマンと対することを決めました。最終的には失敗に終わりましたが、これはコンスタンティンにとって戦争における貴重な経験をもたらし、彼の軍隊の士気を高めました。"
 MEE_Byzantine_Events.39.a:0 "この遠征を支援せよ！"
 MEE_Byzantine_Events.39.b:0 "彼自身に遠征を指揮させよう。"
 MEE_Byzantine_Events.40.t:0 "Punitive Expedition"
 MEE_Byzantine_Events.40.d:0 "In 1444, Constantine, one of the Despots of Morea, launched an expedition against us in Thessaly. Though we have already stopped their advance, this incursion is unacceptable. Many have called for action to be taken and have called for sending a fully-fledged punitive expedition."
 MEE_Byzantine_Events.40.a:0 "Send the expedition."
 MEE_Byzantine_Events.40.b:0 "Their petty army will do no harm."
 MEE_Byzantine_Events.41.t:0 "ビザンツ商人の脱税"
 MEE_Byzantine_Events.41.d:0 "コンスタンティノープル内で課せられた10％の関税、コンメルキオンを全額支払わなければならないことに不満を抱く多くのビザンツ帝国商人は脱税のため、免税を受けているラテン商人の手伝いを雇うという利口な戦術を採用し、自国経済に深刻な被害を与えています。多くのビザンツの交易商は、不当な扱いや交易保護主義の欠如について定期的に不満を述べています"
 MEE_Byzantine_Events.41.a:0 "この方法を取り締まれ！"
 MEE_Byzantine_Events.41.b:0 "彼らにも同じく免税してやれ。"
 MEE_Byzantine_Events.41.c:0 "外国商人にも同じくコンメルキオンを課せ。"
 MEE_Byzantine_Events.42.t:0 "Demetrios Claims the Throne"
 MEE_Byzantine_Events.42.d:0 "Demetrios, brother and a pretender to the Roman Throne has tried to make an attempt to take the throne for himself. Thankfully, civil war has been narrowly avoided thanks to the widow of the deceased emperor. Nevertheless, the shadow of Demetrios' ambition will continue to haunt [Root.Monarch.GetName]'s reign."
 MEE_Byzantine_Events.42.a:0 "Crisis narrowly avoided."
 MEE_Byzantine_Events.43.t:0 "Ottoman Troops Haul Ships"
 MEE_Byzantine_Events.43.d:0 "In order to avoid the chain blockade of the Golden Horn, the Ottoman troops have decided to haul their ships across the land. Using greasy logs, the forces towed the ships like the Rus' have done several centuries prior. This will greatly weaken Constantinople's naval defensive capabilities."
 MEE_Byzantine_Events.43.a:0 "Golden Horn is exposed!"
 MEE_Byzantine_Events.44.t:0 "Walls of Constantinople"
 MEE_Byzantine_Events.44.d:0 "It is believed that mighty Theodosian Walls can withstand any assault. That may be true, but what they certainly cannot stand is the massive cannonballs cast by the cannons constructed with Urban's help."
 MEE_Byzantine_Events.44.a:0 "No one can stand our cannons!"
 MEE_Byzantine_Events.45.t:0 "コンスタンティノープル陥落"
 MEE_Byzantine_Events.45.d:0 "世界が焦がれる都がついに陥落し、今では私たちの手中にしかと収まっています。しかし、パレオロゴス家はまだもう一つの支配地であるモレアで戦い、抵抗を続けています。しかし、強欲で妬ましい兄弟たちに支配されているため、約束や単純な脅しによって意志を砕く好機があるやもしれません。"
 MEE_Byzantine_Events.45.a:0 "ビザンツの残党を全滅させましょう。"
 MEE_Byzantine_Events.45.b:0 "専制公主の降伏を要求せよ！"
 MEE_Byzantine_Events.46.t:0 "Ottomans Advance on Morea"
 MEE_Byzantine_Events.46.d:0 "The Ottoman Sultan, [From.Monarch.GetName], has offered the Palaiologos brothers a proposition. Should we cease our resistance, we will be able to retain our rule, albeit as vassals."
 MEE_Byzantine_Events.46.a:0 "Wave the white flag."
 MEE_Byzantine_Events.46.b:0 "We will fight!"
 MEE_Byzantine_Events.47.t:1 "Anti-Unionist Revolt"
 MEE_Byzantine_Events.47.d:0 "The population of [byz_revolt.GetName] is up in arms. There has been continuous unrest boiling in the province since the Union between the Churches has been announced. The local population is deeply incessant and will resist any attempts at recognizing the superiority of the Pope. Many have begun chanting they would rather see the Turkish turban fly over Constantinople than be subservient to the Latins."
 MEE_Byzantine_Events.47.a:0 "It is not like they have a choice!"
 MEE_Byzantine_Events.48.t:0 "シスマの修復"
 MEE_Byzantine_Events.48.d:0 "1054年に東西教会に分裂して以来、統一の兆しは全くなく、この先何世紀もないかのように思われました。ローマ帝国が苦境に立たされたおかげで15世紀には二つの教会が再統一されるかと思われたのですが、神の恩寵を取り戻すことができ、教皇の影響による束縛から解放されました。今日、帝国は五大総主教座を復活させ、二つの教会を正式に統一し、世論をそのような結果に向かわせ、勝利を収めました。"
 MEE_Byzantine_Events.48.a:0 "素晴らしい。"
 MEE_Byzantine_Events.49.t:0 "The Looming Catastrophe"
 MEE_Byzantine_Events.49.d:0 "Word has reached [Root.Monarch.GetName] and the citizens of Constantinople, that the [TUR.GetAdjective] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName] has begun his march on the city with an army of Janissaries to support him. The population of the megalopolis was already prepared for this outcome, and many, even the poor, have begun solemnly praying to God to relieve the city. Processions are held from all the churches to call for divine intervention."
 MEE_Byzantine_Events.49.a:0 "Let us hold a mass in Hagia Sophia."
 MEE_Byzantine_Events.49.b:0 "Rally the Defenders to the walls!"
 MEE_Byzantine_Events.49.c:0 "Let us face the enemy straight on."
 MEE_Byzantine_Events.50.t:0 "Giovanni Giustiniani"
 MEE_Byzantine_Events.50.d:0 "Giovanni Giustiniani was the lead of the Genoese garrison, which came to the aid of the Byzantines during their darkest hour in 1453. His military prowess and the support of the hundreds of soldiers who arrived with him would be critical to the defense of the city."
 MEE_Byzantine_Events.50.a:0 "Thanks be to God!"
 MEE_Byzantine_Events.51.t:0 "フィレンツェ公会議の承認"
 MEE_Byzantine_Events.51.d:0 "1439年、ヨハネスは多くの正教の宗教学者と共にフィレンツェに赴き、教皇とシスマの修復について議論しました。教皇とその従者の支持を得ると心に決めた君主からの圧力が増しているので、ビザンツは正式に二つの教会を統一し、教皇優位について受け入れることに同意しました。この動向は必要に見える一方で、コンスタンティノープルで反合同派の台頭を引き起こし、都市の末期に広範な不安を巻き起こすことになります。"
 MEE_Byzantine_Events.51.a:0 "この決断を支持する。"
 MEE_Byzantine_Events.51.b:0 "合同なんざ却下だ！"
 MEE_Byzantine_Events.52.t:0 "教皇の発言力"
 MEE_Byzantine_Events.52.d:0 "最悪の日が刻一刻と近づく中、教皇[PAP.Monarch.GetName]から、[Root.Monarch.GetName]の誓約は不誠実であり、彼の行動は不十分であると非難する書簡が届きました。彼は[Root.GetAdjective]の[Root.Monarch.GetTitle]に、教会の統一問題についてより強硬的な姿勢をとるよう要求しており、その時初めてカトリック共同体の力を結集して自国の戦争を支援するよう呼びかけています。"
 MEE_Byzantine_Events.52.a:0 "彼が気分良くいられるよう口先だけ賛同しろ。"
 MEE_Byzantine_Events.52.b:0 "それが私たちが支払う代価となるか。"
 MEE_Byzantine_Events.53.t:0 "Unity with the Patriarchate"
 MEE_Byzantine_Events.53.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] has finally given in, fully accepting the superiority of the Pope and promising to convert [From.Monarch.GetHerHis] population in a swift manner. As a guarantee of this agreement, several Catholic ministers were placed in the administration and Cardinal Isidore has been placed as the Patriarch of Constantinople."
 MEE_Byzantine_Events.53.a:0 "Finally!"
 MEE_Byzantine_Events.54.t:0 "Call for a Crusade!"
 MEE_Byzantine_Events.54.d:0 "Having promised the Romans support in times of need, many expect the Holy Father to call a new crusade against the Ottomans. While the support may seem omnipresent, there are many against such a call, citing the recent loss at Varna, leaving much of Christian world disheartened."
 MEE_Byzantine_Events.54.a:0 "Never mind the loss at Varna!"
 MEE_Byzantine_Events.54.b:0 "We cannot help the Romans."
 MEE_Byzantine_Events.55.t:0 "In Protection of Constantinople"
 MEE_Byzantine_Events.55.d:0 "The Holy Father has called us to a crusade against Ottomans, hoping to protect the last Roman Empire remnant from destruction. Though greatly weakened by the loss at Varna, should we not heed the call, the Ottomans might grow too powerful to contain."
 MEE_Byzantine_Events.55.a:0 "We will honor the Papal call."
 MEE_Byzantine_Events.55.b:0 "Ottomans are too powerful in this moment of time."
 MEE_Byzantine_Events.56.t:0 "Landing a Pronoiar"
 MEE_Byzantine_Events.56.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has decided to land one of their generals a tract of land in the form of a pronoia grant. Pronoia grants are mostly rewarded as a token of gratitude for military service and the pronoiar is expected to take part in [Root.Monarch.GetTitle]'s campaigns."
 MEE_Byzantine_Events.56.a:0 "Alright."
 MEE_Byzantine_Events.57.t:0 "Western Support"
 MEE_Byzantine_Events.57.d:0 "Several allied ships have sneaked through the [TUR.GetAdjective] blockade, carrying arms, men and monetary support for our war-torn empire. Let us hope their support will not be in vain."
 MEE_Byzantine_Events.57.a:0 "Union brings benefits."
 flavor_byz.1.b:0 "その都市を許してやれ。代わりに造船所を再利用せよ！"
 griko:0 "Griko"
 BYZ_justinians_empire_decision_title:0 "Justinian's Empire"
 BYZ_justinians_empire_decision_desc:0 "The act of restoring borders to the extent of Justinian's would be of great prestige and would signify a great future to come. Let us strive towards it."
 BYZ_build_hexamilion_wall_decision_title:0 "Rebuild the Hexamilion Wall"
 BYZ_build_hexamilion_wall_decision_desc:0 "The walls protecting Morea have been destroyed by the Ottomans. Let us correct that."
 BYZ_build_theodosian_wall_decision_title:0 "テオドシウスの城壁の修復"
 BYZ_build_theodosian_wall_decision_desc:0 "強大なテオドシウスの城壁が荒れ果てている。コンスタンティノープルが堅固であり続けるなら、このままではいけない。城壁を修復せねばならない。"
 BYZ_bosphorus_toll_decision_title:0 "ボスポラス海峡通行料の引き上げ"
 BYZ_bosphorus_toll_decision_desc:0 "ボスポラス海峡での徴税活動を改善しよう。通行料について、その政策と遂行に改善が見られるだろう。"
 preview_missions_decision_title:0 "Preview Branching Missions"
 preview_missions_decision_desc:0 "As it stands, we may choose one of the different subbranches for the mission tree. Let us choose wisely."
 preview_missions_decision_ct:0 "Has any §YBranching Missions§! which can be previewed."
 BYZ_revoke_deteriorating_army_title:0 "Repair the Army"
 BYZ_revoke_deteriorating_army_desc:0 "The Byzantine Army has been in continuous decline for centuries. With little manpower to bear, we need to resist the Ottoman invasion and to restore it to its former glory."
 BYZ_revoke_exkousseiai_title:0 "End Latin Favouritism"
 BYZ_revoke_exkousseiai_desc:0 "By their shrewd practices, the Latin Merchants have secured for themselves many privileges at the expense of our own merchants. Let us end that."
 BYZ_at_least_7_trade_income_tt:0 "At least §Y7.0§!¤ Monthly Income from §YTrade§!."
 BYZ_revoke_union_of_the_churches_title:0 "東西教会の合同の終焉"
 BYZ_revoke_union_of_the_churches_desc:0 "Following the Council of Florence, we have technically entered a union with the Catholic Church. Taken only as a resort to garner support, it has greatly upset the citizens of Constantinople."
 BYZ_integrate_galata_title:0 "ガラタの統合"
 BYZ_integrate_galata_desc:0 "Galata is a Genoese Colony established north of the Golden Horn. Established by the Treaty of Nymphaeum in 1261, it has outlived its usefulness and the Genoese must be expelled."
 BYZ_mosaicists_decision_title:0 "Export Byzantine Mosaicists"
 BYZ_mosaicists_decision_desc:0 "We have skilled artisans whose fame defies any borders of our nation. Their expertise is an important asset that we could exploit."
 BYZ_ecumenical_decision_title:0 "公会議を開催"
 BYZ_ecumenical_decision_desc:0 "In order to strengthen the cohesion of Eastern Christianity, we should call upon the Patriarchs and all bishops to convene on the matters of faith."
 BYZ_become_orthodox_again_title:0 "正教への回帰"
 BYZ_become_orthodox_again_desc:0 "We have betrayed the Eastern Rite of Christianity for support of the west. Though many stand by our decisions, there are voices that call for a return and defiance to the Pope."
 merc_byz_turkish_janissaries:0 "§JTurkish Janissaries§!"
 merc_byz_varangian_guard:0 "§Jヴァリャーグ衛兵§!"
 merc_byz_palace_guard:0 "Palace Guard"
 FREE_OF_FORCELIMIT_COST:0 "This Mercenary Company costs no §YForcelimit§! to maintain."
 BYZ_eastern_roman_empire:0 "東ローマ帝国"
 BYZ_eastern_roman_empire_ADJ:0 "ローマ"
 estate_emporoi:0 "エンポロイ"
 estate_klirikoi:0 "Klirikoi"
 estate_eugeneis:0 "エウゲネイス"
 estate_nobles_deteriorating_army:0 "劣化した陸軍"
 estate_nobles_deteriorating_army_desc:0 "A combination of depopulation, corruption, decentralization and constant courtly politics has rendered the positions of strategos and the army in general quite decadent. Our army, if it can be called that, is only capable of defending the capital and lacks offensive capabilities."
 estate_church_union_of_the_churches:0 "東西教会の合同"
 estate_church_union_of_the_churches_desc:0 "フィレンツェ公会議におけるヨハネス8世の行動は、正教会の新たな未来を確固たるものにした。事態が進展したならば、正教会は幻滅するだろうが、すぐに分裂が修復されるかもしれない。"
 estate_burghers_reliance_on_republics:0 "共和国への依存"
 estate_burghers_reliance_on_republics_desc:0 "港を喪失し、商人共和国の支援の期待が高まる中、船舶の調達は外国交易商に委ねられている。もし彼らが自国に背を向けたならば、自艦隊は無防備となる。"
 estate_burghers_exkousseiai_for_latins:0 "ラテン商人に対する免税"
 estate_burghers_exkousseiai_for_latins_desc:0 "十分な説得を経て、ラテン商人たちはコンメルキオン税の免除を取り付けた。この免税措置は国庫と自国交易商たちへの信頼を傷つけているため、この免除を撤廃する必要がある。"
 estate_church_BYZ_legitimization_of_dynasty:0 "王朝の正統性"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "総主教と君主間の相互支援政策を採用し、その過程で双方を強化しよう。"
 estate_burghers_BYZ_single_market:0 "単一市場の振興"
 estate_burghers_BYZ_single_market_desc:0 "古代ビザンツ商人にとってそれほど異質ではない保護主義政策を追求する時だ。コンスタンティノープルへの集権化を通じて、自国の首都を誰もが何でも購入できる集積所にしよう。"
 reform_the_pronoiars_reform:0 "Reform the Pronoia System"
 reform_the_pronoiars_reform_desc:0 "The Pronoia system has been devolving into permanent, hereditary grants of land. Combined with the loss of land experienced in the centuries leading to the Crusade at Varna, the amount of land to assign as Pronoia grants has been in steady decline. We need to reform that system."
 pronoiar_monarchy_reform:0 "Pronoiar Monarchy"
 pronoiar_monarchy_reform_desc:0 "A form of autocratic government where the monarch is dependent on the support of pronoiars, people who have been granted a temporary or hereditary tract of land, mostly thanks to military service."
 restoration_of_the_senate_reform:0 "Restore the Senate"
 restoration_of_the_senate_reform_desc:0 "The institution of Roman Senate was kept through the division through the Empire and has survived for decades since then. However, due to centralization policies and attempts at removing the power from the senate, it has ceased to exist as a proper institution. In the age of many political thinkers, its restoration could be viewed as a step forward."
 laesio_enormis_reform:0 "莫大損害"
 laesio_enormis_reform_desc:0 "莫大損害とは、契約が法的に不当と見なされる場合、損害を受けた当事者は契約を撤回できるという考え方である。この是正的な司法の考え方は、貧困層が土地を不当に安い値段で貴族に売却していたため、特にビザンツ帝国で千年紀に差し掛かった頃にビザンツ帝国で広く受け入れられた。"
 restore_the_master_of_offices_reform:0 "Restore the Master of Offices"
 restore_the_master_of_offices_reform_desc:0 "Magister officiorum used to be one of the leading positions in the civil administration of the Byzantine Empire. The exact responsibilities varied throughout centuries, but the position was generally attributed a wide range of tasks. As many older parts of administration, it would fall out of grace and would be reduced to a simpler, yet still important rank in the Empire, the magistros."
 mechanic_enables_statesman_autonomy_reduction_yes:0 "§YStatesman§! Advisor will now provide §G-0.01§! Monthly Autonomy Reduction per Level."
 theme_system_reform:0 "Theme System"
 theme_system_reform_desc:0 "Themes were Byzantine systems of provincial divisions based around the military. Greatly tying the civil administration to the military, they helped provide frontier areas with proper defense and improved military capabilities of the state."
 mechanic_BYZ_buff_dynatoi_land_grants_yes:2 "Strengthen the '§YEugeneis Land Rights§!' Estate Privilege, making it no longer cost §YMaximum Absolutism§! and will now provide §G+10.0%§! Land Forcelimit Modifier."
 mechanic_enables_pronoias_yes:0 "May establish §YPronoia Subjects§!."
 num_of_pronoiars:0 "プロノイア数"
 pronoia_base_modifiers:1 "Pronoia Subject"
 pronoia_base_overlord_modifiers:1 "Pronoia Subject"
 BYZ_not_enough_free_pronoia_slots:1 "§R- Not enough §YPronoiar Slots§!.§!"
 BYZ_too_much_liberty_desire:1 "§R- Liberty Desire of §Y[From.GetName]§! is above §Y15§!.§!"
 hereditary_pronoia_subject_type:0 "世襲プロノイア"
 hereditary_pronoia_subject_type_long_desc:0 "プロノイアとは、ストラテゴスと皇帝間の契約関係を表す。土地は世襲的にストラテゴスに与えられ、ストラテゴスは皇帝の戦争を支援するために軍隊を召集することが期待されている。世襲プロノイアは通常のプロノイアにすることができ、支配者の死後は併合される。"
 hereditary_pronoia_subject_type_is_our:0 "$NAME|Y$は自国の世襲プロノイアです。"
 hereditary_pronoia_subject_type_title:0 "世襲プロノイア"
 hereditary_pronoia_subject_type_title_plural:0 "世襲プロノイア"
 is_hereditary_pronoia_subject_type:0 "世襲プロノイアである"
 pronoia_subject_type:0 "プロノイア"
 pronoia_subject_type_long_desc:0 "プロノイアとは、ストラテゴスと皇帝間の契約関係を表す。土地は世襲的にストラテゴスに与えられ、ストラテゴスは皇帝の戦争を支援するために軍隊を召集することが期待されている。世襲プロノイアは通常のプロノイアにすることができ、支配者の死後は併合される。"
 pronoia_subject_type_is_our:0 "$NAME|Y$は自国のプロノイアです。"
 pronoia_subject_type_title:0 "プロノイア"
 pronoia_subject_type_title_plural:0 "プロノイア"
 is_pronoia_subject_type:0 "プロノイアである"
 create_pronoia:0 "Land a Pronoiar"
 create_pronoia_title:0 "Land a Pronoiar"
 create_pronoia_desc:1 "Are you sure you want to Land a Pronoiar in §Y[From.GetName]§!?[Root.GetPronoiaInheritanceLaw]\n\n§YPronoiars§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YPronoiars§! governed by the §YNumber of Pronoiars§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every §Y100§! Land Forcelimit. This also means §YPronoiars§! do not cost §YDiplomatic Relations§!.\nPronoiars are subject types based on contribution to war effort. By default, Pronoiars take away §R-5§! Land Forcelimit from their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Pronoiars receive the following modifiers:\n§G-50.0%§! Regiment Cost\n§G+5000§! Manpower Increase\n§G+50.0%§! National Manpower Modifier\n§R+50.0%§! Core Creation Cost\n§R-20.0%§! Administrative Efficiency\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "In order to annex a §YHereditary Pronoiar§! subject, the nation must be first turned into a regular §YPronoiar§! with the '§YRetract Right to Inheritance§!' Diplomatic Action. When a regular §YPronoiar§!, the subject will be inherited on their Monarch's death."
 extra_text_proniar:0 "The Pronoiar will be inherited by us on their Monarch's death."
 create_pronoia_non_inherently:0 " You will not be able to inherit the Territory until you use the '§YRetract Right to Inheritance§!' Diplomatic Action."
 create_pronoia_tooltip:1 "We will give the rule of the subject to a Pronoiar, who will manage the territory from now on hereditarily.\nPronoiars are subjects which do not occupy a §YDiplomatic Relation§! and contribute to the Manpower and Sailors Pool of their overlord. Pronoiars are inherited instead of being annexed."
 release_pronia:0 "Release the Pronoiar"
 release_pronia_title:0 "Release the Pronoiar"
 release_pronia_desc:0 "Do you wish to release the Pronoiar of §Y[From.GetName]§!?\nThis will cost us §R25.00§! Prestige.\n[From.GetLoyaltyHitTooltip]We will also lose any cores and claims we have on their provinces."
 loyalty_opinion_hit:0 "Because they are loyal, their opinion of us will decrease by §R200§!.\n"
 release_pronia_tooltip:0 "Cancel our relationship with our Pronoiar and release their land of all of their services to us."
 make_pronoia_inheritable:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_title:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_desc:0 "Are you sure you want to restrict the inheritance laws in [From.GetName]? This will greatly upset the Pronoiar in question but will allow you to inherit the country."
 make_pronoia_inheritable_tooltip:0 "The Pronoiar in [From.GetName] will no longer be able to pass on his land to his heirs. This will cause a major spike in Liberty Desire but will return those lands to us once the ruler dies."
 BYZ_megalopolis_updater:0 ""
 desc_BYZ_megalopolis_updater:0 ""
 ARB_restore_cradle_of_gold_title:0 "Restore the Cradle of Gold"
 ARB_restore_cradle_of_gold_desc:0 "Not so far away from the city of Medina lies an ancient gold mine, called the Cradle of Gold. While mostly exhausted, we could try to excavate the site in hopes of finding more gold."
 ARB_close_the_cradle_of_gold_title:0 "Close the Cradle of Gold"
 ARB_close_the_cradle_of_gold_desc:0 "The gold mine has ceased its usefulness to us for good. It is time to restore our focus on the cloth production in the province once more."
 ARB_close_the_cradle_of_gold_tt:0 "§RWe will not be able to produce §YGold§! in this province again.§!"
 ARB_assemble_a_shura_title:0 "シューラーの奨励"
 ARB_assemble_a_shura_desc:0 "No monarch rules alone. Let us take an example from the Quran and seek advice on what the population and members of our court would like to be done about [Root.Country.GetName]."
 ARB_jerusalem_title:0 "バイト・アル＝ムカッダス"
 ARB_jerusalem_desc:0 "The conquest of Ursalim is a necessary step towards the restoration of the Caliphate. Conquered by Rashidun forces back in 637, the city has had a tumultous history, being target of many heathen crusades. Today, the city is back in Muslim hands, but held by Mamluks, who frequently make deals with christian traders."
 ARB_mamluks_title:0 "マムルークの転覆"
 ARB_mamluks_desc:0 "The treacherous state of Mamluks, a powerful Egyptian rule under the rule of the Circassian Mamluks, is continuosly encroaching on our Arabian Holdings, trying to hold onto the control over the Holy Cities. Let us deal a striking blow to their armies and expel them from Egypt as well."
 ARB_custodians_of_the_holy_cities_title:1 "聖都の守衛"
 ARB_custodians_of_the_holy_cities_desc:1 "As owners of the Holy Cities of Mecca and Medina, it is our sacred duty to appoint right stewards and to do everything in our power to keep the cities' streets bustling and the holy sites secure. Any muslim seeking to make their pilgrimage here should have nothing to fear."
 ARB_safeguard_pilgrim_routes_title:0 "巡礼路の護衛"
 ARB_safeguard_pilgrim_routes_desc:0 "Every year, thousands of Muslims make the journey to Mecca in order to fulfill their obligations of Hajj. It is our duty to prevent any harm done to them and may we be punished if we fail to fulfill this duty."
 ARB_spirit_of_hajj_title:0 "ハッジの精神"
 ARB_spirit_of_hajj_desc:0 "Our position as the Custodians of the Holy Cities and brave protects of the pilgrims has earned us a positive reputation in the Dar al-Islam. Let us continue the development of the holy sites and guarantee peace in our corner of the world."
 ARB_traditional_interpretation_title:0 "伝統的な解釈"
 ARB_traditional_interpretation_desc:0 "As nations within core of Islam, many scholars here nurture a more traditional approach to Islam, tending to focus on the Quran and the Hadith, rejecting the practices of Sufi lodges and paying little heed to islamic jurist's judgements."
 ARB_protectors_of_the_holy_cities_title:1 "都市の守護者"
 ARB_protectors_of_the_holy_cities_desc:1 "The Holy Cities of Islam are held by weak and decadent dynasties. We need to take claim over the cities and take control over them."
 ARB_conquer_al_sham_title:0 "アル＝シャームの征服"
 ARB_conquer_al_sham_desc:0 "Syria is home to some of the more important and prosperous cities in the Muslim World. It is where the mighty Umayyad Caliphate had their capital, and the many port cities in the area are sure to bring us wealth."
 ARB_expand_jeddah_title:0 "ジッダ港の拡張"
 ARB_expand_jeddah_desc:0 "Jeddah is the principal port of Mecca and a necessary stop for anyone committing to Hajj by sea. Expanding this city will make the Holy City more accessible and will help the economics of our humble state."
 ARB_request_new_bayah_title:0 "新たなバイアの要求"
 ARB_request_new_bayah_desc:0 "The oath of allegiance, or Bay'ah, is especially important in our inner communities, shaped by the rough arid environment. The loyalty of individual sheikhs is instrumental to the preservation of the independence and the rule of the [Root.Monarch.Dynasty.GetName]."
 ARB_tribal_feuds_title:0 "部族間の確執"
 ARB_tribal_feuds_desc:0 "Life in this part of Arabia is harsh and unforgiving. Not only that, all the tribes are constantly feuding with each other, often over minor disagreements. In this constant fight for resources and survival, we need to come out on top in order to unite the feuding tribes."
 ARB_yemen_title:0 "裕福なアラビア"
 ARB_yemen_desc:0 "Let us march our armies southward to conquer and unite the feuding Yemeni tribes. Yemen, a rather fertile and populous region of Arabia, is constantly feuding. This makes them an easy target on our road to uniting the peninsula once and for all."
 ARB_unite_arabia_title:0 "故地の統一"
 ARB_unite_arabia_desc:0 "It hasn't been since the times of the first Caliphates that the tribes of Arabia pledged allegiance to a single ruler, and even then, they would often revolt leading to the civil wars in the Caliphate known as the Fitna. Under our rule, no such occurence will happen and we will restore the times of United Islam."
 ARB_the_harsh_desert_title:0 "過酷な砂漠"
 ARB_the_harsh_desert_desc:0 "Many from outside would question how our tribes manage to function in such extreme environments such as the arid Najd. This acclimatization is truly remarkable and allows us to thrive in such lands like noone else."
 ARB_rulers_of_the_highlands_title:0 "ナジュドの統治者"
 ARB_rulers_of_the_highlands_desc:0 "While not exactly the most prosperous land in Arabia, Najd is in the centre of the peninsula and many foreign empires found themselves fighting the local tribes for supremacy in the region. We shall not let those feuds continue."
 ARB_wealth_and_power_title:0 "富と権力"
 ARB_wealth_and_power_desc:0 "The sultans of Hormuz are situated in a highly strategic and rich area. Serving as middlemen in the wealthy spice trade and situated on an important crossroutes, enabling them to grow immensely powerful through trade alone. Let us eliminate them and seize their wealth."
 ARB_protect_caravans_title:0 "隊商の保護"
 ARB_protect_caravans_desc:0 "Through our arid territories there pass many caravans, headed for the west and south, carrying exquisite goods and many pilgrims. There also lie many that try to raid such caravans, and from such comes a need to protect them."
 ARB_befriend_local_amirs_title:0 "地元のアミールたちと友情を深める"
 ARB_befriend_local_amirs_desc:0 "Besides the larger towns and aglomerations, the territories outside are dotted with many amirs and sheikhs, the loyalty of whom can certainly be questioned. Let us make sure to ally them through various means, ensuring their allegiance."
 ARB_al_haasa_title:0 "ジャブル朝の追放"
 ARB_al_haasa_desc:0 "Much of the eastern coast is controlled by the Jabrid dynasty, a Shi'ite dynasty whose ambitions extend all the way into the south and west. Let us curb their power before we become their targets."
 ARB_abbasid_legacy_title:0 "アッバース朝の遺産"
 ARB_abbasid_legacy_desc:0 "Iraq has acquired renown in the Muslim World for the local scientific developments made during the time of times of the Abbasid Dynasty. The principal symbol of that prosperity is the House of Wisdom, the most impressive library and intellectual center Dar Al-Islam has seen to date."
 ARB_city_among_the_dunes_title:0 "砂丘に囲まれた都市"
 ARB_city_among_the_dunes_desc:0 "Diriyah is said to have been founded in the 15th century by one of the oldest known members of the Saudi dynasty. Founded in rough terrain, it would centuries later become the foundation of a powerful emirate that would rule Arabia."
 ARB_madrassa_title:0 "マドラサの設立"
 ARB_madrassa_desc:0 "The Madrasa are the primary educational instutions in the Islamic World. Usually built adjacent to mosques, they are the necessary to development of a prosperous Ulema class. It is a defining feature of a prosperous Muslim ruler to fund such."
 ARB_riyadh_title:0 "リヤドの創設"
 ARB_riyadh_desc:0 "Let us found a new city and a new capital for our state. Despite the harsh terrain, the city shall be the one stopping point between the Hajj pilgrims travelling from Iraq to Mecca."
 ARB_across_the_strait_title:0 "海峡を渡って"
 ARB_across_the_strait_desc:0 "Al-Andalus used to be a leading part of the Islamic World, being home to many scholars and philosophers. Unfortunately, due to the vile reconquista, all remnants of this state have been wiped out leading to the creation of powerful Christian kingdoms. Let us cross the Strait of Gibraltar and teach them a solid lesson."
 ARB_tours_title:0 "トゥールでの復讐"
 ARB_tours_desc:0 "The expansion of Islam into Europe in the west has been decidedly stopped by the Battle of Tours in 732. Today, the Caliphate once again lies at the footsteps of France, and this time the forces of Allah will reign supreme."
 ARB_maghreb_title:0 "マグリブの征服"
 ARB_maghreb_desc:0 "The name of 'Maghreb' comes from the Arabic and literally means the west. Traditionally the name for much of North and Northwestern Africa, the land is firmly within the grasp of local Sultanates conducting piracy on the christian shipping. Let us bring them into the Caliphal fold and move onwards to Al-Andalus."
 ARB_sicily_title:0 "シチリア首長国"
 ARB_sicily_desc:0 "The mediterranean island of Sicily once used to be owned by the Arabian forces and remained so for a few centuries. Since then, the island has been reconquered by the christians, but nevertheless it remains the prime stepping stone to the conquest of Italy. From Sicily we could conduct naval raids on the Italian coast and eventually threaten Rome - the heart of the Western Christianity."
 ARB_caliphal_ambitions_title:0 "カリフの野望"
 ARB_caliphal_ambitions_desc:0 "Our ultimate objective is the restoration of the Caliphate, lead by the descendants of the same tribes that aided Muhammad during his initial conquests. No foreign force will be able to stop us in reaching this noble goal."
 ARB_zanzibari_trade_title:0 "ザンジバル交易"
 ARB_zanzibari_trade_desc:0 "Through the work of the Muslim merchants, the word of Allah has spread to far to the southerneastern corners of Africa. That being said, the islamic foundations in the area are weak and only based around the trading patriciate. It is also clear the local sultans and chiefs are unwilling to spread the religion, so we must take matters into our hands."
 ARB_rightly_guided_title:0 "正しく導かれた"
 ARB_rightly_guided_desc:0 "Islam has had various golden ages since the death of the prophet Muhammad, yet the four Rashidun (Rightly Guided) Caliphs that succeeded the prophet are the ones known in all Islamic circles both near and far. Long has it been since an Islamic state came even close to the level of piety and prestige that the Rashidun Caliphs commanded before the Islamic world splintered in the generations afterwards. With all that we have done so far, might we be able to proclaim ourselves as 'rightly guided' amidst all other Muslims?"
 ARB_north_title:0 "北へ"
 ARB_north_desc:0 "Our lands in the Mashriq are only defended by a few local fortresses. Lying on an open plains carved by rivers, we need to expand the buffer so as not to give our enemies any room for manuevers."
 ARB_ottomans_title:0 "僭称者の打倒"
 ARB_ottomans_desc:0 "Ottomans are certainly the second Empire struggling for recognition as the Caliphate. There is only one rightful monarch at the head of all of Islam, and that monarch is not of the Osman dynasty. We shall prove that on the battlefield."
 ARB_persia_title:0 "ペルシアの駆逐"
 ARB_persia_desc:0 "Iran exerts much influence on their neighbors with its culture. It is most regrettable then that this land is torn by religious conflict. Let us subdue Persia once more and put an end to all the conflicts within."
 ARB_beyond_solomons_title:0 "ソロモンの山々"
 ARB_beyond_solomons_desc:1 "While the original forces of the Caliphate did stop at the Suleiman's Range, the word of Allah has reached far beyond, spreading much over Nusantara, India and through the Silk Road. Many in those regions, however, tend to connect Islam with local beliefs, spreading false idolatry. We need to penetrate into those societies."
