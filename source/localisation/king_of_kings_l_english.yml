 estate_nobles_emirs_of_baghdad:0 "バグダードのアミール"
 estate_nobles_emirs_of_baghdad_desc:0 "公式には自国の宗主権下にあるが、メソポタミアの州および都市バグダードはジャハーン・シャーの兄弟であるエスファハーンのアミールによって支配されており、本地方の支配は高度に自律的だ。"
 estate_nobles_emirs_of_baghdad_tt_granted:2 "自国のメソポタミア諸州は、高度に自律しているバグダードのアミールの支配下にあります。影響下にある州は州の自治率§R+10.00§!および月間州の自治率§R+0.2§!を有します。"
 estate_burghers_great_works_of_iran:0 "イランの大作"
 estate_burghers_great_works_of_iran_desc:0 "エーラーンシャフルの地は、モンゴルとティムール朝のくびきの下で苦しんできた。ペルシアで覇権を築いた今こそ、その輝かしい過去の建築の輝きを取り戻す時だ。"
