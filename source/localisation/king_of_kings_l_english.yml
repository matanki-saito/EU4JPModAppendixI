 estate_ghulams_ensure_caucasian_sovereignty_mod:0 "コーカサスの主権保証"
 desc_estate_ghulams_ensure_caucasian_sovereignty_mod:0 "この州は、その場で部隊の装備を支援する現地の意志と引き換えに、安全と主権を保証されている。"
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "文化が§Yコーカサス§!文化の領有州全てで文化転向時間§R-500.0%§!および文化転向コスト§R+500.0%§!となりますが、州の兵士補充時間§G-25.0%§!を獲得します。"
