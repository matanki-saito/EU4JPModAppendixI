 estate_church_muslim_integration_desc:0 "The Muslims are not members of the state's religion, but they are a significant group within our country. By allowing the [Root.GetClergyName] the supervision over them, we can assure their safe integration into our society as the priests are bound to the ethics of [Root.Religion.GetName]."
 estate_church_muslim_integration_mod:0 "ムスリムの統合"
