 per_preview_zoroastrian_missions:1 "「§Oゾロアスター教§!」ミッションツリーをプレビュー表示します。"
 per_preview_shia_missions:1 "「§Oシーア派§!」ミッションツリーをプレビュー表示します。"
 per_preview_sunni_missions:1 "「§Oスンニ派§!」ミッションツリーをプレビュー表示します。"
 flavor_per.20.t:0 "ティムールの遺産"
 flavor_per.20.desc:0 "自国は、文化的繁栄の中心であるだけでなく、何年も前にティムールが始めたことを継続しようとする無差別に襲いかかる帝国でもあるのです。官僚制は新たな領土の統合に最適化されており、遺産制度は帝国が継承の際にに安定を保つことを保証しています。"
 flavor_per.20.a:0 "もし、ティムールが今日私たちを見ることができたなら！"
 flavor_per.20.b:0 "彼の子孫なのかもしれんが、この道は我々自身が切り拓く道だ。"
 flavor_per.21.t:0 "サファヴィ朝の遺産"
 flavor_per.21.desc:0 "自国は国際舞台では単なる政治組織ではありません。自国は宗教的啓蒙の中心です。サファヴィー教団は他に類を見ない帝国となりました。多くの他の帝国とは違い、国家の宗教上の問題は、彼らが教団の長でありますから、支配王朝の手に直接委ねられています。"
 flavor_per.21.a:0 "明るい未来へ導いてくれますように！"
 flavor_per.21.b:0 "王朝の問題は宮廷に留めておくべきだろうな。"
 flavor_per.22.t:0 "エーラーンシャフルの遺産"
 flavor_per.22.desc.a:0 "エーラーンシャフル、またの名をササン朝は、ムスリムが中東を征服する前の最後のイラン人の王国でした。アケメネス朝の栄光を取り戻そうと、エーラーンシャフルの支配者たちは、呪われたローマに対する戦役を繰り広げると共に、古代イランの高度な文化を奨励しました。\n自国はエーラーンシャフルの生まれ変わりです。再誕を果たしましたが、飼いならされていない自国は、ササン朝帝国の祝福された後継者であり、その遺産を引き継いでいます！"
 flavor_per.22.desc.b:0 "エーラーンシャフル、またの名をササン朝は、ムスリムが中東を征服する前の最後のイラン人の王国でした。アケメネス朝の栄光を取り戻そうと、エーラーンシャフルの支配者たちは、呪われたローマに対する戦役を繰り広げると共に、古代イランの高度な文化を奨励しました。\nこの古代帝国の栄光を超えたのも、アッラーの神の助けがあったからです！過去のエーラーンシャフルのどれよりも、自国の支配がさらに名高きものとなりますように！"
 flavor_per.22.a:0 "悠久なる帝国の栄光は我が頭上に有らん！"
 flavor_per.22.b:0 "ついに、善が悪に勝ったのだ！"
 flavor_per.22.c:0 "長く続いた帝国の栄光が我が前にあるのだ！"
 flavor_per.22.d:0 "アッラーは善良ぞ！"
 flavor_per.23.t:0 "セルジュークの遺産"
 flavor_per.23.desc:0 "大セルジューク帝国：中央アジアを起源とするトルコ・ペルシア人の大国。自国はその後継者であり、彼らの知識と戦術を用いて、馬上から土地を支配しましょう！"
 flavor_per.23.a:0 "支配する運命にあるのだ！"
 flavor_per.23.b:0 "馬のための帝国である。"
 flavor_per.25.t:1 "[Root.GetName]のグラーム"
 flavor_per.25.desc:1 "[Root.GetQizilbashOrFallbackName]の政治的権力が増大し、トルクメンと[Root.GetNobilityOrFallbackName]間の対立が激化しているので、[Root.Monarch.GetName][Root.Monarch.GetTitle]は[Root.GetDynastyOrFallback][Root.GetName]軍に新兵科、グラームを創設しました。コーカサスの住民から奴隷兵として徴兵されたグラームは、支配貴族の第三勢力として仕え、[Root.Monarch.GetTitle]に絶対的な忠誠を誓っています。"
 flavor_per.25.a:0 "こいつは厄介事なく[Root.GetQizilbashOrFallbackName]を弱めるだろう。"
 flavor_per.27.t:0 "The Lion and the Dragon"
 flavor_per.27.desc:0 "Ever since antiquity, the Silk Road has been the connecting thread between Europe and Asia - and the Persian Empires have always been its master. While the Silk Road serves as a trade network, it also connects the Persians and the Chinese and brings an exchange of knowledge and culture.\nSome [Root.GetAdjective] diplomats intend to travel to [chinese_friend.GetName] to establish an embassy in our name so the ties between both empires can be solidified."
 flavor_per.27.a:0 "May this lead to a fruitful alliance."
 flavor_per.28.t:0 "The Persian Embassy"
 flavor_per.28.desc:0 "Ambassadors from [From.GetName] have traveled the long way to [Root.GetName] and have reached the court of [Root.Monarch.GetHerHis] majesty. They wish to establish a permanent embassy so the tie between our both nations can be strengthened."
 flavor_per.28.a:0 "Welcome this idea with open arms!"
 flavor_per.28.b:0 "Pah! We only have an alliance of convenience. Nothing more."
 flavor_per.29.t:0 "Embassy Established"
 flavor_per.29.desc:0 "The ambassadors have returned to [Root.GetName]. The [From.Monarch.GetTitle] of [From.GetName] has accepted our request to establish mutual embassies. The [Root.GetAdjective]-[From.GetAdjective] ties will become an unbreakable force!"
 flavor_per.29.a:0 "Excellent!"
 flavor_per.30.t:0 "Embassy Rejected"
 flavor_per.30.desc:0 "The ambassadors have returned to [Root.GetName]. The foolish [From.Monarch.GetTitle] lacks the vision necessary to be a valuable ally or good ruler, and has sent our ambassadors away. The [Root.GetAdjective]-[From.GetAdjective] relations are nothing but an alliance of convenience."
 flavor_per.30.a:0 "That will be their loss then."
 flavor_per.31.t:0 "End of the [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective] Relations"
 flavor_per.31.desc:0 "Through different events and circumstances, the relations between [persian_embassy_holder.GetName] and [chinese_embassy_holder.GetName] have severely decreased, leading to an overall negative attitude towards the alliance. Be it through defeats in wars, feelings of one-sided benefits or just growing indifferences for each other, [persian_embassy_holder.GetAdjective]-[chinese_embassy_holder.GetAdjective] relations have turned for the worse, and the embassies of [persian_embassy_scope.GetName] and [chinese_embassy_scope.GetName] have ceased their function."
 flavor_per.31.a:0 "It is what it is."
 flavor_per.33.a.tt:1 "§Y[This.GetName]§! will become a §YShia Center of Conversion§!."
 flavor_per.34.t:0 "[Root.GetName]とイスラム教"
 flavor_per.34.desc:0 "Once under the ancient Zoroastrian reign of the Sasanian Empire, the region of Persia fell to the Muslim onslaught led by the Rashidun Caliphate in the early 7h century. Ever since our people have become proud Muslims who have abandoned their heathen ways in favor of the divinity of Allah.\n\nWhile some pockets in the mountains are still inhabited by heretics and heathens who refuse to join our community, the majority stands by [Root.Monarch.GetName]'s decision to focus on the Muslim faith."
 flavor_per.34.a:0 "It was a natural decision."
 flavor_per.35.t:0 "[Root.GetName]とゾロアスター教"
 flavor_per.35.desc:0 "かつて、ササン朝の古代ゾロアスター教の治世下にあったペルシア地方は、7世紀初頭に正統カリフ率いるムスリムの襲来に遭い、崩壊しました。以来、自国民はゾロアスターの教えを捨て、征服者のイスラム信仰を選びました。\n\n山岳地帯にはまだ真の信仰に従う者たちが居住する地区も一部ありますが、[Root.GetName]の大多数は熱心なムスリムであり、この古き信仰を復活させるという[Root.Monarch.GetName]の決断に反対しています。"
 flavor_per.35.a:0 "彼らは自身の遺産を忘れてしまったのだ。そいつを取り戻さねばならぬ。"
 flavor_per.35.a.tt:0 "§Y[Root.GetName]§! will receive events which will lead to its conversion to §YZoroastianism§! at the cost of §RMuslim Revolts§!."
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "Zoroastrian Focus: §Y$VAL$%§!"
 flavor_per.36.t:0 "The Aristocratic Split"
 flavor_per.36.desc:0 "The aristocracy of [Root.GetName] is like any other: made of members of the society who owns land and are dedicated to the war matters of the state. And similar to all the noble families in history, so does our aristocracy try to expand their influence over the state at the cost of the rulership of the [Root.Monarch.GetTitle], undermining [Root.Monarch.GetHerHis] authority.\n\nIn a moment of wisdom and foresight, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has established the 'Third Force' in the form of the [Root.GetGhulamsOrFallbackName] and has split the [Root.GetAdjective] aristocracy by playing them against each other. Neither the [Root.GetNobilityOrFallbackName] nor the [Root.GetQizilbashOrFallbackName] have the support of the other military leaders to enforce their will on the [Root.Monarch.GetTitle]."
 flavor_per.36.a:0 "Divide and rule."
 flavor_per.36.b:0 "We might need some of their influence for now though."
 flavor_per.37.t:0 "The Lion of [Root.GetName]"
 flavor_per.37.desc:0 "The [Root.GetAdjective] [Root.GovernmentName]: an empire that reaches from the European lands to the heart of India itself. Many challenging and powerful enemies stood in our way, yet [Root.GetAdjective] resolve has persisted. [Root.GetGhulamsOrFallbackName] soldiers have held the line while [Root.GetQizilbashOrFallbackName] cavalries have flanked and decimated our foes. [Root.GetAdjective] bureaucrats have integrated the vast areas while [Root.Culture.GetName] artisans and artists perpetuate the achievements of our nation.\nTruly, no empire before nor after us leaves a larger mark than [Root.GetName]."
 flavor_per.37.a:0 "Glory to [Root.GetName]!"
 flavor_per.38.t:0 "世界が焦がれる都"
 flavor_per.38.desc:0 "[151.GetName]: the capital of so many rivals is in [Root.GetName]'s hands. From the ancient Roman Empire to Turkish Empire ruled by the House of Osman, [151.GetName] has always been a great city of strategic and cultural importance to both the European and the Islamic Worlds. Now this most prestigious metropolis is in [Root.GetAdjective] hands.\nSome in our court have argued that [151.GetName] could be developed into our \"Second Capital\" on European soil, while others are of the opinion that we should move [151.GetName]'s riches to [Root.Capital.Getname] instead."
 flavor_per.38.a:0 "Let us make [151.GetName] to our Second Capital."
 flavor_per.38.b:0 "[151.GetName] shall be just another province to our [Root.GovernmentName]."
 flavor_per.39.t:0 "Turkish Integration"
 flavor_per.39.desc:0 "Turks are no uncommon sight in [Root.GetName]. The [Root.GetQizilbashOrFallbackName] themselves are Turkoman, and as such are related to their cousins of Anatolia.\nMany Turks of our newly conquered provinces have joined the different tribes of the [Root.GetQizilbashOrFallbackName] and have been integrated into our society. Although their lands will no longer cause problems to the [Root.Monarch.GetTitle], the sheer increase of influence the [Root.GetQizilbashOrFallbackName] is reason of concern..."
 flavor_per.39.a:0 "We can handle the [Root.GetQizilbashOrFallbackName] later."
 flavor_per.39.a.tt:0 "Every owned §YTurkish§! province loses §G20§! years of Separatism and §G20§! local Autonomy."
 flavor_per.39.b:0 "Forbid the Turks to join with the [Root.GetQizilbashOrFallbackName]."
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "Turks integrated into the Qizilbash: §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "Turks forbidden to join the Qizilbash: §Y$VAL$%§!"
 flavor_per.40.t:0 "Georgian Slaves in the Persian Empire"
 flavor_per.40.desc:0 "Conquest always brings new people into our fold. For the Georgians, honorable fighters of the Caucasus, fate devised their downfall at the hands of [Root.Monarch.GetName]. As the last of their separatist elements are quelled by various means, the question of what shall be done with their population looms above the heads of Shah [Root.Monarch.GetName] and his advisors. Many among the [Root.GetQizilbashOrFallbackName] suggest we have no need for unruly heathens in our administration. However, there is merit and prospective cultivation in allowing them to flourish harmoniously under our banner..."
 flavor_per.40.a:0 "They will prosper in our great Empire!"
 flavor_per.41.t:0 "Sarkhej Roza and the City of Ahmedabad"
 flavor_per.41.d:0 "Originally begun by Ahmed Shah I Muzaffarid in 1411, the city of Ahmedabad was completed in 1413. Within it was Manek Chowk, the city's first square which, along with the Bhadra Fortress, were both associated with the legend of the Hindu saint Maneknath. His successors planned trees along the city's streets, adorned it with splendid buildings, and generously fostered its traders and craftsmen. \n\nThough Champaner became the Gujarat Sultanate's capital in 1484, Ahmedabad remained its superior, well-defended by its walls, well-supplied by its orchards and gardens, and embellished with well-planned streets, squares, and houses. So closely did the Sultans of Ahmedabad look after its welfare that if they heard of an empty house or shop they ordered it filled.\nAlong with its unparalleled beauty, the city is also the host of a well-known and expansive mosque, the Sarkhej Roza. \nPlanting our banner on the city's walls and using it as a center for administration will undoubtedly help us maintain our grip on the region."
 flavor_per.41.a:0 "A city to outshine them all!"
 flavor_per.42.t:0 "Hindu Influences in the Persian Court"
 flavor_per.42.d:0 "War after war, we have managed what many thought was impossible. Much of the Indian subcontinent now lies safely under our grasp, and with it, scores of different people from a vast array of faiths and cultural backgrounds. Despite our zealous attention to detail and determination to maintain our identity, it has become apparent that many elements of the conquered Indian people have made their way into the most private crevices of our uniformity. Thus, we find ourselves at a crossroads, one that may determine the history of our great nation as we know it."
 flavor_per.42.a:0 "It's time to embrace our new identity!"
 flavor_per.42.b:0 "We could never abandon our roots!"
 flavor_per.43.t:0 "[Root.Culture.GetName]の影響力"
 flavor_per.43.desc:0 "アンダルシアの大スルタンから中華皇帝まで、[Root.GetName]の偉大な文化は、多くの異なる言語や文明に影響を与え、世界の歴史に足跡を残しました。[Root.GetName]の復興と共に、もう一度芸術と文化の中心となる時が来ました。未来の人々は[Root.Culture.GetName]語を話すでしょう！"
 flavor_per.43.a:0 "[Root.GetName]の栄光は常にその文化であった。"
 flavor_per.43.b:0 "魅力的だな。だが、今は我が官僚機構は別のものが必要なのだよ。"
 flavor_per.43.b.tt:0 "§RSome mission rewards and requirements depend on the §YPersian Influence§! mechanics.§!"
 flavor_per.44.t:0 "ゾロアスター教の研究"
 flavor_per.44.desc:0 "近年、古代ゾロアスター教の文書や記録が[Root.GetAdjective]の宮廷で新たな人気を博しています。ゾロアスター神学の[Root.Religion.GetName]の研究だとしていますが、[Root.Monarch.GetTitle]の側近の中には、ゾロアスター信仰における自由選択の概念に対して心から賛同していることは明らかです。"
 flavor_per.44.a:0 "研究を奨励せよ。"
 flavor_per.44.a.tt:0 "This action might anger the members of the §Y[Root.GetChurchOrFallbackName]§!."
 flavor_per.44.b:0 "研究を容認せよ。秘密裏にな。"
 flavor_per.45.t:0 "The Islamic Teachings"
 flavor_per.45.desc:0 "Islam is a complicated religion. Many heirs of Muhammad - peace be upon him - claim the superiority of their teachings over those of their rivals, and eventually, the Islamic faith split into different branches. Only one path can be chosen, only one branch can be taken to reach spiritual enlightenment.\n\nThe Shia Twelvers, also known as the Imamiyya, have a strong presence in [Root.GetName] even though they are no majority in our lands. They are more than willing to fight for their beliefs and spread them outside of our borders.\n\nThe Sunni faith, on the other hand, is already a majority religion and is not part of any militant order. Still, a general desire to unify Islam exists within this branch, and it would be our task to carry the legacy of the Caliphates."
 flavor_per.45.b:0 "May the Twelvers bring us closer to Allah."
 flavor_per.45.c:0 "Only the Sunni faith can bring peace to Islam."
 flavor_per.46.t:0 "Armenian Slaves in the [Root.GetAdjective] [Root.GovernmentName]"
 flavor_per.46.d:0 "Conquest always brings new people into our fold. For the Armenians, honorable fighters of the Caucasus, fate devised their downfall at the hands of [Root.Monarch.GetName]. As the last of their separatist elements are quelled by various means, the question of what shall be done with their population looms above the heads of Shah [Root.Monarch.GetName] and his advisors. Many among the [Root.GetQizilbashOrFallbackName] suggest we have no need for unruly heathens in our administration. However, there is merit and prospective cultivation in allowing them to flourish harmoniously under our banner..."
 flavor_per.46.a:0 "Allow their flow into our society!"
 flavor_per.46.b:0 "We can't water down our superior caste."
 flavor_per.47.t:0 "Rise of [Root.GetName]"
 flavor_per.47.d:0 "The [Root.GetAdjective] [Root.GovernmentName]: an empire that reaches from the European lands to the heart of India itself. With the [Root.Religion.GetName] faith in our spirit, we are no more just a claimant of the succession of the Achaemenid Empire but its true heir and transcendence! The Immortals pale in comparison to the legions of [Root.GetName] while the [Root.GetAdjective] administration puts the ancient administrators to shame.\nTruly, no empire before nor after us leaves a larger mark than [Root.GetName]."
 flavor_per.47.a:0 "We truly have surpassed Cyrus' great achievements."
 flavor_per.48.t:0 "Mamlukian Administration"
 flavor_per.48.d:0 "The administration of Egypt is modeled after the Ayyubid bureaucracy even long after the Mamluks have taken over Egypt. Although the Mamlukians were fated to be subjugated, their position as bureaucrats can prove to be useful once they are under the organization of our aristocracy."
 flavor_per.48.a:0 "This should secure our authority over Egypt."
 flavor_per.49.t:0 "Turkmen Recruits Flock to the Banners"
 flavor_per.49.d:0 "After the downfall of the White Sheep Confederation, many of their fighters roamed around the barren countryside looting and harassing traveling merchants and farmers. Men without purpose, whose hearts were full of faith and loyalty to their former masters, are now rudderless in a world that's changing faster than them, leaving them behind. To these men, we must raise our banner, and grow the seed of our faith in their hearts. Let us call onto these battle-hardened men of the plains and have them lead our armies into greatness!"
 flavor_per.49.a:0 "Rally the horses, we ride at dawn!"
 flavor_per.50.t:0 "Al Quds as-Sharif"
 flavor_per.50.d:0 "Situated at the epicenter between the Levant and Egypt, between sea and desert, one of the most sought-after cities in the entire world, Jerusalem the Holy lays ripe for the taking as our troops march through its gates. The grandeur and splendor associated with the city's long and bloodied history will forever be under Persian protection!"
 flavor_per.50.a:0 "She is firmly within our grasp."
 flavor_per.51.t:0 "Victory in Egypt"
 flavor_per.51.d:0 "What once was a prestigious sultanate capable of rivaling and surpassing the Turks is now naught but ashes and debris. In its place, we will take the mantle as the successors of the Fatimid Caliphs. Our victory against the former masters of Qahirah and subsequent capture of the city has shown that the flame of our faith burns brighter and stronger than any other. Our military advisors report that the conquest of Egypt has brought forth tremendous amounts of  coin and prestige, the cornerstones of an empire that will last throughout the ages..."
 flavor_per.51.a:0 "The Persian Lion is victorious!"
 flavor_per.52.t:0 "Legacy of the Delhi Empire"
 flavor_per.52.d:0 "The Delhi Sultanate was an Islamic empire based in Delhi that ruled large parts of the Indian subcontinent for over three centuries. Stretching from the northern lands of Hindustan to the coasts of southeastern India, this mighty empire once reached the zenith of power, splendor, and prestige. In their stead, we will complete what they failed to do and unite India under the Persian banner as the true successors of Delhi!"
 flavor_per.52.a:0 "We are their rightful successors!"
 flavor_per.53.t:0 "Wealth of Bengal"
 flavor_per.53.d:0 "Merchants from all over China, Borneo, and the Isles of Malaya ship their goods through the shores of Ayutthaya and into the Bengal Delta, the first point of entry into Indian markets. Consequently, the Sultans of Bengal were able to profit greatly from intercontinental trade, building in their stead a grand empire that proved a significant adversary to our armies in their conquests of India. The mantle and weight of all their coin now befall us..."
 flavor_per.53.a:0 "Let the coin flow!"
 flavor_per.54.t:0 "A New Horse"
 flavor_per.54.d:0 "Years of interbreeding between the world's best horses have finally yielded results! Our royal breeders have gathered steeds from Europe, Africa, Arabia, and even as far as China, in order to engineer the perfect warhorse, the steed that will carve a path to victory for our armies and solidify our place in the history books. As our royal servants enter the shah's palace, they bow their heads, eloquently informing [Root.Monarch.GetName] that the process nears completion, and that the results are surely to be an improvement over the existing breed of cavalry in use by our [Root.GetGhulamsOrFallbackName] and [Root.GetQizilbashOrFallbackName]."
 flavor_per.54.a:0 "Let's see what our royal breeders have accomplished!"
 per_based_on_our_movement_speed_tt:0 "In terms of §GSpeed§!, our royal breeders report the following:"
 per_very_swift_horses_tt:0 "Persian horses are now '§MIncredibly Swift§!'"
 per_nimble_horses_tt:0 "Persian horses are now '§YNimble§!'"
 per_fast_horses_tt:1 "Persian horses are now '§OSomewhat Faster§!'"
 per_based_on_our_discipline_tt:0 "\nIn terms of §GDiscipline§!, our royal breeders report the following:"
 per_iron_discipline_horses_tt:0 "Persian horses have achieved '§MIron Discipline§!'"
 per_disciplined_horses_tt:0 "Persian horses are now '§YDisciplined§!'"
 per_based_on_horse_provinces_tt:0 "\nIn terms of §GHorse Population§!, our royal breeders report the following:"
 per_blooming_abundance_of_horses_tt:0 "Persian horses are now in '§MBlooming Abundance§!'"
 per_abundance_of_horses_tt:0 "Persian horses are now in '§YAbundance§!'"
 per_horse_population_steady_increase_tt:1 "Persian horses are experiencing '§OSteady Increase§!'"
 per_based_on_cav_combat_ability_tt:0 "\nIn terms of §GFighting Power§!, our royal breeders report the following:"
 per_expanded_use_of_fire_arms_tt:0 "Persian mounted Musketeers now have \naccess to '§MExtensive Use of the Musket§!'"
 per_partial_use_of_fire_arms_tt:0 "Persian mounted Musketeers now have \naccess to '§YPartial Use of Muskets§!'"
 per_host_of_cossack_commanders_capital_tt:0 "\nA Host of Cossack Commanders will appear in our capital"
 flavor_per.55.t:0 "Solidifying of the Sunni Influence"
 flavor_per.55.desc:0 "The great religious division of our lands will finally end. While Shia is an influential force within [Root.GetName] which cannot be ignored, [Root.Monarch.GetName] is aware of the diplomatic isolation which could result in adopting the Twelvers as the state religion. Instead, the unity of our people is equivalent to the unity with the Muslim world through the Sunni faith. Naturally, to make his standpoint clear to the great community, the heresies of [Root.GetName] will be targetted and returned to the true faith."
 flavor_per.55.a:0 "We are part of a grander community."
 flavor_per.56.t:0 "End of the Timurid Dynasty"
 flavor_per.56.d:0 "Centuries of conquest, patronage of the finest arts, and iron-fisted rule by Tamerlane himself were not enough to ensure the survival of his petty line. Despite the man's brilliance in all matters of state, be it conquest wherein he led his armies as far as the doors of the Rus, be it matters of administration wherein he ruled a vast empire with impressive elegance, or be it the sponsorship of arts wherein he funded artists, poets, and architects, none of his successors held even a spark of the fire of this great man's brilliance. As a result, his line has ended with the final remnants of his homeland falling apart before the might of our grand armies. A new day for Khorasan and the people formerly under Timurid rule!"
 flavor_per.56.a:0 "Long live the [Root.GetDynastyOrFallback] [Root.GovernmentName]!"
 flavor_per.56.a.tt:0 "§Y5§! provinces in the §YKhorasan§! region gain §G+1§! random development."
 flavor_per.57.t:0 "[target_province.GetName]の預言者"
 flavor_per.57.desc:0 "大群衆の真っただ中で一人の男が即席の台の上に立ってます。彼は群衆に向かって、柔らかながらも堅固で情熱的な声で語りかけ、彼が見たとする将来の幻視、そして[Root.GetReligiousMainDeityName]からの幻視について主張しています。「[Root.Religion.GetName]の道は間違った道です！私たちが改宗して依頼、何世紀にもわたって間違った解釈をしてきたのです！彼の真名、真の姿はアフラ・マズダーです！」\n言うまでもなく、この男は異端の思想を広めており、[Root.GetChurchOrFallbackName]間で大きな怒りを買っています。彼らは即時に彼を処刑するよう望んでいます！"
 flavor_per.57.a:0 "戯言を。まずこの男を宮廷に招待しようじゃないか！"
 flavor_per.57.b:0 "こいつは人畜無害だ。ほっとけ。"
 flavor_per.57.c:0 "こいつの頭は、彼の異端どものために転がることだろう！"
 flavor_per.57.a.tt:0 "The §YZoroastrian Prophet§! will be invited to the [Root.Monarch.GetTitle]'s court. His travel will be protected by the [Root.GetAdjective] guard."
 flavor_per.57.b.tt:0 "The §YZoroastrian Prophet§! is allowed to continue his speeches on the street."
 flavor_per.57.c.at:0 "The §YZoroastrian Prophet§! gets caught and executed."
 flavor_per.57.c.bt:0 "The §YZoroastrian Prophet§! escapes."
 flavor_per.58.t:0 "The Zoroastrian Prophet"
 flavor_per.58.desc:0 "At long last, the Zoroastrian Prophet has arrived at the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The Prophet, although worn out from the journey, greets the [Root.Monarch.GetTitle] with enthusiasm. \"Little did I expect that the [Root.Monarch.GetTitle] would listen to what I have to share. Yet your wisdom has proven the visions right.\"\n\nThe Prophet shares the visions he has received. At first a devotee to the [Root.Religion.GetName] faith and respected member of the [Root.GetChurchOrFallbackName], [Root.GetReligiousMainDeityName] has \"spoken to this humble being\" to share the knowledge of the divine. He claims that the only path to the paradise of the afterlife is by embracing the ideas of the ancient religious reformer Zoroaster.\n\nOf course such claims are outrageous in the [Root.Religion.GetGroupName] community. Yet, the [Root.Monarch.GetTitle] cannot help but wonder if there is a grain of truth in his words, though such thoughts will certainly result in revolts. The royal promise of the protection of his body forbids [Root.Monarch.GetName] from ending the Prophet's life swiftly, and as such there are only two options left: inviting the Prophet to stay to learn more from his wisdom, or to expel him from the court."
 flavor_per.58.a:0 "The Prophet shall remain in the royal court."
 flavor_per.58.a.tt:0 "The §YProphet§! stays in the Royal Court."
 flavor_per.58.b:0 "Enough of this madness. Expel this lunatic from the court!"
 flavor_per.58.b.tt:0 "The §YProphet§! is removed from the Royal Court."
 flavor_per.58.b.at:0 "The §YProphet§! will preach in one of our provinces again."
 flavor_per.58.b.bt:0 "The §YProphet§! 'vanishes' on his way back home."
 flavor_per.59.t:0 "The Two Rivers of the Fertile Crescent"
 flavor_per.59.d:0 "The birthplace of some of history's most illustrious empires, the so-called Cradle of Civilizations, is now a subdivision of our great empire. With it, we have gained access to lucrative trade routes crisscrossing the coasts of Farsistan and the waterways beyond the Pirate Coast and the Persian Gulf. But, with great coin comes great responsibility, and our treasurers warn against overindulging ourselves in our newly-found wealth.\n\nTrade, much like a relationship with a spouse or the growing of a beautiful tree, needs to be cultivated, taken care of, in order to grow and assist us in prospering for the rest of our earthly lives."
 flavor_per.59.a:0 "Let it return to its former glory under our Merchant caste!"
 per_persian_basra_modifier:0 "Flow of Persian Goods Through Basra"
 flavor_per.60.t:0 "Guardians of the Strait"
 flavor_per.60.d:0 "Lucrative trade, exotic goods, and valuable spices have been flowing through the straits of Hormuz for centuries. Oftentimes, these merchants would be raided by slaver captains, sea dogs out to rob the common folk of their goods. In order to crack down on these outlaws, we should decide on how to approach the situation, given the delicate situation the straits are in right now."
 flavor_per.60.a:0 "These pirates must be hunted down!"
 flavor_per.60.b:0 "We shall deal with them ourselves."
 flavor_per.61.t:0 "Chinese Blue-and-White Porcelains"
 flavor_per.61.d:0 "Success brings wealth, and wealth often comes with prestige, legitimacy, and power. To that end, many of our adventurous merchants have traveled to and from the legendary palaces of the Great Ming, returning to our courts and markets with many strange, foreign, but breathtakingly beautiful textiles and materials. Among them, blue-and-white porcelain was reserved for the King of Kings as a personal gift by the Emperor of China himself. This porcelain will surely adorn our tombs and palaces, granting us an air of legitimacy and newfound standing!"
 flavor_per.61.a:0 "A material worthy of the King of Kings"
 flavor_per.62.t:0 "ゾロアスター教への貴族の関心"
 flavor_per.62.desc:0 "つい最近の[Root.GetAdjective]宮廷での出来事が原因で、[Root.GetNobilityOrFallbackName]たちはゾロアスターの教えや[Root.Monarch.GetTitle]の宗教的事項に興味を示し始めました。公式的には[Root.GetNobilityOrFallbackName]たちは[Root.Religion.GetName]の教義に従うことが義務付けられていますが、ゾロアスター教の自由意志の考え、善と悪の間での戦い、一見するとムスリムより緩い規範が若い貴族間で大いに人気を博しています..."
 flavor_per.62.a:0 "[Root.GetNobilityOrFallbackName]の態度を認めよ。"
 flavor_per.62.a.tt:0 "The §Y[Root.GetNobilityOrFallbackName]§! will support the idea of a §YZoroastrian [Root.GetName]§!."
 flavor_per.62.b:0 "[Root.GetNobilityOrFallbackName]内の異端どもを止めろ！"
 flavor_per.63.t:0 "[Root.GetChurchOrFallbackName]叛乱！"
 flavor_per.63.desc:0 "あまりにも長きにわたって、宮廷の不信心な行動が[Root.GetChurchOrFallbackName]を刺激してきました。彼らは現在の[Root.Monarch.GetTitle]と[Root.GetNobilityOrFallbackName]が正気を失い、[Root.GetReligiousMainDeityName]の道から逸脱しすぎだと主張しています。ですから、[Root.GetChurchOrFallbackName]は敬虔な[Root.Religion.GetName]の兵士たちを召集し、[Root.Monarch.GetTitle]に対して最後通牒を突きつけました。それは、ゾロアスター信仰に関する解明の探求を放棄し、それを国家の異端と宣言するか、もしくは激怒している結集した[Root.GetChurchOrFallbackName]軍から報いを受けるか、というものです。"
 flavor_per.63.a:0 "武器を取れ！この叛乱を撃滅するぞ！"
 flavor_per.63.a.tt:0 "§RWe will lose any opportunity to become §YZoroastrian§! should the rebels break the country.§!"
 flavor_per.63.a.at:0 "Due to the support from the §Y[Root.GetNobilityOrFallbackName]§!, the following effects will happen:"
 flavor_per.63.a.bt:0 "Due to the support from the §YZoroastrian Prophet§!, the following effects will happen:"
 flavor_per.63.b:0 "なんて数だ。要求を呑まざるをえんか。"
 flavor_per.63.b.at:0 "§RWe will lose any opportunity to become §YZoroastrian§!.§!"
 flavor_per.63.b.bt:1 "We will replace our Zoroastrian missions with the §OMuslim§! mission path"
 flavor_per.64.t:0 "The End of the [Root.GetDynastyOrFallback] [Root.GovernmentName]"
 flavor_per.64.desc:0 "Although the [Root.GetAdjective] forces have fought with all means, the rebellions have proven to be too much for our capable soldiers. Especially the revolting soldiers who rallied behind the [Root.GetChurchOrFallbackName] have caused immense devastation on the land, and destroyed the once glorious palace of [Root.GetName].\nThe [Root.GovernmentName] has been abolished, and the members of the dynasty have been executed for heresy and desecration of [Root.GetReligiousMainDeityName]'s name. Zoroastrians have either been forcefully converted or expelled from [Root.GetName].\n\nThis is the end of the [Root.GetDynastyOrFallback] [Root.GovernmentName] and the start of a new [Root.Religion.GetName] Theocracy."
 flavor_per.64.a:0 "This will be a new chapter in [Root.GetName]'s history."
 flavor_per.65.t:0 "[Root.GetChurchOrFallbackName]反乱の余波"
 flavor_per.65.desc:0 "数ヶ月にも及ぶ血まみれの戦闘が終わり、ついには[Root.GetChurchOrFallbackName]の最後の者たちも[Root.Monarch.GetTitle]の軍事力に屈しました。戦争を耐え忍ばねばならなかった者たちの中で、最も苦しい思いをしたのは[Root.GetAdjective]の農民です。[Root.Religion.GetName]のやり方に幻滅し、[Root.GetChurchOrFallbackName]のあからさまな権力欲と支配欲に恐れをなし、かつて敬虔だった者たちの多くが[Root.Religion.GetName]の教義に背を向けました。\n\n宮廷も同じ姿勢を取っています。疲弊して苦しく思っていた、かつて秘密裏としていた彼らのゾロアスター教への関心は、[Root.Religion.GetGroupName]社会から離れ、ゾロアスター教を自身の国教として受け入れるという活発な要求に変わりました。"
 flavor_per.65.a:0 "もはや[Root.Religion.GetName]であることは何の慰めにもならん。ゾロアスターの知恵が我らを導かんことを。"
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "Aftermath of the Ulema Rebellion: §Y$VAL$%§!"
 flavor_per.66.t:0 "[Root.Religion.GetName]教徒の独自性"
 flavor_per.66.desc:0 "ザグロスのムスリム征服以来、[Root.GetAdjective]人は常にイスラムの芸術、建築、そしてもちろん独自性への傾倒と結びついていきました。しかし、[Root.Religion.GetName]教への改宗と共に、自国は祖先であるササン朝の道を歩んでいます。国民は、起源と現在の独自性について双方とも誇りに思っているので、どちらを選んでも大衆が指示しない選択ではありません。"
 flavor_per.66.a:0 "エーラーンシャフルが自国の真名である。もう一度受け入れる時だ。"
 flavor_per.66.b:0 "私たちは[Root.GetAdjective]人だ、そしてそのように記憶されるべきです！"
 flavor_per.67.t:0 "Abbas I - Persia's Greatest Emperor"
 flavor_per.67.d:0 "Abbas I, one of our nation's greatest monarchs, came to prominence with his ascension to the Persian throne in [GetYear]. Not one to waste time or leave the state's matters in the hands of viziers and advisors, his plans of grand reforms and the reduction of estate influence in the court were merely the beginning of one of the most enlightened reigns of our time."
 flavor_per.67.a:0 "The throne is his!"
 flavor_per.67.b:0 "We could never abandon the status quo."
 flavor_per.68.t:0 "Abbas I's Expansion of Isfahan"
 flavor_per.68.d:0 "One must turn to Isfahan to assess Shah Abbas as a patron of architecture. Abbas' succession completely transformed the sorry state of affairs which had prevailed in Iranian architecture for nearly a century, with the dynamism with which the new shah sponsored the expansion of Isfahan inspiring architects to recover the inspiration that had trickled away in the long stagnation of previous reigns. Appropriately enough, Timurid and not early $DYNASTY$ architecture provided the springboard for fresh developments, among which the monuments of Isfahan claim pride of place."
 flavor_per.68.a:0 "A magnificent wonder of architecture and urbanism!"
 flavor_per.69.t:0 "The Zoroastrian Prophet"
 flavor_per.69.desc:0 "With the change of [Root.GetName]'s religion to [Root.Religion.GetName], the visions of the old prophet have finally come to fruition. No longer seen as a madman preaching for a dime but a well-respected theologian and religious reformer, the Prophet has won over the evil of the wrong religion and convinced our people of the meaning of free will. Now he is part of the [Root.GetAdjective] court and an important member of the [Root.Monarch.GetTitle]'s inner circle."
 flavor_per.69.a:0 "May his advise lead us to a new dawn."
 flavor_per.69.a.tt:0 "§RThis Center of Conversion is removed after §Y50 years§!.§!"
 flavor_per.70.t:0 "The Zoroastrian Prophet"
 flavor_per.70.desc.a:0 "Although his methods are looked down upon as they are in stark contrast to the belief of free will, the Zoroastrian Prophet of [zoroastrian_center_of_conversion.GetName] gets tolerated by the [Root.GetChurchOrFallbackName]. He might preach his teachings only as a way to survive, but because his ideas and beliefs align with ours, there is little to no reason to stop him."
 flavor_per.70.desc.b:0 "The Zoroastrian Prophet is once again active. This time, his preaching has actually gathered a significant crowd large enough which cause religious chaos within our borders. More and more of our people abandon their [Root.Religion.GetName] faith and embrace the Zoroastrian visions of this Prophet."
 flavor_per.70.a:0 "At least his preachings can be entertaining."
 flavor_per.71.t:0 "The Vengeful Prophet"
 flavor_per.71.desc.a:0 "The transition to [Root.Religion.GetName] was a bloody process. Many lives, be them Muslim or [Root.Religion.GetName], were lost and the state has to rebuild. One of its early victims was a prophet who preached Zoroaster's teachings in one of our provinces.\nOr so we thought. The Prophet has not perished as expected and has returned with an army of followers. Although the religion of [Root.GetName] is what he was hoping it to be, the assassination attempt on his life made him abandon the peaceful nature of his personality. Now he demands the end to the [Root.GetDynastyOrFallback] [Root.GovernmentName] and the rise of a [Root.Religion.GetName] Theocracy under his rule."
 flavor_per.71.desc.b:0 "While the theological conflict between court and [Root.GetChurchOrFallbackName] is becoming more and more damaging to our society, a completely different threat has risen up in [revolt_province.GetName]!\n\nThe Prophet which we thought dead, has survived the assassination. This attempt on his life has left him scarred and embittered, yet his resolve has found many members who have rallied behind his cause..."
 flavor_per.71.a:0 "これらは善い言葉でも、善い考えでも、善い行いでもない。"
 flavor_per.71.b:0 "衛兵！…衛兵！？"
 flavor_per.72.t:0 "ゾロアスター教の共同体への参加"
 flavor_per.72.desc:0 "[Root.Religion.GetName]が今や[Root.GetName]における国教になった以上、我々は復活したゾロアスター教の共同体に加わった。一部の伝統主義者はこの変化を嘆いているが、より多くのゾロアスター教の臣民が[Root.Monarch.GetName]の公正な統治を喜んでいる。"
 flavor_per.72.a:0 "[Root.Monarch.GetTitle]陛下、万歳！"
 flavor_per.72.a.tt:0 "Our relations will improve by §G50§! towards all known §YZoroastrian§! countries."
 converted_to_zoroastrian:0 "Joined the Zoroastrian Community"
 flavor_per.76.t:0 "Shahnameh of $MONARCH$"
 flavor_per.76.d:1 "Shortly after his glorious accession, [Root.Monarch.GetName] ordered the creation of a royal Shahnameh. The production of this great book of 759 pages and 258 paintings by the leading masters of the [Root.Monarch.GetTitle]'s library was to continue for the next two decades. Its pages reflect the development of painting during the early part of [Root.Monarch.GetName]'s reign, as a manuscript as large as the Shahnameh utilizes the skills of a wide range of painters, calligraphers, and artistic directors. Particularly famous are the folios by the esteemed painter Sultan Muhammad, whose work shows the emergence of a measured synthesis of Behzadian reason and Turkmen energy. With its meticulous detail, unparalleled draftsmanship, energetic composition, and brilliant colors, Sultan Muhammad's famous rendering of the Court of Gayumars was given special praise, for it was regarded as the zenith of $DYNASTY$ painting, for the hearts of the boldest painters were grieved, and they hung their head in shame before it."
 flavor_per.76.a:0 "The zenith of Persian culture and fine art!"
 flavor_per.77.t:0 "Rise of the Persian Arquebus"
 flavor_per.77.d:0 "During our many campaigns, the rules of warfare have changed time and again. Our forefathers used to conduct their wars on horseback, carrying swords and bows. The advent of gunpowder, however, has redefined the way we carry out the eradication of our enemies. As it happens, our troops have not only adopted the arquebus, a long newly-invented rifle but have gone as far as to integrate it into their cultural traditions and everyday lives. As a result, our infantry and cavalrymen have made a name for themselves on the battlefield."
 flavor_per.77.a:0 "Our skill with the arquebus is unsurpassed!"
 flavor_per.78.t:0 "The Arrival of the Shirley Brothers"
 flavor_per.78.d:0 "War brings together the unlikeliest of people. As fate would have it, none other than Sir Robert Shirley, along with his brother, Anthony, traveled the globe in order to reach our court. Their mission is to spread the military expertise of Europe's most fearsome armies and bring our two nations closer against common enemies. \n\nRobert Shirley was the third son of Sir Thomas Shirley of Wiston, Sussex, and Anne Kempe, the daughter of Sir Thomas Kempe of Olantigh in Wye, Kent. His military insight made strides in regard to reforming and retraining the Persian artillery. Most of all, Sir Shirley and his sibling shall be a deciding factor in the modernization of our armed forces against all those who seek our destruction."
 flavor_per.78.a:0 "Their expertise is most welcome!"
