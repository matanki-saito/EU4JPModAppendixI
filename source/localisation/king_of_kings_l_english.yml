 flavor_per.20.t:0 "ティムールの遺産"
 flavor_per.20.desc:0 "自国は、文化的繁栄の中心であるだけでなく、何年も前にティムールが始めたことを継続しようとする無差別に襲いかかる帝国でもあるのです。官僚制は新たな領土の統合に最適化されており、遺産制度は帝国が継承の際に安定を保つことを保証しています。"
 flavor_per.20.a:0 "もし、ティムールが今日私たちを見ることができたなら！"
 flavor_per.20.b:0 "彼の子孫なのかもしれんが、この道は我々自身が切り拓く道だ。"
 flavor_per.21.t:0 "サファヴィー朝の遺産"
 flavor_per.21.desc:0 "自国は国際舞台では単なる政治組織ではありません。自国は宗教的啓蒙の中心です。サファヴィー教団は他に類を見ない帝国となりました。多くの他の帝国とは違い、国家の宗教上の問題は、彼らが教団の長でありますから、支配王朝の手に直接委ねられています。"
 flavor_per.21.a:0 "明るい未来へ導いてくれますように！"
 flavor_per.21.b:0 "王朝の問題は宮廷に留めておくべきだろうな。"
 flavor_per.22.t:0 "エーラーンシャフルの遺産"
 flavor_per.22.desc.a:0 "エーラーンシャフル、またの名をササン朝は、ムスリムが中東を征服する前の最後のイラン人の王国でした。アケメネス朝の栄光を取り戻そうと、エーラーンシャフルの支配者たちは、呪われたローマに対する戦役を繰り広げると共に、古代イランの高度な文化を奨励しました。\n自国はエーラーンシャフルの生まれ変わりです。再誕を果たしましたが、飼いならされていない自国は、ササン朝帝国の祝福された後継者であり、その遺産を引き継いでいます！"
 flavor_per.22.desc.b:0 "エーラーンシャフル、またの名をササン朝は、ムスリムが中東を征服する前の最後のイラン人の王国でした。アケメネス朝の栄光を取り戻そうと、エーラーンシャフルの支配者たちは、呪われたローマに対する戦役を繰り広げると共に、古代イランの高度な文化を奨励しました。\nこの古代帝国の栄光を超えたのも、アッラーの神の助けがあったからです！過去のエーラーンシャフルのどれよりも、自国の支配がさらに名高きものとなりますように！"
 flavor_per.22.a:0 "悠久なる帝国の栄光は我が頭上に有らん！"
 flavor_per.22.b:0 "ついに、善が悪に勝ったのだ！"
 flavor_per.22.c:0 "長く続いた帝国の栄光が我が前にあるのだ！"
 flavor_per.22.d:0 "アッラーは善良ぞ！"
 flavor_per.23.t:0 "セルジュークの遺産"
 flavor_per.23.desc:0 "大セルジューク帝国：中央アジアを起源とするトルコ・ペルシア人の大国。自国はその後継者であり、彼らの知識と戦術を用いて、馬上から土地を支配しましょう！"
 flavor_per.23.a:0 "支配する運命にあるのだ！"
 flavor_per.23.b:0 "馬のための帝国である。"
 flavor_per.25.t:1 "[Root.GetName]のグラーム"
 flavor_per.25.desc:2 "[Root.GetQizilbashOrFallbackName]の政治的権力が増大し、トルクメンと[Root.GetNobilityOrFallbackName]間の対立が激化しているので、[Root.Monarch.GetName][Root.Monarch.GetTitle]は[Root.GetDynastyOrFallback][Root.GetName]軍に新兵科、グラームを創設しました。コーカサスの住民から奴隷兵として徴兵されたグラームは、支配貴族の第三勢力として仕え、[Root.Monarch.GetTitle]に絶対的な忠誠を誓っています。"
 flavor_per.25.a:1 "こいつは厄介事なく[Root.GetQizilbashOrFallbackName]を弱めるだろう。"
 flavor_per.27.t:0 "獅子と竜"
 flavor_per.27.desc:0 "古代からずっとシルクロードはヨーロッパとアジア間を結ぶ糸でした。－そしえ、ペルシア帝国は常にその主でした。シルクロードは交易網として機能する一方、ペルシア人と中国人を結びつけ、知識と文化の交流をもたらしています。\n一部の[Root.GetAdjective]外交官は、[chinese_friend.GetName]へと出向き、自国名義で大使館を設立し、両帝国間の結びつきを強化するつもりです。"
 flavor_per.27.a:0 "これが実り豊かな同盟につながりますように。"
 flavor_per.28.t:0 "ペルシア大使館"
 flavor_per.28.desc:0 "[From.GetName]の大使が[Root.GetName]に遠路はるばる訪れ、陛下の宮廷に到着しました。両国間の結びつきを強めるために、彼らは恒久的な大使館の設立を希望しています。"
 flavor_per.28.a:0 "両手を広げてそのアイデアを歓迎する！"
 flavor_per.28.b:0 "チッ…便宜上同盟を結んでいるだけ、それだけだ。"
 flavor_per.29.t:0 "大使館を設立"
 flavor_per.29.desc:0 "大使が[Root.GetName]に戻った。[From.GetName]の[From.Monarch.GetTitle]は、相互の大使館設立の要請を受け入れた。[Root.GetAdjective]と[From.GetAdjective]の絆は、断ち切れない力となるだろう！"
 flavor_per.29.a:0 "素晴らしい！"
 flavor_per.30.t:0 "大使館を拒否"
 flavor_per.30.desc:0 "大使が[Root.GetName]に戻ってきた。愚かな[From.Monarch.GetTitle]は、価値ある同盟国や優れた統治者になるために必要な視野を欠いており、我々の大使を追い払った。[Root.GetAdjective]と[From.GetAdjective]の関係は便宜的な同盟に過ぎない。"
 flavor_per.30.a:0 "それは彼らの損失だ。"
 flavor_per.31.t:0 "[persian_embassy_holder.GetAdjective]と[chinese_embassy_holder.GetAdjective]の関係が終わる"
 flavor_per.31.desc:0 "さまざまな出来事や状況を通じて、[persian_embassy_holder.GetName]と[chinese_embassy_holder.GetName]の関係は著しく悪化し、同盟に対する全体的な否定的な態度につながっている。戦争での敗北、一方的な利益への感情、あるいは単に互いへの無関心の増大によって、[persian_embassy_holder.GetAdjective]と[chinese_embassy_holder.GetAdjective]の関係は悪化し、[persian_embassy_scope.GetName]と[chinese_embassy_scope.GetName]の大使館はその機能を停止した。"
 flavor_per.31.a:0 "しょうがない。"
 flavor_per.33.a.tt:1 "§Y[This.GetName]§!は§Yシーア派の改宗の中心地§!となるでしょう。"
 flavor_per.34.t:0 "[Root.GetName]とイスラム教"
 flavor_per.34.desc:0 "かつて、ササン朝の古代ゾロアスター教の治世下にあったペルシア地方は、7世紀初頭に正統カリフ率いるムスリムの襲来に遭い、崩壊しました。以来、自国民はアッラーの神性を支持するために異教徒の道を捨て、誇り高きムスリムとなった。\n\n山岳地帯には我々の共同体への参加を拒む異端者や異教徒が居住する地区も一部あるが、大多数は[Root.Monarch.GetName]がイスラム教に焦点を当てるという決断を支持している。"
 flavor_per.34.a:0 "当然の決断だった。"
 flavor_per.35.t:0 "[Root.GetName]とゾロアスター教"
 flavor_per.35.desc:0 "かつて、ササン朝の古代ゾロアスター教の治世下にあったペルシア地方は、7世紀初頭に正統カリフ率いるムスリムの襲来に遭い、崩壊しました。以来、自国民はゾロアスターの教えを捨て、征服者のイスラム信仰を選びました。\n\n山岳地帯にはまだ真の信仰に従う者たちが居住する地区も一部ありますが、[Root.GetName]の大多数は熱心なムスリムであり、この古き信仰を復活させるという[Root.Monarch.GetName]の決断に反対しています。"
 flavor_per.35.a:0 "彼らは自身の遺産を忘れてしまったのだ。そいつを取り戻さねばならぬ。"
 flavor_per.35.a.tt:0 "§Y[Root.GetName]§!は、§Rムスリムの反乱§!という代償を支払い、§Yゾロアスター教§!への改宗につながるイベントを受け取ります。"
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "ゾロアスター教への焦点：§Y$VAL$%§!"
 flavor_per.36.t:0 "貴族の分裂"
 flavor_per.36.desc:0 "[Root.GetName]の貴族は他と同じです。土地を所有し国の戦争問題に特化した社会集団です。そして、歴史上のあらゆる貴族の家系と同じように、自国の貴族階級も[Root.Monarch.GetTitle]の支配権を費やして国への影響力を拡大し、君主の権威を弱めようとしています。\n\n知恵と洞察がある中で、[Root.Monarch.GetName][Root.Monarch.GetTitle]は[Root.GetGhulamsOrFallbackName]という形で「第三の軍団」を設立し、[Root.GetAdjective]貴族を互い対立するように振る舞うことで分裂させました。[Root.GetNobilityOrFallbackName]も[Root.GetQizilbashOrFallbackName]も、他の軍事指導者たちの支援を得て[Root.Monarch.GetTitle]に自分たちの意志を強制させることはできません。"
 flavor_per.36.a:0 "分割し統治せよ。"
 flavor_per.36.b:0 "ただ、差し当たってあいつらの影響力は必要かもな。"
 flavor_per.37.t:0 "[Root.GetName]の獅子"
 flavor_per.37.desc:0 "[Root.GetAdjective][Root.GovernmentName]。それは、ヨーロッパの地からインドの中心部にまで達する帝国です。多くの難敵や強敵が自国の行く手に立ち塞がりましたが、[Root.GetAdjective]の決意は続いています。[Root.GetGhulamsOrFallbackName]兵が前線を維持しつつ、[Root.GetQizilbashOrFallbackName]騎兵が敵に対して側面攻撃を敢行し、大きな被害を与えてきました。[Root.GetAdjective]の官僚たちは広大な地域を統合する中、[Root.Culture.GetName]の職人や芸術家たちは自国の業績を不朽のものにしています。\n間違いなく、[Root.GetName]の前にも後にも、これほど大きな足跡を残した帝国は存在しません。"
 flavor_per.37.a:0 "[Root.GetName]に栄光あれ！"
 flavor_per.38.t:0 "世界が焦がれる都"
 flavor_per.38.desc:1 "[151.GetName]。非常に多くの宿敵の首都であった都市が[Root.GetName]の手中にあります。古代ローマ帝国からオスマン家によって統治されたトルコ帝国まで、[151.GetName]は常にヨーロッパ世界とイスラム世界双方にとって戦略的かつ文化的に重要な大都市でした。今やこの最も名高き大司教区が[Root.GetAdjective]の手中にあるのです。\n自国の宮廷内には、[151.GetName]をヨーロッパの地における「第二首都」へと開発すべきだという議論もありますが、他方では、代わりに[151.GetName]の富を[Root.Capital.GetName]に移すべきだという意見もあります。"
 flavor_per.38.a:0 "[151.GetName]を第二首都としましょう。"
 flavor_per.38.b:0 "[151.GetName]は、我が[Root.GovernmentName]の単なる一州に過ぎないのだ。"
 flavor_per.39.t:0 "トルコ人の統合"
 flavor_per.39.desc:0 "[Root.GetName]ではトルコ人は全く珍しい光景ではありません。[Root.GetQizilbashOrFallbackName]自身がテュルク人であり、したがって、アナトリアの従兄弟たちと関連があります。\n新規に征服した諸州の多くのトルコ人が[Root.GetQizilbashOrFallbackName]の諸部族に加わっていて、自国社会に統合されています。彼らの土地はもはや[Root.Monarch.GetTitle]に問題を引き起こすことはないでしょうが、[Root.GetQizilbashOrFallbackName]の影響力の増大そのものが懸念すべき理由になっています…"
 flavor_per.39.a:0 "[Root.GetQizilbashOrFallbackName]は後から対処できよう。"
 flavor_per.39.a.tt:0 "§Yトルコ§!文化の領有州すべてで分離主義の年数が§G20§!、自治率が§G20§!減少します。"
 flavor_per.39.b:0 "トルコ人が[Root.GetQizilbashOrFallbackName]に加わることを禁じよ。"
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "クズルバシュへ統合されたトルコ人: §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "クズルバシュ参画を禁じられたトルコ人: §Y$VAL$%§!"
 flavor_per.40.t:0 "ペルシア帝国内のグルジア人奴隷"
 flavor_per.40.desc:0 "征服は常に新たな人々を自国の仲間にします。グルジア人はコーカサスの名誉ある戦士であり、運命は[Root.Monarch.GetName]の手によって彼らの破滅を考案しました。最後の分離主義的な要素が様々な手段で鎮圧されるにつれ、[Root.Monarch.GetName]シャーとその顧問たちの頭上には、彼ら住民をどうするかという問題が立ちはだかっています。[Root.GetQizilbashOrFallbackName]の中には、自国の統治下で粗暴な異教徒は全く必要ないと意見する者も多くいます。しかし、彼らを自国の旗下で調和し繁栄させることには利点や将来的な発展があります…"
 flavor_per.40.a:0 "彼らは我が大帝国で繁栄するでしょう！"
 flavor_per.41.t:0 "サルヘイ・ロザと都市アーメダバード"
 flavor_per.41.d:0 "都市アーメダバードは、最初は1411年にアフマド・シャー1世・ムザッファルによって開始され、1413年に完成しました。その中にあるマネック・チョークは、バドラ要塞とともにヒンドゥー教の聖者マネクナートの伝説に関連する都市最初の広場です。彼の後継者たちは、街路樹の植樹を計画し、壮大な建物で街を飾り、交易商や職人を惜しみなく育成しました。\n\nチャーンパーネールは1484年にグジャラート・スルタン国の首都になりましたが、アーメダバードは依然として上位にあり、城壁によって十分に防備され、果樹園や庭園によって十分に供給され、よく計画された通りや広場、家々で飾り立てられています。アーメダバードのスルタンたちは、空き家や空き店舗があると聞けば、それを埋めるように命じたほど、アーメダバードの繁栄に細心の注意を払っていました。\nその比類なき美しさとともに、この都市にはよく知られていて大きいモスク、サルヘイ・ロザもあります。\nこの都市の城壁に自国の旗を掲げ、行政の中心地として利用することは、間違いなくこの地方の掌握維持の一助となるでしょう。"
 flavor_per.41.a:0 "全ての都市に勝る都市だ！"
 flavor_per.42.t:0 "ペルシア宮廷におけるヒンドゥー教の影響"
 flavor_per.42.d:0 "戦争に次ぐ戦争で、多くの人が不可能と考えていたことを成し遂げてきました。現在、インド亜大陸の大半が安全に自国の手中にあり、それに伴い、膨大な数の信仰と文化的背景を持つさまざまな人々が多くいます。細部まで熱心に注意を払い、独自性の維持を決心しているのですが、征服されたインド人の多くの要素が、自国の均一性の最も私的な隙間に入り込んでいることが明らかになりました。したがって、気がつくと自国の知る我が大国の歴史を決定づけるかもしれない岐路にいます。"
 flavor_per.42.a:0 "新たな独自性を受け入れる時だ！"
 flavor_per.42.b:0 "自身の根幹を捨てられるものか！"
 flavor_per.43.t:0 "[Root.Culture.GetName]の影響力"
 flavor_per.43.desc:0 "アンダルシアの大スルタンから中華皇帝まで、[Root.GetName]の偉大な文化は、多くの異なる言語や文明に影響を与え、世界の歴史に足跡を残しました。[Root.GetName]の復興と共に、もう一度芸術と文化の中心となる時が来ました。未来の人々は[Root.Culture.GetName]語を話すでしょう！"
 flavor_per.43.a:0 "[Root.GetName]の栄光は常にその文化であった。"
 flavor_per.43.b:0 "魅力的だな。だが、今は我が官僚機構は別のものが必要なのだよ。"
 flavor_per.43.b.tt:0 "§Rいくつかのミッションの条件と報酬は、§Yペルシアの影響力§!メカニクスによって決定します。§!"
 flavor_per.44.t:0 "ゾロアスター教の研究"
 flavor_per.44.desc:0 "近年、古代ゾロアスター教の文書や記録が[Root.GetAdjective]の宮廷内で新たな人気を博しています。ゾロアスター神学の[Root.Religion.GetName]の研究を目的としていますが、[Root.Monarch.GetTitle]の側近の中の一部の者は、ゾロアスター信仰における自由選択の概念に対して心から賛同していることは明らかです。"
 flavor_per.44.a:0 "研究を奨励せよ。"
 flavor_per.44.a.tt:0 "この行動は§Y[Root.GetChurchOrFallbackName]§!集団を怒らせるかもしれません。"
 flavor_per.44.b:0 "研究を容認せよ。秘密裏にな。"
 flavor_per.45.t:0 "イスラム教の教え"
 flavor_per.45.desc:0 "イスラム教は複雑な宗教です。ムハンマド－彼に平安あれ－の多くの後継者は、自身の教えが競争相手の教えより優れていると主張し、やがてイスラム教は様々な分派へと分分かれました。精神の目覚めを得るために選択できる分派はただ一つであり、たった一つの道だけが選択されます。\n\nイマーミーヤとしても知られるシーア派の十二イマーム派は、自領内においては、全く多数派ではないのですが、[Root.GetName]において強力な存在感を持っています。彼らは喜んで自身の信仰のために戦い、国内へ広めます。\n\n他方、スンナ派は既に多数派の宗教であり、過激的な教団は存在しません。それでも、この派閥内にはイスラム統一という一般意識があり、イスラム統一はカリフ国の遺産を担う自国の責務でしょう。"
 flavor_per.45.b:0 "どうか十二イマーム派がアッラーに近づけてくれますように。"
 flavor_per.45.c:0 "スンナ派信仰のみがイスラムに平穏をもたらすことができる。"
 flavor_per.46.t:0 "[Root.GetAdjective][Root.GovernmentName]内のアルメニア人奴隷"
 flavor_per.46.d:0 "征服は常に新たな民族を自国の仲間とします。コーカサスの高潔な戦士であるアルメニア人にとって、運命は[Root.Monarch.GetName]の手によって彼らの没落を考え出しました。最後の分離独立派がさまざまな手段で鎮圧される中、彼ら住民をどうするかという問題が、シャー[Root.Monarch.GetName]と彼の顧問たちの頭上に立ちはだかっています。[Root.GetQizilbashOrFallbackName]の間では、自国の政権の手に負えない異教徒など全くの不要であるという意見が大勢を占めています。しかし、彼らを自国の旗下で調和的に繁栄させることができれば、利点や将来的な発展があります..."
 flavor_per.46.a:0 "彼らを我が社会に入れることを許可せよ！"
 flavor_per.46.b:0 "我が上位のカーストを水増しすることなどできぬ。"
 flavor_per.47.t:0 "[Root.GetName]の勃興"
 flavor_per.47.d:0 "[Root.GetAdjective][Root.GovernmentName]。それは、ヨーロッパの地からインドの中心部にまで達する帝国です。[Root.Religion.GetName]の信仰を精神に宿しているので、自国はもはやアケメネス帝国の単なる継承の請求者ではなく、真の後継者であり超えていく者です！不死隊は[Root.GetName]の軍勢の前では霞んで見えますし、[Root.GetAdjective]の統治体制は古代の行政官たちの面目も潰します。\n間違いなく、[Root.GetName]の前にも後にも、これほど大きな足跡を残した帝国は存在しません。"
 flavor_per.47.a:0 "事実、キュロスの大偉業を超えている。"
 flavor_per.48.t:0 "マムルークの統治"
 flavor_per.48.d:0 "エジプトの行政は、マムルークがエジプトを支配した後も本当に長い間アイユーブ朝の官僚制度を模範にしています。マムルークは平定される運命にはありましたが、ひと度自国の貴族の組織下に置かれれば、官僚としての彼らの地位は有益であると立証できます。"
 flavor_per.48.a:0 "これでエジプトに対する我が権威は揺るぎないぞ。"
 flavor_per.49.t:0 "トルクメンの新兵が旗に群がる"
 flavor_per.49.d:0 "白羊朝の崩壊後、彼らの戦士の多くは不毛の田舎を放浪し、旅商人や農民から略奪や嫌がらせを行っています。目的もなく、かつては主人への信仰と忠誠心で胸をいっぱいにしていた男たちは、今や自分たちよりも早く変化し、自分たちを置き去りにしていく世界で無軌道な生活を送っています。このような者のために旗を掲げ、彼らの心の中に我らの信仰の種を育てなければならないです。平原の戦い慣れした男たちを呼び寄せ、わが軍を偉大なものへと導いてもらおう！"
 flavor_per.49.a:0 "馬を集め、夜明け前に出発せよ！"
 flavor_per.50.t:0 "アル＝クドゥス・アル＝シャリーフ"
 flavor_per.50.d:0 "レヴァントとエジプトとの間、海と砂漠に挟まれた中心地に位置し、全世界で最も人気のある都市の一つである聖地エルサレムは、我が軍がその門を通って行進する中、手に入れる機が熟しています。この都市の長く血塗られた歴史にまつわる壮大さと華麗さは、永遠にペルシアの保護下に置かれることになるのです！"
 flavor_per.50.a:0 "我々の手の中に。"
 flavor_per.51.t:0 "エジプトにおける勝利"
 flavor_per.51.d:0 "かつてはトルコに匹敵し、トルコを凌駕するほどの名門スルタンであったものが、今では灰と瓦礫と化した。その代わりに、我々はファーティマ朝のカリフの後継者としての地位を引き継いだ。カイロのかつての支配者に対する我々の勝利とそれの後の都市の占領は、我々の信仰の炎が他の誰よりも明るく強く燃えていることを示している。我々の軍事顧問によれば、エジプトの征服は莫大な量の貨幣と威信をもたらし、時代を超えて続く帝国の礎となったと報告している…"
 flavor_per.51.a:0 "ペルシャの獅子が勝利！"
 flavor_per.52.t:0 "デリー帝国の遺産"
 flavor_per.52.d:0 "デリー・スルタン国はデリーを本拠地とするイスラム帝国で、3世紀以上にわたってインド亜大陸の大部分を支配しました。ヒンドゥスターン北部からインド南東の沿岸まで広がる、この強大な帝国はかつて権力、栄光、名声の絶頂を極めました。彼らに代わって、彼らが成し得なかったことを成し遂げ、デリーの真なる後継者としてインドをペルシアの旗下に統一するでしょう！"
 flavor_per.52.a:0 "我々は彼らの正当継承者である！"
 flavor_per.53.t:0 "ベンガルの富"
 flavor_per.53.d:0 "中国全土、ボルネオ島、マレー諸島からの商人たちは、アユタヤの海岸を通って、インド市場への最初の入口であるベンガル・デルタに商品を出荷しています。その結果、ベンガルのスルタンたちは大陸間交易から大きな利益を得ることができ、インド征服においてわが国の軍隊にとって重大な敵となる大帝国を築き上げました。彼らのマントとコインの重みが、今、我々に降りかかっている…"
 flavor_per.53.a:0 "コインを流そう！"
 flavor_per.54.t:0 "新しい馬"
 flavor_per.54.d:0 "長年にわたる世界最高の馬の交配がついに実を結んだ！我が王室の育種家たちは、完璧な軍馬を、我が軍に勝利への道を切り開き、歴史書における我が国の地位を確固たるものにするために、ヨーロッパ、アフリカ、アラビア、さらには中国に至るまで種馬を集めてきました。我々の王室の召し使いたちが国王の宮殿に入ると、彼らは頭を下げ、雄弁に[Root.Monarch.GetName]に進捗が完成に近づいていること、そしてその結果は、我々の[Root.GetGhulamsOrFallbackName]と[Root.GetQizilbashOrFallbackName]が使用している既存の品種の騎兵よりも改善されているはずであると伝えました。"
 flavor_per.54.a:0 "王室の育種家の成果を見ようではないか！"
 per_based_on_our_movement_speed_tt:0 "§G速度§!に関して王室の育種家は次のように報告している："
 per_very_swift_horses_tt:0 "ペルシアの馬は今や「§M極めて俊足§!」です。"
 per_nimble_horses_tt:0 "ペルシアの馬は今や「§Y軽快§!」です。"
 per_fast_horses_tt:1 "ペルシアの馬は今や「§O多少高速§!」です。"
 per_based_on_our_discipline_tt:0 "\n§G規律§!に関して王室の育種家は次のように報告している："
 per_iron_discipline_horses_tt:0 "ペルシアの馬は「§M鉄の規律§!」状態です。"
 per_disciplined_horses_tt:0 "ペルシアの馬は「§Y規律的§!」状態です。"
 per_based_on_horse_provinces_tt:0 "\n§G馬の増産§!に関して王室の育種家は次のように報告している："
 per_blooming_abundance_of_horses_tt:0 "ペルシアの馬は今や「§M大増産§!」です。"
 per_abundance_of_horses_tt:0 "ペルシアの馬は今や「§Y豊富§!」です。"
 per_horse_population_steady_increase_tt:1 "ペルシアの馬は「§O着実な増加§!」状態です。"
 per_based_on_cav_combat_ability_tt:0 "\n§G戦闘力§!に関して王室の育種家は次のように報告している："
 per_expanded_use_of_fire_arms_tt:0 "ペルシアの騎乗マスケット兵は\n「§Mマスケット銃の多用§!」が可能です。"
 per_partial_use_of_fire_arms_tt:0 "ペルシアの騎乗マスケット兵は\n「§Yマスケット銃の一部使用§!」が可能です。"
 per_host_of_cossack_commanders_capital_tt:0 "\nコサックの指揮官が首都に現れる"
 flavor_per.55.t:0 "スンナ派の影響力の強固化"
 flavor_per.55.desc:0 "自国の宗教的分裂はついに終わるだろう。シーア派は[Root.GetName]内で無視できない影響力を持つ勢力ですが、[Root.Monarch.GetName]は十二イマーム派を国教として採用することで外交的孤立を招きかねないことを自覚しています。その代わり、自国民の団結は、スンナ派の信仰を通じたムスリム世界との団結に等しいです。当然のことながら、偉大な共同体に対して彼の立場を明確にするために、[Root.GetName]の異端は標的にされ、真の信仰に戻されるでしょう。"
 flavor_per.55.a:0 "我々は偉大な共同体の一員なのだ。"
 flavor_per.56.t:0 "ティムール朝の終焉"
 flavor_per.56.d:0 "何世紀にもわたる征服、最高級の芸術の後援、ティムール自身による強権支配は、彼の下等家系の存続を保証するには十分ではありませんでした。軍隊をはるかルーシーの扉まで導いた征服や、広大な帝国を印象的な優雅さで支配した統治や、芸術家、詩人、建築家に資金を提供した芸術の後援や、あらゆる国政問題で優秀であったにもかかわらず、彼の後継者たちは誰も、この偉大な人物の輝きの火種すら持っていませんでした。その結果、彼の系譜は、祖国の最後の残党が我々の壮大な軍隊の前に崩れ去るという形で終焉を迎えたのです。かつてホラーサーンとティムール朝の支配下にあった人々にとって新たな日が始まる！"
 flavor_per.56.a:0 "[Root.GetDynastyOrFallback][Root.GovernmentName]万歳！"
 flavor_per.56.a.tt:0 "§Y5§!つの§Yホラーサーン§!地方の州は開発度がランダムに§G+1§!増加します。"
 flavor_per.57.t:0 "[target_province.GetName]の預言者"
 flavor_per.57.desc:0 "大群衆の真っただ中で一人の男が即席の台の上に立ってます。彼は群衆に向かって、柔らかながらも堅固で情熱的な声で語りかけ、彼が見たとする将来の幻視、そして[Root.GetReligiousMainDeityName]からの幻視について主張しています。「[Root.Religion.GetName]の道は間違った道です！私たちが改宗して以来、何世紀にもわたって間違った解釈をしてきたのです！彼の真名、真の姿はアフラ・マズダーです！」\n言うまでもなく、この男は異端の思想を広めており、[Root.GetChurchOrFallbackName]間で大きな怒りを買っています。彼らは即時に彼を処刑するよう望んでいます！"
 flavor_per.57.a:0 "戯言を。まずこの男を宮廷に招待しようじゃないか！"
 flavor_per.57.b:0 "こいつは人畜無害だ。ほっとけ。"
 flavor_per.57.c:0 "こいつの頭は、彼の異端どものために転がることだろう！"
 flavor_per.57.a.tt:0 "§Yゾロアスター教の預言者§!が[Root.Monarch.GetTitle]の宮廷に招待されます。彼の旅は[Root.GetAdjective]の衛兵によって守られます。"
 flavor_per.57.b.tt:0 "§Yゾロアスター教の預言者§!は、路上での演説継続を許可されます。"
 flavor_per.57.c.at:0 "§Yゾロアスター教の預言者§!は捕えられ、処刑されます。"
 flavor_per.57.c.bt:0 "§Yゾロアスター教の預言者§!が逃亡します。"
 flavor_per.58.t:0 "ゾロアスター教の預言者"
 flavor_per.58.desc:0 "ついにゾロアスター教の預言者が[Root.Monarch.GetName][Root.Monarch.GetTitle]の宮廷に到着しました。預言者は旅で疲れ切っていましたが、熱意をもって[Root.Monarch.GetTitle]に挨拶します。「[Root.Monarch.GetTitle]が私の話に耳を傾けてくれるなんて思いもしませんでした。しかし、あなたの知恵は幻想が正しいことを証明してくれました。」\n\n預言者は受け取った幻想を共有します。最初は[Root.Religion.GetName]信仰の信奉者であり、[Root.GetChurchOrFallbackName]の尊敬される一員だった[Root.GetReligiousMainDeityName]は、神の知識の共有のために「この謙虚な存在に話しかけました」。彼は、死後の世界の楽園への唯一の道は、古代の宗教改革者ゾロアスターの考えを受け入れることだと主張しています。\n\nもちろんこのような主張は[Root.Religion.GetGroupName]内では言語道断です。しかし、[Root.Monarch.GetTitle]は、そのような考えは確実に反乱を招くだろうが、どうしても彼の言葉に一粒の真実があるのではないかと思ってしまいます。彼の身体を守るという王室の約束は、[Root.Monarch.GetName]が預言者の命を速やかに絶つことを禁じており、そのため残された選択肢は2つしかありません：預言者の知恵から多くを学ぶため彼を招聘するか、宮廷から追放するかです。"
 flavor_per.58.a:0 "預言者を王宮に留めるのだ。"
 flavor_per.58.a.tt:0 "§Y預言者§!が王宮に滞在します。"
 flavor_per.58.b:0 "こんなイカれはもうたくさんだ。この狂人を宮廷からつまみ出せ！"
 flavor_per.58.b.tt:0 "§Y預言者§!が王宮から排除されます。"
 flavor_per.58.b.at:0 "§Y預言者§!は再び自国の州のどこかで説教するでしょう。"
 flavor_per.58.b.bt:0 "§Y預言者§!が自宅への帰宅途中で「消えます」。"
 flavor_per.59.t:0 "肥沃な三日月地帯の2河の川"
 flavor_per.59.d:0 "史上最も輝かしい帝国の発祥地であり、文明の揺り籠と呼ばれるこの地は、今や我が大帝国の分譲地です。これにより、ファールシスターン沿岸を縦横に走る儲かる交易路と、海賊海岸とペルシア湾を越える水路が利用できるようになりました。しかし、大いなる富には大いなる責任が伴うものであり、新たに手に入れた富に甘えぬよう、財務官は警告しています。\n\n交易は、伴侶との関係や美しい樹木の成長のように、成長し、地上での残りの人生を繁栄させる助けとなるために、耕し、世話をする必要があります。"
 flavor_per.59.a:0 "自商人階級の下、かつての栄光を取り戻そう！"
 per_persian_basra_modifier:0 "バスラを通るペルシアの交易品の流れ"
 flavor_per.60.t:0 "海峡の守護者"
 flavor_per.60.d:0 "富をもたらす交易、異国情緒ある交易品、貴重な香辛料は、何世紀にもわたってホルムズ海峡を通って流れてきました。しばしば、これら商人たちは、庶民から彼らの交易品を奪おうとする奴隷船の船長や熟練の船乗りたちに襲撃されます。このような無法者を厳しく取り締まるため、海峡が今置かれている微妙な状況を考慮して、どのように取り組んでいくか決めるべきでしょう。"
 flavor_per.60.a:0 "この海賊どもを追い詰めねばならん！"
 flavor_per.60.b:0 "自分自身で対処するのだ。"
 flavor_per.61.t:0 "中国の染付磁器"
 flavor_per.61.d:0 "成功は富をもたらし、富はしばしば威信、正統性、権力を伴います。そのため、自国の多くの冒険的な商人たちが大明の伝説的な宮殿を行来し、見知らぬ異国の、しかし息をのむほど美しい織物や材料を大量に抱えて自国の宮廷や市場に戻ってきます。その中でも、染付磁器は中華皇帝自らが個人的な贈り物として、王の中の王向けに確保してくれたものです。この磁器は、自国の墳墓や宮殿を飾り、正統性の雰囲気や新たな地位をきっと与えてくれることでしょう！"
 flavor_per.61.a:0 "王の中の王にふさわしい素材だ"
 flavor_per.62.t:0 "ゾロアスター教への貴族の関心"
 flavor_per.62.desc:0 "つい最近の[Root.GetAdjective]宮廷での出来事が原因で、[Root.GetNobilityOrFallbackName]たちはゾロアスターの教えや[Root.Monarch.GetTitle]の宗教的事項に興味を示し始めました。公式的には[Root.GetNobilityOrFallbackName]たちは[Root.Religion.GetName]の教義に従うことが義務付けられていますが、ゾロアスター教の自由意志の考え、善と悪の間での戦い、一見するとムスリムより緩い規範が若い貴族間で大いに人気を博しています…"
 flavor_per.62.a:0 "[Root.GetNobilityOrFallbackName]の態度を認めよ。"
 flavor_per.62.a.tt:0 "§Y[Root.GetNobilityOrFallbackName]§!は§Y[Root.GetName]のゾロアスター教§!の考えを支持するでしょう。"
 flavor_per.62.b:0 "[Root.GetNobilityOrFallbackName]内の異端どもを止めろ！"
 flavor_per.63.t:0 "[Root.GetChurchOrFallbackName]叛乱！"
 flavor_per.63.desc:0 "あまりにも長きにわたって、宮廷の不信心な行動が[Root.GetChurchOrFallbackName]を刺激してきました。彼らは現在の[Root.Monarch.GetTitle]と[Root.GetNobilityOrFallbackName]が正気を失い、[Root.GetReligiousMainDeityName]の道から逸脱しすぎだと主張しています。ですから、[Root.GetChurchOrFallbackName]は敬虔な[Root.Religion.GetName]の兵士たちを召集し、[Root.Monarch.GetTitle]に対して最後通牒を突きつけました。それは、ゾロアスター信仰に関する解明の探求を放棄し、それを国家の異端と宣言するか、もしくは激怒している結集した[Root.GetChurchOrFallbackName]軍から報いを受けるか、というものです。"
 flavor_per.63.a:0 "武器を取れ！この叛乱を撃滅するぞ！"
 flavor_per.63.a.tt:0 "§R反乱軍が国を倒した場合、§Yゾロアスター教§!になる機会を失います。§!"
 flavor_per.63.a.at:0 "§Y[Root.GetNobilityOrFallbackName]§!からの支援により、以下の効果が発生します："
 flavor_per.63.a.bt:0 "§Yゾロアスター教の預言者§!からの支援により、以下の効果が発生します："
 flavor_per.63.b:0 "なんて数だ。要求を呑まざるをえんか。"
 flavor_per.63.b.at:0 "§R§Yゾロアスター教§!になる機会を失います。§!"
 flavor_per.63.b.bt:1 "ゾロアスター教ミッションが、§Oムスリム§!ミッションルートに置きかわります。"
 flavor_per.64.t:0 "[Root.GetDynastyOrFallback][Root.GovernmentName]の終焉"
 flavor_per.64.desc:0 "[Root.GetAdjective]軍はあらゆる手段を使って戦ってきたが、反乱軍は我々の有能な兵士たちには多すぎることが判明しました。特に、[Root.GetChurchOrFallbackName]の背後に結集した反乱軍の兵士たちは、国土に甚大な被害をもたらし、かつては栄華を誇った[Root.GetName]の宮殿を破壊しました。\n[Root.GovernmentName]は廃止され、王朝のメンバーは異端と[Root.GetReligiousMainDeityName]の名前を冒涜した罪で処刑されました。ゾロアスター教徒は強制的に改宗させられたか、[Root.GetName]から追放されたのです。\n\nこれは[Root.GetDynastyOrFallback][Root.GovernmentName]の終わりであり、新しい[Root.Religion.GetName]神政政治の始まりです。"
 flavor_per.64.a:0 "これは[Root.GetName]の歴史における新たな章となるだろう。"
 flavor_per.65.t:0 "[Root.GetChurchOrFallbackName]反乱の余波"
 flavor_per.65.desc:0 "数ヶ月にも及ぶ血まみれの戦闘が終わり、ついには[Root.GetChurchOrFallbackName]の最後の者たちも[Root.Monarch.GetTitle]の軍事力に屈しました。戦争を耐え忍ばねばならなかった者たちの中で、最も苦しい思いをしたのは[Root.GetAdjective]の農民です。[Root.Religion.GetName]のやり方に幻滅し、[Root.GetChurchOrFallbackName]のあからさまな権力欲と支配欲に恐れをなし、かつて敬虔だった者たちの多くが[Root.Religion.GetName]の教義に背を向けました。\n\n宮廷も同じ姿勢を取っています。疲弊して苦しく思っていた、かつて秘密裏としていた彼らのゾロアスター教への関心は、[Root.Religion.GetGroupName]社会から離れ、ゾロアスター教を自身の国教として受け入れるという活発な要求に変わりました。"
 flavor_per.65.a:0 "もはや[Root.Religion.GetName]であることは何の慰めにもならん。ゾロアスターの知恵が我らを導かんことを。"
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "ウラマー反乱の余波：§Y$VAL$%§!"
 flavor_per.66.t:0 "[Root.Religion.GetName]教徒の独自性"
 flavor_per.66.desc:0 "ムスリムがザグロス地域を征服して以来、[Root.GetAdjective]人は常にイスラムの芸術、建築、そしてもちろん独自性への傾倒と結びついていきました。しかし、[Root.Religion.GetName]信仰への改宗と共に、自国は祖先であるササン朝の道を歩んでいます。国民は、自身の出自と現在の独自性について双方とも誇りに思っているので、どちらを選んでも大衆が支持しない選択ではありません。"
 flavor_per.66.a:0 "エーラーンシャフルが自国の真名である。もう一度受け入れる時だ。"
 flavor_per.66.b:0 "私たちは[Root.GetAdjective]人だ、そしてそのように記憶されるべきです！"
 flavor_per.67.t:0 "アッバース1世 - ペルシア随一の皇帝"
 flavor_per.67.d:0 "アッバース1世、自国で最も偉大な君主の一人である彼は、[GetYear]年にペルシア王位に即位したことで注目をあびるようになりました。時間を浪費することなく、国家の問題を宰相や顧問の手に委ねることなく、彼の壮大な改革と宮廷内の階級の影響力削減の計画は、単なる現代で最も啓蒙的な治世の一つの始まりに過ぎませんでした。"
 flavor_per.67.a:0 "玉座は彼のものだ！"
 flavor_per.67.b:0 "現状放棄は決してできないだろう。"
 flavor_per.68.t:0 "アッバース1世のエスファハーン拡張"
 flavor_per.68.d:0 "建築の後援者としてのシャー・アッバースを評価するには、エスファハーンに目を向けねばなりません。アッバースの継承は、1世紀近くにわたってイランの建築界に蔓延っていたお粗末な状況を一変させました。新たなシャーがエスファハーンの拡張を後援した活力によって、建築家たちは、前代の長い低迷の中で滴り落ちた創造性を取り戻しました。適切なことに、新たな発展のバネとなったのは黎明期の$DYNASTY$の建築ではなく、ティムール朝の建築であり、その中でもエスファハーンの記念碑は最高位を誇っています。"
 flavor_per.68.a:0 "建築と都市計画の壮大な驚異だ！"
 flavor_per.69.t:0 "ゾロアスター教の預言者"
 flavor_per.69.desc:0 "[Root.GetName]の宗教が[Root.Religion.GetName]に変わったことで、老いた預言者の理想がついに実現しました。もはや一銭のために説教する狂人としてではなく、高名な神学者であり宗教改革者として見られるようになった預言者は、間違った宗教の悪に勝利し、自由意志の意味を人々に確信させたのです。今や彼は[Root.GetAdjective]の宮廷の一員であり、[Root.Monarch.GetTitle]の側近の重要な人物なのである。"
 flavor_per.69.a:0 "彼の言葉が新たな夜明けへと導いてくれますように。"
 flavor_per.69.a.tt:0 "§Rこの改宗の中心地は§Y50年§!後に削除されます。§!"
 flavor_per.70.t:0 "ゾロアスター教の預言者"
 flavor_per.70.desc.a:0 "彼のやり方は自由意志の信念とは全く対照的であるため見下されているが、[zoroastrian_center_of_conversion.GetName]のゾロアスター教の預言者は[Root.GetChurchOrFallbackName]によって大目に見られています。彼は自分の教えを生き残るための方法としてのみ説いているのかもしれないが、考えや信念は我々のものと一致しているので、彼を止める理由はほとんどないでしょう。"
 flavor_per.70.desc.b:0 "ゾロアスター教の預言者が再び活動している。今回、彼の説教は実際に自国内で宗教的混乱を引き起こすのに十分な大きさの群衆を集めています。ますます多くの国民が[Root.Religion.GetName]の信仰を捨て、この預言者のゾロアスター教の幻像を受け入れている。"
 flavor_per.70.a:0 "少なくとも彼の説教は面白い。"
 flavor_per.71.t:0 "復讐に燃える預言者"
 flavor_per.71.desc.a:0 "[Root.Religion.GetName]への移行は血なまぐさい道程でした。ムスリムであれ[Root.Religion.GetName]であれ、多くの命が失われており、国家を再建しなければならないのです。初期の犠牲者の一人は、ある地方でゾロアスターの教えを説いていた預言者でした。\nそう考えられていたが、預言者は予期通りに滅びず、信者の軍隊を率いて戻ってきました。[Root.GetName]の宗教は彼が望んでいたものであったが、彼の命が狙われた暗殺未遂事件により、彼はその平和的な性質を放棄しました。そして今、彼は[Root.GetDynastyOrFallback][Root.GovernmentName]の終焉と、彼の支配下での[Root.Religion.GetName]神権政治の台頭を要求しています。"
 flavor_per.71.desc.b:0 "宮廷と[Root.GetChurchOrFallbackName]の神学的対立がますます社会にダメージを与えつつある一方で、[revolt_province.GetName]ではまったく別の脅威が台頭している！\n\n死んだと思われていた預言者が暗殺を生き延びていたのだ。命を狙われたことで彼は傷つき、袂を分かつことになり、彼の決意に賛同する多くの人々が集まったのだ…"
 flavor_per.71.a:0 "これらは善い言葉でも、善い考えでも、善い行いでもない。"
 flavor_per.71.b:0 "衛兵！…衛兵！？"
 flavor_per.72.t:0 "ゾロアスター教の共同体への参加"
 flavor_per.72.desc:0 "[Root.Religion.GetName]が今や[Root.GetName]における国教になった以上、我々は復活したゾロアスター教の共同体に加わった。一部の伝統主義者はこの変化を嘆いているが、より多くのゾロアスター教の臣民が[Root.Monarch.GetName]の公正な統治を喜んでいる。"
 flavor_per.72.a:0 "[Root.Monarch.GetTitle]陛下、万歳！"
 flavor_per.72.a.tt:0 "すべての既知の§Yゾロアスター教§!共同体に対する我々の関係を§G50§!改善します。"
 converted_to_zoroastrian:0 "ゾロアスター教の共同体に参加する"
 flavor_per.76.t:0 "$MONARCH$のシャー・ナーメ"
 flavor_per.76.d:1 "輝かしい即位の直後、[Root.Monarch.GetName]は王室のシャー・ナーメの作成を命じた。[Root.Monarch.GetTitle]の図書館を代表する巨匠たちによる759ページ、258枚の絵画からなるこの偉大な本の制作は、その後20年間続けられることになった。そのページは、[Root.Monarch.GetName]の治世の初期における絵画の発展を反映しており、シャー・ナーメと同じくらい大規模な写本には、さまざまな画家、書家、芸術演出家の技術が活用されている。特に有名なのは、高名な画家スルタン・ムハンマドの手によるフォリオ版で、彼の作品には、ベザディアンの理性とトルクメンの活力が見事に統合された様子がうかがえる。スルタン・ムハンマドによる有名な「ガユマール宮廷」の描写は、その細部にわたる緻密さ、比類なき製図技巧、精力的な構図、鮮やかな色彩によって、特別な賞賛を与えられた。それは$DYNASTY$絵画の頂点とみなされ、最も図太い画家たちの心でさえも魅了し、その前では恥ずかし気に下を向くだけであった。"
 flavor_per.76.a:0 "ペルシアの文化と美術の頂点だ！"
 flavor_per.77.t:0 "ペルシア銃兵のはじまり"
 flavor_per.77.d:0 "幾度もの軍事作戦の中で、戦争の規則は幾度となく変化してきた。かつて祖先たちは、剣と弓を携え、馬に乗って戦争を遂行してきた。しかし、火薬の登場により、敵の殲滅方法は再規定された。偶然にも、自部隊は新発明された長小銃、アーケバス銃を採用しただけでなく、彼らの文化的伝統や日常生活を組み入れるまでに至った。その結果、自国の歩兵と騎兵は戦場でその名を知られるようになった。"
 flavor_per.77.a:0 "我らのアーケバス銃の腕前は卓越してる！"
 flavor_per.78.t:0 "シャーリー兄弟の登場"
 flavor_per.78.d:0 "戦争は、思いがけない人々を結びつけることがある。運命に導かれるように、ロバート・シャーリー卿は弟のアンソニーとともに、世界中を旅して我らの宮廷にたどり着きました。彼らの使命は、ヨーロッパで最も恐ろしい軍隊の軍事的専門知識を広め、共通の敵に対して両国をより緊密にすることです。\n\nロバート・シャーリーは、サセックス州ウィストンのトーマス・シャーリー卿と、ケント州ワイのオランティグのトーマス・ケンペ卿の娘アン・ケンペの三男として生まれました。彼の軍事的洞察力は、ペルシア砲兵の改革と再教育に大きく貢献します。なによりも、シャーリー卿とその兄弟は、我々を滅ぼそうとするすべての者たちに対する我が軍隊の近代化の決め手となるでしょう。"
 flavor_per.78.a:0 "彼らの専門知識は大歓迎だ！"
