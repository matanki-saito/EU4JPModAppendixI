 integrated_ottoman_officials:1 "Integrated Ottoman Officials"
 integrated_ottoman_officials_desc:0 "The once-powerful Ottoman Empire lies in ruin. As such, it would be wise on our behalf to adopt their administrative ways and perfect them for the betterment of our society."
 mechanic_reveal_ruler_skills_for_mamluks_yes:0 "The '§YMamluk Succession§!' event will no longer hide ruler skills"
 enable_westernization_mechanic_tt:0 "Grants access to the §YEgyptian Westernization§! mechanic"
 cawa_auxiliary_forces:0 "Cawa Auxiliary Guard"
 cawa_auxiliary_forces_desc:0 "A body of elite Cawa recruits from conquered Ethiopian lands will proudly wave our banners in battle and inspire the rest of our troops as we charge into battle."
 estate_burghers_fund_karimi:0 "カーリミー商人への資金援助"
 estate_burghers_fund_karimi_desc:0 "It would be wise to supply Karimi merchants with ample funding and land within our domain for them to peacefully and easily conduct their business."
 estate_burghers_foreign_expeditions:0 "Foreign Mamluk Expeditions"
 estate_burghers_foreign_expeditions_desc:0 "Stories of far-away shores are enough to keenly attract many of our most prominent members of the Merchant Guilds. Funding and allowing them to pursue life on foreign shores would only benefit us in the long term."
 estate_burghers_nile_goods_transport:0 "Nile River Transports"
 estate_burghers_nile_goods_transport_desc:0 "Proper transportation of goods across the Nile is a very worthwhile and profitable endeavor on behalf of the Merchant Guilds within our domain."
 estate_church_fund_dar_al_hadith:0 "Dar al-Hadith Sponsorships"
 estate_church_fund_dar_al_hadith_desc:0 "The sponsorship of scholarly institutions and the preference of our own homegrown advisors is a great way to ensure the preservation of our ways and the prosperity of thought and affluence in our society."
 estate_church_fund_madrasas:0 "State Madrasas"
 estate_church_fund_madrasas_desc:0 "State-funded institutions aimed at the secular and religious enlightenment of our people. These faculties will produce the next generation of our administrators, politicians, and imams!"
 estate_church_sponsor_waqf_payments:0 "Waqf Payments"
 estate_church_sponsor_waqf_payments_desc:0 "The sponsorship and charity within our nation is a prime responsibility entrusted to our best religious officials."
 estate_burghers_monopoly_of_coffee:0 "Monopoly on Coffee"
 estate_burghers_monopoly_of_coffee_desc:0 "By allowing our merchants a monopoly on the liquid delight we will certainly gain great standing with them and a purse full of coin."
