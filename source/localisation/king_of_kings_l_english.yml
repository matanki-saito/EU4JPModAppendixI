 divided_aristocracy_reform:0 "分断された貴族社会"
 divided_aristocracy_reform_desc:0 "自国の支配的な軍事階級は互いに反目し合っている。かつては支配者に対して自分たちの問題を押し付けようとしていたが、今では君主の寵愛をめぐって延々と争っている。"
