 estate_ghulams_fire_advisor:0 "軍事顧問の罷免"
 estate_ghulams_fire_advisor_desc:1 "[Root.Mil_Advisor.GetName][Root.Mil_Advisor.GetTitle]が[Root.GetGhilmanName]を侮辱した。彼らは当該顧問を罷免するよう要求している！"
 estate_ghulams_three_privileges:1 "[Root.GetGhilmanName]の特権拡大"
 estate_ghulams_three_privileges_desc:1 "[Root.GetName]の精鋭部隊として、[Root.GetGhilmanName]は生活のさまざまな側面で恵まれていないと感じている。彼らはさらなる特権をもらうことで自身の地位を再保証するよう要求している。"
 estate_ghulams_reduce_war_exhaustion:0 "戦禍からの回復"
 estate_ghulams_reduce_war_exhaustion_desc:1 "[Root.GetGhilmanName]は近年の幾度もの戦争で懸命に戦った。兵士の多くが戦死した。彼らはさらなる征服のまえに痛手から回復することを許してほしいと国に懇願してきている。"
 estate_ghulams_increase_monthly_military_power:0 "軍事力への集中"
 estate_ghulams_increase_monthly_military_power_desc:1 "軍隊は国家の生命力だ。当然、[Root.GetGhilmanName]は、軍事力の不足に関心を向けていることに強い興味を持っている。"
 estate_ghulams_retake_core:0 "[agenda_province.GetName]の奪還"
 estate_ghulams_retake_core_desc:1 "[Root.GetGhilmanName]は、自国にとって不可欠な部分である[agenda_province.GetName]が自国の支配下にないことを不満に思っている。彼らは自国の正当な領土であるその地を取り戻すことを求めているのだ！"
 estate_ghulams_support_independence:0 "[agenda_country.GetAdjective]国の独立支援"
 estate_ghulams_support_independence_desc:1 "[Root.GetGhilmanName]は、自国の宿敵である[agenda_rival_country.GetUsableName]によって残酷にも従属させられた国家、[agenda_country.GetUsableName]の窮状に注意を向けている。彼らは自国が正義の主張を手に、[agenda_country.GetAdjective]の独立を支援するよう強いている。"
 estate_ghulams_stop_converting_province_x:0 "[agenda_province.GetName]における少数派の権利の保護"
 estate_ghulams_stop_converting_province_x_desc:1 "[Root.GetGhilmanName]は、少数派の宗教的権利に対する配慮が欠如していることに憤慨している。彼らは宣教師たちを[agenda_province.GetName]から直ちに召還するよう要求している！"
 estate_ghulams_build_an_army:0 "自国用軍隊の編成"
 estate_ghulams_build_an_army_desc:1 "[Root.GetGhilmanName]は、軍が自国にとって恥ずべきものだと考えている。彼らは、軍隊が自領を欲する可能性のある敵に対して十分な抑止力となれるよう、それを拡大することを緊急に求めている。"
 estate_ghulams_humiliate_rival:0 "[agenda_country.GetName]への屈辱"
 estate_ghulams_humiliate_rival_desc:1 "[agenda_country.GetAdjective][agenda_country.GovernmentName]は、何年もの間、自国の陣営にとって悩みの種となっていた。[Root.GetGhilmanName]はそれに気づいていて、長年の宿敵に対して行動を起こすことを望んでいる。"
 estate_ghulams_build_army_building_in_y:0 "[agenda_province.GetName]の軍事インフラ拡張"
 estate_ghulams_build_army_building_in_y_desc:1 "[agenda_province.GetName]の[Root.GetGhilmanName]が、この州に募兵と訓練の拠点を新しく建設するよう強く求めている。これに従えば、軍に質の高い新兵がより確実に供給されるようになるかもしれない。"
 estate_ghulams_build_soldier_household:0 "[agenda_province.GetName]州における兵士の家の建設"
 estate_ghulams_build_soldier_household_desc:1 "[Root.GetGhilmanName]は兵士の徴募をより迅速かつ効率的に行うため、[agenda_province.GetName]で兵士の家を建設するよう要請している。"
