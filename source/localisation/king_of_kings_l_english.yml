 estate_nobles_emirs_of_baghdad_desc:0 "Although officially under our suzerainty, the provinces of Mesopotamia and the city of Baghdad are ruled by Amir Isfahan, a brother of Jahan Shah, whose control of the region is highly autonomous."
 estate_nobles_emirs_of_baghdad_tt_granted:2 "Our Mesopotamian provinces are under the control of highly autonomous Emirs of Baghdad. The affected provinces have §R+10.00§! Local Autonomy as well as §R+0.2§! Monthly Local Autonomy."
