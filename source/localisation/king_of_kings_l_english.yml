 desc_ARB_holders_of_the_two_cities:0 "Our authority as the stewards of the Holy Cities has made us particularly popular among the Muslims."
 desc_ARB_allegiance_of_the_oases:0 "Despite weak control, the various oases towns remain loyal despite their isolate nature."
