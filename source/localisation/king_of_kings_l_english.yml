 desc_turkoman_maragheh:1 "The Maragheh Observatory was a beacon of knowledge during the reign of Hulagu Khan. We shall restore it to its former glory!"
 desc_turkoman_expanding_industry:1 "The famed Persian cloth and silk are valued worldwide. Let us invest in its production to expand our trade influence and bring money to our treasury."
 desc_turkoman_advance:1 "The Turkoman tribes have been rallied. It is time we march forward and expand the borders of our realm."
 desc_turkoman_exploiting_the_crisis:1 "The Timurid realm is in huge disarray. The death of Shah Rukh seems to have been the last nail in their coffin. We must exploit their crisis for our own benefit."
 desc_turkoman_plotting_timurid_donwfall:1 "With the help of their disloyal subjects, we shall dissolve the Timurid Empire and take their lands for ourselves."
 desc_turkoman_triumphant_conquest:1 "Our troops have achieved great victories on the battlefield. As they gain experience, they are becoming a formidable force that strikes fear into the hearts of our enemies."
 desc_turkoman_bane_timurids:1 "The hegemony of Timur's descendants has come to an end. We are now the sole rulers of Eranshahr!"
 desc_turkoman_tamerlane_bloodline:1 "The Timur's descendants are no more, and so we have become known as the breakers of Timur's bloodline!"
 desc_turkoman_restore_irans_glory:1 "The lands of Iran have suffered greatly under the violent conquests of Mongols and Timur. It is time we bring peace to it and restore its long-gone glory."
 desc_turkoman_heal_internal_divisions:1 "The religious troubles cannot stand in our way. Healing internal religious divisions must be our priority."
 desc_turkoman_sons_of_conquerors:1 "The Oghuz blood still runs in our veins. We are the sons of conquerors who have brought mighty empires to their knees."
 desc_turkoman_state_modernization:1 "If we wish to survive in this rapidly changing world, we must make sure that our country undergoes reforms and modernization."
 desc_turkoman_caucasian_ghazis:1 "The Ghazis of Caucasia will provide our armies with reliable warriors, always ready to fight for the light of Allah!"
 desc_turkoman_consolidation_of_caucasia:1 "The Tribes of Caucasia are of different cultures and faiths. We have to consolidate the region to ensure that it won't become a nest of unrest."
 desc_turkoman_architectural_revival:1 "The great works of Iran have been desecrated in the centuries of wars. Under our rule, Iran will experience an architectural revival."
 desc_turkoman_privilege_mountains:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_privilege_highlands:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_privilege_desert:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_privilege_drylands:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_repopulate_persia:1 "The population of Iran was devastated in the centuries of war. We must resettle the region and revitalize the heart of our new empire."
 desc_turkoman_gunpowder:1 "The advent of gunpowder is here, and if we wish to have a chance against our foes on the battlefield, we must adapt to the new ways of waging war."
 desc_turkoman_control_of_hormuz:1 "Hormuz is a strategically important entryway to the Persian Gulf. Whoever controls it, controls the Gulf entirely."
 desc_turkoman_splendid_court:1 "Our splendid court shall become a center of knowledge and innovation. Scholars from all over the empire and abroad will find their place here."
 desc_turkoman_entrepot_of_persia:1 "The ports of Basra are an entrepot of Persia, and through them, all the goods brought by our merchants from the lands afar enter our markets."
 desc_turkoman_naval_routes:1 "Our newly built merchant fleets shall safeguard our naval trade routes and ensure that our wealth is not preyed upon by our foes."
 desc_turkoman_gulf_fleet:1 "In order to take control over the trade in the Persian Gulf, we must have a fleet capable of reaching foreign markets."
 desc_turkoman_naval_hegemony:1 "We are an unrivaled naval power of the Persian Gulf. It is time to solidify our naval hegemony to ensure that no foe is foolish enough to face us on the sea."
 desc_turkoman_army_traditions:1 "Our military tactics rely upon the centuries-old traditions of the Turkmen. Our foes shall tremble before the might of our cavalry!"
 desc_turkoman_army_traditions2:1 "Our military tactics rely upon the centuries-old traditions of the Turkmen. Our foes shall tremble before the might of our cavalry!"
 desc_turkoman_emirs_of_baghdad:0 "The Emirs of Baghdad are enjoying great autonomy. We should be cautious as Mesopotamia can quickly turn into a base of rebellion."
 desc_turkoman_the_city_of_peace:1 "Baghdad, also known as the City of Peace, one of the greatest cities of the Islamic world was at last restored to the glory it had been enjoying under the Abbasid rule."
 desc_turkoman_house_of_wisdom:1 "Before the Mongol destruction, the House of Wisdom was the center of the Islamic sciences. Our restored house will serve the same purpose and attract scholars from Maghreb to India!"
 desc_turkmen_turkic_union:1 "The Turks are our brothers in blood. For as long as we stand united, none shall oppose us!"
 desc_turkoman_era_of_black_sheep:1 "Our dynasty has become a beacon of sciences, stability, and prestige in the region. Let this golden age be known as the Era of the Black Sheep!"
 desc_turkoman_era_of_white_sheep:0 "Our dynasty has become a beacon of sciences, stability, and prestige in the region. Let this golden age be known as the Era of the White Sheep!"
 desc_turkoman_overpower_mamluks:1 "Although a formidable foe, we have managed to overpower them on the battlefield. The way to the Holy Land and Egypt now lays open."
 desc_turkoman_renovate_tabriz:1 "Tabriz is one of the greatest cities of our empire. Let us invest into it so that its wealth rivals the greatest metropolises of the world."
 desc_turkoman_guaranteed_the_rights:1 "We have guaranteed the rights of Pontic Greeks. Hopefully, this sign of mercy will ensure that they stay in their place."
 desc_turkoman_schools_of_thought:1 "Scientific innovation is our priority, just as the military might and economic wealth. Supporting the new schools of thought will greatly advance our civilization."
 desc_turkoman_shahanshahs:1 "We are the Shahanshahs or Eranshahr, the only rightful rulers of this ancient land!"
 desc_turkoman_pearl_of_the_empire:1 "Tabriz has become a pearl of our empire, a city of envy and desire."
 desc_turkoman_peaceful_worshipping:1 "Our mosques are well guarded, ensuring that all faithful can pray in peace."
 desc_turkoman_era_of_black_sheep2:1 "Our dynasty has become a beacon of sciences, stability, and prestige in the region. Let this golden age be known as the Era of the Black Sheep!"
 desc_turkoman_era_of_white_sheep2:0 "Our dynasty has become a beacon of sciences, stability, and prestige in the region. Let this golden age be known as the Era of the White Sheep!"
 desc_turkoman_ended_the_ayyubids:0 "The Ayyubids once ruled a vast empire stretching from Egypt into Mesopotamia. By taking the fortress of Hisn Kayfa, we have finally turned them into a mere page in the history books."
 desc_turkmen_new_turkoman_power:0 "By defeating our brethren, we have become the new power of the region."
 desc_turkoman_enlisted_the_safavids_shia:1 "The faithful Safavid Order will greatly benefit our consolidation of Iran."
 desc_turkoman_enlisted_the_safavids_sunni:1 "Although following a different branch of Islam, we shall make peace with the Safavids and together consolidate the lands of Iran."
 desc_turkoman_mausoleum:1 "The Mausoleum of the Turkmen Emirs is once again standing as a proud sign of our dynasty's splendor."
 desc_turkoman_new_capital:1 "Tabriz has become a new seat of our court, and so it is necessary to ensure that the city fulfills the needs of our government."
 turco_iranian:0 "Turco-Iranian"
 flavor_turkoman.1.t:0 "セルジュークの遺産"
 flavor_turkoman.1.d:0 "歴史上、イランの地は数多くの強大な帝国の興亡を目の当たりにしてきました。それらの中でも、セルジューク朝は知勇に満ちた統治を行い、偉大さの象徴として輝きました。数世紀後、運命は尊敬される先人たちの遺産を取り戻し、イランの分断された地を自国の支配下で統一する機会を与えてくれました。あまりにも長い間、ティムール朝の簒奪者たちはこれらの地に災厄をもたらし、内紛と混乱をもたらしました。しかし、セルジュークの血統にある正当後継者である自国が難局を乗り越え、これら侵入者たちを権力の座から引きずり降ろしました。今、イランは自領となったので、モンゴルやティムール朝の襲撃によって荒廃し、それによって人口減少と内部分裂の状態となっているこのイランの地を復興させる責任を負っています。ペルシアの真の正統なる支配者となるためには、先人たちが行ったようにこの地に歴史を形作り、永続的な足跡を残すため、これらの傷を癒す努力をしなければなりません。"
 flavor_turkoman.1.a:0 "手始めに居住地を復興するのだ。"
 flavor_turkoman.1.b:0 "内部分裂を癒すことが最重要だ！"
 flavor_turkoman.3.t:0 "マラーゲ天文台"
 flavor_turkoman.3.d:0 "マラーゲ天文台の起源は、13世紀の強大なイルハン朝の最盛期にまで遡ります。これは、名高いモンゴルの支配者フレグ・ハンによって、科学領域について前進させ、宇宙の謎を解き明かすという彼の誓約の象徴として発注されました。名誉ある博学者で天文学者であるナスィールッディーン・トゥースィーという才人の導きによって、この天文台は遠くからやって来る学者たちの安息所となりました。しかし、時の流れと帝国の興亡が、この知識の灯台に影を落としました。放置と紛争が、かつての荘厳な大広間を台無しにし、かつての栄光は見る影もありません。しかし心配はご無用、なぜなら自国の啓蒙された治世下にてマラーゲ天文台ではルネサンスの到来が告げられることでしょう。自国の指導下にて、この天文台はかつての荘厳さに関して入念に復興されます。かつて何世紀にもわたって放置されたことで摩耗した壁を修復し、かつて学者たちの注視を導いた天文器具は復活します。これら壁の中で繁栄した探究心を復活させるため、天文学者、数学者、地図製作者の選抜された集団が自領全域から招かれることでしょう。修復されたマラーゲ天文台は天文学の研究と知的な議論の中心となり、遠くから才気あるものを引き寄せることでしょう。私たちの王国は彼らの発見の栄光を浴び、宇宙の謎を解き明かし、夜空の最も暗い隅々まで照らすことでしょう。これら大広間の中で集まった知識は、自領の科学的探求を豊かなものにするだけでなく、学習と啓蒙の後援者としての自身の立場も強化するでしょう。"
 flavor_turkoman.3.a:0 "とびきりよし！"
 flavor_turkoman.4.t:0 "Abu Bakr Tihrani"
 flavor_turkoman.4.d:0 "Abu Bakr Tihrani played a pivotal role in the intellectual and cultural spheres of the Aq Qoyunlu and Qara Qoyunlu realms. Immersing himself in the libraries and academies, Abu Bakr Tihrani acquired a profound understanding of various disciplines, ranging from history and geography to language and literature. His expertise caught the attention of the ruling elites, and he was appointed as an advisor and historian to both the Aq Qoyunlu and Qara Qoyunlu dynasties. During his service to the Aq Qoyunlu and Qara Qoyunlu realms, Abu Bakr Tihrani compiled his seminal work, the Kitab-i Diyarbakriyya. This literary masterpiece documented the rich history, geography, and customs of the Turkmen dynasties. Abu Bakr Tihrani's literary masterpiece continues to be hailed as a seminal work, revered by scholars and historians alike. His meticulous research, profound insights, and eloquent prose have solidified his place among the luminaries of intellectual history. Through his magnum opus, Tihrani has immortalized the Turkmen dynasties, ensuring that their legacy endures through the ages, while simultaneously broadening the horizons of knowledge for generations to come. Impressed by Abu Bakr Tihrani's scholarly achievements and profound insights, we extend an esteemed invitation to him, offering a place in our court as an advisor."
 flavor_turkoman.4.a:0 "Offer him the position of the Court Historian"
 flavor_turkoman.4.b:0 "Tihrani's artistic skills would greatly benefit us"
 flavor_turkoman.4.c:0 "We could use his diplomatic prowess"
 flavor_turkoman.5.t:0 "テュルク人のペルシア化"
 flavor_turkoman.5.d:0 "当初は異なる文化を持っていたテュルク人は、ゆっくりと、しかし確実にペルシア文明の豊かさと深さを受け入れてきました。かつてのイラン最盛期を示す芸術、科学、哲学、そして壮大さは、今や自国民の中で新たな故郷を見つけました。実際に自国は単にペルシア文化を吸収しただけではない。新たな命を吹き込んだのです。テュルク人の活力とペルシアの洗練が融合した結果、歴史に消えない足跡を残すことが約束された活気に満ちた強力な文明が生まれました。共に、真のエーラーンシフルのシャーハンシャ―として立ちます。カスピ海の肥沃な平原からホラーサーンの太陽熱に熱せられた砂まで、我が統一民族はイランの大著に次の輝かしい章を書くでしょう。祖先の遺産を尊重しながらも、さらなる高みを目指します。"
 flavor_turkoman.5.a:0 "これが新たなイランの誕生である！"
 flavor_turkoman.6.t:0 "イスペンド・ミルザの死"
 flavor_turkoman.6.d:0 "メソポタミアの中心部から暗い知らせが伝わってきました。自国の君主ジャハーン・シャーの兄弟であり、バグダードのアミールであるイスペンド・ミルザがこの世から旅立ったと、王国から王国へと伝えられました。富で満ち、戦略的にも重要なこの地方は現在、現地の習慣と伝統に従って、その富も息子であるフラード・ミルザに受け継がれることになりました。しかし、自国の君主ジャハン・シャーは中央集権的な国家、彼の指揮下に統一された唯一の強力な存在という壮大な構想を描いています。彼の支配地の中心に半自治の首長国が存在し、特にバグダードのような影響力をもつ地域は彼にとって目の上のこぶであり、彼の大望にとって受け入れ難い障害となるでしょう。\n\nこの微妙な問題を対処するため、今重要な決断をしなければなりません。力をもって地方支配の残り火を消すか、バグダード首長国を廃して直接自領中心部に組み込むかを選択できるでしょう。これは間違いなく中央権力を強化するでしょうが、他の地方領主たちの怒りを引き起こし、内部抗争が起きる危険性もあります。代案としてより平和な道を選ぶこともでき、外交的な手段や親族の繋がりを見つけ、公然の衝突の危険性なく首長国を徐々に自領へと引き寄せることもできるでしょう。この選択肢は時間稼ぎができ、差し迫った不安を回避できるかもしれませんが、武力行使なしに安定的で忠実な領地を実現できるかは疑問が残ります。この決断は、間違いなく自領の将来を形作ることでしょう。時の砂が降り注ぎ始めました、今すぐ自身の道を選択せねばなりません。"
 flavor_turkoman.6.a:0 "バグダードは直接我が支配下にせねばならん！"
 flavor_turkoman.6.b:0 "別の方法を探しましょ。"
 flavor_turkoman.7.t:0 "トレビゾンドの運命"
 flavor_turkoman.7.d:0 "長きに渡った包囲戦と住民の頑強な抵抗の後、都市トレビゾンド、ギリシャのトレビゾンド帝国最後の要塞はついに自国の支配下に落ちました。この古代都市は、黒海を見下ろす岩山に建設され、文化、富、歴史の宝庫です。しかし、現地住民は主にポントス人で構成されており、熱心な正教会信者であり、自国のムスリム領の統一を脅かす可能性があります。\n\nトレビゾンドの新たな統治者として、今、重大な決断を迫られています。地方自治を認め、現地住民の権利を保証することによって、住民の協力を確保し、都市の既存文化と繁栄を維持できるでしょう。しかし、この方法は、潜在的な反対派と反乱の小さき穴という危険性を大きくしてしまうかもしれません。\n\nあるいは、ムスリムのトゥルク人同胞を都市へと移住させる推奨もできるでしょう。これによりキリスト教の影響力を減少させ、忠実な住民が確保できるでしょう、しかし、こういった動きは恐らく文化的衝突を引き起こし、現在の都市の社会的および経済的安定を混乱させることになるでしょう。"
 flavor_turkoman.7.a:0 "現地住民の権利を尊重せよ"
 flavor_turkoman.7.b:0 "テュルク人を都市に住まわせよ"
 flavor_turkoman.8.t:0 "トレビゾンドの運命"
 flavor_turkoman.8.d:0 "長きに渡った包囲戦と住民の頑強な抵抗の後、都市トレビゾンド、ギリシャのトレビゾンド帝国最後の要塞はついに自国の支配下に落ちました。この古代都市は、黒海を見下ろす岩山に建設され、文化、富、歴史の宝庫です。しかし、現地住民は主にポントス人で構成されており、熱心な正教会信者であり、自国のムスリム領の統一を脅かす可能性があります。\n\nトレビゾンドの新たな統治者として、今、重大な決断を迫られています。地方自治を認め、現地住民の権利を保証することによって、住民の協力を確保し、都市の既存文化と繁栄を維持できるでしょう。しかし、この方法は、潜在的な反対派と反乱の小さき穴という危険性を大きくしてしまうかもしれません。\n\nあるいは、ムスリムのトゥルク人同胞を都市へと移住させる推奨もできるでしょう。これによりキリスト教の影響力を減少させ、忠実な住民が確保できるでしょう、しかし、こういった動きは恐らく文化的衝突を引き起こし、現在の都市の社会的および経済的安定を混乱させることになるでしょう。"
 flavor_turkoman.8.a:0 "現地住民の権利を尊重せよ"
 flavor_turkoman.8.b:0 "テュルク人を都市に住まわせよ"
 flavor_turkoman.9.t:0 "The Safavid Order"
 flavor_turkoman.9.d:0 "Born amidst the churning struggles of mystical Sufism, this order was founded by Sheikh Safi-ad-din Ardabili of Ardabil, and their fiery brand of Shi'a Islam has been pivotal in shaping the religious and political landscape of Persia and beyond. The Safavids were initially a religious movement, drawing followers through their charismatic spiritual leadership. But as their influence grew, they became a political and military force to be reckoned with, and have come to dominate much of Northwestern Iran. Perhaps it is time we leverage the influence and military might of this order to further our own ambitions. Will we consider enlisting the Safavid Order to serve our ends?"
 flavor_turkoman.9.a:0 "The Safavid Order will serve us well"
 flavor_turkoman.9.b:0 "We have no need of their services"
 flavor_turkoman.10.t:0 "The Mausoleum of the Turkmen Emirs"
 flavor_turkoman.10.d:0 "In the quiet town of Argavand, a beacon of our glorious past stands proudly yet weathered, the Mausoleum of Turkmen Emirs. This site holds the mortal remains of our former rulers, etched in the annals of time, it echoes tales of our rich history and the relentless spirit of our people. However, years of conflict and neglect have seen this once-grand mausoleum fall into a state of decay. Recently, a resurgence of cultural pride and a desire to commemorate our heritage has led to calls for the restoration of the Mausoleum. Such a monumental effort could invigorate our people, demonstrating our commitment to honoring our past and preserving our legacy. But it also requires a considerable allocation of resources. Should we allocate funds and manpower to restore this monument to its former glory, or should we focus our attention on more pressing matters?"
 flavor_turkoman.10.a:0 "Our heritage must be preserved!"
 flavor_turkoman.10.b:0 "Our resources are needed elsewhere"
 flavor_turkoman.11.t:0 "The Conquest of Tabriz"
 flavor_turkoman.11.d:0 "As the dust of war settles and the echoes of battle fade, the grand city of Tabriz now stands under the proud banner of Aq Qoyunlu. This jewel, previously in the hands of our rivals Qara Qoyunlu, is not only rich in resources but holds a commanding position, situated at the crossroads of major trade routes. Known for its economic vitality and cultural significance, Tabriz offers a strategic advantage that our current capital cannot. Its advanced infrastructure, booming marketplace, and fortified location make it an ideal seat of power for our growing empire. As we stand in the heart of this vibrant city, we must ponder whether to move our capital here, embracing the opportunities and wealth it promises, or continue to govern from our historical seat. A change of this magnitude is not to be taken lightly; it can redefine our future."
 flavor_turkoman.11.a:0 "We shall move our capital to Tabriz!"
 flavor_turkoman.11.b:0 "Our current capital serves us well"
 flavor_turkoman.12.t:0 "Emirs of Baghdad"
 flavor_turkoman.12.d:0 "The Emir of Baghdad, Ispend bin Yusuf, brother of our esteemed ruler Jahan Shah, established this enclave in 1431 following the destruction of the Jalayirid Sultanate. Since its inception, Mesopotamia has thrived under his autonomous rule, growing into a bastion of power and influence. However, the time has come to reevaluate the situation, for unchecked autonomy could pave the way for unforeseen challenges and threats to the throne. As reports of the Emir's increasing influence and power reach the royal court, a growing concern takes root. While Mesopotamia's flourishing state is a testament to the Emir's prowess, allowing him to further solidify his position may lead to ambitions beyond the region's borders. The prospect of a potent rival on our very doorstep cannot be ignored."
 flavor_turkoman.12.a:0 "We must deal with this urgent matter."
 qara_qoyunlu_starting_event_tt:0 "The region of §YMesopotamia§! is under the autonomous rule of the local Emir, having increased autonomy as well as §R+10§! Minimum Local Autonomy and §R+0.20§! Monthly Autonomy Change modifiers.\n\nWe can abolish the §YEmirs of Baghdad§! estate privilege and rid ourselves of those debuffs by completing the '§YEmirs of Mesopotamia§!' mission or revoking it via the '§YThe Death of Ispend Mirza§!' event."
 kazan_kremlin:0 "カザン・クレムリン"
 narikala_fortress:0 "ナリカラ要塞"
 golestan_palace:0 "ゴレスターン宮殿"
 itchan_kala:0 "イチャン・カラ"
 shah_rukn_e_alam_tomb:0 "シャー・ルクネ・アーラム廟"
 nizwa_fort:0 "ニズワ砦"
 city_of_sanaa:0 "都市サナア"
 al_azhar_university:0 "アル＝アズハル大学"
 mam_mercantile_relationship_title:0 "重商主義の関係"
 mam_mercantile_relationship_desc:0 "The seas to our north are full of traffic and goods, being ferried to and from [358.GetName]. If we are to expand our grip on this lucrative business, we must address our stance towards the merchant republic of Venice."
 mam_establish_merchant_escorts_title:0 "商人の護衛"
 mam_establish_merchant_escorts_desc:0 "As we strive to expand our maritime endeavors, we must establish a robust merchant fleet that will operate as the backbone of our trade across the surrounding seas."
 mam_yemen_title:0 "ターヒル朝の領土"
 mam_yemen_desc:0 "Yemen is splintered and weak. The time to exploit their weakness and usurp their lands draws near. Their wealth will serve our court."
 mam_ethiopia_title:0 "ナイル川を越えて"
 mam_ethiopia_desc:0 "For far too long has the Nagast of Ethiopia been a nuisance, a thorn to our side. We must swiftly divert our attention to the horn of Africa and eradicate this threat."
 mam_recruit_the_mamluks_title:0 "マムルークの徴募"
 mam_recruit_the_mamluks_desc:0 "The glory of combat and the history of our nation is built upon the shoulders of strong slave soldiers. If we are to reverse the decay that has gripped our nation, our first step would be to bolster our Mamluk ranks..."
 mam_refine_the_furusiyya_title:0 "フルーシーヤの改善"
 mam_refine_the_furusiyya_desc:0 "The key to a refined and deadly army is constant drills and exercises. By revising our manuals and training courses, we will attain the perfection of a powerful force at land."
 mam_colonize_spice_islands_title:0 "香料諸島への到達"
 mam_colonize_spice_islands_desc:0 "Far away to the east, tales of islands where spices are abundant have made the rounds across markets from India to [361.GetName]. We must seize the opportunity and secure these lucrative sources of income."
 mam_naval_enterprise_title:0 "海軍事業"
 mam_naval_enterprise_desc:0 "The sea is a treacherous environment with no compassion for any sailor. A powerful fleet to establish our dominance upon it would further improve our position around the Mediterranean and allow us to further engineer a proficient navy."
 mam_rhodes_title:0 "騎士団の砦"
 mam_rhodes_desc:0 "The knights of [320.GetName] have resisted our influence for far too long. We must eradicate this menace once and for all as we make plans to expand our influence further north."
 mam_pearl_mediterranean_title:0 "地中海の真珠"
 mam_pearl_mediterranean_desc:0 "The pride of hosting the most powerful navy across the entire Mediterranean is but the natural evolution of our superior management and finances, a testament to our proficiency and knowledge of the sea."
 mam_arabia_title:0 "アラビアの統一"
 mam_arabia_desc:0 "The many tribes and minor dominions of Arabia have feuded over their scraps of land for centuries. It is up to us to intervene and unite the region, by force if necessary."
 mam_hormuz_straits_title:0 "ホルムズ海峡"
 mam_hormuz_straits_desc:0 "Situated in an ideal position at the entrance of the Persian Gulf, [2999.GetName] will be incredibly vital towards furthering our mercantile agenda and our trade share in the region."
 mam_highway_empire_title:0 "帝国の主要道"
 mam_highway_empire_desc:0 "The land strip that separates the Red and Mediterranean seas has brought forth the idea of an engineering endeavor, suggested by our advisors. By connecting the two seas we would surely improve the flow of our navies across them."
 mam_karimi_merchants_title:0 "カーリミー商人"
 mam_karimi_merchants_desc:0 "Powerful merchants in charge of ferrying spices, among other goods, are sturdy allies as we try to expand our trade and increase our profit from overseas ventures."
 mam_harness_spice_trade_title:0 "香辛料貿易の利用"
 mam_harness_spice_trade_desc:0 "Spice is one of the most valuable goods being traded and transported through our markets, seas, and rivers. Protecting our valued goods should be our prime priority."
 mam_cyprus_title:0 "ニコシアの占拠"
 mam_cyprus_desc:0 "A crusader bastion far from the seeing eyes of the Pope and a final stand of the Catholic world as they decay after the failure of their crusades. [321.GetName] will fall to our mighty armies."
 mam_great_power_title:0 "帝国の策略"
 mam_great_power_desc:0 "Our position among the great powers is a strong stance against the influence of all nations that seek to belittle our people. Our might and resilience alone will lead us to the top and establish us as the strongest."
 mam_baghdad_title:0 "[410.GetName]への進軍"
 mam_baghdad_desc:0 "One of the most prestigious and famous cities of the Islamic world, [410.GetName] would be a very valuable target for our military campaigns."
 mam_basrah_title:0 "バスラでの交易"
 mam_basrah_desc:0 "The incoming trade volume in the markets of Basrah would certainly make for a valuable addition to our treasuries!"
 mam_alexandrian_trade_title:0 "アレクサンドリア交易"
 mam_alexandrian_trade_desc:0 "We cannot afford to allow foreign merchants to grip a monopoly in our very own ports across the Mediterranean. To that end, we should fund the construction of several new markets in a bid to support our own traders."
 mam_father_african_rivers_title:0 "アフリカの川の父"
 mam_father_african_rivers_desc:0 "The Nile River is undoubtedly the lifeblood of our people. Using it to ferry goods, grow crops and provide life-saving water are but a few of its uses. It would be wise to invest in its banks."
 mam_dar_al_hadith_turba_title:0 "ダール・アル＝ハディース・トゥルバ"
 mam_dar_al_hadith_turba_desc:0 "Education is a vital endeavor for our enlightened people. It is the state's responsibility to ensure we pride the highest quality of education available to any who seek it!"
 mam_reincorporate_northern_territories_title:0 "北部領"
 mam_reincorporate_northern_territories_desc:0 "Syria has all but slipped from our grasp. The territories of the north have realized the weakness of our central government and in return demand more autonomy as time goes by..."
 mam_anatolia_title:0 "アナトリアの制圧"
 mam_anatolia_desc:0 "The thread of the Ottomans and their territories in Anatolia must be quelled once and for all."
 mam_constantinople_title:0 "[151.GetName]の門"
 mam_constantinople_desc:0 "The capital of a once-powerful empire lies before us. The conquest of [151.GetName] will go down in history as the moment of our ascension!"
 mam_tabriz_title:0 "[416.GetName]戦役"
 mam_tabriz_desc:0 "The house of a proud nomadic people, the shahs of Iran and horseriders of the east will make for a valuable addition to our illustrious and victorious military campaigns."
 mam_persia_title:0 "獅子と三日月"
 mam_persia_desc:1 "We cannot risk the rise of a powerful foe on our eastern border. To ensure that, we must swiftly make a move against them and secure their lands."
 mam_unify_islam_title:0 "イスラム統一"
 mam_unify_islam_desc:0 "For centuries the world of Islam has remained shattered and in pieces. Our weakness has been exploited by external powers and divided we shall fall. It is up to our great armies to unite the Islamic world!"
 mam_cultivate_the_delta_title:0 "デルタ地帯の耕作"
 mam_cultivate_the_delta_desc:0 "The connective river lines between the Nile and our Mediterranean coast are hosts to incredibly valuable and fertile land. We must invest in its continued prosperity!"
 mam_aden_trade_title:0 "アデンでの存在感"
 mam_aden_trade_desc:0 "The western tip of Arabia in conjunction with the horn of Africa form natural anchorages, docks, and markets at a prestigious position for incoming and outgoing valuable trade. Expanding our influence in that area will surely be very profitable."
 mam_kashifs_egypt_title:0 "エジプトのカーシフ"
 mam_kashifs_egypt_desc:0 "The administration of Egypt is no easy task due to the vast size of our domain and the number of citizens within it. If we are to properly administer it, we will need properly organized local governorships."
 mam_center_arab_islamic_world_title:0 "イスラム世界の中心"
 mam_center_arab_islamic_world_desc:0 "Our prestige and might, ingenuity and golden opulence in the eyes of the world, will surely lead to our great nation being dubbed the dominator of our era, the most illustrious of the great powers."
 mam_tunis_title:0 "隊商都市"
 mam_tunis_desc:0 "Our western border across the Maghreb is occupied by a series of weak Sultanates akin to Tunis. Despite being situated between several important cities, the rulers of Tunis have failed to protect their people."
 mam_morocco_title:1 "陰るモロッコ"
 mam_morocco_desc:0 "The ruling dynasties in Morocco have brought forth nothing but famine and decay for their people. Let us step in and alleviate them of their poor leadership."
 mam_city_thousand_minarets_title:0 "千のミナレット"
 mam_city_thousand_minarets_desc:0 "[361.GetName] is a jewel to our prestigious crown. As such, we must make sure that it is polished and its beauty matches our legitimacy and strength!"
 mam_khass_al_sultan_title:0 "スルタンのハーッス"
 mam_khass_al_sultan_desc:0 "The grain trade is a great way to expand our diplomatic ties with our neighbors and further our affluence. By establishing better production lines we will surely hit all our quotas for exports and internal distribution."
 mam_assign_waqf_title:0 "ワクフの指定"
 mam_assign_waqf_desc:0 "By setting aside coin and wealth for the assistance of the less fortunate and especially education institutes. Charities are the lifeblood and sign of a pious and prosperous society!"
