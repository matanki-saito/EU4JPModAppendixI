 flavor_YEM.1.t:0 "Yemen Asserts Control"
 flavor_YEM.1.d:0 "For decades now, the Yemeni merchants found themselves competing with the interests of the Hormuzi plutocrats up north. With a recent campaign of conquest and other policies, we were able to successfully drive them out of the markets, firmly establishing ourselves as the prime merchants in Southeastern Arabia. Henceforth, the wealth shall no longer leak from Aden to the north but will be retained in the coffers of our state and our traders."
 flavor_YEM.1.a:0 "There was no spot for them in our plans!"
 flavor_YEM.2.t:0 "Conquest of the Somali Coast"
 flavor_YEM.2.d:0 "The Somali Coast has fallen to our advancing armies. Our flags now fly in the conquered cities, and we are slowly earning the trust of the locals, advancing trade in the area. However, if we so may wish, we may try to place a tax on the local incense production, allowing us to gain a quick boost for our coffers while harming the trust of the Somali population."
 flavor_YEM.2.a:0 "Focus on exploitation of the frankincense trade."
 flavor_YEM.2.b:0 "Let us make sure to integrate the Somali."
 flavor_YEM.3.t:0 "Secret of the Yemeni Coffee"
 flavor_YEM.3.d:0 "The Coffea Arabica is becoming known worldwide thanks to its unique state and its availability. It is thought there is some unique ingredient that makes it so special. This has greatly increased the demand for coffee worldwide, and especially for the one produced in our corner of the world."
 flavor_YEM.3.a:0 "Great news!"
 flavor_YEM.4.t:0 "Monopoly on Coffee Extension"
 flavor_YEM.4.d:0 "The [Root.Monarch.GetTitle]'s permit on Coffee Plant plantations has now expired. Many [Root.GetBurghersName] wonder if we will extend it or if this benevolent policy is to come to an end for the years to come."
 flavor_YEM.5.t:0 "The Holy Doctrine"
 flavor_YEM.5.d:0 "It is no question that our [Root.GovernmentName] has been influenced by a doctrine of religious expansion. Some say that we should pursue a more aggressive tone, accusing more of our neighbors of treachery, while others say we should focus on engraining a message that will remain there for centuries to come."
 flavor_YEM.5.a:0 "An aggressive tone is what we need."
 flavor_YEM.5.b:0 "The persecution Muslims face beyond our borders must be acknowledged."
 flavor_YEM.6.t:0 "Refuge for the Persecuted"
 flavor_YEM.6.d:0 "With our ability to take religious minorities and refugees, the state of [Root.GetName] has become a safe haven for many Shi'ites, many of whom not even belonging to the Zaydi school. Many scholars argue that we should attempt to invite many scholars of Jafari or Ismaili adherence in order to convert their leaders. On the contrary, many argue we should enable more people to enter our state in search of better lives."
 flavor_YEM.6.a:0 "Welcome all Shi'ites!"
 flavor_YEM.6.b:0 "Win the scholars over."
 flavor_YEM.7.t:0 "The Clerical Holdings"
 flavor_YEM.7.d:0 "Many territories belong to the [Root.GetClergyName] in the realm. Much of that land is not even entirely utilized, being mainly held as a way to strengthen individual's power and to influence the politics. It is perfectly within our rights to seize those territories from them."
 flavor_YEM.7.a:0 "Seize the unused possessions in the cities!"
 flavor_YEM.7.b:0 "Prioritize other territories."
 estate_qizilbash_hire_advisor:0 "Hire a Military Advisor"
 estate_qizilbash_hire_advisor_desc:0 "The [Root.GetQizilbashName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_qizilbash_fire_advisor:0 "Fire our Military Advisor"
 estate_qizilbash_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetQizilbashName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_qizilbash_three_privileges:0 "Extend the [Root.GetQizilbashName] Privileges"
 estate_qizilbash_three_privileges_desc:0 "As the elite force of [Root.GetName], the [Root.GetQizilbashName] feel disadvantaged in many aspects of life. They demand that we reassure them of their status by granting them further privileges."
 estate_qizilbash_increase_monthly_military_power:0 "Focus on our Military Capabilities"
 estate_qizilbash_increase_monthly_military_power_desc:0 "The military is the life force of our state. Naturally, the [Root.GetQizilbashName] are highly interested in that our focus stays on the military needs."
 estate_qizilbash_retake_core:0 "Retake [agenda_province.GetName]"
 estate_qizilbash_retake_core_desc:0 "The [Root.GetQizilbashName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_qizilbash_recruit_more_qizilbash:0 "Recruit More Qizilbash Units"
 estate_qizilbash_recruit_more_qizilbash_desc:0 "The ranks of the [Root.GetQizilbashName] require more bodies. The Qizilbash Regiments have to be expanded."
 estate_qizilbash_humiliate_rival:0 "Humiliate [agenda_country.GetName]"
 estate_qizilbash_humiliate_rival_desc:1 "The [agenda_country.GetAdjective] [agenda_country.GovernmentName] has been a thorn in our side for years now. The [Root.GetQizilbashName] are aware of it and demand that we put action against our long-term rival."
 estate_qizilbash_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_qizilbash_build_army_building_in_y_desc:0 "The [Root.GetQizilbashName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_qizilbash_build_soldier_household:0 "Construct a Soldier Household in [agenda_province.GetName]"
 estate_qizilbash_build_soldier_household_desc:0 "The [Root.GetQizilbashName] require a soldier household in [agenda_province.GetName] in order to get a faster and more efficient recruitment system of their soldiers."
 estate_qizilbash_crush_revolts:0 "Crush the Rebels"
 estate_qizilbash_crush_revolts_desc:0 "The [Root.GetQizilbashName] demand that we use their strength and crush the revolts that are sweeping across our nation."
 estate_qizilbash_expand_into_x:0 "Expand into [agenda_province.GetAreaName]"
 estate_qizilbash_expand_into_x_desc:0 "The [Root.GetQizilbashName] crave an expansion of their available forces. They have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_qizilbash_bigger_army_than_rival:0 "Protect against [agenda_country.GetUsableName]"
 estate_qizilbash_bigger_army_than_rival_desc:0 "The [Root.GetQizilbashName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_qizilbash_protect_our_culture:0 "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_qizilbash_protect_our_culture_desc:0 "The [Root.GetQizilbashName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_qizilbash_despoil_x:0 "Despoil [agenda_province.GetAreaName]"
 estate_qizilbash_despoil_x_desc:0 "The [Root.GetQizilbashName] desire proper payment for their services. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_qizilbash_develop_x:0 "Develop [agenda_province.GetName]"
 estate_qizilbash_develop_x_desc:0 "The [agenda_province.Culture.GetName] province of [agenda_province.GetName] houses many families and kinships of the [Root.GetQizilbashName]. The [Root.GetQizilbashName] want their loyalty to be earned by developing their home of origins."
 estate_qizilbash_convert_province_x:0 "Spread the [Root.Religion.GetName] Faith"
 estate_qizilbash_convert_province_x_desc:0 "As devout members of the [Root.Religion.GetName], the [Root.GetQizilbashName] demand that the province of [agenda_province.GetName] will be converted to [Root.Religion.GetName]."
 estate_qizilbash_establish_safavid_order:0 "Establish Safavid Orders"
 estate_qizilbash_establish_safavid_order_desc:0 "The [Root.GetQizilbashName] wish to expand their order so more members can join their ranks."
 FROM_AGENDA_PROVINCE_AREA:1 "from owned provinces in the §Y[agenda_province.GetAreaName]§!"
 estate_qizilbash_defeat_large_army:0 "Win a Glorious Battle"
 estate_qizilbash_defeat_large_army_desc:0 "As the elite forces of [Root.GetName], the [Root.GetQizilbashName] yearn for the sound of battle once again. They want us to prove to the world our militaristic superiority by winning a grand battle."
 estate_qizilbash_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_qizilbash_build_fort_building_in_y_desc:0 "The [Root.GetQizilbashName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 local_qizilbash_displeased:0 "Local Qizilbash Displeased"
 estate_qizilbash_build_cavalry:0 "Expand Our Cavalry"
 estate_qizilbash_build_cavalry_desc:0 "The [Root.GetQizilbashName] are concerned about our cavalry force. They think it is insufficient and that we must expand our cavalry if we want to win in the battles to come."
 qizilbash_cavalry_modifier:0 "Expanded Qizilbash Cavalry"
 desc_qizilbash_cavalry_modifier:0 "With the expansion of our cavalry forces, an additional supplement of horses has joined our ranks which supports our land forces."
 estate_ghulams_hire_advisor:0 "Hire a Military Advisor"
 estate_ghulams_hire_advisor_desc:1 "The [Root.GetGhilmanName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_ghulams_fire_advisor:0 "Fire our Military Advisor"
 estate_ghulams_fire_advisor_desc:1 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetGhilmanName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_ghulams_three_privileges:1 "Extend the [Root.GetGhilmanName] Privileges"
 estate_ghulams_three_privileges_desc:1 "As the elite force of [Root.GetName], the [Root.GetGhilmanName] feel disadvantaged in many aspects of life. They demand that we reassure them of their status by granting them further privileges."
 estate_ghulams_reduce_war_exhaustion:0 "Recover from the Ravages of War"
 estate_ghulams_reduce_war_exhaustion_desc:1 "The [Root.GetGhilmanName] fought hard and long for our recent campaigns. Many of their soldiers fell in battles. They beseech us to allow the nation to recover before attempting further conquests."
 estate_ghulams_increase_monthly_military_power:0 "Focus on our Military Capabilities"
 estate_ghulams_increase_monthly_military_power_desc:1 "The military is the life force of our state. Naturally, the [Root.GetGhilmanName] are highly interested in that our focus stays on the military needs."
 estate_ghulams_retake_core:0 "Retake [agenda_province.GetName]"
