 estate_qizilbash_convert_province_x:0 "[Root.Religion.GetName]信仰を広める"
 estate_qizilbash_convert_province_x_desc:0 "敬虔な[Root.Religion.GetName]の一員として、[Root.GetQizilbashName]は[agenda_province.GetName]州が[Root.Religion.GetName]に改宗されることを要求している。"
 estate_qizilbash_establish_safavid_order:0 "サファヴィー教団の設立"
