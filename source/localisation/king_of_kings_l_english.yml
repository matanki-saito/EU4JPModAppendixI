 estate_qizilbash_military:0 "[Root.GetQizilbashName]の優位性"
 estate_qizilbash_military_desc:0 "[Root.GetQizilbashName]に軍事における自由を与えることで、彼らの貢献の補償に多大な費用がかかるとしても、国力を大幅に強化できるだろう。"
 estate_qizilbash_loyalty_privilege:0 "[Root.GetQizilbashName]の政治影響力の認可"
 estate_qizilbash_loyalty_privilege_desc:0 "[Root.GetQizilbashName]は、自軍内での重要性に気づいているので、かなり強力になっている。彼らが国内で政治影響力を持つことを認めることで、少なくとも彼らの権力を認め、[Root.Monarch.GetTitle]に対する忠誠心を高めることができるだろう。"
 estate_qizilbash_establish_the_qizilbash_regiments:1 "[Root.GetQizilbashName]連隊の創設"
 estate_qizilbash_establish_the_qizilbash_regiments_desc:0 "自国内ではすでに武装勢力となっているが、彼らの規律を戦場で活用する前に、まず[Root.GetQizilbashName]を適切に自軍内の一部門へと統合せねばならない。"
 estate_qizilbash_expand_the_qizilbash_regiments:1 "[Root.GetQizilbashName]連隊の拡充"
 estate_qizilbash_expand_the_qizilbash_regiments_desc:0 "[Root.GetQizilbashName]は戦闘で自身を証明してきた。彼ら部隊をさらに拡充し、この強靭な戦士たちを徴募する時が来た。"
 estate_qizilbash_protected_communities:0 "保護された共同体"
 estate_qizilbash_protected_communities_desc:0 "[Root.GetQizilbashName]はシーア派のテュルク人である。彼らの中には、アゼルバイジャン人に代えてトルコ人やテュルク人が起源だとする者もいるが、とどのつまり、彼らは皆同一民族で同一宗教である。クズルバシュに好意を示したいならば、自国内で彼ら民族の保護を保証せねばならない。"
 estate_qizilbash_protected_communities_mod:1 "保護された共同体"
