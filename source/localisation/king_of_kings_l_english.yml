 estate_ghulams_condottieri_rivals:0 "[agenda_country.GetUsableName]に対するコンドッティエーリ派遣"
 estate_ghulams_condottieri_rivals_desc:2 "自国の宿敵である[agenda_country.GetUsableName]は、[agenda_enemy_country.GetUsableName]との戦争を通じて勢力拡大を狙っている。彼らが抜け駆けして自国より優位に立つのを妨げるために、[agenda_enemy_country.GetAdjective]の大義を支援する部隊を送るよう[Root.GetGhilmanName]は求めている。"
 estate_ghulams_bigger_army_than_rival:0 "[agenda_country.GetUsableName]からの保護"
 estate_ghulams_bigger_army_than_rival_desc:1 "[Root.GetGhilmanName]は、自軍が[agenda_country.GetAdjective]と戦争になれば、相手国より劣勢となるだろうと心配している。さらに兵を募らなければならず、そうすれば宿敵たちに圧倒されることはもうないだろうと彼らは主張している。"
