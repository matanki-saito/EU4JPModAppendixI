 mam_mercantile_relationship_title:0 "重商主義の関係"
 mam_mercantile_relationship_desc:0 "The seas to our north are full of traffic and goods, being ferried to and from [358.GetName]. If we are to expand our grip on this lucrative business, we must address our stance towards the merchant republic of Venice."
 mam_establish_merchant_escorts_title:0 "商人の護衛"
 mam_establish_merchant_escorts_desc:0 "As we strive to expand our maritime endeavors, we must establish a robust merchant fleet that will operate as the backbone of our trade across the surrounding seas."
 mam_yemen_title:0 "ターヒル朝の領土"
 mam_yemen_desc:0 "Yemen is splintered and weak. The time to exploit their weakness and usurp their lands draws near. Their wealth will serve our court."
 mam_ethiopia_title:0 "ナイル川を越えて"
 mam_ethiopia_desc:0 "For far too long has the Nagast of Ethiopia been a nuisance, a thorn to our side. We must swiftly divert our attention to the horn of Africa and eradicate this threat."
 mam_recruit_the_mamluks_title:0 "マムルークの徴募"
 mam_recruit_the_mamluks_desc:0 "The glory of combat and the history of our nation is built upon the shoulders of strong slave soldiers. If we are to reverse the decay that has gripped our nation, our first step would be to bolster our Mamluk ranks..."
 mam_refine_the_furusiyya_title:0 "フルーシーヤの改善"
 mam_refine_the_furusiyya_desc:0 "The key to a refined and deadly army is constant drills and exercises. By revising our manuals and training courses, we will attain the perfection of a powerful force at land."
 mam_colonize_spice_islands_title:0 "香料諸島への到達"
 mam_colonize_spice_islands_desc:0 "Far away to the east, tales of islands where spices are abundant have made the rounds across markets from India to [361.GetName]. We must seize the opportunity and secure these lucrative sources of income."
 mam_naval_enterprise_title:0 "海軍事業"
 mam_naval_enterprise_desc:0 "The sea is a treacherous environment with no compassion for any sailor. A powerful fleet to establish our dominance upon it would further improve our position around the Mediterranean and allow us to further engineer a proficient navy."
 mam_rhodes_title:0 "騎士団の砦"
 mam_rhodes_desc:0 "The knights of [320.GetName] have resisted our influence for far too long. We must eradicate this menace once and for all as we make plans to expand our influence further north."
 mam_pearl_mediterranean_title:0 "地中海の真珠"
 mam_pearl_mediterranean_desc:0 "The pride of hosting the most powerful navy across the entire Mediterranean is but the natural evolution of our superior management and finances, a testament to our proficiency and knowledge of the sea."
 mam_arabia_title:0 "アラビアの統一"
 mam_arabia_desc:0 "The many tribes and minor dominions of Arabia have feuded over their scraps of land for centuries. It is up to us to intervene and unite the region, by force if necessary."
 mam_hormuz_straits_title:0 "ホルムズ海峡"
 mam_hormuz_straits_desc:0 "Situated in an ideal position at the entrance of the Persian Gulf, [2999.GetName] will be incredibly vital towards furthering our mercantile agenda and our trade share in the region."
 mam_highway_empire_title:0 "帝国の主要道"
 mam_highway_empire_desc:0 "The land strip that separates the Red and Mediterranean seas has brought forth the idea of an engineering endeavor, suggested by our advisors. By connecting the two seas we would surely improve the flow of our navies across them."
 mam_karimi_merchants_title:0 "カーリミー商人"
 mam_karimi_merchants_desc:0 "Powerful merchants in charge of ferrying spices, among other goods, are sturdy allies as we try to expand our trade and increase our profit from overseas ventures."
 mam_harness_spice_trade_title:0 "香辛料貿易の利用"
 mam_harness_spice_trade_desc:0 "Spice is one of the most valuable goods being traded and transported through our markets, seas, and rivers. Protecting our valued goods should be our prime priority."
 mam_cyprus_title:0 "ニコシアの占拠"
 mam_cyprus_desc:0 "A crusader bastion far from the seeing eyes of the Pope and a final stand of the Catholic world as they decay after the failure of their crusades. [321.GetName] will fall to our mighty armies."
 mam_great_power_title:0 "帝国の策略"
 mam_great_power_desc:0 "Our position among the great powers is a strong stance against the influence of all nations that seek to belittle our people. Our might and resilience alone will lead us to the top and establish us as the strongest."
 mam_baghdad_title:0 "[410.GetName]への進軍"
 mam_baghdad_desc:0 "One of the most prestigious and famous cities of the Islamic world, [410.GetName] would be a very valuable target for our military campaigns."
 mam_basrah_title:0 "バスラでの交易"
 mam_basrah_desc:0 "The incoming trade volume in the markets of Basrah would certainly make for a valuable addition to our treasuries!"
 mam_alexandrian_trade_title:0 "アレクサンドリア交易"
 mam_alexandrian_trade_desc:0 "We cannot afford to allow foreign merchants to grip a monopoly in our very own ports across the Mediterranean. To that end, we should fund the construction of several new markets in a bid to support our own traders."
 mam_father_african_rivers_title:0 "アフリカの川の父"
 mam_father_african_rivers_desc:0 "The Nile River is undoubtedly the lifeblood of our people. Using it to ferry goods, grow crops and provide life-saving water are but a few of its uses. It would be wise to invest in its banks."
 mam_dar_al_hadith_turba_title:0 "ダール・アル＝ハディース・トゥルバ"
 mam_dar_al_hadith_turba_desc:0 "Education is a vital endeavor for our enlightened people. It is the state's responsibility to ensure we pride the highest quality of education available to any who seek it!"
 mam_reincorporate_northern_territories_title:0 "北部領"
 mam_reincorporate_northern_territories_desc:0 "Syria has all but slipped from our grasp. The territories of the north have realized the weakness of our central government and in return demand more autonomy as time goes by..."
 mam_anatolia_title:0 "アナトリアの制圧"
 mam_anatolia_desc:0 "The thread of the Ottomans and their territories in Anatolia must be quelled once and for all."
 mam_constantinople_title:0 "[151.GetName]の門"
 mam_constantinople_desc:0 "The capital of a once-powerful empire lies before us. The conquest of [151.GetName] will go down in history as the moment of our ascension!"
 mam_tabriz_title:0 "[416.GetName]戦役"
 mam_tabriz_desc:0 "The house of a proud nomadic people, the shahs of Iran and horseriders of the east will make for a valuable addition to our illustrious and victorious military campaigns."
 mam_persia_title:0 "獅子と三日月"
 mam_persia_desc:1 "We cannot risk the rise of a powerful foe on our eastern border. To ensure that, we must swiftly make a move against them and secure their lands."
 mam_unify_islam_title:0 "イスラム統一"
 mam_unify_islam_desc:0 "For centuries the world of Islam has remained shattered and in pieces. Our weakness has been exploited by external powers and divided we shall fall. It is up to our great armies to unite the Islamic world!"
 mam_cultivate_the_delta_title:0 "デルタ地帯の耕作"
 mam_cultivate_the_delta_desc:0 "The connective river lines between the Nile and our Mediterranean coast are hosts to incredibly valuable and fertile land. We must invest in its continued prosperity!"
 mam_aden_trade_title:0 "アデンでの存在感"
 mam_aden_trade_desc:0 "The western tip of Arabia in conjunction with the horn of Africa form natural anchorages, docks, and markets at a prestigious position for incoming and outgoing valuable trade. Expanding our influence in that area will surely be very profitable."
 mam_kashifs_egypt_title:0 "エジプトのカーシフ"
 mam_kashifs_egypt_desc:0 "The administration of Egypt is no easy task due to the vast size of our domain and the number of citizens within it. If we are to properly administer it, we will need properly organized local governorships."
 mam_center_arab_islamic_world_title:0 "イスラム世界の中心"
 mam_center_arab_islamic_world_desc:0 "Our prestige and might, ingenuity and golden opulence in the eyes of the world, will surely lead to our great nation being dubbed the dominator of our era, the most illustrious of the great powers."
 mam_tunis_title:0 "隊商都市"
 mam_tunis_desc:0 "Our western border across the Maghreb is occupied by a series of weak Sultanates akin to Tunis. Despite being situated between several important cities, the rulers of Tunis have failed to protect their people."
 mam_morocco_title:1 "陰るモロッコ"
 mam_morocco_desc:0 "The ruling dynasties in Morocco have brought forth nothing but famine and decay for their people. Let us step in and alleviate them of their poor leadership."
 mam_city_thousand_minarets_title:0 "千のミナレット"
 mam_city_thousand_minarets_desc:0 "[361.GetName] is a jewel to our prestigious crown. As such, we must make sure that it is polished and its beauty matches our legitimacy and strength!"
 mam_khass_al_sultan_title:0 "スルタンのハーッス"
 mam_khass_al_sultan_desc:0 "The grain trade is a great way to expand our diplomatic ties with our neighbors and further our affluence. By establishing better production lines we will surely hit all our quotas for exports and internal distribution."
 mam_assign_waqf_title:0 "ワクフの指定"
 mam_assign_waqf_desc:0 "By setting aside coin and wealth for the assistance of the less fortunate and especially education institutes. Charities are the lifeblood and sign of a pious and prosperous society!"
