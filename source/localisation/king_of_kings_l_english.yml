 persian_influence_events.1000.t:0 "[overlord_scope.GetAdjective]の影響力の終焉"
 persian_influence_events.1000.desc:0 "意図した通りとは限らない出来事や決断によって、大国[Root.GetName]の国教が[overlord_scope.Religion.GetName]から[Root.Religion.GetName]に改宗されました。当然ですが、自国はもはや[overlord_scope.GetAdjective]の文化影響圏に好意的ではありません。"
 persian_influence_events.1000.a:0 "先に進む時が来た。"
 persian_influence_events.1001.t:0 "[From.GetName]の影響圏からへの離脱"
 persian_influence_events.1001.desc:0 "宮廷には悲報が届きました！[From.GovernmentName]、かつては[Root.Culture.GetName]の影響を国外へと発信する灯台でしたが、自国の文化影響圏から離脱しました。これら悪しき友人は異教の思想に忠誠を誓い、もはや国内では歓迎されません。"
 persian_influence_events.1001.a:0 "本当に悲報だな。"
 persian_influence_events.2000.t:0 "[Root.GetAdjective]の影響力の終焉"
 persian_influence_events.2000.desc:0 "意図した通りとは限らない出来事や決断によって、国教が一変しました。その結果、かつて栄華を誇った[Root.GetAdjective]の文化影響圏は、彼らの信仰が自国の信仰と足並みが揃わなくなったため、混沌の真っ只中で消滅しました。"
 persian_influence_events.2000.a:0 "こうなることは予想できたはずだ…"
 persian_influence_events.2000.a.tt:0 "§R§Y文化的影響を受けた国家§!全てが独立します。§!"
 persian_influence_events.2001.t:0 "[From.GetAdjective]の影響力の終焉"
 persian_influence_events.2001.desc:0 "[From.GetName]の宮廷から知らせが届きました！国境内の宗教的混乱を通じて、彼らの国教は変更され、それによって影響圏の官僚機構は麻痺しています。自国への彼らの影響力は今では歴史です。"
 persian_influence_events.2001.a:0 "先に進む時が来た。"
 persian_influence_events.3000.t:0 "[Root.GetAdjective]の影響力の終焉"
 persian_influence_events.3000.desc:0 "[Root.GetName]内の政治状況は大きく変化しています。官僚機構は純粋な混沌であり、[Root.GovernmentName]内の秩序が行政の絶対的な焦点になっています。ですから、かつての壮大な文化影響圏は、もはやおぼろげな記憶でしかありません。"
 persian_influence_events.3000.a:0 "また一つ、今では一切使えない地図になったな…"
 persian_influence_events.3001.t:0 "[From.GetAdjective]の影響力の終焉"
 persian_influence_events.3001.desc:0 "[From.Monarch.Getname]の宮廷から知らせが届きました！政治的、内部の国難と混乱を通じて、彼らの官僚機構は従属国家を全く管理できなくなりました。かつては保護されていた文化影響圏も、今やおぼろげな記憶に過ぎません。"
 persian_influence_events.3001.a:0 "先に進む時が来た。"
 promoting_art_events.1.t:0 "芸術の振興"
 promoting_art_events.1.desc:0 "[Root.GetAdjective]の宮廷は絵画、建築、織物といった世俗芸術の美に常に大きな関心を寄せてきました。ですから、[Root.Monarch.GetName][Root.Monarch.GetTitle]は、最高の芸術家、職人、仕立て屋を自身の宮廷に招き、彼らの優れた技巧を振興したことに誰も驚きませんでした。"
 promoting_art_events.1.a:0 "建築家が我が名を冠する大[Root.GetTempleName]を建造するだろう。"
 promoting_art_events.1.b:0 "仕立て屋が我が宮廷のために最高級の絨毯を仕立てることだろう。"
 promoting_art_events.1.c:0 "芸術家が我が謙虚な人物の最高傑作に足る肖像画を描くだろう。"
 UNTIL_ART_COMPLETION_TT:0 "芸術作品が完成するまで"
 promoting_art_events.2.t:0 "芸術の完成"
 promoting_art_events.2.desc:1 "大芸術家が我が宮廷に戻ってきました！彼は自身の創作物に対する熱意に満ち、[Root.Monarch.GetTitle]にそれを観賞頂くよう誘っております。\n[Root.GetWorkOfArtDescription]"
 MAGNIFICENT_BUILDING_STRING:0 "大[Root.GetTempleName]を見て、[Root.Monarch.GetTitle]は涙をこらえるのに苦労しています。実際、君主も宮廷の仲間たちも、これまでの人生でこれほど壮麗な建造物を見たことがありません。\n外壁は複雑ながらも遊び心のある模様で装飾されています。扉そのものは人によっては死後の世界と考えるものへの入り口のようです。そしてその形状は…\nまさに、[Root.GetName]の記念碑にふさわしい作品です。"
 SIGNIFICANT_BUILDING_STRING:0 "[Root.Monarch.GetTitle]の目には、壮大な[Root.GetAdjective]の職人技が広がっています。このような建物は希少です－[Root.GetName]のように、高度な芸術や文化に大きく傾倒している国家でさえです。\n[Root.GetTempleName]の形状は天の神性を表し、その色は[Root.GetAdjective]人の善を表しています。実用的な建物だけでなく、この[Root.GetTempleName]は世俗と神秘の芸術が調和し共存できることの証です。"
 NOTEWORTHY_BUILDING_STRING:0 "それ自体は興味深く美しいですが、建築家が見せた[Root.GetTempleName]は、[Root.Monarch.GetTitle]にとっても君主の宮廷にとっても大きな意義はありません。それでも、宿敵たちから次の羨望の的となるには十分な役割を果たしています。\n外形は、偉大な記念碑ほど壮大ではありませんが、この建物にある種の堂々とした趣を与えています。色使いについても、控えめながらも目を引くものがあります。特筆すべき建造物であることは間違いありません。"
 GREAT_BUILDING_STRING:0 "明らかに、この建築家は自身の建築が自国にもたらす品質と名声を誇張しています。彼の作品にはある程度の可能性があり、[Root.Monarch.GetTitle]が芸術的な技術だと認識できる箇所もいくつかはあるのです。とはいえ、子孫のために記録しておくような芸術作品ではありません。\n[Root.GetTempleName]は確かに美よりも機能を重視して作成されました。形状は単純に保たれ、色彩は全く無いに近しいです。目的は果たしていますが、この信仰の家にはそれ自体に魂が欠けていることは明らかです。"
 PATHETIC_BUILDING_STRING:0 "[Root.Monarch.GetTitle]は、芸術家から紹介された誤った解釈物を目に据えた時、一瞬硬直せざるをえませんでした。芸術家の職人技で作成された「芸術」への嫌悪感について、言葉で表現することなどできません。\nそれと[Root.GetTempleName]との共通点は、せいぜい形が似ているだけと言えばいいでしょうか。この建造物に使用された資材は、間違いなく余りに多くの戦場で目にしてきたものであり、その機能性については、よく言ったとしても疑問の余地があります。最高顧問の一人がこの惨めな小屋に入ることを敢行しましたが、一本の支持梁が片足を掠めたため、命からがら逃げ出しました。"
 MAGNIFICENT_CARPETS_STRING:0 "素晴らしい絨毯を見て、[Root.Monarch.GetTitle]は涙をこらえるのに苦労しています。実際、君主も宮廷の仲間たちも、これまでの人生でこれほど壮麗な仕立てられた作品を見たことがありません。\n表面は驚くほど柔らかでありながら丈夫に感じます。模様は、目には最も気品ある外観を与え、最高に甘美な砂糖菓子です。本当に、この仕立て屋は新しい境地に達しました！"
 SIGNIFICANT_CARPETS_STRING:0 "[Root.Monarch.GetTitle]の目には、壮大な[Root.GetAdjective]の職人技が広がっています。このような絨毯は希少です－[Root.GetName]のように、高度な芸術や文化に大きく傾倒している国家でさえです。\n生地はきめ細かいにも関わらず、使い込んだ後でもその形状と色彩を保っています。模様は複雑で、時に追うのが難しいほどですが、敷物に独自の美をもたらしています。明らかに、素晴らしい品質の作品です。"
 NOTEWORTHY_CARPETS_STRING:0 "それ自体は興味深く美しいですが、裁縫師が見せた絨毯は、[Root.Monarch.GetTitle]にとっても君主の宮廷にとっても大きな意義はありません。それでも、宿敵たちから次の羨望の的となるには十分な役割を果たしています。\nその生地はきめ細やかで繊細です－床用の敷物として使うには余りあるほど。しかし、その図柄や繊維の選択により、壁の装飾品としては注目すべきものとなっています。"
 GREAT_CARPETS_STRING:0 "明らかに、この仕立て屋は自身の絨毯が自国にもたらす品質と名声を誇張しています。彼の作品にはある程度の可能性があり、[Root.Monarch.GetTitle]が芸術的な技術だと認識できる箇所もいくつかはあるのです。とはいえ、子孫のために記録しておくような芸術作品ではありません。\n絨毯の柄は単純のものに留めています。表面の手触りはざらざらしていますが、玄関の敷物としては申し分ありません。絨毯の機能性は抜群ですが、絨毯の見た目を楽しむためのものではないことは明らかです。"
 PATHETIC_CARPETS_STRING:0 "[Root.Monarch.GetTitle]は、芸術家から紹介された布地を目に据えた時、一瞬硬直せざるをえませんでした。芸術家の職人技で作成された「芸術」への嫌悪感について、言葉で表現することなどできません。\n[Root.Monarch.GetTitle]にとっては、そもそも素材が絹なのかすらはっきりしません。絨毯と思しきものに触れると、[Root.Monarch.GetName]はたじろぎます。絨毯には信じられないほど下劣な何かが描かれており、善良な[Root.Monarch.GetTitle]はこの模様が実際に何なのか知りたいとも思いません…"
 MAGNIFICENT_PAINTING_STRING:1 "素晴らしい肖像画を見て、[Root.Monarch.GetTitle]は涙をこらえるのに苦労しています。実際、君主も宮廷の仲間たちも、これまでの人生でこれほど壮麗な芸術作品を見たことがありません。\nこの肖像画には、偉大なる[Root.Monarch.GetName][Root.Monarch.GetTitle]の横顔が実に見事に描かれています。その線は顔の形を完璧に包み、色彩はその肖像画にほぼ現実という印象を与えています。顧問の一人は、この肖像画は絵画より鏡に近しいので、画家はいかさま師かもしれないと冗談ぽく指摘しました。"
 SIGNIFICANT_PAINTING_STRING:0 "[Root.Monarch.GetTitle]の目には、壮大な[Root.GetAdjective]の職人技が広がっています。このような絵画は希少です－[Root.GetName]のように、高度な芸術や文化に大きく傾倒している国家でさえです。\nこの肖像画は、[Root.Monarch.GetTitle][Root.Monarch.GetName]自身の善良性を描写しています。背丈の形を作る線は、[Root.Monarch.GetTitle]の独特の雰囲気を再現し、彩色は、芸術的な見た目と現実の容姿双方を兼ね備えています。"
 NOTEWORTHY_PAINTING_STRING:0 "それ自体は興味深く美しいですが、画家が見せた肖像画は、[Root.Monarch.GetTitle]にとっても君主の宮廷にとっても大きな意義はありません。それでも、宿敵たちから次の羨望の的となるには十分な役割を果たしています。\nこの絵には、玉座の間に立つ[Root.Monarch.GetName]が描かれています。しかし、他の多くの人物が印象を薄くしているため、画家が宮廷そのものに大いに関心を寄せていたことは明らかです。それでも、宮廷を飾るには十分すぎるほどです。"
 GREAT_PAINTING_STRING:0 "明らかに、この画家は自身の芸術作品が自国にもたらす品質と名声を誇張しています。彼の作品にはある程度の可能性があり、[Root.Monarch.GetTitle]が芸術的な技術だと認識できる箇所もいくつかはあるのです。とはいえ、子孫のために記録しておくような芸術作品ではありません。\nリンゴで満たされたお椀が描かれています。彼は「静物画」と呼んでいます。客観的品質は明らかに存在していますが、それでもリンゴのお椀の絵はリンゴのお椀の絵でしかありません。"
 PATHETIC_PAINTING_STRING:0 "[Root.Monarch.GetTitle]は、差し出された汚れた紙を目に据えた時、一瞬硬直せざるをえませんでした。芸術家の職人技で作成された「芸術」への嫌悪感について、言葉で表現することなどできません。\nこれは[Root.Monarch.GetName]を描いたものです－少なくともこの芸術家はそう主張しています。[Root.Monarch.GetTitle]と思しきものの形は全て歪んでいます。均整は良く言って現実離れ、悪く言うと全くの悪夢です。この画家がどんな薬を使ったたにせよ、彼には十分ではなかったことを示しています。\n憤慨による絶叫の中で、この芸術家は、次世代が彼の表現を理解するかもしれないと首相しており、同時に自国の最も威信高い宮廷はあまりにも「芸術の技巧を認めるのに無知蒙昧」であると主張しています。"
 FALLBACK_ART_STRING:0 "しかし、その芸術家が自身の作品を見せる際、口にできたのはいい加減な弁解だけでした。明らかに、[Root.Monarch.GetTitle]を馬鹿にしている詐欺師です。"
 promoting_art_events.2.a:0 "人工物というには余りにも完璧な作品だ！"
 promoting_art_events.2.b:0 "なんと荘厳な作品だ！"
 promoting_art_events.2.c:0 "本当に素晴らしい作品だ！"
 promoting_art_events.2.d:0 "少なくとも目的は満たしたな、うん。"
 promoting_art_events.2.e:0 "この醜態を[Root.GetName]の外部の者が誰一人目にしないことを祈る…"
 promoting_art_events.2.f:0 "芸術がほしいんだ。[Root.GetName]の芸術が！"
 promoting_art_events.3.t:0 "芸術家による追加資金の要求"
 promoting_art_events.3.desc:0 "[Root.Monarch.GetTitle]に雇われた芸術家は機知に富んでいるかもしれませんが、その野心は普通の職人の実現範囲をはるかに超えています。ですから、このつつましい芸術家は自身の作品にいくらかの追加資金を要求してきました。"
 promoting_art_events.3.a:0 "自国の国庫の利用を認めよ。"
 promoting_art_events.3.b:0 "奴にダカットをたんまりと贈れ。"
 promoting_art_events.3.c:0 "必要分を与えろ。"
 promoting_art_events.4.t:0 "芸術家は大きく進展する"
 promoting_art_events.4.desc:0 "雇った芸術家から宮廷に知らせが届きました。どうやら、彼は作業を急速に進展させることができる、大いなる閃きの源泉を見つけたようです。\n彼はまた、自身の作品についての早期評価を認めると述べています－できれば[Root.Monarch.GetTitle]以外の誰かから。"
 promoting_art_events.4.a:0 "大芸術の鑑定士の一人を彼に派遣せよ。"
 promoting_art_events.4.b:0 "もちろん、顧問の一人が早く見てもいいでしょう。"
 promoting_art_events.4.c:0 "彼の能力を信じるのだ。評価などいらぬ。"
 promoting_art_events.5.t:0 "創造性の遮断"
 promoting_art_events.5.desc:0 "芸術家の人生にとって、創造性の遮断以上に厳しいことは数えるほどしかありません。最も要求されることが少ない絵画でさえ、最も些細な模様や最も単純な表現が他の帝国の征服以上の挑戦となります。\n雇った芸術家は現在、自由な発想の遮断に苦しんでおり、進捗が非常に遅れています。"
 promoting_art_events.5.a:0 "芸術家が自身の仕事に戻る「動機」を与えよう。"
 promoting_art_events.5.b:0 "彼に宮廷で自由時間を与えよう。"
 promoting_art_events.5.c:0 "良いことってのはその内やって来るものさ。"
 promoting_art_events.6.t:0 "[target_country.Culture.GetName]からの閃き"
 promoting_art_events.6.desc:0 "自国の芸術家は、[target_country.Culture.GetName]の芸風に強い感銘を受け、創造的な視野を広げるために二年間の[target_country.GetName]への旅行を希望しています。もちろん、このような冒険には資金が必要ですし、芸術家は旅行中の彼を護衛する供を求めてくることでしょう。"
 promoting_art_events.6.a:0 "彼の護衛に一団を派遣せよ。"
 promoting_art_events.6.a.tt:0 "芸術家の名声が広範に及んでいるので、これら兵士の護衛は[target_country.GetName]に対する軍事行為として認識されることはないでしょう。"
 promoting_art_events.6.b:0 "代わりに[target_country.GetName]芸術をいくつか宮廷に輸入せよ。"
 promoting_art_events.6.c:0 "あいつを一人で送り出せ。"
 promoting_art_events.6.d:0 "彼の到着を[target_country.GetAdjective]の宮廷に連絡してやれ。"
 per_traveling_artist:0 "旅行中の芸術家"
 promoting_art_events.7.t:0 "芸術家による追加資材の要求"
 promoting_art_events.7.desc:0 "芸術家の中には、彼らの創作過程がむしろ異常なことがあります。大変残念なことに、雇った芸術家はその種の一人です。彼は私たちの宮廷へ軽やかに現れ、独創性の真の意味をみせつけ、非常に普変わった品物の一覧表を提示してきました。\n通常、このような行動は[Root.GetAdjective]の地下牢への速やかなる収監につながります。しかし、[Root.Monarch.GetTitle]はこの芸術家の作品を見てみたいという忍耐を見せています。"
 promoting_art_events.7.a:0 "彼の望みを叶えてあげよう。"
 promoting_art_events.7.b:0 "[Root.GetBurghersOrFallbackName]からこれら品物を集めよ。"
 promoting_art_events.7.c:0 "彼のためにこんな品集めてられるか。"
