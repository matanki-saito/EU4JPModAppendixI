 estate_qizilbash_build_cavalry:0 "騎兵の拡大"
 estate_qizilbash_build_cavalry_desc:0 "[Root.GetQizilbashName]は自国の騎兵隊について懸念がある。彼らは自国の騎兵隊が不足していて、これからの戦いで勝ちたければ騎兵隊を拡大せねばならないと考えている。"
 qizilbash_cavalry_modifier:0 "拡大したクズルバシュ騎兵"
