 desc_ARB_welcoming_the_sufis:0 "Our region has been known for general disdain towards Sufi lodges. Such a reversal of course as an honest yet positive surprise."
 desc_ARB_following_teachings_of_old:0 "Our attachment to the past has gained us many favors among the conservative scholars."
 desc_ARB_support_of_local_sheikhs:0 "We have managed to gain the favor of the local Sheikhs, whose retinues continuously reinforce our forces on the march."
 desc_ABR_train_horsemanship_modifier_upgraded:0 "Few horsemen are as proficient as ours and few horse breeds as reliable and suited for war. We must always actively keep working on our horsemanship, through competitions, training, small raids, and even in warfare itself."
 desc_ARB_muslim_enforced_religion_buff:0 "We must not abide the heretics in our realm. A harsh set of laws designed to target any followers of the traditions of false Imams and priests has allowed us to marginalize any heretical influence within our society."
