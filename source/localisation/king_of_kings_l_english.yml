 persian_influence_elevation_counter_tt:0 "[This.persian_influence_elevation_counter.GetValue]"
 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]詩の言語[Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "アラビア語はレヴァントとペルシアでの信仰言語かもしれないが、芸術、宮廷、文化の言語は[Root.Culture.GetName]語だ。芸術家、詩人、スルタンの全員が宮廷内では[Root.GetAdjective]を喋るのだ！"
 per_language_of_poetry_at:0 "§Y50§!州以上文化を§Y[Root.Culture.GetName]§!文化へと転向させた（§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!）。"
 per_language_of_poetry_bt:0 "戦争または外交行動を通じて§Y15§!カ国以上の主要文化を§Y[Root.Culture.GetName]§!文化に強制転向させた（§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!）。"
 per_language_of_poetry_ct:0 "従属国の主要文化が§Y[Root.Culture.GetName]§!文化である。"
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]炎からの再生[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "あまりにも長きにわたって古代宗教は潜伏していた。炎を再燃させるときだ。ゾロアスター教の光の中で我が[Root.GovernmentName]を鍛え上げるために！"
 per_reborn_in_fire_at:0 "イベントチェーン「§Y[Root.GetName]とゾロアスター教§!」達成後にこのミッションを完了した場合："
 per_reborn_in_fire_bt:0 "自国内に§Yゾロアスター教§!の改宗の中心地が存在しない場合、§Y[Root.Capital.GetName]§!は宗教を§Yゾロアスター教§!に改宗され、§Y改宗の中心地§!を獲得します。"
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]拝火神殿の建造[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "火は純潔の象徴であり、自国の宗教は炎を崇拝するものからかけ離れているが、アフラ・マズダーの活力を表すその光は自国にとって神聖なものである。ムスリム征服と共に多くの拝火神殿が破壊された。その光は消え去った。その栄光を取り戻し、拝火神殿を再建せねばならない。"
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]聖地の浄化[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "ムスリム征服とそれに続く中央アジアの騎馬民族の侵略は、ゾロアスター教の都市に破壊のみをもたらした。最も神聖なる場所、かつてゾロアスター自身の炎が宿った場所さえ免れなかった。今すぐそれら聖地を浄化せねばならない。"
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]炎の均衡[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "三本の炎。その源は直接アフラ・マズダーより授かっている。\n三本の炎。その場で奇跡を起こし、自国の運命にとって神聖である。\n三本の炎。全てが同価値で、全てが同等の均衡を保っている。\n\n[Root.GetChurchOrFallbackName]はどの聖火の他を上回ることはなく、しかし三本全てが祈りに慎重な注意を受けることを望んでいる。"
