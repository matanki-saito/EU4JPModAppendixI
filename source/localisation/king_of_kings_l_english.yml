 aq_qoyunlu_secure_basra_desc:0 "With Mesopotamia under our firm control, it would be wise to expand our borders to the shores of the Persian Gulf, enabling us to bring wealth to the state by conducting naval trade."
 aq_qoyunlu_merchant_fleet_title:0 "商船隊の構築"
 aq_qoyunlu_merchant_fleet_desc:0 "The wealth of nations is not just carried over land, but also across the vast expanses of the sea. With the riches of the Persian Gulf within our grasp, it is time to construct a merchant fleet that can sail the azure waves and link our empire to distant markets."
 aq_qoyunlu_dominate_the_gulf_title:0 "湾岸の支配"
 aq_qoyunlu_dominate_the_gulf_desc:0 "The domination of the Persian Gulf is of vital economic importance to the state. Should we control the flow of the trade, we will be able to amass immense wealth."
 aq_qoyunlu_control_hormuz_title:0 "ホルムズの制御"
 aq_qoyunlu_control_hormuz_desc:0 "Hormuz, situated at the entrance of the Persian Gulf, holds the key to a vast network of trade connecting the Middle East and overseas regions. Its strategic location makes it a vital link in the supply chain between Persia and Arabia. By controlling Hormuz, we will gain a significant advantage in shaping commerce and securing our nation's economic prosperity."
 aq_qoyunlu_custodian_of_baghdad_title:0 "バグダードの守衛"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "Once the beacon of knowledge and culture, the city of Baghdad still bears the scars of the devastating Mongol sack. The echoes of its once vibrant markets and intellectual discourse seem lost in time. As the new Custodians of Baghdad, we will rebuild its infrastructure, protect its citizens, and once again fill its libraries with scholars, thus reinstating the city's status as the jewel of the Islamic world."
 aq_qoyunlu_house_of_wisdom_title:0 "知恵の館"
 aq_qoyunlu_house_of_wisdom_desc:0 "The House of Wisdom, a symbol of knowledge and enlightenment in Baghdad, is being revived under our enlightened leadership. Once a sanctuary for scholars, it will regain its former glory through meticulous restoration. Distinguished scholars will gather, fostering intellectual exchange and innovation. The House of Wisdom's libraries will house ancient texts, sparking new discoveries. As patrons of wisdom, our reign will be forever remembered, illuminating a new era of enlightenment."
 aq_qoyunlu_era_title:0 "白羊の時代"
 aq_qoyunlu_era_desc:0 "Across the length and breadth of our realm, the emblem of the White Sheep, our venerable symbol, flutters in the wind. Our rule has not only brought stability and prosperity, but a golden age of culture has blossomed under our guidance. Poetry and prose, music and dance, architecture and science - all aspects of culture have thrived, echoing the glory of the past while charting new territories of creativity and knowledge. The 'Era of the White Sheep' has begun, marking a period of unparalleled intellectual and artistic blossoming under the banner of the Aq Qoyunlu. We must celebrate and nurture this era, letting it be known far and wide that the White Sheep rule in an age of enlightenment and prosperity."
 aq_qoyunlu_heart_of_iran_title:0 "イラン心臓部への襲撃"
 aq_qoyunlu_heart_of_iran_desc:0 "For years, the Timurid pretenders have clung to their control over the northern parts of Iran, but now the time is ripe for our armies to march. Let's strike the heart of Iran, claim the region of Iraq-e-Ajam, and let our banners wave high over the ancient land. Our ambitions do not end here, this is merely a stepping stone towards greater triumphs."
 aq_qoyunlu_dethrone_the_timurids_title:0 "ティムール血統の断絶"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "The remnants of the once mighty Timurid Empire are a lingering shadow of their former glory, their hold over their territories faltering under the weight of internal strife and external pressure. We must seize their capital of Herat, shattering the legacy of the Timur's bloodline and drawing a definitive end to their reign."
 aq_qoyunlu_legacy_of_seljuk_title:0 "セルジュークの遺産"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "Centuries ago, the great Seljuk Empire carved a path of glory across the vast landscapes of Persia and Khorasan, their legacy echoing still in the winds that sweep across these ancient lands. As the Aq Qoyunlu, we are the descendants of these formidable warriors and wise rulers. The time has come for us to honor our ancestors by achieving what they did – the total subjugation of Persia and Khorasan."
 aq_qoyunlu_architecture_title:0 "トルコ－ペルシア建築"
 aq_qoyunlu_architecture_desc:0 "Our dominion over Persia does not end with territorial conquest; it extends into the realms of culture and aesthetics. The grandeur of Persian architecture is renowned, and yet, it stands ready for a new wave of innovation. As the inheritors of the illustrious Turkic traditions, we, Aq Qoyunlu, have the unique opportunity to usher in a new era of architectural splendor that fuses the majesty of Persia with the vitality of the Turks"
 aq_qoyunlu_repopulate_iran_title:0 "イランへの再居住"
 aq_qoyunlu_repopulate_iran_desc:0 "The specter of devastation from the Mongol and Timurid invasions still hangs over our land. Once bustling cities now stand empty, fertile fields lie fallow, and the spirit of the Persian heartland cries out for rebirth. It is our mission to breathe life back into our cities, fill our fields with industrious farmers, and ensure the laughter of children echoes once again through our streets. We will not only rebuild, but we will renew, creating a future where the legacy of these invasions is a distant memory."
 aq_qoyunlu_the_oghuz_homeland_title:0 "オグズの故地"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "The windswept steppes of Central Asia whisper stories of our ancestors, the formidable Oghuz Turks, who once roamed these lands. As their heirs, we hold the blood of these indomitable nomads in our veins. Their legacy lingers not only in our hearts but also in the arid landscapes of Central Asia. The time has come to reforge the ties of kinship with our ancestral lands and bring these territories under our control."
 aq_qoyunlu_patronize_arts_title:0 "芸術と文学の後援"
 aq_qoyunlu_patronize_arts_desc:0 "Arts and literature are the lifeblood of a civilization, reflecting its spirit, preserving its history, and nurturing its imagination, for they are the canvas on which the soul of our empire is painted. By fostering a vibrant milieu of artists, poets, and writers, and by supporting their work, we shall allow the artistic and literary landscape to flourish."
 aq_qoyunlu_blue_mosque_title:0 "ブルーモスクの建造"
 aq_qoyunlu_blue_mosque_desc:0 "As our empire thrives under the rule of the Aq Qoyunlu, we must remember to honor our faith, the bedrock upon which our moral and ethical principles rest. A symbol of our spiritual commitment and architectural prowess must rise from the heart of our realm, the city of Tabriz. Our mission is to construct a majestic mosque, the Blue Mosque, that will serve not only as a house of worship but also as a beacon of cultural and artistic achievement."
 aq_qoyunlu_pearl_of_the_empire_title:0 "帝国の真珠"
 aq_qoyunlu_pearl_of_the_empire_desc:1 "Tabriz, the glorious city, is the heart of our realm, throbbing with life, culture, and commerce. It's time to elevate it even further, transforming it into the 'Pearl of the Empire', a city of unrivaled prestige and wealth. Tabriz must become a city of wonder, the city of the world's desire, attracting scholars, merchants, and artisans from all corners of the earth."
 aq_qoyunlu_imperial_fabrics_title:0 "帝国の織物"
 aq_qoyunlu_imperial_fabrics_desc:0 "As our empire grows, so too must our economy. A thriving cloth and silk industry can generate wealth, create employment, and enhance our international prestige. Our lands are ripe for the cultivation of silk and cotton, while our people are ready to master the arts of weaving and dyeing."
 aq_qoyunlu_splendid_court_title:0 "豪華な宮廷"
 aq_qoyunlu_splendid_court_desc:0 "A ruler's court is more than a symbol of sovereignty; it is a crucible of wisdom and decision-making that shapes the destiny of an empire. We must strive to build a court filled with the wisest men in the realm. Their sage advice, scholarly wisdom, and diplomatic acumen will guide our governance and ensure our decisions reflect the needs and aspirations of our people."
 aq_qoyunlu_kitab_title:0 "ケターブ・ディヤールバクリーヤ"
 aq_qoyunlu_kitab_desc:0 "Our story is the story of the Turks, the narrative of a people both indomitable and visionary. The chronicles of the Turkmen dynasties, from the days of the Oghuz tribes to the rise of the Aq Qoyunlu, are filled with tales of valor, wisdom, triumph, and occasionally, the harsh lessons of defeat. It is time these stories are etched in the annals of history, not just as fragmented tales but as a consolidated account that encapsulates our shared heritage."
 aq_qoyunlu_maragheh_observatory_title:0 "マラーゲ天文台"
 aq_qoyunlu_maragheh_observatory_desc:0 "Once a beacon of astronomical research, the Maragheh Observatory lies in disrepair, a shadow of its former glory. This observatory was a hub of learning and discovery under the patronage of the Ilkhanate ruler Hulagu Khan, attracting scholars from far and wide. We must restore this symbol of intellectual pursuit to its rightful status."
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "エーラーンシャフルのシャーハーンシャー"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Eranshahr, the land of the Aryans, the heart of the ancient Persian empires, beckons us. In its rich tapestry of history, great empires have risen and fallen, each leaving their imprint on its shifting sands. We have worked tirelessly to restore its former glory and now stand on the cusp of embracing a grand destiny. Our people, culture, and economy thrive once more, echoing the magnificence of the past. Our duty is to step forward and claim the mantle of the 'Shahanshahs', the Kings of Kings, the legitimate rulers of a resurgent Iran. In doing so, we not only validate our reign but also revive a lineage of rulership that resonates with the heartbeat of Eranshahr."
