 flavor_ARB.1.t:0 "シャイフの支持"
 flavor_ARB.1.d:0 "内政のおかげで、[Root.Monarch.GetName]は忠誠心が最も疑わしいと思われた者たちの支持を得ることに成功しました－地方シャイフです。彼らの新たな誓約と君主の大義に対しての約束により、自軍において彼らの部下を頼ることができるでしょう。"
 flavor_ARB.1.a:0 "彼らに自軍の側面を指揮させるぞ！"
 flavor_ARB.1.b:0 "彼らの最も優れた騎手が必要だな。"
 flavor_ARB.1.c:0 "彼らが召集できる限りの正規兵が欲しいな。"
 flavor_ARB.2.t:0 "知恵の館"
 flavor_ARB.2.d:0 "そう遠くない昔、メソポタミアの動乱の地はアッバース朝カリフの支配下にあり、その下で科学と文化は大きく発展しました。その最盛期の象徴が、バグダードにあった大図書館、知恵の館でした。残念ながら、モンゴル遊牧民に敗れ、その被害に遭い、容赦なく破壊されてしまいました。今日、多くの廷臣が図書館、むしろ施設としての復活を提案しています。実際、著名な学者や科学者の多くがすでに施設を提供しています。"
 flavor_ARB.2.a:0 "空を見据えよ！"
 flavor_ARB.2.b:0 "ムハンマドの生涯の謎を探求せよ。"
 flavor_ARB.2.c:0 "現代の哲学について沈思せよ。"
 flavor_ARB.3.t:0 "ウルサリムの占領"
 flavor_ARB.3.d:0 "ムスリム、キリスト教徒、ユダヤ教徒にとっての聖都、ウルサリムを占領しました。この大都市は、シリアおよびエジプトの征服における玄関口であり、啓典の民、大量のズィンミーを抱えています。残念ながら、彼らの多くは自身の特権が奪われることを恐れていて、守備隊を助けています。"
 flavor_ARB.3.a:0 "ズィンミーに我が意志を伝え安心させよ。"
 flavor_ARB.3.b:0 "彼らの抵抗に対して一度限りの特別税を課せ。"
 flavor_ARB.4.t:0 "アル＝アズハル大学の未来"
 flavor_ARB.4.d:0 "シーア派ファーティマ朝の下で設立されたにもかかわらず、アル＝アズハル大学はスンナ派の施設に変わり、その名声と評判はどんどん増しています。エジプトやカイロを征服したことで、本大学は自国の支配下に入り、その結果、大学の未来を決めることになるでしょう。"
 flavor_ARB.4.a:0 "学部に資金提供せよ！"
 flavor_ARB.4.b:0 "権力の座ををハンバル学者で埋めるのです。"
 flavor_ARB.4.c:0 "資金提供を惜しむことなどできん！"
 flavor_ARB.5.t:0 "新カリフ国"
 flavor_ARB.5.d:0 "かつてイスラムの家で大きな権勢を誇っていたカリフは、今ではエジプト・スルタン国の傀儡に過ぎません。オスマンが懸命に自らをカリフの地位を請求しようとしている一方、自国の請求は確実に彼らよりも重要だとみなされるでしょう。聖都の守衛であり、守護者であり、アラビア半島の誰もが認める支配者ですから、イスラム全体の指導者として支配する運命を自覚するときです。"
 flavor_ARB.5.a:0 "ムハンマドの足跡に続くぞ！"
 flavor_ARB.5.b:0 "時期尚早だ。"
 flavor_ARB.6.t:0 "第二次イスラム黄金時代"
 flavor_ARB.6.d:0 "アッバース朝の支配下で、イスラム文化の影響力は全盛期に達しました。バグダードで知恵の館が運営され、アラビア人の成果が人類全体の地位を大いに進展させた時代です。芸術と革新は国境を越え、あらゆる場所へと広まりました。同様の現象が、[Root.Monarch.Dynasty.GetName]の統治が繁栄と黄金時代の新時代を切り開いたとして、現在現れ始めています。"
 flavor_ARB.6.a:0 "信じられない！"
 flavor_ARB.7.t:0 "トゥールの復讐"
 flavor_ARB.7.d:0 "ついにフランス人に対して最終的な勝利を収めました。ヨーロッパの門は西に開かれ、自国の勝利の軍隊はついにヨーロッパ本土の奥深くにまで浸透できることでしょう。この出来事は、[Root.Monarch.Dynasty.GetName]の全ての学者や支援者にとって祝賀記念日となります。なぜなら、多くの者たちがこれを数世紀前に起きた、アラビア人の進出が決定的に阻止されることとなったトゥールの戦いに対する明白な復讐だと考えているからです。"
 flavor_ARB.7.a:0 "フランスの門は大きく開かれた！"
 flavor_ARB.8.t:0 "南方の地域"
 flavor_ARB.8.d:0 "イスラムの家の大部分とは正反対に、東アフリカの改宗はアラビア商人たちによってもたらされました。彼らは頻繁に近海を横断し、インド洋流域全体にイスラムを広めました。残念ながら、海外のイスラムは本質的に民間信仰と混交しているようであり、アラビアの学者たちが全くもって冒涜的だと考えるであろう多くの慣習を生み出しています。さらに、現地のスルタンたちは大抵イスラムをこれ以上広めないように決めています。"
 flavor_ARB.8.a:0 "富は北方に転用されるのだよ！"
 flavor_ARB.8.b:0 "布教活動に注力するのだ。"
 flavor_ARB.10.t:0 "首都問題"
 flavor_ARB.10.d:0 "[Root.GetName][Root.GovernmentName]が設立され、[Root.GetAdjective]の旗が誇らしげにムスリム世界に掲げられています。この大祝典の際、新国家の首都は[Root.GovernmentName]によりふさわしい都市へと変更すべきかという問題が浮上しています。"
 flavor_ARB.10.a:0 "[361.GetName]に住みましょう。"
 flavor_ARB.10.b:0 "[382.GetName]が[Root.GetName]の本拠となるでしょう。"
 flavor_ARB.10.c:0 "都市[410.GetName]が完璧な首都になりますな。"
 flavor_ARB.10.e: "[385.GetName]が我が聖なる首都であらねばならん"
 flavor_ARB.10.f: "[384.GetName]の地には自国の宮廷を置かれるのだ"
 flavor_ARB.10.zzz:0 "今の首都でもう十分満足しているよ。"
 ARB_ideas:0 "統一アラビアのアイデア"
 ARB_ideas_start:0 "統一アラビアの伝統"
 ARB_ideas_bonus:0 "統一アラビアの宿願"
 ARB_arabian_pincers:0 "アラビア騎兵の戦術"
 ARB_arabian_pincers_desc:0 "カリフ国の黎明期、騎馬戦術のおかげで多くの戦いに勝利した。退却を装い慎重に側面攻撃を行うという戦術は、自国が自由に使える本当に少ない戦術であり、熟練した騎手によってさらに強化された。"
 ARB_pact_of_umar:0 "ウマル憲章"
 ARB_pact_of_umar_desc:0 "ウマル憲章は、カリフ・ウマルと領内のズィンミーとの間に結ばれた。後にイスラム法学において崇拝を集めるようになり、ズィンミーの扱いの基準として扱われるようになった。"
 ARB_engage_in_indian_ocean_trade:0 "インド洋交易への従事"
 ARB_engage_in_indian_ocean_trade_desc:0 "多くのアラビア商人がすでにインド洋交易に積極的に参画している。イスラム教がインド洋の隅々まで平和的に広まったのは、彼らの事業のおかげである。自国の管理下では、そういった商用の旅が絶えることはないのだ。"
 ARB_conversion:0 "言葉の拡散"
 ARB_conversion_desc:0 "ムハンマドの物語と生涯、そして彼の啓示は世界中の多くの人々にまだ知られていない。彼の生涯における言葉と、彼の言葉に従う者たちを待ち受ける救いの言葉を広めよう。"
 ARB_jihad:0 "ジハード"
 ARB_jihad_desc:0 "自国の拡張主義的教義の基礎はジハード－対異教徒への聖戦である。たとえ血が流れようとも、イスラム教を拡大せねばならない。"
 ARB_new_caliphate_rising:0 "新たなカリフ国の台頭"
 ARB_new_caliphate_rising_desc:0 "アッバース朝が平定され、彼らがマムルーク・スルタン国の傀儡となったことで、正当なカリフ国の鎖は断ち切られたようだ。カリフの系統の復活の時だ。"
 ARB_mubarizun:0 "ムバリズン"
 ARB_mubarizun_desc:0 "ムバリズンはアラビア軍の精鋭で、最も訓練された集団だった。彼らの目的は、敵の英雄に対峙して戦いに従事することだった。"
 cb_spread_islam:0 "イスラム拡散"
 cb_spread_islam_desc:0 "彼らはムハンマドの教えを知らないままだ。必要ならば剣をもって彼らを啓蒙しよう。"
 ARB_spread_islam_wargoal:0 "優位性を示す"
 ARB_spread_islam_wargoal_desc:0 "戦争の目標は戦闘に勝利して優位性を示すことです。"
 YEM_rassids_title:0 "シーア派領"
 YEM_rassids_desc:0 "イエメンの宗教的分裂は、ムハンマドの後継者をめぐる起源にまで遡る。しかし、それ以来何世紀にもわたって変化してきたものといえば、この地域の宗教構成である。特に、ラシード国という一つの領域が際立っており、珍しいが野心的なザイド派の一派を説教している。"
 YEM_islamic_ambitions_title:0 "イスラムの野心"
 YEM_islamic_ambitions_desc:0 "メッカとメディナの玄関先で熱狂が高まる中、両都市を占領し、ムスリムの共同体の面倒を実際に見ることができる王朝の下で新たなカリフ国を請求しようとすることができる。"
 YEM_arabian_ambitions_title:0 "アラビアの統一"
 YEM_arabian_ambitions_desc:0 "幸福のアラビア地域は、この半島を支配する運命にある。ムハンマドの故郷であり、世界を支配した最も偉大な帝国の一つの発祥地は、自国の手中内にしっかり握られているのだ。"
 YEM_an_imminent_collapse_title:0 "差し迫る崩壊"
 YEM_an_imminent_collapse_desc:0 "ラスール朝イエメンはまもなく、その陰惨な運命に完全に屈することになる。アデンではターヒル家の有力者が増えつつあり、北からはラシードが押し寄せ、この地域はまもなく炎に包み込まれる。"
 YEM_rasulids_title:0 "イエメンの中心地"
 YEM_rasulids_desc:0 "イエメンの中核となる領域は、ラスール朝の領内にある。タイズを占領し、アデンを制圧し、サナアを奪取する者なら、この戦争で荒廃した土地を再統一できるに違いない。"
 YEM_unite_yemen_title:0 "イエメンの統一"
 YEM_unite_yemen_desc:0 "強力で中央集権的な政府がイエメンを支配して数十年が経つ。自王朝が、その崇高な目的を果たす最後の者となろう。タイズの通りを行進し、全信徒に自国の勝利を知らせるのだ。"
 YEM_across_the_strait_title:0 "門を越えて"
 YEM_across_the_strait_desc:0 "バブ・エル・マンデブ海峡の向こうには、文化的には異国だが、繁栄し、宗教的にも自国の利害が近しい土地がある。紅海への門を越え、ソマリア沿岸に前哨地を築こう。"
 YEM_tahirids_title:0 "ターヒル朝の抑制"
 YEM_tahirids_desc:0 "ターヒル朝はラスール朝の裕福な政治家であり有力者であり、主に東部に重点を置いている。昨今、権力の空白が生じたため、彼らはアデンを中心とする国家に分割して、都市タイズを脅かしている。"
 YEM_defeat_hormuz_title:0 "ホルムズの打倒"
 YEM_defeat_hormuz_desc:0 "ホルムズの交易商は、インドの競争市場において自国の好敵手だ。彼らの主人を本拠で排除し、彼らの自治を終わらせ、無理やり協力させよう。間違いなく、自国の独占を邪魔する勢力がインドに現れることはないだろう。"
 YEM_taiz_title:0 "君主の都市"
 YEM_taiz_desc:0 "タイズは、首都をそこへ遷都したラスール朝が台頭するまで、イエメンの歴史において大部分が無関係だった。やがて、戦略的な位置と近さから統治に適した最も重要な都市に成長した。"
 YEM_aden_title:0 "アデン港の拡張"
 YEM_aden_desc:0 "タイズはイエメンの政治的な首都かもしれないが、アデンは経済的な首都であり、伝統的に重要な集積地であり中心地である。イエメンの紛争地帯に終止符を打ち、市内にある市場への信頼を引き戻し、すぐにでももう一度その富から利益を得ることになるだろう。"
 YEM_masters_of_arabian_sea_title:0 "アラビア海の主人"
 YEM_masters_of_arabian_sea_desc:0 "競争がなくなり、マシュリクとインド間の交易における唯一の仲買人として、独占的に大儲けできるのだ。"
 YEM_eastern_hub_title:0 "東方の交易拠点"
 YEM_eastern_hub_desc:0 "交易を完全に支配したことで、イエメンのアラビア語は、インド沿岸、ペルシア沿岸、ソマリア沿岸を問わず、アラビア海の全港湾で共通語となった。この地域から交易品を手に入れようとする者は全員、アデンの貴族たちを怒らせてはならない。"
 YEM_build_a_navy_title:0 "門の防衛"
 YEM_build_a_navy_desc:0 "海軍支配の野望に必要な条件は強力な商船隊である。もはや内紛に煩わされることなく、海軍の問題を解決しよう。"
 YEM_secure_indian_trade_title:0 "インド交易の確保"
 YEM_secure_indian_trade_desc:0 "イエメン商人は確かにインドの西海岸全域で知られているが、主要港だけである。強力な商船隊の航路と季節風を味方につけて、インドと接続する時だ。"
 YEM_mukha_title:0 "モカ港"
 YEM_mukha_desc:0 "モカは多くのコーヒー生産者が自身の農産物を広く販売するために訪れる港町として有名だ。そのため、この主要港を拡張することは必須となる。"
 YEM_coffee_title:0 "カフワの独占"
 YEM_coffee_desc:0 "コーヒー豆がますます普及しているので、この飲料は世界的に有名になり、多くの者たちが心身に良い影響を与えてくれるものとしている。この高需要資源を独占的に利用すべきである。"
 YEM_religious_battlegrounds_title:0 "宗教の戦場"
 YEM_religious_battlegrounds_desc:0 "イランの他にイエメンはムスリム世界で最も多様な宗教が共存する地方であり、宗教的な理由で多くの争いを生んでいる。そのことを解決する必要がある。"
 YEM_unite_yemen_religiously_title:0 "宗教闘争の終結"
 YEM_unite_yemen_religiously_desc:0 "クルアーンとハディースを理解する唯一の方法があり、それは自国のものである。全イエメン人が後に続くようにしよう。"
 YEM_city_of_sanaa_non_ras_title:0 "都市サナア"
 YEM_city_of_sanaa_non_ras_desc:0 "都市サナアは自国の歴史において非常に重要な都市である。現在、ラシード家が保有うしているが、彼らをこの都市から追放し、国家第一の首都とは言わないまでも、第二の首都として発展させよう。"
 YEM_expel_sunnites_title:0 "スンナ派の追放"
 YEM_expel_sunnites_desc:0 "ムスリムのスンナ派は、隣国やイスラム全体の圧倒的多数を占める。ザイド派を広めたければ、彼らの政府を追い出し、自国の方が勝っていることを認めさせる必要があるだろう。"
 YEM_dawah_title:0 "ダアワ"
 YEM_dawah_desc:1 "[Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]の指導の下に進軍し、聖戦と戦争の呼びかけに応えよう。近隣諸国は、我が君主を正当なイマームとして認める必要がある！"
 YEM_convert_sunni_mosques_title:0 "スンナ派のモスク改宗"
 YEM_convert_sunni_mosques_desc:0 "スンナ派住民を改宗させる最も効果的な方法は、モスクとその慣習を自国が正しいと信じるものに変更することだ。"
 YEM_spread_zaidi_zealotry_title:0 "ザイド派の熱狂の伝播"
 YEM_spread_zaidi_zealotry_desc:0 "アリーがムハンマドの後継者であると認識している人は驚くほど少ないし、ザイドがどれほど重要な人物であったかを認識している人はさらに少ない。その無知に終止符を打とう。"
 YEM_zaidi_caliphate_title:0 "ザイド派カリフ国"
 YEM_zaidi_caliphate_desc:0 "スンナ派と同様にザイド派も精神的指導者－カリフの重要性を認識している。しかしながら、スンナ派のカリフは認められていない－実際、ザイド派共同体の指導者たちはカリフを称している－それはイエメンのラシード朝のイマームも含む。"
 YEM_city_of_sanaa_ras_title:0 "都市サナア"
 YEM_city_of_sanaa_ras_desc:0 "ラシード朝の領土の中心地はサアナである。サアナはイエメンで最も古い都市の一つであり、イマームの首都である。この都市をイエメンの渓谷にそびえ立つ、自国の弾力性と信仰の象徴へと成長させよう。"
 YEM_city_of_sanaa_ras_tt:0 "記念碑§Y都市サナア§!が§Y魅力的§!以上である"
 YEM_zaidi_dominance_title:0 "ザイド派の支配"
 YEM_zaidi_dominance_desc:0 "既に自国の民衆の信仰を鼓舞しているが、聖都を征服して全ての者へ自身の力を宣言しよう。この計画により、国境を越えて多くの信徒が集まり、自国の都市は国家に奉仕する準備の整った人々で満たされることだろう。"
