 georgian_crisis.1.t:0 "グルジア危機"
 georgian_crisis.1.d:0 "薄暗く照らされた王宮の広間では、国王による秩序回復の試みが失敗に終わったその陰鬱な残響を見るとグルジアが今直面している苦境を思い出し背筋が凍ります。日を追うごとに、王権の支配力は弱まり、政治的失敗と急成長する混乱の失墜によりその輝きが鈍っています。西方からの噂では、デメトリウスが貴族たちを糾合したという知らせが飛んでいて、彼らの言葉は不満と野心に満ちた熱望で怒りに満ちたものです。彼の王位請求は大きくより大胆不敵になり、差し迫る紛争の火をかき立てています。かつて王家の揺るぎない支持者であった他の貴族たちは、現在では不安感を前にして忠誠心が揺らいでいて、反乱を呟いています。恐れていた危機が迫っているようです。王国が分裂し、内戦の瀬戸際に立たされているので、気づけば果断な行動が必要である窮地の状況に陥っています。統制を取り戻せるのでしょうか、それとも王位を自身の手から滑り落としてしまうのでしょうか？"
 georgian_crisis.1.a:0 "正当なる支配のために戦うぞ！"
 georgian_crisis.2.t:0 "秩序の回復"
 georgian_crisis.2.d:0 "反乱という苦い反響はついに沈黙しました。デメトリウスとその野心的な貴族たちが敗北したことで、グルジアの地に平穏が戻りました。かつて崩壊の瀬戸際にあった王の支配は、今ではもう一度しっかりと立っています。王室の旗は城の上で高く掲げられ、悪戦苦闘の末の勝利と取り戻した支配の象徴となっています。かつて王位の不安定さを利用しようとした貴族たちは、現在降伏して頭を下げ、自治の夢は統一軍の力の前に潰されました。彼らの反乱の炎は消され、我が王の権威は疑いの余地もありません。"
 georgian_crisis.2.a:0 "勝ったぞ"
 georgian_crisis.3.t:0 "アタベグ離反"
 georgian_crisis.3.d:0 "グルジア危機の真っ只中、自領南西部から急使が到着しました。彼はサムツへのアタベグたちからの知らせを持参しており、彼の険しい表情から見るにどうやら凶兆のようです。アタベグたちは、不安定なバグラティオニ朝の支配下に留まることを嫌い、独立を宣言しました。この大胆な動きは、内部抗争がもたらした被害の背筋を凍らす例です。分離主義者たちは、我が王国の弱体状態を、中央権力の支配からの負担や支配から開放され、支配を確立する機会だと見ています。危機の只中に直面するこの挑戦が加わって、自国の主権に対する打撃は深刻です。この侮辱にどう対処するかは、私たち王国の運命に対して広範に広がる影響を及ぼすことでしょう。"
 georgian_crisis.3.a:0 "逆賊どもがあ！"
 georgian_crisis.3.b:0 "何ともできぬ…"
 georgian_crisis.4.t:0 "イメレティの独立宣言"
 georgian_crisis.4.d:0 "内乱の反響が新たな不安な兆候を生み出しました。イメレティ王国の独立宣言です。我が王の実の兄弟であるデメトリウス・バグラティオニは、その野心を実行に移したようです。西グルジアの統治者として、彼の直近の動きは崩壊厨の自身の権威に対し深刻で直接的な挑戦を表しています。彼の独立を求める声は王国全域に鳴り響き、不和の種を撒き、他の自称分離主義者たちに刺激を与えています。かつて私たちの王国を維持させた絆は、忠誠の糸が野心という鋭き刃によって切断されたことで驚くべき速さで擦り減っていっています。王国が分裂の瀬戸際にある中、緊急の決断を迫られています。"
 georgian_crisis.4.a:0 "部隊を結集し、デメトリウスに裏切りの代償を支払ってもらいましょう！"
 georgian_crisis.4.b:0 "勝ち目がない…"
 georgia_constantinople_title:0 "コンスタンティノープルに首都を移す"
 georgia_constantinople_desc:0 "重大な転換点は、勇敢な国グルジアがコンスタンティノープルの再征服で勝利を収め、ローマ帝国の古代の王座を取り戻したことである。この歴史的な都市の新たな管理者として、我々の前には現在、重大な決断が存在する。首都をコンスタンティノープルに移転し、この象徴的な帝国の中心に君臨することでグルジアの統治支配を確固たるものにし、栄光の勝利を受け入れるべきだろうか？"
 flavor_geo.1.t:0 "問題ある王国"
 flavor_geo.1.d:0 "かつてコーカサスで突出した勢力で、他の追随を許さない覇権国家であったグルジアは、数世紀にわたり、劇的な没落に見舞われ、その秀でた地位を失いました。繁栄の時代はモンゴルやトルコ、ティムールの襲来によって突如として終わりを告げ、容赦なき生存競争への道を開きました。この勢力の衰退は経済の衰退を伴い、さらなる特権を要求するどうしようもない貴族を生み出しました。\n\nこの問題に対処しようと、国王アレクサンドレ1世は由緒あるビザンツの伝統に倣って、自身の三人の息子を共同統治者として任命し、息子たちが王国の統治権を共有する三頭政治として知られる独自体制を確立しました。しかし、アレクサンドレが1442年に退位しこの体制は短命に終わり、アレクサンダーは1442年に王位を放棄し修道院に隠遁してしまったため、この取り決めは短命に終わってしまいました。\n\n彼の長男、ヴァフタングは王位を請求しましたが、彼の名を継ぐ後継者がいなかったので、貴族と彼の兄弟は機が熟すのを待ち、自ら王位を主張する機会を心待ちにしています。それ故、私たち王国の将来の軌跡は疑念に包まれたままとなっています。"
 flavor_geo.1.a:0 "勝つんだよ！"
 flavor_geo.2.t:0 "ローマの後継者"
 flavor_geo.2.d:0 "何世紀にもにわたって、ビザンツ帝国は勇敢にコンスタンティノープルを守りましたが、現在ではビザンツの栄光の炎は徐々に消えつつあります。グルジアがその外套を掴み、他国が頓挫した場所で成功し、ローマの何層もの歴史の基盤の上に新たな遺産を築く時が来ました。グルジアの再征服は、正義、力強さ、揺るがぬ信仰の原則に導かれ、グルジアの統治者が即位するとともに、新たなローマの時代の復活であるコンスタンティノープルへの凱旋を描きます。これを導くでしょう。この重大な出来事において、不屈の精神と武勇で強化されたグルジアは、正教世界の防波堤になるでしょう。グルジアの手で形作られる新たなローマの遺産は、ビザンツの栄光の炎を再び灯し、正教信仰に新たな生命を吹き込むでしょう。現在ではグルジアの後見下にあるコンスタンティノープルの城壁は、敵の襲来に対抗し、希望を呼び起こし、次世代のために正教会の遺産を守る難攻不落の砦となるでしょう。世界はこの歴史的な章が展開するのを固唾をのんで見守っています。"
 flavor_geo.2.a:0 "不死鳥よ舞いあがれ！"
 flavor_geo.3.t:0 "サライ陥落"
 flavor_geo.3.d:0 "大オルダの中心に侵入しました。ハンの大都市は陥落し、タタールのくびきとステップにおける遊牧民支配の終わりを告げています。長年にわたってキリスト教世界を脅かし、無数の国々を服従させてきた災厄は、今や歴史のものとなったのです。復讐を渇望する勇敢なる自国の兵士たちは、この都市がもう一度ステップに飲み込まれる準備が整うように、都市を焼き払い、燻る廃墟へと変える命令を待つばかりです。"
 flavor_geo.3.a:0 "燃やして灰にしてやれ！"
 flavor_geo.3.b:0 "戦利品を[Root.Capital.GetName]へと持ち帰れ"
 flavor_geo.3.c:0 "その都市は勘弁してやれ"
 flavor_geo.4.t:0 "ギオルギ・サアカーゼ"
 flavor_geo.4.d:0 "グルジアの地に変革の風が吹きすさぶ中、ある名が歴史に轟きました：その名はギオルギ・サアカーゼ。1570年頃に生まれたギオルギ・サアカーゼは出世街道を進み、著名な軍司令官、政治家になりました。彼は揺るがぬ精神と卓越した統率力で有名な彼は、手強い敵に対する相次ぐ勝利を仕立て、グルジアの地をペルシアやオスマンからの容赦ない侵略から守りました。彼がサファヴィー朝やオスマンに仕えたことは、同時代の者たちの中で避難を浴び意見が分かれるなど多少物議を醸したものの、他勢力に仕えた経験から独自の視点と豊富な知識をもたらしました。この非凡な人物を称える時が来ました。さて問題です：ギオルギ・サアカーゼの非凡な功績をどのように敬意を表しましょう？私たちの前には二つの道があります："
 flavor_geo.4.a:0 "彼を将軍に任命する"
 flavor_geo.4.b:0 "彼を顧問として雇う"
 flavor_geo.5.t:0 "スルカン=サバ・オルベリアニ"
 flavor_geo.5.d:0 "グルジアの知性と文化の領域内で、啓蒙、文学的才能、そして誇り高き国家の遺産を保全するための深い情熱の本質を体現する、一つの名前が高く立っています。スルカン=サバ・オルベリアニです。彼はその時代の立役者と見なされていて、オルベリアニの人生と功績は、グルジアの歴史のつづれ織りに消えることのない跡を残しました。オルベリアニの著作は、その雄弁さと深みによって特徴付けられ、グルジアの民間伝承、伝統、そして、国家のまさに魂の本質を取り込んでいました。民族誌と民俗学への彼の見事な貢献は、グルジアの遺産の豊かさとしての役割を果たしているだけではなく、外部影響を受けている中で文化的独自性を保全、復興させる上で極めて重要な役割も果たしました。この男をいかに称えましょうか？"
 flavor_geo.5.a:0 "彼に王宮での地位を与えよ"
 flavor_geo.5.b:0 "彼を他の場所で利用しよう"
 flavor_geo.6.t:0 "サムツヘ内の不穏"
 flavor_geo.6.d:0 "グルジアの広大な土地の全域で、混乱と混沌の物語が自国の役所に響き渡っています。中央統治を悩ませている政変は、特にサムツヘのアタベクに気づかれていないわけではありません。彼らは自国の弱体化した状態を新たな大胆さをもって見つめていて、その目には反抗的な輝きがあります。彼らは自国の不安定な支配とその下で自身が服従していることを非難しているので、不満のつぶやきは大きな不満の宣言へと成長しています。かつては疑う余地のなかった彼らの忠誠心は、今や剣の刃の上で揺れ動いており、自治への渇望は零れ落ちようとしています。"
 flavor_geo.6.a:0 "自身の権威を再確認せねばならん！"
 flavor_geo.6.b:0 "瀬踏みしてみようではないか…"
 flavor_geo.7.t:0 "デメトリウスの野望"
 flavor_geo.7.d:0 "西グルジアの紋章で封蝋された巻物を携えた急使がハアハアと息切れし、汗だくで宮廷に到着しました。差出人は他でもない、我らがヴァフタング王の弟デメトリウスです。その手紙の中で、地方貴族のための長い特権の一覧表とともに、彼の領地の自治権の大幅な増加を依頼－いや、むしろ要求しています。デメトリウスと彼の貴族たちが、自国の中央支配の脆弱性とヴァフタング王の家系の後継不確かな未来につけこんでいるのは明らかです。彼らの厚かましい要求は、野望の喧騒や王室支配から脱却したいという隠しきれない願望が鳴り響いています。現在、疑問が立ちはだっています：この自国の権威に対する傍若無人な挑戦に対して、どう対応すべきでしょう？"
 flavor_geo.7.a:0 "平和のために彼らの要求を呑め"
 flavor_geo.7.b:0 "彼らの要求を拒否せよ"
 arm_egypt_title:0 "コプト教の復興"
 arm_egypt_desc:0 "古代の力と栄光の時代、コプト教会はエジプトの信仰と文化の根幹であった。しかし、何世紀にもわたる外国支配によって、コプト教の共同体は周縁化され、かつては突出していた教会の影響力は大きく低下した。我がアルメニア十字軍は、解放のためだけでなく、コプト教の共同体の精神的な心の回復のためでもある。コプト教会の栄光を取り戻し、エジプトにおけるコプト教徒の復権を確かなものにしよう。"
 arm_jerusalem_title:0 "聖地の支配"
 arm_jerusalem_desc:0 "聖地は常にキリスト教世界の中心だった。しかし現在、この聖地は、自国の信仰と聖地に対する崇敬を分かち合えない勢力の支配下にある。キリスト教の象徴的な中心地である都市エルサレムは、キリスト教徒の手に取り戻さねばならない。"
 arm_mamluks_title:0 "レヴァントへの侵攻"
 arm_mamluks_desc:0 "マムルーク朝、現在レヴァントに統治するこの国家は、この地方における手ごわい勢力である。彼らはキリスト教信仰を拡大するという自国の神聖な大義に対する強力な障壁として立ちはだかっている。彼らの支配は自国の宗教的使命を邪魔しているだけではなく、この地方の勢力均衡をも脅かしている。彼らに対する十字軍は骨は折れるものの、前へと進む唯一の道だ。"
 arm_proclaim_great_armenia_title:0 "大アルメニアの宣言"
 arm_proclaim_great_armenia_desc:0 "手ごわい敵に堂々と立ち向かい、宗教的に重要な土地を取り戻し、自国の信仰を回復し、我が偉大なる国家は大きな発展を遂げた。しかし、未だ自国を導く使命、先祖の根源にさらに近づき繁栄の新時代を約束するものがある－先祖の土地の再征服だ。前世紀に失地した州はただの領土ではない。それらは我がアルメニア人の独自性の心と魂なのである。これらの土地を自国の支配下に統一することのみ、真にアルメニアが古代の栄光を取り戻したと言えるのだ。その旅は課題が多いだろうが、ひとたび達成すれば、誇り高く立ち上がり、大アルメニアの到来を宣言し、新たな黄金時代の始まりとなる。"
 arm_liberation_of_the_homeland_title:0 "故国の解放"
 arm_liberation_of_the_homeland_desc:0 "しばしば黒い羊のテュルク人と呼ばれているテュルク系部族黒羊朝は、長きにわたって、自身の祖先のアルメニア人の土地を侵害し、現在では広大な土地を支配している。これらの土地を解放し、同胞を彼らの統治から自由にすることは、国家的な威信と義務の問題だ。故国の解放は、統一大アルメニアの夢を完全に実現する鍵だ。"
 arm_restore_armenian_cilicia_title:0 "キリキアの再生"
 arm_restore_armenian_cilicia_desc:0 "アナトリアの南東端、そびえ立つトロス山脈と紺碧の地中海が出会う場所、ここにキリキアの往古の土地がある。この歴史的な土地は、かつてアルメニア人の王国として栄えたキリキア王国があって、アルメニアの文化と力の灯台であった。キリキア王国の精神を再燃させ、自民族をこの地方に再移住する時が来た。"
 arm_break_osmans_legacy_title:0 "オスマンの遺産の粉砕"
 arm_break_osmans_legacy_desc:0 "オスマン帝国の興隆は、アナトリアの力の均衡を劇的に変化させた。彼らはその支配権を広範囲に広げ、自国を含む多くの国々の成長と独立を阻害する覇権国家を確立した。しかし、どんな帝国にも黄昏は訪れる。つまり、オスマンに挑み、オスマンの遺産を打ち砕く時が来た。"
 arm_bagrationi_union_title:0 "バグラティオニ連合"
 arm_bagrationi_union_desc:0 "グルジア、北の隣国で長年の同盟国が内戦寸前だ。派閥が権力を奪い合い、かつて繁栄していたこの国家の統一と安定を脅かしている。信仰の同胞が混乱に陥っている間、手をこまねいていてはならない。"
 arm_office_of_sparapet_title:0 "スパラペトの職"
 arm_office_of_sparapet_desc:0 "スパラペト、自軍の最高司令官の職は自軍の伝統と弾力性の象徴だ。新時代の一歩手前である今、この輝かしき職を復活させ、自軍や自国を新たなる栄光の高みへ導かねばならない。"
 arm_refine_the_nakharar_title:0 "ナハラルの改善"
 arm_refine_the_nakharar_desc:1 "ナハラル制は、自国社会の土台を担う由緒ある制度だが、成長を続ける自国の進化する受容に応えるためには、より洗練されたものにする必要がある。ナハラル、貴族領主は単なる地主以上の存在でなければならない。彼らは個人利益と並行して公益を支える強力な中央集権国家の柱となる必要がある。"
 arm_holy_sites_title:0 "聖跡の支配"
 arm_holy_sites_desc:0 "東方教会はあまりにも長い間、紛争と征服の矢面に立たされてきた。アレクサンドリア、コプト正教の中心地からアレッポ、深遠なキリスト教遺産の都市に至るまで、我々の聖地は未だ外国の支配下のままである。これら神聖なる地を再征服し、保護することは自国の責務である。"
 arm_etchmiadzin_cathedral_title:0 "エチミアジン大聖堂"
 arm_etchmiadzin_cathedral_desc:0 "自国の信仰と歴史の道標であるエチミアジン大聖堂は、アルメニア人の弾力性の証人として、幾多の試練の中で高くそびえ立ってきた。しかし、時間と紛争がこの神聖な建物に傷跡を残した。自国のように大聖堂も修復と再生を渇望している。"
 arm_ecclesiastical_revival_title:0 "教会の復興"
 arm_ecclesiastical_revival_desc:0 "何世紀もの間、アルメニア使徒教会は外国の支配者の下で服従してきたにもかかわらず、自国の変わることのない信仰と精神の象徴であった。今、自国が復興の道を歩んでいるので、教会がもう一度自国民の力と導きの柱となるために、教会の復興を遂げる時だ。"
 arm_caspian_riches_title:0 "カスピ海の富"
 arm_caspian_riches_desc:0 "カスピ海は何千年もの間、東西間、南北間を結ぶ交易と文化交流の中心であった。しかし、あまりにも長い間、その富と機会の利用を拒否されてきた。今が自国にとってカスピ海沿岸における正当な地位を確保し、カスピ海がもたらす豊かな富を利用する時だ。"
 arm_breaking_the_chains_title:0 "鎖を断ち切れ"
 arm_breaking_the_chains_desc:0 "あまりにも長い間、わが偉大なる国家はテュルク族の黒羊朝のくびきの下にあった。自国民は彼らの支配の矢面に立たされ、従属の鎖が我が民族精神に重くのしかかってきた。しかし、もうこれで終わりだ。立ち上がり、独立のために戦い、我々を縛ってきた鎖を打ち砕くときが来た。"
 arm_rebuild_tigranakert_title:0 "ティグラナケルトの再建"
 arm_rebuild_tigranakert_desc:0 "ティグラナケルトは、高名なティグラネス大王にちなんで名づけられており、かつてはアルメニアの文化と勢力の宝石であり、自国の黄金時代を体現したものであった。しかし、時の経過や紛争による損壊によって、かつて栄えたこの都市は廃墟と化した。祖先の遺産は、これらの石から呼びかけ、ティグラナケルトにかつての栄光を取り戻すよう懇願している。"
 arm_artaxiad_legacy_title:0 "アルタクシアス朝の遺産"
 arm_artaxiad_legacy_desc:0 "アルタクシアス朝、アルメニア史において最も偉大な王朝のひとつであり、現国境を越えてペルシアの深部にまで広がる広大な帝国を支配していた。彼らは自国の最盛期の勢力と栄光を凝縮したものだ。彼らの遺産を称え、かつてアルメニアの支配下だった領域を取り戻すことは、我が責務だ。ペルシアは文化と資源に恵まれた土地であり、大帝国の歴史的な戦場となってきた。自国がこの地に足跡を残す時だ。国境を広げ、影響力を行使し、アルタクシアス朝時代の栄光を取り戻すという野心に駆られ、ペルシア侵攻を準備せねばならない。"
 arm_resettle_ancestral_homeland_title:0 "先祖の地への再移住"
 arm_resettle_ancestral_homeland_desc:0 "何世紀もの間、アルメニア人は世界中に散らばり、豊かで力強いディアスポラを形成してきた。しかし、故国の呼び声は、どんなに離れていようと全アルメニア人の心の中で共鳴している。我がディアスポラが団結し、故地に再移住する時だ。これら地方を取り戻して再移住することは、地政学的戦略以上のものである。それは文化的ルネサンスを求める旅であり、全アルメニア人にとっての希望の灯台であり、自国の団結と復活力の証である。"
 arm_wool_industry_title:0 "羊毛産業の発展"
 arm_wool_industry_desc:0 "山岳の間に位置する自国の肥沃な渓谷には羊の大群が生息しており、その羊毛は潜在的な金鉱である。今こそ羊毛産業の繁栄に投資し、羊の大群を自国の隆盛の源泉にする時である。"
 arm_national_awakening_title:0 "民族の目覚め"
 arm_national_awakening_desc:0 "自国独立の夜明けは民族の目覚めの時期の到来を告げている－それは、文化的復興と誇り高く弾力性の高い国家としての独自性を再発見する時のことだ。このことは、アルメニアの創造的で知的な精神に火をつけ、芸術、文学、科学、信仰など、自国の文化遺産を定義する全ての要素を育む瞬間だ。文化的表現、知的好奇心、精神的成長を奨励する環境を発展させねばならない。"
 arm_church_of_the_east_title:0 "東方教会"
 arm_church_of_the_east_desc:0 "文明の揺り籠、メソポタミアは現在外国の支配の下で惨めなものとなっており、その地のキリスト教の住民は解放を渇望している。チグリス川とユーフラテス川の地は解放を求めて叫んでおり、この呼びかけを聞き入れることは我が責務だ。同胞を解放し、この古の地にキリスト教界の輝きを取り戻すため、東へと進軍せねばならない。"
 arm_avenge_seljuk_conquest_title:0 "テュルクの打倒"
 arm_avenge_seljuk_conquest_desc:0 "黒羊朝のテュルク族はあまりにも長きにわたって悩みの種だった。彼らの抑圧的な支配、自国の信仰と遺産に対するあからさまな無視、自国の主権に対して常にある脅威、これらすべてが計り知れない苦難をもたらしてきた。自国により彼らの専制支配を終わらせる時だ。テュルク族を打倒することで、自国の未来を守り、世界に対して強力な声明を出すことになるだろう。自国は決して専制政治に屈せず、アルメニア人の精神は不屈であると。"
 arm_secure_caucasia_title:0 "コーカサスの確保"
 arm_secure_caucasia_desc:0 "コーカサス領は多くの争いや分裂を経験してきており、そして、自国の公正な支配の下に統一と安定をもたらす時である。このことは支配行為ではなく、同胞間の団結と協力について呼びかけるものとなる。自軍がこれらの土地を守り、自政策がこれらの繁栄を保証しているので、安全で繁栄するコーカサスを築くことができ、分裂した世界での統一の灯台となるだろう。"
 ARM1_ideas:0 "大アルメニアのアイデア"
 ARM1_ideas_start:0 "大アルメニアの伝統"
 ARM1_ideas_bonus:0 "大アルメニアの宿願"
 apostolic_church1:0 "使徒教会"
 apostolic_church1_desc:0 "アルメニアは301年に初めてキリスト教を国教として成立した最初の国家であった。世界初の国教会を持ったという感覚は、自国に計り知れない誇りをもたらしている。自国の宗教信仰は、自身の主体性と希望の維持を助けてくれ、特に聖メスロプ・マシュトツとアルメニア文字によって、自民族の運命に大改革をもたらした。それはアルメニアの国家性と主体性を強化するための重要な第一歩であった。"
 land_reclamation1:0 "土地の干拓"
 land_reclamation1_desc:0 "アルメニアは何世紀にもわたる戦争で荒廃し、近隣諸国によって引き裂かれた。失地を取り戻し、廃墟と化した教会や要塞を修復するとともに、居住に適した土地にすることで、自領をより強く成長させ、国民の生活を改善できる。"
 melikdom_organization1:0 "メリクドム組織"
 melikdom_organization1_desc:0 "独立したアルメニア国家のいくつかの砦の一つとして、アルメニアは、古いナハラル体制が崩壊したことから、メリクドムと呼ばれる封建領主によって統治された。メリクドムとその臣下との関係は、軍の指揮官と下士官の関係であり、封建的な君主と農奴の関係ではなかった。農民は多くの場合土地を所有することが許され、自由かつ所有できる財産であった。"
 nakharar_titles1:0 "ナハラルの爵位"
 nakharar_titles1_desc:0 "数多くの侵略と王の法改革によって弱体化されたナハラル体制は、何世紀もの間、事実上変わらず、13世紀のモンゴルの侵略の間に最終的に廃止された。封建的な圧制を復活させることは問題外だが、貴族の古い称号を復活させることは、国家の誇りを促進するだろう。"
 end_of_armenian_diaspora1:0 "アルメニア人のディアスポラの終焉"
 end_of_armenian_diaspora1_desc:0 "自民族は、故郷に帰ることなく、遠くに散らばっている。アルメニア国家の復活は、海外の同胞の多くを、祖国に帰るよう促すはずだ！"
 flavor_arm.1.t:0 "大アルメニアの再生"
 flavor_arm.1.d:0 "勝鬨の声がまだ渓谷に残響する中、アルメニア独立戦争は成功裏に終結しました。手強いテュルク人連合体の黒羊朝は撃退され、先祖の栄光ある中核地は再びアルメニア人の支配下にあります。この勝利は自国の何層もの歴史における重要な章を刻み、大アルメニアの再生を表しています。勝利を収めた私たち軍隊は、自由と兄弟愛の賛美を歌いながら、古代都市と新たに解放された領土を行進しています。彼らの勇気と不屈によって、アルメニアの運命を作り変え、自国で最も高名な支配者の一人であるティグラネス大王の精神を蘇らせました。かつて散り散りとなり抑圧を受けた自国民は、現在気がつけば新たな黄金時代が差し迫っています。\n\n祖先の土地を一つの旗の下に再統一することは、自国にとって活気ある時代の幕開けを歓迎し、進歩、繁栄、恒久の平和を約束します。この神聖な独立闘争で払った犠牲を必ず無駄にしないよう、国民を導き、この苦労してやっと得た自由を利用することを今や自国に課せられているのです。血と汗と涙でこの地の基盤を築いた、彼ら巨人の肩に立っているのです。自国の過去の英雄たちの業績に肩を並べ、彼らの遺産にふさわしき未来を必死になって築いていきましょう。大アルメニアは生まれ変わり、その未来は自身の手で形作るのです！"
 flavor_arm.1.a:0 "アルメニアに栄光あれ！"
 flavor_arm.2.t:0 "東方教会"
 flavor_arm.2.d:0 "かつて東方教会の監督下で栄えた地は、自国の強大な軍が奪回しました。彼らが古代都市バグダードの門を凱旋の行進で通過する際、歓声が乾燥地形全域に響き渡り、キリスト教復興の新時代到来を告げます。アルメニアの解放者たちは、カルケドン公会議の余波に根ざした東方教会と違うにもかかわらず、共通の逆境に遭った際の団結が神学の相違に取って代わることを証明しつつあります。\n\nイスラム・スルタン国がもたらす存亡の脅威に対する統一キリスト教戦線が求められていますから、国内の教会間の違いは脇に置いておかないといけません。キリストの主張の本質の解釈における違いがあるにもかかわらず、それは彼らが共有する結集点であり続ける十字架の象徴です。私たちの勝利の行進は意味深い声明を心に響かせます：十字架の力は留まることを知らず、信徒の決意は全く予期しない勝利に繋がる可能性があります。東方教会が再び興り、神が私たちの共通の道を導いて下さいますように！"
 flavor_arm.2.a:0 "この重大な勝利に主を称えよ！"
 flavor_arm.4.t:0 "コプト教の復興"
 flavor_arm.4.d:0 "アルメニアによる征服の大勝は、文明の揺り籠である古代エジプトの地にまで達しました。我が勇ましき軍隊が陽光降り注ぐ平原を征服し、そびえ立つピラミッドを突破すると、本地方で忘れ去られた共同体のために新たな夜明けが訪れます－コプト教です。かつてエジプトで支配的なキリスト教集団であったコプト教は、イスラム支配下で宗教的自由を制約され、長らく疎外されてきました。現在、アルメニア軍がこれらの土地を支配下に置いたので、コプト正教教会の鐘が再びナイル川を渡って鳴り、コプト教復興の幕開けを告げています。\n\nコプト教徒を援助し、彼らが歴史的な地位を取り戻すよう励ましてきました。エジプトの前の支配者に対する私たちの勝利は、自領の拡大を示すだけではなく、宗教的自由とコプト・キリスト教徒の受け入れの新時代の到来も告げています。この重要な機会を祝いましょう、これは私たちの帝国の拡大を意味するだけではなく、何世紀にもわたる幾多の試練を耐え抜いてきた信仰共同体の再生をも意味しているのだから。将来に目を向ける際は、この歴史的なコプト教復興の道を切り拓いてきた多様性と包括性の原則を守ることを忘れてはなりません。"
 flavor_arm.4.a:0 "団結せよ、立ち上がるのだ！"
 armenia_tigranakert_title:0 "ティグラナケルトへの遷都"
 armenia_tigranakert_desc:0 "ティグラネス大王の時代、ティグラナケルトは自国の栄光の証であり、自国民の不屈の精神の象徴として存在していた。今日、大アルメニアの再興を目の当たりにしているのだから、ティグラナケルトを自国の首都として復活させることで自国の歴史を尊重することは当然のことである。"
 nakharar_title:0 "ナハラルの称号"
 nakharar_title_desc:0 "ナハラル制を洗練させ、政府構造の正式な一部として固めることは、自国の古くからの習慣と、拡大する国家の現代的な必要性との調和を意味する。貴族に授与されたナハラルの称号は、国家の大いなる利益を促進する一方で、地方権威を認め、権力の均衡を保証するものである。"
 sparapet_office:0 "要職スパラペト"
 sparapet_office_desc:0 "スパラペトの要職の復活は、自国古来の軍事伝統を保全し、強化する上で重要な一歩となる。スパラペトは、自国の最高司令官として、自国に対するいかなる脅威にも直面する自軍の即応性と能力を確保する上で重要な役割を果たすだろう。"
 unlock_nakharar_title_tt:1 "レベル2の政府改革「§Yナハラルの称号§!」が解禁され、以下の効果を獲得します：\n貴族階級の特権最大数：§G+1.00§!\n貴族階級の影響力：§Y+5.0%§!\n貴族階級の忠誠均衡値：§G+10.0%§!\n\nこの改革には以下のメカニクスも含まれます：\n§Y貴族階級§!から土地の接収をしても、貴族の反乱が発生しません。"
 mechanic_recruiting_general_gives_army_tradition_yes:0 "将軍の募集により陸軍伝統が§G+0.25§!されます。"
 unlock_sparapet_office_tt:2 "レベル5の政府改革「§Y要職スパラペト§!」が解禁され、以下の効果を獲得します：\n戦闘からの陸軍伝統：§G+50.0%§!\n陸軍指揮官枠：§G+1.00§!\n\nこの改革には以下のメカニクスも含まれます：\n将軍の募集により陸軍伝統§G+0.25§!を獲得します。"
