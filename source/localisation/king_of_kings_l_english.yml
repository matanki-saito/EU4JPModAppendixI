 desc_turkoman_restore_irans_glory:1 "The lands of Iran have suffered greatly under the violent conquests of Mongols and Timur. It is time we bring peace to it and restore its long-gone glory."
 desc_turkoman_heal_internal_divisions:1 "The religious troubles cannot stand in our way. Healing internal religious divisions must be our priority."
 desc_turkoman_sons_of_conquerors:1 "The Oghuz blood still runs in our veins. We are the sons of conquerors who have brought mighty empires to their knees."
 desc_turkoman_state_modernization:1 "If we wish to survive in this rapidly changing world, we must make sure that our country undergoes reforms and modernization."
 desc_turkoman_caucasian_ghazis:1 "The Ghazis of Caucasia will provide our armies with reliable warriors, always ready to fight for the light of Allah!"
 desc_turkoman_consolidation_of_caucasia:1 "The Tribes of Caucasia are of different cultures and faiths. We have to consolidate the region to ensure that it won't become a nest of unrest."
 desc_turkoman_architectural_revival:1 "The great works of Iran have been desecrated in the centuries of wars. Under our rule, Iran will experience an architectural revival."
 desc_turkoman_privilege_mountains:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_privilege_highlands:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
 desc_turkoman_privilege_desert:1 "The harsh terrain of Greater Iran will not stand in our way and will not discourage us from commissioning great works of architecture."
