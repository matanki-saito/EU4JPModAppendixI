 estate_qizilbash_supremacy_over_the_aristocracy_desc_qizilbash:0 "[Root.GetQizilbashOrFallbackName]、[Root.GetNobilityOrFallbackName]および[Root.GetGhulamsOrFallbackName]は、自国内の軍事力の象徴であるため、毎回互いに反目し合う。ただ1つの階級のみが、[Root.GovernmentName]の寵愛を受け、権力の頂点に君臨する。"
