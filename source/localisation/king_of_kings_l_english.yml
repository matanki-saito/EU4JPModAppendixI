 mam_had_administration_syria_event_tt:0 "イベント「§Y北部領の統治§!」が発生した"
 geo_a_house_divided_title:0 "分裂せる家"
 geo_a_house_divided_desc:0 "グルジアの中央権力は、長期にわたる衰退を経験している。迫り来る危機を防ぐために、自国統治下にある全領土が、トビリシの王座の完全な支配下に置かれることが極めて重要だ。"
 geo_vakhtangs_succession_title:0 "ヴァフタングの後継"
 geo_vakhtangs_succession_desc:0 "グルジアの運命は、ヴァフタング王と彼の後継者と密接に結びついている。正当な後継者が現れるまで、貴族とバグラティオニ朝の者たちは王位を巡り争い続けるだろう。"
 geo_preventing_collapse_title:0 "崩壊を防げ"
 geo_preventing_collapse_desc:0 "危機をかわしたことで勝利を収めた。王国が激動から完全に立ち直るにはまだ時間が必要かもしれないが、この回復の時期が、自国の兵力の回復、経済と商業の復活をもたらし、繁栄の新時代を切り開くことを期待している。"
 geo_cross_the_caucasus_title:0 "アレクサンダー門"
 geo_cross_the_caucasus_desc:0 "グルジア統合に成功したが、今こそ、かつて自領だった領域へと勢力を拡大するときである。したがって、いわゆるアレクサンダー門を越えて、コーカサス北部に住む部族を平定しよう。"
 geo_sack_sarai_title:0 "カガン泣かせ"
 geo_sack_sarai_desc:0 "コーカサス北部のステップは、チンギス・ハンの後継者である遊牧民族の本拠地であり、彼らは正教会世界にとって災厄となっている。彼らの支配に終止符を打ち、この脅威を永久に排除するときだ。"
 geo_envoy_to_the_tsar_title:0 "ツァーリへの使節"
 geo_envoy_to_the_tsar_desc:0 "モスクワのツァーリが全ルーシの支配権力者として台頭してきたことに疑う余地はない。彼らと何らかの関係を築くために外交使節団を派遣するのは賢明だろう。モスクワにとっては、貴重な同盟国が見つかるかもしれない。あるいは強大な敵が見つかるかも。"
 geo_revive_native_literature_title:0 "母語文学の復活"
 geo_revive_native_literature_desc:0 "時代を経て、自文明はそれぞれが自国の豊かな遺産を表している異なる3文字ーアソムタヴルリ、ヌスフリ、ムヘドルリーを発展させてきた。その中でもムヘドルリは、教会の神聖さとは異なる国内の文字として存在している。誇りをもって推進し、向上させ、教養ある尊敬を集めている上流階級たちの間に広めるべきものこそこの文字である。コーカサス地方全域に自国の言語と文字が広く普及するよう努める。"
 geo_cathedral_living_pillar_title:0 "スヴェティツホヴェリ大聖堂"
 geo_cathedral_living_pillar_desc:0 "スヴェティツホヴェリ大聖堂、生きた柱の大聖堂として有名として名高きこの大聖堂は、コーカサス内で最も神聖な地の一つとして絶大な尊敬を集めており、グルジアの使徒教会の中心として佇んでいる。惜しむらくは時の流れが、自国の衰退と密接に絡み合っているこの神聖な建造物に傷を残したことだ。今こそ、包括的再建計画に着手する好機である。大聖堂に新たな息吹を吹き込み、グルジアの新たな力、輝き、威光を放つように。"
 geo_catholicos_patriarch_title:0 "全グルジアの総主教"
 geo_catholicos_patriarch_desc:0 "自国の宗教と教会は自身の独自性の基礎を成す柱として立っている。グルジア教会は、世界的にみても非常に古く、世界から崇敬の地位を占めている。自国の影響力が拡大し続けるにつれ、自国の独立教会を尊敬された総主教座の地位へ昇格させることを提唱する声がますます高まっている。"
 geo_reclaim_shirvanshah_title:1 "シルヴァーンの奪還"
 geo_reclaim_shirvanshah_desc:1 "昔、シルヴァーン地方はグルジアの主権下にあり、カスピ海の富への貴重な利用権を自国に与えていた。この戦略的に重要な州の支配権を取り戻し、自領に回復することが最重要だ。"
 geo_seize_crimea_title:0 "クリミアの奪取"
 geo_seize_crimea_desc:0 "クリミア半島は、自王国に危険をもたらすタタール人侵略者においての最後の聖域とししての役割を果たしている。彼らに立ち向かい、半島の支配権を主張し、それによって、黒海の支配を強化し、ルーシとの新たな交易路を切り開くことが極めて重要だ。"
 geo_monopolize_the_black_sea_title:0 "黒海の独占"
 geo_monopolize_the_black_sea_desc:0 "対タタール人への軍事作戦成功により、黒海沿岸の大部分は自国の支配下となった。次の段階は、この海洋領に対する統治を強固にし、ギリシャやトルコ、バルカン諸国との交易について効果的に活用することである。"
 geo_rebuild_tbilisi_title:0 "トビリシの再建"
 geo_rebuild_tbilisi_desc:0 "長年にわたって、自国の首都は国内の敵の侵略に起因する苦難や荒廃に耐えてきた。かつてはコーカサスの宝石こと壮美な都市であったが、今や単なる貧困にあえぐ市街地になってしまった。かつての壮大さを蘇らせる責任は我にあり。"
 geo_georgian_wineyards_title:0 "グルジアのブドウ園"
 geo_georgian_wineyards_desc:0 "グルジアにおけるワインの伝統は、千年とは言わないまでも、何世紀にもわたる歴史の中に深く根ざしている。ワインは自国にとって最重要商品の一つであり、その世界的な認知と評価を確立するために努力することは自国にとって重要なことだ。"
 geo_legacy_of_the_builder_title:0 "建築王の遺産"
 geo_legacy_of_the_builder_desc:0 "建設王として名高きダヴィド王の統治下において、グルジアは黄金時代に栄えた。彼の素晴らしき遺産から直感を受け、自都市に名声や富、重要性を与えることに向けて邁進しよう。"
 geo_recover_strength_title:0 "兵数の回復"
 geo_recover_strength_desc:0 "グルジアにとって前世紀は混乱期で、計り知れないほどの苦難と漸落を特徴とした。気づけば弱小国に変貌し、政治的に孤立し、四面楚歌である。この代わり続ける世界の中で耐え抜き繁栄したいのならば、兵力を回復し、同盟を築くための旅に出るべきだろう。自身の影響力を再活性させ、戦略的提携を育むことで、難題を乗り切り、愛する祖国の豊かな未来を確保できる。"
 geo_liberate_armenia_title:0 "タマル女王の野望"
 geo_liberate_armenia_desc:0 "タマル女王の統治下において、自国の支配権はアルメニア領を含む広大な領域を覆うまでに拡大した。しかしながら、目下支配権を握るテュルク系勢力の手によって、同胞のキリスト教徒の兄弟姉妹が隷属させられているのを見ているとがっかりしてしまう。彼らの解放を優先し、これらの領土を取り戻し、トビリシの支配権を復活させることが、自国の責務である。"
 geo_turkoman_title:0 "セルジュークの後継者"
 geo_turkoman_desc:0 "強大なセルジューク朝は歴史上単なる一章に過ぎなくなったが、その子孫は広大な領域を統治し、近東支配を維持し続けている。今こそセルジュークの遺産をぶち壊し、これらの土地を取り戻し、彼らの地にキリスト教の支配権を復活させる頃合いだ。十字架は三日月に勝利するのだ！"
 geo_anatolian_incursion_title:0 "アナトリア侵攻"
 geo_anatolian_incursion_desc:0 "マンツィケルトの戦いは、アナトリアの歴史における分岐点である。ビザンツ帝国の敗北後、テュルク系勢力は急速に勢力を拡大し、この地方の支配を確固たるものにした。彼らが急落した地で成功を収め、マンツィケルトへの報復を求め、この地方の新たな覇権国家として台頭するかどうかは自国次第だ。"
 geo_break_the_crescent_title:0 "帝国の没落"
 geo_break_the_crescent_desc:0 "オスマン帝国はバルカンと中東の支配勢力として台頭し、キリスト教世界全体に重大な脅威を及ぼしている。この非信心者の帝国を打倒し、歴史の紙面へと追いやることが急務である。"
 geo_throne_of_the_romans_title:0 "ローマの王位"
 geo_throne_of_the_romans_desc:1 "大都市コンスタンティノープルが異教勢力に占領された。この出来事は、ローマ人の輝かしい遺産に恥と不名誉をもたらした。キリスト教世界の貴重な宝石を圧制者から解放し、自国の統治下で、過去の栄華を復活させる神聖な使命に従事することは、自国の神聖なる責務である。グルジア皇帝がローマの玉座に座ることで、コンスタンティノープルは栄光と壮麗さの正当な地位を回復するのだ。"
 geo_deal_with_the_komnenids_title:0 "コムネノス家との取引"
 geo_deal_with_the_komnenids_desc:0 "トレビゾンド帝国は、自国の歴史を通して長年の友人であり、生存の追求において自然な同盟国であった。彼らとの絆を強め、より緊密な関係を育み、臣下協定を考えることは自国にとって極めて重要である。帝国の成立はある部分において、女王タマルの援助のおかげであることを忘れてはならない。このような歴史を共有し、過去の協力関係の重要性を再認識させる価値はあるかもしれない。"
 geo_slay_the_white_sheep_title:0 "白い羊を殺せ"
 geo_slay_the_white_sheep_desc:0 "テュルク人は長きにわたり我が王国の安全と主権に永続的な脅威を及ぼしてきた。迫り来る彼らの勝利と、それに続く自領の平定によって、迅速かつ果断に行動する他ない。予防策を講じ、積極的な攻撃を開始し、彼らがもたらす切迫した危険を無力化する時が来た。白い羊を殺すのだ！"
 geo_claim_the_holy_city_title:0 "聖都の請求"
 geo_claim_the_holy_city_desc:0 "エルサレムがサラセン人に支配されている限り、キリスト教界の名には暗雲が立ち込めるだろう。キリストの中心地を取り戻すことが究極の救済である－そして、この奪還を果たそうと自国が立つことは、たゆまぬ信仰の永遠の証となるのだ。聖都は自国のものでなければならない。"
 geo_beacon_of_christendom_title:0 "キリスト教界の案内役"
 geo_beacon_of_christendom_desc:0 "キリスト教の力を取り戻すという聖なる使命を成功させた。真の信仰の盾として存在し、自国の信仰心と神から授かった正義を世界に立証する時だ－自領をキリスト教界の統一された楽園にするために！"
 geo_fortify_caucasia_title:0 "コーカサスの要塞化"
 geo_fortify_caucasia_desc:0 "自領は、異教徒の拡大、野蛮な憤激、外国人の不正な征服によって、何度も何度も脅かされてきた。これまで以上に、従順な農民の山間部の住居を徴兵所や城郭施設へと変えねばならない。あらゆる向こう見ずの征服者の骨は、神聖な山頂で塵と化すだろう。"
 geo_encroach_mamluks_title:0 "マムルークへの侵食"
 geo_encroach_mamluks_desc:1 "カトリック勢力のひ弱さがサラセン人による聖地の失地に繋がった。しかし、彼らの過ちから学び、かつての誇り高き宗教的象徴の正しき支配の下にレヴァントを取り戻すという自国の探求において勝利を収める決意である。この揺るぎなき決意と共に、過去の失敗を正し、聖地を取り戻し、この地方における自国の信仰支配を復活させる。断固たる努力は、希望と創造性の道標として機能し、間違いなく聖十字架の光はレヴァントの地で再び明るく輝くのだ。"
 geo_conquer_cyprus_title:0 "キプロスの征服"
 geo_conquer_cyprus_desc:0 "キプロスは、東地中海における戦略拠点として最高の地位を占める。この島の計り知れないほどの重要性を認識し、現地十字軍と同盟を結び、この地方全域に自国の影響力を強固かつ拡大するための共同戦線を張ることは自国にとって極めて重要である。そうすることで支配を固め、世界のこの重要地域における覇権確保を目指している。"
 geo_eastern_patriarchates_title:0 "東方の光"
 geo_eastern_patriarchates_desc:0 "東方の総主教座がムスリムの手に落ちてから数世紀が経ち、それ以来、キリスト教徒は彼らの残酷な支配の下で暮らしてきた。自国の聖なる軍団によって間違いなくこれら都市の解放と復興するだろう。東方の光は未だ消えていないことを世界に思い出させよう！"
 geo_crade_of_civilization_title:0 "文明の揺り籠"
 geo_crade_of_civilization_desc:0 "悠久の昔から、メソポタミアは数え切れないほど多くの影響力ある文明の中心地としての役割を果たした。ムスリム支配から解放し、その豊かさを自身の利益のために活用する時だ。"
