 BYZ_foreign_officers_title:1 "[Root.GetPreviewColorBYZ]外国の役人[Root.GetPreviewColorBYZ_end]"
 BYZ_foreign_officers_desc:0 "人手と熟練将軍の不足は明らかだ。陸軍の一般的な状態にはプラスにならないが、外国人将軍とその中隊を雇えば、予備役と幕僚を強化できるだろう。"
 BYZ_decentralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]プロノイアの権利[Root.GetPreviewColorBYZ_end]"
 BYZ_decentralized_pronoia_desc:0 "プロノイアはほとんどが世襲の地主で、忠実な兵役に報いるために報酬を得ている。おそらく、オスマン帝国のティマール制度を模倣して、彼らの能力を向上させるための制度改正が行われるかもしれない。"
 BYZ_strategoi_realms_title:1 "[Root.GetPreviewColorBYZ]ストラテゴスの領土[Root.GetPreviewColorBYZ_end]"
 BYZ_strategoi_realms_desc:0 "我々の選択によって、軍隊は土着の将軍と外国人将軍の分散化した集合体へと進化し、主に世襲制の土地を保有するようになった。"
 BYZ_centralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]プロノイアの管理[Root.GetPreviewColorBYZ_end]"
 BYZ_centralized_pronoia_desc:0 "プロノイアは、主に軍務のために土地を与えられた地主である。当初は世襲制ではなかったが、後に世襲制となり、プロノイヤであることが特別なことではなくなった。この制度は我が軍にとって非常に有益なものだが、早急な改革が必要である。"
 BYZ_reform_the_themata_title:1 "[Root.GetPreviewColorBYZ]テマ制の改革[Root.GetPreviewColorBYZ_end]"
 BYZ_reform_the_themata_desc:0 "テマ制は機能しているが、現代のニーズからするとひどく時代遅れである。火薬と常備軍の時代という未来により適したものに改革する必要がある。"
 BYZ_varangian_guard_title:1 "[Root.GetPreviewColorBYZ]ヴァリャーグ衛兵[Root.GetPreviewColorBYZ_end]"
 BYZ_varangian_guard_desc:0 "ヴァリャーグ衛兵は我が軍の精鋭部隊である。当初はヴァイキングの傭兵で構成されていたが、後にアングロサクソン人によって強化された。この部隊はより大きな社会に統合され、独立した連隊としては存在しなくなる。1400年代には、多くの人々がヴァリャーグであると主張していた。今こそ、この有名な部隊を復活させ、近代化する時である。"
