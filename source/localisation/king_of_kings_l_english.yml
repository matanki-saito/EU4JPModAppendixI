 flavor_per.18.t:0 "[Root.GetName]の宗教方針"
 flavor_per.18.desc:0 "ペルシア地方の主要宗教はスンナ派ですが、ここではシーア派信仰や十二イマーム派の強い動きも見ることができます。特に、サファヴィー教団はシーア派信仰を広め、異端のスンナ派を彼らの考えを改宗させることに興味を持っています。\n\nこれら二つの異端が覇権を争う中、ゾロアスター教徒も少数ながら残っています。彼らは中東のムスリム征服以前にペルシアの歴史を支配していた古代宗教の集団ですが、今では国内でほぼ少数派となっていて見る影もありません。\n\n自国がどの宗教の道を選ぶにせよ、この地方の歴史と信仰を今後何世紀にもわたって形作ることになるでしょう。"
 flavor_per.18.a:0 "道を選んだぞ。"
 flavor_per.18.c:0 "ムスリム信仰が唯一正しき信仰だ。"
 flavor_per.18.d:0 "先祖の気質を引き継ぎ、炎を再燃すべきだろう。"
 flavor_per.18.e:0 "もっと考慮する時間が必要だ。"
