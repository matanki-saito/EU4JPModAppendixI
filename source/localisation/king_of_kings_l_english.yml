 estate_ghulams_support_independence:0 "Support [agenda_country.GetAdjective] Independence"
 estate_ghulams_support_independence_desc:1 "The [Root.GetGhilmanName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_ghulams_stop_converting_province_x:0 "Protect Minority Rights in [agenda_province.GetName]"
 estate_ghulams_stop_converting_province_x_desc:1 "The [Root.GetGhilmanName] are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_ghulams_build_an_army:0 "Build an Army for our Nation"
 estate_ghulams_build_an_army_desc:1 "The [Root.GetGhilmanName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_ghulams_humiliate_rival:0 "Humiliate [agenda_country.GetName]"
 estate_ghulams_humiliate_rival_desc:1 "The [agenda_country.GetAdjective] [agenda_country.GetAdjective] has been a thorn in our side for years now. The [Root.GetGhilmanName] are aware of it and demand that we put action against our long-term rival."
 estate_ghulams_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
