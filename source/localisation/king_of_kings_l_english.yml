 arl_conquer_tabriz_title:0 "[416.GetName]の征服"
 arl_conquer_tabriz_desc:0 "自国の西に都市[416.GetName]があり、その都市はこの地方の新興征服者の権力の座と見なされている。この都市を奪取すれば、間違いなく自国の士気は上がり、この地方を統一する候補者として確固たるものになるだろう。"
 arl_into_persia_title:0 "ペルシアへ"
 arl_into_persia_desc:0 "自国地方を合併するための闘争は、間違いなくペルシアに足がかりを確保することから始まる。国民を守り、領土的野心を拡大するためには、強固な国境を築き、外部の脅威から守らなければならない。"
 arl_conquer_shirvan_title:0 "シルヴァーンの征服"
 arl_conquer_shirvan_desc:0 "自国の東にはシルヴァーンの簒奪者と取るに足らない貴族たちがいる。彼らの領土における独立および主権への願望については片腹痛い。宿敵に先を越されぬよう、速やかに彼らを粉砕し、彼らの領域を自領の下に統合せねばならない。"
 arl_establish_the_safaviyya_title:0 "サファヴィー教団の設立"
 arl_establish_the_safaviyya_desc:0 "自国の教えや文化的、宗教的独自性を守ることは、自国の主要な責任であるべきだ。武装教団を設立することで、国民のための強固な基盤を確保できるだろう。"
 arl_rise_safavids_title:1 "サファヴィー朝の興隆"
 arl_rise_safavids_desc:1 "大事は小事からという言葉が、自国の権力の興隆を完璧に表現している。[424.GetName]の山岳地帯から、[416.GetName]や[421.GetName]の誉れ高き征服まで、自国は些末な首長国から自国の称号を簒奪しようとする者たち全てにとって最も侮り難い敵へと変貌させた。本当に、これは[Root.Monarch.Dynasty.GetName]時代の始まりだ！"
 arl_establish_qizilbash_title:0 "クズルバシュの創設"
 arl_establish_qizilbash_desc:0 "多くの敵から国民を守るため、強力で忠実な戦士を必要としている。自国の指導者に忠実な新たな部隊兵団を設立することで、内外の脅威から自国の主権を確保するだろう。"
 arl_effective_governance_title:0 "効率的な統治"
 arl_effective_governance_desc:0 "自国の行政は法の支配を強制する敬虔な知事に大きく左右される。彼らの資質と能力を確保することは、国家の中核の健全性を確保することである。"
 arl_promote_piety_title:0 "信仰の奨励"
 arl_promote_piety_desc:0 "危機や外部脅威に直面した際、自国や不信心者を根絶やしにしようとする者たちに対して、勢いと誇りを持って自国の信仰心や力を示さなければならない。"
 unite_home_region2_ct:0 "All provinces in the §Y[Root.Capital.GetRegionName]§! region is owned by §Y[Root.GetName]§! or our non-tributary subjects."
