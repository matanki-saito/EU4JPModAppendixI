 flavor_per.79_tt:0 "§GEvent Insight§!: \nThis event will establish the legend of §YIsmail I§! and his endeavours as part of the court in [Root.Capital.GetCapitalName]"
 flavor_per.79.t:0 "The Rise of Ismail I"
 flavor_per.79.d:0 "Few men have distinguished themselves both at court and at war as Ismail. His eloquence, greatly exemplified in his poetic endeavors, is only matched by his military genius on the battlefield and his innovative ideas for administrative reforms and the introduction of new artists and waves of architectural styles. Certainly, this bright young man will carve his name in the history books as a pivotal individual during our rise to power!"
 flavor_per.79.a:0 "The throne will be his!"
 flavor_per.79.b:0 "He will serve the court."
 flavor_per.79.c:0 "Our enemies will tremble at his presence."
 rise_safavids_modifier:0 "Roar of the Persian Lion"
 desc_rise_safavids_modifier:0 "Our spot among the great powers is solidified as a result of our unyielding spirit and powerful army."
 arl_pious_conquest_modifier:0 "Faith and Conquest"
 desc_arl_pious_conquest_modifier:0 "We must safeguard our faith from the heathen and heretic enemies that surround our lands."
