 persian_influence:0 "ペルシアの影響力"
 persian_influence_desc:1 "ペルシアの影響力とは、[Root.Culture.GetName]文化が世界においてどの程度進歩していて影響力を持っているか、またどの程度外部から評価されているかを反映する資力である。影響力は§Y文化影響圏§!を確立するために使用でき、これによって戦争を必要とせずに国家の拡張を可能にする。\nペルシアの影響力は以下の手段によって得られる：\n - 毎月§G+0.03§! §Y統治顧問§!のレベルごとに\n - 追加で毎月§G+0.07§! 顧問§Y芸術家§!・§Y哲学者§!のレベルごとに\n - 決断§Y芸術の振興§!からのイベント\n\nペルシアの影響力は以下の手段によって失う：\n - 毎月§R-0.01§! §Y[Root.Culture.GetGroupName]§!文化グループではない州ごとに"
