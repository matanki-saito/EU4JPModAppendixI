 estate_qizilbash_bigger_army_than_rival:0 "[agenda_country.GetUsableName]からの保護"
 estate_qizilbash_bigger_army_than_rival_desc:0 "[Root.GetQizilbashName]は、自軍が[agenda_country.GetAdjective]に対して戦時にうまく戦えないのではないかと懸念している。彼らは、自軍が宿敵に匹敵されることのないように徴募を増やす必要があると主張している。"
 estate_qizilbash_protect_our_culture:0 "[agenda_province.GetName]における[Root.GetAdjective]の人々の保護"
 estate_qizilbash_protect_our_culture_desc:0 "[Root.GetQizilbashName]は[agenda_province.GetName]において、[Root.Culture.GetName]文化の兄弟たちが[agenda_country.GetAdjective]の支配者の手で、かなりの抑圧に直面していると主張している。彼らは州を占領して彼らを国内に引き入れることを要求している！"
 estate_qizilbash_despoil_x:0 "[agenda_province.GetAreaName]の略奪"
 estate_qizilbash_despoil_x_desc:0 "[Root.GetQizilbashName]は彼らの奉仕に対する適切な報酬を要求している。彼らは[agenda_province.GetAreaName]の略奪と、その富を彼ら自身が主張することへの許可を求めている。"
 estate_qizilbash_develop_x:0 "[agenda_province.GetName]の開発"
