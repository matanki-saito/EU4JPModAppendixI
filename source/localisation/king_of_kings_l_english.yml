 legacy_of_timur_reform:0 "ティムールの遺産"
 legacy_of_timur_reform_desc:0 "The state is a continuation of Timur's legacy, and as such has a bureaucracy heavily focused on the expansion of the borders of the country. However, it learns from the mistakes of Timur and integrates the governance of the Mongolian Empire into its infrastructure, ensuring the stability of the Empire in times of peace."
 unlock_legacy_of_timur_reform_tt:0 "政府改革「§Yティムールの遺産§!」が解禁されます。"
 mechanic_legacy_of_timur_decision_yes:0 "Unlock the §YState of Conquerors§! decision."
 state_of_conquerors_title:0 "State of Conquerors"
 state_of_conquerors_desc:0 "Our state is constantly on the march, looking for new lands to conquer and to incorporate into our ever-growing empire. Truly, we are nothing but humble followers of Timur and his ambitious quest for warfare."
 legacy_of_timur_modifier:0 "State of Conquerors"
 desc_legacy_of_timur_modifier:0 "Our state is constantly on the march, looking for new lands to conquer and to incorporate into our ever-growing empire. Truly, we are nothing but humble followers of Timur and his ambitious quest for warfare."
 legacy_of_the_safavid_reform:0 "サファヴィ朝の遺産"
 legacy_of_the_safavid_reform_desc:0 "The religious matters of the state are dominated by the Safaviyya and the members of the Safavid dynasty. While the clergy is still an important part of the state, many of its duties are relegated to the ruling family as they are the head of the order."
 unlock_legacy_of_the_safavid_reform_tt:0 "政府改革「§Yサファヴィ朝の遺産§!」が解禁されます。"
 mechanic_upgrade_feudal_theocracy_yes:0 "Improve the §YFeudal Theocracy Ability§!"
 sanction_holy_war_tt:1 "Gain §G4§! Years worth of Manpower from provinces of the §Y[Root.Capital.GetAreaName]§! area."
 legacy_of_eranshahr_reform:0 "Legacy of Eranshahr"
 legacy_of_eranshahr_reform_desc:0 "As we have taken up the mantle of the ancient Sasanian Empire, our state has revisited their old bureaucratic systems, and adopted them for our needs. The administrative cadre is handled by trusted advisors whose opinions are heard out in the court."
 unlock_legacy_of_eranshahr_reform_tt:0 "Unlock the '§YLegacy of Eranshahr§!' government reform."
 legacy_of_the_seljuk_reform:0 "Legacy of the Seljuk"
 legacy_of_the_seljuk_reform_desc:0 "The military and the lifestyle of our people are one and the same. Every male adult is both, a hunter and a warrior on horseback. As such, cavalry warfare is the essence of our battle plans."
 unlock_legacy_of_the_seljuk_reform_tt:1 "Unlock the '§YLegacy of the Seljuk§!' government reform."
 per_arts_of_the_greeks_and_turks:0 "The Greek-Turkish Arts"
 desc_per_arts_of_the_greeks_and_turks:0 "This province is housing many pieces of great art from the Greeks and Turks from Constantinople. With Persian creativity and craftsmanship, these works of art shall be the inspiration for many more creations from Persian artists."
 per_the_second_capital:0 "The Second Capital"
 desc_per_the_second_capital:0 "Constantinople is the second capital and primary city on European soil for the Persian Empire. As such, the city has great importance to the prestige of the realm."
 per_shia_empire:0 "大シーア帝国"
 desc_per_shia_empire:0 "We forged a Shiite Empire which stands the test of time. A realm that puts the legendary empires of our ancestors such as the Achaemenid Empire in the shadow when it comes to actual world power."
 per_muslim_empire:0 "Great Muslim Empire"
 desc_per_muslim_empire:0 "We forged a Muslim Empire which unified the Islam under one banner. A realm that puts the legendary empires of our ancestors such as the Achaemenid Empire in the shadow when it comes to actual world power."
 the_avestan_dogma_reform:0 "The Avestan Dogma"
 the_avestan_dogma_reform_desc:0 "It is imperative for our spiritual health and for the sake of goodness to study and embrace the dogmas of the Avestan; the collection of sacred scripts."
 flavor_per.18.t:0 "Religious Direction of [Root.GetName]"
 flavor_per.18.desc:0 "While the dominant religion of the Persian regions has been Sunni, a strong movement for the Shia belief and the Twelvers can be found here. The Safavid Order in particular is more than interested to spread the Shia faith and convert the heretic Sunni to their views.\n\nIn the midst of these two heresies fighting for dominance, there are also a few Zoroastrians left. They are members of an ancient religion that dominated Persian history prior to the Muslim conquest of the Middle East but are now a shadow of their former selves as they are mostly a minority in our state.\n\nNo matter what religious path our country will set, we will shape the history and the beliefs of this region for the centuries to come."
 flavor_per.18.a:0 "We have chosen a path."
 flavor_per.18.c:0 "The Muslim faith is the only true one."
 flavor_per.18.d:0 "We should take the mettle of our ancestors and rekindle the flame."
 flavor_per.18.e:0 "We need more time to consider."
 flavor_per.19.t:0 "ペルシア絨毯"
 flavor_per.19.desc:0 "絨毯を増産し、織物を独占しているので、絹、布地、染料の需要と供給は私たちの手中にあります。自国の経済的影響力から大きな利益を得る方法は複数あるのですから、最善の方法を選びましょう。"
 flavor_per.19.a:0 "需要を増やすために生産を制限せよ。"
 PERSIA_SILK_MONOPOLIZATION:0 "Persian Rug Demands"
 PERSIA_CLOTH_MONOPOLIZATION:0 "Persian Rug Demands"
 PERSIA_DYES_MONOPOLIZATION:0 "Persian Rug Demands"
 flavor_per.19.b:0 "市場を飽和させるために増産せよ。"
 PERSIA_SILK_FLOOD:0 "Persian Rug Flood"
 PERSIA_CLOTH_FLOOD:0 "Persian Rug Flood"
 PERSIA_DYES_FLOOD:0 "Persian Rug Flood"
 flavor_per.19.c:0 "現状の絨毯の販売比率は十分良い。"
 PERSIA_SILK:0 "Silk for the Persian Rug"
 PERSIA_CLOTH:0 "Cloth for the Persian Rug"
 PERSIA_DYES:0 "Dyes for the Persian Rug"
