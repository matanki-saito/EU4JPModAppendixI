 flavor_mam.100.t:0 "新たなマムルーク艦隊"
 flavor_mam.100.d:0 "[GetYear]年、マムルーク艦隊は著しい発展と拡張を遂げました。海上における力の戦略的重要性を認識し、新たな船舶の建造、海軍のインフラ改善、海軍力の向上に多額の投資を行いました。自国の努力は、強力な艦隊を生み出すことに繋がり、この艦隊は海上交易路の保護、地中海における国力の誇示、沿岸領での強力な存在感を維持する上で重要な役割を果たしました。綿密な計画と革新により、自国の海軍はこの時代での尊敬され影響力を持った海上勢力へと成功裡に変革しました。"
 flavor_mam.100.a:0 "ガレー船に注力せよ。"
 flavor_mam.100.b:0 "商船に金を突っ込まねばならん。"
 flavor_mam.100.c:0 "強力な木の壁を建造しよう！"
 flavor_mam.100.e:0 "自艦隊は七つの海を制するのだ！"
 flavor_mam.100.f:0 "我が強大な艦隊の前に立ちはだかるものなどおらん！"
 flavor_mam.101.t:0 "ザーヒリーヤ図書館の改修"
 flavor_mam.101.d:0 "ザーヒリーヤ図書館は、知識と学習に対する自国の傾倒の証として建っています。自国の治世中に建造されたこの図書館は、様々な分野からの貴重な文献を保存、普及させる学問の中心地として思い描かれました。自国の図書館は、神学、哲学、科学、文学を含む様々な分野を代表する膨大な写本を取りまとめたものを保有しています。自国の文化遺産を豊かにするだけでなく、後世の啓蒙の道標にもなるような収蔵庫を築き上げたことに関して非常に誇りに思っています。"
 flavor_mam.101.a:0 "我が革新的意識の麗美なる象徴よ！"
 flavor_mam.101.b:0 "代わりにマドラサの全国的な改修に資金提供しよう。"
 flavor_mam.102.t:0 "エジプトの穀物取引"
 flavor_mam.102.d:0 "今の時代、穀物交易は自帝国の繁栄を維持するうえで極めて重要な役割を果たしました。効率的な穀物生産と流通の重要性を認識し、国民への安定した食料供給を確保しました。よく組織された穀倉地帯と交易網は、穀物の領内移動を容易にし、経済成長と社会の安定性を促進しました。この交易の発展を優先することで、臣民の福祉と自国の永続的な力への専心ぶりを見せつけました。"
 flavor_mam.102.a:0 "自国の富を広めることに注力しよう！"
 flavor_mam.102.b:0 "さらなる増産を目指すべきだろうな。"
 mam_more_exports_2_tt:0 "\n§Y穀物の輸出§!外交コマンドにおいて、さらに§Y2§!国を追加することができる"
 flavor_mam.103.t:0 "マムルーク領の統治"
 flavor_mam.103.d:0 "自国の歴史にとって大きな岐路に立たされています。自国の多くの顧問たちが、近代化され、ヨーロッパ最強の真の宿敵になる新国家の構想を支持しています。しかし、国内で最も保守的な者たちは、歴史書に不滅の名を刻むための最善策は、カリフ国復活に関する自国の野望に断固として立ち向かうようにと主張しています。"
 flavor_mam.103.a:0 "自国は§Yカリフ§!の継承者だ。"
 flavor_mam.103.b:0 "もっと抜本的な改革が必要だ！"
 flavor_mam.104.t:0 "[Root.Monarch.GetName]のワクフ"
 flavor_mam.104.d:0 "自国社会の向上に対する自身の責任を見せるため、ワクフの創設を選択しました。この行為を通じて、自身の富と資源の大部分を捧げ、国民のための教育や医療、社会福祉の支援を目的に永続的な慈善基金を創設しました。このワクフは、自国の慈善に対する不朽の遺産の証として存在し、次の世代に必要不可欠な事業と機会を提供することを目的に、領内の福祉と進歩に対する自国の献身を示しています。"
 flavor_mam.104.a:0 "学術的なマドラサを後援せよ！"
 flavor_mam.104.b:0 "代わりに礼拝所へ資金提供しましょう。"
 flavor_mam.104.c:0 "アル＝アズハル大学の拡張に資金を確保せよ。"
 flavor_mam.104.e:0 "なあ兄弟、今年じゃないのさ…"
 flavor_mam.105.t:0 "アラビカ種"
 flavor_mam.105.d:0 "15世紀、マムルーク・スルタン国の統治下で、アラビカ種の栽培は素晴らしい発展を遂げました。この外来植物の潜在性を認めて栽培技術改良の取り組みを始めました。農業専門家は最適な栽培条件を綿密に研究し、収穫高と品質の向上につなげました。その結果、コーヒーの生産は誇りの源泉となっただけでなく、貴重な交易商品にもなり、自国の経済力を向上させました。アラビカ種を成長させるという自国の情熱によって、それは大切な飲料としてやがて世界的に重要な役割を果たすようになりました。"
 flavor_mam.105.a:0 "商人にその発展を任せよう。"
 flavor_mam.105.b:0 "国家の手にかかればさらに上手くいくだろう。"
 flavor_mam.106.t:0 "ゴンダールの導き手"
 flavor_mam.106.d:0 "[GetYear]年までに、領土的野心の一環としてエチオピアの征服をほぼ完了しました。エチオピアの統治から政治に関する洞察を得る可能性について研究し学ぶことを提唱する者もいれば、エチオピア軍の武勇を他山の石と見る者もいました。エチオピアの行政実務からの潜在的な知識取得に興味が引かれたのは、その長い歴史と微妙な文化差によるものでした。同時に、エチオピア人が採用した恐れるべき軍事戦略は、効果的な防衛戦術に関する見識を探り出す欲求を引き起こしました。最終的に、征服路線か協調路線かの決断は、政治的野心と異文化交流の実利間の均衡度合いに左右されました。"
 flavor_mam.106.a:0 "彼らの最優秀な人材は自国社会で繁栄することでしょう！"
 flavor_mam.106.b:0 "彼らの軍事的革新から学びを得ることができる。"
 flavor_mam.107.t:0 "有能なエチオピアの貴族"
 flavor_mam.107.d:0 "エチオピアのある貴族が、マムルーク朝占領下のエチオピア領内で行政官として出世し、卓越した手腕を発揮したという情報が宮廷に届きました。外交と統治に長けた彼は、占領下のマムルーク当局と同胞のエチオピア人の双方から尊敬を集めた洞察力ある交渉と戦略的な同盟関係を通じて、複雑な政治情勢をうまく乗り切り、我々の支配下にありながらも国民の利益を効果的に守りました。彼の台頭は、困難な状況下でも地元の指導者が成功する可能性を示し、不確実な時代に一縷の希望と安定の光をもたらしたのです。彼の遺産は、外部からの圧力に直面したエチオピア貴族の回復力と能力の証となっています。"
 flavor_mam.107.a:0 "彼の経歴を注意深く見守ろう。"
 flavor_mam.108.t:0 "エチオピアの多数の首都"
 flavor_mam.108.d:0 "エチオピアの国民は、我々の強固な統治下にあるにもかかわらず、中心地を移動することで知られています。歴史が物語るように、エチオピアの社会は流動的であり、宮廷も多くの地方に居を構えています。しかし、この絶え間ない移動が、彼らを抑制し、課税することを困難にしているのです。"
 flavor_mam.108.a:0 "彼ら国民のために都市の中心地を指定するのだ。"
 flavor_mam.108.b:0 "現地貴族に任せよう、これは我が王位にふさわしい話ではない。"
 flavor_mam.109.t:0 "コプト修道院の繁栄"
 flavor_mam.109.d:0 "我々の寛大な統治の下、エチオピア領内の多くの信仰の中心地は繁栄しただけでなく、祈りの日の参列者の数も増えました。これは明らかに、征服された不幸な人々に対する良い対処法のしるしなのです…"
 flavor_mam.109.a:0 "偉大な社会の輝かしい見本だ。"
 flavor_mam.110.t:0 "陸軍のエチオピア人新兵"
 flavor_mam.110.d:0 "我が軍における外国人の統合は、常に微妙な問題です。結局のところ、自分を打ちのめす可能性のある手、特にかつての苦いライバルの手に武器を与えたくないのです。このような危険性にもかかわらず、我々は征服された人々を我々の社会の中で大きな地位にまで高めてきました。その結果、彼らの多くは自発的に自軍に加わり、我らの国民と彼らの国民を守りたいと考えています。"
 flavor_mam.110.a:0 "彼らをとても誇りに思う。"
 flavor_mam.111.t:0 "北部領の統治"
 flavor_mam.111.d:0 "過去数十年間、自国のシリア領は混乱、放置、蜂起に襲われました。腐敗し衰えた自国統治に直面しての叛乱、反対運動、自治の要求によって、シリア人の要求はより大きく、無視しにくいものとなりました。その結果、彼らに自国の旗の下で自治を与えるか、自国の統治下で現地の独立を与えるかの決断を迫られています。"
 flavor_mam.111.a:0 "§Yシリア人§!に自国の旗下での自治を認めよう。"
 flavor_mam.111.b:0 "反乱者との交渉なぞワシの品位を下げる気か"
 flavor_mam.112.t:0 "帝国の中心"
 flavor_mam.112.d:0 "かつてイスラム世界で最も名高き首都の誇り高き中心であった場所は、オスマン帝国の僭称スルタンが自国の軍事力と信仰力に敗れ去り、今では廃墟と化しています。この大勝利を祝し、敵に対する強さと覇権を見せるため、かつての帝国の首都に部隊を進駐させています。"
 flavor_mam.112.a:0 "[151.GetName]は我が至宝となるだろう！"
 flavor_mam.112.b:0 "オスマンの者たちは我が新帝国で繁栄するだろう…"
 flavor_mam.112.c:0 "我らの勝利ぞ！"
 flavor_mam.113.t:0 "ダール・アル・マクゼン"
 flavor_mam.113.d:0 "[343.GetName]の中心部、旧メディナの賑やかな小道と活気ある市場の中に、ダール・アル・マクゼンとして知られる、[343.GetName]の光り輝く王宮があります。[GetYear]年、この王宮は王権の砦となり、自王朝はその遺産をまさにその城壁に刻む込むことになるでしょう。立派な玄関に近づくと、バブ・エル・マクゼン門が魅惑的なゼリージュのタイル張りで装飾されて立っています。その複雑な装飾の一つ一つが時代の芸術性を反映しています。\n\n内部では、歴史のつづれ織りが宮殿の部屋内で展開されています。その部屋は統治者たちが政務を執り行ったり、華やかな会合を行う場所です。この宮殿は、現地モロッコ人の職人技を体現していて、複雑な模様からそびえ立つ壁まで、細部に渡って輝かしき過去の物語を囁いています。\n\nこのような輝かしい記念碑を征服することは、逆境に立ち向かい、あらゆる敵に打ち勝つ自国の優れた力を明確に示しています。"
 flavor_mam.113.a:0 "再建を開始しよう！"
 flavor_mam.113.b:0 "維持管理をするだけだよ。"
 flavor_mam.114.t:0 "サファヴィー朝ペルシアの建築様式"
 flavor_mam.114.d:1 "我が世紀のペルシャ帝国の黄金時代の中で、建築の驚くほど壮麗な物語が開かれます。荘厳なドームや精巧なタイルが風景を彩り、ペルシアの支配者たちは、彼らの輝かしい遺産と革新的な設計とを融合させた独自の建築様式を創り上げました。エスファハーンのイマーム・モスクのモザイクタイルの目が眩むほど鮮やかなターコイズとコバルトの色彩は美学への深い傾倒を反映しています。アリ・カプ宮殿は壮麗にそびえ立ち、その精巧なカリグラフィーと繊細な漆喰細工は、芸術と建築の融合を大切にする社会を反映しています。これらの建造物の中で、彼らの王族は建物を建てるに留まらず、文化遺産という物語を織りなし、建築は帝国の輝きを後世に刻むキャンバスになりました。"
 flavor_mam.114.a:0 "こういった著名な建築には多くの学びがあるな…"
 flavor_mam.115.t:0 "[4316.GetName]にて建設開始"
 flavor_mam.115.d:0 "自国の宮廷に大きな期待が高まっています。多くの顧問が地中海の港と紅海を接続する大運河の考えを支持しているのです。この技術的な試みは確かに多くの時間を必要とするでしょうが、自国の建築家と技術者がそれを実現し、海上航行と自由な移動の新時代を切り拓くことを確信しています。"
 flavor_mam.115.a:0 "人の無限の能力の驚異である！"
