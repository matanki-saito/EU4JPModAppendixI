l_english:
 byz_hagia_sophia:0 "ハギア・ソフィア"
 byz_hagia_sophia_desc:0 "アヤソフィアは、ローマ帝国の成功の証である。537年に建築を終えたこの建物は、ユスティニアヌスの治世と帝国全体の象徴のひとつと見なすことができる。"
 byz_roman_empire:0 "ローマ帝国"
 byz_roman_empire_desc:0 "我々は、西と東の分裂の結果として生まれた真のローマ帝国であり、唯一生き残った残党である。いわゆる「神聖ローマ皇帝」たちはそのいずれでもなく、コンスタンティノープルの我々の支配を僭称する者たちは、ただの愚かな僭称者にすぎない。"
 byz_protect_the_frontiers:0 "辺境の防衛"
 byz_protect_the_frontiers_desc:0 "帝国が復興するにつれ、国境も復興する。過去の例を参考として国境をきちんと固めよう。"
 byz_strategikon:0 "ストラテギコン"
 byz_strategikon_desc:0 "何世紀にもわたり、ビザンツの君主や将軍の軍事力を高めるために、多くの軍事マニュアルが編纂されてきた。"
 byz_corpus_iuris_civilis:0 "ローマ法大全の近代化"
 byz_corpus_iuris_civilis_desc:0 "『ローマ法大全（Corpus Iuris Civilis）』は法律の写本である。ユスティニアヌス帝によって発行されたこの本は、新しい著作に取って代わられて久しいが、その名前は真新しい本の格調高いタイトルとして再利用される可能性がある。"
 BYZ_false_despots_title:0 "偽りの専制公"
 BYZ_false_despots_desc:0 "1204年の災禍の後、ビザンツ帝国の残党の一つとしてエピロス専制公国が成立した。しかし、やがてナポリ人の支配下に入り、ギリシャにおけるラテン人の影響力をさらに強めることになる。この拠点は一掃しなければならない！"
 BYZ_magna_graecia_title:0 "マグナ・グラエキアの回復"
 BYZ_magna_graecia_desc:0 "マグナ・グラエキアは、古代にギリシア植民地によって開拓された領土であるが、わが帝国の衰退によって長い間失われていた。有能な指導者と強力な海軍があれば、これらの領土を奪還しすることができれ、イタリア南端に我々の統治を復活させることができる。"
 BYZ_carthage_title:0 "アフリカ総督府"
 BYZ_carthage_desc:0 "ローマ帝国のアフリカ州は、長い間ローマ帝国の領土だった。帝国が分裂すると、1世紀も経たないうちにヴァンダル人の支配下に入る。ユスティニアヌスの野望により、再びローマ帝国の領土となる。そして7世紀にはカリフの支配下に入った。"
 BYZ_impending_doom_title:0 "迫り来る破滅"
 BYZ_impending_doom_desc:0 "帝国は滅亡の危機に瀕している。ローマ市民の誰もが、終わりが近いこと、そしてローマの栄光の日々がすでに残り少なくなっていることに静かに気づいている。しかし、崩れゆく帝国に本当に希望はないのだろうか？西側諸国と同盟を結び、支援を求めようと奮闘する皇帝たちには、まだ再起のチャンスがあるかもしれない。"
 BYZ_bar_title:0 "バールに対する復讐"
 BYZ_bar_desc:1 "悲惨なバールの戦いによって、セルビア王国はビザンツ帝国からの独立を何年も維持することになった。その後我々はセルビア人に反撃することができたものの、それでも彼らは我々の領土の多くを占領することができ、セルビア帝国を建国した。それ以来、彼らも衰退の一途をたどってきた。未だ倒れ伏しているうちに、彼らを粉砕しようではないか！"
 BYZ_illyria_title:0 "イリュリクムへの進出"
 BYZ_illyria_desc:0 "イリュリアの現状は懸念すべきだ。最近、ハプスブルク家がこの地域の権力の空白を突いて、この地域の所有権を奪おうとしている。"
 BYZ_belisarius_foe_title:0 "ベリサリウスの敵"
 BYZ_belisarius_foe_desc:0 "イタリアにおける東ゴート王国との戦いは、ユスティニアヌスの支配の頂点に立つ功績のひとつであり、彼の将軍ベリサリウスの武勇の証明でもある。東ゴートとの戦いは長く、疲弊するものであったが、最終的には成功を収めた。"
 BYZ_justinians_ambition_title:0 "ユスティニアヌスの野望"
 BYZ_justinians_ambition_desc:0 "最も尊敬された東ローマ皇帝の一人であるユスティニアヌスの統治は、栄光と成功に満ちたものだった。ローマ帝国を現実に戻そうと最も成功した試みがなされたのは、彼の統治時代である。"
 BYZ_iberia_title:0 "更に先はない"
 BYZ_iberia_desc:0 "西にはヘラクレスの2本の柱に囲まれたジブラルタル海峡がある。昔のローマ人は、イベリア半島の向こうには何もないと信じていた。昔の船乗りは「ノン・プルス・ウルトラ」、つまりこの先には何もないと警告された。今日、我々はスペインが征服したイベリア半島の西に多くのものがあることを知っている。我が軍を進軍させ、ヒスパニアとその植民地を正当なローマ領土として主張させよう。"
 BYZ_greece_title:0 "没落を反転させよ"
 BYZ_greece_desc:0 "ローマ帝国はここ1,000年ほどの間、一貫して衰退の一途をたどってきた。時折、小さな回復期を迎えながらも、今日、ローマ帝国は決定的な終焉を迎えている。オスマンが世界が焦がれる都を求め、侵食している今、終わりは近づいている。オスマン帝国がまだ占領している間に、我々の最も核心的な領土であるギリシャを攻撃し、支配力を強化しよう。"
 BYZ_bulgaria_title:0 "ブルガリアの再征服"
 BYZ_bulgaria_desc:0 "ギリシャをオスマンの手から奪回することに成功したかもしれないが、次の戦いは今回よりマシなものとならないかもしれない。ブルガリアの貴族がもう一度私たちの影響下に入ることで、彼らが反抗するのが私たちの支配ではなく、ムスリムの支配者たちとなることを願おう。"
 BYZ_aegean_islands_title:0 "共和国への反撃"
 BYZ_aegean_islands_desc:0 "我らの国家の拡大と地位の強化に伴い、我らの勝利におけるラテン諸共和国の存在は、助けというよりも障害となった。商人たちへのリップサービスをやめるときが来た。エーゲ海諸島は我らと我らの[Root.GetBurghersName]のものだ。"
 BYZ_venetian_avarice_title:0 "飽くなきヴェネツィア"
 BYZ_venetian_avarice_desc:0 "コンスタンティノープルは1204年、カトリックによる包囲の犠牲となった。十字軍によって略奪された彼らは、当初は東方のムスリムと戦うつもりだったが、後に理想を裏切ってこの都市に目を向け、裏切り者のヴェネツィア人の支援を得て、その呪われた年の4月に巨大都市は彼らの連合軍に陥落した。この占領は、都市の人々から無数の富と貴重なイコンが盗まれた略奪の期間へとつながっていく。コンスタンティノープルの陥落は、フランコクリティアと呼ばれるラテン帝国の成立につながった。その期間は短かったとはいえ、衰退を加速させ、帝国をさらに弱体化させることになる。"
 BYZ_france_title:0 "アルプスを越えて"
 BYZ_france_desc:0 "イタリア北部の山々を越えた先には、ガリア地方、現在ではフランスと呼ばれる土地があり、ガリア人の末裔と侵略してきたゲルマン民族が強力な王国を支配している。イタリアから軍勢を結集し、帝国の野望に妄執するその王国を征服しよう。"
 BYZ_france_ct:0 "§Y[Root.GetName]§!は、§Yローマ帝国の復興§!の決断に必要な§Yイギリス§!、§Y低地諸国§!、§Y西ドイツ§!にある全ての州に恒久的な請求権を獲得します。"
 BYZ_roman_empire_title:0 "バシレイア・ロマイオン"
 BYZ_roman_empire_desc:0 "2つのローマ帝国がまだ統一されていた時代から、千年以上が経過している。395年に分割され、この行為によって帝国とその政治体制の衰退を食い止めることができると期待されていた。その代わり、西半分は476年に滅亡し、東半分は15世紀にオスマン帝国にほぼ陥落することになる。当時、東方の君主の後継者たちが再び帝国を丸ごと支配するとは誰も信じなかっただろう。復活したローマ帝国の宣言は、ローマにおける偉大な凱旋に値する。"
 BYZ_coast_title:0 "小アジア"
 BYZ_coast_desc:1 "すでにオスマン帝国に征服され、定住して久しいが、アナトリアの西端はまだわが国の中核的領土である。多くのギリシア人が都市や海岸沿いの町に住んでいるため、これらの領土の再征服は、我が国の海上商業と総合力の強化に有益である"
 BYZ_avenge_1071_title:0 "1071年の復讐"
 BYZ_avenge_1071_desc:0 "コンスタンティノープルが十字軍に陥落する130年前、ローマ帝国はマンツィケルトで悲劇的な敗北を喫し、ローマ帝国のアナトリアの運命を決定づけた。この敗北の後、アナトリアはトルコ人によって永久に定住されることになる。トルコ人はローマ帝国の熾烈な敵対者であり、ライバルでもあった。ギリシャと小アジア東部からトルコ人を追い出し、アナトリア全域におけるトルコ人の支配に終止符を打つべきである。"
 BYZ_syria_title:0 "アンティオキアとエルサレム"
 BYZ_syria_desc:0 "シリアには五大総主教座のうちの二つがある。古代から定住し、イエス・キリスト自身の故郷でもあるこの地方を完全に掌握し、この重要な地域をローマ帝国に取り戻さなければならない。"
 BYZ_egypt_title:0 "アイギュプトスへ"
 BYZ_egypt_desc:1 "アレクサンドリア司教領とナイル川のデルタ地帯であるエジプトを支配することは、[Root.GetName]にとって非常に重要である。この州を完全に支配することは我々の最優先事項であり、その支配は我々に莫大な富と権力をもたらすに違いない。我々はその潜在力を解き放ち、我々以前のすべての者は、この地域が提供する真の力を振るうことができなかった者として扱われるであろう。"
 BYZ_breadbasket_title:0 "穀倉地帯"
 BYZ_breadbasket_desc:0 "ナイル川はエジプト文明の生命線である。この大河があれば、どんな文明も人口を増やすことができる。この地を再征服した以上、ナイル川を最大限に利用しよう。"
 BYZ_pontic_empire_title:0 "ラズ人の君侯"
 BYZ_pontic_empire_desc:0 "コンスタンチノープルが1204年に十字軍に滅ぼされた後、帝国の小さな分派が数多く形成された。そのひとつが、ポントスに形成されたコムネノス王国である。正統な継承者であると主張する彼らは、滅ぼされる運命にある僭称者にすぎない。彼らの支配は主にラズ人に及んでいる。彼らは皇帝ではなく、単なる王子である！"
 BYZ_persians_title:0 "ペルシア人を卑しめろ"
 BYZ_persians_desc:0 "ローマ帝国は、メソポタミアとコーカサスにおける覇権をめぐって、ペルシア人と何世紀にもわたって確執を繰り返してきた。ローマ帝国の野心とプライドに決定的な打撃を与え、ザグロス山脈以西の土地に対する彼らの計画を永遠に阻止しよう。彼らに屈辱を与える必要がある！"
 BYZ_mesopotamia_title:0 "河川を辿って"
 BYZ_mesopotamia_desc:0 "メソポタミアという文明の発祥地のひとつは、強敵に囲まれ、自然の障壁を欠いている。我々以外の大国の遊び場にならないようにしよう。ペルシャ人はそのことに口を出すな！"
 BYZ_mecca_title:0 "イスラムの中心地"
 BYZ_mecca_desc:0 "メッカはムスリムの共同体の中心地である。崩壊しつつある我々の帝国から広大な領土を奪った最初のカリフの本拠地であり、彼らの最も神聖な都市を我々が占領するのは最も皮肉なことだ。さらに皮肉なのは、教会に改築することである。"
 BYZ_economic_independence_title:0 "経済的独立"
 BYZ_economic_independence_desc:0 "1204年以降、歴代皇帝はビザンティン市場をラテン商人の貴重な資産にしようと、様々な特権を与え、コンスタンティノープルに到着した商品に対する10%の関税であるコンメルキオンから除外した。これは商人の信頼を失墜させ、競争に負けるという悲惨な結果を招いた。市場を取り戻そう。"
 BYZ_return_to_gold_title:0 "黄金への回帰"
 BYZ_return_to_gold_desc:0 "かつて、東ローマ帝国は臣民のために金貨を鋳造していた。しかし、金と銀の鉱山が失われると、そのようなコインを鋳造することはますます難しくなった。最後に鋳造された金貨はヒュペルピュロンであったが、それさえも軍事作戦を支援するために堕落させられるというお決まりの運命をたどることになる。"
 BYZ_support_weavers_title:0 "織工の支援"
 BYZ_support_weavers_desc:0 "ビザンツにおける絹織物の歴史は比較的長い。6世紀に蚕が密輸されて以来、養蚕の技術は千年もの間存続し、大きな都市ではさまざまな織物ギルドが形成されてきた。我々は彼らを支援し、彼らの商品に市場を提供しよう。"
 BYZ_tarnished_state_title:0 "傷ついた国家"
 BYZ_tarnished_state_desc:0 "我々の国家は戦争と過疎化によって傷ついた。絶え間ない内戦と紛争は、我々の最もかけがえのない財産である人口を枯渇させた。我々の国土をこれ以上荒廃させず、空き家をこれ以上増やさないようにしよう。"
 BYZ_book_of_the_eparch_title:0 "総督の書"
 BYZ_book_of_the_eparch_desc:0 "全都市の女王や商人の数が増えているため、地元の町人たちを把握するための新しいマニュアルや記録を作成しよう。これだけ多くのギルドや例外がある以上、将来の教皇がそれらに対処する経験を積んでおくことは必須である。"
 BYZ_at_least_10_production_income:0 "少なくとも§Y生産§!から§Y10.0§!¤以上の月収を得ている。"
 BYZ_glass_ware_title:0 "ビザンツのガラス製品"
 BYZ_glass_ware_desc:0 "東ローマ帝国のガラス工芸は信じられないと言う他なかった。帝政時代の絹織物とともにヨーロッパ中に名を馳せ、ヴェネツィアン・グラスに影響を与え、その過程で他の多くの流派を生み出した。しかし、ラテン商人たちが自国の市場を支配するようになってから、この芸術は時の流れの中で失われ、コンスタンティノープルにのみその重要性が残されたように思える。それを正そう。"
 BYZ_city_of_worlds_desire_title:0 "世界が焦がれる都"
 BYZ_city_of_worlds_desire_desc:0 "東ローマ帝国の首都コンスタンチノープルには、多くの呼び名やニックネームがある。ビザンチウムから新ローマ、そして「都市の女王」に至るまで、最もふさわしいニックネームは常に「世界が焦がれる都」であり続け、周辺諸国の羨望を完璧に体現している。"
 BYZ_megalopolis_title:0 "メガロポリス"
 BYZ_megalopolis_desc:0 "ビザンツの人口は、当時最も集中化していた。コンスタンティノポリスの城壁の内側は生活で賑わい、都市は巨大な都に成長した。皇帝の宮廷が市内にあったため、市内に定住することは単純に経済的にも政治的にも有益だった。我々が帝国を復興させるにつれ、この富の集中は再び起こるに違いない。"
 BYZ_royal_purple_title:0 "王者の紫"
 BYZ_royal_purple_desc:0 "しかし、ビザンツのシンボルの中で最も象徴的なものは、王家の紫色の染料に違いない。貝紫色の衣服は王族のシンボルであり、王族の子孫は当時非常に珍しかった紫色の石で釉薬が塗られた部屋で生まれた。染料は帝国内のいくつかの場所で生産されたが、収量は決して多くなく、入手可能な場所は限られていた。ローマ王族にこの色を取り戻させよう。"
 BYZ_promote_the_merchants_title:0 "[Root.GetBurghersName]の促進"
 BYZ_promote_the_merchants_desc:0 "我々が[Root.GetBurghersName]を裏切ったことによって、彼らと国家との信頼関係は深刻な緊張状態に陥っている。昔の過ちを正し、我々の統治に希望を与えよう。"
 BYZ_collect_our_profits_title:0 "利益の収集"
 BYZ_collect_our_profits_desc:0 "商人への支援と製造業者への融資によって、その利子を回収する時が来たのだ。我々は蒔いた種を刈り取り、その果実のごちそうを食べようとしているのだ。"
 BYZ_warehouse_of_the_east_title:0 "東方の倉庫"
 BYZ_warehouse_of_the_east_desc:0 "製造業者の支援と、都市やギルドの大規模な発展により、我々は製造業の集散地の地位に上り詰めました。多くの貴重な製品がこの地で生まれ、ローマはその長く豊かな歴史だけでなく、誰もが手に入れられる美しい織物でも有名です。"
 BYZ_peloponesian_renaissance_title:0 "ペロポネソス・ルネサンス"
 BYZ_peloponesian_renaissance_desc:0 "コンスタンティノープルが侵攻の危機に瀕していた頃、ビザンツ学者の一部がモレアを故郷とし、半島に真の再生をもたらした。ペロポネソス出身の哲学者ゲオルギオス・ゲミストス・プレトンは、プラトンの著作を研究し、古い信仰と深いつながりがあった。"
 BYZ_monemvasian_merchants_title:0 "モネンバシアの商人"
 BYZ_monemvasian_merchants_desc:0 "モネンバシア町は、ペロポネソス半島の東岸に位置する町である。特殊な位置にあるため、この地は交易の中心地となり、ノタラス家をはじめとするいくつかの商家が生まれた。"
 BYZ_thessaly_title:0 "テッサロニキでの交易"
 BYZ_thessaly_desc:0 "テッサロニキは長い間、帝国の副首都であり続け、政治と海洋の両方の機能を果たした。かつての栄光を取り戻そう！"
 BYZ_wealth_from_the_east_title:0 "東方からの富"
 BYZ_wealth_from_the_east_desc:0 "帝国が旧領土に拡大すれば、かつての交易路が再び活気を取り戻す。我々は中核領土をかつての姿に戻すことに力を注いできたが、旧帝国の他の地域にも同じことをすべきだ！東方の富は再び、永遠にコンスタンティノープルに流れ込むはずだ。"
 BYZ_church_in_distress_title:0 "苦悩する教会"
 BYZ_church_in_distress_desc:1 "正教会は苦境に立たされている。ローマと同盟を結ぶという君主の決定に関して大きな不安を抱いており、聖職者たちは非常に動揺しており、多くの司祭が皇帝に真っ向から反抗している。[Root.Monarch.Dynasty.GetName]王朝への信頼を回復しなければならない。"
 BYZ_muscovite_autocephaly_title:0 "ロシア独立自治の抑制"
 BYZ_muscovite_autocephaly_desc:0 "諸教会の統合に関する宣言の後、他領域の多くの司教が私たちとの関係を断ち切ることを選択し、代わりにコンスタンティノープルの総主教からの独立を宣言することを選んだ。その中には、ロシアにおけるこの運動の紛れもない指導者も含まれている。我々は、彼らを再び仲間に戻すよう強要しよう。"
 BYZ_mend_the_schism_title:0 "シスマの修復"
 BYZ_mend_the_schism_desc:0 "ローマ至上主義と平等の権利に対する我々の正当な信念との対立の結果、ローマの支持者たちは関係を断ち切り、1054年に教会分裂を引き起こした。互いに破門を言い渡され、両教会は今日まで分離したままである。それを正すことができるのは、我々の力だけである。"
 BYZ_church_authority_title:0 "権威の回復"
 BYZ_church_authority_desc:0 "司祭たちの不安を抑える一方で、一般市民の君主と教会に対する信仰心は急落している。私たちは、自分たちを導くために神に選ばれた人々を安心させる必要があり、この不敬の波を止めなければならない。"
 BYZ_new_synods_title:0 "新たな教会会議"
 BYZ_new_synods_desc:0 "イエスの生涯から数世紀の間、司教団は多くのシノドスに集い、信仰について深く議論してきた。世界の進化、文化、社会経済圏の変化に伴い、この伝統を継続することは価値があるかもしれない。"
 BYZ_pentarchy_title:0 "五大総主教座の再建"
 BYZ_pentarchy_desc:0 "我々の帝国が崩壊する前、アンティオキア、エルサレム、アレキサンドリア、ローマ、コンスタンティノープルの5つの総主教は、比較的平和で一致した生活を送り、必要なときに召集され、我々の教会共同体に奉仕していました。黄金時代を取り戻しましょう。"
 BYZ_reinforce_constantinople_title:0 "コンスタンティノープルの補強"
 BYZ_reinforce_constantinople_desc:0 "強大なテオドシウスの城壁は荒廃し、オスマン帝国の脅威が迫っている。城壁が脆いガラスのように崩れてしまわないよう、我々は行動を起こす必要がある。"
 BYZ_defence_in_depth_title:0 "縦深防御"
 BYZ_defence_in_depth_desc:0 "難攻不落の守りを固めたいのであれば、一面だけに頼るのでは十分な保証にはならない。敵のどんな悪巧みにも対応できるよう、複数の壁と複数のプランが必要なのだ。"
 BYZ_hexamilion_title:0 "ヘキサミリオンの防壁"
 BYZ_hexamilion_desc:0 "ヘキサミリオンの城壁は、古代には地峡を守っていた。最近、オスマン帝国から守るために壁が修復されたが、それも失敗に終わった。我々は、それを約束するか、あきらめるかしなければならない。"
 BYZ_theme_system_title:0 "テマ制"
 BYZ_theme_system_desc:0 "かつてテマ制は、我々の民間および軍事的な統治形態であった。領土の急激な減少により、テマ制の必要性がなくなってしまった。この制度を永久に復活させよう。"
 BYZ_restore_navy_title:0 "ビザンツ海軍の再建"
 BYZ_restore_navy_desc:0 "デュロモイの重要性が失墜し、ラテンのガレー船が覇権を握り、海軍支援をラテン共和国に依存するようになった結果、我が艦隊は実質的にゼロになった。足かせをはずし、再び大海原で武装しよう。"
 BYZ_greek_fire_title:0 "海の火"
 BYZ_greek_fire_desc:0 "ギリシア人がさまざまな名で呼んだギリシアの火は、東ローマ帝国を助けた最も重要な技術革新のひとつである。これは、敵の船に放たれて火をつけた物質の名前で、初期の火炎放射器の役割を果たした。これはビザンツ海軍に海上でのライバルを圧倒する優位性をもたらしたが、原料の入手先が失われ、その習慣が途絶えるまで続いた。"
