 desc_YEM_exploit_the_chaos:0 "The Rasulid realm is crumbling to internal influences. It is high time we exploited this chaos for our own gain."
 desc_YEM_triumph_of_the_tahirids:0 "Having risen to the top in the Rasulid government, we are in a position to become the true rulers of Yemen."
 desc_YEM_fight_for_survival:0 "We are but a crumbling empire trying to survive an imminent collapse."
 desc_YEM_to_play_the_cards_right:0 "Are we to do the right moves, Yemen could become part of Rassid domain by the end of the decade."
 desc_YEM_capture_of_taiz:0 "Our control over the Rasulid capital gives others reason to respect our rule."
 desc_YEM_the_dawah:0 "Our Shi'ite population has heard the call and are now joining us in our holy war."
 desc_YEM_defeated_the_zindiqs:0 "Our conquest of the heretics is steering our realm towards unity."
 desc_YEM_ashrafiya_mosque:0 "Our developments in the Ashrafiya Mosque have led to an increasing number of pilgrims visiting the site."
 desc_YEM_peaceful_investments:0 "Our investments into the state have lent us an increasing enthusiasm along the Umera wishing to patronize art and architecture of their own."
 desc_YEM_city_of_prosperity:0 "Aden is the trade capital of Yemen, being right on the coast frequently visited by merchants from India."
 desc_YEM_seizure_of_aden:0 "We have seized Aden, the trader capital of Yemen. Our control of the city is sure to pay dividends."
 desc_YEM_tahirid_magnates:0 "We have managed to reconquer the territories in the East, recovering loyalty of the Tahirids and local patricians."
 desc_YEM_caravans_to_mecca:0 "Along with the increased pilgrim traction, so do the merchant caravans appear more frequently in the routes through the deserts."
 desc_YEM_rise_of_yemen:0 "The reunification of Yemen paints a new future and ushers in a new era for Arabia."
 desc_estate_burghers_YEM_coffee_monopoly_mod:1 "Local production of the Coffee has been granted to the [Root.GetBurghersOrFallbackName], who have been given a monopoly."
 desc_YEM_gates_of_lamentation:0 "The local port and fortifications protect the Bab-El-Mendeb."
 desc_YEM_destined_for_spice_trade:0 "Our position lends us the right position to exploit the spice trade between the west and the east. We shall reap vast wealth."
 desc_YEM_guardians_of_the_gates:0 "The expansion of our fleet will allow us to protect the entrance to the Red Sea, giving us full monopoly."
 desc_ARB_arabian_sea_trade:0 "Being the middlemen in the Arabian Sea Trade, we can route a lot of rich goods."
 desc_YEM_developing_sanaa:0 "Our efforts of developing Sana'a have given us a group of skilled land developers ready to serve our nation."
 desc_YEM_reunited_yemen:0 "長らく分裂していたイエメン地域の統一という記念碑的な使命を達成した。"
 desc_YEM_superiority_of_zaid_and_ali:0 "By vicious campaigns of conquest, we have ensured that the line of Ali and the authority of Zayd is supreme."
 desc_YEM_global_tax_modifier_upgrade:0 "In order to found our charitable activities, we have begun to tax the clerical establishments more."
 desc_YEM_extra_buff_to_churches:0 "We have seized unused church assets from the province, upsetting the local Clergy but allowing us to develop the land in more proper ways."
 desc_YEM_rise_of_the_zaidi:0 "The rise of our state turns out to be unstoppable, leading to a momentum of conquest against other religions."
 desc_YEM_fervent_zaidism:0 "Our warriors zealously pursue the spread of our faith by the sword."
 desc_YEM_center_of_zaidi_islam:0 "The City of Sana'a has managed to get a revered status in Zaidi Islam, attracting the few Zaidi from outside Yemen to immigrate."
