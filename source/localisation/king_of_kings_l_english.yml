 join_cultural_sphere_of_influence_desc:2 "§Y[From.GetName]§!の§Y文化影響圏§!への参加を希望しますか？\n彼らが受け入れた場合、外国勢力から自国を守ってくれます。\n他国と独立した外交関係を持つことができます。\n彼らは§Y[Root.GetName]§!に§Yペルシアの影響力§!を投入し、自国を§Y従属国§!に変更できます。\n\n各々の§Y文化影響を受けた§!国家は、属国を従属国に昇格させるコストを§R+20.00§!増やし、1ヶ月あたりのペルシアの影響力の維持費が§R-0.20§!されます（ただし、§Y[From.Culture.GetName]§!が主要文化である場合は除く）。\n自国が彼らの属国である限り、同一宗教の他国から、国の評価§G+10§!を受け取ります。\n§Y文化影響を受けた国家は、彼らの国教が自国の国教ともはや一致しなくなった場合、即時に影響圏から離脱します。§!"
