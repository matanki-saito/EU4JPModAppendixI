 unlock_fabricate_spread_the_true_faith_cb_tt:0 "外交行動「§Y宗教対立の捏造§!」が解禁されます。"
 fabricate_spread_the_true_faith_cb:0 "宗教対立の捏造"
 fabricate_spread_the_true_faith_cb_title:0 "宗教対立の捏造"
 fabricate_spread_the_true_faith_cb_tooltip:0 "Those infidels are unaware of the sin of their existence. We can fabricate a reason to return them to the true faith at once."
 fabricate_spread_the_true_faith_cb_desc:1 "Fabricate Religious Conflict will reduce the size of our §Y[From.GetAdjective]§! Spy Network by §R[Root.GetFabricateReligiousConflictCost]§! and will give us the '§YSpread the True Faith§!' casus belli against §Y[From.GetName]§!, allowing us to enforce the §Y[Root.Religion.GetName]§! on §Y[From.GetName]§! at a significantly lower war score.\n\nThis casus belli will last for §Y5 years§!.\n\n§YThis casus belli will forbid us to take any provinces from [From.GetName].§!"
 fabricate_spread_the_true_faith_cb_tt:0 "この外交行動により、§Y異端§!国および§Y異教§!国において、自身の諜報網を使用して開戦事由§Y真の信仰の普及§!を捏造できます。この開戦事由は、対象国の州の征服は禁止ですが、宗教の強制にかかるコストが大幅に低減されます。\n対象国家は§Y交易範囲§!内になければなりません。"
