 estate_disasters.22.t:1 "グラームは解放された"
 estate_disasters.22.d:1 "グラームは先進的な火薬兵器を使用する自軍の基幹部隊であり、他方、自軍の残り部隊は馬上からの弓矢に頼っています。残念ながら、グラームは自国が彼らの軍に依存していることに気づき、[Root.GetUsableName]の遠く離れた地方で勢力を拡大しすぎました。形式上、[Root.Monarch.GetName]の支配下にありますが、グラームの支配下にある州は事実上、もはや私たち[Root.GovernmentName]の一部ではありません。"
 estate_disasters.23.t:0 "クズルバシュによる乗っ取り"
 estate_disasters.23.d:0 "クズルバシュは自軍の中核であり、長年にわたって忠誠と誇りをもって[Root.GetName]に仕えてきました。しかし、国内における彼らの政治権力は著しく増大する一方で、彼らの政府への支持は下がり続けています。反旗を翻した兵士たちは武装蜂起し、[Root.Capital.GetName]の宮殿を占拠し、[Root.GovernmentName]の新たな主人として存在を確立しました。"
 estate_disasters.23.a.tt:0 "[Root.GetName]は、決断§Y「クズルバシュを抑圧する」§!を獲得するまで、§Yクズルバシュ§!によって支配されるでしょう。"
 estate_disasters.24.t:0 "クズルバシュを抑圧した"
 estate_disasters.24.d:0 "幅広い手段を利用して、[Root.Monarch.GetTitle]は、彼らが支配していた多くの官職のクズルバシュとその支配下にあった財産を奪い取りました。世俗領に対する権威は再び[Root.Monarch.GetName]の手にあります。"
 ghulams_in_the_military_reform:1 "軍事におけるグラーム"
 ghulams_in_the_military_reform_desc:1 "グラームは奴隷兵である。コーカサスのキリスト教臣民から徴集されたこの戦士たちは、その他の軍がより保守的な戦略を頼りとしている一方で、銃火器系の兵器で帝国のために戦う。イェニチェリと同じく、グラームも軍事だけでなく統治においても権力を有し、独自の社会階級を形成している。"
