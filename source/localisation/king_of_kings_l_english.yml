 flavor_YEM.1.t:0 "イエメンの支配権主張"
 flavor_YEM.1.d:0 "ここ数十年、イエメンの商人たちは北で気づくとホルムズの富豪たちの利益と競合していました。昨今の征服戦役とその他政策によって、彼らを市場から首尾よく追い出し、アラビア半島南東部における主要な商人としての地位を確固たるものにできました。今後、富はもはやアデンから北へと漏れることはなく、自国と自国の交易商の金庫に留まることでしょう。"
 flavor_YEM.1.a:0 "我が計画にあいつらの居場所などこれっぽっちもなかった！"
 flavor_YEM.2.t:0 "ソマリ海岸の征服"
 flavor_YEM.2.d:0 "ソマリ海岸は自軍の進撃によって陥落しました。征服された都市には自国の旗が掲げられ、徐々にですが地元民の信頼を得つつあり、この地域の交易を進展させています。しかし、もし望むなら、現地の香料生産に課税を試みることができ、それは自国の国庫を急速に増やせますが、その一方でソマリアの住民の信頼を損なうかもしれません。"
 flavor_YEM.2.a:0 "乳香交易の開拓に注視せよ。"
 flavor_YEM.2.b:0 "間違いなくソマリ人を統合しましょう。"
 flavor_YEM.3.t:0 "秘伝のイエメン・コーヒー"
 flavor_YEM.3.d:0 "アラビカ種コーヒーは、その特有の状態と入手方法のおかげで世界中で知られるようになっています。アラビカコーヒーが特別なものだとされているのは、何か特別な成分があると考えられているからです。これにより世界中でコーヒー需要が大きく増加し、特に当地生産のものに対する需要が高まっています。"
 flavor_YEM.3.a:0 "素晴らしい知らせだ！"
 flavor_YEM.4.t:0 "コーヒー独占の拡大"
 flavor_YEM.4.d:0 "[Root.Monarch.GetTitle]によるコーヒーの大規模農園の認可が失効しました。多くの[Root.GetBurghersName]が、この認可が延長されるのか、また、この寛大な政策がこの先何年も続くのか危ぶんでいます。"
 flavor_YEM.5.t:0 "聖なる教義"
 flavor_YEM.5.d:0 "私達の[Root.GovernmentName]が宗教拡張の教義の影響を受けていることは疑いの余地がありません。もっと攻撃的な論調を追求し、近隣諸国の背信をもっと糾弾すべきだと言う者もいる一方、数世紀にわたって残リ続ける神託を刻み込むことに注力すべきだと言う者もいます。"
 flavor_YEM.5.a:0 "攻撃的論調が我々に必要なものだ。"
 flavor_YEM.5.b:0 "自国の国境を越えた先でムスリムが直面している迫害を認めねばならん。"
 flavor_YEM.6.t:0 "迫害されし者の避難所"
 flavor_YEM.6.d:0 "宗教的少数派や難民を受け入れる能力があるので、[Root.GetName]国は多くのシーア派信徒にとって安全な避難所となっています。その中には、ザイド学派に属していない者すら多くいます。彼らの指導者を改宗するため、ジャアファル派やイスマーイール派を信奉する多くの学者を招聘すべきだと多くの学者が主張しています。逆に、より多くの人々がより良い生活を求めて自国に入国できるようにするべきだという主張も多くあります。"
 flavor_YEM.6.a:0 "全てのシーア派信徒よ、歓迎しよう！"
 flavor_YEM.6.b:0 "学者を味方につけろ。"
 flavor_YEM.7.t:0 "聖職者の領地"
 flavor_YEM.7.d:0 "国内で多くの領地が[Root.GetClergyName]に属しています。その多くの土地が完全利用すらされてなく、主に個人の権力を強化し、政治に影響を与える手段として保有されています。彼らから領土を没収することは完全に私達の権利の範囲内です。"
 flavor_YEM.7.a:0 "都市内の未利用の所有領を没収せよ！"
 flavor_YEM.7.b:0 "他の領土が優先だ。"
