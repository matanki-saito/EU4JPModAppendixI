 mam_mercantile_relationship_title:0 "重商主義の関係"
 mam_mercantile_relationship_desc:0 "自国の北の海は、[358.GetName]を往復する貨物と交易品に満ちている。この儲かる商売を拡大したければ、ヴェネツィア商人共和国に対する立場について取り組まねばならない。"
 mam_establish_merchant_escorts_title:0 "商人の護衛"
 mam_establish_merchant_escorts_desc:0 "海運を拡大する際、周辺海域における交易の基幹となるであろう頑強な商船隊を確立せねばならない。"
 mam_yemen_title:0 "ターヒル朝の領土"
 mam_yemen_desc:0 "イエメンは分裂、弱体化している。彼らの弱点に付け込み領土を簒奪する時が段々と近づいている。彼らの富は自国の宮廷に役立つだろう。"
 mam_ethiopia_title:0 "ナイル川を越えて"
 mam_ethiopia_desc:0 "あまりにも長い間、エチオピアのナガストは厄介者で悩みのタネであった。速やかにアフリカの角に注意を向け、この脅威を根絶せねばならない。"
 mam_recruit_the_mamluks_title:0 "マムルークの徴募"
 mam_recruit_the_mamluks_desc:0 "戦闘の栄光と自国の歴史は、強き奴隷兵士によって築かれた。自国を蝕む衰退を覆したければ、最初の一歩はマムルーク兵を増強することだろう…"
 mam_refine_the_furusiyya_title:0 "フルーシーヤの改善"
 mam_refine_the_furusiyya_desc:0 "精鋭かつ命懸けである軍となる鍵は、絶え間なき訓練と演習だ。演習や研修を改正することで、強力な陸軍としての極致に達することができるであろう。"
 mam_colonize_spice_islands_title:0 "香料諸島への到達"
 mam_colonize_spice_islands_desc:0 "はるか東方にあるという香辛料が豊富に採れる諸島の話がインドから[361.GetName]に至るまでにある全市場に駆け巡っている。この機に乗じ、これらの儲かる収入源を確保せねばならない。"
 mam_naval_enterprise_title:0 "海軍事業"
 mam_naval_enterprise_desc:0 "海はどんな船乗りにも無慈悲で危険な環境だ。強力な艦隊が支配を確立することで、地中海周辺における自国の地位はさらに向上し、熟練した海軍をさらに整備できる。"
 mam_rhodes_title:0 "騎士団の砦"
 mam_rhodes_desc:0 "[320.GetName]の騎士たちは、あまりにも長い間、自国の影響力に抵抗してきた。自国の影響力をさらに北へと拡大する計画を立案するにあたり、この脅威をきっぱりと根絶せねばならない。"
 mam_pearl_mediterranean_title:0 "地中海の真珠"
 mam_pearl_mediterranean_desc:0 "地中海全域で最強の海軍を擁しているという誇りは、自国が他に勝る管理と財政の自然な進化であり、海に対する習熟度と知識の証だ。"
 mam_arabia_title:0 "アラビアの統一"
 mam_arabia_desc:0 "アラビアの多くの部族と小領土は、何世紀にもわたり、その小領土を巡り争ってきた。必要ならば武力をもって介入し、この地方を統一するかどうかは自国次第だ。"
 mam_hormuz_straits_title:0 "ホルムズ海峡"
 mam_hormuz_straits_desc:0 "ペルシア湾の玄関として理想的な場所に位置する[2999.GetName]は、この地方における自国の商業的目標や交易占有率をさらに拡大する上で、非常に重要となるだろう。"
 mam_highway_empire_title:0 "帝国の主要道"
 mam_highway_empire_desc:0 "紅海と地中海を隔てる尺池は、自国の顧問が提案した工学の考えを引き出した。両海を接続することで、往来する自海軍の流れが間違いなく改善されるだろう。"
 mam_karimi_merchants_title:0 "カーリミー商人"
 mam_karimi_merchants_desc:0 "交易を拡大し、海外事業からの利益を増やそうとする自国にとって、香辛料などの交易品を運ぶ強力な商人は心強い味方だ。"
 mam_harness_spice_trade_title:0 "香辛料貿易の利用"
 mam_harness_spice_trade_desc:0 "香辛料は自国の市場、海域、河川を通じて交易、輸送されている最も価値ある交易品の一つだ。貴重な交易品を守ることは、自国の最優先事項であるべきだ。"
 mam_cyprus_title:0 "ニコシアの占拠"
 mam_cyprus_desc:0 "ローマ教皇の目から遠く離れた十字軍の砦であり、十字軍の失敗によって衰退していくカトリック世界の最後の砦である。[321.GetName]は自国の強大な軍隊によって陥落するだろう。"
 mam_great_power_title:0 "帝国の策略"
 mam_great_power_desc:0 "列強内での自国の態度は、自国民を軽んじようとする全国家の影響力に対抗する強い姿勢である。自身の力と復活力だけが、自国を頂点へと導き、最強の地位を確立する。"
 mam_baghdad_title:0 "[410.GetName]への進軍"
 mam_baghdad_desc:0 "イスラム世界で最も権威があり有名な都市の一つである[410.GetName]は、自国の軍事攻勢に関して非常に価値が高い標的になるだろう。"
 mam_basrah_title:0 "バスラでの交易"
 mam_basrah_desc:0 "バスラ市場に入る交易高は、間違いなく自国の国庫に貴重な物となるだろう！"
 mam_alexandrian_trade_title:0 "アレクサンドリア交易"
 mam_alexandrian_trade_desc:0 "地中海を横断するこの自国の港で外国商人が独占握ることを許す余裕などない。この模刻表に向け、自国交易商を支援するために、いくつかの新市場の建設に資金提供すべきだ。"
 mam_father_african_rivers_title:0 "アフリカの父なる川"
 mam_father_african_rivers_desc:0 "ナイル川が自国民の生命線であることに疑いようはない。物資を運び、作物を育て、命を救う水を供給するためにナイル川を利用することは、その用途のほんの一部に過ぎない。ナイルの川岸に投資することは賢明であろう。"
 mam_dar_al_hadith_turba_title:0 "ダール・アル＝ハディース・トゥルバ"
 mam_dar_al_hadith_turba_desc:0 "教育は啓蒙された国民にとって不可欠な取り組みだ。最高品質の教育を求めている者たち全員に提供することは、国家の責任だ！"
 mam_reincorporate_northern_territories_title:0 "北部領"
 mam_reincorporate_northern_territories_desc:0 "シリアは自国の手から抜け落ちたも同然だ。北部領は中央政府の脆弱さに気づいており、見返りに歳月を経つにつれての自治権拡大を要求している…"
 mam_anatolia_title:0 "アナトリアの制圧"
 mam_anatolia_desc:0 "アナトリアにおけるオスマンとその領土の脅威は、これっきりとして抑え込まねばならない。"
 mam_constantinople_title:0 "[151.GetName]の門"
 mam_constantinople_desc:0 "かつて強大だった帝国の首都が目の前にある。[151.GetName]の征服は、自国興隆の瞬間として歴史に残るだろう！"
 mam_tabriz_title:0 "[416.GetName]戦役"
 mam_tabriz_desc:0 "誇り高き遊牧民族の本拠地であり、イランのシャーや東方の騎乗りは、輝かしい勝利を収めた軍事作戦への貴重な戦力として役立つであろう。"
 mam_persia_title:0 "獅子と三日月"
 mam_persia_desc:1 "東部国境で強大な敵が台頭する危険を冒すことなどできない。そのためには、速やかに敵に対抗し、彼らの領土を確保せねばならない。"
 mam_unify_islam_title:0 "イスラム統一"
 mam_unify_islam_desc:0 "何世紀もの間、イスラム世界は粉々に砕け散ったままだった。自国の弱みに対して外部勢力からつけ込まれ、分裂した自国は没落するのだ。イスラム世界を統一するのは、自国の大軍隊次第だ！"
 mam_cultivate_the_delta_title:0 "デルタ地帯の耕作"
 mam_cultivate_the_delta_desc:0 "ナイル川と地中海沿岸間を結ぶ河川網は、信じられないほど貴重で肥沃な土地を擁している。継続的に繁栄するよう投資せねばならない！"
 mam_aden_trade_title:0 "アデンでの存在感"
 mam_aden_trade_desc:0 "アフリカの角と併せてアラビア西端は、貴重な貿易の出入りに有利な位置にあり、天然の停泊地、波止場、市場を形成しており、貴重な交易の輸入出に対して名高い地位にある。その地域で影響力を拡大することは、必ずや大きな利益をもたらすだろう。"
 mam_kashifs_egypt_title:0 "エジプトのカーシフ"
 mam_kashifs_egypt_desc:0 "エジプトの行政は、その広大な領土とそこに住む市民の人数から、全く容易な仕事ではない。エジプトを適切に管理したければ、適切に組織された地方知事が必要だろう。"
 mam_center_arab_islamic_world_title:0 "イスラム世界の中心"
 mam_center_arab_islamic_world_desc:0 "自国の威信と力、創意力、そして世界の目から見た黄金のような豪華さにより、間違いなく我が大国家はこの時代の支配者、列強の中で最も輝かしい存在と称されるだろう。"
 mam_tunis_title:0 "隊商都市"
 mam_tunis_desc:0 "マグリブを越えた先の西側国境は、チュニスと同族の弱小スルタン諸国によって占領されている。いくつかの重要都市の間に位置しているにもかかわらず、チュニスの支配者は国民を守ることに失敗した。"
 mam_morocco_title:1 "陰るモロッコ"
 mam_morocco_desc:0 "モロッコの支配王朝は国民に否応なく飢饉と衰退しかもたらさなかった。介入して彼らの弱い指導力を緩和しよう。"
 mam_city_thousand_minarets_title:0 "千のミナレット"
 mam_city_thousand_minarets_desc:0 "[361.GetName]は自国の栄誉ある王冠を彩る宝石だ。したがって、それを磨き上げ、その美しさが自国の正当性と強さに見合うようにせねばならない！"
 mam_khass_al_sultan_title:0 "スルタンのハーッス"
 mam_khass_al_sultan_desc:0 "穀物交易は隣国との外交関係を拡大し、さらに自国の豊かさを増すための素晴らしい方法だ。より良い流れ生産を確立することで、間違いなく輸出と国内流通の割当分全てを達成できるだろう。"
 mam_assign_waqf_title:0 "ワクフの指定"
 mam_assign_waqf_desc:0 "恵まれない人々や特に教育機関を援助するには、硬貨や富を準備することである。慈善事業は敬虔で繁栄した社会の活力源であり証だ！"
