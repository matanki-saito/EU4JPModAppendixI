 desc_turkoman_bane_timurids:1 "ティムールの子孫の覇権に終止符が打たれた。現在、我々がエーラーンシャフル唯一の支配者だ！"
 desc_turkoman_tamerlane_bloodline:1 "ティムールの子孫はもういない、従って、自国はティムールの血統を断ち切った者として知られるようになった！"
