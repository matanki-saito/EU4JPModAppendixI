 invite_into_cultural_sphere_of_influence_desc:1 "§Y[From.GetName]§!をあなたの§Y文化影響圏§!へ招待し、彼らを属国として組み込むことを希望しますか？\n宗主として、彼らが外国勢力から攻撃を受けた場合、参戦要請を受けることができます。他国と独立した外交関係を持つことができます。\n§Y[From.GetName]§!に§Yペルシアの影響力§!を費やして、彼らを§Y従属国§!に変更できます。\n\n各々の§Y文化影響を受けた§!国家は、属国を従属国に昇格させるコストを§R+20.00§!増やし、1ヶ月あたりのペルシアの影響力の維持費が§R-0.20§!されます（ただし、§Y[Root.Culture.GetName]§!が主要文化である場合は除く）。\n§Y文化影響を受けた国家は、彼らの国教が自国の国教ともはや一致しなくなった場合、即時に影響圏から離脱します。§!"
