 BYZ_pronoia_subject_explanation:0 "§Yプロノイア§!は§Y[BYZ.GetName]§!と§Y[ROM.GetName]§!のみが使用できる特殊な従属国タイプです。\n\nそれらの国が持つことのできる§Yプロノイア§!の数は§Yプロノイアの上限数§!により制限されます。これは§Yアイデアグループ§!、§Y政府改革§!、および§Y陸軍扶養限界§!の100連隊ごとに得ることができます。 また§Yプロノイア§!は§Y外交関係§!枠を消費しません。\n\nプロノイアは戦争の手助けをするタイプの従属国です。デフォルトでは、宗主国の陸軍扶養限界を§R-5§!する代わりに、プロノイアは扶養限界を§G10.0%§!、人的資源と水兵を§G20.0%§!得ます。それに加えて、プロノイアは連隊コストと国家人的資源に多大なるボーナスを得、そして代わりに中核州作成コストと過剰拡大の影響に多大なペナルティを得ます。\n\n§Y世襲プロノイア§!を併合するためには、最初に「§Y相続権の剝奪§!」外交行動によって通常の§Yプロノイア§!に変更しなければなりません。通常の§Yプロノイア§!は君主の死によって自動的に継承されます。"
