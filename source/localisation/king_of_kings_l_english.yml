 desc_promoting_art:1 "We are currently spending a portion of our government resources on promoting art in our state.\n\nOnce an artwork is completed, we receive §G+20.00§! §YPersian Influence§! and an additional one-time bonus.\n§YEvents will fire during this time which will influence the progress of the art.§!"
