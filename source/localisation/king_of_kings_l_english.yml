 flavor_turkoman.9.t:0 "サファヴィー教団"
 flavor_turkoman.9.d:0 "神秘的なスーフィズムの激動の闘争の最中に生まれたこの教団は、アルダビールのシャイフ・サフィー・アッディーン・アルダビーリーによって創設され、その激烈なシーア派イスラム教という銘柄は、ペルシアとその先を越えた地域の宗教的および政治的景観の形成に極めて重要になりました。サファヴィー朝は当初、宗教運動であり、先導者としての精神的指導力によって信者を惹きつけていました。しかし、その影響力が大きくなるにつれ、政治勢力および軍事勢力と見られるようになり、イラン北西部の大部分を支配するようになりました。おそらく、この教団の影響力と軍事力を利用して、自らの野望を推進する時です。サファヴィー教団が自国の目的にかなうため、彼らを支持することは考えられませんか？"
 flavor_turkoman.9.a:0 "サファヴィー朝は自国に役立つだろう"
 flavor_turkoman.9.b:0 "あいつらの奉仕など塵ほども必要などない"
 flavor_turkoman.10.t:0 "テュルク系アミールの霊廟"
 flavor_turkoman.10.d:0 "静寂に包まれた街アルガヴァンドに、自国の輝かしい過去の道標、テュルク系アミールの霊廟が風化しつつも誇らしげに建っています。この遺跡には以前の支配者たちの遺骸が安置されており、悠久の歴史に刻まれ、自国の豊かな歴史と自民族の絶え間ない精神の物語を響かせています。しかし、長年の紛争と放置により、かつては壮大だったこの霊廟は朽ち果てようとしています。昨今、文化的な誇りの復興と自国の遺産を讃えようという願望が、霊廟の修復を求める声につながっています。このような途方もない努力は、自国の過去を称え、遺産を保存するという自国の責任を示し、自国民を活気づけることができるだろう。しかし、それにはかなりの資源を配分する必要もあります。この記念碑をかつての栄光を取り戻すために資金と人的資源に割くべきでしょうか、それとももっと差し迫った問題に注意を向けるべきでしょうか？"
 flavor_turkoman.10.a:0 "我が遺産を保全せねば！"
 flavor_turkoman.10.b:0 "この資源は他に必要だ"
 flavor_turkoman.11.t:0 "タブリーズ戦役"
 flavor_turkoman.11.d:0 "戦争の埃が落ち着き、戦いの残響が弱まるにつれ、大都市タブリーズは今や誇り高き白羊朝の旗下に立っています。以前は宿敵の黒羊朝の手にあったこの宝石は、資源が豊富なだけではなく、主要な交易路の交差点に位置し、有利な地位を占めています。経済的活力と文化的重要性で知られるタブリーズは、現在の首都にはない戦略的優位性を提供しています。その高度なインフラ、活気に満ちた市場、要塞化された立地は、成長を続ける我が帝国にとって理想的な権力の座となっています。この活気ある都市の中心に立つ自国は、ここに遷都し、そこに約束された機会と富を受け入れるか、それとも歴史的な中心地から統治を継続するか、熟考せねばなりません。このような大きな変化を軽々に考えることはできません。それは自国の未来を再定義できるものです。"
 flavor_turkoman.11.a:0 "タブリーズに遷都するのだ！"
 flavor_turkoman.11.b:0 "現在の首都は十分機能している"
 flavor_turkoman.12.t:0 "バグダードのアミール"
 flavor_turkoman.12.d:0 "バグダードのアミール、イスペンド・ビン・ユースフは、我が尊敬する支配者ジャハーン・シャーの兄弟であり、ジャライル・スルタン国滅亡後の1431年にこの飛び地を設立しました。その開始以来、メソポタミアは彼の自治的な支配の下で繁栄し、権力と影響力の砦にまで成長しました。しかし、状況を見直す時が来ています。というのも、野放し状態の自治というものは、予期せぬ挑戦や王位への脅威の下地になりかねないからです。アミールの影響力と権力が増大しているとの報告が王宮に届くにつれ、その懸念が高まっています。メソポタミアが繁栄している状態はアミールの手腕の証ですが、彼の地位をさらに強固なものにすることは、国境を越えた野心につながりかねません。自国のまさに玄関前に強力な宿敵が出現する可能性を無視なんてできません。"
 flavor_turkoman.12.a:0 "この喫緊の問題に対処せねばならん。"
 qara_qoyunlu_starting_event_tt:0 "§Yメソポタミア§!地方は現地アミールの自治支配下にあり、自治権が増加しており、補正として最低自治率§R+10§!、月間自治率変動§R+0.20§!を有してい\nます。\nミッション「§Yメソポタミアのアミール§!」を完了する、もしくはイベント「§Yイスペンド・ミルザの死§!」を通じて特権を剥奪することで、階級特権§Yバグダードのアミール§!を廃止し、これらのデバフを除去できます。"
