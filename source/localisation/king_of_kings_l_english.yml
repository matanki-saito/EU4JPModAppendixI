 YEM_center_of_zaidi_islam:0 "イスラム教ザイド派の中心地"
 desc_YEM_exploit_the_chaos:0 "ラスール朝の領域は内部の影響によって崩壊しつつある。今こそ、この混沌を自国の利益に利用する時だ。"
 desc_YEM_triumph_of_the_tahirids:0 "ラスール朝政府の頂点へと上り詰めたことで、イエメンの真の支配者となる立場にある。"
 desc_YEM_fight_for_survival:0 "自国は崩壊が差し迫る中、生き残りを試みる崩壊しつつある帝国に過ぎない。"
 desc_YEM_to_play_the_cards_right:0 "うまく動けば、イエメンは10年後までにラシード領になるだろう。"
 desc_YEM_capture_of_taiz:0 "ラスール朝の首都を自国が掌握することで、他国に自国支配を尊重する理由が生まれる。"
 desc_YEM_the_dawah:0 "国内のシーア派の民衆はこの呼びかけを聞き、現在、我が聖戦に参加してくれている。"
 desc_YEM_defeated_the_zindiqs:0 "自国による異端者征服によって、自国は統一へと向かっている。"
 desc_YEM_ashrafiya_mosque:0 "アシュラフィーヤ・モスクの開発により、この地を訪れる巡礼者の数が増えている。"
 desc_YEM_peaceful_investments:0 "国家への投資によって、ウメラーは自身の芸術や建築を後援しようとする熱意が高まっている。"
 desc_YEM_city_of_prosperity:0 "アデンはイエメンの交易首都であり、ちょうどインドからの商人が頻繁に訪れる沿岸部にある。"
 desc_YEM_seizure_of_aden:0 "イエメンの首都であるアデンを占領した。この都市を支配することは、確実に利益をもたらすだろう。"
 desc_YEM_tahirid_magnates:0 "東部の領域を再征服し、ターヒル家と現地貴族たちの忠誠心を回復した。"
 desc_YEM_caravans_to_mecca:0 "巡礼者への影響力増加に伴って、砂漠を通過する経路には商人の旅団がより頻繁に現れるようになった。"
 desc_YEM_rise_of_yemen:0 "イエメンの再統一は新たな未来を描き、アラビアに新時代をもたらす。"
