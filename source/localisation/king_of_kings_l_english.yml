 flavor_per.79_tt:0 "§Gイベントインサイト§!：\nこのイベントは、§Yイスマーイール1世§!の伝説および[Root.Capital.GetCapitalName]の宮廷の一員としての努力を確立します。"
 flavor_per.79.t:0 "イスマーイール1世の登場"
 flavor_per.79.d:0 "イスマーイールほど宮廷においても戦争においても功を上げた人物などほとんどいません。彼の能弁は、詩作活動が大きな好例になりますが、戦場での軍事的才能、また、行政改革や新たな芸術家の導入、建築様式の波に対する革新的な考えに匹敵します。確かに、この聡明な青年は、自国が台頭する過程で、極めて重要な人物として歴史書にその名を刻むことでしょう！"
 flavor_per.79.a:0 "王位は彼のものだ！"
 flavor_per.79.b:0 "彼は宮廷に仕えてもらおう。"
 flavor_per.79.c:0 "我が敵は彼の存在に慄くことだろう。"
 rise_safavids_modifier:0 "ペルシアの獅子の咆哮"
 desc_rise_safavids_modifier:0 "不屈の精神と強力な軍隊のおかげで、列強としての地位は揺るぎないものとなった。"
 arl_pious_conquest_modifier:0 "信仰と侵攻"
 desc_arl_pious_conquest_modifier:0 "自領を取り囲む異教や異端の敵から信仰を守らなければならない。"
 EGY_ideas:0 "エジプトのアイデア"
 EGY_ideas_start:0 "エジプトの伝統"
 EGY_ideas_bonus:0 "エジプトの宿願"
 egy_centralization_works:0 "集権化への取り組み"
 egy_centralization_works_desc:0 "自国は、周囲の列強がその支配と絶対主義的権力を強化する中で取り残されるわけにはいかない。一連の都市化改革は、国民に奉仕し、自国の地位を向上させるだろう。"
 training_missions_in_egypt:0 "エジプトでの訓練目標"
 training_missions_in_egypt_desc:0 "自国のインフラ、補給線、兵站を適切に維持したければ、自国の軍事的な事柄の遂行を完璧に行い、磨きをかけなければならない。"
 legacy_of_the_karimis:0 "カーリミーの遺産"
 legacy_of_the_karimis_desc:0 "自国の歴史上高名な豪商である有力者たちは、かつてその財力によって国家全体の運命を左右した。彼らの交易の企業秘密と技法を学び、国家と新たに設立された商人組合間の協力関係をより円滑なものにした。"
 nile_production:0 "ナイル川の生産"
 nile_production_desc:0 "ナイル川は何千年もの間国民を養ってきた。その産物を適切に利用するため、生産方式を西洋化し、全岸にわたって適切なインフラ開発を行う。"
 mediterranean_shipwrights:0 "地中海の船大工"
 mediterranean_shipwrights_desc:0 "自領の多くが地中海沿岸の大部分を占める。その結果、自国民は船舶を修理し、海上でのそれらの維持が巧みとなった。\n"
 westernize_the_military:0 "軍隊の西洋化"
 westernize_the_military_desc:0 "我が世紀の幕開けは、敵がその軍事力を進化、改善しているため、多くの危険を抱えている。敵に遅れを取らぬよう努力している中で、現代の最も手ごわい国々の戦法の手引書や陣形を採用し、それを改良するのだ。"
 crossroads_between_europe_and_africa:0 "大陸の十字路"
 crossroads_between_europe_and_africa_desc:0 "自国は地理的に有利な立場にある。したがって、比較的容易に商行為を操り、世界市場に影響力を行使できる。"
 estate_mamluks:0 "マムルーク"
 flavor_mam.23_tt:0 "§GEvent Insight§!: \nThis event will tell the tale of the holiest cities of Islam and their prosperity under our coat of arms \n"
 flavor_mam.2_tt:0 "§GEvent Insight§!: \nThis event will build the legend and splendor of our most prized city, the jewel to our crown, [361.GetName]"
