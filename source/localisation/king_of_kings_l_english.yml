 MEE_Byzantine_Events.1.t:0 "セルビアの再征服"
 MEE_Byzantine_Events.1.d:0 "かつてセルビア王国の中核部は、ローマ人のものでした。彼らが独立を妄想したため、彼らを抑え込む戦争を何度も強いられ、最終的に彼らが王国から分離するまで多くの闘争を繰り返しました。セルビア帝国の興隆とともに、その国は決定的な存在となりましたが、彼らも同様に冷たき衰退と触れ合っています。今日、回復してきましたので、その先祖が自国を不誠実にも裏切ったマグナートたちの上に勝利者として立ってます。"
 MEE_Byzantine_Events.1.a:0 "彼らの背信はここで終わらん。しかるべき措置を取れ！"
 MEE_Byzantine_Events.1.b:0 "彼らの財産はそのままにしておけ。"
 MEE_Byzantine_Events.2.t:0 "イタリアのグリコ人"
 MEE_Byzantine_Events.2.d:0 "古代以来、南イタリアの領域には、東よりやってきた入植者を先祖とするギリシャ人が住んできました。短期間であったビザンツの支配中に、これら民族はギリシャ世界の他の地域と再会しますが、その関係も東ローマ帝国の衰退とともに断たれてしまいました。今日では、これら地域は再び古代ギリシャの政府によって統治され、この新支配の下、彼らの独自性と豊かな歴史が保護されるという安心感を現地住民に与えています。グリコ人の支持は、間違いなくこの地域の支配を強化することになるでしょう。"
 MEE_Byzantine_Events.2.a:0 "今、我が大都市と再びつながったのだ！"
 MEE_Byzantine_Events.3.t:0 "ベリサリウスの後継者"
 MEE_Byzantine_Events.3.d:0 "ランゴバルド人の征服によって多くの勇将が出世の階段を上りました。彼らの多くがすでにストラテゴスの地位を獲得し、その武勇によって名声を得ています。しかし、ベリサリウスの後継者はたった一人だけです。ベリサリウスは、ユスティニアヌス帝の主将であり、その巧みな指揮によって一時的にですが、ローマの外套を手に入れ、砕け散ったローマ世界を一つにすることに成功しました。この地位に対して四人の最有力な候補者がます。ストラテギコンを身につけた研究者、勇敢で鼓舞力に富む指導者、優れた包囲戦の専門家、そして卓越した戦略思考を看板としている者です。"
 MEE_Byzantine_Events.3.a:0 "彼の後継者は戦術を学んでいるはずだ。"
 MEE_Byzantine_Events.3.b:0 "彼の後継者が先陣を切らんことを！"
 MEE_Byzantine_Events.3.c:0 "彼は城を木のように崩すだろう。"
 MEE_Byzantine_Events.3.e:0 "彼の後継者は不世出の戦略家たるべきだ。"
 MEE_Byzantine_Events.4.t:0 "ローマはローマ人の手に"
 MEE_Byzantine_Events.4.d:0 "ローマ帝国が最期に永遠の都を支配したのは751年、7世紀以上も前のことです。これ以後、今日に至るまで、ローマは教皇領が支配しており、カトリック教会全体を精神的に統括しています。都市が維持されずに放置されていたとは言えませんが、しかしながら望ましい成長が見られなかったのは確かです。今日現在、この都市は再びローマ人の手にありますが、住民は自身をローマ人だと思っていません。しかし、自軍のローマへの侵攻がどれだけ壮大なものだったかを考えれば、賽は投げられており、イタリアを手放すよりも早く自国が衰退することでしょう。"
 MEE_Byzantine_Events.4.a:0 "賽は投げられた。"
 MEE_Byzantine_Events.5.t:0 "過去への回帰"
 MEE_Byzantine_Events.5.d:0 "ローマの再征服により、その美しさは再び芸術家たちの心を活気づけている。かつて見たこともないような大帝国の中心地であった都市。そこに首都を戻すことは、我々の祖先に対する大いなる奉仕であると同時に、我々がここに留まり、間もなく帝国の復興が始まることを明確に示すものでもある。"
 MEE_Byzantine_Events.5.a:0 "[Root.Monarch.GetTitle]をローマに君臨させよ。"
 MEE_Byzantine_Events.5.b:0 "[Root.Capital.GetName]に留まろう。"
 MEE_Byzantine_Events.6.t:0 "ギリシャの回復"
 MEE_Byzantine_Events.6.d:0 "あらゆる予想を覆し、自国はオスマンの進軍を撃退でき、同時に主導権を取って逆襲できました。ローマ領の中核部であり、帝国の衰退によって徐々に失われていったギリシャ領は、今再び自国のものとなりました。"
 MEE_Byzantine_Events.6.a:0 "不死鳥が如く、我らは舞い上がる。"
 MEE_Byzantine_Events.7.t:0 "[Root.GetName]におけるプロノイア政策の影響"
 MEE_Byzantine_Events.7.d:0 "プロノイア制度とは、忠勤確保のために軍人へ帝国全土に渡って土地を与えるという一連の政策のことです。こういった政策が[Root.GetName]にも適用され、この州はギリシャ文化へと緩やかに、むしろ予想外に転向を遂げました。"
 MEE_Byzantine_Events.7.a:0 "結構。"
 MEE_Byzantine_Events.8.t:0 "マンツィケルトの記憶"
 MEE_Byzantine_Events.8.d:0 "ようやくアナトリアの大半が再び自国の手中にあります。安定性確保と行政の簡易化のため、これらの領土の多くで伝統的なオスマンのティマール制が維持されてきました。しかし、本質的にオスマン国を滅亡させたので、彼らに注目し、彼らの土地とスルタンへの過去の貢献について最終的にどう扱うか決めることができます。"
 MEE_Byzantine_Events.8.a:0 "ティマールの所有者をそのままにしておこう。"
 MEE_Byzantine_Events.8.b:0 "ギリシャのプロノイアへ土地を与えろ。"
 MEE_Byzantine_Events.8.c:0 "彼らにデヴシルメ制を逆に充てがおう。"
 MEE_Byzantine_Events.9.t:0 "マスジド・ハラームの運命"
 MEE_Byzantine_Events.9.d:0 "イスラム教で最も神聖な都市が、自国のおもうままにあります。かつて最も熾烈な宿敵の始祖でしたが、今日では自国の手中にある単なる駒に過ぎません。都市自身と並び、イスラム教の最も神聖な場所も自身の手中にあります。上官の多くが最も神聖なモスクであるマスジド・ハラームを教会に改修することを提案しています。ムスリムがハギア・ソフィアを征服していたならば、私たちが愛する教会にも同じことをしたに違いありません。"
 MEE_Byzantine_Events.9.a:0 "モスクを教会に改装せよ！"
 MEE_Byzantine_Events.9.b:0 "ムスリムに今まで通りの巡礼を許可する。"
 MEE_Byzantine_Events.10.t:0 "ポントス帝国"
 MEE_Byzantine_Events.10.d:0 "ポントスが帝国の他の地域と統合されてから数世紀が経過しました。退位させられたコムネノスの後継者たちによって統治されている彼らの国家は、皇帝位を請求し、必死に生き残ろうとしています。現在、大半のラズ人を支配してますが、彼らの王位権への主張を終わらせようとしています。"
 MEE_Byzantine_Events.10.a:0 "ローマ帝国は一つだけだ！"
 MEE_Byzantine_Events.11.t:0 "ヘキサミリオン城壁"
 MEE_Byzantine_Events.11.d:0 "コリントス地峡にある6マイルの城壁は、何世紀もの間、自国の技術者たちによって維持され続けてきました。残念ながら1423年と1431年には度々、オスマンの定期的な襲撃によって穴が開けられてしまいました。オスマンの要求は、この防壁の修復を止めることですが、実際のところ、そんな要求は飲めません。"
 MEE_Byzantine_Events.11.a:0 "オスマンを打倒するのだ！壁を再建せよ。"
 MEE_Byzantine_Events.11.b:0 "首都に注力すべきだ。"
 MEE_Byzantine_Events.12.t:0 "防衛精神"
 MEE_Byzantine_Events.12.d:0 "コンスタンティノープルは常に包囲下にあると考えることもできます。平時とはいえ、オスマンの野望は、いずれこの都市にイェニチェリの大群を解き放つでしょう。この都市がそのような攻撃に耐えるためには、テオドシウスの城壁の修復と補強が必要です。"
 MEE_Byzantine_Events.12.a:0 "セルビアに助けを求めよう。"
 MEE_Byzantine_Events.12.b:0 "市民に課税せよ、彼らの助けが必要だ。"
 MEE_Byzantine_Events.12.c:0 "城壁の修復は必要ない。"
 MEE_Byzantine_Events.13.t:0 "ヘクサミリオンの防壁の改良が完了"
 MEE_Byzantine_Events.13.d:0 "我々の努力と多額の資金援助のおかげで、コリント地峡の城壁の防御力の補充および強化をすることができた。"
 MEE_Byzantine_Events.13.a:0 "素晴らしき知らせだ。"
 MEE_Byzantine_Events.14.t:0 "テオドシウスの城壁の改良が完了"
 MEE_Byzantine_Events.14.d:0 "我々の愛する都市を守る強力なデオドシウスの城壁の改良がついに完了した。トレビュシェットも突撃兵器も、この城壁を突き破る力はない。強力な大砲だけがこの城壁にダメージを与えることができるが、それは希少で高価なものであり、オスマン軍にその能力はないだろう。"
 MEE_Byzantine_Events.14.a:0 "トルコ人よ、来るなら来い！"
 MEE_Byzantine_Events.15.t:0 "ビザンツの要請"
 MEE_Byzantine_Events.15.d:0 "ビザンツから代表団が派遣され、テオドシウスの城壁の修復に金銭的な貢献に関して交渉しようと努めています。敵の敵ですから、こういうような提案は真剣に検討すべきでしょう。なぜなら、一度コンスタンティノープルが陥落すれば－次は間違いなく私たちな訳ですから。ローマ人を支援することは、万が一オスマンが機先を制して仕掛けてきた場合に、自国を援助してくれる同盟国を得ることにも繋がるかもしれません。"
 MEE_Byzantine_Events.15.a:0 "持つもの全てを寄付しましょう。"
 MEE_Byzantine_Events.15.b:0 "ほどほどの額を与えよう。"
 MEE_Byzantine_Events.15.c:0 "我々はささやかな額しか出せない。"
 MEE_Byzantine_Events.15.e:0 "奴らに渡す金などありはしない。"
 MEE_Byzantine_Events.16.t:0 "コンスタンティノープル全地総主教による権威の主張"
 MEE_Byzantine_Events.16.d:0 "ロシア正教会が独立自治を宣言したことで、東方教会は自らを分断し、様々な主教の間で永遠に統一されなくなるかのようでした。これはとんでもない勘違いでした。なぜなら、コンスタンティノープルの全地総主教にかつての権威を取り戻させ、正教会の中で最も権力を持つ主教たちに彼の意志を尊重するよう説得することに成功したからです。"
 MEE_Byzantine_Events.16.a:0 "彼の権威を尊重せよ、さもなくば神の罰を受けるだろう！"
 MEE_Byzantine_Events.17.t:0 "五大総主教座の回復"
 MEE_Byzantine_Events.17.d:0 "東方正教会は衰退の一途を辿ってきました。アラブの侵略と1054年のシスマによって永遠に傷つけられ、五大総主教座は過去のものになったかのように思われていました。幸いにも、[Root.Monarch.Dynasty.GetName]の野望がそれを復活させ、五人の総主教が再招集され、キリスト教徒が一つに統一されました。"
 MEE_Byzantine_Events.17.a:0 "東方正教会は再び完全なものとなった。"
 MEE_Byzantine_Events.18.t:0 "公会議"
 MEE_Byzantine_Events.18.d:0 "[Root.Monarch.GetTitle]の要請に従い、五大総主教全員が[byz_council_prov.GetName]へと集まり、信仰と統一に関連する問題を議論しました。その中には、聖書の印刷に関する論争、最近の宗教的教義に関する議論、およびコンスタンティノープルの総主教が自身に集権化しようとする試みなどが含まれています。"
 MEE_Byzantine_Events.18.a:0 "印刷に関して厳格に管理せねばならん。"
 MEE_Byzantine_Events.18.b:0 "宗教的教義の論争を解決せねばならん。"
 MEE_Byzantine_Events.18.c:0 "コンスタンティノープルの総主教を支援せよ。"
 MEE_Byzantine_Events.19.t:0 "ノタラス家"
 MEE_Byzantine_Events.19.d:0 "ノタラス家はモネンバシア出身の著名な商家です。津々浦々まで旅する傑出した商人を数多く輩出しましたが、その中でも最も有名なのは、－メガス・ドゥクス－ビザンツ海軍の最高司令官に選ばれたルカス・ノタラスです。"
 MEE_Byzantine_Events.19.a:0 "ルカスを雇え。"
 MEE_Byzantine_Events.19.b:0 "著名な商人を雇え。"
 MEE_Byzantine_Events.21.t:0 "ビザンツ商人への再注目"
 MEE_Byzantine_Events.21.d:0 "国がラテン系商人の要求に屈するようになって以来、ビザンツ交易商の地位は外国商人のそれとは比べものにならないほど段々と低下していきました。ありがたいことに、国家の政策のおかげで、この流れは逆転し、ビザンツ商人は国内外の市場をますます支配できるようになりました。"
 MEE_Byzantine_Events.21.a:0 "船に投資しよう。"
 MEE_Byzantine_Events.21.b:0 "良い融資条件を交渉しましょう。"
 MEE_Byzantine_Events.21.c:0 "彼らにさらなる自由を与えよう！"
 MEE_Byzantine_Events.22.t:0 "王者の紫"
 MEE_Byzantine_Events.22.d:0 "ティリアン・パープルは東ローマ帝国の象徴となりました。自国経済が健全化し、その後豊かになったことで、王家の地図には国境線まで紫色に塗られるほど豊かな国家になりました。"
 MEE_Byzantine_Events.22.a:0 "我が色を保て！"
 MEE_Byzantine_Events.22.b:0 "栄光に酔いしれろ。"
 MEE_Byzantine_Events.23.t:0 "交易品の変化"
 MEE_Byzantine_Events.23.d:0 "[Root.GetName]では、新産業に関心を持ち始める市民が増えつつあります。新たな組合を結成したり、その製品に興味を持ったりと、すでに多くの者たちがこの産業に取り組み始めています。この状況は非常に興奮する機会となるかもしれません。"
 MEE_Byzantine_Events.23.a:0 "この進展に続こう！"
 MEE_Byzantine_Events.23.b:0 "今の産業はあまりにも貴重だ。"
 MEE_Byzantine_Events.24.t:0 "ビザンツのモザイク職人"
 MEE_Byzantine_Events.24.d:0 "黄金時代の昔、我々の都市は腕のいいモザイク職人で溢れていた。そのため、彼らは技術を携えて海外へ旅立った。今、同じようなことが起こり始めている。ただし今や我々は金銭的な見返りを求め、それ次第で便宜を図ることができるようになった。"
 MEE_Byzantine_Events.24.a:0 "彼らを[byz_mosaicists_ally.GetName]にいる我々の友人のもとへ送ろう。"
 MEE_Byzantine_Events.24.b:0 "強力な[byz_mosaicists_powerful.GetName]に役務を提供する。"
 MEE_Byzantine_Events.24.c:0 "[byz_mosaicists_wealthy.GetName]の役務を求めるべきだ。"
 MEE_Byzantine_Events.24.e:0 "我々には彼らの奉仕が必要だ！"
 MEE_Byzantine_Events.25.t:0 "[From.GetName]からの提案"
 MEE_Byzantine_Events.25.d:0 "[From.GetName]からの使者が[Root.Monarch.GetTitle]に到着し、その専門知識で名高く高い評価を受けているモザイク職人のサービスを申し出た。我々がその申し出を受け入れるならば、彼らの仕事は今後何年にもわたって我が国の最も偉大な国家的モニュメントを豊かにすることだろう。"
 MEE_Byzantine_Events.25.a:0 "この協定を受諾しよう！"
 MEE_Byzantine_Events.25.b:0 "資金も同意する意志もない。"
 MEE_Byzantine_Events.26.t:0 "外国における絹の需要増"
 MEE_Byzantine_Events.26.d:0 "西ヨーロッパ全土におけるローマ絹の名声と悪評は、実質的現象でした。残念ながら、帝国が衰退するにつれて、外国の流行を標準に設定する能力も低下しました。さらに悪いことに、15世紀までの数十年間、外国の服や絹は実際にローマ時代のものの評判を凌駕していました。ありがたいことに、この状況は逆転し、自国の絹が再び標準になりました。その結果、需要が急増し、価格が高騰しています。"
 MEE_Byzantine_Events.26.a:0 "当然だ！"
 MEE_Byzantine_Events.27.t:0 "テマ制"
 MEE_Byzantine_Events.27.d:1 "テマ制は7世紀以来、帝国の領土減少のために規模が縮小されたとはいえ今日まで存在し続け、その役目を果たしています。東ローマ領の再征服が軌道に乗っていますから、テマの境界線を引き直し、新たな環境に適応することが賢明でしょう。"
 MEE_Byzantine_Events.27.a:0 "改革しよう！"
 MEE_Byzantine_Events.27.b:0 "まだその時ではない。"
 MEE_Byzantine_Events.28.t:0 "分岐ミッションの処理"
 MEE_Byzantine_Events.28.d:0 "自軍は岐路に立っています。過去に多くの軍の運営に関する決断を軽々に扱ってきましたから、集権的な方法を選ぶにせよ、分権的な方法を選ぶにせよ、倣うべき模範があります。"
 MEE_Byzantine_Events.28.a:0 "選んだ。"
 MEE_Byzantine_Events.28.b:0 "富をもって導くのが好ましいのかも。"
 MEE_Byzantine_Events.28.c:0 "傭兵に頼ったことが災いしたのだ！"
 MEE_Byzantine_Events.28.e:0 "ストラテギコンを参考にする必要がある。"
 MEE_Byzantine_Events.29.t:0 "プロノイア制の将来"
 MEE_Byzantine_Events.29.d:0 "プロノイア制とは、修道院、政府高官、そして最も重要である軍人を含むさまざまな人物や機関に土地を与える政策のことです。実際、この制度の中心にいたのは常に兵士と将軍たちでした。プロノイアは、奉公への報酬として、また継続的な忠誠を保証する手段として与えてきました。当初は相続不可でしたが、後に世襲制となります。自国が存続を続けるにつれて、この制度は進化を続け、最近ではオスマンのティマール制の一部を取り入れています。"
 MEE_Byzantine_Events.29.a:0 "より多くの領土を与える準備をしなければならない。"
 MEE_Byzantine_Events.29.b:0 "プロノイアの陸軍を我が軍に統合せよ。"
 MEE_Byzantine_Events.29.c:0 "あいつらに任せておけばいい。"
 MEE_Byzantine_Events.30.t:0 "プロノイア制の将来"
 MEE_Byzantine_Events.30.d:0 "プロノイア制とは、修道院、政府高官、そして最も重要である軍人を含むさまざまな人物や機関に土地を与える政策のことです。実際、この制度の中心にいたのは常に兵士と将軍たちでした。プロノイアは、奉公への報酬として、また継続的な忠誠を保証する手段として与えてきました。当初は相続不可でしたが、後に世襲制となります。自国が存続を続けるにつれて、この制度は進化を続け、最近ではオスマンのティマール制の一部を取り入れています。"
 MEE_Byzantine_Events.30.a:0 "世襲制の自由なんぞ終わりだ。"
 MEE_Byzantine_Events.30.b:0 "相続法に焦点を当てろ。"
 MEE_Byzantine_Events.30.c:0 "熟練の将軍に与えろ。"
 MEE_Byzantine_Events.30.e:0 "専門兵に与えとけ。"
 BYZ_army_trad:0 "プロノイア従属国"
 BYZ_discipline:0 "プロノイア従属国"
 BYZ_extra_forcelimit_for_pronoiars:0 "プロノイア従属国"
 BYZ_pronoia_buff_army_tradition_modifier:0 "プロノイア従属国"
 BYZ_pronoia_land_forcelimit_penalty:0 "プロノイア従属国"
 MEE_Byzantine_Events.31.t:0 "ルメリヒサル城"
 MEE_Byzantine_Events.31.d:0 "自国の野望は火を見るよりも明らかです － コンスタンティノープルを奪取しなければいけません！この結末を間違いないものとするため、ボスポラス海峡のヨーロッパ側、コンスタンティノープルの北で、海峡の反対に位置するアナドルヒサルと対面する場所に城を建造しましょう。この二城があれば、狭い海峡で船の通行を制御でき、ビザンツ海軍の支援の大半を不要にしながら、さらに通行料を徴収できます。この要塞をルメリヒサルと名付けましょう。この要塞は「ボアズケセン」つまり「海峡の切断者」という名も付けられました。"
 MEE_Byzantine_Events.31.a:0 "城を建設せよ！"
 MEE_Byzantine_Events.31.b:0 "いらねえ。"
 MEE_Byzantine_Events.32.t:0 "ルメリ・ヒサルの完成"
 MEE_Byzantine_Events.32.d:0 "ルメリ・ヒサルの建設は完了した。ボスポラス海峡の通行料はすでに抜き取られ、コンスタンティノープルの君主たちに明確なメッセージが送られた。"
 MEE_Byzantine_Events.32.a:0 "ローマ人よ、用心せよ！お前たちの終わりは近い。"
 MEE_Byzantine_Events.33.t:0 "ルメリヒサル城"
 MEE_Byzantine_Events.33.d:0 "[Root.Monarch.GetName]に届いた知らせによると、[From.GetAdjective]がコンスタンティノープルからそう遠くないボスポラス海峡の自国側に新たな城の建設を開始したとのことです。[Root.Monarch.GetName]は既にこの変更に抗議する書簡を[From.Monarch.GetName]に送りましたが、効果はありませんでした。今日になって、この情報が一般市民にも知れ渡り、オスマンがこの都市を狙っていることが明々白々となったため、続いて全般的恐慌が起きています。"
 MEE_Byzantine_Events.33.a:0 "これは神罰なのか？"
 MEE_Byzantine_Events.34.t:0 "オスマンからの貢物が途絶える"
 MEE_Byzantine_Events.34.d:1 "オルハン・チェレビはオスマンの君主の血縁者であり、現在[151.GetName]に滞在しています。先の合意の一環として、スルタンはこの僭称者を[151.GetName]で安全に滞在させるため、貢物を支払うことになっていました。しかし最近、この貢物が途絶えており、支払いを要求するか、保留するかについての憂慮すべき議論を巻き起こしています。"
 MEE_Byzantine_Events.34.a:0 "あいつらに自身の義務を思い出させろ。"
 MEE_Byzantine_Events.34.b:0 "あえて緊張を高めることなど出来ません。"
 MEE_Byzantine_Events.35.t:0 "ビザンツがオルハン・チェレビのための貢物を要求"
 MEE_Byzantine_Events.35.d:1 "ビザンツ帝国はわれわれが [151.GetName]に滞在しているオスマン帝国僭称者オルハン・チェレビのための貢物を続ける意思がないことに気づいている。われわれに脅しは効かない！とはいえ、間違った時期に内戦が起きれば、悲惨なことになりかねない。"
 MEE_Byzantine_Events.35.a:0 "やれるものならやってみるがいい。"
 MEE_Byzantine_Events.35.b:0 "いいだろう、金を払ってやれ！"
 MEE_Byzantine_Events.36.t:0 "オスマンが拒否"
 MEE_Byzantine_Events.36.d:0 "オスマン帝国の卑劣なスルタンが我々の要求を拒否したため、[Root.Monarch.GetTitle]の宮廷では怒りと混乱が巻き起こっている。多くの人々がオルハンをオスマン帝国の僭主として後援することを要求しているが、これは過去にオスマン帝国とビザンツ帝国が互いに行った戦術であり、ビザンツ帝国にとっては波乱に満ちた内戦につながった。"
 MEE_Byzantine_Events.36.a:0 "毒を食らわば皿まで、だ！"
 MEE_Byzantine_Events.36.b:0 "間違っていたかもしれんな。"
 MEE_Byzantine_Events.37.t:0 "オルハンの従者"
 MEE_Byzantine_Events.37.d:0 "オルハン・チェレビと多くのトルコ人亡命者からなる彼の従者たちは武器を取り[TUR.Monarch.GetName]と戦う準備ができている。"
 MEE_Byzantine_Events.37.a:0 "彼らは我が国の防衛の手助けとなるだろう。"
 MEE_Byzantine_Events.37.b:0 "彼らは我が軍に必要だ！"
 MEE_Byzantine_Events.38.t:0 "コンスタンティノープルの壁を超える成長"
 MEE_Byzantine_Events.38.d:0 "何世紀にもわたる疲弊、過疎化、災害によって、コンスタンティノープルの街は縮小し、城壁の中には多くの農地が広がっていた。ありがたいことに、この傾向は逆転し、都市は城壁を越えて人口を増やしている。"
 MEE_Byzantine_Events.38.a:0 "素晴らしき知らせだ！"
 MEE_Byzantine_Events.39.t:0 "テッサリアへの遠征"
 MEE_Byzantine_Events.39.d:0 "当時のモレアス専制公の一人であったコンスタンティンは、西洋と手を組み支援を受け、テッサリアの地でオスマンと対することを決めました。最終的には失敗に終わりましたが、これはコンスタンティンにとって戦争における貴重な経験をもたらし、彼の軍隊の士気を高めました。"
 MEE_Byzantine_Events.39.a:0 "この遠征を支援せよ！"
 MEE_Byzantine_Events.39.b:0 "彼自身に遠征を指揮させよう。"
 MEE_Byzantine_Events.40.t:0 "懲罰的遠征"
 MEE_Byzantine_Events.40.d:0 "1444年、モレア専制公の一人であるコンスタンティヌスがテッサリア遠征を開始した。我々はすでに彼らの進軍を阻止しているが、この侵攻は容認できない。多くの者たちが行動を起こすよう求め、本格的な懲罰的遠征隊の派遣を求めている。"
 MEE_Byzantine_Events.40.a:0 "遠征軍を派遣しろ。"
 MEE_Byzantine_Events.40.b:0 "彼らのちっぽけな軍隊など問題ではない。"
 MEE_Byzantine_Events.41.t:0 "ビザンツ商人の脱税"
 MEE_Byzantine_Events.41.d:0 "コンスタンティノープル内で課せられた10%の関税、コンメルキオンを全額支払わなければならないことに不満を抱く多くのビザンツ帝国商人は脱税のため、免税を受けているラテン商人の手伝いを雇うという利口な戦術を採用し、自国経済に深刻な被害を与えています。多くのビザンツの交易商は、不当な扱いや交易保護主義の欠如について定期的に不満を述べています"
 MEE_Byzantine_Events.41.a:0 "この方法を取り締まれ！"
 MEE_Byzantine_Events.41.b:0 "彼らにも同じく免税してやれ。"
 MEE_Byzantine_Events.41.c:0 "外国商人にも同じくコンメルキオンを課せ。"
 MEE_Byzantine_Events.42.t:0 "デメトリオスが王位を請求"
 MEE_Byzantine_Events.42.d:0 "帝位継承権を狙う弟デメトリオスが帝位を奪取しようとしたが、ありがたいことに、先の皇帝の未亡人のおかげで内戦は辛うじて回避された。とはいえ、デメトリオスの野望の影は [Root.Monarch.GetName]の治世につきまとい続けるだろう。"
 MEE_Byzantine_Events.42.a:0 "危機は辛うじて回避された。"
 MEE_Byzantine_Events.43.t:0 "オスマン軍の運搬船"
 MEE_Byzantine_Events.43.d:0 "金角湾の封鎖を避けるため、オスマン軍は船を曳航して陸地を横断することにした。脂を塗った丸太を使い、オスマン軍は数世紀前にルーシが行ったように船を曳航した。これにより、コンスタンティノープルの海軍防衛力は大幅に弱体化するだろう。"
 MEE_Byzantine_Events.43.a:0 "Golden Horn is exposed!"
 MEE_Byzantine_Events.44.t:0 "コンスタンティノープルの城壁"
 MEE_Byzantine_Events.44.d:0 "強大なテオドシウスの城壁はどんな攻撃にも耐えられると信じられている。確かにそうかもしれないが、ウルバンの協力で建設された大砲が放つ巨大な砲弾には確実に耐えられないだろう。"
 MEE_Byzantine_Events.44.a:0 "誰も我々の大砲には耐えられないだろう！"
 MEE_Byzantine_Events.45.t:0 "コンスタンティノープル陥落"
 MEE_Byzantine_Events.45.d:0 "世界が焦がれる都がついに陥落し、今では私たちの手中にしかと収まっています。しかし、パレオロゴス家はまだもう一つの支配地であるモレアで戦い、抵抗を続けています。しかし、強欲で妬ましい兄弟たちに支配されているため、約束や単純な脅しによって意志を砕く好機があるやもしれません。"
 MEE_Byzantine_Events.45.a:0 "ビザンツの残党を全滅させましょう。"
 MEE_Byzantine_Events.45.b:0 "専制公主の降伏を要求せよ！"
 MEE_Byzantine_Events.46.t:0 "オスマンがモレアに進軍"
 MEE_Byzantine_Events.46.d:0 "オスマンのスルタン[From.Monarch.GetName]は、パレオロゴス兄弟にある提案を持ちかけた。もし我々が抵抗をやめれば、属国としてではあるが統治を維持することができるだろう。"
 MEE_Byzantine_Events.46.a:0 "白旗を振るのだ。"
 MEE_Byzantine_Events.46.b:0 "我々は戦う！"
 MEE_Byzantine_Events.47.t:1 "反合同主義者の反乱"
 MEE_Byzantine_Events.47.d:0 "[byz_revolt.GetName]の住民が武装している。教会間の連合が発表されて以来、この地方では動揺が沸騰し続けている。地元住民は、教皇の優越性を認めようとするいかなる試みにも深く抵抗しているようだ。多くの人々が、ラテン人に従属するくらいなら、トルコのターバンがコンスタンティノープルの上空を舞うのを見たいと唱え始めている。"
 MEE_Byzantine_Events.47.a:0 "お前らに選択権があると思うか？"
 MEE_Byzantine_Events.48.t:0 "シスマの修復"
 MEE_Byzantine_Events.48.d:0 "1054年に東西教会に分裂して以来、統一の兆しは全くなく、この先何世紀もないかのように思われました。ローマ帝国が苦境に立たされたおかげで15世紀には二つの教会が再統一されるかと思われたのですが、神の恩寵を取り戻すことができ、教皇の影響による束縛から解放されました。今日、帝国は五大総主教座を復活させ、二つの教会を正式に統一し、世論をそのような結果に向かわせ、勝利を収めました。"
 MEE_Byzantine_Events.48.a:0 "素晴らしい。"
 MEE_Byzantine_Events.49.t:0 "迫り来る大惨事"
 MEE_Byzantine_Events.49.d:0 "[Root.Monarch.GetName] とコンスタンティノープル市民に、 [TUR.GetAdjective] [TUR.Monarch.GetTitle] [TUR.Monarch.GetName]がイェニチェリの軍勢を率いて進軍を開始したという知らせが届いた。メガロポリスの住民はすでにこの結果を覚悟しており、貧しい人々でさえも街を救済するため神に祈り始め、すべて教会に神の介入を求める行列ができている。"
 MEE_Byzantine_Events.49.a:0 "ハギア・ソフィアでミサを行いましょう。"
 MEE_Byzantine_Events.49.b:0 "防衛隊を城壁に集結させよ！"
 MEE_Byzantine_Events.49.c:0 "敵に真っ向から立ち向かおう。"
 MEE_Byzantine_Events.50.t:0 "ジョヴァンニ・ジュスティニアーニ"
 MEE_Byzantine_Events.50.d:0 "ジョヴァンニ・ジュスティニアーニは、1453年のビザンツ帝国が最も暗黒の時を迎えていた時、救援に駆けつけたジェノヴァ守備隊の指揮官であった。彼の武勇、そして共に到着した数百人の兵士の支援は街の防衛に不可欠なものとなった。"
 MEE_Byzantine_Events.50.a:0 "神に感謝します！"
 MEE_Byzantine_Events.51.t:0 "フィレンツェ公会議の承認"
 MEE_Byzantine_Events.51.d:0 "1439年、ヨハネスは多くの正教の宗教学者と共にフィレンツェに赴き、教皇とシスマの修復について議論しました。教皇とその従者の支持を得ると心に決めた君主からの圧力が増しているので、ビザンツは正式に二つの教会を統一し、教皇優位について受け入れることに同意しました。この動向は必要に見える一方で、コンスタンティノープルで反合同派の台頭を引き起こし、都市の末期に広範な不安を巻き起こすことになります。"
 MEE_Byzantine_Events.51.a:0 "この決断を支持する。"
 MEE_Byzantine_Events.51.b:0 "合同なんざ却下だ！"
 MEE_Byzantine_Events.52.t:0 "教皇の発言力"
 MEE_Byzantine_Events.52.d:0 "最悪の日が刻一刻と近づく中、教皇[PAP.Monarch.GetName]から、[Root.Monarch.GetName]の誓約は不誠実であり、彼の行動は不十分であると非難する書簡が届きました。彼は[Root.GetAdjective]の[Root.Monarch.GetTitle]に、教会の統一問題についてより強硬的な姿勢をとるよう要求しており、その時初めてカトリック共同体の力を結集して自国の戦争を支援するよう呼びかけています。"
 MEE_Byzantine_Events.52.a:0 "彼が気分良くいられるよう口先だけ賛同しろ。"
 MEE_Byzantine_Events.52.b:0 "それが私たちが支払う代価となるか。"
 MEE_Byzantine_Events.53.t:0 "総主教庁との統一"
 MEE_Byzantine_Events.53.d:0 "[From.GetName]の[From.Monarch.GetTitle] [From.Monarch.GetName]はついに屈服し、教皇の優越性を全面的に受け入れ、[From.Monarch.GetHerHis] の人口を速やかに改宗させることを約束した。この合意の保証として、数人のカトリック聖職者が政権に配置され、イシドール枢機卿がコンスタンティノープル総主教に配置された。"
 MEE_Byzantine_Events.53.a:0 "ついに！"
 MEE_Byzantine_Events.54.t:0 "十字軍を召集せよ！"
 MEE_Byzantine_Events.54.d:0 "Having promised the Romans support in times of need, many expect the Holy Father to call a new crusade against the Ottomans. While the support may seem omnipresent, there are many against such a call, citing the recent loss at Varna, leaving much of Christian world disheartened."
 MEE_Byzantine_Events.54.a:0 "ヴァルナでの敗戦は気にする必要はない！"
 MEE_Byzantine_Events.54.b:0 "We cannot help the Romans."
 MEE_Byzantine_Events.55.t:0 "In Protection of Constantinople"
 MEE_Byzantine_Events.55.d:0 "The Holy Father has called us to a crusade against Ottomans, hoping to protect the last Roman Empire remnant from destruction. Though greatly weakened by the loss at Varna, should we not heed the call, the Ottomans might grow too powerful to contain."
 MEE_Byzantine_Events.55.a:0 "We will honor the Papal call."
 MEE_Byzantine_Events.55.b:0 "Ottomans are too powerful in this moment of time."
 MEE_Byzantine_Events.56.t:0 "Landing a Pronoiar"
 MEE_Byzantine_Events.56.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has decided to land one of their generals a tract of land in the form of a pronoia grant. Pronoia grants are mostly rewarded as a token of gratitude for military service and the pronoiar is expected to take part in [Root.Monarch.GetTitle]'s campaigns."
 MEE_Byzantine_Events.56.a:0 "Alright."
 MEE_Byzantine_Events.57.t:0 "Western Support"
 MEE_Byzantine_Events.57.d:0 "同盟国からの数隻の船が[TUR.GetAdjective]の封鎖を潜り抜け、戦争で疲弊した我が帝国への武器、人員、金銭的支援を運んできた。彼らの支援が無駄にならないことを祈ろう。"
 MEE_Byzantine_Events.57.a:0 "Union brings benefits."
 flavor_byz.1.b:0 "その都市を許してやれ。代わりに造船所を再利用せよ！"
 griko:0 "グリコ"
 BYZ_justinians_empire_decision_title:0 "ユスティニアヌスの帝国"
 BYZ_justinians_empire_decision_desc:0 "ユスティニアヌス帝の時代に匹敵するほどの国境を回復する行為は、大きな威信となり、来るべき偉大な未来を意味するだろう。それに向かって努力しよう。"
 BYZ_build_hexamilion_wall_decision_title:0 "ヘクサミリオンの防壁の再建"
 BYZ_build_hexamilion_wall_decision_desc:0 "The walls protecting Morea have been destroyed by the Ottomans. Let us correct that."
 BYZ_build_theodosian_wall_decision_title:0 "テオドシウスの城壁の修復"
 BYZ_build_theodosian_wall_decision_desc:0 "強大なテオドシウスの城壁が荒れ果てている。コンスタンティノープルが堅固であり続けるなら、このままではいけない。城壁を修復せねばならない。"
 BYZ_bosphorus_toll_decision_title:0 "ボスポラス海峡通行料の引き上げ"
 BYZ_bosphorus_toll_decision_desc:0 "ボスポラス海峡での徴税活動を改善しよう。通行料について、その政策と遂行に改善が見られるだろう。"
 preview_missions_decision_title:0 "分岐ミッションのプレビュー表示"
 preview_missions_decision_desc:0 "As it stands, we may choose one of the different subbranches for the mission tree. Let us choose wisely."
 preview_missions_decision_ct:0 "プレビュー表示できる§Y分岐ミッション§!がある。"
 BYZ_revoke_deteriorating_army_title:0 "軍隊の再建"
 BYZ_revoke_deteriorating_army_desc:0 "ビザンツ軍は何世紀にもわたって衰退の一途をたどってきた。耐え忍び続けるための人的資源はわずかであり、オスマン帝国の侵攻に抵抗しかつての栄光を取り戻す必要がある。"
 BYZ_revoke_exkousseiai_title:0 "ラテン人贔屓の廃止"
 BYZ_revoke_exkousseiai_desc:0 "ラテン商人たちはその抜け目のないやり方によって、わが国の商人たちの犠牲の上に、自分たちのために多くの特権を確保してきた。この状況に終止符を打たねばならない。"
 BYZ_at_least_7_trade_income_tt:0 "At least §Y7.0§!¤ Monthly Income from §YTrade§!."
 BYZ_revoke_union_of_the_churches_title:0 "東西教会の合同の終焉"
 BYZ_revoke_union_of_the_churches_desc:0 "Following the Council of Florence, we have technically entered a union with the Catholic Church. Taken only as a resort to garner support, it has greatly upset the citizens of Constantinople."
 BYZ_integrate_galata_title:0 "ガラタの統合"
 BYZ_integrate_galata_desc:0 "ガラタとは、金閣湾の北に築かれたジェノヴァの植民地である。1261年のニンファエム条約によって設立されたが、その有用性は失われたため、ジェノヴァ人は追放されなければならない。"
 BYZ_mosaicists_decision_title:0 "ビザンツのモザイク職人の派遣"
 BYZ_mosaicists_decision_desc:0 "我々には、国境を越えて名を馳せる熟練の職人がいる。彼らの専門知識は、我々が活用できる重要な資産である。"
 BYZ_ecumenical_decision_title:0 "公会議を開催"
 BYZ_ecumenical_decision_desc:0 "東方諸教会の結束を強化するために、総主教とすべての司教に、信仰に関する問題について招集するよう呼びかけるべきである。"
 BYZ_become_orthodox_again_title:0 "正教への回帰"
 BYZ_become_orthodox_again_desc:0 "私たちは東方典礼を裏切り、西方典礼を支持してきた。私たちの決断を支持する者は多いが、東方典礼への復帰と教皇への反抗を求める声もある。"
 merc_byz_turkish_janissaries:0 "§Jトルコのイェニチェリ§!"
 merc_byz_varangian_guard:0 "§Jヴァリャーグ衛兵§!"
 merc_byz_palace_guard:0 "宮殿警備隊"
 FREE_OF_FORCELIMIT_COST:0 "この傭兵団を維持するために§Y扶養限界§!コストを必要としない。"
 BYZ_eastern_roman_empire:0 "東ローマ帝国"
 BYZ_eastern_roman_empire_ADJ:0 "ローマ"
 estate_emporoi:0 "エンポロイ"
 estate_klirikoi:0 "キーロス"
 estate_eugeneis:0 "エウゲネイス"
 estate_nobles_deteriorating_army:0 "劣化した陸軍"
 estate_nobles_deteriorating_army_desc:0 "過疎化、汚職、地方分権化、絶え間ない宮廷政治が重なり、ストラテゴイや軍隊全般の地位はかなり退廃している。我が軍は、軍と呼べるにしても、首都を防衛する能力しかなく、攻撃能力に欠けている。"
 estate_church_union_of_the_churches:0 "東西教会の合同"
 estate_church_union_of_the_churches_desc:0 "フィレンツェ公会議におけるヨハネス8世の行動は、正教会の新たな未来を確固たるものにした。事態が進展したならば、正教会は幻滅するだろうが、すぐに分裂が修復されるかもしれない。"
 estate_burghers_reliance_on_republics:0 "共和国への依存"
 estate_burghers_reliance_on_republics_desc:0 "港を喪失し、商人共和国の支援の期待が高まる中、船舶の調達は外国交易商に委ねられている。もし彼らが自国に背を向けたならば、自艦隊は無防備となる。"
 estate_burghers_exkousseiai_for_latins:0 "ラテン商人に対する免税"
 estate_burghers_exkousseiai_for_latins_desc:0 "十分な説得を経て、ラテン商人たちはコンメルキオン税の免除を取り付けた。この免税措置は国庫と自国交易商たちへの信頼を傷つけているため、この免除を撤廃する必要がある。"
 estate_church_BYZ_legitimization_of_dynasty:0 "王朝の正統性"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "総主教と君主間の相互支援政策を採用し、その過程で双方を強化しよう。"
 estate_burghers_BYZ_single_market:0 "単一市場の振興"
 estate_burghers_BYZ_single_market_desc:0 "古代ビザンツ商人にとってそれほど異質ではない保護主義政策を追求する時だ。コンスタンティノープルへの集権化を通じて、自国の首都を誰もが何でも購入できる集積所にしよう。"
 reform_the_pronoiars_reform:0 "プロノイア制の改革"
 reform_the_pronoiars_reform_desc:0 "プロノイア制は、永続的な世襲制の土地付与へと移行しつつある。ヴァルナ十字軍に至る数世紀で経験した土地の喪失と相まって、プロノイアに割り当てられる土地の量は確実に減少している。この制度を改革する必要があるだろう。"
 pronoiar_monarchy_reform:0 "プロノイア君主制"
 pronoiar_monarchy_reform_desc:0 "専制的な政府の一形態で、君主はプロノイア（一時的または世襲的に土地を与えられた人々）の軍事的支持に依存している。"
 restoration_of_the_senate_reform:0 "元老院の復活"
 restoration_of_the_senate_reform_desc:0 "ローマ元老院という制度は、帝国の分裂を経ても維持され、以来数十年にわたって存続してきた。しかし、中央集権化政策や元老院から権力を取り除こうとする試みのために、元老院は適切な制度として存在しなくなってしまった。多くの政治思想家の時代において、その復活は一歩前進とみなすことができるだろう。"
 laesio_enormis_reform:0 "莫大損害"
 laesio_enormis_reform_desc:0 "莫大損害とは、契約が法的に不当と見なされる場合、損害を受けた当事者は契約を撤回できるという考え方である。この是正的な司法の考え方は、貧困層が土地を不当に安い値段で貴族に売却していたため、特にビザンツ帝国で千年紀に差し掛かった頃にビザンツ帝国で広く受け入れられた。"
 restore_the_master_of_offices_reform:0 "マギステル・オフィキオルムの復活"
 restore_the_master_of_offices_reform_desc:0 "マギステル・オフィキオルム（行政長官）は、かつてビザンツ帝国の行政における主要な地位の一つであった。正確な職責は何世紀にもわたり変化していったが、概してこの地位には幅広い職責が課せられていた。その後、行政機関の多くの古い部分と同様にこの役職も廃れていき、帝国ではより簡素なしかし依然として重要な地位であるマギストロスに置き換えられた。"
 mechanic_enables_statesman_autonomy_reduction_yes:0 "§Y政治家§!の顧問は今後レベルごとに月間自治率減少§G-0.01§!を得ます。"
 theme_system_reform:0 "テマ制"
 theme_system_reform_desc:0 "テマはビザンツの軍隊を中心とした地方区分制度である。民政と軍事を大きく結びつけ、辺境地域に適切な防衛を提供し、国家の軍事力を向上させた。"
 mechanic_BYZ_buff_dynatoi_land_grants_yes:2 "階級特権「§Yエウゲネイスの地権§!」が強化され、§Y最大絶対主義§!の低下がなくなり、陸軍扶養限界補正が§G+10.0%§!されるようになります。"
 mechanic_enables_pronoias_yes:0 "§Yプロノイア従属国§!の設立が可能です。"
 num_of_pronoiars:0 "プロノイアの上限数"
 pronoia_base_modifiers:1 "プロノイア従属国"
 pronoia_base_overlord_modifiers:1 "プロノイア従属国"
 BYZ_not_enough_free_pronoia_slots:1 "§R- 十分な§Yプロノイア枠§!を持たない。§!"
 BYZ_too_much_liberty_desire:1 "§R- §Y[From.GetName]§!の独立欲求が§Y15§!以上です。§!"
 hereditary_pronoia_subject_type:0 "世襲プロノイア"
 hereditary_pronoia_subject_type_long_desc:0 "プロノイアとは、ストラテゴスと皇帝間の契約関係を表す。土地は世襲的にストラテゴスに与えられ、ストラテゴスは皇帝の戦争を支援するために軍隊を召集することが期待されている。世襲プロノイアは通常のプロノイアにすることができ、支配者の死後は併合される。"
 hereditary_pronoia_subject_type_is_our:0 "$NAME|Y$は自国の世襲プロノイアです。"
 hereditary_pronoia_subject_type_title:0 "世襲プロノイア"
 hereditary_pronoia_subject_type_title_plural:0 "世襲プロノイア"
 is_hereditary_pronoia_subject_type:0 "世襲プロノイアである"
 pronoia_subject_type:0 "プロノイア"
 pronoia_subject_type_long_desc:0 "プロノイアとは、ストラテゴスと皇帝間の契約関係を表す。土地は世襲的にストラテゴスに与えられ、ストラテゴスは皇帝の戦争を支援するために軍隊を召集することが期待されている。世襲プロノイアは通常のプロノイアにすることができ、支配者の死後は併合される。"
 pronoia_subject_type_is_our:0 "$NAME|Y$は自国のプロノイアです。"
 pronoia_subject_type_title:0 "プロノイア"
 pronoia_subject_type_title_plural:0 "プロノイア"
 is_pronoia_subject_type:0 "プロノイアである"
 create_pronoia:0 "プロノイアの土地"
 create_pronoia_title:0 "プロノイアの土地"
 create_pronoia_desc:1 "Are you sure you want to Land a Pronoiar in §Y[From.GetName]§!?[Root.GetPronoiaInheritanceLaw]\n\n§YPronoiars§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YPronoiars§! governed by the §YNumber of Pronoiars§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every §Y100§! Land Forcelimit. This also means §YPronoiars§! do not cost §YDiplomatic Relations§!.\nPronoiars are subject types based on contribution to war effort. By default, Pronoiars take away §R-5§! Land Forcelimit from their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Pronoiars receive the following modifiers:\n§G-50.0%§! Regiment Cost\n§G+5000§! Manpower Increase\n§G+50.0%§! National Manpower Modifier\n§R+50.0%§! Core Creation Cost\n§R-20.0%§! Administrative Efficiency\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "§Y世襲プロノイア§!従属国を併合するためには、まずその国を「§Y相続権の剝奪§!」の外交行動で正規の§Yプロノイア§!にしなければなりません。正規の§Yプロノイア§!になった場合、その従属国は彼らの統治者の死後に継承されます。"
 extra_text_proniar:0 "The Pronoiar will be inherited by us on their Monarch's death."
 create_pronoia_non_inherently:0 " You will not be able to inherit the Territory until you use the '§YRetract Right to Inheritance§!' Diplomatic Action."
 create_pronoia_tooltip:1 "属国の統治権をプロノイアに与え、プロノイアは今後、世襲的に領土を管理します。\nプロノイアは§Y外交関係§!を占有しない属国であり、宗主国の人的資源と水兵に貢献します。プロノ イアはまた、併合される代わりに継承されます。"
 release_pronia:0 "プロノイアの解放"
 release_pronia_title:0 "プロノイアの解放"
 release_pronia_desc:0 "§Y[From.GetName]§!のプロノイアを解放しますか？\n威信§R25.00§!を消費します。\n[From.GetLoyaltyHitTooltip]彼らの土地に対するいかなる中核州や請求権も失います。"
 loyalty_opinion_hit:0 "Because they are loyal, their opinion of us will decrease by §R200§!.\n"
 release_pronia_tooltip:0 "プロノイアとの関係を解消し、我々に対するすべての奉仕から彼らの土地を解放します。"
 make_pronoia_inheritable:0 "相続権の剝奪"
 make_pronoia_inheritable_title:0 "相続権の剝奪"
 make_pronoia_inheritable_desc:0 "[From.GetName]の継承法を制限してもよろしいですか？これはプロノイアを大いに動揺させますが、あなたが国を継承することが可能になります。"
 make_pronoia_inheritable_tooltip:0 "[From.GetName]のプロノイアはもはや後継者に土地を継承することができなくなります。これは独立欲求の大きな上昇を引き起こしますが、統治者が死亡した際我々に土地が返還されます。"
 BYZ_megalopolis_updater:0 ""
 desc_BYZ_megalopolis_updater:0 ""
 ARB_restore_cradle_of_gold_title:0 "黄金の揺り籠を復活"
 ARB_restore_cradle_of_gold_desc:0 "メディナの街からそれほど遠くないところに、「黄金の揺り籠」と呼ばれる古代の金鉱山がある。ほとんど掘り尽くされているとはいえ、まだまだ金が見つかることを期待して遺跡の発掘を試みてみよう。"
 ARB_close_the_cradle_of_gold_title:0 "黄金の揺り籠を閉鎖"
 ARB_close_the_cradle_of_gold_desc:0 "金鉱山は永久にその有用性を失った。この州は再び元の布地の生産に回帰する時期が来ている。"
 ARB_close_the_cradle_of_gold_tt:0 "§R我々は再びこの州で§Y金§!を生産することはできない。§!"
 ARB_assemble_a_shura_title:0 "シューラーの奨励"
 ARB_assemble_a_shura_desc:0 "一人で統治する君主などいない。クルアーンを例にとり、[Root.Country.GetName]について、民衆や宮廷の一団がどうされることを望んでいるのか、意見を聞いてみよう。"
 ARB_jerusalem_title:0 "バイト・アル＝ムカッダス"
 ARB_jerusalem_desc:0 "ウルサリムの征服は、カリフ制の復活に向けた必要な一歩である。637年に正当カリフ軍に征服されたこの都市は、多くの異教徒の十字軍の標的となり、動乱の歴史であった。今日、この都市はムスリムの手に戻ったが、キリスト教交易商と頻繁に取引を行うマムルーク朝が支配している。"
 ARB_mamluks_title:0 "マムルークの転覆"
 ARB_mamluks_desc:0 "チェルケシアのマムルークの支配下にある強力なエジプト支配をする信用ならないマムルークは、聖都を支配しようと自国のアラビア領を継続的に侵害している。彼らの軍隊に打撃を与え、エジプトからも追い出そう。"
 ARB_custodians_of_the_holy_cities_title:1 "聖都の守衛"
 ARB_custodians_of_the_holy_cities_desc:1 "聖地メッカとメディナの領有国として、正しい家令を任命し、都市の賑わいと聖地の安全を守るために最善を尽くすことは自国の神聖なる責務である。この地に巡礼で訪れる全てのムスリムは何も恐れることなどない。"
 ARB_safeguard_pilgrim_routes_title:0 "巡礼路の護衛"
 ARB_safeguard_pilgrim_routes_desc:0 "毎年何千ものムスリムがハッジの義務を果たすためメッカに旅している。彼らにいかなる危害も及ばないようにすることは自国の責務であり、この責務を怠ったならば罰せられる。"
 ARB_spirit_of_hajj_title:0 "ハッジの精神"
 ARB_spirit_of_hajj_desc:0 "聖都の守衛であり、巡礼者の勇敢なる保護者である自国の立場は、イスラムの家において好評だ。聖地の発展を継続し、世界の隅々にまで平和を保証しよう。"
 ARB_traditional_interpretation_title:0 "伝統的な解釈"
 ARB_traditional_interpretation_desc:0 "イスラムの中核をなす国家として、この国の多くの学者がイスラムに対するより伝統的な手法を育んでおり、クルアーンとハディースに重点を置き、スーフィー施設の実践を拒否し、イスラム法学者の判断にはほぼ耳を貸さない。"
 ARB_protectors_of_the_holy_cities_title:1 "都市の守護者"
 ARB_protectors_of_the_holy_cities_desc:1 "イスラムの聖都は弱く退廃した王朝が抱えている。これら都市の領有権を請求し、支配する必要がある。"
 ARB_conquer_al_sham_title:0 "アル＝シャームの征服"
 ARB_conquer_al_sham_desc:0 "シリアにはムスリム世界でより重要で繁栄したい都市がいくつかある。それは強大なるウマイヤ朝カリフ首都であり、この地域にある多くの港湾都市は、自国に間違いなく富をもたらす。"
 ARB_expand_jeddah_title:0 "ジッダ港の拡張"
 ARB_expand_jeddah_desc:0 "ジッダはメッカの主要港であり、海路でハッジへと送る物全てにとって必要な寄港地である。この都市を拡張することで聖都をより身近なものとし、我が謙虚なる国家の経済の一助となる。"
 ARB_request_new_bayah_title:0 "新たなバイアの要求"
 ARB_request_new_bayah_desc:0 "忠誠の誓いことバイアは、荒涼とした乾燥環境で形成される国内内陸部の共同体では特に重要なものだ。個々のシャイフの忠誠は、[Root.Monarch.Dynasty.GetName]の独立と支配の維持に不可欠である。"
 ARB_tribal_feuds_title:0 "部族間の確執"
 ARB_tribal_feuds_desc:0 "アラビアのこの地域での生活は過酷で非常に厳しい。それだけでなく、全ての部族が常に互いに反目し合っていて、しばしば些細な意見の相違で対立する。この絶え間ない資源と生存のための戦いの中で、反目し合う部族を統一するためには、頂点に立つ必要がある。"
 ARB_yemen_title:0 "裕福なアラビア"
 ARB_yemen_desc:0 "反目し合うイエメンの部族を征服、統一するために自軍を南下させよう。イエメンはアラビア地方では肥沃で人口の多い地域だが、いつも反目し合っている。このことにより、半島を一挙に統一する道中において、彼らは格好の標的となる。"
 ARB_unite_arabia_title:0 "故地の統一"
 ARB_unite_arabia_desc:0 "アラビアの諸部族が一人の支配者に忠誠を誓ったのは、最初のカリフ国の時代以来であり、その時でさえ、彼らはしばしば反乱を起こし、フィトナとして知られるカリフ国の内戦を引き起こした。自国の支配下において、そういったことは一切発生せず、統一イスラムの時代を回復するだろう。"
 ARB_the_harsh_desert_title:0 "過酷な砂漠"
 ARB_the_harsh_desert_desc:0 "国外の多くの者たちは、自国の諸部族が乾燥したナジュドのような極限環境でどのように行動しているか疑問に思うことだろう。この順応力は本当に驚くべきものであり、こういった土地で他の誰よりも繁栄できる。"
 ARB_rulers_of_the_highlands_title:0 "ナジュドの統治者"
 ARB_rulers_of_the_highlands_desc:0 "アラビアでまさしく最も繁栄している土地ではないが、ナジュドは半島の中心地にあり、多くの外国帝国が気がつけば地方覇権をめぐって現地の諸部族と戦いを繰り広げている。かの者たちとの確執を続けさせてはならないのだ。"
 ARB_wealth_and_power_title:0 "富と権力"
 ARB_wealth_and_power_desc:0 "ホルムズのスルタンたちは非常に戦略的で豊かな地域に位置している。儲かる香辛料貿易の仲買人としての役割を果たし、重要な横断路に位置するため、交易だけで絶大な力を持つことができる。彼らを排除し、富を奪い取ろう。"
 ARB_protect_caravans_title:0 "隊商の保護"
 ARB_protect_caravans_desc:0 "乾燥した自領内において、西や南を目指す多くの隊商が行き交い、高級品や多くの巡礼者を運んでいる。また、そのような隊商を襲撃しようとする者も多く、そういった者たちから隊商を守る必要性がある。"
 ARB_befriend_local_amirs_title:0 "現地アミールとの交誼"
 ARB_befriend_local_amirs_desc:0 "大きな町や集積地以外にも、区域の外には多くのアミールやシャイフが点在していて、彼らの忠誠心に関して確かに疑問だ。さまざまな手段で彼らを味方にし、その忠誠を確かなものにしよう。"
 ARB_al_haasa_title:0 "ジャブル朝の追放"
 ARB_al_haasa_desc:0 "東海岸の大半はジャブル朝が支配しており、そのシーア派王朝の野望は南と西にまでずっと延びている。彼らの標的となる前に、彼らの力を抑えよう。"
 ARB_abbasid_legacy_title:0 "アッバース朝の遺産"
 ARB_abbasid_legacy_desc:0 "イラクはアッバース朝の時代に科学的な発展を遂げたことで、ムスリム世界の名声を獲得した。その繁栄の主たる象徴が知恵の館だ。それはイスラムの家が今日まで見てきた中で最も印象的な図書館であり、知の中心地である。"
 ARB_city_among_the_dunes_title:0 "砂丘に囲まれた都市"
 ARB_city_among_the_dunes_desc:0 "ディルイーヤは15世紀にサウード王朝の知られている中では最古の一員の一人によって建設されたと言われている。荒れ地に建設されたこの都市は数世紀後、アラビアを支配する強力な首長国の基礎となる。"
 ARB_madrassa_title:0 "マドラサの設立"
 ARB_madrassa_desc:0 "マドラサとはイスラム世界における主要な教育機関である。通常モスクに隣接して建設され、繁栄するウラマー階級の発展に必要とされる。こういった機関に資金提供することは、繁栄したムスリムの支配者の特徴である。"
 ARB_riyadh_title:0 "リヤドの創設"
 ARB_riyadh_desc:0 "自国のために、新都市と新首都を創設しよう。過酷な地形にもかかわらず、この都市はイラクからメッカへと旅するハッジ巡礼者の中継地になるだろう。"
 ARB_across_the_strait_title:0 "海峡を渡って"
 ARB_across_the_strait_desc:0 "アル＝アンダルスはかつてイスラム世界の中心地であり、多くの学者や哲学者の本拠地だった。残念ながら卑劣なレコンキスタによって、この国家の残滓は完全に一掃され、強力なキリスト教の諸王国が作られた。ジブラルタル海峡を渡り、彼らにしっかりとした教訓を教えよう。"
 ARB_tours_title:0 "トゥールでの復讐"
 ARB_tours_desc:0 "西ヨーロッパへのイスラム拡大は、732年のトゥールの戦いによってはっきりと止められてしまった。今日、カリフ国はもう一度フランスの足元の位置にあり、今度こそアッラーの力が君臨する。"
 ARB_maghreb_title:0 "マグリブの征服"
 ARB_maghreb_desc:0 "「マグリブ」という名称はアラビア語由来で、文字通り西を意味する。この名称は伝統的に北アフリカおよびアフリカ北西部の大部分を指し、キリスト教徒の船舶に対して海賊行為を行っている現地スルタン国家がしっかりと掌握している土地だ。彼らをカリフ国に引き入れ、アル＝アンダルスへと進もう。"
 ARB_sicily_title:0 "シチリア首長国"
 ARB_sicily_desc:0 "地中海の島であるシチリアはかつてアラビア勢力が領有し、その状態が数世紀続いた。その後、島はキリスト教徒によって再征服されたが、それでもイタリア征服の主要な足がかりとなる島であることに変わりはない。シチリア島からイタリア沿岸を海上襲撃し、最終的にはローマ－西方キリスト教の中心地を脅かすことができるだろう。"
 ARB_caliphal_ambitions_title:0 "カリフの野望"
 ARB_caliphal_ambitions_desc:0 "自国の究極の目的は、ムハンマドが最初の征服の際に自身を助けたいくつかの諸部族の子孫たちが率いるカリフ国の復活である。この崇高なる目標を達成するため、いかなる外国勢力も自国を止めることなどできないだろう。"
 ARB_zanzibari_trade_title:0 "ザンジバル交易"
 ARB_zanzibari_trade_desc:0 "ムスリム商人の働きにより、アッラーの言葉はアフリカ南東部の隅々にまで広まった。とはいえ、この地域のイスラム基盤は弱く、交易を行う貴族階級を中心としたものでしかない。現地のスルタンや首長たちが宗教を広めることに消極的であるのも明らかであるので、自身の手で問題を解決せねばならない。"
 ARB_rightly_guided_title:0 "正しく導かれた"
 ARB_rightly_guided_desc:0 "預言者ムハンマドの死後、イスラムでは様々な黄金時代があったが、預言者の後を継いだ4人の正統（正しく導かれた）カリフ達はイスラム界の内外全域でその存在を知られている。イスラム世界がその後何世代にもわたり分裂する前に、イスラム国家が正統カリフのような信仰心と威信の水準に近づいてから、もうずいぶんと経った。自国がこれまでしてきたこと全てをもって、他の全ムスリムの中で自らを「正しく導かれた」と宣言することができるのだろうか？"
 ARB_north_title:0 "北へ"
 ARB_north_desc:0 "マシュリク内の自領は、いくつかの現地の砦のみで防衛されている。河川によって削られた平原が広がっているので、敵に機動展開する余地を与えないよう、緩衝地帯を拡大する必要がある。"
 ARB_ottomans_title:0 "僭称者の打倒"
 ARB_ottomans_desc:0 "オスマンは確かにカリフ国としての認可を得ようと苦闘している第二の帝国である。全イスラムの頂点に立つ正当な君主はただ一人であり、その君主はオスマン朝ではない。戦場でそれを立証するのだ。"
 ARB_persia_title:0 "ペルシアの駆逐"
 ARB_persia_desc:0 "イランはその文化で近隣諸国に大きな影響を与えている。この地が宗教的対立によって分裂していることは極めて遺憾だ。もう一度ペルシアを制圧し、国内の争い全てを集結させよう。"
 ARB_beyond_solomons_title:0 "ソロモンの山々"
