 aq_qoyunlu_the_oghuz_homeland_title:0 "オグズの故地"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "The windswept steppes of Central Asia whisper stories of our ancestors, the formidable Oghuz Turks, who once roamed these lands. As their heirs, we hold the blood of these indomitable nomads in our veins. Their legacy lingers not only in our hearts but also in the arid landscapes of Central Asia. The time has come to reforge the ties of kinship with our ancestral lands and bring these territories under our control."
