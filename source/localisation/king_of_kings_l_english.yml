 per_balance_the_three_flames_tt:0 "政府改革で「§Y三聖火§!」のメカニクスを有している"
 per_balance_the_three_flames_at:1 "政府能力§Y三聖火§!を§Y5§!回以上使用した（§Y[Root.GetRoyalFiresAbilityCounter]§!/§Y5§!）"
 per_balance_the_three_flames_bt:1 "三聖火の政府能力§Yアードゥル・ファローハグ§!を§Y1§!回以上使用した。"
 per_balance_the_three_flames_ct:1 "三聖火の政府能力§Yアードゥル・ブルゼーンミフル§!を§Y1§!回以上使用した。"
 per_balance_the_three_flames_dt:1 "三聖火の政府能力§Yアードゥル・グシュナースプ§!を§Y1§!回以上使用した。"
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]アヴェスターの復元[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "アヴェスターは自国宗教の聖典のことだ。そこには、アフラ・マズダーと彼の7柱のアムシャ・スプンタの宇宙論が描写されている。それには、自国の信仰の儀式と倫理、自由意志の概念、アフラ・マズダーと彼の敵である悪霊アンラ・マンユとの戦いが含まれている。\n大半のアヴェスターが破壊されたように、宗教上の敵は徹底していた。ゾロアスターの遺産が受け継がれるよう、それを再構築せねばなりません。"
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]都市ダマン[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "本拠地の運命が明らかになった際、多くの真の信徒がペルシアを脱出した。これらの人はインドの都市ダマンに新たな共同体を築いた。何世代も経過し、そこに住む者たちは[Root.GetAdjective]人と呼ぶことはできないが、共通の信仰を通じて自国と未だに繋がっている。ゾロアスター教国家の下でこの共同体が確実に繁栄するようにせねばならない。"
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]ムスリムの統合[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "ムスリムは[Root.GetName]を支配する管理機関としての地位を失った。今や彼らはゾロアスター教の[Root.GovernmentName]にとって異教徒となった。\n復讐心に駆られてはいけない。正義を前提に悪を行う欲望に蝕まれてはいけない。代わりに、ムスリムを自国社会へ平和的に統合する手段を見つけるのだ。"
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]ゾロアスター教の共同体[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "自国の宗教的、政治的地位が確保された今、この暗黒の世界で気の合う者たちを探す時が来た。必要時に互いに支え合うことのできるゾロアスター教の共同体を設立しよう。"
 per_zoroastrian_community_tt:0 "既知の国が§Y[Root.Religion.GetGroupName]§!である。"
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]アシャ帝国[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "アシャとは非常に多くの異なる意味を持つ概念である。しかし、最も一般的な意味は「道理」と「秩序」－一新された[Root.GovernmentName]を目指す特性のことである。良い言葉、思想、功績は自国の文化と政府のあらゆる側面に織り込まれなければならない。"
