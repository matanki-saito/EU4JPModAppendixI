 desc_geo_strengthen_the_true_faith:1 "自国の教会は、真の教えに従っている唯一の教会であり、そして、他の模範となるために強くあり続けねばならない！"
 desc_geo_city_world_desire:0 "世界が焦がれる都は自国の支配下にあり、何世紀前と全く同様、この都市を世界的な重要都市へ変えていく。"
 desc_geo_conceded_demands:0 "グルジアの平和と安定を守るため、貴族の要求に譲歩した。"
 qara_qoyunlu_emirs_mesopotamia_title:0 "メソポタミアのアミール"
 qara_qoyunlu_emirs_mesopotamia_desc:0 "1431年、自国の支配者ジャハーン・シャーの兄弟のイスペンド・ビン・ユースフは都市バグダードを占領し、イルハン朝の崩壊以来この地方を支配したジャライル・スルタン国に終止符を打った。彼は自分自身をバグダードのアミールに就いた。彼はまだ公式的にはジャハーン・シャーの臣下であるが、このような強力な拠点を持つ自身の支配王朝の一員は危険となるだろう。彼の影響力を抑え込み、メソポタミアに対する自国の支配を強化せねばならない。理想的には、同時に地方の上流階級をあまり動揺させないようにせねばならない。"
 qara_qoyunlu_custodian_of_baghdad_title:0 "バグダードの守護者"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "かつて知識と文化の灯台であった都市バグダードは、モンゴルによる悲惨な略奪の傷跡を今もなお残している。かつて活気あった市場や知的論文の残響は、時の流れの中で失われてしまったようだ。バグダードの新たな守衛として、そのインフラを再建し、市民を保護し、再び図書館を学者で満たし、結果、イスラム世界の宝石としての都市の地位を復活させるだろう。"
 qara_qoyunlu_house_of_wisdom_title:0 "知恵の館"
 qara_qoyunlu_house_of_wisdom_desc:0 "知恵の館、バグダードでの知識と啓蒙の象徴、その建物が自国の啓蒙的な指導力の下で復活を遂げようとしている。かつて学者たちの聖域であったこの建物は、細心の注意の下で修復され、かつての栄光を取り戻すことだろう。著名な学者たちが集い、知的交流と技術革新を増強する。知恵の館の図書館には古文書が保管され、新発見が生まれる。知恵の後援者として、自国の治世は永遠に記憶され、啓蒙の新時代を照らすことだろう。"
 qara_qoyunlu_a_gunpowder_empire_title:0 "火薬帝国"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "自国の軍事的伝統は何世紀にもわたって騎兵と同義だったが、戦争の性質の変化が、新技術を採用し、戦争遂行の新戦略に適応することを余儀なくしたのだ。世界中の帝国が火薬の衝撃的な威力を認識し始めており、もし勝ちたければ、この点においては後れを取ってはならない。"
 qara_qoyunlu_reform_the_army_title:0 "国家再編"
 qara_qoyunlu_reform_the_army_desc:0 "最盛期のオスマンは、その国家統治と軍事において非常に洗練された制度を作り上げた。この点において、半部族組織である自国は目に見えて遅れを取っており、オスマンの様々な制度を採用することは、王国全体にとって非常に有益であると指摘する者もいる。"
 qara_qoyunlu_anatolian_turnabout_title:0 "逆転のアナトリア"
 qara_qoyunlu_anatolian_turnabout_desc:0 "オスマンは、対ローマ戦役および対君侯国戦役を双方とも成功に収め、アナトリアの覇権国として確立した。現在、ようやく彼らと対峙するのに必要な兵力を手にしたのだから、運命の流れを自身に有利に働くよう変えるときが来た。"
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "白羊朝の解体"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "テュルク族の同胞である白羊朝は、気づけば自身が難しい立場にあり、自分たちを平定しようとする列強に囲まれている。自国が介入して合併することで、彼らを最も恐ろしい運命から救うのだ。"
 qara_qoyunlu_control_hormuz_title:0 "ホルムズの制御"
 qara_qoyunlu_control_hormuz_desc:0 "ホルムズ、ペルシア湾の入り口に位置するこの国家は、中東と海外地方を接続する巨大交易網の鍵を握っている。その戦略的立地は、ペルシアとアラビア間を繋ぐ供給網の重要な結合部となっている。ホルムズを支配することで、通商を形成し、自国の経済的繁栄を確保する上で重要な強みを獲得できるだろう。"
 qara_qoyunlu_dominate_the_gulf_title:0 "湾岸の支配"
 qara_qoyunlu_dominate_the_gulf_desc:0 "ペルシア湾の支配は、国家にとって経済的に極めて重要だ。万一交易の流れを支配すれば、莫大な富を蓄えることができるだろう。"
 qara_qoyunlu_secure_basra_title:0 "バスラの請求"
 qara_qoyunlu_secure_basra_desc:0 "メソポタミアがしっかりと自国の支配下にあるので、ペルシア湾沿岸まで国境を拡大することは賢明なことであり、これにより海上交易を行うことで国家に富をもたらすことができる。"
 qara_qoyunlu_merchant_fleet_title:0 "商船隊の構築"
 qara_qoyunlu_merchant_fleet_desc:0 "国家の富は陸だけでなく、大海原を越えて運ばれる。ペルシア湾の富を手中に収めたので、紺碧の波を航海し、自帝国と遠くの市場を結ぶ商船隊を構築する時だ。"
 qara_qoyunlu_stabilize_interior_title:0 "国内の安定化"
 qara_qoyunlu_stabilize_interior_desc:0 "昨今のグルジアとの紛争は、自帝国に大きな被害をもたらした。自国の勇敢な兵士は消耗し、属国は落ち着きを失い、国境内では戦争の緊張が明らかだ。今、自身の使命は国内を安定させることである。人的資源を回復させ、属国を宥め、戦争で擦り減った社会構造を修復せねばならない。内政問題を整え、自帝国がもう一度堅固で揺るぎない一枚岩となった時のみ、さらなる征服に向けて視線を外に向けることができる。"
 qara_qoyunlu_caucasian_consolidation_title:0 "コーカサスの統合"
 qara_qoyunlu_caucasian_consolidation_desc:0 "アルメニアの征服は、弱小部族と崩壊中の諸王国が居住するコーカサス地方平定の道を開いた。弱小ではあるが、アルメニア人の平定と彼らの反乱は、この地方の支配が困難であることを示しており、従って、彼らを対等として受け入れるか、もしくは彼らにアッラーの光を見せることによって、自国の支配を安定させる方策を採らねばならない。"
 qara_qoyunlu_overpower_the_mamluks_title:0 "マムルークを圧倒せよ"
 qara_qoyunlu_overpower_the_mamluks_desc:0 "マムルーク・スルタン国、元奴隷の手によって形作られた王国は、手強い敵に成長した。エジプトとレヴァントにおける彼らの支配力は、この地方における自国の野心に対して迫りくる脅威となっている。しかし、どんな帝国にも弱点はあり、マムルーク朝も例外ではない。戦略を練り、自国の資源を賢く使い、マムルークの権力構造に大打撃を与える時が来た。"
 qara_qoyunlu_mounted_dread_title:0 "騎馬の恐怖"
 qara_qoyunlu_mounted_dread_desc:0 "自国のステップの遺産は、騎兵戦法に対する比類なき理解を染み込ませている。これら先祖代々の伝統を生かし、敵の恐怖となる精鋭騎兵部隊を結成する時だ。自国の騎兵をステップ伝来の強力な射撃武器へと変え、黒羊朝に対峙する者全てに恐怖をもたらすだろう。"
 qara_qoyunlu_princes_of_persia_title:0 "ペルシアの王子たち"
 qara_qoyunlu_princes_of_persia_desc:0 "強大なティムール帝国が断末魔を上げている。シャー・ルフの命が免れようなく尽きようとしているため、ペルシアの裏切り者の王子たちは、最も血生臭い報復がしたくてたまらず、短剣を構えて彼の背後へと立つ。この混乱は、ティムール朝が弱っている間に攻撃し、ペルシア平定の道を開くまたとない好機だ。"
 qara_qoyunlu_dethrone_the_timurids_title:0 "ティムール血統の断絶"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "かつて強大であったティムール帝国の残党に以前の栄光の影を落としており、領地支配は内紛と外圧の重みで揺らいでいる。彼らの首都ヘラートを占領し、ティムールの血統の遺産を打ち破り、彼らの治世に完全なる終止符を打たねばならない。"
 qara_qoyunlu_legacy_of_seljuk_title:0 "セルジュークの遺産"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "何世紀も前、大セルジューク帝国はペルシアとホラーサーンの広大な領域全土に栄光の道を切り開き、彼らの遺産は未だ往古の土地中を激しく吹き荒れる風に響き渡っている。黒羊朝なのだから、自国はこれら手強き戦士と聡明な支配者の子孫である。彼らが達成したことで我が祖先を称える時が来た－すなわち、ペルシアとホラーサーンの完全征服の達成である。"
 qara_qoyunlu_the_oghuz_homeland_title:0 "オグズの故地"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "中央アジアの風吹きすさぶステップは自国の祖先、恐るべきオグズの物語をささやく。オグズはかつてこの地を放浪していた。彼らの後継者であるから、我々には不屈の遊牧民の血が流れている。彼らの遺産は我々の心だけでなく、中央アジアの乾乾燥地形にも残っている。祖先の土地と共に親族の絆を再構築し、これら領域を自国の支配下に置く時が来た。"
 qara_qoyunlu_era_title:0 "黒羊の時代"
 qara_qoyunlu_era_desc:0 "自領の至る所で、黒羊の紋章、由緒ある象徴が風になびいている。自国の統治は安定と繁栄をもたらしただけではなく、自国の指導の下で文化の黄金時代が花開いた。詩、散文、音楽、舞踊、建築、科学－あらゆる文化の面が繁栄し、過去の栄光と響き合いながら、創造性と知識の新領域を切り拓いてきた。「黒羊の時代」が始まり、黒羊朝の旗下で、比類なき知的かつ芸術的開花の時代を迎えた。この時代を祝い、育て、啓蒙と繁栄の時代を黒い羊が支配していることをあまねく知らしめねばならない。"
 qara_qoyunlu_architecture_title:0 "トルコ－ペルシア建築"
 qara_qoyunlu_architecture_desc:0 "自国のペルシア支配は領土征服では済まない。文化や美学の領域にまで及んでいる。ペルシア建築の壮大さは有名だが、新たな革新の波が迫ってきている。輝かしきテュルク族の伝統を受け継ぐ我々黒羊朝には、ペルシアの威厳とトルコ人の活力を融合した輝かしき建築の新時代を先導するまたとない好機だ。"
 qara_qoyunlu_repopulate_iran_title:0 "イランへの再居住"
 qara_qoyunlu_repopulate_iran_desc:0 "モンゴルやティムール朝の侵略による荒廃の不安が未だ自領を覆っている。かつて賑やかだった都市は現在無人であり、肥沃な田畑は休閑となり、ペルシア中心部の魂は復興を叫び求めている。自都市に生命を吹き込み、田畑を勤勉な農民で満たし、子供たちの笑い声がもう一度街中に響き渡るようにすることが、自国の使命だ。再建のみならず、刷新し、侵略の遺産が遠い記憶となるような未来を創造するだろう。"
 qara_qoyunlu_splendid_court_title:0 "豪華な宮廷"
 qara_qoyunlu_splendid_court_desc:0 "統治者の宮廷というのは統治権の象徴以上の意味を持つものだ。それは帝国の運命を形作る知恵と意思決定のるつぼなのだ。王国内で最も賢い人物たちで満たされた宮廷を築くよう努めねばならない。彼らの賢明な助言、学術的な知恵、外交的な洞察力は、自国の統治を導き、自国の決断が間違いなく国民の需要と願望を反映しているものになるだろう。"
 qara_qoyunlu_kitab_title:0 "ケターブ・ディヤールバクリーヤ"
 qara_qoyunlu_kitab_desc:0 "自国の物語はトルコ人の物語であり、不屈と先見の明を併せ持つ民族の物語である。テュルク族王朝の年代記、オグズ族の時代から黒羊朝の台頭までのそれは、武勇、知恵、勝利、そして時には敗北という過酷な教訓の物語で満ちている。これらの物語が断片的な物語としてだけでなく、自国の共有遺産を包含する統合記述として歴史年代記に刻まれる時だ。"
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "エーラーンシャフルのシャーハーンシャー"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "エーラーンシャフル、アーリア人の土地のことで、古代ペルシア帝国の中心地であるそれが手招きしている。その豊かな歴史のつづれ織り内で大帝国は盛衰し、それぞれが変化する砂上に痕を残してきた。かつての栄光を取り戻すためにたゆまぬ努力をし、現在、壮大な運命を迎える瞬間にいる。自国の民族、文化、そして経済は、過去の壮麗さが残響している中で再度の繁栄を遂げている。前進し、「シャハーンシャー」、王の中の王、復活したイランの正当支配者の外套を請求することが自国の責務だ。そうすることで、自国の治世を立証するだけでなく、エーラーンシャフルの鼓動と共鳴する支配者の系譜を復活させる。"
 qara_qoyunlu_maragheh_observatory_title:0 "マラーゲ天文台"
 qara_qoyunlu_maragheh_observatory_desc:0 "かつて天文学研究の道標であったマラーゲ天文台は荒れ果て、かつての栄光は見る影もない。この天文台は、イルハン朝の支配者フレグ・ハンの後援の下、学問と発見の拠点であり、津々浦々から学者たちを引き寄せてきた。この知的探求の象徴を正しい地位へと戻さねばならない。"
 qara_qoyunlu_patronize_arts_title:0 "芸術と文学の後援"
 qara_qoyunlu_patronize_arts_desc:0 "芸術と文学は文明の活力源であり、その精神を反映し、歴史を保全し、想像力を育むものである。なぜなら、芸術と文学というのは自国の帝国の魂を描く画布だからである。芸術家、詩人、作家の活気ある環境を育み、彼らの活動を支援することで、芸術と文学の風景が繁栄するのだ。"
 qara_qoyunlu_blue_mosque_title:0 "ブルーモスクの建造"
 qara_qoyunlu_blue_mosque_desc:0 "我々が黒羊朝の支配下で繁栄するにつれ、道徳原則および倫理原則の根幹をなしている信仰の尊重を忘れてはならない。自国の霊的な献身と建築技術の象徴は、自領の中心地、都市タブリーズから生まれなければならない。我々の使命は、荘厳なモスク、ブルーモスクを建造することである。ブルーモスクは礼拝所としてだけでなく、文化的かつ芸術的偉業の道標としても機能することだろう。"
 qara_qoyunlu_pearl_of_the_empire_title:0 "帝国の真珠"
 qara_qoyunlu_pearl_of_the_empire_desc:1 "タブリーズ、この栄光の都市は生命、文化、商業が鼓動している自領の中心地だ。この都市をさらに向上させ、「帝国の真珠」、比類なき威信と富を誇る都市へと変貌させるときだ。タブリーズは、世界中から学者や商人、職人を引き寄せ、驚異の都市、世界が焦がれる都市にならねばならない。"
 qara_qoyunlu_imperial_fabrics_title:0 "帝国の織物"
 qara_qoyunlu_imperial_fabrics_desc:0 "自帝国が成長するにつれ、自国経済も成長せねばならない。布と絹の産業が盛んになれば、富を生み出し、雇用を創出し、国際的な威信を高めることができる。自領は絹や綿の栽培に適しており、同時に自国民は織物や染色の技術を習得する準備が整っている。"
 qara_qoyunlu_heart_of_iran_title:0 "イラン心臓部への襲撃"
 qara_qoyunlu_heart_of_iran_desc:1 "何年もの間、ティムール朝の僭称者たちはイラン北部の支配に固執してきたが、今こそ自軍進軍の機が熟した。イラン心臓部を襲撃し、イラーキ・アジャム地方を請求し、自国の旗を往古の土地に高く掲げよう。自国の野望はここで終わりではない。これは、さらなる大きな勝利への単なる足がかりにすぎない。"
 aq_qoyunlu_last_romans_title:0 "ローマ人の最期"
 aq_qoyunlu_last_romans_desc:0 "都市トレビゾンドはアナトリアにおけるかつての偉大なビザンツ帝国最後の残滓として立っており、ローマの過ぎ去りし栄光を痛切に思い起こさせた。トレビゾンドの征服は単なる領土拡張ではなく、アナトリアにおけるローマの遺産の完全なる終止符と、自国の旗下での新時代の夜明けを意味する象徴的行為だ。頁をめくり、自らの遺産を歴史年代記に刻み込む時が来た。"
 aq_qoyunlu_tame_the_eagle_title:0 "鷲を手懐けろ"
 aq_qoyunlu_tame_the_eagle_desc:0 "かつての偉大なるアイユーブ・スルタン国最後の砦、ヒスン・カイファは、過去の時代の反抗の象徴として未だ存在している。彼らの時代に終止符を打ち、自国の時代の揺るぎない勃興を示し、アイユーブ朝最後の砦を白羊朝の傘下に収めねばならない。"
 aq_qoyunlu_rally_the_turkmen_title:0 "テュルク人の集結"
 aq_qoyunlu_rally_the_turkmen_desc:0 "白羊朝、白い羊のテュルク族は、常に団結することで力を見出した。国境を拡大し、待ち受ける試練に立ち向かうにあたり、もう一度テュルク族を結集する時だ。国民の勇気と弾性力を召集し、軍を再建せねばならない。軍の召集の呼びかけが領内中を駆け巡る－テュルク族が立ち上がり、目的に向かって団結し、自国の運命を切り開く準備を整えよう。"
 aq_qoyunlu_caucasian_consolidation_title:0 "コーカサスの統合"
 aq_qoyunlu_caucasian_consolidation_desc:0 "アルメニアの征服は、弱小部族と崩壊中の諸王国が居住するコーカサス地方平定の道を開いた。弱小ではあるが、アルメニア人の平定と彼らの反乱は、この地方の支配が困難であることを示しており、従って、彼らを対等として受け入れるか、もしくは彼らにアッラーの光を見せることによって、自国の支配を安定させる方策を採らねばならない。"
 aq_qoyunlu_anatolian_turnabout_title:0 "逆転のアナトリア"
 aq_qoyunlu_anatolian_turnabout_desc:0 "オスマンは、対ローマ戦役および対君侯国戦役を双方とも成功に収め、アナトリアの覇権国として確立した。現在、ようやく彼らと対峙するのに必要な兵力を手にしたのだから、運命の流れを自身に有利に働くよう変えるときが来た。"
 aq_qoyunlu_overpower_the_mamluks_title:0 "マムルークを圧倒せよ"
 aq_qoyunlu_overpower_the_mamluks_desc:0 "マムルーク・スルタン国、元奴隷の手によって形作られた王国は、手強い敵に成長した。エジプトとレヴァントにおける彼らの支配力は、この地方における自国の野心に対して迫りくる脅威となっている。しかし、どんな帝国にも弱点はあり、マムルーク朝も例外ではない。戦略を練り、自国の資源を賢く使い、マムルークの権力構造に大打撃を与える時が来た。"
 aq_qoyunlu_a_gunpowder_empire_title:0 "火薬帝国"
 aq_qoyunlu_a_gunpowder_empire_desc:0 "自国の軍事的伝統は何世紀にもわたって騎兵と同義だったが、戦争の性質の変化が、新技術を採用し、戦争遂行の新戦略に適応することを余儀なくしたのだ。世界中の帝国が火薬の衝撃的な威力を認識し始めており、もし勝ちたければ、この点においては後れを取ってはならない。"
 aq_qoyunlu_reform_the_army_title:0 "国家再編"
 aq_qoyunlu_reform_the_army_desc:0 "最盛期のオスマンは、その国家統治と軍事において非常に洗練された制度を作り上げた。この点において、半部族組織である自国は目に見えて遅れを取っており、オスマンの様々な制度を採用することは、王国全体にとって非常に有益であると指摘する者もいる。"
 aq_qoyunlu_mounted_dread_title:0 "騎馬の恐怖"
 aq_qoyunlu_mounted_dread_desc:0 "自国のステップの遺産は、騎兵戦法に対する比類なき理解を染み込ませている。これら先祖代々の伝統を生かし、敵の恐怖となる精鋭騎兵部隊を結成する時だ。自国の騎兵をステップ伝来の強力な射撃武器へと変え、白羊朝に対峙する者全てに恐怖をもたらすだろう。"
 aq_qoyunlu_dismantle_qara_qoyunlu_title:0 "黒羊朝の解体"
 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "テュルク族の同胞である黒羊朝は、強大な国家を築いたが、実際はどれほど弱いかは十分に理解している。我が同胞の土地に襲いかかろう、そうすれば、必ずや賢明な者たちは自軍に加わり、この地方の支配の始まりをもたらすだろう。"
 aq_qoyunlu_secure_basra_title:0 "バスラの請求"
 aq_qoyunlu_secure_basra_desc:0 "メソポタミアがしっかりと自国の支配下にあるので、ペルシア湾沿岸まで国境を拡大することは賢明なことであり、これにより海上交易を行うことで国家に富をもたらすことができる。"
 aq_qoyunlu_merchant_fleet_title:0 "商船隊の構築"
 aq_qoyunlu_merchant_fleet_desc:0 "国家の富は陸だけでなく、大海原を越えて運ばれる。ペルシア湾の富を手中に収めたので、紺碧の波を航海し、自帝国と遠くの市場を結ぶ商船隊を構築する時だ。"
 aq_qoyunlu_dominate_the_gulf_title:0 "湾岸の支配"
 aq_qoyunlu_dominate_the_gulf_desc:0 "ペルシア湾の支配は、国家にとって経済的に極めて重要だ。万一交易の流れを支配すれば、莫大な富を蓄えることができるだろう。"
 aq_qoyunlu_control_hormuz_title:0 "ホルムズの制御"
 aq_qoyunlu_control_hormuz_desc:0 "ホルムズ、ペルシア湾の入り口に位置するこの国家は、中東と海外地方を接続する巨大交易網の鍵を握っている。その戦略的立地は、ペルシアとアラビア間を繋ぐ供給網の重要な結合部となっている。ホルムズを支配することで、通商を形成し、自国の経済的繁栄を確保する上で重要な強みを獲得できるだろう。"
 aq_qoyunlu_custodian_of_baghdad_title:0 "バグダードの守護者"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "かつて知識と文化の灯台であった都市バグダードは、モンゴルによる悲惨な略奪の傷跡を今もなお残している。かつて活気あった市場や知的論文の残響は、時の流れの中で失われてしまったようだ。バグダードの新たな守衛として、そのインフラを再建し、市民を保護し、再び図書館を学者で満たし、結果、イスラム世界の宝石としての都市の地位を復活させるだろう。"
 aq_qoyunlu_house_of_wisdom_title:0 "知恵の館"
 aq_qoyunlu_house_of_wisdom_desc:0 "知恵の館、バグダードでの知識と啓蒙の象徴、その建物が自国の啓蒙的な指導力の下で復活を遂げようとしている。かつて学者たちの聖域であったこの建物は、細心の注意の下で修復され、かつての栄光を取り戻すことだろう。著名な学者たちが集い、知的交流と技術革新を増強する。知恵の館の図書館には古文書が保管され、新発見が生まれる。知恵の後援者として、自国の治世は永遠に記憶され、啓蒙の新時代を照らすことだろう。"
 aq_qoyunlu_era_title:0 "白羊の時代"
 aq_qoyunlu_era_desc:0 "自領の至る所で、白羊の紋章、由緒ある象徴が風になびいている。自国の統治は安定と繁栄をもたらしただけではなく、自国の指導の下で文化の黄金時代が花開いた。詩、散文、音楽、舞踊、建築、科学－あらゆる文化の面が繁栄し、過去の栄光と響き合いながら、創造性と知識の新領域を切り拓いてきた。「白羊の時代」が始まり、白羊朝の旗下で、比類なき知的かつ芸術的開花の時代を迎えた。この時代を祝い、育て、啓蒙と繁栄の時代を黒い羊が支配していることをあまねく知らしめねばならない。"
 aq_qoyunlu_heart_of_iran_title:0 "イラン心臓部への襲撃"
 aq_qoyunlu_heart_of_iran_desc:0 "何年もの間、ティムール朝の僭称者たちはイラン北部の支配に固執してきたが、今こそ自軍進軍の機が熟した。イラン心臓部を襲撃し、イラーキ・アジャム地方を請求し、自国の旗を往古の土地に高く掲げよう。自国の野望はここで終わりではない。これは、さらなる大きな勝利への単なる足がかりにすぎない。"
 aq_qoyunlu_dethrone_the_timurids_title:0 "ティムール血統の断絶"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "かつて強大であったティムール帝国の残党に以前の栄光の影を落としており、領地支配は内紛と外圧の重みで揺らいでいる。彼らの首都ヘラートを占領し、ティムールの血統の遺産を打ち破り、彼らの治世に完全なる終止符を打たねばならない。"
 aq_qoyunlu_legacy_of_seljuk_title:0 "セルジュークの遺産"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "何世紀も前、大セルジューク帝国はペルシアとホラーサーンの広大な領域全土に栄光の道を切り開き、彼らの遺産は未だ往古の土地中を激しく吹き荒れる風に響き渡っている。白羊朝なのだから、自国はこれら手強き戦士と聡明な支配者の子孫である。彼らが達成したことで我が祖先を称える時が来た－すなわち、ペルシアとホラーサーンの完全征服の達成である。"
 aq_qoyunlu_architecture_title:0 "トルコ－ペルシア建築"
 aq_qoyunlu_architecture_desc:0 "自国のペルシア支配は領土征服では済まない。文化や美学の領域にまで及んでいる。ペルシア建築の壮大さは有名だが、新たな革新の波が迫ってきている。輝かしきテュルク族の伝統を受け継ぐ我々白羊朝には、ペルシアの威厳とトルコ人の活力を融合した輝かしき建築の新時代を先導するまたとない好機だ。"
 aq_qoyunlu_repopulate_iran_title:0 "イランへの再居住"
 aq_qoyunlu_repopulate_iran_desc:0 "モンゴルやティムール朝の侵略による荒廃の不安が未だ自領を覆っている。かつて賑やかだった都市は現在無人であり、肥沃な田畑は休閑となり、ペルシア中心部の魂は復興を叫び求めている。自都市に生命を吹き込み、田畑を勤勉な農民で満たし、子供たちの笑い声がもう一度街中に響き渡るようにすることが、自国の使命だ。再建のみならず、刷新し、侵略の遺産が遠い記憶となるような未来を創造するだろう。"
 aq_qoyunlu_the_oghuz_homeland_title:0 "オグズの故地"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "中央アジアの風吹きすさぶステップは自国の祖先、恐るべきオグズの物語をささやく。オグズはかつてこの地を放浪していた。彼らの後継者であるから、我々には不屈の遊牧民の血が流れている。彼らの遺産は我々の心だけでなく、中央アジアの乾乾燥地形にも残っている。祖先の土地と共に親族の絆を再構築し、これら領域を自国の支配下に置く時が来た。"
 aq_qoyunlu_patronize_arts_title:0 "芸術と文学の後援"
 aq_qoyunlu_patronize_arts_desc:0 "芸術と文学は文明の活力源であり、その精神を反映し、歴史を保全し、想像力を育むものである。なぜなら、芸術と文学というのは自国の帝国の魂を描く画布だからである。芸術家、詩人、作家の活気ある環境を育み、彼らの活動を支援することで、芸術と文学の風景が繁栄するのだ。"
 aq_qoyunlu_blue_mosque_title:0 "ブルーモスクの建造"
 aq_qoyunlu_blue_mosque_desc:0 "我々が白羊朝の支配下で繁栄するにつれ、道徳原則および倫理原則の根幹をなしている信仰の尊重を忘れてはならない。自国の霊的な献身と建築技術の象徴は、自領の中心地、都市タブリーズから生まれなければならない。我々の使命は、荘厳なモスク、ブルーモスクを建造することである。ブルーモスクは礼拝所としてだけでなく、文化的かつ芸術的偉業の道標としても機能することだろう。"
 aq_qoyunlu_pearl_of_the_empire_title:0 "帝国の真珠"
 aq_qoyunlu_pearl_of_the_empire_desc:1 "タブリーズ、この栄光の都市は生命、文化、商業が鼓動している自領の中心地だ。この都市をさらに向上させ、「帝国の真珠」、比類なき威信と富を誇る都市へと変貌させるときだ。タブリーズは、世界中から学者や商人、職人を引き寄せ、驚異の都市、世界が焦がれる都市にならねばならない。"
 aq_qoyunlu_imperial_fabrics_title:0 "帝国の織物"
 aq_qoyunlu_imperial_fabrics_desc:0 "自帝国が成長するにつれ、自国経済も成長せねばならない。布と絹の産業が盛んになれば、富を生み出し、雇用を創出し、国際的な威信を高めることができる。自領は絹や綿の栽培に適しており、同時に自国民は織物や染色の技術を習得する準備が整っている。"
 aq_qoyunlu_splendid_court_title:0 "豪華な宮廷"
 aq_qoyunlu_splendid_court_desc:0 "統治者の宮廷というのは統治権の象徴以上の意味を持つものだ。それは帝国の運命を形作る知恵と意思決定のるつぼなのだ。王国内で最も賢い人物たちで満たされた宮廷を築くよう努めねばならない。彼らの賢明な助言、学術的な知恵、外交的な洞察力は、自国の統治を導き、自国の決断が間違いなく国民の需要と願望を反映しているものになるだろう。"
 aq_qoyunlu_kitab_title:0 "ケターブ・ディヤールバクリーヤ"
 aq_qoyunlu_kitab_desc:0 "自国の物語はトルコ人の物語であり、不屈と先見の明を併せ持つ民族の物語である。テュルク族王朝の年代記、オグズ族の時代から白羊朝の台頭までのそれは、武勇、知恵、勝利、そして時には敗北という過酷な教訓の物語で満ちている。これらの物語が断片的な物語としてだけでなく、自国の共有遺産を包含する統合記述として歴史年代記に刻まれる時だ。"
 aq_qoyunlu_maragheh_observatory_title:0 "マラーゲ天文台"
 aq_qoyunlu_maragheh_observatory_desc:0 "かつて天文学研究の道標であったマラーゲ天文台は荒れ果て、かつての栄光は見る影もない。この天文台は、イルハン朝の支配者フレグ・ハンの後援の下、学問と発見の拠点であり、津々浦々から学者たちを引き寄せてきた。この知的探求の象徴を正しい地位へと戻さねばならない。"
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "エーラーンシャフルのシャーハーンシャー"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "エーラーンシャフル、アーリア人の土地のことで、古代ペルシア帝国の中心地であるそれが手招きしている。その豊かな歴史のつづれ織り内で大帝国は盛衰し、それぞれが変化する砂上に痕を残してきた。かつての栄光を取り戻すためにたゆまぬ努力をし、現在、壮大な運命を迎える瞬間にいる。自国の民族、文化、そして経済は、過去の壮麗さが残響している中で再度の繁栄を遂げている。前進し、「シャハーンシャー」、王の中の王、復活したイランの正当支配者の外套を請求することが自国の責務だ。そうすることで、自国の治世を立証するだけでなく、エーラーンシャフルの鼓動と共鳴する支配者の系譜を復活させる。"
