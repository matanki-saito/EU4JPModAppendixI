 cawa_auxiliary_forces:0 "Cawa Auxiliary Guard"
 cawa_auxiliary_forces_desc:0 "A body of elite Cawa recruits from conquered Ethiopian lands will proudly wave our banners in battle and inspire the rest of our troops as we charge into battle."
 estate_burghers_fund_karimi:0 "カーリミー商人への資金援助"
 estate_burghers_fund_karimi_desc:0 "It would be wise to supply Karimi merchants with ample funding and land within our domain for them to peacefully and easily conduct their business."
 estate_burghers_foreign_expeditions:0 "Foreign Mamluk Expeditions"
 estate_burghers_foreign_expeditions_desc:0 "Stories of far-away shores are enough to keenly attract many of our most prominent members of the Merchant Guilds. Funding and allowing them to pursue life on foreign shores would only benefit us in the long term."
 estate_burghers_nile_goods_transport:0 "Nile River Transports"
 estate_burghers_nile_goods_transport_desc:0 "Proper transportation of goods across the Nile is a very worthwhile and profitable endeavor on behalf of the Merchant Guilds within our domain."
 estate_church_fund_dar_al_hadith:0 "ダール・アル＝ハディースへの後援"
 estate_church_fund_dar_al_hadith_desc:0 "学術機関の後援となり、地元出身の顧問を選ぶことは自国のやり方を守り、思想の繁栄と自国社会の豊かさを保証する素晴らしい方法である。"
 estate_church_fund_madrasas:0 "国立マドラサ"
