 create_pronoia_title:0 "プロノイアの土地"
 create_pronoia_desc:1 "本当に§Y[From.GetName]§!をプロノイアの土地にしますか？[Root.GetPronoiaInheritanceLaw]\n\n§Yプロノイア§!は§Y[BYZ.GetName]§!と§Y[ROM.GetName]§!のみが使用できる特殊な従属国タイプです。\n\nそれらの国が持つことのできる§Yプロノイア§!の数は§Yプロノイアの上限数§!により制限されます。これは§Yアイデアグループ§!、§Y政府改革§!、および§Y陸軍扶養限界§!の100連隊ごとに得ることができます。また§Yプロノイア§!は§Y外交関係§!枠を消費しません。\nプロノイアは戦争の手助けをするタイプの従属国です。デフォルトでは、宗主国の陸軍扶養限界を§R-5§!する代わりに、プロノイアは扶養限界を§G10.0%§!、人的資源と水兵を§G20.0%§!得ます。さらに、プロノイアは以下の補正を受けます：\n§G-50.0%§! 連隊コスト\n§G+5000§! 人的資源増加\n§G+50.0%§! 国家人的資源補正\n§R+50.0%§! 中核州作成コスト\n§R-20.0%§! 統治効率\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "§Y世襲プロノイア§!従属国を併合するためには、まずその国を「§Y相続権の剥奪§!」の外交行動で正規の§Yプロノイア§!にしなければなりません。正規の§Yプロノイア§!になった場合、その従属国は彼らの統治者の死後に継承されます。"
 extra_text_proniar:0 "プロノイアは君主の死後、我々が継承します。"
 create_pronoia_non_inherently:0 "プロノイアは、外交行動「§Y相続権の剥奪§!」を使用するまで継承することができません。"
 create_pronoia_tooltip:1 "属国の統治権をプロノイアに与え、プロノイアは今後、世襲的に領土を管理します。\nプロノイアは§Y外交関係§!を占有しない属国であり、宗主国の人的資源と水兵に貢献します。プロノイアはまた、併合される代わりに継承されます。"
 release_pronia:0 "プロノイアの解放"
 release_pronia_title:0 "プロノイアの解放"
 release_pronia_desc:0 "§Y[From.GetName]§!のプロノイアを解放しますか？\n威信§R25.00§!を消費します。\n[From.GetLoyaltyHitTooltip]彼らの土地に対するいかなる中核州や請求権も失います。"
 loyalty_opinion_hit:0 "彼らは忠実なので、彼らの我々に対する評価は§R200§!減少します。\n"
 release_pronia_tooltip:0 "プロノイアとの関係を解消し、我々に対するすべての奉仕から彼らの土地を解放します。"
 make_pronoia_inheritable:0 "相続権の剥奪"
 make_pronoia_inheritable_title:0 "相続権の剥奪"
 make_pronoia_inheritable_desc:0 "[From.GetName]の継承法を制限してもよろしいですか？これはプロノイアを大いに動揺させますが、あなたが国を継承することが可能になります。"
 make_pronoia_inheritable_tooltip:0 "[From.GetName]のプロノイアはもはや後継者に土地を継承することができなくなります。これは独立欲求の大きな上昇を引き起こしますが、統治者が死亡した際我々に土地が返還されます。"
