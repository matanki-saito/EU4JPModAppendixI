 asha_vahishta:0 "アシャ・ワヒシュタ"
 asha_vahishta_desc:0 "アシャ・ワヒシュタは、以下の行動を取ると増加します：\n- §Y同盟の締結（+2）§!\n- §Yゾロアスター教国への強制和平（+5）§!\n- §Y王室間の婚姻（+0.5）§!\n- §Y国家への保障（+1）§!\n- §Y贈り物を送る（+1）§!\n- §Y債務を引き受ける（+2）§!\n- §Y国家に影響を与える（+2）§!\n- §Y戦争に介入する（+50）§!\n\nアシャ・ワヒシュタは、以下の行動を取ると減少します：\n- §Y同盟の破棄（-5）§!\n- §Y国家の強制改宗（開発度につき-1）§!\n- §Y州の改宗（開発度につき-1）§!\n- §Y武力脅迫 （-10）§!\n- §Y侮辱（-5）§!\n- §Y請求権の捏造（-1）§!\n - §Y王室間の婚姻の破棄（-1）§!\n--------------\nアシャ・ワヒシュタとは、善の慈悲深い力の正の活力を表すものとして、自国の行動の神性と善性に与えられる名、アフラ・マズダです。アシャ・ワヒシュタの増減を決定要因は「善良なる考え、善良なる言葉、善良なる行い」の概念であり、善は最終的に常に勝利しますが、自身の行動が自分を楽園の代わりに地獄に導くことは避けられません。\n純粋な宣戦布告など、一部の行動は熱い議論の対象であり、そのような場合は正も負もありません。\n"
 savafid_order:0 "サファヴィー"
 savafid_order_desc:0 "神秘主義者サフィー・アッディーン・アルダビーリーによって創設されたサファヴィーヤ（サファヴィー教団とも呼ばれる）は、創設者の息子たちが支配権を継承するスーフィー教団である。時代が下るにつれ、この教団はますます過激化していき、サファヴィー朝の興隆を助けた。"
 zahediyeh_order:0 "ザーヒド"
 zahediyeh_order_desc:0 "ザーヒド教団は、その起源をマングール族のシャイフ・ザルイーンにまで遡るスーフィー教団だ。マーザンダラーン系諸国のシャイフ・ザーヒド・ギーラーニーによって実際に影響力を及ぼすようになり、後にサファヴィー教団に改名、改革された。\n聖職者の努力により、ザーヒド教団は再び復活を果たした。"
