 desc_turkoman_expanding_industry:1 "The famed Persian cloth and silk are valued worldwide. Let us invest in its production to expand our trade influence and bring money to our treasury."
 desc_turkoman_advance:1 "The Turkoman tribes have been rallied. It is time we march forward and expand the borders of our realm."
 desc_turkoman_exploiting_the_crisis:1 "The Timurid realm is in huge disarray. The death of Shah Rukh seems to have been the last nail in their coffin. We must exploit their crisis for our own benefit."
 desc_turkoman_plotting_timurid_donwfall:1 "With the help of their disloyal subjects, we shall dissolve the Timurid Empire and take their lands for ourselves."
 desc_turkoman_triumphant_conquest:1 "Our troops have achieved great victories on the battlefield. As they gain experience, they are becoming a formidable force that strikes fear into the hearts of our enemies."
 desc_turkoman_bane_timurids:1 "The hegemony of Timur's descendants has come to an end. We are now the sole rulers of Eranshahr!"
