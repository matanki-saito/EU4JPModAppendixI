 persian_influence_mechanic:0 "ペルシアの影響力"
 ability_persian_influence_mechanic:0 "ペルシアの影響力"
 persian_influence:0 "ペルシアの影響力"
 persian_influence_desc:1 "Persian Influence is a resource which reflects the advances and influences the [Root.Culture.GetName] culture has in the world, and how much it is admired by outsiders. The influence can be used to establish a §YSphere of Cultural Influence§! which enables an expansion of the state without the need for warfare.\nPersian Influence is gained through the following means:\n - §G+0.03§! Monthly Persian Influence per level of §YAdministrative Advisors§!\n - Additional §G+0.07§! Monthly Persian Influence per level for §YArtist§! and §YPhilosopher§! advisors\n - Events from the §YPromote Art§! decision\n\nPersian Influence is lost through the following means:\n - §R-0.01§! Monthly Persian Influence for every province which is not in §Y[Root.Culture.GetGroupName]§!"
 monthly_persian_influence:0 "毎月のペルシアの影響力"
 persian_influence_gain_modifier:0 "ペルシアの影響力上昇補正"
 influence_to_vassal_elevation_cost:0 "Elevation Cost"
 culturally_influencing_countries:0 "Culturally Influencing Countries"
 culturally_influencing_countries_same_culture:0 "Culturally Influencing Countries"
 culturally_influenced_country:0 "Culturally Influenced"
 persian_influence_events.1000.t:0 "The End of the [overlord_scope.GetAdjective] Influence"
 persian_influence_events.1000.desc:0 "Through events and decisions which might or might not have been intentional, the state religion of our great state of [Root.GetName] has changed from [overlord_scope.Religion.GetName] to [Root.Religion.GetName]. Naturally, we are no longer favored by the [overlord_scope.GetAdjective] Sphere of Cultural Influence."
 persian_influence_events.1000.a:0 "It is time to move on."
 persian_influence_events.1001.t:0 "[From.GetName]の影響圏からへの離脱"
 persian_influence_events.1001.desc:0 "宮廷には悲報が届きました！[From.GovernmentName]、かつては[Root.Culture.GetName]の影響を国外へと発信する灯台でしたが、自国の文化影響圏から離脱しました。これら悪しき友人は異教の思想に忠誠を誓い、もはや国内では歓迎されません。"
 persian_influence_events.1001.a:0 "本当に悲報だな。"
 persian_influence_events.2000.t:0 "The End of the [Root.GetAdjective] Influence"
 persian_influence_events.2000.desc:0 "Through events and decisions which might or might not have been intentional, the religion of the state has been drastically changed. As a result of this, the once glorious [Root.GetAdjective] Sphere of Cultural Influence has been dissolved in the midst of the chaos as their faiths are no longer aligned with our own."
 persian_influence_events.2000.a:0 "We should have seen this coming..."
 persian_influence_events.2000.a.tt:0 "§REvery §YCulturally Influenced State§! becomes independent.§!"
 persian_influence_events.2001.t:0 "The End of the [From.GetAdjective] Influence"
 persian_influence_events.2001.desc:0 "News have reached us from the court of [From.GetName]! Through religious chaos within their border, their state religion has been changed, and as such their bureaucracy for their Sphere of Influence is paralyzed. Their influence over us is now history."
 persian_influence_events.2001.a:0 "It is time to move on."
 persian_influence_events.3000.t:0 "The End of the [Root.GetAdjective] Influence"
 persian_influence_events.3000.desc:0 "The political situation within [Root.GetName] has seen vast changes. The bureaucracy is pure chaos, and order within the [Root.GovernmentName] is the absolute focus of the administration. As such, our once magnificent Sphere of Cultural Influence is no more but a faint memory."
 persian_influence_events.3000.a:0 "Another set of maps completely useless now..."
 persian_influence_events.3001.t:0 "The End of the [From.GetAdjective] Influence"
 persian_influence_events.3001.desc:0 "News from the court of [From.Monarch.Getname] have reached us! Through political and internal disasters and chaos, their bureaucracy has become completely unable to manage their subject states. Their once protective Sphere of Cultural Influence is now nothing but a faint memory."
 persian_influence_events.3001.a:0 "It is time to move on."
 promoting_art_events.1.t:0 "芸術の振興"
 promoting_art_events.1.desc:0 "[Root.GetAdjective]の宮廷は絵画、建築、織物といった世俗芸術の美に常に大きな関心を寄せてきました。ですから、[Root.Monarch.GetName][Root.Monarch.GetTitle]は、最高の芸術家、職人、仕立て屋を自身の宮廷に招き、彼らの優れた技巧を振興したことに誰も驚きませんでした。"
 promoting_art_events.1.a:0 "建築家が我が名を冠する大[Root.GetTempleName]を建造するだろう。"
 promoting_art_events.1.b:0 "仕立て屋が我が宮廷のために最高級の絨毯を仕立てることだろう。"
 promoting_art_events.1.c:0 "芸術家が我が謙虚な人物の最高傑作に足る肖像画を描くだろう。"
 UNTIL_ART_COMPLETION_TT:0 "until the artwork is finished"
 promoting_art_events.2.t:0 "芸術の完成"
 promoting_art_events.2.desc:1 "大芸術家が我が宮廷に戻ってきました！彼は自身の創作物に対する熱意に満ち、[Root.Monarch.GetTitle]にそれを観賞頂くよう誘っております。\n[Root.GetWorkOfArtDescription]"
 MAGNIFICENT_BUILDING_STRING:0 "At the sight of the great [Root.GetTempleName], the [Root.Monarch.GetTitle] has found trouble keeping [Root.Monarch.GetHerHis] tears back. Indeed, neither [Root.Monarch.GetSheHe] nor any of the members of the court has seen such a magnificent building in their life.\nThe outer walls are decorated in complex yet playful patterns. The door itself looks like the entrance to what some might think could be the afterlife. And the form...\nTruly, a creation which deserves to be a monument of [Root.GetName]."
 SIGNIFICANT_BUILDING_STRING:0 "[Root.Monarch.GetTitle]の目には、壮大な[Root.GetAdjective]の職人技が広がっています。このような建物は希少です－[Root.GetName]のように、高度な芸術や文化に大きく傾倒している国家でさえです。\n[Root.GetTempleName]の形状は天の神性を表し、その色は[Root.GetAdjective]人の善を表しています。実用的な建物だけでなく、この[Root.GetTempleName]は世俗と神秘の芸術が調和し共存できることの証です。"
 NOTEWORTHY_BUILDING_STRING:0 "Although interesting and beautiful in its own right, the [Root.GetTempleName] presented by the architect is not of great significance to the [Root.Monarch.GetTitle] nor [Root.Monarch.GetHerHis] court. Still, it serves good enough to be the next object of envy from our rivals.\nThe shapes, while not as magnificent as great monuments, give the building a certain imposing aura. The coloring, too, flatters the eye while keeping it modest. It is a for certain a noteworthy building."
 GREAT_BUILDING_STRING:0 "Clearly, the architect exaggerated the quality and prestige his construction would bring us. His work possesses some potential, and at some spots the [Root.Monarch.GetTitle] can even recognize some artistic skills. Nonetheless, it is not an art piece to document for our descendants.\nThe [Root.GetTempleName] was certainly built with functionality over beauty. The shapes are kept simplistic, and, colors are nearly completely absent. Although it fulfills its purpose, it is clear that this house of beliefs is lacking a soul on its own."
 PATHETIC_BUILDING_STRING:0 "[Root.Monarch.GetTitle]は、芸術家から紹介された謝った解釈物を目に据えた時、一瞬硬直せざるをえませんでした。芸術家の職人技で作成された「芸術」への嫌悪感について、言葉で表現することなどできません。\nそれと[Root.GetTempleName]との共通点は、せいぜい形が似ているだけと言えばいいでしょうか。この建造物に使用された資材は、間違いなく余りに多くの戦場で目にしてきたものであり、その機能性については、よく言ったとしても疑問の余地があります。最高顧問の一人がこの惨めな小屋に入ることを敢行しましたが、一本の支持梁が片足を掠めたため、命からがら逃げ出しました。"
 MAGNIFICENT_CARPETS_STRING:0 "At the sight of the great carpets, the [Root.Monarch.GetTitle] has found trouble keeping [Root.Monarch.GetHerHis] tears back. Indeed, neither [Root.Monarch.GetSheHe] nor any of the members of the court has seen such a magnificent work of tailoring in their life.\nThe surface feels incredibly soft yet robust. The patterns are the sweetest candy to the eye as they give the carpet its most noble look. Truly, the tailor outdid himself!"
 SIGNIFICANT_CARPETS_STRING:0 "An impressive piece of [Root.GetAdjective] craftsmanship greets the eyes of the [Root.Monarch.GetTitle]. A carpet like this is rare - even within a country that is focusing so much on the high arts and cultures such as [Root.GetName].\nThe cloth is fine, yet manages to keep its shape and color even after usage. The patterns are complex, and at times even confusing to follow, yet bring their own kind of beauty to the rug. Clearly, it is a work of great quality."
 NOTEWORTHY_CARPETS_STRING:0 "Although interesting and beautiful in its own right, the carpet presented by the needleworker is not of great significance to the [Root.Monarch.GetTitle] nor [Root.Monarch.GetHerHis] court. Still, it serves good enough to be the next object of envy from our rivals.\nIts cloth is fine and delicate - too much to make the rug usable for the floor. However, its design and choice of textile make it a noteworthy ornament for the walls."
 GREAT_CARPETS_STRING:0 "Clearly, the tailor exaggerated the quality and prestige his rug would bring us. His work possesses some potential, and at some spots the [Root.Monarch.GetTitle] can even recognize some artistic skills. Nonetheless, it is not an art piece to document for our descendants.\nThe pattern of the carpet is kept simple. The surface feels rough to touch, though it makes for an excellent doormat. It serves great functionality, yet it is clear that the eye is not supposed to enjoy the view of the rug."
 PATHETIC_CARPETS_STRING:0 "The [Root.Monarch.GetTitle] had to pause for a moment as [Root.Monarch.GetSheHe] gazes upon the piece of cloth presented to [Root.Monarch.GetHerHim]. Words cannot describe [Root.Monarch.GetHerHis] repulsion of the \"art\" [Root.Monarch.GetHerHis] craftsman has created.\nTo [Root.Monarch.GetTitle], it is unclear if the material is even silk in the first place. The touch of the supposed rug makes [Root.Monarch.GetName] shrink back. Something incredibly vile is on the rug, and the good [Root.Monarch.GetTitle] does not wish to know what these patterns are actually made of..."
 MAGNIFICENT_PAINTING_STRING:1 "At the sight of the great portrait, the [Root.Monarch.GetTitle] has found trouble keeping [Root.Monarch.GetHerHis] tears back. Indeed, neither [Root.Monarch.GetSheHe] nor any of the members of the court has seen such a magnificent art piece in their life.\nAbsolutely stunningly, the portrait depicts the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] in profile. The lines encapsulate perfectly the shape of [Root.Monarch.GetHerHis] face while the coloring gives the portrayal an almost real feeling to it. One of the advisors noted jokingly the artist might be a charlatan as the portrait resembles more a mirror than a painting."
 SIGNIFICANT_PAINTING_STRING:0 "An impressive piece of [Root.GetAdjective] craftsmanship greets the eyes of the [Root.Monarch.GetTitle]. A painting like this is rare - even within a country that is focusing so much on the high arts and cultures such as [Root.GetName].\nThe portrait depicts [Root.Monarch.GetHerHis] good [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]. The lines creating the shape of [Root.Monarch.GetHerHis] stature recapture the aura of the [Root.Monarch.GetTitle] while the coloring combines both, artistic vision with the reality of [Root.Monarch.GetHerHis] look."
 NOTEWORTHY_PAINTING_STRING:0 "Although interesting and beautiful in its own right, the portrait presented by the artist is not of great significance to the [Root.Monarch.GetTitle] nor [Root.Monarch.GetHerHis] court. Still, it serves good enough to be the next object of envy from our rivals.\nIt depicts the [Root.Monarch.GetName] standing in the throne room. However, it is clear that the painter was much more so concerned about the court itself as many other characters dilute the image. Still, it suffices more than enough to decorate the court."
 GREAT_PAINTING_STRING:0 "Clearly, the painter exaggerated the quality and prestige his artwork would bring us. His work possesses some potential, and at some spots the [Root.Monarch.GetTitle] can even recognize some artistic skills. Nonetheless, it is not an art piece to document for our descendants.\nThe picture depicts a bowl filled with apples. He calls \"still life\". Although the objective quality is clearly present, a painting of a bowl of apples still is just a painting of a bowl of apples."
 PATHETIC_PAINTING_STRING:0 "The [Root.Monarch.GetTitle] had to pause for a moment as [Root.Monarch.GetSheHe] gazes upon the soiled paper presented to [Root.Monarch.GetHerHim]. Words cannot describe [Root.Monarch.GetHerHis] repulsion of the \"art\" [Root.Monarch.GetHerHis] craftsman has created.\nIt depicts [Root.Monarch.GetName] - or at least that is what the artist claims. The shape of the presumed [Root.Monarch.GetTitle] are all in warped. The proportions are unrealistic at best, and outright nightmarish at worst. Whatever medicines this artis was taking, it shows that he had not enough of them.\nIn an outcry of indignation, the artist claims that future generations might understand his style while our most prestigious court is too \"unenlightened to recognize the finesse of art\"."
 FALLBACK_ART_STRING:0 "However, when the artist had to present his work, the only thing he was able to utter were lazy excuses. Clearly, it is a crook who thinks the [Root.Monarch.GetTitle] a fool."
 promoting_art_events.2.a:0 "人工物というには余りにも完璧な作品だ！"
 promoting_art_events.2.b:0 "なんと荘厳な作品だ！"
 promoting_art_events.2.c:0 "本当に素晴らしい作品だ！"
 promoting_art_events.2.d:0 "少なくとも目的は満たしたな、うん。"
 promoting_art_events.2.e:0 "この醜態を[Root.GetName]の外部の者が誰一人目にしないことを祈る…"
 promoting_art_events.2.f:0 "芸術がほしいんだ。[Root.GetName]の芸術が！"
 promoting_art_events.3.t:0 "芸術家による追加資金の要求"
 promoting_art_events.3.desc:0 "[Root.Monarch.GetTitle]に雇われた芸術家は機知に富んでいるかもしれませんが、その野心は普通の職人の実現範囲をはるかに超えています。ですから、このつつましい芸術家は自身の作品にいくらかの追加資金を要求してきました。"
 promoting_art_events.3.a:0 "自国の国庫の利用を認めよ。"
 promoting_art_events.3.b:0 "奴にダカットをたんまりと贈れ。"
 promoting_art_events.3.c:0 "必要分を与えろ。"
 promoting_art_events.4.t:0 "芸術家は大きく進展する"
 promoting_art_events.4.desc:0 "雇った芸術家から宮廷に知らせが届きました。どうやら、彼は作業を急速に進展させることができる、大いなる閃きの源泉を見つけたようです。\n彼はまた、自身の作品についての早期評価を認めると述べています－できれば[Root.Monarch.GetTitle]以外の誰かから。"
 promoting_art_events.4.a:0 "大芸術の鑑定士の一人を彼に派遣せよ。"
 promoting_art_events.4.b:0 "もちろん、顧問の一人が早く見てもいいでしょう。"
 promoting_art_events.4.c:0 "彼の能力を信じるのだ。評価などいらぬ。"
 promoting_art_events.5.t:0 "創造性の遮断"
 promoting_art_events.5.desc:0 "芸術家の人生にとって、創造性の遮断以上に厳しいことは数えるほどしかありません。最も要求されることが少ない絵画でさえ、最も些細な模様や最も単純な表現が他の帝国の征服以上の挑戦となります。\n雇った芸術家は現在、自由な発想の遮断に苦しんでおり、進捗が非常に遅れています。"
 promoting_art_events.5.a:0 "芸術家が自身の仕事に戻る「動機」を与えよう。"
 promoting_art_events.5.b:0 "彼に宮廷で自由時間を与えよう。"
 promoting_art_events.5.c:0 "良いことってのはその内やって来るものさ。"
 promoting_art_events.6.t:0 "[target_country.Culture.GetName]からの閃き"
 promoting_art_events.6.desc:0 "自国の芸術家は、[target_country.Culture.GetName]の芸風に強い感銘を受け、創造的な視野を広げるために二年間の[target_country.GetName]への旅行を希望しています。もちろん、このような冒険には資金が必要ですし、芸術家は旅行中の彼を護衛する供を求めてくることでしょう。"
 promoting_art_events.6.a:0 "彼の護衛に一団を派遣せよ。"
 promoting_art_events.6.a.tt:0 "Due to the artist's far-reaching reputation, these soldiers escorting will not be recognized as a military act against [target_country.GetName]."
 promoting_art_events.6.b:0 "代わりに[target_country.GetName]芸術をいくつか宮廷に輸入せよ。"
 promoting_art_events.6.c:0 "あいつを一人で送り出せ。"
 promoting_art_events.6.d:0 "彼の到着を[target_country.GetAdjective]の宮廷に連絡してやれ。"
 per_traveling_artist:0 "Traveling Artist"
 promoting_art_events.7.t:0 "芸術家による追加資材の要求"
 promoting_art_events.7.desc:0 "芸術家の中には、彼らの創作過程がむしろ異常なことがあります。大変残念なことに、雇った芸術家はその種の一人です。彼は私たちの宮廷へ軽やかに現れ、独創性の真の意味をみせつけ、非常に普変わった品物の一覧表を提示してきました。\n通常、このような行動は[Root.GetAdjective]の地下牢への速やかなる収監につながります。しかし、[Root.Monarch.GetTitle]はこの芸術家の作品を見てみたいという忍耐を見せています。"
 promoting_art_events.7.a:0 "彼に願えを叶えよ。"
 promoting_art_events.7.b:0 "[Root.GetBurghersOrFallbackName]からこれら品物を集めよ。"
 promoting_art_events.7.c:0 "彼のためにこんな品集めてられるか。"
 invite_into_cultural_sphere_of_influence:0 "影響圏への招待"
 invite_into_cultural_sphere_of_influence_title:0 "影響圏への招待"
 invite_into_cultural_sphere_of_influence_tooltip:0 "We will invite them into our Sphere of Cultural Influence, making them a volunteer subject state."
 invite_into_cultural_sphere_of_influence_desc:1 "Do you wish to invite §Y[From.GetName]§! to join your §YSphere of Cultural Influence§!, turning them into a subject country?\nAs their Overlord you will receive a Call to Arms should they be attacked by foreign powers. They will be able to have independent diplomatic relations with other countries.\nYou can invest §YPersian Influence§! in §Y[From.GetName]§! to turn them into a §YVassal State§!.\n\nEach §YCulturaly Influenced§! country will increase the cost to elevate a subject to a vassal by §R+20.00§! and have a maintenance of §R-0.20§! Persian Influence per month (unless they have the §Y[Root.Culture.GetName]§! Primary Culture).\n§YA Culturally Influenced country will immediately leave the sphere should their religion no longer align with ours.§!"
 invite_into_cultural_sphere_of_influence_alert_tooltip:0 "§Y文化的影響圏§!への招待"
 invite_into_cultural_sphere_of_influence_dialog:0 "[This.GetName] wants to invite us into their Sphere of Cultural Influence, promising to protect us from foreign threats in exchange for a monthly fee."
