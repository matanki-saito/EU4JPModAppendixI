 estate_qizilbash_military_leadership:0 "[Root.GetQizilbashName]の指導力"
 estate_qizilbash_military_leadership_desc:0 "[Root.GetQizilbashName]は百戦錬磨の兵である。彼らの経験は、来るべき戦争においてかけがえのないものだ。\nしかし、[Root.GetQizilbashName]の将軍に頼り始めると、[Root.GetNobilityOrFallbackName]および[Root.GetGhulamsOrFallbackName]の反対に直面せねばならなくなるだろう。"
 estate_qizilbash_supremacy_over_the_aristocracy:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeName]"
 estate_qizilbash_supremacy_over_the_aristocracy_desc:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeDesc]"
 horse_breeding_decision_at:0 "この決断により、§Y[Root.GetQizilbashOrFallbackName]§!および残りの軍隊用の新種の馬を繁殖できる。\n§Y一度だけできます。§!"
 estate_qizilbash_horse_responsibilities:0 "騎兵の権利付与"
 estate_qizilbash_horse_responsibilities_desc:0 "[Root.GetQizilbashName]は、彼らの馬とともに成長してきた。彼らは[Root.GetName]が提供する最高の騎兵である。よって、彼らに[Root.GetAdjective]馬の繁殖、訓練、装備を監督する権利を与えることは至極当然のことだ。"
