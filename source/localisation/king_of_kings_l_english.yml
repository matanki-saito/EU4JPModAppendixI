 promote_art_title:0 "Promote Art"
 promote_art_desc:0 "We are a state of culture and art. As such, it is only natural that we promote these aspects, and encourage the cultural flourishment in our country."
 promote_art_tt:1 "We will promote the creation of [Root.Culture.GetName] Art in our country which will grant us §G+20.00§! §YPersian Influence§! once completed.\nScaling with §YArt Quality§!, the types of art have the following additional effects once completed:\n§YArchitecture§!: §G+1§! Base Tax in a random owned province\nConstruct or upgrade §G1§! free [Root.GetTempleName] in a random owned province (independently from art quality)\n§YTextile§!: Gain §G+1§! Mercantilism\n§YPainting§!: Gain §G+10§! Prestige or Monarch Power\n\nEvents will fire during this time which will influence the progress of the art."
