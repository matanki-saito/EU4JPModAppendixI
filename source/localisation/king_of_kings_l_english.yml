 estate_ghulams_military:1 "[Root.GetGhilmanName]の優位性"
 estate_ghulams_military_desc:1 "[Root.GetGhilmanName]に軍事における自由を与えることで、彼らの貢献の補償に多大な費用がかかるとしても、国力を大幅に強化できるだろう。"
 estate_ghulams_advisor:1 "有能な[Root.GetGhilmanName]の募集"
 estate_ghulams_advisor_desc:1 "[Root.GetGhilmanName]はよく訓練された軍人である。取り決めにより、彼らの最も有能な戦術家の優先的な確保が可能になるだろう。"
 estate_ghulams_loyalty_privilege:1 "[Root.GetGhilmanName]の自治拡大"
 estate_ghulams_loyalty_privilege_desc:1 "彼ら自身の問題を、自由に彼らが望むように決定することを許可するなら、[Root.GetGhilmanName]は確実に自国の他の政策に対するより大きな支持を示すだろう。"
 estate_ghulams_levies:1 "[Root.GetGhilmanName]の徴募増加"
 estate_ghulams_levies_desc:2 "[Root.GetGhilmanName]は、自国のキリスト教の州の奴隷兵だ。したがって、自軍のための新たなグラームを継続的に供給できる制度を確立することは、自国の利益に適うものだ。"
 estate_ghulams_levies_non_muslims:1 "[Root.GetGhilmanName]の徴募増加"
 estate_ghulams_levies_non_muslims_desc:1 "かつては奴隷兵だった[Root.GetGhilmanName]は、今では自部隊の正規軍を指す言葉である。もうムスリムではないので、奴隷の使用は適切ではない。代わりに新たな[Root.GetGhilmanName]を徴募する、より伝統的な方法に注力するだろう。"
 estate_ghulams_levies_effect_tooltip:1 "宗教が§Yキリスト教§!もしくは§Yゾロアスター教§!である領有州全てで§Y「[Root.GetGhilmanName]の徴募増加」§!を獲得し。以下の効果を得ます：\n州の人的資源補正：§G+30.0%§!"
 estate_ghulams_levies_revoke_tooltip:1 "補正§Y「[Root.GetGhilmanName]の徴募増加」§!が、§Yキリスト教§!および§Yゾロアスター教§!の全領有州から取り除かれます。"
 estate_ghulams_levies_mod:1 "グラームの徴募増加"
 desc_estate_ghulams_levies_mod:1 "国はこの州でグラームの徴募を大幅に増やした。キリスト教徒は強制的に徴募される。"
 estate_ghulams_special_privilege:1 "[Root.GetGhilmanName]部隊"
 estate_ghulams_special_privilege_desc:1 "現在の兵士の多くは、いまだに馬と弓を用いた戦いを好む。一方、[Root.GetGhilmanName]は銃火器系の兵器を使いこなす。彼らをより適切に自軍へ組み入れることで、敵を粉砕するための彼らの戦術を利用できる。"
 estate_ghulams_government:1 "[Root.GetGhilmanName]の政治"
 estate_ghulams_government_desc:1 "[Root.GetGhilmanName]は信用に足ることが証明されている。クズルバシュより王室に忠実なグラームは、自国の[Root.GovernmentName]内で政府高官の地位を獲得している。"
