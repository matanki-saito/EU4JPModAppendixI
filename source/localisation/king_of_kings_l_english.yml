 YEM_city_of_prosperity:0 "繁栄の都市"
 YEM_competition_less:0 "競争はお終い"
 YEM_seizure_of_aden:0 "アデンの占領"
 YEM_tahirid_magnates:0 "ターヒル家有力者への勝利"
