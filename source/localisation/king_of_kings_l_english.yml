 desc_ARB_northern_citadel:0 "The local city has a powerful guarding citadel whose capture would prove more than a monumental task."
 desc_ARB_dhimmi_self_government:0 "We have given the 'People of the Book' the right to govern themselves on our behalf."
 desc_ARB_claiming_title_of_caliph:1 "As ambitious as it may seem, we have claimed the title of the Caliph, both the spiritual and the temporal leader of all of Islam."
 desc_ARB_united_islam_upgraded:0 "Islam has been united under our rightful Caliphate."
 desc_ARB_reconquest_of_sicily:0 "We have reclaimed Sicily - a once Muslim territory taken by the Christians centuries ago."
 desc_ARB_mosque_of_kairouan:0 "The Mosque and the Holy City of Kairouan are a direct consequence of the conquest of Maghreb by Rashidun forces centuries ago - as one of the fortress towns that grew into prominence, we should manage it."
 desc_ARB_second_islamic_golden_age_modifier:0 "Our nation is reliving Islam's Second and renewed Golden Age. Our nation is home to many scholars and polymaths, furthering knowledge in all fields known to man."
 desc_ARB_alhambra_diplo_annex_cost:0 "Alhambra is among the symbols of Muslim rule in Spain."
 desc_ARB_rekindling_the_flames:0 "We are rekindling the flames of the Umayyad tolerance and the scientific progress that occurred during its heyday."
 desc_ARB_highway_of_the_martyrs:0 "We commemorate the battle of Tours, where the original Jihad against Europe has ceased due to a disastrous loss. This time is different."
 desc_ARB_reroute_the_trade_north:0 "We are rerouting the merchants from India towards the Red Sea and the Gulf of Persia."
 desc_ARB_the_caliphate_rises:0 "Despite all adversities, our state rises and the claims of Caliphate are treated with more respect."
 desc_ARB_only_rightful_caliphs:0 "Having defeated the largest and most powerful adversary, we have proved to all of Dar al-Islam that we are the rightful caliphs."
