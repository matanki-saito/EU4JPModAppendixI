 BYZ_justinians_empire_decision_title:0 "ユスティニアヌスの帝国"
 BYZ_justinians_empire_decision_desc:0 "ユスティニアヌス帝の時代に匹敵するほどの国境を回復する行為は、大きな威信となり、来るべき偉大な未来を意味するだろう。それに向かって努力しよう。"
 BYZ_build_hexamilion_wall_decision_title:0 "ヘキサミリオンの防壁の再建"
 BYZ_build_hexamilion_wall_decision_desc:0 "モレアを守る城壁はオスマン帝国によって破壊されている。それを直そう。"
 BYZ_build_theodosian_wall_decision_title:0 "テオドシウスの城壁の修復"
 BYZ_build_theodosian_wall_decision_desc:0 "強大なテオドシウスの城壁が荒れ果てている。コンスタンティノープルが堅固であり続けるなら、このままではいけない。城壁を修復せねばならない。"
 BYZ_bosphorus_toll_decision_title:0 "ボスポラス海峡通行料の引き上げ"
 BYZ_bosphorus_toll_decision_desc:0 "ボスポラス海峡での徴税活動を改善しよう。通行料について、その政策と遂行に改善が見られるだろう。"
 preview_missions_decision_title:0 "分岐ミッションのプレビュー表示"
 preview_missions_decision_desc:0 "現状では、我々はミッションツリーのさまざまな分岐のいずれかを選ぶことができます。賢く選択しましょう。"
 preview_missions_decision_ct:0 "プレビュー表示できる§Y分岐ミッション§!がある。"
 BYZ_revoke_deteriorating_army_title:0 "軍隊の再建"
 BYZ_revoke_deteriorating_army_desc:0 "ビザンツ軍は何世紀にもわたって衰退の一途をたどってきた。耐え忍び続けるための人的資源はわずかであり、オスマン帝国の侵攻に抵抗しかつての栄光を取り戻す必要がある。"
 BYZ_revoke_exkousseiai_title:0 "ラテン人贔屓の廃止"
 BYZ_revoke_exkousseiai_desc:0 "ラテン商人たちはその抜け目のないやり方によって、わが国の商人たちの犠牲の上に、自分たちのために多くの特権を確保してきた。この状況に終止符を打たねばならない。"
 BYZ_at_least_7_trade_income_tt:0 "§Y交易§!からの月間収入が§Y7.0§!¤以上である。"
 BYZ_revoke_union_of_the_churches_title:0 "東西教会の合同の終焉"
 BYZ_revoke_union_of_the_churches_desc:0 "フィレンツェ公会議の後、我々はカトリック教会との合同を取り決めた。支持を集めるための手段でしかなかったが、この行動はコンスタンティノープル市民を大いに動揺させることになった。"
 BYZ_integrate_galata_title:0 "ガラタの統合"
 BYZ_integrate_galata_desc:0 "ガラタとは、金角湾の北に築かれたジェノヴァの植民地である。1261年のニンファエウム条約によって設立されたが、その有用性は失われたため、ジェノヴァ人は追放されなければならない。"
 BYZ_mosaicists_decision_title:0 "ビザンツのモザイク職人の派遣"
 BYZ_mosaicists_decision_desc:0 "我々には、国境を越えて名を馳せる熟練の職人がいる。彼らの専門知識は、我々が活用できる重要な資産である。"
 BYZ_ecumenical_decision_title:0 "公会議を開催"
 BYZ_ecumenical_decision_desc:0 "東方諸教会の結束を強化するために、総主教とすべての司教に、信仰に関する問題について招集するよう呼びかけるべきである。"
 BYZ_become_orthodox_again_title:0 "正教への回帰"
 BYZ_become_orthodox_again_desc:0 "私たちは東方典礼を裏切り、西方典礼を支持してきた。私たちの決断を支持する者は多いが、東方典礼への復帰と教皇への反抗を求める声もある。"
