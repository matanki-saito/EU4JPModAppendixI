l_english:
 HINTS_DISABLE_ALL_HINTS:0 "非表示にする"
 HINTS_DISABLE_HINT:0 "無効にする"
 HINT_CONFIRM_DISABLE_TITLE:0 "ヒントを非表示にする"
 HINT_CONFIRM_DISABALE_DESC:0 "本当にヒントを非表示にしてもよろしいですか？あなたはオプションからヒントを再表示できます。"
 HINTBAR_HINTS:0 "ヒント"
 HINT_MAXIMIZE:0 "ウィンドウを最大化"
 HINT_MINIMIZE:0 "ウィンドウを最小化"
 HINT_DISABLETHIS_TIP:0 "このヒントを自動的に再表示しない"
 HINT_TURNOFF_TIP:0 "これはヒントを隠すものです。オプションメニューから再度有効にすることができます。"
 HINT_BANNER_TEXT:0 "詳しく教えてくれ…"
 HINT_MODE_BUTTON:1 "§Yクリックしてヒントモード§!"
 HINT_MODE_BUTTON_DESC:0 "あなたはより多くの情報を得るため、ゲーム内のボタンやアイコンをクリックすることができます。"
 HINT_INTRO_TILE:0 "ヒント"
 HINT_INTRO_TEXT:0 "ヒントは、ゲームの中の物事に関して情報を示し、あなたを助けることを目的としています。右上にあるクリックしてヒントボタンを押すと、ヒントモードが起動します。一度ヒントモードになると、大半のアイコンは青色になります。それらを押すことで、それらに関する情報が得られます。最小化・最大化ボタンを押すことで、このインターフェースを最小化あるいは最大化できます。"
 HINT_STABILITY_TITLE:0 "安定度"
 HINT_STABILITY_TEXT:0 "安定度は、あなたの国の政治がどれだけ安定しているかを表しています。高い安定度はより多くの税金を提供してくれますが、低い安定度は反乱の可能性を上昇させます。"
 HINT_INCREASESTABILITY_TITLE:0 "安定度の増加"
 HINT_INCREASESTABILITY_TEXT:0 "安定度は、画面左上にあるシールドをクリックし、安定度と拡張タブをクリックすることで増加させることができます。安定度を増加させたい場合は増加ボタンを押してください。"
 HINT_LOSESTABILITY_TITLE:0 "安定度の減少"
 HINT_LOSESTABILITY_TEXT:0 "安定度は、イベントや開戦事由なしの宣戦布告、王室間の婚姻の破棄、戦闘による君主や後継者の死亡などにより減少します。"
 HINT_DUCATS_TITLE:0 "ダカット"
 HINT_DUCATS_TEXT:0 "ダカットは本ゲームの主要な資源の一つです。これは新しい船舶の購入費用から、徴兵や顧問の給与などさまざまなものに使用されます。"
 HINT_MONARCHPOINTS_TITLE:0 "君主点"
 HINT_MONARCHPOINTS_TEXT:1 "君主点は本ゲームの中で最も重要な資源の一つです。これは新しい技術やアイデアなど、多くをアンロックするために使用されます。毎月獲得する君主点はプレイヤーの君主としての能力に依存し、顧問の雇用により増加させることができます。君主点は、統治力、外交力、軍事力の3つのカテゴリに分類されます。"
 HINT_MANPOWER_TITLE:0 "人的資源"
 HINT_MANPOWER_TEXT:0 "人的資源は、あなたの国で徴兵が可能な年齢にある人数を表します。人的資源は新たに軍隊を募集する場合や、戦争で損害を受けた軍隊への補充に使われます。"
 HINT_LEGITIMACY_TITLE:0 "正統性"
 HINT_LEGITIMACY_TEXT:1 "正統性は、あなたの国の君主がどれほど正統かを示します。正統性が高いと全国の不穏度が減少しますが、正統性が低いと逆に不穏度が上がります。王室間の婚姻をもつ国との間では王朝が共有されるかもしれませんし、その時には相手の王位を請求できるようになることもあります。"
 HINT_LOSELEGITIMACY_TITLE:0 "正統性の減少"
 HINT_LOSELEGITIMACY_TEXT:0 "王室間の婚姻に着手すると、最初は正統性が減少しますが、時間とともにより増加します。正統性はランダムイベントによって、または、弱い請求権しか持たない後継者を有することによって失われることがあります。"
 HINT_GAINLEGITIMACY_TITLE:0 "正統性の獲得"
 HINT_GAINLEGITIMACY_TEXT:0 "正統性はイベントでランダムに上昇するほか、時間経過でも自然に変化していきます。王室間の婚姻や枢機卿の確保、高い威信の維持などが、正統性を上昇させていく要因となります。"
 HINT_REPUBLICAN_TITLE:0 "共和的伝統"
 HINT_REPUBLICAN_TEXT:0 "共和的伝統は、共和国がどれほど強固な伝統を持っているかを表します。共和国は数年おきに新しい支配者を選出しますが、いくつかの選挙を経ても同じ支配者を維持することは共和的伝統を減少させます。0まで減少すると共和国は専制君主制に変わります。"
 HINT_PRESTIGE_TITLE:0 "威信"
 HINT_PRESTIGE_TEXT:0 "威信はあなたの国が全体的にどれほどうまく統治されるかを表します。高い威信は有益な、しかし重要ではない多くの肯定的な効果をもたらします。低い威信は同じように効果をもたらしますが、それらは否定的な効果です。王室間の婚姻をしている他の国々も、王位を要求してあなたとの同君連合を主張しようとするかもしれません。"
 HINT_INCREASEPRESTIGE_TITLE:0 "威信の増加"
 HINT_INCREASEPRESTIGE_TEXT:0 "威信は、ミッションの達成、ランダムイベント、戦争の勝利によって得ることができます。"
 HINT_LOSEPRESTIGE_TITLE:0 "威信の減少"
 HINT_LOSEPRESTIGE_TEXT:0 "威信は、同盟国からの参戦要請を断ったり、または戦争への敗北や、ランダムイベントによって失われることがあります。"
 HINT_ENVOYS_TITLE:0 "使節"
 HINT_ENVOYS_TEXT:0 "使節は、特定の行動を行うために使用される資源の形態です。使節が消費されることはありませんが、代わりに、彼らが特定の行動を行うにはいくらかの時間がかかり、作業が終了すると彼らは戻ってきます。商人、植民者、外交官そして宣教師はすべて使節です。"
 HINT_MERCHANT_TITLE:0 "商人"
 HINT_MERCHANT_TEXT:0 "商人は交易ノードの中で二つのいずれかの操作を実行させられます。交易から集めるか、交易価値を送るかです。交易からの収集をしている商人はその交易ノードから生まれる収入を増やしますが、交易価値を送っている商人は交易価値を誘導できます。"
 HINT_MOREMERCHANT_TITLE:0 "商人の獲得"
 HINT_MOREMERCHANT_TEXT:0 "特定のアイデアグループを選択することで、より多くの商人を得ることができます。交易と拡張のアイデアグループはどちらも追加の商人を与えてくれますが、交易のアイデアグループのほうがより多くの商人を得ることができます。"
 HINT_COLONIST_TITLE:0 "植民者"
 HINT_COLONIST_TEXT:0 "植民者は入植が行われていない土地に、新たに植民地を設立するのに使われます。"
 HINT_MORECOLONIST_TITLE:0 "植民者の獲得"
 HINT_MORECOLONIST_TEXT:0 "探検又は拡張のアイデアグループを選択することで、より多くの植民者を得ることができます。"
 HINT_DIPLOMAT_TITLE:0 "外交官"
 HINT_DIPLOMAT_TEXT:0 "外交官は、他国に外交提案を送るため外交行動を行うのに使用されます。彼らは提案を届けた後は、あなたが新たな外交提案を与えることができるよう、帰国する必要があります。"
 HINT_MOREDIPLOMAT_TITLE:0 "外交官の獲得"
 HINT_MOREDIPLOMAT_TEXT:1 "より多くの外交官は、外交や貴族のアイデアグループを選択することで獲得できます。教皇の支配者であることや王国級の政府ランクを持つことも、追加の外交官を得られます。"
 HINT_MISSIONARY_TITLE:0 "宣教師"
 HINT_MISSIONARY_TEXT:0 "宣教師は、州の宗教を改宗するために使われます。州で信仰されている宗教が国教と異なる場合は、州の改宗を行うため宣教師を派遣することができます。改宗が終了すると宣教師は元の場所に戻り、次の新たな命令に備えます。"
 HINT_MOREMISSIONARY_TITLE:0 "宣教師の獲得"
 HINT_MOREMISSIONARY_TEXT:0 "より多くの宣教師を得るには、宗教アイデアグループを選択することで獲得できます。特定の国家のアイデアも宣教師を提供します。スペインのアイデアはその一例です"
 HINT_SCORE_TITLE:0 "スコア"
 HINT_SCORE_TEXT:0 "スコアは、あなたの国を統治、外交、軍事の3方面から見た評価を示します。"
 HINT_ADMSCORE_TITLE:0 "統治スコアの獲得"
 HINT_ADMSCORE_TEXT:0 "統治スコアは、高い月収、統治技術、多くの州を持つこと、高い安定度、威信または正統性、あるいは共和的伝統から得ることができます。"
 HINT_DIPSCORE_TITLE:0 "外交スコアの獲得"
 HINT_DIPSCORE_TEXT:0 "外交スコアは、外交技術、高い交易効率、商人、提督の数、大規模な艦隊を持つこと、海軍の士気、属国と強力な同盟国を持つことによって得られます。"
 HINT_MILSCORE_TITLE:0 "軍事スコアの獲得"
 HINT_MILSCORE_TEXT:0 "軍事スコアは軍事技術、高い陸軍士気、将軍の数、高い規律と大規模な軍隊を持っていることから得られます。"
 HINT_OUTLINER_TITLE:0 "概要"
 HINT_OUTLINER_TEXT:0 "外観は、あなたの国に関する情報の一覧です。"
 HINT_WAROVERVIEW_TITLE:0 "戦争の概要"
 HINT_WAROVERVIEW_TEXT:0 "戦争の結果は戦勝点で計算されます。戦争のそれぞれの側には戦争主導国がいます。あなたが戦争主導国と交渉する際、あなたは敵方の同盟すべての国と交渉することになります。戦争主導国と和平を結ぶことは、同盟全体と和平を結ぶことになります。"
 HINT_HRE_TITLE:0 "神聖ローマ帝国"
 HINT_HRE_TEXT:0 "神聖ローマ帝国は、選帝侯と皇帝が共に帝国を形成するドイツ国家の集まりです。皇帝が死ぬと、選帝侯によって新しい皇帝が選出されます。神聖ローマ帝国のいずれかの国が攻撃を受けると、皇帝は外国軍の脅威から国を守るために加盟国に参戦要請を行います。"
 HINT_PAPACY_TITLE:0 "ローマ教皇"
 HINT_PAPACY_TEXT:1 "カトリック諸国は、教皇への影響力を次の教皇の支配者になる機会に費やすことによって、教皇への影響力を競うことができます。"
 HINT_MACROBUILD_TITLE:0 "生産インターフェース"
 HINT_MACROBUILD_TEXT:0 "生産インターフェースは、拡大した国で生産をより効率的に管理しやすくするように設計されています。また、建造物がどこに最大の利益をもたらすかを簡単に確認することができます。あなたは建設したいものを選択し、建設を開始したい州をクリックします。"
 HINT_ADMINPOWER_TITLE:0 "統治力"
 HINT_ADMINPOWER_TEXT:0 "統治力は、おそらくゲームの中でもっとも重要な資源です。主な用途は、州を中核州にしたり、統治技術を高めたり、新しいアイデアを獲得することです"
 HINT_DIPLOPOWER_TITLE:0 "外交力"
 HINT_DIPLOPOWER_TEXT:0 "外交力は、ゲームの中での主要な資源の一つです。主な用途は、州の文化を変更したり、外交技術を高めたり、新しいアイデアを獲得することです"
 HINT_MILPOWER_TITLE:0 "軍事力"
 HINT_MILPOWER_TEXT:0 "軍事力は、ゲームの中での主要な資源の一つです。主な用途は、軍事技術を高める指導者を雇ったり、新しいアイデアを獲得することです"
 HINT_CHANGEGOV_TITLE:0 "政治体制の変更"
 HINT_CHANGEGOV_TEXT:1 "あなたは政体を変えることができます。君主制は政体を他の君主制に変えることしかできません。特定の国家の決断は、君主制から共和国に変える唯一の方法です。政体を変更すると、100の統治力を消費します。"
 HINT_GOVTYPE_TITLE:0 "政体"
 HINT_GOVTYPE_TEXT:0 "あなたの国の政体は、あなたがどのような支配者を持っているかを決定します。支配者が死ぬと、君主は世襲し、支配者は後継者に引き継がれます。神権制では古い者が死ぬと支配者が変わります。共和国は3年から8年ごとに選挙を行い、新しい支配者を選ぶことができます。"
 HINT_PRIMARYCULTURE_TITLE:0 "主要文化"
 HINT_PRIMARYCULTURE_TEXT:0 "主要文化は、どの文化がその国の支配的な文化であるかを決定します。あなたの主要文化と同じ文化グループに属する文化は、寛容な文化であり、人的資源と税収に-15%のペナルティを持ちます。非受容文化は、人的資源と税収に-33%のペナルティを持ちます。"
 HINT_ACCEPTCULTURE_TITLE:0 "受容文化"
 HINT_ACCEPTCULTURE_TEXT:1 "受容文化とは、人的資源、税収に対するペナルティ、または不穏度の増加に苦しむことのない文化です、帝国のランクに達した国は、文化統合国家となり、その文化グループのすべての文化が受容文化として扱われます。"
 HINT_COUNTRYMOD_TITLE:0 "国家補正"
 HINT_COUNTRYMOD_TEXT:0 "国家補正とは、現在のあなたの国へと影響を及ぼす効果のことです。国家補正には、正の影響を与えるものと負の影響を与えるものの両方があり、それぞれ「バフ」「デバフ」と呼ばれることもあります。"
 HINT_ADVISOR_TITLE:0 "顧問"
 HINT_ADVISOR_TEXT:0 "顧問はあなたが毎月獲得する君主点を押し上げます。彼らは雇う際に費用がかかり、また毎月彼らに給料を支払わなければなりません。より高価な顧問を雇えば、毎月多くの君主点をもたらしてくれますが、毎月の収入は少なくなってしまうでしょう。"
 HINT_TECHNOLOGY_TITLE:0 "技術"
 HINT_TECHNOLOGY_TEXT:0 "技術には三つの分類があり、それぞれの分類には特定の君主点との組み合わせが有ります。統治技術は統治力によって解放され、他もまた同様です。技術を開放するには君主点を使用することで可能となります。コストは技術グループと同様に技術の先進度合いによって決定されます。"
 HINT_TECHGROUP_TITLE:0 "技術グループ"
 HINT_TECHGROUP_TEXT:1 "各国は、どのタイプのユニットが得られるかを決定する特定の技術グループに属します。"
 HINT_SPYEFFICIENCY_TITLE:0 "諜報網"
 HINT_SPYEFFICIENCY_TEXT:1 "諜報網は、他国で受動的なボーナスを得るために構築されています。高レベルの諜報網構築速度により、諜報網をより迅速に構築することができます。また、外国の諜報員発見能力により、あなたの国で諜報員をより早く捕まえることができます。諜報網のポイントは、請求権の偽造、反乱軍支援、その他の諜報活動に使用されます。"
 HINT_IDEAS_TITLE:0 "アイデア"
 HINT_IDEAS_TEXT:0 "アイデアは、あなたの国を特定の方法で専門化する方法です。アイデアグループを選択すると、アイデアグループ内のアイデアを獲得することができます。アイデアを獲得するには、関連する君主点が400点必要です。3つのアイデアのロックを獲得すると、国家アイデアを1つ獲得できます"
 HINT_IDEAGROUP_TITLE:0 "アイデアグループ"
 HINT_IDEAGROUP_TEXT:0 "アイデアグループとは、あなたの国をより特化する仕組みです。それぞれのアイデアグループには必要とする君主点の種類が定められています。それぞれのアイデアグループは7つのアイデアから成り、全て解禁することでボーナスが得られます。新しいアイデアグループは統治技術をいくつか取得するごとに解禁されます。"
 HINT_NATIONALIDEAS_TITLE:0 "国家アイデア"
 HINT_NATIONALIDEAS_TEXT:0 "国家アイデアは、それぞれの国の歴史的背景を踏まえて個性を加える要素です。3つのアイデアを解禁するごとに、自動で国家アイデアが1つ解禁されます。国家アイデアにはゲーム開始時から得られるボーナスと、全ての国家アイデアを解禁することで得られる追加のボーナスもあります。"
 HINT_DIPUPKEEP_TITLE:0 "外交関係"
 HINT_DIPUPKEEP_TEXT:0 "同盟、王室間の婚姻、属国、独立保障および軍事通行権の維持は外交関係枠を消費します。外交関係枠の上限を超えた外交関係の数に応じて、月に1外交力の費用がかかります。ある1つの国家との間の外交関係は外交関係枠を1枠しか消費しないため、ある1つの国家と同盟と王室間の婚姻を結んでも2つの外交関係枠を消費することはありません。"
 HINT_DIPREPUTATION_TITLE:0 "外交評判"
 HINT_DIPREPUTATION_TEXT:0 "外交評判は、特定の外交行動を実行する上でより大きな成功を収めることができる要素です。外交的な属国の併合は、数年かかる過程であり、外交評判を減少させます。外交評判はまた、他国が外交提案を受け入れる可能性も高めます。"
 HINT_RELIGION_TITLE:0 "宗教"
 HINT_RELIGION_TEXT:0 "文化の違いの他に、宗教の違いも不和の原因となります。例えば、カトリック教国はプロテスタント、改革派、コプト正教会や正教会の国々を異端視し、他の宗教を異教とみなすことでしょう。国家内の全ての州の宗教が国家の宗教統一度に影響を与えます。宣教師を送ることで州を改宗させることができます。"
 HINT_RIVAL_TITLE:0 "ライバル"
 HINT_RIVAL_TEXT:0 "各国は最大3カ国までライバルを指定できます。ライバルを指定すると、指定された国との関係が悪化しますが、ライバル国の敵国との関係が改善することでしょう。ライバル国家の指定は、戦争する理由を与える任務やイベントの発生確率をお互いに上昇させます。ライバル国に対しては、禁輸にコストがかからなくなり、和平交渉時にかかる要求コストが低減されます。また、ライバル国を打ち負かすことで戦力投射が得られます。一度指定するとライバルは25年間継続し、その後は100の外交力を使ってライバルを変更できます。"
 HINT_ADMTECH_TITLE:0 "統治技術"
 HINT_ADMTECH_TEXT:0 "統治技術は統治力を消費します。それはまた、政府部門のより多くのアイデアグループや建造物を使用可能にするためとても重要です"
 HINT_DIPTECH_TITLE:0 "外交技術"
 HINT_DIPTECH_TEXT:0 "外交技術は外交力を消費します。それはまた、交易関係の技術や交易海軍カテゴリの建造物を使用可能にするためとても重要です。より強力な船も外交技術によって使用可能になります"
 HINT_MILTECH_TITLE:0 "軍事技術"
 HINT_MILTECH_TEXT:0 "軍事技術は軍事力を消費し、新たなユニットや軍事関連技術を使用可能にするため重要です。また、要塞と陸軍のカテゴリの建築物も使用可能にします"
 HINT_TAXES_TITLE:0 "税金"
 HINT_TAXES_TEXT:1 "税金は州から徴収され、それは直接、基本税に繋がります。徴収される税の額は、州の基本税の開発、その州が中核州かどうか、不穏度がどれくらい高いかによって影響を受けます。税収は税効率によって増加します。"
 HINT_TRADE_TITLE:0 "交易"
 HINT_TRADE_TEXT:0 "交易は国にとって大きな収入源になります。世界は交易ノードに分割され、各州で生産されるすべての交易額は、関連する交易ノードに伝送されます。交易を誘導するか、交易ノードから収入を得ることができます。交易力は、あなたが管理できる交易ノードの大きさに影響を及ぼし、したがって非常に重要です。交易収入は交易効率によって直接修正されます。"
 HINT_INCOME_TITLE:0 "収入"
 HINT_INCOME_TEXT:0 "収入は、生産や関税から得られます。税金は州で徴収され、税効率を向上させることができます。生産は州の交易額から得られ、生産効率を向上させることができます。関税は、植民地国家からの収入を表します。特定のアイデアは関税の徴収を増加させます。"
 HINT_ROYALMARRIAGE_TITLE:0 "王室間の婚姻"
 HINT_ROYALMARRIAGE_TEXT:0 "王室間の婚姻は、両国の王朝の絆です。王室間の婚姻をすることで評価は増えますが、2つの王朝が合併する可能性もあります。同じ王朝の支配者を持つ2つの国家は、互いの評価が増加します。同じ王朝であることは、ある国の支配者が死んで後継者がいない場合、その国は同君連合の下位国になる可能性があることを示しています。"
 HINT_ENTERROYALMARRIAGE_TITLE:0 "王室間の婚姻の樹立"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "外交ビューの王朝アクションカテゴリから、王室間の婚姻を樹立する外交アクションを行えます。地図上で国家を右クリックし、王朝アクションのリストを開いて王室間の婚姻のボタンをクリックしてみましょう。"
 HINT_ENTERPERSONALUNION_TITLE:0 "同君連合の結成"
 HINT_ENTERPERSONALUNION_TEXT:0 "あなたが低い威信を持つ他の国と王室間の婚姻をしている場合、あなたは王位を請求する外交行動を取ることができます。それは彼らをあなたの国家の下での同君連合へと強制する開戦事由を与えるでしょう。支配者が後継者なしで死亡した場合、王室間の婚姻をしていれば、他国との同君連合を結成することができます。"
 HINT_PERSONALUNION_TITLE:0 "同君連合"
 HINT_PERSONALUNION_TEXT:0 "同君連合は、支配者が両国の支配者であることを意味する団結の一形態です。下位国はリーダーの統治の下で属国として扱われます。関係が十分に良好であれば、連合のリーダーは下位国の土地を継承し、効果的にすべての州を連合のリーダーに移転させる機会を得ます。"
 HINT_INFLATION_TITLE:0 "インフレ"
 HINT_INFLATION_TEXT:1 "インフレは国家にマイナスの経済効果を与えます。インフレにより、国家の殆どの支出が増大します。ランダムイベントや州の金収入によってインフレは増大します。造幣局長の顧問や国立銀行の経済アイデアを取得することでインフレを減少させることが出来ます。経済ビュー画面では、統治力を費やすことでインフレを減少させることも出来ます。"
 HINT_WARTAXES_TITLE:0 "戦争税"
 HINT_WARTAXES_TEXT:0 "戦争税は戦争中に徴収することができます。戦争税の徴収はあなたのユニットのコストを大幅に減少させますが、2年ごとに50£mil£のコストがかかります。"
 HINT_WAREXHAUSTION_TITLE:0 "戦争疲弊"
 HINT_WAREXHAUSTION_TEXT:0 "戦争疲弊は、あなたの国が戦争によってどのくらい荒廃したかを表しています。戦争疲弊が高まると国家の不穏度が高まり、連隊の募集や船の建造は大幅に遅くなります。また、州を中核州にすることは、より高価になるでしょう。戦争疲弊は外交力を使うことで減らすことができます。"
 HINT_REVOLTRISK_TITLE:0 "不穏度"
 HINT_REVOLTRISK_TEXT:0 "不穏度は、あなたの州で反乱軍が出現する可能性です。不適切な文化、不適切な宗教、あるいはランダムイベント、すべて、州の不穏度に影響を与えます。低い安定度、低い正統性、高い戦争疲弊は、国家レベルでの不穏度に影響するものの一例です。"
 HINT_REBELS_TITLE:0 "反乱軍"
 HINT_REBELS_TEXT:0 "反乱軍は、高い不穏度やランダムイベントによってあなたの州に現れることがあります。軍隊が戦闘で反乱軍を撃退することに問題がある場合は、安定度と拡大のタブに入り、「彼らを制御」をクリックして反乱軍に対処することをお勧めします。"
 HINT_REBELTYPES_TITLE:0 "反乱のタイプ"
 HINT_REBELTYPES_TEXT:0 "農民や異端者から僭称者や民族主義者まで様々な種類の反乱軍があります。さまざまな反乱軍は強弱が異なり、王位主張者の反乱軍は一般的に最強です。なぜなら、彼らは高い質の軍隊とのつながりがあり、僭称者自身が率いる限り一般的に士気が高いためです。"
 HINT_LEADER_TITLE:0 "指揮官"
 HINT_LEADER_TEXT:0 "指揮官に陸軍や艦隊を率いささせることができます。陸軍を指揮する将軍は50£mil£で雇用でき、艦隊を指揮する提督は50£dip£で雇用できます。無料維持枠を超えた指揮官1人につき、1ヶ月ごとに1軍事力の維持費がかかります。"
 HINT_EXPCONQ_TITLE:0 "探検家と征服者"
 HINT_EXPCONQ_TEXT:0 "探検家は未踏の海洋州に派遣し、それらを発見できる提督です。征服者は将軍であり、未踏の土地に移動できるように軍隊を指揮することができます。探検家と征服者は探検のアイデアグループの新世界のアイデアの探求を必要とします。"
 HINT_EXPLORATION_TITLE:0 "探検"
 HINT_EXPLORATION_TEXT:0 "未踏の土地が未知領域によって隠されています。あなたは未知領域に移動するたびに探検家又は征服者が必要となります。探検家が艦隊を率い、征服者が軍隊を率います。"
 HINT_TERRAINCOGNITA_TITLE:0 "未知領域"
 HINT_TERRAINCOGNITA_TEXT:1 "未知領域は、まだ探索していない世界の一部です。あなたのユニットは探検家や征服者に率いられているか、あるいは土地があなたと戦争中の誰かによって所有されていない限り、そこにユニットを移動させることは不可能です。"
 HINT_TERRAINCOGNITA_ED_TEXT:0 "未知領域はあなたがまだ探求していない世界の一部です。探検家や征服者が率いるユニットにここで探検する任務を与えなければなりません。任務が実行されるまでここにユニットを移動させることは不可能です。"
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R－大洋を越えて探検するには$IDEANAME$のアイデアが必要です。§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R－あなたの艦隊は未知領域を明らかにするために探検家が率いなければなりません。§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R－現在の植民範囲ではここを探索することが出来ません。§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "右クリックして、§Y$REGION$§!の探検のためにあなたの艦隊を派遣します。"
 HINT_LOANS_TITLE:0 "借金"
 HINT_LOANS_TEXT:0 "経済的な危機の観点から国を救うために、あるいはより長期的な利益のある経済的投資をするために借金をすることができます。借金をすると即座にダカットが得られ、借金が返済されるまで毎月利息が支払われます。あなたの利益があなたの毎月の収入よりも高い場合、あなたの国は破産するでしょう。あなたは借金をすることを恐れるべきではありません。"
 HINT_INTEREST_TITLE:0 "利息"
 HINT_INTEREST_TEXT:1 "借金をする際には、毎月その借金の利息を支払う必要があります。安定度が低いほど利息は高くなります。"
 HINT_HEAVYSHIPS_TITLE:0 "大型船"
 HINT_HEAVYSHIPS_TEXT:0 "大型船は最も強力な軍艦であり、建造にかかる費用も最も高価です。この船は最大級の大砲を備え、船体の大きさも最大です。"
 HINT_LIGHTSHIPS_TITLE:0 "小型船"
 HINT_LIGHTSHIPS_TEXT:0 "小型船は、主に交易の機会を確保するために使用される高速の船です。小型船を含んだ艦隊は交易ノードにおける交易の保護を命じることができます。交易の保護を実行している小型船は、その交易ノードでの交易力を増加させます。"
 HINT_GALLEYS_TITLE:0 "ガレー船"
 HINT_GALLEYS_TEXT:0 "ガレー船は、内海において非常に費用対効果の高い安価な軍艦で、非ガレー船に与えるダメージに100%のボーナスを与えます。マウスを海域に合わせてヒントを表示すると、それが内海であるかどうかを確認することができます。地中海は内陸の一例です。"
 HINT_TRANSPORTS_TITLE:0 "輸送船"
 HINT_TRANSPORTS_TEXT:0 "輸送船は、軍隊を水上輸送するのに使われます。それぞれの輸送船は連隊の人数が定員一杯であるかどうかにかかわらず、1つの連隊を輸送することができます。"
 HINT_BLOCKADE_TITLE:0 "封鎖"
 HINT_BLOCKADE_TEXT:0 "封鎖は外交技術レベル3になると利用可能で、港の外に船を配置することによって敵の州を封鎖することができます。封鎖された州は税収と交易力が減少します。州が封鎖されていないとその州は包囲に対してより長く持ちこたえます。"
 HINT_COALITION_TITLE:0 "包囲網"
 HINT_COALITION_TEXT:0 "包囲網を形成するためには、ある国が他の国によって引き起こされた侵略的拡大によって憤慨していることが必要です。包囲網は、構成国のいずれもが憤慨していないときには解散しますが、構成国が参加するためには憤慨している必要はありません。評価、距離、脅威はすべて、新しい国が包囲網に加わる可能性に影響を与えます。包囲網の構成国が目標国と戦っている場合は、すべての構成国はそれに参加します。"
 HINT_ATTRITION_TITLE:0 "消耗"
 HINT_ATTRITION_TEXT:0 "あなたの軍隊の各連隊は、ユニット重量で計算されます。ユニットの重量は、消耗せずに州の中に留まることのできる軍隊の数を決定します。消耗はゆっくりと大規模な軍隊に犠牲をもたらし、熱帯気候や冬にはより深刻になります。"
 HINT_COLONIALRANGE_TITLE:0 "植民範囲"
 HINT_COLONIALRANGE_TEXT:0 "植民範囲は、どこまで遠くの未入植の土地まで植民者を送れるかを決定します。探検アイデアや外交技術レベルの上昇で伸ばすことができます。"
 HINT_COLONY_TITLE:0 "植民地"
 HINT_COLONY_TEXT:0 "植民地を設立するために植民者を送ると、最初にそこに到着するまで時間がかかります。植民者が到着すると、その州に植民地が設立されます。植民地の人口が1000に達すると、州は都市になり、建物を建設することができ、より多くの収入を生み出すようになります。"
 HINT_BUILDING_TITLE:0 "建物"
 HINT_BUILDING_TEXT:1 "建物は植民地以外の州に建設することができます。州の地形や開発状況に基づいて建物のスロットは制限されます。"
 HINT_MONARCHY_TITLE:0 "君主制"
 HINT_MONARCHY_TEXT:0 "君主制は、通常は支配者が死ぬまで権力を維持し、次の支配者には後継者が続く政体です。君主制は、支配者が王位にいかに強い主張をしているかを示す正統性を持っています。君主制と貴族共和制の国だけが王室間の婚姻を行うことができます。"
 HINT_REPUBLIC_TITLE:0 "共和制"
 HINT_REPUBLIC_TEXT:1 "共和制は、新しい支配者が4年から8年ごとに選出される政体です。選挙が行われると、あなたはさまざまな候補の中からいくつかの選択肢を得るでしょう。あるいは、前の支配者を維持することもできますが、これは共和的伝統を減少させます。共和制の主な強みは、共和国が設定した任務に適した支配者を選べるという点です。"
 HINT_TRIBE_TITLE:0 "部族制"
 HINT_TRIBE_TEXT:0 "部族は最も原始的な政体です。彼らは首長を選ぶ方法や権力の集中の度合いが異なります。彼らの技術革新は、政府を改革するまで大きく妨げられています。"
 HINT_NOMAD_TITLE:0 "ステップの遊牧民"
 HINT_NOMAD_TEXT:0 "ステップの遊牧民は過去数世紀のモンゴル遊牧民たちの名残です。彼らは敵を破り近隣諸国を略奪することによって、権力と人気を維持しているハーンによって支配されています。政府を改革するまで彼らの技術革新は大きく妨げられています。遊牧民はまた平地での戦闘で打撃ボーナスを受けます。"
 HINT_THEOCRACY_TITLE:0 "神権制"
 HINT_THEOCRACY_TEXT:0 "神権制は統治者が教皇や大司教などの宗教的指導者である政体です。新たに選択された統治者は死ぬまで君臨します。神権制は特別なアイデアを持っています。"
 HINT_COMBATPOWER_TITLE:0 "戦闘能力"
 HINT_COMBATPOWER_TEXT:0 "戦闘能力は、戦闘でユニットに追加ダメージを与えます。戦闘能力はダメージを増加させるだけなので、ダメージの低減もできる規律とは異なります。"
 HINT_PREFERREDUNIT_TITLE:0 "使用ユニット"
 HINT_PREFERREDUNIT_TEXT:0 "使用ユニットはそれぞれのユニットタイプから選択したユニットです。多くのユニットは軍事技術の向上により使用可能になります。新しいユニットが使用可能になると、使用ユニットを変更でき、保有している全ての変更対象ユニットをアップグレードすることができます。使用ユニットを変更すると、全変更対象ユニットの士気が0になります"
 HINT_UNITBASECOST_TITLE:0 "ユニットの基本コスト"
 HINT_UNITBASECOST_TEXT:0 "各ユニットには、基本コストがダカットで関連付けられています。歩兵は10、騎兵は25、砲兵は30のコストを持ちます。あなたが支払うことになる金額は、州のアイデアや建物によって低減されます。"
 HINT_INFANTRY_TITLE:0 "歩兵"
 HINT_INFANTRY_TEXT:0 "歩兵は、ほとんどの軍隊の中核です。彼らは安価で効果的ですが、ゲームの初期は騎兵の影に隠れています。技術向上により高レベルの射撃補正を得られるようになると、歩兵は騎兵の効果を薄くし始めます。歩兵は包囲戦での砦への突撃に使用できます。"
 HINT_CAVALRY_TITLE:0 "騎兵"
 HINT_CAVALRY_TEXT:0 "騎兵はゲームの初期段階で非常に強いユニットであり、高い白兵力によって、顕著なダメージを与えることになります。歩兵と騎兵の特定の混合を持っていない場合は、あなたの軍隊のダメージを軽減するのに十分な支援補正が受けられません。あなたが持つことができる歩兵や騎兵の量は、あなたの技術グループによって異なります。"
 HINT_ARTILLERY_TITLE:0 "砲兵"
 HINT_ARTILLERY_TEXT:0 "砲兵は州をより速く包囲するのを助ける支援連隊です。また、白兵と射撃（緑色のpips）の50%を提供して、最前列のユニットが攻撃によって受けるダメージを軽減します。砲兵は後ろから攻撃することもでき、ダメージの50%を処理します。正面に位置する砲兵は攻撃されると2倍のダメージを受けます。"
 HINT_TOLERANCETRUE_TITLE:0 "真の信仰"
 HINT_TOLERANCETRUE_TEXT:0 "真の信仰への寛容度はあなたの国教と同じ宗教を信仰する州の不穏度を軽減します。"
 HINT_TOLERANCEHERETIC_TITLE:0 "異端"
 HINT_TOLERANCEHERETIC_TEXT:0 "異端への寛容度はあなたの国教と似ているが、同一ではない宗教を信仰する州の不穏度に影響を与えます。"
 HINT_TOLERANCEHEATHEN_TITLE:0 "異教"
 HINT_TOLERANCEHEATHEN_TEXT:0 "異教への寛容度は、自国の国教とは異なる宗教を信仰する州の不穏度に影響を与えます。"
 HINT_REFORMDESIRE_TITLE:0 "改革欲求"
 HINT_REFORMDESIRE_TEXT:0 "改革欲求は、信仰を改革するためのカトリック内の圧力の強さを表しています。高い改革欲求は最終的に宗教改革を発生させ、カトリックの国と州をプロテスタントまたは改革派信仰に改宗させます。改革欲求は通常はランダムイベントで増加し、あなたの国だけでなく、全カトリック宗教に対してグローバルに影響します。"
 HINT_PAPALINFLUENCE_TITLE:0 "教皇への影響力"
 HINT_PAPALINFLUENCE_TEXT:1 "教皇への影響力は、あなたが聖座からのボーナスを得て教皇の支配者になるために使われる資源です。教皇への影響力は宗教的団結と教皇領との良好な関係から毎年得られます。特定のアイデアによって教皇への影響力を高めることもできます。"
 HINT_CHANGERELIGION_TITLE:0 "国家改宗"
 HINT_CHANGERELIGION_TEXT:0 "改革欲求が宗教改革を発生させるのに十分な高いレベルに達したとき、あなたはカトリックからプロテスタントや、のちのちには改革派にあなたの国教を変えることができます。宗教を変更することで、あなたの国の安定度は-5低下します。"
 HINT_CARDINAL_TITLE:0 "枢機卿"
 HINT_CARDINAL_TEXT:1 "枢機卿は枢機卿はヨーロッパのカトリックの州にランダムに割り当てられています。これらの州の所有者は、教皇への影響力についてボーナスを受けます。"
 HINT_OVEREXTENSION_TITLE:0 "過剰拡大"
 HINT_OVEREXTENSION_TEXT:0 "中核州でない州を持つと、その州ごとに過剰拡大が加算されます。基本的には税の開発度1につき1%の過剰拡大が発生しますが、統治効率を上げれば過剰拡大の上昇値を抑えられます。征服した州は、出来る限りすみやかに中核州にするようにしましょう。"
 HINT_SETTLERGROWTH_TITLE:0 "入植者の増加"
 HINT_SETTLERGROWTH_TEXT:0 "入植者の増加は、植民地の入植者人口の年間増加のボーナスです。植民地の人口が1000に達すると、植民地は都市に変わり、ユニットを生産し建物を建設するために中核州になることができます。"
 HINT_COLONISTTIME_TITLE:0 "植民所要時間"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "統治効率は、高度な統治技術によって得られます。それは、あなたの国家が外国の地域を統合する上での効果的な尺度であり、非中核州の過剰拡大の影響と中核化コストを削減し、戦争で土地を征服するのを安価にします。しかし、それはあなたの植民地国家の統治上の負担も増やし、独立欲求を高めます。"
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "統治効率"
 HINT_COLONISTTIME_TEXT:0 "植民所要時間は、あなたが送った植民者が未開拓地に到着するのに要する時間です。彼が到着すると、その州は植民地になります。"
 HINT_TRADERANGE_TITLE:0 "交易範囲"
 HINT_TRADERANGE_TEXT:0 "交易範囲は商人をどのくらい遠くへ送ることができるかを決定します。商人は、交易からの徴収をするか、交易力を送出することができます。"
 HINT_MERCANTILISM_TITLE:0 "重商主義"
 HINT_MERCANTILISM_TEXT:0 "重商主義は、州であなたの交易力に影響を与えるボーナスです。それがより高いことは、より良い結果をもたらします。重商主義はランダムイベントによって得られたり、または減少したりします。"
 HINT_TRADESTEERING_TITLE:0 "交易誘導"
 HINT_TRADESTEERING_TEXT:0 "ある交易ノードから別の交易ノードへの交易を誘導したいときは、交易力を送出するために交易ノードに商人を送ることができます。これにより、交易ノードから次の交易ノードに交易額が送出されます。誘導する交易の量は自国の交易力に依存します。交易の上流または交易首都を超えて交易を誘導することは決してできません。"
 HINT_TRADEEFF_TITLE:0 "交易効率"
 HINT_TRADEEFF_TEXT:0 "交易効率は、あなたが交易からどれくらいの追加の収入を得ることができるかに影響します。"
 HINT_BASETAX_TITLE:0 "基本税"
 HINT_BASETAX_TEXT:1 "基本税は、州がどれほど価値があるかを表す非常に重要な数値です。人口、良好な土地、インフラはすべて基本税で表されます。基本税は、州を中核州にするか、その文化や宗教を変えるのにどれほどコストがかかるかを決定します。基本税は、他の開発と並んで、沿岸地域のあなたの陸軍扶養限界と海軍扶養限界を決定します。"
 HINT_TRADEPOWER_TITLE:0 "交易力"
 HINT_TRADEPOWER_TEXT:0 "交易力は、交易ノードで支配している交易量に直接関連しています。交易力は、州からのものと交易保護行動を取っている小型船からのものです。小型船は、交易ノードの支配のために競争する鍵となります。交易力は、あなたが調整できる交易量や、収入額を直接決定します。"
 HINT_TRADEVALUE_TITLE:0 "交易額"
 HINT_TRADEVALUE_TEXT:0 "州は関連付けられた値を持つ交易財を生産します。生産された財の量とそれらの財の価値はともに交易額を構成します。交易額は、そのノードの交易額を計算するための条件のために交易ノードに送られますが、州の生産収入にも使用されます。"
 HINT_TRADEGOODS_TITLE:0 "交易品"
 HINT_TRADEGOODS_TEXT:0 "各州はある種の交易財を生産しています。存在する交易品は、魚、海軍用品、穀物、銅、鉄、ワイン、布、羊毛、塩、金、陶器、香辛料、奴隷および象牙です。金は交易されない唯一の品であり、直接生産収入に変換されます。"
 HINT_PAPALCONTROLLER_TITLE:0 "教皇の支配者"
 HINT_PAPALCONTROLLER_TEXT:1 "新たな教皇が教皇領を支配すると、新しい国家が、投資した教皇への影響力に基づいて教皇の支配者として選出されます。教皇の支配者は、外交ビューを通じて使用できるボーナスと特定の教皇アクションへの繋がりを持ちます。"
 HINT_PAPALACTIONS_TITLE:0 "教皇アクション"
 HINT_PAPALACTIONS_TEXT:0 "教皇の支配者は、教皇行動と呼ばれるいくつかの追加の外交行動に接触することができます。これらの行動には、破門が含まれています。これは、教皇国家との関係が十分に悪い場合、カトリックの支配者を追放することを可能にします。十字軍の呼びかけは、教皇の支配者が異端国に対して十字軍を呼びかけることを可能にし、他のカトリック諸国に彼らを攻撃することを奨励する、別の教皇行動です。"
 HINT_VASSALS_TITLE:0 "属国"
 HINT_VASSALS_TEXT:0 "属国は他の国に従属する国です。宗主国が戦争になると、その属国も自動的に参戦します。属国は常に宗主国の軍事通行権を持っています。属国の維持には外交関係枠を消費し、また属国は毎月の収入の一部を宗主国に支払います。"
 HINT_ALLIANCE_TITLE:0 "同盟"
 HINT_ALLIANCE_TEXT:0 "あなたが宣戦布告する時には、同盟国を戦争に呼ぶことができます。また同盟国が攻撃された際には、あなたの国に自動的に援軍要請が届くことでしょう。援軍要請を拒否すると同盟は破棄され、威信に負の影響を与えます。各同盟は維持するために外交関係枠がかかります。"
 HINT_MILITARYACCESS_TITLE:0 "軍事通行権"
 HINT_MILITARYACCESS_TEXT:0 "軍事通行権は、あなたの軍隊が他国の州との間を移動することを可能にします。軍事通行権を維持するには外交関係のスロットが必要です。"
 HINT_PROVINCE_TITLE:0 "州"
 HINT_PROVINCE_TEXT:0 "州は、あなたの国家の力と富を決定するための主要な尺度です。州では交易財が生産され、州では税金が徴収され、州では連隊が徴収され、すべての船舶や建物は州で建設されます。州の富は、基本税額と生産される交易財の種類によって決まります。"
 HINT_CORE_TITLE:0 "中核州"
 HINT_CORE_TEXT:0 "中核州は合法的にあなたのものと考えられている土地です。中核州は税収を増やし、あなたは連隊を募集し、中核州でのみ船を建造することができます。州は、統治力を消費することによって、中核州となることができます。"
 HINT_RULER_TITLE:0 "統治者"
 HINT_RULER_TEXT:0 "君主点は、ゲームで最も重要な資源の一つです。君主点は毎月得られ、その量はあなたの支配者と顧問のスキルに依存します。支配者はあなたの国の特化を計画する上で重要な役割を果たします。あなたが君主制で外交スキルが高い後継者を持っていれば、後継者が新しい支配者になったときにあなたは多くの外交点を得るでしょう。"
 HINT_HEIR_TITLE:0 "後継者"
 HINT_HEIR_TEXT:0 "後継者の君主点は、現在の支配者が死んだときに有効になります。"
 HINT_TRADENODE_TITLE:0 "交易ノード"
 HINT_TRADENODE_TEXT:1 "国家のすべての交易額は、関連する交易ノードに流れます。世界はさまざまな交易ノードに分かれており、すべての州が一つに属しています。交易額は、ある交易ノードから次の交易ノードへと下流に流れることができます。交易力は、交易収入を確保するか、交易額がどのくらい下流に導かれるかを決定するための鍵です。ヴェネツィア、ジェノヴァ、またはイングランドの交易路から離れて誘導することはできません。"
 HINT_TRADEPOST_TITLE:0 "交易所"
 HINT_TRADEPOST_TEXT:0 "商人共和国は、自国の州で交易所を作成するオプションを持っています。交易所は、その州に追加の交易力を与え、海軍扶養限界を増加させます。商人共和国は各ノードに1つの交易所だけを持つことができ、交易首都ノードに交易所を作成することはできません。"
 HINT_FORTDEFENSE_TITLE:0 "要塞防衛力"
 HINT_FORTDEFENSE_TEXT:0 "要塞防衛力は包囲フェイズの長さに直結します。通常1フェイズは30日ですが、例えば要塞防衛力+50%の要塞の包囲時には1フェイズに45日を要します。"
 HINT_EMPEROR_TITLE:0 "神聖ローマ皇帝"
 HINT_EMPEROR_TEXT:0 "新たな神聖ローマ皇帝は先代の皇帝が崩御した際に選出されます。神聖ローマ皇帝は神聖ローマ帝国を指導し、また外敵から防衛します。皇帝は帝国の権威をたくわえ、帝国改革を実行することができます。実行した帝国改革の数に応じて皇帝になった時のボーナスが増大します。"
 HINT_ELECTOR_TITLE:0 "選帝侯"
 HINT_ELECTOR_TEXT:0 "神聖ローマ皇帝は、選帝侯により選出されます。神聖ローマ帝国には通常7人の選帝侯がおり、数が欠けると帝国の権威を減らす原因となります。選帝侯の国家が滅亡した際には、皇帝は新たな国に選帝侯の称号を与えることが出来ます。"
 HINT_IMPERIALAUTHORITY_TITLE:0 "帝国の権威"
 HINT_IMPERIALAUTHORITY_TEXT:0 "帝国の権威は、神聖ローマ皇帝が帝国改革を制定しようとするのに必要です。高い帝国の権威は、新しい帝国改革を支持する投票の確率を高めます。皇帝が帝国の宗教団結を維持し、外国の侵略者から神聖ローマ帝国を保護すると、帝国の権威が得られます。"
 HINT_UNITY_TITLE:0 "宗教統一度"
 HINT_UNITY_TEXT:0 "宗教統一度は、あなたが支配するすべての州に対する、あなたの国教と同じ宗教である割合で決まります。あなたは、ある州の宗教を改宗するために宣教師を送ることができます。低い宗教統一度は、あなたの州の不穏度と安定度のコストを増加させます。"
 HINT_FIRE_TITLE:0 "ユニットの射撃"
 HINT_FIRE_TEXT:0 "攻撃側の攻撃射撃（オレンジ色のピップ）は、防御側の防御射撃（緑色のピップ）によって差し引かれます。結果は指揮官と地形のペナルティによって補正されます。高い攻撃射撃は、ユニットが射撃のダメージを加えるのを容易にし、防御射撃はダメージに抵抗しや​​すくなることを意味します。"
 HINT_SHOCK_TITLE:0 "ユニットの白兵"
 HINT_SHOCK_TEXT:0 "攻撃側の攻撃白兵（オレンジ色のピップ）は、防御側の防御白兵（緑色のピップ）によって差し引かれます。結果は指揮官と地形のペナルティによって補正されます。高い攻撃白兵は、ユニットが白兵のダメージを加えるのを容易にし、防御白兵はダメージに抵抗しや​​すくなることを意味します。"
 HINT_UNITMORALE_TITLE:0 "ユニットの士気"
 HINT_UNITMORALE_TEXT:0 "攻撃側の攻撃士気（オレンジ色のピップ）は、防御側の防御士気（緑色のピップ）によって差し引かれます。ダメージが計算されると、ダメージは士気や死傷者として実行されます。攻撃士気が高いということは、ユニットが敵を逃走させやすくする一方、防御士気はユニットを逃走させるのが困難になることを意味します。"
 HINT_SHOCKMOD_TITLE:0 "白兵力補正"
 HINT_SHOCKMOD_TEXT:0 "白兵フェイズでは、ダイスロールと他の補正が一緒に追加された後、ユニットが敵を攻撃します。白兵力補正は、士気や犠牲者数に直接影響を与えます。"
 HINT_FIREMOD_TITLE:0 "射撃補正"
 HINT_FIREMOD_TEXT:0 "射撃フェイズでは、ダイスロールと他の補正が一緒に追加された後、ユニットが敵を攻撃します。射撃補正は、士気や犠牲者の数に直接影響を与えます。"
 HINT_MILTAC_TITLE:0 "軍事戦術"
 HINT_MILTAC_TEXT:0 "軍事戦術は、戦闘中に受けるダメージの量に直接影響します。値が大きいほど、ダメージが少なくなります。新しいレベルの軍事戦術は、軍事技術によってロックが解除されます。"
 HINT_DISCIPLINE_TITLE:0 "規律"
 HINT_DISCIPLINE_TEXT:0 "規律は、あなたの軍隊が処理するダメージの量と、戦闘中に受けるダメージの量に直接影響します。死傷者と士気の両方にも影響を与えます。"
 HINT_COMBATWIDTH_TITLE:0 "戦闘幅"
 HINT_COMBATWIDTH_TEXT:1 "戦闘幅により、同時に戦闘可能な軍隊の数が決まります。戦闘幅上昇は一部の軍事技術の取得により可能です。"
 HINT_FORTLVL_TITLE:0 "要塞レベル"
 HINT_FORTLVL_TEXT:0 "高い要塞レベルは包囲により多くの時間がかかることを意味します。要塞レベルは、包囲している軍に直接、負の影響を与えます。要塞レベルは州で要塞の建設を行うことで改善させることができます。"
 HINT_SIEGE_TITLE:0 "包囲"
 HINT_SIEGE_TEXT:0 "戦争中に敵の州に軍を動かすことで包囲は開始されます。包囲は防衛側が降伏するまで何ヶ月にも渡り続きます。包囲期間は防衛側の兵力に左右されます。包囲判定は標準では30日ごとに行われ、この期間は防衛側の要塞防御力と包囲側の包囲能力の影響を受けます。包囲期間を短縮するために要塞に突撃することはできますが、城壁破壊されている時ですら突撃には多くの死傷者が生じます。"
 HINT_COMBAT_TITLE:0 "陸戦"
 HINT_COMBAT_TEXT:0 "2つの交戦している軍が州で会敵すると、彼らは戦闘を開始します。戦闘は、射撃フェイズと白兵フェイズの2つのフェイズに分かれています。各フェイズは5日間続きます。歩兵に対する騎兵の比率が高すぎる場合は、ダメージのペナルティが発生します。砲兵は、前方のユニットのダメージを減らすのに非常に役立ち、後方の列から攻撃することができます。"
 HINT_COMBATADV_TITLE:0 "陸戦（詳細）"
 HINT_COMBATADV_TEXT:0 "戦闘では、両側がロールを作り、地形や指導者のような補正と共に追加されます。各ユニットは範囲内の敵ユニットを攻撃し、攻撃側のオレンジ色のピップは防御側の緑色のピップによって減算されます。その結果は、軍事戦術で除算され、規律によって乗算されます。その結果を利用して、士気損害と死傷者を確認します。"
 HINT_BREACH_TITLE:0 "城壁破壊"
 HINT_BREACH_TEXT:0 "包囲ロールが14である場合、攻撃中に城壁破壊が発生することがあります。城壁破壊は、包囲進捗補正に3を加算し、軍隊が砦を攻撃するのを容易にします。"
 HINT_CANNONS_TITLE:0 "大砲"
 HINT_CANNONS_TEXT:0 "船の大砲の量は、彼らが戦闘でどれだけのダメージを与えられるかを決定します。"
 HINT_HULLSIZE_TITLE:0 "船体幅"
 HINT_HULLSIZE_TEXT:0 "船体幅は船の戦闘で受けるダメージの量を減少させます。"
 HINT_LEADERFIRE_TITLE:0 "指揮官の射撃力"
 HINT_LEADERFIRE_TEXT:0 "攻撃側の指揮官の射撃力は、防御側の指揮官の射撃力によって減算されます。計算結果はダイスロールに追加されます。"
 HINT_LEADERSHOCK_TITLE:0 "指揮官の白兵力"
 HINT_LEADERSHOCK_TEXT:0 "攻撃側の指揮官の白兵力は、防御側の指揮官の白兵力によって減算されます。計算結果はダイスロールに追加されます。"
 HINT_LEADERMANEUVER_TITLE:0 "指揮官の機動力"
 HINT_LEADERMANEUVER_TEXT:0 "指揮官の機動力は、指揮官が割り当てられている軍隊または艦隊の移動速度に影響します。陸軍指揮官の機動力は、また、消耗を減らし、速度を強化します。海軍の指揮官にとっては、艦隊の位置取りに影響を及ぼし、各点数は、交易ノードを保護している艦隊に割り当てられると、交易力ボーナスを与えます。"
 HINT_LEADERSIEGE_TITLE:0 "指揮官の包囲力"
 HINT_LEADERSIEGE_TEXT:0 "指揮官の包囲力は、包囲中の包囲ロールとしてあなたにボーナスを与えます。"
 HINT_MORALE_TITLE:0 "士気"
 HINT_MORALE_TEXT:0 "戦闘は、片側が完全に撃破されずに逃げることによって勝利することがよくあります。士気は、どれくらいの士気損害を被れば軍隊が逃げ出すかを決定します。"
 HINT_MANEUVER_TITLE:0 "機動"
 HINT_MANEUVER_TEXT:0 "機動は、戦闘中のユニットの戦闘領域の大きさを決定します。歩兵は1で始まり、騎兵と砲兵はともに2で始まります。機動は技術によって改善することができます。これを、他の目的のために使用される指揮官の機動力と混同してはいけません。"
 HINT_SEACOMBAT_TITLE:0 "海戦"
 HINT_SEACOMBAT_TEXT:0 "2つの戦闘中の海軍が同じ海域に進入すると、海戦が始まります。船は目標を見つけて攻撃しようとします。攻撃者の大砲の量は処理されるダメージに影響し、防御側の船体幅はダメージの減少に影響します。砲兵射撃補正は、攻撃者または防御側が技術的優位性を持っているかどうかによって、処理されるダメージにボーナスまたはペナルティを与えます。"
 HINT_BREAKUNION_TITLE:0 "同君連合の解消"
 HINT_BREAKUNION_TEXT:0 "下位国は自由になることを試みるために独立の開戦事由を使用できます。彼らは自分たちの王を宣言し、連合のリーダーとの戦いに勝たなければなりません。彼らは自由になるために戦争に勝つ必要があります。白紙和平では不十分です。"
 HINT_INHERIT_TITLE:0 "継承"
 HINT_INHERIT_TEXT:0 "あなたが同君連合の上位国ならば、君主が死亡した際に同君連合の下位国を継承できる可能性があります。継承を行うにはあなたの威信が1以上であり、下位国よりも高くある必要があります。あなたが下位国を継承もしくは統合した際には、その国家の所有する全ての州を中核州として保有することができます。"
 HINT_INTEGRATE_TITLE:0 "統合"
 HINT_INTEGRATE_TEXT:0 "あなたが連合のリーダーであれば、あなたの国に下位国を手動で統合することができます。あなたの二国間の関係は素晴らしいものでなければならず、下位国は少なくとも50年間は同君連合に参加している必要があります。統合の過程が完了すると、あなたは下位国のすべての州を獲得し、彼らはあなたの中核州になります。"
 HINT_POWERPROJECTION_TITLE:0 "戦力投射"
 HINT_POWERPROJECTION_TEXT:0 "戦力投射は、あなたの国が国際的に力を発揮していることを示しています。ライバルを選択し、直接的または間接的に彼らを弱めることによって得られます。高い戦力投射は、これらの成功によって君主が権威を増すにつれ、追加の君主点を付与します。"
 HINT_POLICIES_TITLE:0 "政策"
 HINT_POLICIES_TEXT:0 "政策とは、国家を一時的に活性化する特別なボーナスです。最大5つの政策を任意の時点で有効にすることができますが、毎月維持するにはそれぞれ君主点が必要です。制定された政策は、10年間は​​取り消すことができません。さまざまな組み合わせのアイデアグループを完了させることによって、新しい政策のロックが解除されます。"
 HINT_RELIGIOUSREFORMS_TITLE:0 "宗教改革"
 HINT_RELIGIOUSREFORMS_TEXT:0 "特定の宗教の国々は、一連の宗教改革を通過させることによって、ボーナスを獲得し停滞を避ける必要があります"
 HINT_FACTIONS_TITLE:0 "派閥"
 HINT_FACTIONS_TEXT:0 "例えば、商人共和国や中華帝国などの一部の政治形態では、権力と影響力のために競争する政治派閥を見ることになります。ある派閥の支配は、他の派閥を犠牲にして行われます。支配的な派閥だけがその国に特別なボーナスを与えるでしょう。あなたは君主点を使って派閥のバランスを直接変更することができます。"
 HINT_NATIVES_TITLE:0 "原住民"
 HINT_NATIVES_TEXT:0 "原住民国家は、他の州への移住や連合への参加といった原住民国家固有の行動が可能です。"
 HINT_PRIVATEERING_TITLE:0 "私掠船"
 HINT_PRIVATEERING_TEXT:0 "小型船を含む艦隊では、私掠活動が可能です。私掠船艦隊は、小型船の交易力を、選択された交易ノードの海賊国家に加えます。保護交易ミッションとは異なり、私掠船ミッションを開始するには、既存の交易力は交易ノードで必要とされません。"
 HINT_IMPROVERELATIONS_TITLE:0 "関係改善"
 HINT_IMPROVERELATIONS_TEXT:0 "他国との関係を改善するために外交官を送ることができます。毎月、活動している外交官は、最大値に達して関係を維持するか、母国に帰るかを尋ねるまで、彼らのあなたに対する評価を改善するでしょう。属国、辺境伯および同君連合の下位国との関係は、他国との関係以上に改善することができます。"
