l_english:
 revolution.30.name:0 "[Root.philosopher_dude.GetName]の思想"
 revolution.30.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]の明らかな弾圧に対して、[university_town.GetName]大学の著名な哲学者である[Root.philosopher_dude.GetName]が行き過ぎた絶対主義に抗議する論文を発表した。残念なことに、この論文には非常に強い説得力があり、知識階級の間では政府政策を批判する際に好んで引用されているようだ。"
 revolution.30.A:0 "彼らを容認する"
 revolution.30.B:0 "奴を逮捕し、本を焼いてしまえ！"
 french_revolution.4.robespierre:0 "恐怖政治の中で共和制の名の下に無数のフランス人が虐殺された。一つの脅威が排除されるとすぐに次の脅威が特定され、浄化された。最近、[Root.Monarch.GetTitle]ロベスピエールは極めて暴力的な演説を行い、その中で彼は公安委員会と一般治安委員会の反逆者を非難し、逮捕を要求した。これにより、革命指導者たちの間では恐怖と怒りが広がっており、またもや自分たちの階級が一掃されるのではないかと恐れている。すでに国民議会は、彼の逮捕を要求し、恐怖政治の行き過ぎを抑制し、共和国に安定を取り戻し、混乱を王政復古の口実にしてはならないという動きをしています。\n\nしかし、ロベスピエールにはまだ多くの支持者がいるようで、我々が迅速に動かなければ、彼を守ろうとすることは間違いないだろう。"
 french_revolution.4.robespierre.A:0 "ロベスピエールを逮捕せよ！"
 french_revolution.4.robespierre.B:0 "恐怖政治は続くだろう。人民の敵は用心するがいい！"
 french_revolution.301.name:0 "革命に対する裏切り"
 french_revolution.301.desc1:0 "[Root.GetUsableName]の主席[Root.GetEventAdvisorTitle]である[Root.GetEventAdvisorName]は、[Root.Monarch.GetTitle][Root.Monarch.GetName]と革命的な政府によって制御を解かれた恐怖政治を批判することがよくある。公安委員会の目から見て、これは[Root.GetEventAdvisorHerHim]を、生かしておくには危険な反動主義と人民の敵にしてしまっている。"
 french_revolution.301.desc2:0 "主席[Root.GetEventAdvisorTitle]の[Root.GetEventAdvisorName]が何をやらかして[Root.Monarch.GetTitle][Root.Monarch.GetName]の怒りを招いたのかは明らかになっていないが、公安委員会は、それでも[Root.GetEventAdvisorHerHim]を潜在的な反動主義者として特定した。彼らの疑惑が正しい場合に備えて、彼らはギロチンによる処刑を勧めている。"
 french_revolution.301.desc3:0 "[Root.GetUsableName]の顧問で[Root.GetEventAdvisorTitle]の[Root.GetEventAdvisorName]が反革命の疑いのある者に不利な発言をしているのを公安委員会のメンバーの1人が耳にしたようだ。これが報告されるやいなや、委員会は[Root.GetEventAdvisorHerHim]を民衆の敵と烙印を押し、ギロチンによる処刑を推奨するという措置を取った。"
 french_revolution.301.A:0 "マダムギロチンの犠牲者"
 french_revolution.301.B:0 "[Root.GetEventAdvisorHerHim]の予備を取っておく"
 french_revolution.303.name:0 "恐怖による支配"
 french_revolution.303.desc:0 "頻繁な粛清により、革命の敵は恐怖に怯えている。誰も政府が定めた方針に反対して声を上げる勇気がなく、国はかつてないほど団結している。全ての栄光は[Root.Monarch.GetTitle][Root.Monarch.GetName]へ！"
 french_revolution.303.A:0 "我々を愛さないのであれば、恐れさせるだけだ。"
 french_revolution.5.female:0 "革命以来、王妃をはじめとする王族はチュイルリー宮殿に軟禁され、新体制の消極的な操り人形と化していた。王妃は革命の社会的進歩を保証すると約束していたが、自分に課せられたこの汚れた立憲君主制への軽蔑を隠そうとはせず、代わりに[flee_to_country.GetUsableName]の敵のもとに逃げ込もうと企てた。しかし、革命軍は彼女が国境を越える前に阻止した。\n\nこのことは、王政を軽蔑し、その害悪を永久に取り除こうとするすべての者を勇気づけた。彼らは王妃を国民議会に連行し、外国勢力と共謀した罪と裏切り者の罪で裁判にかけようとしている。有罪判決を受けた場合、王妃は退位を余儀なくされ、すべての肩書きを剥奪され、ギロチンによって処刑される。しかし、緊張は高まっており、投票は接戦になりそうだ。"
 french_revolution.5.male:0 "革命以来、国王をはじめとする王族はチュイルリー宮殿に軟禁され、新体制の消極的な操り人形と化していた。国王は革命の社会的進歩を保証すると約束していたが、自分に課せられたこの汚れた立憲君主制への軽蔑を隠そうとはせず、代わりに[flee_to_country.GetUsableName]に逃亡して敵と一緒に避難することを計画した。しかし、革命軍は国王が国境を越える前に阻止した。\n\nこれは王政を軽蔑する者たちや立憲君主制の敵を永久に排除したいと願う者たちを扇動した。彼らは国王を国民議会に連行し、外国勢力と共謀した罪と裏切り者の罪で裁判にかけようとしている。有罪判決を受けた場合、国王は退位を余儀なくされ、すべての肩書きを剥奪され、ギロチンによって処刑されるだろう。しかし、緊張は高まっており、投票は接戦になりそうだ。"
 french_revolution.8.desc:0 "我々の敬愛する[Root.Monarch.GetTitle]が暗殺された！王党派の陰謀者たちは、ナポレオンがヨーゼフ・ハイドンのオラトリオ『天地創造』の初演を鑑賞するためにオペラ座へと向かう途中の、サン・ニケーズ通りに止めた馬車の上の樽の中に爆弾を隠した。「地獄機械」と名付けられたこの爆弾は火薬、可燃性物質、弾丸が詰め込まれており、長い導火線によって起爆された。爆発はナポレオンが近づいた瞬間に起こり、彼は即死した。"
 french_revolution.8.B:0 "なんという悲劇だ！"
 rus_revolutionary_zeal:0 "ロシア革命"
 desc_rus_revolutionary_zeal:0 "ロシアの人々は革命を受け入れた！我々は今、それを地球の隅々まで広げなければならない！"
