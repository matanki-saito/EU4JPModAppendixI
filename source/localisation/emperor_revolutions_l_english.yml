 center_of_revolution.3000.desc.no_last_rev:0 "[revolution_center.GetCapitalName]で最初に表現された革命思想によって生み出された動きは、人々の状況を実質的に変えるという彼らの目的に失敗した。かつて根本的な変化を求めていた人々は、今では古い格言に甘んじている。「変われば変わるほど、その根本は同じであり続ける。」"
 center_of_revolution.3000.desc.never_rev:0 "[revolution_center.GetCapitalName]で支持された革命思想は、人々の状況を実質的に変えるのに十分な力を発揮することはできなかった。彼らがかつて計画していた、彼らが国家を打倒することに失敗したことで彼らが生み出した運動である。かつて根本的な変化を求めていた人々は、今では古い格言に甘んじている。「変われば変わるほど、その根本は同じであり続ける。」"
