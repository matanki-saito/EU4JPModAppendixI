 center_of_revolution.2003.desc:0 "現代的な絶対主義国家の必要性は我々の祖先のそれよりもはるかに大きい。これは、国家財政の問題において特に当てはまる。したがって我々が優れた財政改革者である[Root.Adm_Advisor.GetName]を採用しているのは幸運なことであり、彼は財政部門で完全な信頼を与えられている。\n\nしかし最近、[Root.Adm_Advisor.GetSheHe]はより多くのものを求めるようになっている。[Root.Adm_Advisor.GetSheHe]は、新しい政策を実行するための包括的な権力を要求し、国家にとって有益であるだけでなく、財務大臣の地位を確実に高める可能性がある野心的な一連の改革を提案している…"
