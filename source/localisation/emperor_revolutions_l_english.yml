 revolution.31.name:0 "スペイン革命"
 revolution.31.desc:0 "革命がやってきた！暴徒は[Root.Capital.GetCapitalName]の王宮を襲撃し、[Root.Monarch.GetTitle][Root.Monarch.GetName]を捕え、逃げ出すことのできなかった他の王族と共に即座に処刑した。\n\n共和国は、スペインの各部門からの二人の代表者により構成され、著名な哲学者であり弁護士であるガスパール・メルチョール・デ・ホベリャーノスを筆頭とする新たな最高中央統治評議会により宣言された。評議会はスペインとヨーロッパの他の地域を抑圧から解放された輝かしい未来へと導くために、農奴制を廃止すること、法の下の平等を確立すること、貴族の土地を国家と農民との間で再分配することを約束している。"
 revolution.31.A:0 "革命万歳！"
 revolution.32.name:0 "[Root.GetAdjective]革命"
 revolution.32.desc.swedish:0 "革命がやって来た！それは「[GetYear] års män（[GetYear]年の人）」としての評判を急速に獲得した貴族の一団が演じた政変で始まり、彼らは[Root.Monarch.GetTitle][Root.Monarch.GetName]を退位させ、亡命を余儀なくさせた。首謀者たちは立憲君主制の樹立を目指していたが、急進的な弁護士、実業家、自由主義者の一派が君主に対する大衆の怒りを掻き立てる扇動的な演説を通じて暴徒を煽ったことで、事態は急速に拡大した。[Root.Capital.GetCapitalName]の王宮が襲撃され、共和国が宣言されるまでの間、政府の高官らは古き権力の証が1つまた1つと破壊されていくのをただ恐怖を以て眺めることしかできなかった。\n\n急進派が支配する「Säkerhetstinget（公安委員会）」が、国家の一時的な支配権を引き継いだ。彼らは法の下での平等を確立し、国家と農民の間に貴族の土地を再分配することを約束し、抑圧のない明るい未来に[Root.GetName]と残りのヨーロッパを導いている。"
 revolution.32.desc.norwegian:0 "革命がやって来た！それは「Menn fra [GetYear]（[GetYear]年の人）」としての評判を急速に獲得した貴族の一団が演じた政変で始まり、彼らは[Root.Monarch.GetTitle][Root.Monarch.GetName]を退位させ、亡命を余儀なくさせた。首謀者たちは立憲君主制の樹立を目指していたが、急進的な弁護士、実業家、自由主義者の一派が君主に対する大衆の怒りを掻き立てる扇動的な演説を通じて暴徒を煽ったことで、事態は急速に拡大した。[Root.Capital.GetCapitalName]の王宮が襲撃され、共和国が宣言されるまでの間、政府の高官らは古き権力の証が1つまた1つと破壊されていくのをただ恐怖を以て眺めることしかできなかった。\n\n急進派が支配する「Sikkerhedtinget（公安委員会）」が、国家の一時的な支配権を引き継いだ。彼らは法の下での平等を確立し、国家と農民の間に貴族の土地を再分配することを約束し、抑圧のない明るい未来に[Root.GetName]と残りのヨーロッパを導いている。"
 revolution.32.desc.danish:0 "革命がやって来た！それは「[GetYear] års mænd（[GetYear]年の人）」としての評判を急速に獲得した貴族の一団が演じた政変で始まり、彼らは[Root.Monarch.GetTitle][Root.Monarch.GetName]を退位させ、亡命を余儀なくさせた。首謀者たちは立憲君主制の樹立を目指していたが、急進的な弁護士、実業家、自由主義者の一派が君主に対する大衆の怒りを掻き立てる扇動的な演説を通じて暴徒を煽ったことで、事態は急速に拡大した。[Root.Capital.GetCapitalName]の王宮が襲撃され、共和国が宣言されるまでの間、政府の高官らは古き権力の証が1つまた1つと破壊されていくのをただ恐怖を以て眺めることしかできなかった。\n\n急進派が支配する「Sikkerhedtinget（公安委員会）」が、国家の一時的な支配権を引き継いだ。彼らは法の下での平等を確立し、国家と農民の間に貴族の土地を再分配することを約束し、抑圧のない明るい未来に[Root.GetName]と残りのヨーロッパを導いている。"
 revolution.32.A.swedish:0 "北欧の自由の為に！"
 revolution.32.A.norwegian:0 "北欧を解放！"
 revolution.32.A.danish:0 "北欧を解放！"
 revolution.33.name:0 "ロンドン塔の嵐"
 revolution.33.desc:0 "「[Root.GetStateForm]の名誉が娼婦ほどにまで落ちぶれたのは嘆かわしいことだ。」この不敬な言葉を理由として、[Root.Monarch.GetTitle][Root.Monarch.GetName]は人気政治家のジョン・ウィルクスを逮捕、投獄させた。しかし、このことがロンドンでの大規模な抗議活動の引き金となり、「ウィルクスと自由のために！」というスローガンの下群衆が集まった。役人が騒擾取締令を読み上げ解散を命じ、抗議者に発砲するよう軍に命令したが、群衆が膨れ上がる中でさらなる緊張を煽るだけとなった。間もなく抗議の声が街中で上がり、大勢の暴徒がロンドン塔を襲撃し政治犯を解放した。ウィルクスその人に率いられ、群衆はバッキンガム宮殿へと向かった。[Root.Monarch.GetTitle]は[Root.Monarch.GetSheHe]が街から逃げ出そうとした時に捕らえられ、今[Root.GetAdjective]の人民に対する共謀の罪で裁判にかけられているが、評決がどうなるかは言うまでもない。\n\nウィルクスに率いられた革命委員会が新たな共和国の支配権を握っている。彼らは自由と人間の兄弟愛によって導かれた未来へと[Root.GetName]を導くために、農奴制を廃止すること、法の下の平等を確立すること、貴族の土地を国家と農民の間で再分配することを約束した。"
 revolution.33.A:0 "共和国万歳！"
 revolution.34.name:0 "[Root.GovernmentName]の陥落"
 revolution.34.desc:0 "革命がやって来た！[Root.GovernmentName]の政府による意義ある改革の欠如に対する長年の不満は、革命家が[Root.Capital.GetCapitalName]のトプカプ宮殿を襲撃し、[Root.Monarch.GetTitle][Root.Monarch.GetName]のハレムと王室の国庫を奪取したことで一気に沸き上がった。[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]は逃亡しようとしたが、捕らえられるまで長くはかからなかった。[Root.Monarch.GetSheHeCap]は、人々と信仰に対する罪により直ちに処刑された。\n\n帝国のディヴァーヌからはすべての反動主義者が一掃され、新たな共和国の評議会へと再編成されて、これは現在、最高位のヴェズィールと自ら称する[Root.new_supreme_vizier.GetName]に主導されている。新しい体制は農奴制を廃止し、法の下の平等を確立し、国家と農民の間で貴族の土地を再分配することを約束し、それにより、すべての[Root.Religion.GetGroupName]は兄弟として、抑圧から解放される。"
 revolution.34.desc.heir:0 "革命がやって来た！[Root.GovernmentName]の政府による意義ある改革の欠如に対する長年の不満は、革命家が[Root.Capital.GetCapitalName]のトプカプ宮殿を襲撃し、[Root.Monarch.GetTitle][Root.Monarch.GetName]のハレムと王室の国庫を奪取したことで一気に沸き上がった。[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]は逃亡しようとしたが、捕らえられるまで長くはかからなかった。[Root.Monarch.GetSheHeCap]は、人々と信仰に対する罪により直ちに処刑された。\n\n帝国のディヴァーヌからはすべての反動主義者が一掃され、新たな共和国の評議会へと再編成されて、これは現在、最高位のヴェズィールと自ら称する[Root.new_supreme_vizier.GetName]に主導されている。新しい体制は農奴制を廃止し、法の下の平等を確立し、国家と農民の間で貴族の土地を再分配することを約束し、それにより、すべての[Root.Religion.GetGroupName]は兄弟として、抑圧から解放される。\n\nしかし、[Root.Heir.GetTitle][Root.Heir.GetName]は州内に野放しのままであり、[Root.GovernmentName]の復活を誓うオスマン帝国の王政支持者たちの軍を集めている…"
 revolution.34.A:0 "自由は人民の絶対的な権利だ！"
 revolution.35.name:0 "ナポレオーネ・ディ・ブオナパルテ"
 revolution.35.desc:0 "革命の混乱と外国からの介入の脅威は、野心的な若い将校に輝きを与える機会を与えた。コルシカの砲兵の副官であったナポレオン・ボナパルトがその機会をしっかりと掴んだ。彼はいくつかの戦いで成功したことで有名になった。ここ最近、彼は[Root.Capital.GetCapitalName]において蜂起した君主主義者の反乱を、街頭に大砲を配置することで単独で鎮圧し、この思い切った行動の成功は彼に人々の崇拝をもたらした。すでに革命の指導者の多くは彼を好意的に見ており、彼を高官に昇格させようと行動している。しかし、彼は野心家であり、単なる[Root.Monarch.GetTitle]として支配することに満足していないかもしれない。"
 revolution.36.desc:0 "ナポレオン・ポナパルトは、単に第一執政官であることに満足せず、イタリア皇帝の戴冠を提案している。ナポレオンは、継承権を復活させれば、イタリアの反体制体制を復活させることが難しくなると主張することで、これを正当化しているが、彼の最大の動機は、自身の最高権力を求める野心をさらに高めることであることは間違いない。この提案は、革命前の比較的安定した時代に憧れを抱いていた人々の間で広く支持されているが、革命の熱烈な支持者たちは、ナポレオンの手にさらに権力を集中させようとするこの試みを心配している。"
 revolution.36.A:0 "イタリアは帝国となるのだ！"
 revolution.37.name:0 "[Root.Capital.GetCapitalName]における革命"
 revolution.37.desc:0 "革命がやってきた！大群衆が[Root.Capital.GetCapitalName]に集まり、幅広い譲歩を要求した。抗議の規模に愕然とした[Root.Monarch.GetTitle][Root.Monarch.GetName]は重要な譲歩を提供することで状況を鎮静化させようとした。しかし、革命派の指導者[Root.new_ruler.GetName]は、彼らが簡単には引き下がらないことを確実にした。「何か証拠があるのか？」と彼は尋ねた。「専制君主が自らの言葉を守るだろうか？」これに対して[Root.Monarch.GetTitle][Root.Monarch.GetName]は軍に群衆を退散させるように命令したが、軍はデモ隊への発砲を拒否し、代わりに追い出されたのは[Root.Monarch.GetSheHe]であった。\n\n[Root.new_ruler.GetName]は奴隷制を廃止し、法の下の平等を確立し、貴族の土地を国家と農民の間で再分配することを約束し、自由と人間の兄弟愛の理想に導かれた未来へと[Root.GetName]の人々を導くことを約束した。"
 revolution.37.A:0 "革命を継続！"
 revolution.38.name:0 "[Root.Capital.GetCapitalName]における革命"
 revolution.38.desc:0 "革命がやってきた！土地の再分配、より民主的な憲法、そしてドイツ以外の地域のためのより大きな自治権を求める抗議が[Root.GovernmentName]全体に広がっており、[Root.Capital.GetCapitalName]の大規模なデモに発展した。[Root.Monarch.GetTitle][Root.Monarch.GetName]は、形だけの譲歩を提供することで状況を鎮静化しようとしたが、これは群衆をなだめることができなかった。その後、武装勢力による暴力が民衆の怒りを煽り、暴徒がホーフブルク宮殿を襲撃し、[Root.Monarch.GetTitle]を捕らえ、彼は速やかに死刑に処された。\n\n新しい革命委員会によって共和制を宣言された[Root.GetUsableName]は、奴隷制を廃止し、法の下の平等を確立し、少数民族の権利を拡大し、貴族の土地を国家と農民の間で再分配することを約束し、[Root.GetUsableName]をはじめとするヨーロッパの国々を抑圧のない明るい未来へと導くことを約束した。"
 revolution.38.A:0 "進め、自由のために！"
 center_of_revolution.2.name:0 "[william_jones_province.GetName]からの怒れる男"
 center_of_revolution.2.desc:0 "[william_jones_province.GetName]の詩人であり学者である[Root.william_jones.GetName]は、彼の[william_jones_province.Culture.GetName]の兄弟たちの中で、多くの民族主義的な冊子を配布し、[william_jones_province.Culture.GetName]国家の作曲まで行っている。彼が[Root.GetAdjective]の抑圧と表現しているものを非難し、[revolution_target.GetAdjective]革命の理想を描き、彼は彼の同胞に荷物をまとめて、彼らの祖国を去り、新しい世界の「約束された土地」で自由を求めるよう呼びかけている。\n\n彼の言葉は[william_jones_province.Culture.GetName]の人々の心を打ち、影響力のある貴族の1人は彼を「私が今まで会った最も熱くやる気がある[william_jones_province.Culture.GetName]人」と称賛したようだ。すでに、彼の考えによって急進化した多くの同胞が[destination_country.GetName]に向けて出発している。"
 center_of_revolution.2.A:0 "放っておけ、彼らはいない方がいいのだ。"
 center_of_revolution.2.B:0 "植民地への移住を許すわけにはいかない"
 opinion_hostile_expats:0 "敵性外国人"
 center_of_revolution.3.name:0 "植民地の蜂起"
 center_of_revolution.3.desc:0 "国中に山火事のように広がっている革命的な思想が、私たちの植民地にも浸透し始めている。[revolution_target.GetAdjective]の革命の成功に触発され、自国に自由がないことを嘆き、多くの不満を持つ知識人や野心的な起業家が[colonial_country.GetName]に群がり、[Root.GetAdjective]の支配から解放された独立した共和国の設立を希望している。"
 center_of_revolution.3.A:0 "これは問題になる可能性がある。"
 center_of_revolution.4.name:0 "植民地の自由"
 center_of_revolution.4.desc:0 "[colonial_country.GetName]からの大使が秘密の任務で[Root.Capital.GetCapitalName]に到着した。彼らは[rival_country.GetAdjective]の支配下での不公平感に苛まれており、独立のための支援を求めています。もし我々が彼らに物質的な支援を提供すれば、彼らは自由になれるかもしれない。それによって新世界に自由を広め、[Root.Capital.GetContinentName]での革命の進展に抵抗する人々を弱体化させる。"
 center_of_revolution.4.desc.already_supporting:0 "[colonial_country.GetName]からの大使が秘密の任務で[Root.Capital.GetCapitalName]に到着した。彼らは[rival_country.GetAdjective]の支配の不正に苦しんでおり、独立のために我々にさらなる支援を求めている。もし我々がより多くの物質的支援を提供すれば、彼らは自由になるかもしれない。それによって新世界に自由を広め、[Root.Capital.GetContinentName]での革命の進展に抵抗する人々を弱体化させる。"
 center_of_revolution.4.A:0 "財政的な支援を送れ。"
 center_of_revolution.4.B:0 "他の援助を送れ。"
 center_of_revolution.4.C:0 "力を別の場所に集中した方が良い。"
 center_of_revolution.5.name:0 "[From.GetName]が独立を支援"
 center_of_revolution.5.desc:0 "熱心に革命の理想を広め、そして[rival_country.GetUsableName]をなんとしても弱体化させたいと考えている[From.GetName]は、[rival_country.GetAdjective][rival_country.GovernmentName]からの独立を確実にするために、私たちに物質的な援助を提供することに同意してくれました。"
 center_of_revolution.5.A:0 "大変結構"
 center_of_revolution.6.name:0 "[From.GetName]が植民地問題を扇動している"
 center_of_revolution.6.desc:0 "彼らはあらゆる非難を否定しているが、我々は、[From.GetName]が[Root.Capital.GetContinentName]における公正で善良なすべてを単に覆すだけにとどまらず、[colonial_country.GetName]の厄介者に秘密裏の支援を提供していることを発見した。我々は植民地の喪失を防ぐため、両国に対して迅速な行動をとらなければならない！"
 center_of_revolution.6.A:0 "よくそんなことができたものだな!?"
 opinion_funded_independence_war:0 "独立戦争に資金を提供した"
 opinion_funding_our_colonies_for_independence:0 "植民地独立に資金を提供した"
 opinion_refused_to_fund_independence_war:0 "独立戦争への資金提供を拒否した"
 revolutionary_sentiment:0 "革命的な感情"
 center_of_revolution.7.name:0 "かつての革命派が古巣に帰る"
 center_of_revolution.7.desc.is_former_target:0 "革命の失敗を受けて、革命の目的を真に理解できなかった人々の声が再び聞かれるようになってきた。イデオロギー論争は今後もわが国を苦しめることになるだろうが、地方の革命への熱は徐々に薄れつつある。"
 center_of_revolution.7.desc.former_target_exists:0 "[former_revolutionary_country.GetAdjective]革命の失敗により、[revolutionary_province.GetAreaName]の民衆の革命的な熱気は幾分薄れてきた。体制を変えようとした人々は、しぶしぶ[Root.GovernmentName]の下での生活の継続に身をゆだねている。"
 center_of_revolution.7.desc.no_former_target:0 "革命を起こそうとした人々の完全な敗北を受けて、[revolutionary_province.GetAreaName]の民衆の革命的な熱気は幾分薄れてしまった。彼らはしぶしぶ[Root.GovernmentName]の下での生活の継続に身をゆだねている。"
 center_of_revolution.7.A:0 "物事の自然な秩序が回復した。"
 center_of_revolution.8.name:0 "[revolutionary_province.GetName]の反革命派の人々"
 center_of_revolution.8.desc:0 "[revolution_target.GetAdjective]革命という破壊的な思想が[revolutionary_province.GetName]に定着し、自然の摂理を覆している。しかし、正しい考えを持つ貴族たちは、戦わずしてこの状況を受け入れようとはしない。彼らは力を結集し、もし我々が彼らに支援を与えるならば、革命家を[revolutionary_province.GetName]から追い出すことを約束している。"
 center_of_revolution.8.A:0 "彼らには我々の支援が必要だ。"
 center_of_revolution.8.B:0 "地方の統治を混乱させることはしない。"
 center_of_revolution.9.name:0 "[reactionary_province.GetName]の反動主義者！"
 center_of_revolution.9.desc:0 "[reactionary_province.GetName]の旧体制の支持者たちは、彼ら自身が人民の敵であることを明らかにした。綿密に計画された陰謀で、彼らは地元の民兵の一員を腐敗させ、偽証された罪で我々の管理者を逮捕することに成功した。彼らは今、これら困難な時期を通じて[reactionary_province.GetName]の人々を導き、革命政府の最悪の行き過ぎから彼らを守ることこそ義務であると主張している。我々は彼らにどのように対処すべきだろうか？"
 center_of_revolution.9.A:0 "人民の敵を粉砕するのだ！"
 center_of_revolution.9.B:0 "彼らに構う必要などない。"
 center_of_revolution.10.name:0 "[province_to_revolution.GetName]における革命派の策動"
 center_of_revolution.10.desc:0 "[own_revolutionary_province.GetName]の愛国者は、革命思想が広がる機会があることを我々に警告している。[province_to_revolution.GetName]の共和派は、州を担当する反動派に対する政変への[Root.GetAdjective]の支援を求めて彼らに接近した。しかしながら、反動派は[own_revolutionary_province.GetCapitalName]で身を守っており、我々からの実質的な支援なしに事態が前進する可能性はほとんどないが、彼らの[neighbour_country.GetAdjective]の支配者がそれを快く思わないことは確実だ。"
 center_of_revolution.10.A:0 "彼らには我々の支援が必要だ。"
 center_of_revolution.10.B:0 "[neighbour_country.GetAdjective]の問題に介入すべきではない。"
 center_of_revolution.11.name:0 "[province_to_revolution.GetName]でのクーデター"
 center_of_revolution.11.desc:0 "革命的な思想を支持する危険な理想主義者が[province_to_revolution.GetName]の支配を奪い、彼らの大義への忠誠を誓わない我々の統治者を追放あるいは処刑した。[Root.Capital.GetCapitalName]の[From.GetAdjective]使節はクーデターの情報を否定したが、証人たちは、著名な[From.GetAdjective]の革命家がその中に含まれていたと言っている。"
 center_of_revolution.11.A:0 "これは耐えられない。"
 opinion_revolutionary_coup_in_our_province:0 "我が国の革命派を支援した"
 opinion_non_intervention:0 "非介入主義"
 center_of_revolution.12.name:0 "[revolution_target.GetAdjective]からの亡命者が[Root.Capital.GetCapitalName]に到着"
 center_of_revolution.12.desc:0 "[revolution_target.GetAdjective]の多くの貴族の一族は、彼らの国を飲み込んだ革命から避難するため[Root.Capital.GetCapitalName]へと逃れた。彼らは現在、彼らを以前の場所に戻す一連の都合の良い行動として、[Root.Monarch.GetTitle][Root.Monarch.GetName]が[revolution_target.GetName]の正当な統治者を復権させ革命の脅威を終わらせることを支援するよう提案している。すでに、彼らの到着は我が国における反革命的な感情を強化し、かつて危険で進歩的な考えを弄んでいた人々の一部をも揺さぶっている。"
 center_of_revolution.12.A:0 "彼らは大歓迎だ。"
 revolution.10.desc.nahuatl:0 "革命がやって来た！[Root.GovernmentName]は、革命派の大衆が主要な政府の建物を襲撃したことで、自ら崩壊した。[Root.Monarch.GetTitle][Root.Monarch.GetName]と[Root.GetNobilityOrFallbackName]の間の彼の支持者たちは、革命家たちによって集められ、神々の怒りがそのような著名な奉納によって和らげられることを期待して、神々への生贄とされた。\n\n純粋に一時的な公安委員会が、この革命期を通じて新共和国を導くために任命された。しかし、周囲の脅威は多く、世界中の君主と専制君主は、自分たちが[Root.Monarch.GetTitle]と同じ運命を辿ることを恐れ、すでに我々に対する戦争の準備をしている。明るい面としては、自由主義勢力が我々を彼ら自身の闘いとして見ているため、我々はそのような方法で支援を得ることができるだろう。"
 revolution.10.opt.nahuatl:0 "祭壇は共和国の敵の血で赤く染まるだろう！"
 revolution.39.name:0 "バタヴィア共和国"
 revolution.39.desc:0 "革命がやって来た！ヘルマン・ウィレム・ダンデルス将軍が亡命先から戻って彼らの主張を支持したことで、[Root.Capital.GetCapitalName]には大規模な群衆が集まって、より民主的な憲法を含む、幅広い譲歩を要求した。壁に書かれた文字を見て、[Root.Monarch.GetTitle][Root.Monarch.GetName]は捕らえられる前に漁船で国外へ逃亡した。\n\nローマ帝国に対する古い反逆者にちなんで名付けられた、革命的な「バタヴィア」共和国が宣言された。ダンデルス将軍の全面的な支援を享受するその指導者たちは、農奴制を廃止し、法の下の平等を確立し、国家と農民の間で貴族の土地を再分配し、[Root.GetName]の人々を、自由の理想と人間の兄弟愛によって導かれる未来へと導く。"
 revolution.39.A:0 "共和国万歳！"
 junior_revolutionary_republic_reform:0 "革命国家"
 junior_revolutionary_republic_reform_desc:0 "革命的な共和国は、選挙区の議員団の支援を受けた少人数の幹部によって国の政府を代表している。この国家は、革命の主張を支持し、自由と平等の理想を広めるために全力を尽くすだろう。"
 republics.102.t:0 "[Root.GovernmentName]の安定"
 republics.102.d.pirate:0 "海賊船長と[Root.Monarch.GetTitle][Root.Monarch.GetName]との間の紛争は、制御不能になっている。船長は[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]が自身で権力を放棄することは信用できないとして、力を結集させ[Root.Monarch.GetHerHim]を解任した。絞首台で[Root.Monarch.GetHerHis]の身体がぶらぶらと揺れる中、彼らは集まり、この問題のある時代に[Root.GovernmentName]を導く「反逆者評議会」を結成した。"
 republics.102.d.revolution:0 "共和国の制度に対する信頼は悪化し、反革命のクーデターが広く話題を集めている。疑念が高まっていることで、[Root.Monarch.GetTitle][Root.Monarch.GetName]の立場は弱いものとなっている。この問題の多い時期に、[Root.GetName]の公安委員会の指導的人物が、安定が回復するまでの間、共和国を掌握している。"
 republics.102.A.pirate:0 "反逆者万歳！"
 republics.102.A.pirate.tooltip:0 "§Y反逆者評議会（2/2/2）が権力を握ります。共和的伝統が50未満である限り、選挙は一時停止されます。§!"
 republics.102.A.revolution:0 "彼らの支配が短く成功したものでありますように！"
 republics.102.A.revolution.tooltip:0 "§Y公安委員会（2/2/2）が権力を握ります。共和的伝統が50未満である限り、選挙は一時停止されます。§!"
 elections.700.caretaker:0 "ある程度の正常性が共和国に戻ったため、公安委員会は身を引き、選挙の実施を許可することに同意した。3人の主要な候補者が[Root.Monarch.GetTitle]を引き継ぐ者として指名された。"
 pirates.1.desc3:0 "[Root.GovernmentName]の安全が確保された状態で、反逆者評議会は論争と内紛に分裂し、最終的には自ら解散した。乗組員たちは、新しい[Root.Monarch.GetTitle]を選出するための会議に呼ばれた。\n\n[Root.Monarch.GetTitle]は、政治的欲求がまったく支配されない泥棒と殺人者の国をただ一人で支配する。それはサメの群れを相手にするのに似た作業だが、勇敢な、または無謀な魂が役割を果たさなければならない。"
 center_of_revolution.1000.name:0 "革命の発祥地"
 center_of_revolution.1000.desc:0 "[Root.GetCapitalName]の哲学者[Root.first_center_revolutionary_philosopher.GetName]は、[Root.Owner.GetUsableName]における不平等を批判し新しい「社会契約」を求めるいくつかの論文を発表した。彼は人々が正当であると考えている王権神授説に異を唱え、主権は人民にあり国家の法と政策を支配する最高権力は人民になければならないと主張している。\n\n彼の論文は中流階級の企業家や学者の間で非常に人気となっており、絶対的な権力に反対する民衆の動員を求めるパンフレットを通じて彼の考えを広めている。すでに、革命の最初の火花が生まれるのと同時に、彼らは[Root.GetContinentName]各地で支持者を獲得している。"
 center_of_revolution.1000.A:0 "これは事態を揺るがす可能性がある…"
 center_of_revolution.1001.name:0 "革命の灯火が再燃"
 center_of_revolution.1001.desc:1 "[first_revolution_center.GetCapitalName]での革命的努力の失敗に続いて、[Root.GetContinentName]全体で確立された秩序は、彼らの地位への挑戦が克服され、物事が通常に戻る可能性があると考えられたことで、人々に安堵のため息をつかせた。しかし、今ではそれは時期尚早であったと見られている。[Root.GetCapitalName]の中産階級は[first_revolution_center.first_center_revolutionary_philosopher.GetName]の革命思想を取り入れ、彼らの先駆者が失敗した場所での成功を求めて、過剰な絶対主義的勢力から第三身分を解放した。"
 center_of_revolution.1001.A:1 "彼らは[first_revolution_center.GetCapitalName]と同じ目に遭うだろう！"
 center_of_revolution.1001.B:0 "革命万歳！"
 center_of_revolution.1500.name:0 "革命の終結"
 center_of_revolution.1500.desc:0 "[From.GetUsableName]の軍勢は[Root.GetAdjective]革命軍を完全に打ち負かした！容赦ない理想主義者狩りが行われる中、静かな多数派は彼らの古い君主主義の象徴を再び引っ張り出すことを始めている。"
 center_of_revolution.1500.A:0 "国王万歳！"
 center_of_revolution.2000.name:0 "穀物交易の制限？"
 center_of_revolution.2000.desc:0 "穀物商人は、彼らの交易に課せられた厳しい制限のもとで長い間苦しんでおり、その中には価格管理や彼らの製品の純度の検査などがある。彼らは、本質的に彼らに課せられたほとんどの制限を解除する、レッセフェール（自由放任）政策を実施することにより、穀物交易からの利益、ひいては我々の税収を大幅に増加させるという提案を発表した。\n\nしかしながら、他の人々は、これらの制限は人々の食料を入手可能な価格に保証することを意図するものであり、その多くは穀物商人を「人民の最も残酷な敵」と見なし、彼らが小麦粉にチョークや砕いた骨を混ぜること、そして人々の苦しみから金を稼ぐために積極的に価格を膨らませることを考えていると指摘している。これが事実となれば、穀物商人に自由を与えたと見られるのは危険かもしれない…"
 center_of_revolution.2000.A:0 "彼らの好きなようにさせよう。"
 center_of_revolution.2000.B:0 "現在の取り決めを変更する必要はない。"
 center_of_revolution.2001.name:0 "小麦粉戦争"
 center_of_revolution.2001.desc:0 "昨年の冬は特に厳しく、春の収穫は今のところ不十分だ。[Root.GetUsableName]の穀物の備蓄は底をつき、人々は飢餓に直面している。穀物商人が、価格がさらに上昇することを期待し、彼らの商品に人々を群がらせたことで状況はさらに悪化した。[Root.Monarch.GetTitle]への怒りは野火のように広がっており、扇動者は穀物商人に課せられた制限を緩和するという最近の決定を[Root.Monarch.GetHerHis]の人々に思い出させ、彼らが主張していた制限は、このような状況が発生するのを防いでいたのだと言っている。彼らは改革を元に戻し、苦痛を和らげるために穀物を国民に配布することを要求している。"
 center_of_revolution.2001.A:0 "彼らが言うように、我々はこの苦しみを容認することはできない！"
 center_of_revolution.2001.B:0 "経済自由主義は未来であり、我々は進歩の邪魔をしてはならない。"
 laissez_faire_grain_trade:0 "レッセフェール穀物交易"
 desc_laissez_faire_grain_trade:0 "我々は穀物商人が小麦粉の販売からできるだけ多くの利益を引き出すことを自由に行えるようにした。"
 revolutionary_sentiment_warning:0 "§Rこのオプションを選択することで[Root.GetName]に革命の中心地が出現する可能性が高まります。§!\n"
 laissez_faire_grain_trade_tooltip:0 "領有する§Y[Root.Culture.GetGroupName]§!文化で§Y穀物§!を生産する全ての州は、以後5年間、州生産効率§G+50%§!を獲得します。"
 laissez_faire_grain_trade_removed_tooltip:0 "補正§Y「レッセフェール穀物交易」§!が、§Y穀物§!を生産するすべての§Y[Root.Culture.GetGroupName]§!の州から取り除かれます。"
 center_of_revolution.2002.name:0 "[Root.GetUsableNameCap]の国家債務"
 center_of_revolution.2002.desc:0 "絶え間ない紛争と経済的不況が組み合わさって、[Root.Monarch.GetTitle]には多くが二度と返済されないのではと恐れるほどの高いレベルの債務が残された。これらの債務の返済の国家予算に占める割合が増え続けていることで、解決策を模索するため閣僚評議会が召集された。すべてが債務不履行を望ましい選択肢から除外する中で、一部の閣僚は増税を支持しているが、他の閣僚はこれが庶民には不人気であると指摘し、代わりに[Root.GetUsableName]の予算プロセスを改善するためのより広範な改革を支持している。"
 center_of_revolution.2002.A:0 "より高い税金が債務の返済に役立つだろう。"
 center_of_revolution.2002.B:0 "解決策は財政改革の中にある。"
 revolution_higher_taxes_for_debts:0 "緊急税"
