 center_of_revolution.2010.desc:0 "過去数年にわたって、[Root.GetBurghersName]は、[Root.GetUsableName]での地位にますます不満を膨らませている。生産と商業への課税による国庫への彼らの貢献は、国家収入のほとんどを占めているが、彼らは国家の統治方法にほとんど影響力を持っていない。彼らは[Root.Monarch.GetTitle]が王権のかつてないほどの集権化への道筋を描き、かつて[Root.Monarch.GetHerHim]に義務を負わせることができた階級間の権力分立を脇に置いていることに確実に動揺している。\n\n彼らは現在、近年の絶対主義的改革の一部を廃止し、彼らの貢献への補償としてさらなる土地を与えることを要求している。拒否された場合、彼らの不満は計り知れず、[Root.GovernmentName]への信頼は失われるだろう。"
