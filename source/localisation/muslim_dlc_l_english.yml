l_english:
 muslim_dlc.EVTNAME1:0 "ラマダン"
 muslim_dlc.EVTDESC1:0 "まもなく、我々の暦の第9の月であり、世界中のムスリムが1ヶ月間の断食を準備している。それは、イスラムの五柱の一つであり、病気、旅行中、妊娠している者を除く成人ムスリムにとってのファルド（義務）である。夜明けから日没まで、一切の食べ物の消費、飲酒、タバコの使用、性的関係も認められない。精神的な熟考、改善、献身と礼拝の増加の時であり、神を恐れるムスリムはラマダンを無視すべきではない。"
 muslim_dlc.EVTOPTA1:0 "断食の時だ。"
 muslim_dlc.EVTOPTB1:0 "無視しろ"
 muslim_dlc.EVTNAME2:0 "イード・アル＝フィトル"
 muslim_dlc.EVTDESC2:0 "ラマダンの断食月が明けてたことを告げる祝宴の中で、ムスリムたちは共通の統一目標を示そうと努めている。いく人かの人は、祝宴はファルド（義務）、ムスタハッブ（強い推奨、義務よりは弱い）、またはマンドゥブ（好ましい）ものであると信じている。すべてのムスリムは、その年に起こった他の人との違いや敵意を許し、忘れなければならない。"
 muslim_dlc.EVTOPTA2:0 "三日間祝い、皆を招待しよう！"
 muslim_dlc.EVTOPTB2:0 "二日間祝おう。"
 muslim_dlc.EVTOPTC2:0 "一日間祝おう。"
 muslim_dlc.EVTNAME3:0 "イード・アル＝フィトルに招待"
 muslim_dlc.EVTDESC3:1 "$FROMCOUNTRY$の支配者は、ラマダンの終わりを告げる断食明け祭を祝うため、我々の王国の使節を招待した。祭りは3日間祝われ、我々に求められるのは、その年の間に起こった他人との相違や敵意を赦し、忘れることである。"
 muslim_dlc.EVTOPTA3:0 "素晴らしい"
 muslim_dlc.EVTNAME4:0 "ハッジ"
 muslim_dlc.EVTDESC4:0 "ハッジを遂行することができるすべての健常なムスリムは少なくとも一度はそれを行う必要があり、それは宗教的義務であり、イスラムの五柱の一つである。それはメッカへの巡礼であり、すべての巡礼者は、君主と貧乏人の間に違いはなく、すべての巡礼者が神の前で平等であることを示すため、イフラームを着用する。巡礼者は髭を剃ってはならず、爪を切ってはならず、香水をつけてはならず、罵りあるいは口論してはならず、性交渉を持ってはならず、植物を抜きあるいは傷つけてはならず、野生の動物を殺しあるいは傷つけてはならず、顔や頭、手を覆ってはならず、結婚してはならず、足首の上に靴を履いてはならず、武器を持ち運んではならない。$COUNTRY$の支配者であり、健全なムスリムであるため、ハッジを開始し模範を示す時だ。"
 muslim_dlc.EVTOPTA4:0 "メッカが待っている！"
 muslim_dlc.EVTOPTB4:0 "今はだめだ！"
 muslim_dlc.EVTNAME5:0 "ハッジの儀式"
 muslim_dlc.EVTDESC5:0 "ハッジの多種の儀式にはタワーフが含まれている。タワーフは巡礼者がカアバ神殿を訪れ、その周りを反時計回りに7周歩き、1周するごとに祈りを捧げる儀式で、サファとマルワの丘の間を7回祈りながら走ったり歩いたりして儀式を終える。翌日、巡礼者たちはアラファト山に向かい、そこでひたすら瞑想を続け、祈り、コーランを暗唱する。夜はムズダリファの地面で寝て過ごす。翌日、巡礼者はジャムラアカバとして知られる最大の柱に石を投げることで、悪魔への反抗を表す。7つの石が投げられると、巡礼者はアブラハムとイシュマエルの物語を記念して動物を殺す。巡礼はほぼ終わったが、まだいくつかの任務が残っている。"
 muslim_dlc.EVTOPTA5:0 "よし"
 muslim_dlc.EVTNAME6:0 "ハッジの終わり"
 muslim_dlc.EVTDESC6:0 "最後から2番目の儀式は、メッカのマスジド・アル・ハラームモスクを再び訪問し、もう一度カアバの周りを歩くことである。それはタワーフ・イファダと呼ばれ、急いで神に応答し、神への愛を示すことを象徴している。メッカを出発する前に、巡礼者はタワーフ・アル・ワダと呼ばれる別れのタワーフを行う。$COUNTRY$の支配者を含むの巡礼者の中には、メディナ市や預言者ムハンマドの墓があるアル・マスジド・アン・ナバウィ（預言者のモスク）を訪れる者もいる。"
 muslim_dlc.EVTOPTA6:0 "ハッジは終わった。"
 muslim_dlc.EVTNAME7:0 "マスジド・ハラームの修復"
 muslim_dlc.EVTDESC7:0 "世界最大のモスクであるマスジド・ハラームは、生涯に一度は健常なムスリムがすべてのハッジを果たすために訪れるイスラムの聖地の一つ、カアバを取り囲んでいる。それはアッラーを崇拝する人類のために建てられた最初の家であった。その木製の柱は大理石の柱に置き換えられ、ミナレットが追加された。身分の低い建築家であるミマール・スィナンが我々に近づき、平らな屋根を文字で飾られたドームに置き換える計画を語った。"
 muslim_dlc.EVTOPTA7:0 "モスクを修復しミマール・スィナンを雇う。"
 muslim_dlc.EVTOPTB7:0 "ミマール・スィナンの提案に従い、モスクを修復する。"
 muslim_dlc.EVTOPTC7:0 "何もしない。"
 muslim_dlc.EVTNAME8:0 "スフラワルディー教団"
 muslim_dlc.EVTDESC8:0 "アブー・アンナジーブ・アッスフラワルディーが設立したスーフィー教団は、イスラム法のシャーフィイー学派によって導かれた厳密なスンナ派の教団である。それは11世紀以来存在していたが、ここ数年で小さな復活を遂げており、保守的な新しい信心の形成に重要な役割を果たした。フトゥッワは、正直さ、平和、優しさ、寛容、不平の回避、人生におけるもてなしを強調する団体であり、スフラワルディー教団によって、生活の中へと戻ってきた。"
 muslim_dlc.EVTOPTA8:0 "彼らの仕事は素晴らしく、我々は支援すべきだ。"
 muslim_dlc.EVTOPTB8:0 "彼らは良いことを行っているが、我々はそれを望んでいない。"
 muslim_dlc.EVTNAME9:0 "アルコール、コーヒー、タバコの禁止？"
 muslim_dlc.EVTDESC9:0 "オスマンの賢明で敬虔なスルタンであるムラト4世は、以前のスルタンの治世中に増大した汚職を、無駄な支出を制限するなどの政策変更によって鎮めてきた。しかし、彼の最も敬虔な指令は、コンスタンティノープルでアルコール、タバコ、コーヒーを禁止することであった。その追放を強制するために、彼は夜間にコンスタンティノープルの通りや居酒屋を庶民の服装で巡回し、禁令を破った者すべての処刑を命じた。禁酒の無慈悲な支持者であったムラト4世だが、酒好きであり、彼の渇きについての詩を綴っている。「川がワインになったとしても、それらは余の杯を満たしはしないだろう」「ワインは、余が全部飲み干すことによって、我が民をそれから守らなければならないような悪魔である」"
 muslim_dlc.EVTOPTA9:0 "ムラト4世の敬虔な方法に従え。"
 muslim_dlc.EVTOPTB9:0 "それら商品に対し課税を増やそう。"
 muslim_dlc.EVTOPTC9:0 "自分の道徳を他者に強制させたくはない。"
 muslim_dlc.EVTNAME10:0 "アウラングゼーブの道徳"
 muslim_dlc.EVTDESC10:0 "ムガル帝国の第6代皇帝であるアウラングゼーブはムガル帝国において道徳を強制し、浪費とアルコール症、賭博、去勢、強制労働、宦官、音楽、ノーチ（特別な踊り）、麻薬の利用と慣習を禁止したことで有名である。彼の強迫観念は少し度が過ぎていたかもしれないが、非ムスリムのような服を着たムスリムの処罰を命じたもののように、彼のアイデアのいくつかは$COUNTRY$の人々の信心を高めるかもしれない。"
 muslim_dlc.EVTOPTA10:0 "アウラングゼーブの考えに従え。"
 muslim_dlc.EVTOPTB10:0 "アルコールに課税するだけにしよう。"
 muslim_dlc.EVTOPTC10:0 "彼は狂った男としか思えない！"
 muslim_dlc.EVTNAME11:0 "ムハンマド・サレフ・タフターウィーの天球儀"
 muslim_dlc.EVTDESC11:0 "アラビア語とペルシア語の碑文が刻まれた巨大で継ぎ目のない天球儀が、今日、宮廷に贈られた。冶金学、天文学、幾何学の専門家であり職人である、ムハンマド・サレフ・タフターウィーは天球儀を作るために秘密のロウによる鋳造法を使用した。彼は、冶金においてこの偉業を再現し、$COUNTRY$のためにより多くの天球儀を作り出すことができると確信している。"
 muslim_dlc.EVTOPTA11:0 "天球儀を受け入れ、彼により多くのものを作るよう促す。"
 muslim_dlc.EVTOPTB11:0 "$MONARCHTITLE$の顧問として宮廷での地位を提案する。"
 muslim_dlc.EVTNAME12:0 "ミャーン・ミール"
 muslim_dlc.EVTDESC12:0 "宗教的ジレンマが突然現われ、宮廷の顧問たちは困惑している。それらの中で唯一真実な助言は、「ラホールのスーフィーの聖人であるミャーン・ミールが助けてくれるかもしれない」というものである。ミャーン・ミールは神を愛する人々の友であり、彼らの祝福を得るために僧の後を追う、貪欲な首長と野心的な太守、世俗的で利己的な人々を避けたことで有名である。彼の護衛と弟子たちは、彼が会いたくないない者を止めるために、彼の家の門に配置されている。しかし、$COUNTRY$の敬虔な支配者は、ミャーン・ミールが受け入れて助言するであろう人物である。"
 muslim_dlc.EVTOPTA12:0 "宮廷で彼の地位を提供する。"
 muslim_dlc.EVTOPTB12:0 "彼に助言を求める。"
 muslim_dlc.EVTOPTC12:0 "問題の他の解決策を探す。"
 muslim_dlc.EVTNAME13:0 "アヤズマカプの火災"
 muslim_dlc.EVTDESC13:0 "イスタンブールの大火によりユダヤ人地区は破壊され、焼け落ちた地区は国家によって強制的に購入されることが決まった。ユダヤ人の商人たちはこれに抗議し、大宰相に彼らの「事故と緊急事態基金」から大きな金銭的賄賂を提供することによってこの政策を変えることを目指している。大宰相は、ユダヤ人の商人が強制的な購入を避けるために提案しているものと、答えを待っていることを$MONARCHTITLE$に伝えた。"
 muslim_dlc.EVTOPTA13:0 "彼らの賄賂を受け取る。"
 muslim_dlc.EVTOPTB13:0 "賄賂を拒み、贈賄者を処罰する。"
 muslim_dlc.EVTNAME14:0 "チシュティー教団"
 muslim_dlc.EVTDESC14:0 "愛、寛容、そして率直さを重視しているチシュティー教団は、$COUNTRY$の州に広がっており、他の宗教に属する人々を歓迎する態度は、より多くの人々をイスラムに改宗する方法を証明しているかもしれない。彼らは、チシュティーの師範が宮廷に出席したり、国家の問題に関与したりすることは、世俗的な問題が魂を腐敗させるため、彼らの信念においてはむしろ厳格である。一部のムスリムは音楽を禁止されるものであると信じているが、チシュティーの実践者は歌や音楽を聞くことが神の存在を喚起すると信じている。"
 muslim_dlc.EVTOPTA14:0 "チシュティー教団を受け入れよう。"
 muslim_dlc.EVTOPTB14:0 "$COUNTRY$から奴らを追放しろ！"
 muslim_dlc.EVTNAME15:0 "カーディリー教団"
 muslim_dlc.EVTDESC15:0 "カーディリー教団は影響力のあるスンナ派の機関であり、カーディリーの僧は緑と白の衣服に薔薇を身に着け、中央に六角星のある帽子をかぶっている。自己の欲求に対する闘いは、カーディリーの教えによって強調されている。より大きな闘いの2つの段階は、まず第一に宗教法によって禁じられた行為であり、第二には欲、虚栄、恐怖のような基本的な悪に対するものである。「神の真の探求者は、神の保護の下に入りたいという以外のあらゆる欲望を克服しなければならない」カーディリー教団の教えからよく知られている言葉である。"
 muslim_dlc.EVTOPTA15:0 "彼らの教えは真実であり、私は彼らに支援を与えるだろう。"
 muslim_dlc.EVTOPTB15:0 "我々は彼らから何も学ぶことはできない。"
 muslim_dlc.EVTNAME16:0 "シャリーア法"
 muslim_dlc.EVTDESC16:0 "イスラムの道徳的な規約と宗教的な法は、犯罪、政治、経済などの多くの分野を扱っているが、性交渉、衛生、食事、祈り、断食などの個人的な問題も扱っている。それは神の絶対的な法則とみなされ、法には2つの源がある。最初はクルアーンで述べられた戒律であり、そしてスンナの中で預言者ムハンマドによって示された模範である。カーディーとイマームは、$COUNTRY$でシャリーア法の手緩い維持に関する不満を述べており、$MONARCHTITLE$は法が常に強制されるよう保証することを主張している。"
 muslim_dlc.EVTOPTA16:0 "厳格なシャリーア法"
 muslim_dlc.EVTOPTB16:0 "あまり厳格でないシャリーア法"
 muslim_dlc.EVTNAME17:1 "グラーム"
 muslim_dlc.EVTDESC17:1 "かつて$COUNTRY$の奴隷兵士たちは、主君の費用負担で訓練と教育を受け、主君が望むあらゆる職務に就いていた。彼らのほとんどは兵士であり、中には行政官もいたが、彼らはすべてイスラムに改宗している。彼らのうちのいくつかは、依然として$COUNTRY$に残り、主君なしで自分たちの人生に意味を取り戻す方法を模索している。グラームは、$MONARCHTITLE$に代理人を派遣し、$COUNTRY$で奉仕を見い出すことができるかを尋ねている。"
 muslim_dlc.EVTOPTA17:0 "彼らに管理業務を与える。"
 muslim_dlc.EVTOPTB17:0 "兵士として彼らを雇う。"
 muslim_dlc.EVTOPTC17:0 "彼らに外交団を支援させよう。"
 muslim_dlc.EVTNAME18:0 "リダー・アッバースィー"
 muslim_dlc.EVTDESC18:0 "$CAPITAL$の人々は、イスラムの細密画とイスラム書道の見本にあふれたムラッカの中の、特に美しい細密画について話している。細密画を描いた人物は、細密画家であるアリー・アスガルの息子であるリダー・アッバースィーである。問題の細密画は、木の下で読書をする美しい若者を描いたものである。"
 muslim_dlc.EVTOPTA18:0 "我々は宮廷で彼の才能を利用できる。"
 muslim_dlc.EVTOPTB18:0 "彼と彼の芸術を支援する。"
 muslim_dlc.EVTOPTC18:0 "誰もが彼の才能について知っていることを確認しよう！"
 muslim_dlc.EVTNAME19:0 "バハー・アッ＝ディーン・アル＝アーミリー"
 muslim_dlc.EVTDESC19:0 "学者、哲学者、建築家、数学者、天文学者、詩人であるバハー・アッ＝ディーン・アル＝アーミリーの教えにより、太陽が宇宙の中心であり、地球が円形の軌道でその周りを回転しているという魅力的な新しいアイデアが広まりつつある。彼の著書「Tashrih al-aflak（天体の分析）」は、地球の位置的な回転を支える視点を確証している。"
 muslim_dlc.EVTOPTA19:0 "彼の才能は宮廷で必要とされている。"
 muslim_dlc.EVTOPTB19:0 "彼は我々の支持を得るだろう。"
 muslim_dlc.EVTOPTC19:0 "彼を無視する。"
 muslim_dlc.EVTNAME20:0 "ハギア・ソフィアをモスクに改修"
 muslim_dlc.EVTDESC20:0 "ビザンツ皇帝ユスティニアヌス1世は532年にアヤ・ソフィアの建築を命じ、ミレトスのイシドロスとトラレスのアンテミオスを設計者に選んだ。エフェソスのアルテミス神殿よりギリシャ文明の柱を、エジプトの斑岩の採石場からの大きな石、テッサリアの緑色の大理石、ボスポラス地方の黒い石、シリアの黄色の石をそれぞれ用いて作られた。キリスト教の教会は未だに使用されているが、モスクへの改修を望む者からは歓迎されていない。アヤソフィアは修復の必要が差し迫っており、モスクに改修する前に修理されねばならないだろう。"
 muslim_dlc.EVTOPTA20:0 "修復し、改修せよ！"
 muslim_dlc.EVTOPTB20:0 "そのままにしておけ"
 muslim_dlc.EVTNAME21:0 "マドラサ"
 muslim_dlc.EVTDESC21:0 "マドラサは、「学習や研究が行われる場所」を意味し、タフスィール（コーランの解釈）、シャリーア（イスラム法）、ハディース（預言者ムハンマドの言行録）やマンティク（論理学）を教えている。いくつかのマドラサはまた、数学、天文学、占星学、地理学、錬金術、哲学、魔法とオカルト信仰を教えている。国の未来は子供たちの手に委ねられており、信じて国家を託すことができるようにするには、子供たちを教育し、世界の知識が失われないようにすることが最良である。"
 muslim_dlc.EVTOPTA21:0 "国家全体でマドラサを確立する。"
 muslim_dlc.EVTOPTB21:0 "選ばれた少数の州でマドラサを確立する。"
 muslim_dlc.EVTOPTC21:0 "何もしない。"
 muslim_dlc.EVTNAME22:0 "ズバイダ・ビン・ジャファル"
 muslim_dlc.EVTDESC22:0 "ある女は我々の宮廷での謁見を要求し、$MONARCHTITLE$との会話が許されると、彼女はメッカとメディナへの道に沿って井戸、貯水池、人工池を建設することを許可し、ムスリム巡礼者に水を供給するよう求めた。彼女の名はズバイダ・ビン・ジャファル、近くのムスリム支配者の妻である。"
 muslim_dlc.EVTOPTA22:0 "彼女が我々の州を通過するのを許可する。"
 muslim_dlc.EVTOPTB22:0 "彼女の神聖な務めを助けよう！"
 muslim_dlc.EVTOPTC22:0 "我が国から彼女を追放しろ！"
 muslim_dlc.EVTNAME23:0 "セレフェディン・サボンジュール"
 muslim_dlc.EVTDESC23:0 "今、彼は年老いているが、外科医および内科医であるセレフェディン・サボンジュールは、彼が生まれる約80年前の1308年に建てられたアマスィヤ病院で医学を実践している。セレフェディン・サボンジュールの『帝国の外科手術』は、アブー・アル＝カースィム・アッ＝ザフラウィーの書である『解剖の書』に基づいた最初の手術用の図解である。『帝国の外科手術』に記載されている手術技法の一つは、偏頭痛のための側頭動脈の結紮であった。"
 muslim_dlc.EVTOPTA23:0 "宮廷に彼を連れてこい！"
 muslim_dlc.EVTOPTB23:0 "我々の助けを借りて、彼は何年もの間、医学を実践することができるだろう。"
 muslim_dlc.EVTOPTC23:0 "それで？"
 muslim_dlc.EVTNAME24:0 "アル＝ビールジャンディー"
 muslim_dlc.EVTDESC24:0 "アル＝ビールジャンディーは、卓越した天文学者、数学者、物理学者であり、クトゥブッディーン・シーラーズィーの論争の一つにこう答えている。「小さい、あるいは大きい岩は、平面（sath）に垂直な線に沿って地面に落ちる、これは経験（tajriba）により示されている。そして、この垂直線は、地球の球の正接点及び、知覚された（hissi）地平線の平面から離れている。この点は地球の動きに伴って動くため、二つの岩石の落下地点に違いはない」彼は『Sharh al-tadhkirah（天文学の要素を論じるアッ・トゥースィーの回想録）』などの多くの本を書いている。"
 muslim_dlc.EVTOPTA24:0 "私の顧問として必要な人物だ。"
 muslim_dlc.EVTOPTB24:0 "私は彼の仕事を支援するだろう。"
 muslim_dlc.EVTOPTC24:0 "誰だこれは？なぜ私が気にする必要があるのだ？"
 muslim_dlc.EVTNAME25:0 "啓典の民－[Root.GetName]のズィンミー"
 muslim_dlc.EVTDESC25:0 "啓典の民（キリスト教徒、ユダヤ教徒、サービア教徒）は、ムスリムのように唯一の神としてアブラハムの神を認識し、神の定めに基づいて啓示された信仰を実践している。[Root.GetName]の人々はほぼすべてズィンミーであり、ムスリム王国では、この地位に関連する通常のものが与えられている一方で、多くの人々は、地域の豊かさを考えると、国家により近づくことができると感じている。このような繁栄した地域の成長を促進するためには、我々自身の最善の利益のために、[Root.GetName]のズィンミーにとってさらに有利な条件を作り出すことが示唆されている。"
 muslim_dlc.EVTOPTA25:0 "ここにおける彼らの存在を支持しよう。"
 muslim_dlc.EVTOPTB25:0 "彼らを改宗し、彼らを取り除き、消し去ってしまえ！"
 muslim_dlc.EVTNAME26:0 "マフディー"
 muslim_dlc.EVTDESC26:0 "ある人物が、イスラムの預言者であり、審判の日の前の7年間を支配するマフディーであると主張している。彼は世界から悪を取り除き、正義を再確立することを約束する。その人物がマフディーではないと主張する不信心者たちは、彼の信者を怒らせ、国は騒然としている。"
 muslim_dlc.EVTOPTA26:0 "彼が予言されたイスラムの救い主であることを受け入れる。"
 muslim_dlc.EVTOPTB26:0 "彼を拒否し、ペテン師として晒し者にする。"
 muslim_dlc.EVTNAME27:1 "シーア派とスンナ派"
 muslim_dlc.EVTDESC27:0 "真のシーア派は、第4代カリフ、アリーの後継者だけがモハンマドの正当な後継者であると考えている。最初の4人のカリフ（モハメッドの後継者）が合法的な宗教指導者としてムスリム指導者と4人のカリフの後継者として正当に就任したと信じている。我々は931年に第12代のイマームが姿を消して以来、合法的な宗教的人物の権威のもとには生きてこなかった。$COUNTRY$のスンナ派とシーア派の間の緊張は長年にわたって成長しており、外交団の努力のために、まだ何も起きていないだけにすぎない。"
 muslim_dlc.EVTOPTA27:0 "問題を無視する。"
 muslim_dlc.EVTOPTB27:0 "彼らの間の緊張を緩和する方法を模索する。"
 muslim_dlc.EVTNAME28:1 "スンナ派とシーア派"
 muslim_dlc.EVTDESC28:0 "真のスンナ派は、最初の4人のカリフ（モハメッドの後継者）が合法的な宗教指導者としてムスリム指導者と4人のカリフの後継者として正当に就任したことを知っている。シーア派は、第4代カリフの後継者アリーだけがモハンマドの正当な後継者であり、第12代のイマームが931年に姿を消して以来、正当な宗教的人物は存在しないと考えている。$COUNTRY$のシーア派とスンナ派の間の緊張は長年にわたって成長しており、外交団の努力のために、まだ何も起きていないだけにすぎない。"
