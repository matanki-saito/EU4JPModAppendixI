 change_religion_sunni_title:0 "スンナ派に改宗"
 change_religion_sunni_desc:0 "スンナ派とシーア派における違いは、スンナ派は最初の四大カリフ（モハンマドの後継者）がムスリムの指導者として正統に就任したと信じていることである。一方シーア派は、第4代カリフのアリーのみが、モハンマドの正統後継者であると信じている。"
 change_religion_shiite_title:0 "シーア派に改宗"
