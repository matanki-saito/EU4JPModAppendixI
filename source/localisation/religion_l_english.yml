 odin_desc:0 "オーディンは北欧神話の主神です。主に戦争、勝利、そして死を司ります。"
 freya:0 "フレイヤ"
 freya_desc:0 "フレイヤは主に愛、美、豊穣と富の約束のため崇拝を受ける女神です。"
 tor:0 "トール"
 tor_desc:0 "トールはオーディンの息子であり、ミズガルズへ侵攻しようとする恐怖から人類を守る神です。"
 tyr:0 "テュール"
 tyr_desc:0 "テュールは正義を司る隻腕の神であり、神々のうちで最も勇敢な者の一人です。"
 snotra:0 "スノトラ"
 snotra_desc:0 "スノトラは聡明な女神です。智恵のある男女はその女神の栄誉にあやかってスノトラと呼ばれることがあります。"
 njord:0 "ニョルズ"
 njord_desc:0 "フレイヤの父です。海と富を司る神であり、信仰者には食料がもたらされるでしょう。"
