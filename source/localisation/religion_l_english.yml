 jewish_flavor.1.t:0 "過越（ペサハ）"
 jewish_flavor.1.d:0 "モーセがユダヤの民をファラオから解放してからすでに長い年月が経ちましたが、主がモーセをどのように罰したかを忘れてはなりません。 主の命令に従って、私たちは子羊の血でまぐさと門柱に印をつけました。それは、死の天使が私たちの初子を殺さないように、過ぎ越すためのものだった。それ以来、私たちはファラオの束縛から解放されて生きていますが、それでも忘れずに主に感謝しなければなりません。\nこれがペサハで祝うことであり、三大巡礼祭の1つです。三大巡礼祭はエルサレムに巡礼して神殿で生け贄を捧げることで成り立っていましたが、第二神殿が破壊されてからはそれができなくなりました。私たちは祝いながらも忘れないように努力しなければなりません。犠牲の子羊を捧げ、すべての澱を捨てて燃すことでのみ、私たちの民は思い出すでしょう。"
 jewish_flavor.1.a:0 "祝おう"
 jewish_flavor.2.t:0 "七週の祭り（シャブオット）"
 jewish_flavor.2.d:0 "ファラオの地を離れたユダヤの民は、約束の地にたどり着くまでの40年間、砂漠をさまよっていました。その頃、シナイ山にいたモーセは、主から律法を受け取った。これは三大巡礼祭の一つであるシャブオットを祝うためのものです。三大巡礼祭はエルサレムに巡礼して神殿で生け贄を捧げることで成り立っていましたが、第二神殿が破壊されてからはそれができなくなりました。私たちは祝いながらも忘れないように努力しなければなりません。\nまた、シャブオットは、過越で始まった「オメルの数え」の後、小麦の収穫を記念するものでもあります。そのため、教えを受け取ることへの期待と願望を表しています。 私たちは、主にのみ仕える民になるために、教えの探求に注力しなければなりません。そうしてこそ、主は救いをくださるのです。\n"
 jewish_flavor.2.a:0 "祝おう"
 jewish_flavor.3.t:0 "仮庵の祭り（スコット）"
 jewish_flavor.3.d:0 "ファラオの地を離れたユダヤの民は、約束の地にたどり着くまでの40年間、砂漠をさまよっていました。その間我々は、砂漠の真ん中に建てられた壊れやすい住居に住まなければならなかった。\nこれは三大巡礼祭のうちの一つ、スコットを執り行うときに思い出すべきことです。三大巡礼祭はエルサレムに巡礼して神殿で生け贄を捧げることで成り立っていましたが、第二神殿が破壊されてからはそれができなくなりました。\nスッコトの期間中に仮のおんぼろ小屋を建てて生活することで、私たちの民族が過去に経験した苦難を想起し、記憶に刻み込みます。そして、苦しみを共有することで、ユダヤの民は分裂ではなく団結に向かうのです。\n"
 jewish_flavor.3.a:0 "祝おう"
 jewish_flavor.4.t:0 "バル・ミツワー"
 jewish_flavor.4.desc:0 "[Root.Monarch.GetTitle]の後継者である[Root.Heir.GetName]が生まれたのが昨日のことのように思えますが、ついに一人前の大人になる時がやってきました。ユダヤの法律では、これまで家長たる現君主が[Root.Heir.GetName]の責任を負っていましたが、今後は自分自身で責任を負うことになります。\n昔からユダヤ人の間では、男子は13歳、女子は12歳になると、共同体の完全なメンバーとなり、それに伴う責任を負うとされてきました。彼らはすでに、律法を読むために召集され、祈りに参加することができ、結婚する権利もあります。しかし、彼らにはユダヤ教の法律を知り、それを遵守する義務もあります。\nそのような機会に際して祝祭を開催することが期待されています。また次期君主としての威光を内外に知らしめるに最適な機会となりうるでしょう。"
 jewish_flavor.4.a:0 "贅沢に使おう"
 jewish_flavor.4.b:0 "ただ、やりすぎないように"
 jewish_flavor.4.c:0 "節度ある行動が必要だ"
 jewish_flavor.4.d:0 "祝祭の必要はない"
 lavish_bmv:0 "豪華なバル・ミツワー（成人式）"
 desc_lavish_bmv:0 "[Root.Heir.GetName]は豪華なバル・ミツワーを執り行いました"
 normal_bmv:0 "通常のバル・ミツワー（成人式）"
 desc_normal_bmv:0 "[Root.Heir.GetName]はバル・ミツワーを迎えた"
 cheap_bmv:0 "節度あるバル・ミツワー（成人式）"
 desc_cheap_bmv:0 "[Root.Heir.GetName]は節度あるバル・ミツワーを迎えた"
 no_bmv:0 "バル・ミツワー（成人式）を開催しない"
 desc_no_bmv:0 "[Root.Heir.GetName]のバル・ミツワーは開催されなかった"
 shalosh_regalim_modifier:0 "三大巡礼祭"
 desc_shalosh_regalim_modifier:0 "三大巡礼祭は私たちの最も神聖なお祝いの一部であり、私たちはそれを執り行うために必要なすべてを慎重に準備する必要がある。"
 passover_modifier:0 "過越（ペサハ）"
 desc_passover_modifier:0 "ペサハを成功させた後は、主がわれらを守ってくれるということで、仲間は安心していられる。"
 passover_tooltip:0 "§Y家畜§!を生産する州はすべて、補正§Y三大巡礼祭§!を§Y1年§!間獲得し、以下の効果を得ます。\n州の生産効率：§G+10%§!"
 shavuot_modifier:0 "七週の祭り（シャブオット）"
 desc_shavuot_modifier:0 "穀物に恵まれていない我が国ですが、近隣諸国との外交関係がうまくいっているため、問題なくシャブオットを迎えることができた。"
 shavuot_tooltip:0 "§Y穀物§!を生産する州はすべて、補正§Y三大巡礼祭§!を§Y1年§!間獲得し、以下の効果を得ます。\n州の生産効率：§G+10%§!"
 sukkot_modifier:0 "仮庵の祭り（スコット）"
 desc_sukkot_modifier:0 "スッコトで苦難を分かち合うことで、私たちは共通の民族意識を得るようになる。"
 jewish_flavor.5.t:0 "第三神殿"
 jewish_flavor.5.d:0 "エルサレムは再び我が民族のものとなり、その住民の大半が再び主を賛美している。ローマ帝国によるエルサレム攻囲で第二神殿が破壊されて以来、何百万人ものユダヤ人が抱いてきた夢を実現する良い機会だ。新たな神殿は前のものよりもさらに偉大なものとなるだろう。\nしかし問題がある。歴代の神殿が建立されてきた神殿の丘には現在アル＝アクサー・モスクがあり、ムスリムにとって神聖な場所となっているのである。本来の位置に神殿を建てるとなるとモスクを取り壊さなければならず、ムスリムを激怒させることになる。しかし、資材を再利用することができるので、事業にかかる費用は大幅に削減できる。一方、別の場所に建てるとなると、聖地ではない場所を選び千年の歴史を持つ信仰を放棄したことになるので、ラビたちの機嫌を損ねることとなるだろう。\n我々はどうするべきであろうか？"
 jewish_flavor.5.a:0 "ムスリムは主よりも強い存在ではない。主の神殿をあるべき場所に建てよう。"
 jewish_flavor.5.b:0 "中庸がいいかもしれない。世界の半分を敵に回す必要は、別にないだろう"
 jewish_flavor.5.c:0 "やはり最高の瞬間ではないかもしれない"
 third_temple_provincial_modifier:0 "第三神殿"
 desc_third_temple_provincial_modifier:0 "三度、聖地エルサレムには、聖なる神殿がそびえ立っている。"
 third_temple_country_modifier:0 "第三神殿の建設"
 desc_third_temple_country_modifier:0 "祈りは主に届き、第三神殿が現実のものとなった。このことは離散した世界の同胞にとってこの上のない吉報となったであろう。"
 third_temple_consequences_tooltip:0 "§Yすべてのイスラム諸国§!の我々に対する評価は§R-200§!に変化し、毎年§Y2§!ずつ向上しています。\n§Yすべてのイスラム諸国§!は§Y5年間§!我々に対して§Y外交的侮辱§!の開戦事由を得ます。\n我々の§Yムスリム§!州は反乱を起こすだろう。"
 destroyed_al_aqsa_opinion:0 "アル＝アクサー・モスクの破壊"
 build_the_third_temple_title:0 "第三神殿を建設"
 build_the_third_temple_desc:0 "何世紀もの間、ユダヤの民族は第二神殿の喪失を嘆き、その回復を夢見てきました。その時が来ました。主の栄光のために、再びエルサレムに第三神殿を建てるのです。"
 jewish_flavor.6.t:0 "主への回帰"
 jewish_flavor.6.d:0 "布教をしないユダヤ教の共同体に新しい血が入ることは難しいことだ、さらに言えば伝統的にユダヤ人女性から生まれた子供だけがユダヤ人になるので、花嫁が私たちの宗教に属している場合、異宗教間の結婚を認めることは民族の存亡にかかわる。\nありがたいことに、以前は他のアブラハム系宗教を信仰していた[Root.GetName]の人々が、ずっと主を信じていたことに気づき、ユダヤ人であることを全面的に受け入れました。"
 jewish_flavor.6.a:0 "信仰が真実であるならば、例外なく歓迎される"
 jewish_flavor.7.t:0 "安息日における重要な事柄"
 jewish_flavor.7.d:0 "安息日せは礼拝に時間を割くことになっていてそれは君主であっても例外ではない。しかし、国政上の重要な問題が発生しているなか、一部の顧問は[Root.Monarch.GetName]がそれに集中することが重要だと訴えている。この提案は、一部のラビの眉をひそめさせ、すぐに非難の言葉が出ている。どのような選択をしても、誰かの怒りを引き起こすことは避けられそうにない。どちらを選ぶのが最善だろうか？"
 jewish_flavor.7.a:0 "安息日は尊重されなければならない。どんな問題であっても、後回しは可能だ。"
 jewish_flavor.7.b:0 "国家に指導者はいついかなる時も必要不可欠だ、迅速に問題を解決してから礼拝に戻ろう。"
 jewish_flavor.7.c:0 "敬虔な信者である[Root.Monarch.GetName]は、ひたすら祈りを捧げる。反対派は左遷される。"
 jewish_flavor.7.e:0 "統治者にとって宗教は最優先ではないはずだ、やるべきことからなそう。"
 jewish_flavor.8.t:0 "救世主"
 jewish_flavor.8.d:0 "ユダヤ民族は、ディアスポラが始まって以来、聖地に戻ることを切望してきた。同胞は未だに世界中に散らばっていますが、そんな中[Root.Monarch.GetName]こそが待望のメシアではないかと囁かれています。果たして神は我が民を聖地に導いてくれるのか、それとも我々が自らの手で解決するのか。"
 jewish_flavor.8.a:0 "主はユダヤ人を救ってくださる。[Root.Monarch.GetName]はメシアでは決してない。"
 jewish_flavor.8.b:0 "[Root.Monarch.GetName]はメシアに違いない、我々は民をシオンに帰そう。"
 no_messiah_country_modifier:0 "われらの支配者はメシアではない"
 desc_no_messiah_country_modifier:0 "[Root.Monarch.GetName]は、私たちを聖地に戻してくれる救世主ではないが、神はユダヤの民に道を示すだろう。"
 estate_not_built_temple:0 "神殿再建の約束"