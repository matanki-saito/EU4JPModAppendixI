 ayyubid_high_command_desc:1 "サラディンの治世には、我が軍は戦場で比類ない力を誇っていた。この地位の回復を目指すのであれば、将兵の適切な訓練に重点を置かなければならない。彼らの兵法に対する理解が、戦場での勝利という形で具体化するのである。"
