 hungarian_revolt_events.2.t:0 "ハンガリー反乱"
 hungarian_revolt_events.2.d:0 "革命の炎がハンガリー全土に広がっている。多くの貴族、商人、農民がハンガリーにおける我々の支配を弱体化させるために加わっている。"
 hungarian_revolt_events.2.a:0 "もっと人員を送ってくれ！"
