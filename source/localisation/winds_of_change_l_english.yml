 horde_mission_events.1.t:0 "ハンガリーの略奪"
 horde_mission_events.1.d:0 "カルパティアのモンゴル部族が帰還し、そこに住むマジャール人に対して勝利を収めたことで、我が軍は勝利後にいつも行うことである略奪を開始した。[Root.Monarch.GetTitle]の名の下に村や都市が略奪され、この偉大な勝利の対価として軍隊に支払うために大量の金が持ち帰られている。"
 horde_mission_events.1.a:0 "今回はここに留まろう。"
 horde_mission_events.2.t:0 "キプチャクの首都"
 horde_mission_events.2.d:0 "キプチャクの古き首都である[466.GetName]の陥落により、我々は興味深い選択を迫られている。かつて重要だったこの都市に宮廷を移すか、栄光よりも安定を確保できる[Root.Capital.GetName]に現在の宮廷を残すか。"
 horde_mission_events.2.a:0 "[466.GetName]を我々の新首都にしよう。"
 horde_mission_events.2.b:0 "[Root.Capital.GetName]は良い都市だ。"
 horde_mission_events.3.t:0 "偉大な国家"
 horde_mission_events.3.d:0 "キプチャクの改革に伴い、我々はその名前を維持することもできるし、キプチャクが持つ「偉大な国家」を意味するもうひとつの名前である「大ウルス」に改名することもできる。"
 horde_mission_events.3.a:0 "大ウルスを新たな国名としよう。"
 horde_mission_events.3.b:0 "今のところ[Root.GetName]で良い。"
 horde_mission_events.4.t:0 "カザフ族の故郷"
 horde_mission_events.4.d:0 "中央アジアに足場を築いたことで、我々はカザフ族の人々と接触するようになった。彼らは他の遊牧民族に故郷を征服され、中央アジアでは単なる臣民として留まっている。おそらく、このことを利用して、我々の征服を正当化することができるだろう…"
 horde_mission_events.4.a:0 "自治と引き換えに、彼らを我々の臣民としよう。"
 horde_mission_events.4.b:0 "我々は征服者であり、解放者ではない。"
 horde_mission_events.5.t:0 "ペルシア・ハン国"
 horde_mission_events.5.d:0 "モンゴル帝国の解体後、イルハン国はペルシアに定着したものの、衰退し、やがて外国の侵略者の手に落ちた。ペルシアに戻った今、我々はこのマントを自分たちのものにするか、あるいは単に無視して征服に向かうかを選ぶことができる。"
 horde_mission_events.5.a:0 "彼らは良き従属国となるだろう。"
 horde_mission_events.5.b:0 "失われた栄光なぞどうでもいい。"
 horde_mission_events.5.c:0 "イルハンとなろう！"
 horde_mission_events.7.t:0 "パクス・モンゴリカ"
 horde_mission_events.7.d:0 "長年の征服の末、我々はついに不可能と思われていたことを成し遂げた。モンゴル帝国の復興により、我々は過去の栄光を詐称するのではなく、むしろこれまで生きてきた中で最も恐れられた民族として統治することができる。帝国はチンギス・ハンの帝国よりもさらに大きな高みへと広がり、我々は「パクス・モンゴリカ」とでも呼ぶべき国内平和を達成することができるのだ。"
 horde_mission_events.7.a:0 "我らこそテムジンの真の後継者である。"
 horde_mission_events.8.t:0 "龍の門を越えて"
 horde_mission_events.8.d:0 "万里の長城を攻め落し占領しようと何度も試みていたが、ついにこの作戦に成功した。かつて我々のような遊牧民を中国から締め出すための万里の長城が我々の手に渡り、中国本土への侵攻が可能になった。"
 horde_mission_events.8.a:0 "ついにやり遂げた。龍の門は我々が支配するためにある。"
 horde_mission_events.9.t:1 "中華[EmperorOfChina.Monarch.GetTitle]の運命"
 horde_mission_events.9.d:2 "土木の変で明の[EmperorOfChina.Monarch.GetTitle]が捕らえられ、[EmperorOfChina.Capital.GetCapitalName]で大混乱が起きていることで、中国の状況にどのような姿勢をとるのか、新たな機会が生まれている。[EmperorOfChina.Monarch.GetTitle]は我々の捕虜であるにもかかわらず、むしろ友好的であることがわかっている。これは、我々がさらに利用できる絶好の機会となるかもしれない。"
 horde_mission_events.9.a:2 "[EmperorOfChina.Monarch.GetSheHeCap]は我らの新たな友人となるのだ。"
 horde_mission_events.9.b:3 "[EmperorOfChina.Monarch.GetHerHim]を捕虜としてとどめておくのだ。"
 horde_mission_events.10.t:0 "キプチャクの遺産"
 horde_mission_events.10.d:0 "ルーシ諸侯がタタール領をじわじわと破壊し、キプチャクとの戦いに勝利したことで、タタール領は分裂し、偉大な国家の遺産は廃墟と化した。しかし、今では我々がこの地を掌握しているため、この過去の栄光を復活させ、我々が単なる征服者ではなく、復興者であることを世界の国々に示すことができる。"
 horde_mission_events.10.a:0 "キプチャクは蘇るだろう。"
 horde_mission_events.10.b:0 "タタール人は我々に仕えるべきだ。"
 estate_nomadic_tribes_basqaq_autonomy:0 "バスカクの自治"
 estate_nomadic_tribes_basqaq_autonomy_desc:0 "バスカク族に独自に徴税の自主権を与えれば、彼らは我々への必要な貢ぎ物をより効率的に集めることができるが、その管理にはより多くのコストがかかることになる。"
 estate_nobles_basqaq_autonomy:0 "バスカクの自治"
 estate_nobles_basqaq_autonomy_desc:0 "バスカク族に独自に徴税の自主権を与えれば、彼らは我々への必要な貢ぎ物をより効率的に集めることができるが、その管理にはより多くのコストがかかることになる。"
 estate_nomadic_tribes_religious_tolerance:0 "宗教的寛容"
 estate_nomadic_tribes_religious_tolerance_desc:0 "宗教的な法律で統治するのではなく、より寛容な社会を推進し、征服する先々で信仰を強制し続ける必要がなくなるようにすべきである。"
 estate_church_religious_tolerance:0 "宗教的寛容"
 estate_church_religious_tolerance_desc:0 "宗教的な法律で統治するのではなく、より寛容な社会を推進し、征服する先々で信仰を強制し続ける必要がなくなるようにすべきである。"
 estate_nomadic_tribes_nomadic_caravans:0 "遊牧民の隊商"
 estate_nomadic_tribes_nomadic_caravans_desc:0 "我々の部族に忠誠を誓い、遊牧民の結束を高めておくことで、我々の領地を通過する隊商の安全を確保することができる。"
 estate_nomadic_tribes_tribal_absolutism:0 "部族の絶対主義"
 estate_nomadic_tribes_tribal_absolutism_desc:0 "より絶対的な統治方法を構築することで、勝利から得られる戦利品だけでなく、領域の資源をより効果的に管理することができる。"
 HORDES_TRIBAL_ABSOLUTISM_TT:1 "最大絶対主義§Y60§!から開始し、最大絶対主義が§Y10§!ごとに利用可能な戦利品§G+5.00%§!を獲得します。上限は最大絶対主義§Y90§!のときに利用可能な戦利品§G+20.0%§!です。"
 reaver_personality:0 "略奪者"
 desc_reaver_personality:1 "外国の都市の財宝を求める指導者。我が国の支配者は、多くの敵国から略奪して金を獲得することだけを求めている。"
 reaver_personality_die_desc:1 "[Root.Monarch.GetHerHisCap]のどんな手段を使ってでも金を獲得したいという欲望が、我々の国庫を満たしている。"
 unlocked_reaver_personality_flag:0 "略奪者の個性が解禁されます。"
 mongol_brother_realm:0 "モンゴル兄弟王国"
 mongol_brother_realm_long_desc:1 "モンゴル兄弟王国は我々の王国の延長である。他の領地よりも自治権がある一方で、これらの領地は依然として我々の統治に従っている。この従属国は外交関係枠を必要としない。"
 mongol_brother_realm_is_our:0 "$NAME|Y$は我々のモンゴル兄弟王国です。"
 mongol_brother_realm_title:0 "モンゴル兄弟王国"
 mongol_brother_realm_title_plural:0 "モンゴル兄弟王国"
 is_mongol_brother_realm:0 "モンゴル兄弟王国である"
 hordes_restore_yuan_title:0 "大元の再興"
 hordes_restore_yuan_desc:0 "北元が我々の支配下に入れば、おそらく王朝の残党を使って、中国征服を正当化する傀儡王国を作ることができるだろう。"
 tre_goths_and_romans_title:0 "ゴート人とローマ人"
 tre_goths_and_romans_desc:0 "ゴート王国の王子たちはコムネノスと長い歴史を共有している。かつてトレビゾンドのペラテイアであった我々の民族には多くの共通点がある。我らの共闘により、両国の統一が相互的な共通利益となるはずだ。"
 tre_recover_perateia_title:0 "ペラテイアの奪還"
 tre_recover_perateia_desc:0 "トレビゾンドはかつて、ペラテイアと呼ばれる広大な海外領土を所有していた。廃墟から徐々に国家を再建しつつある今、ペラテイア植民地の再生は最優先課題である。"
 tre_monopolize_black_sea_title:0 "黒海の独占"
 tre_monopolize_black_sea_desc:0 "黒海は重要な交易路であるが、我が国は十分に活用してこなかった。この海域を独占することで、トレビゾンドの繁栄を確保し、この交易路に依存しているライバルを弱体化させることができる。"
 tre_economic_revitalization_title:0 "経済の再生"
 tre_economic_revitalization_desc:0 "トレビゾンドの経済力は、ここ数年衰退の一途をたどっている。交易を促進し、技術革新を奨励し、外国人投資家を誘致することで、経済を活性化させる時である。"
 tre_emperors_legion_title:0 "皇帝の軍隊"
 tre_emperors_legion_desc:0 "我が国の没落を覆すには、まず軍隊の復興に努めなければならない。我が国を敵から守るだけでなく、戦場で敵に打ち勝ち、コムネノス王国の影響力を拡大できる戦闘力を確立しなければならない。"
 tre_the_turkoman_question_title:0 "テュルク人問題"
 tre_the_turkoman_question_desc:0 "テュルク部族は自国にとって重大な脅威であり、一刻も早くこの問題の解決策を見出すことが重要である。これまでの統治者たちは、軍事的保証と引き換えにテュルク人と結婚するという伝統を築いてきた。おそらく、外交を通じてこの問題を解決することを考えるべきだろう。そうでなければ、軍事行動しか唯一の解決策は残されていない。"
 tre_ties_with_the_latins_title:0 "ラテン人との繋がり"
 tre_ties_with_the_latins_desc:0 "第四回十字軍の後、ラテン人は黒海に足場を築き、それ以来、黒海の交易海路を支配している。彼らの悪影響を排除するには、彼らを同盟国にするか、もしくはこの地域から永久に追放しなければならない。"
 tre_bolster_the_defences_title:0 "防衛の強化"
 tre_bolster_the_defences_desc:0 "我が国の防衛力は悲惨な状態にある。トレビゾンドの強固な城壁と城塞はまだ破綻していないが、我々の愛する首都の安全を過小評価することはできない。"
 tre_trapezunite_pride_title:1 "トレビゾンドの誇り"
 tre_trapezunite_pride_desc:1 "首都トレビゾンドは我が国の心であり、魂である。我々はその発展に投資し、文化、商業、軍事力において、その狼煙としなければならない。トレビゾンドを黒海の羨望を集める都市に変貌させることで、トレビゾンド人の一人一人に誇りを植え付けるのだ。"
 tre_scorn_the_ottomans_title:0 "オスマンを軽蔑せよ"
 tre_scorn_the_ottomans_desc:0 "オスマン帝国はローマ帝国に降りかかった災厄だ。我々はこの異教徒たちを恐れていないこと、小アジアの支配を認めていないこと、そして彼らの脅威にもかかわらず同盟と領域を拡大できることを示さなければならない！"
 tre_georgian_union_title:0 "グルジア連合"
 tre_georgian_union_desc:0 "隣国グルジアは我々の歴史と文化の多くを共有している。今こそ我々は一つの旗の下に団結し、共にこの世界の困難に立ち向かう時である。"
 tre_pontic_reconquest_title:0 "ポントスの再征服"
 tre_pontic_reconquest_desc:0 "トルコ人とテュルク人によって支配されているにもかかわらず、小アジアの地には今もまだ多くのギリシャ民族が住んでいる。我々の支配下への統一は、運命を好転させ、かつて我々のものであったものを取り戻す旅への第一歩となるに違いない。"
 tre_avenge_manzikert_title:0 "マンツィケルトの復讐"
 tre_avenge_manzikert_desc:0 "マンツィケルトの戦いは、小アジアの歴史の転換点であり、ギリシャ人にとっての大きな悲劇であった。ビザンツ帝国の敗北後、トルコ人によるこの地域の支配が確定し、ローマ帝国は衰退の一途をたどり、そこから回復することはなかった。"
 tre_march_of_the_vengeful_title:0 "復讐の行進"
 tre_march_of_the_vengeful_desc:0 "マンツィケルトでの屈辱的な敗北の復讐を果たし、我が勝利の軍勢が最終目標であるコンスタンティノープルに向かって進軍する時が来た。間もなく、ローマを滅亡させた者たちがその報いを受け、その灰の中から新たな帝国が立ち上がるであろう。"
 tre_komnenid_restoration_title:0 "コムネノス朝の再興"
 tre_komnenid_restoration_desc:0 "コンスタンティノープルを支配下に置いた今こそ、ローマ皇帝を宣言し、帝国にかつての栄光を取り戻す時だ。新しいコムネノス朝の再興の時が来たのだ！"
 tre_hellenic_resettlement_title:0 "ギリシャ人の再定住"
 tre_hellenic_resettlement_desc:0 "ギリシャの人々は各地に散らばっている。我々の文化的結束を強め、ローマ帝国の後継者としての正当な地位を主張するために、我が領土への定住を奨励しなければならない。"
 tre_ecclesiastical_architecture_title:1 "神聖な建築"
 tre_ecclesiastical_architecture_desc:2 "我々の神聖な建築物の壮大さは、我々の信仰と献身の証です。国民を鼓舞し、[Root.Religion.GetName]信仰への貢献を示すために、壮麗な聖地を建設し続けなければならない。"
 tre_liberate_cilicia_title:0 "キリキアの解放"
 tre_liberate_cilicia_desc:0 "キリキア・アルメニアの土地はトルコ人の手に落ちた。我々の同胞を解放し、再び十字架の支配の下で喜びを与えよう。"
 tre_legacy_of_the_crusades_title:0 "十字軍の遺産"
 tre_legacy_of_the_crusades_desc:0 "歴史的にコムネノイはレバントのラテン十字軍と外交的にも軍事的にも強い絆で結ばれてきた。かつてのビザンツ領土の大部分を再び支配できるようになった今こそ、十字軍の遺産を再燃させ、聖地解放に目を向けるべき時ではないだろうか。"
 tre_kingdoms_of_the_caucasus_title:0 "コーカサスの諸王国"
 tre_kingdoms_of_the_caucasus_desc:0 "コーカサスの諸王国は豊富な資源と戦略的な要衝にある。この地域における我々の地位を確保するためには、これらの王国と同盟を結ぶか、あるいは彼らを我々の支配下に置く必要がある。"
 tre_kingdoms_of_the_caucasus_tt:1 "§Y同盟国§!は§Yカルパティア§!地方に首都がある"
 tre_emperor_of_the_iberians_title:0 "イベリアの皇帝"
 tre_emperor_of_the_iberians_desc:0 "我々の支配者は、東方全土とイベリア半島とペラティアの皇帝および専制君主の称号を正式に主張している。今こそ我々はこれらの主張を押し通し、外交的であれ武力的であれ、コーカサス地方の恒久的な支配を確立するときである。"
 tre_chastise_the_hordes_title:0 "遊牧民討伐"
 tre_chastise_the_hordes_desc:0 "コーカサス北方の遊牧民は、我が王国にとって致命的な脅威である。我々はモンゴル人が引き起こした荒廃を目の当たりにしており、それを防ぐためには、草原の遊牧民を平定し、北方の国境を確保しなければならない。"
 tre_seek_religious_support_title:0 "宗教的支援の要請"
 tre_seek_religious_support_desc:0 "この困難な時代において、我々は宗教界の支援を求めなければならない。彼らの影響力と導きは、我々が直面する難局を乗り切るのに役立つ。"
 tre_metropolitan_of_trebizond_title:0 "トレビゾンド主教座"
 tre_metropolitan_of_trebizond_desc:0 "トレビゾンドの府主教は、我々の宗教的、政治的生活において重要な人物である。偉大な知恵と敬虔さを持ち、国民を信仰において導き、正教の道標としての役割を果たすことのできる人物が、この地位を占めるようにしなければならない。"
 tre_chaldian_deposits_title:0 "カルデア人の埋蔵物"
 tre_chaldian_deposits_desc:0 "紀元後6世紀頃から、カルディア地方のポントス山脈は鉛、銀、金などの豊富な鉱脈があることで知られていた。何世紀もの間、山々は非常に交通の便が悪いため、それらを採掘する試みはほとんどなかったが、我々は山々に新しい鉱山を開き、これらの貴重な原料を自分たちのために採取する努力をすべきである。"
