 us_heit_personality:0 "ユス・ハイト"
 desc_us_heit_personality:0 "「ユス・ハイト」とは「我らの父」という意味で、スペインと神聖ローマ帝国を相手にオランダの独立を勝ち取った功績を称え、ウィレム・ローデウェイク・ファン・ナッサウに贈られた通称である。"
