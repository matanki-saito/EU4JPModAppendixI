 last_knight_personality:0 "最後の騎士"
 desc_last_knight_personality:0 "マクシミリアン1世は、おそらく歴史上最も偉大な神聖ローマ皇帝の一人であろう。彼の野望は、オーストリアの土地を統一し、フランスに対して軍事作戦を展開し、ハンガリー、ボヘミア、スペイン、ブルゴーニュの玉座を主張し、ヨーロッパのパワーバランスをオーストリアに有利なものに変えた。"
