 HLR_roman_politics_mod:0 "ローマ決議"
 desc_HLR_roman_politics_mod:0 "我々はローマの遺産に関するすべての疑念を解決した。少なくとも我々の見解では。"
 HLR_holy_state_mod:0 "神聖国"
 desc_HLR_holy_state_mod:0 "聖職者階級の支援と我々の宗教的統一への献身により、何者も我々の聖下に異議を唱えることはできない。"
