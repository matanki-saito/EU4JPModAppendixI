 flavor_tim.5.t:0 "ムシャーシャの破壊"
 flavor_tim.5.d:0 "1436年、イラク生まれの神学者ムハンマド・イブン・ファラハが権力を握り始めた。アリーとマハディの地上における代表者であると主張する彼は、地元の部族の間でかなりの支持者を集め、最終的には機会をとらえてホヴェイゼの街を掌握した。それ以来、彼のムシャーシャは我々にとって厄介者でしかなく、千年王国の妄想を吹聴しながら、我々の領土をますます主張しようとしている。ありがたいことに、我々はこの悲惨な秩序を崩壊させ、その指導者たちを屈服させた。"
 flavor_tim.5.a:0 "もうたくさんだ！"
 flavor_tim.6.t:0 "イクターの利用"
 flavor_tim.6.d:0 "これだけ多くの臣民と徴税人がいるのだから、この効率的なシステムを自分たちの利益のために利用することをためらうべきではない。このシステムをもっと活用できるような改善点があれば、さらに問い合わせてみよう。"
 flavor_tim.6.a:0 "もっとファワジルが必要だ。"
 flavor_tim.6.b:0 "軍隊にはもっと人手が必要だ。"
 flavor_tim.6.c:0 "ムクティの忠誠心を確保する必要がある。"
 flavor_tim.7.t:0 "確執の終結"
 flavor_tim.7.d:0 "ジャハーン・シャーも黒羊朝も、かつては名目上、我々の従属国だった。しかし、部族の忠誠心に関して言えば、その忠誠心はよく言っても気まぐれなものだった。この気まぐれさは、常に手を変え品を変え、辺境の都市カズヴィンとソルターニーイェで絶えず勢力を変えながら続く絶え間ない闘争に最もよく表れている。しかし、ティムール帝国が再び台頭してきたことで、黒羊部族連合の運命は封印された。今日現在、黒羊朝は[Root.Monarch.GetTitle][Root.Monarch.GetName]の強大な軍隊に敗北している。"
 flavor_tim.7.a:0 "身の程を知れ！"
 flavor_tim.8.t:0 "デリーの処遇"
 flavor_tim.8.d:1 "ここ数十年、最も憂慮すべき傾向が続いている。ティムールが存命中に服従させた国々の多くが、我々の内部混乱を利用することを選んだため、不遇な時代が続いていた。かつて驚異的な力を誇ったスルタン国デリーもそのひとつだ。ありがたいことに、我々はそれらの悪党を懲らしめ、その領土を我々の支配下に戻すことができた。しかし、新たな問題が生じた。インドは広大で人口が多く、統治が難しいことがわかったからだ。我々の関心と政府基盤をインドに集中させることで、より効率的に統治することができるだろう。"
 flavor_tim.8.a:0 "インドは我々に従属するだろう。"
 flavor_tim.8.b:0 "ここには新しい帝国の計画がある。"
 flavor_tim.9.t:0 "ハンバル派スーフィー"
 flavor_tim.9.d:0 "アブドゥッラー・アンサーリーは11世紀にヘラートで活躍したスーフィー・ハンバル派の神学者であり作家である。多才な人物で、コーランの熱心な研究者であり、偉大な神秘主義者であっただけでなく、詩人でもあった。彼の功績は評判と名声を得ており、「ヘラートの賢人」のあだ名で呼ばれるようになった。彼は特にティムール朝の指導者たちから気に入られ、指導者たちによって彼の墓は首都の人気巡礼地となった。彼の作品に感銘を受けた者は多く、中にはハンバル学派の知識を深める者さえいる。"
 flavor_tim.9.a:0 "魅力的だ…"
 flavor_tim.9.b:0 "彼は永遠に尊敬されるだろう。"
 flavor_tim.10.t:0 "シャリーアに回帰"
 flavor_tim.10.d:0 "[Root.Monarch.GetTitle]は、古いモンゴル法の影響を減らし、シャリーア法への回帰を規定することを誓った。一見、時代を決定付けたように見えるが、[Root.GetNobilityName]の大半は、それがウラマーに対するリップサービスに過ぎないことを認識している。先日の宮廷会議の後、ウラマー派が非難する行為である、地元のワインハウスに集まって多数の総督が陽気に夜を過ごしたという情報が[Root.Monarch.GetName]に入ってきており、この約束が本物かどうかはもうすぐ決する。"
 flavor_tim.10.a:0 "ワインハウスに入り、ワインを注ごう！"
 flavor_tim.10.b:0 "チャガタイのエリート層を怒らせる危険を冒すことはできない。"
 flavor_tim.11.t:0 "ティムールのディーワーンの政治"
 flavor_tim.11.d:0 "他の行政機関と同様、ティムール朝のディーワーンも権力闘争に明け暮れていて、自分の地位を強化するための道具として使われていた。ディーワーンは、租税を司るディーワーン・イ・マルと軍事目的のディーワーン・イ・ラシュガルの2つの機関に分かれている。この2つの陣営が絶えず影響力を争っているのは間違いない。そのため、[Root.Monarch.GetTitle]の最側近の顧問の1人が、行政改革を提案している。"
 flavor_tim.11.a:0 "そう、素晴らしい取り組みだ！"
 flavor_tim.11.b:0 "考えてみよう。"
 flavor_tim.12.t:0 "Hidden"
 flavor_tim.12.d:0 "This is a hidden event."
 flavor_tim.12.a:0 "Hidden."
 flavor_tim.13.t:0 "AIイベント"
 flavor_tim.13.d:0 "AIイベント"
 flavor_tim.13.a:0 "AIイベント"
 flavor_tim.14.t:0 "元遠征"
 flavor_tim.14.d:0 "1405年の不運なる冬の日、ティムールは遠征作戦を計画していた明との国境に向かう途中で亡くなった。野心に駆られ、明の使者たちから長年無礼な扱いを受けてきたティムールは、その夢を実現することが叶わなかった。しかし、[Root.Monarch.GetName]は、ティムール帝国が時の試練に耐えたことで、再び中国の皇帝を相手にするのに十分な力を備えたようである。"
 flavor_tim.14.a:0 "ティムールの足跡を辿ろう。"
 flavor_tim.14.b:0 "無計画なことはしない。"
 flavor_tim.15.t:0 "[Root.GetName]の順応"
 flavor_tim.15.d:1 "ペルシア人が多数を占める社会を支配する大きな存在として、我々は徐々にペルシア帝国へと移行しつつある。しかし、こうした変化は、時間の経過とともに、当然のこととはいえ、テュルク系の[Root.GetNobilityName]によって激しく抵抗されている。ヤサ族の解体とヤサ族が提供する特権を望んでいる者はほとんどいない。彼らはむしろ、自分たちの部族の領土を発展させることに関心を向けてもらいたいと考えている。"
 flavor_tim.15.a:0 "彼らの衝動に抵抗せよ。"
 flavor_tim.15.b:0 "いつも通りやってくれ。"
 flavor_tim.16.t:0 "シルクロード"
 flavor_tim.16.d:0 "モンゴル帝国の滅亡以来、シルクロードの交易路は衰退の一途をたどっている。しかし、わが帝国の影響力と継続的な資源投資により、シルクロードの完全な回復が確認された。現在、我々は東洋と西洋の交差点に位置し、その恩恵を享受している。"
 flavor_tim.16.a:0 "国内利益を重視しろ。"
 flavor_tim.16.b:0 "外交に役立てよう。"
 flavor_tim.17.t:0 "[Root.Monarch.GetName]の職権乱用"
 flavor_tim.17.d:0 "[Root.Monarch.GetName]が権力を乱用し、ヘラートの上司と対立していることが発覚した。シラーズの宮廷は現在[Root.Monarch.GetHerHis]の後任を待っている。彼らが前の摂政よりも有能であることを期待しよう。"
 flavor_tim.17.a:0 "そういうこともあるさ。"
 flavor_tim.18.t:0 "権力の乱用"
 flavor_tim.18.d:0 "[From.Monarch.GetName]が摂政としての在任中に権力を乱用していたことが発覚した。[From.Monarch.GetSheHeCap]はその後ヘラートの刑務所に収監された。今、我々は、それぞれの専門分野を持つ様々な廷臣や大臣から新しい摂政を選ばなければならない。このことは様々な面に影響を与えるため、賢明な選択が必要である。"
 flavor_tim.18.a:0 "行政官の候補者が理想的だ。"
 flavor_tim.18.b:0 "外交長官はアミールに忠誠を誓うだろう。"
 flavor_tim.18.c:0 "国境を守るために腕利きの将軍が必要だ。"
 flavor_tim.18.e:0 "廷臣を玉座に座らせよう。"
 flavor_tim.18.f:0 "彼を刑務所から釈放せよ。"
 flavor_tim.18.g:0 "老いて賢明な助言者がこの地を統治するだろう。"
 flavor_tim.19.t:0 "ムハンマド・ジューキーの死"
 flavor_tim.19.d:1 "ティムール朝の王位継承者候補の中で最も輝かしい人物の一人であったムハンマド・ジューキーがこの世を去り、彼の治めた領土が若く経験の浅い息子たちに残された。この死は病気によるものだと言う者もいるが、ガウハール・シャードの反対派は、彼女の寵愛する孫息子アラー・アッ＝ダウラの後継者の地位確保を動機とした暗殺だと非難している。原因が何であれ、我々はこの災難を利用して利益を得ることができる。"
 flavor_tim.19.a:0 "この機を逃すな。"
 flavor_tim.19.b:0 "本当に残念だ。"
 flavor_tim.20.t:0 "主導権を握るムハンマド・ジューキー"
 flavor_tim.20.d:0 "シャー・ルフの悲劇的な死報を聞き、王位候補の一人であり有力な主張者であるムハンマド・ジューキーがティムール朝の王位を狙うことを選択し、ヘラートへの進軍を開始した。もし[Root.Monarch.GetName]が統治するのであれば、[Root.Monarch.GetSheHe]はこの差し迫った脅威への対応を急がなければならない。"
 flavor_tim.20.a:0 "彼を止めねば！"
 flavor_tim.20.b:0 "彼こそ正統なる支配者である。"
 flavor_tim.21.t:0 "エスファハーンでの動き"
 flavor_tim.21.d:0 "予想通り、ゴムにいる裏切り者、ムハンマド・ビン・バイスングルがついにチェスの盤上で次の一手を放つことを決断しました。地元貴族の無茶な要求に基づき、この始末に負えない総督は都市の支配権を奪い、反抗的な貴族たちを自身の保護下に置くことに決めました。こんなに露骨な不忠行為なんてそうそうありません。"
 flavor_tim.21.a:0 "あやつを罰せねばならん！"
 flavor_tim.21.b:0 "時節を待たねばなるまい。"
 HLR_renovation_imperii_title:0 "帝国の再興"
 HLR_renovation_imperii_desc:0 "神聖ローマ帝国は、これまでヨーロッパで最も分散化した単一国家の一つと考えられていたが、ついに統一された一つの国家となった。残っているのは、その可能性を最大限に発揮することだけである。"
 HLR_among_the_powers_title:0 "列強の中で"
 HLR_among_the_powers_desc:0 "帝国はヨーロッパの中心に広大な領土を有している。この統合体は大帝国として、無視できない力であると認識されなければならない。"
