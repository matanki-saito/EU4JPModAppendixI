 flavor_may.8.d:0 "マヤパン同盟は終焉を迎えた。内部から分裂したトゥトゥル・シウの首長は最終的に数十年前に受けた仕打ちの復讐を決意し、マヤパンのココム族を皆殺しにした。その結果、同盟の崩壊に追い込まれた。現在、独立したカフ族は新たなバトブの獲得を通じてクチカバルの拡大を目論んでいる。"
 flavor_may.8.a:0 "今を生きよ。"
 flavor_may.8.b:0 "彼らの戦争から利益を得よう。"
 flavor_may.8.c:0 "この展開は無視せよ。"
 flavor_may.9.t:0 "ココア独占の延長"
 flavor_may.9.d:0 "我々が[Root.GetClergyName]に与えたココアの独占は期限切れとなり、これにより我々はココア貿易からの収入を回復することが可能となった。しかし、[Root.GetClergyName]は特権を引き続き維持することを切望しており、独占がさらに10年間保証される見返りに、一時金を支払うことを提案している。"
 flavor_may.10.t:0 "連合の未来"
 flavor_may.10.d:0 "どこでもそうですが、ユカタンとマヤの高地にはさまざまな形態の政府が存在します。現在、ほぼ廃墟と化しているマヤ低地南部の大都市を支配していた神聖な神官王から、マヤパンの王朝連合体、そしてア・カヌルの寡頭制統治まで、さまざまな統治形態が試行錯誤されてきました。"
 flavor_may.10.a:0 "いくつかの面を改革する必要がある。"
 flavor_may.10.b:0 "神官王への回帰が必要だな。"
 flavor_may.10.c:0 "ア・カヌルのクチカバルから着想を得よう。"
 flavor_may.10.e:0 "神官に力を与えよ！"
 flavor_may.10.f:0 "変化なぞ求めておらん。"
 flavor_may.11.t:1 "プポロムの商人"
 flavor_may.11.d:1 "商人であるプポロムは現在、我々の支配下で全盛期を迎えている。我々の政策によって、彼らが海外に進出できるよう補助金を出すこともできるし、生産部門を完璧にすることに注力することもできる。どちらの選択肢を選んでも、多様な形で我々に利益をもたらすだろう。"
 flavor_may.11.a:1 "プポロムの商人は我が国の代表者であるべきだ。"
 flavor_may.11.b:0 "生産に力を入れよ。"
 maya_confederation_reform:0 "マヤ連合"
 maya_confederation_reform_desc:1 "マヤの多数の都市国家からなる連合で、旧来のマヤパン連合の手法にヒントを得たものである。一人の最高統治者がそれらすべてを統治する。"
 divine_kingship_reform:0 "王権神授説"
 divine_kingship_reform_desc:0 "より古い時代には、さまざまな都市国家が神官を兼ねた王によって統治され、王は神々に従って統治していた。神職と王朝の境界線が再び曖昧となり、そのような時代が再び訪れている。"
 mechanic_MAY_free_diplo_annexation_yes:0 "外交併合時の§Y外交評判§!ペナルティはもはや適用されません。"
 mechanic_MAY_max_abso_buff_yes:0 "階級特権「§Y聖職者の監督§!」は絶対主義の効果最大値§G+15.0%§!を付与します。"
 MAY_defeat_of_tenochtitlan:0 "テノチティトランの打倒"
