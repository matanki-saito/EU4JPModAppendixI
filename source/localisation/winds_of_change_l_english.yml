 ven_promissione_ducale_reform:0 "ドゥカーレの誓約"
 ven_promissione_ducale_reform_desc:0 "ヴェネツィアといったイタリアの都市国家で発祥したドゥカーレの誓約は、法律的・政治的側面を網羅するドージェの就任宣誓を構成していた。これらの宣誓には、公平な司法を運営すること、国家機密を保持すること、大評議会の決定を執行することなどの誓約が含まれていた。また、外国指導者との直接の手紙のやりとりやヴェネツィア総主教選挙への干渉の禁止など、ドージェの権限に制約を課していた。時が経つにつれ、誓約はますます包括的なものとなり、やがて印刷されるようになり、様々なドージェの文書は108ページから301ページに及ぶ長大なものへと増大していった。ドージェの地位が世襲されることを防ぐため、ドージェの親族にも制限が課せられ、特定の評議会や役職への参加が禁じられた。ヴェネツィア共和国の後期にはいくつかの制限が緩和されたものの、ドージェの一族であっても重大な制限が残されたままであった。誓約には、ドガレッサの服装や儀式の任務など、ドガレッサに関する規定も含まれていた。"
 unlock_ven_promissione_ducale_reform_tt:0 "\nレベル3政府改革§Yドゥカーレの誓約§!が利用可能になります"
