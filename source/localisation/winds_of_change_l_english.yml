 hungarian_revolt_events.8.t:0 "The Hungarians join [From.GetName]"
 hungarian_revolt_events.8.d:0 "Although subjects to the [Root.Monarch.GetTitle] and the [Root.GetAdjective] [Root.GovernmentName], the Hungarians have found a new surge of desire to break away from us. The formation of [From.GetName] has granted Hungarians a wide range of privileges which would be unthinkable within our state, and as such our once loyal puppet has decided to break off from us!"
 hungarian_revolt_events.8.a:0 "We must bring them back, by force!"
 hungarian_revolt_events.8.b:0 "Damn them..."
 hungarian_revolt_events.9.t:0 "The Hungarians join Us!"
 hungarian_revolt_events.9.d:0 "With the formation of [Root.GetName], Hungarians from all corners of Europe have decided to flock to our nation to enjoy their new-found privileges. But not only did the people come, but an entire state has decided to join as [HUN.GetName] has revoked their desire to serve under [From.GetName]. Unfortunately for us, the [From.Monarch.GetTitle] does not share this sentiment and has declared war on us to reclaim their lost territories, though the global stage might blame us for that conflict.."
 hungarian_revolt_events.9.a:0 "To Arms!"
