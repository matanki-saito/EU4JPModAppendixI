 oma_zanzibar_ivory_trade:0 "ザンジバル象牙交易"
 desc_oma_zanzibar_ivory_trade:0 "ザンジバルの象牙交易は、我々の財政にとって最も価値のあるものであることが証明された。"
 oma_development_of_masqat_port:0 "マスカット港の開発"
 desc_oma_development_of_masqat_port:0 "マスカットはアラビアにおける我々の重要港に指定されており、マスカットを更なる段階へと発展させるのだ。"
 oma_nizwa_fort_modifier:0 "ニズワ砦"
 desc_oma_nizwa_fort_modifier:0 "ニズワの砦は、オマーン内陸部の土地を侵略者から守ってくれる。"
 oma_omani_marines:0 "オマーン海兵隊"
 desc_oma_omani_marines:0 "我々の船員はアラビアで最も経験豊富な者たちである。彼らをすべて船の乗組員にするのではなく、海兵隊を創設するために何人か使えば、多くの海上侵攻を開始するのに役立つだろう。"
 oma_strengthen_omani_marines:0 "オマーン海兵隊の強化"
 desc_oma_strengthen_omani_marines:0 "海兵隊を強化していることで、水兵は水陸両用戦闘の経験が豊富になっている。"
 orm_forts_buff:0 "要塞建設"
 orm_hormuz_sound_tool:0 "ホルムズ海峡通行料"
 desc_orm_hormuz_sound_tool:0 "ホルムズ海峡通行料は、ホルムズ海峡を通過するすべての外国貨物船から発生する海峡の利益を保証するものである。"
 estate_burghers_arabian_traders:0 "アラビア交易商"
 estate_burghers_arabian_traders_desc:0 "自国の商人は世界で最も有名である。宮廷での発言権を与えることで、彼らの力を我々の利益のためにさらに利用することができる。"
 estate_burghers_omani_marines:0 "オマーン海兵隊の強化"
 estate_burghers_omani_marines_desc:0 "海兵隊は水陸両用侵攻の際には役に立つかもしれないが、実際の戦闘という点では適切な訓練を受けていない。海兵隊がいかなる脅威にも立ち向かえるよう、商人が資金を提供し、彼らの訓練を承認するべきだ。"
 OMA_mahra_title:0 "マフラ族の制圧"
 OMA_mahra_desc:0 "アラビア南部にはマフラ族の本拠地があり、他のアラビア部族とは異なる文化を持っている。彼らもまた我々と同じく高名な船乗りだが、それだけに我々の競争相手でもある。彼らの土地に進軍し、我々の支配に服従させよう。"
 OMA_holy_cities_title:0 "都市の守護者"
 OMA_holy_cities_desc:0 "イスラム世界の聖都は弱虫によって支配されている。金と鋼鉄に裏打ちされた[Root.GetName]の商人である我々は、彼らよりもはるかに守護者の称号にふさわしい。メッカとメディナはすぐに我々の手に入るだろう。"
 OMA_india_title:0 "インドの接続"
 OMA_india_desc:0 "自国の商人は、遠くインドの地にまで前哨基地を持っている。しかし、その多くは現在、インド王国の多くの支配者によって抑圧されている。我々は出航し、彼らがインドで正当な影響力を得られるよう支援しよう。"
 OMA_malay_title:0 "マレーの海岸"
 OMA_malay_desc:0 "我々の商人の影響力はインドの港までであるが、東南アジアの土地は常にイスラム商人の影響を受けてきた。我々がそこを航海し、彼らの交易路を奪取すれば、さらにアジアまで影響力を拡大することができるだろう。"
 OMA_spice_trade_title:0 "香辛料で満ち溢れよ"
 OMA_spice_trade_desc:0 "香辛料は我が国にとって直接的な利益にはならないかもしれないが、香辛料交易そのものは我が国にとって有益であることが証明されている。この貴重な品物を独占するためには、競争相手を排除しつつ、香辛料を確実に確保しなければならない。"
 OMA_hormuz_title:0 "ホルムズの制圧"
 OMA_hormuz_desc:0 "ホルムズの人々は何十年もの間、我々を抑圧し、争い、影響力をオマーン内陸部の地まで縮小させてきた。我々は黄昏になどなってはならない。前進し、彼らをきっぱりと打ち砕くのだ。"
 OMA_central_arabia_title:0 "中央アラビアの統合"
 OMA_central_arabia_desc:0 "中央アラビアには敵対する部族が多く住んでおり、みな我々よりも砂漠での戦いに慣れている。しかし、彼らには我々に対抗するための富が欠けている。我々の金で千人の戦士を買い、千人の戦士で彼らを制圧しよう。"
 OMA_Baghdad_title:0 "バグダードの陥落"
 OMA_Baghdad_desc:0 "知恵の館は、おそらくイスラム世界で最も有名な図書館であろう。バグダードに建てられ、イスラムの黄金時代を支えた。しかし、モンゴルの侵略以来、かつての栄光は失われてしまった。この図書館をさらなる高みへと再建する手助けをしよう。それには、まずはバグダードを占領することからだ。"
 OMA_unify_arabia_title:0 "我々の半島"
 OMA_unify_arabia_desc:0 "ついにアラビアの地が一つになった。カリフ制が崩壊し、カリフが単なる傀儡になって以来、イスラム世界は分裂していた。預言者の地を統一した今、我々は自身を新たなカリフとして宣言することができる。"
 OMA_trading_outposts_title:0 "影響力の拡大"
 OMA_trading_outposts_desc:0 "アラビアの国外に交易網を築くには、海外の前哨基地を占領し、要塞化する準備をしなければならない。そのためには、本国以外でのあらゆる商業活動を支援する艦隊を準備しなければならない。"
 OMA_china_title:0 "中華の富"
 OMA_china_desc:0 "中国は、おそらく我々の商人が出会った中で最も裕福な地域であろう。お茶から陶磁器まで、イスラム圏で不足するあらゆる品物が手に入る。彼らの港に影響力を確立することで、想像を超える利益をもたらす新会社を設立できるかもしれない。"
 OMA_thalassocracy_title:0 "アラビアの海上帝国"
 OMA_thalassocracy_desc:0 "インド洋をはじめとするアジア全域を支配し、商業と海運を掌握するという我々の夢は達成された。我々の商人たちは、海外帝国の隅々から自由に富を売買することができる。イスラムの日和見主義的な商人にとって、これが新たな時代となりますように。"
 OMA_haasa_title:0 "バーレーンの地"
 OMA_haasa_desc:0 "バーレーンにはアラビアで最も貴重な宝石がある。しかし、それらは外国人によって管理されており、その可能性を最大限に引き出せていない。おそらく、我々がこれらの宝石を引き継ぎ、自身の利益のために取引する時が来たのだろう。"
 OMA_yemen_title:0 "イエメンの征服"
 OMA_yemen_desc:0 "イエメンはアラビアとアフリカを結ぶ交差点である。さらには世界で最も有名なコーヒーの生産地でもある。しかし、我々にとっては敵であり、対処する必要がある。我々がアラビアの他の地域を征服したように、彼らも征服するとしよう。"
 OMA_buffing_outposts_title:0 "海外の前哨基地"
 OMA_buffing_outposts_desc:0 "アラビアから遠く離れたところで商人が好機をつかむには、我々も彼らを援助する必要がある。新たな前哨基地を築き、新たな交易路を確保することで、外国領土に対する影響力をさらに強めることができる。"
 OMA_finest_arabic_seafarers_title:0 "アラビア最高の船員"
 OMA_finest_arabic_seafarers_desc:0 "[Root.GetName]の人々はアラビアで最も有名な商人である。彼らの影響力はインド洋の多くの港に及んでおり、我々はその恩恵を享受してきた。おそらく、これらの商人の何人かにより大きな力を与えれば、彼らはさらに喜んで我々を助けてくれるだろう。"
 OMA_indian_ocean_supremacy_title:0 "インド洋の覇権"
 OMA_indian_ocean_supremacy_desc:0 "インド洋は広大であるが、だからといって我々がその支配者になることを止めることはできない。すべては利益の名の下に、交易路は確保され、我々の船はその波を制覇だろう。"
 OMA_exaploiting_the_secret_title:0 "コーヒーの秘密を探る"
 OMA_exaploiting_the_secret_desc:0 "イエメンのコーヒーは、アラビアで最も収益性の高い商品のひとつである。交易商人として、このことを利用し、この商品の生産量を増やそうとするのは当然のことだ。"
 OMA_arabian_naval_bases_title:0 "アラビアの港"
 OMA_arabian_naval_bases_desc:0 "我々は自らを造船の名手と呼んでいるが、その船を使用する港がなければ、造船に何の意味があるというのか？アラビアで失われた港を取り戻そう。あるいは、再び波を支配し始めるために、新しい港を征服しよう。"
 OMA_shipbuilding_masters_title:0 "造船名人"
 OMA_shipbuilding_masters_desc:0 "自国民は有名な船大工であり、船乗りである。征服や交易のために行かない海はない。新たな艦隊を建造することで、そのような野望を果たすことができるだろう。"
 OMA_madagascar_title:0 "マダガスカル島"
 OMA_madagascar_desc:0 "マダガスカルには豊かな自然はあまりないが、大きな交易の中心地として機能している。そして国民は分裂し、互いに争っている。マダガスカル島を確保できれば、ザンジバルでの勢力をさらに拡大できるかもしれない。"
 OMA_zanzibar_trade_dominance_title:0 "スワヒリ海岸の拡張"
 OMA_zanzibar_trade_dominance_desc:0 "ザンジバルの大部分は我々の手に落ちたが、残りのスワヒリ人は軍事的にも経済的にもまだ抵抗している。彼らをすべて制圧すれば、ザンジバル交易の唯一の覇者になることができる。"
 OMA_end_hormuz_toll_title:0 "ホルムズ海峡通行料の終焉"
 OMA_end_hormuz_toll_desc:0 "ホルムズとその都市は、常にあらゆる外国船の通商を阻害しているため、海上交易の勝者と敗者を管理することができる。彼らの島をただの荒れ地にして、再び自由に交易ができるようにしよう。"
 OMA_forts_of_oman_title:0 "オマーンの要塞"
 OMA_forts_of_oman_desc:0 "我々の民族は常に守りを固めて生きてきた。外敵に対抗するために防御的な建造物を築き、より強大な敵が現れたときに優位に立てるようにしてきたのだ。このような要塞をもっと築き、適切に維持しよう。"
 OMA_religious_propogation_title:0 "ムハンマドの流儀"
 OMA_religious_propogation_desc:0 "イスラム世界の商人が成し遂げたことがあるとすれば、それは交易を通じてアジア全域に信仰を広めたことだ。彼らはまず、上陸した新しい海岸に我々の教えを紹介し、時間をかけて住民が改宗するようにすることで、我々の教えを示すことができる。この伝統に倣い、世界の隅々まで信仰を広めることができるだろう。"
 OMA_omani_marines_title:0 "オマーン海兵隊"
 OMA_omani_marines_desc:0 "自領には多くの船乗りがいる。その多くは常に港から港へと航海し、交易を行ったり、自国の文化を広めたりしている。しかしそれはまた同時に、海外で行われるあらゆる軍事作戦に備えるために、水陸両用戦の訓練を受けた部隊を準備すべきだということでもある。"
 OMA_zanzibar_title:0 "ザンジバルのスルタン"
 OMA_zanzibar_desc:0 "ザンジバルのスルタンは最近、衰退の一途をたどっている。国外での力は弱まり、絶え間ない不安定な状態から抜け出せない。もし我々がこの土地のスルタンとして名乗りを上げれば、我々の領有権をさらに押し通すことができるだろう。"
 OMA_spreading_the_ibadi_faith_title:0 "イバード信仰の普及"
 OMA_spreading_the_ibadi_faith_desc:0 "自国の人々はイバード派の最も忠実な信者のひとつである。しかし、常にスンナ派やシーア派と対立しており、そのために信仰を外国に広めるのに苦労してきた。我々を潰そうとする者たちとは手を切り、我々の道を他の国々に広めることができるようにしよう。"
 OMA_DISTRIBUTE_ONLY_IN_REQUIRED_PROVINCES:0 "開発度は§Y要件§!を満たす§Y州§!にのみ分配されます。"
 OMA_BUFF_PRIVATE_TRADING_FLEETS:0 "市民の階級特権§Y民間交易船団§!は、追加で海軍扶養限界補正を§G+15.0%§!するようになります。"
 OMA_GAIN_MERCANTILISM_PER_SLAVE_PROVINCE_IN_MADAGASCAR:0 "§Yマダガスカル§!の§Y奴隷§!生産州ごとに重商主義が§G+1§!されます。"
 OMA_UPGRADE_KILWA_MONUMENT:0 "§Yキルワ市§!は、レベル3で小型船のコストを§G-15.0%§!します。"
 OMA_COMPLETED_ZANZIBAR_MISSION:0 "ミッション§Yザンジバルのスルタン§!を達成している。"
 OMA_GRANT_FOLLOWING_BONUS_TO_ALL_IVORY_PROVINCES:1 "§Y東アフリカ§!地方の§Y象牙§!生産州ごとに以下を取得します："
 OMA_TRADER_GRANTS_EXTRA_ARABIC_TRADE_INFLUENCE:1 "今後§Y交易商§!顧問は、レベル毎にアラビア重商主義を§G+0.02§!します。"
 OMA_GRANT_NIZWA_FORT_UPGRADE:0 "大事業§Yニズワ砦§!は、レベル3で要塞維持費を§G-15.0%§!します。"
 OMA_COMPLETED_OMANI_FORTS_MISSION:0 "ミッション§Yオマーンの要塞§!を達成している。"
 OMA_UNLOCK_MERCHANT_PRIVILEGE_OF_OMANI_MARINES:1 "市民の階級特権§Yオマーン海兵隊の強化§!が解禁され、我々の特殊ユニット§Y海兵隊§!を強化します。"
 OMA_BUFF_CHURCH_ADMIN_PRIVILEGES:1 "ウラマーの階級特権§Y聖職者の国内重視§!は領土管理限界補正を追加で§G10.0%§!増加し、月間信仰心促進が§Y+0.1§!されます。"
 OMAN_ZANZIBAR:1 "ザンジバル"
 OMAN_ZANZIBAR_ADJ:1 "ザンジバル"
 ITA_lose_10_separatism:0 "§Y必要な地域§!のすべての州は、分離主義の年数が§G-10§!されます。"
 ITA_if_we_have_morale:0 "海軍士気が§G+15.0%§!以上の場合："
 ITA_if_we_have_majority_of_trade_power:0 "§Yアレクサンドリア§!交易ノードで最大の§Y州交易力§!を持っている場合："
 ITA_religious_diplomats:0 "階級特権「§Y宗教外交官§!」が強化され、§Y最大絶対主義§!の低下がなくなり、§Yコプト正教会§!の国と同盟している間、異端の寛容度が§G+2.00§!されるようになります。"
 ITA_having_a_coptic_ally:0 "§Yコプト正教会§!の同盟国を持つことで、異端の寛容度が§G+2.00§!されます。"
 ITA_spread_base_tax_and_base_production:0 "我々が領有している州に基本税§G10§!、基礎生産§G10§!を分配します。"
 ITA_rightful_heirs_title:0 "正統後継者"
 ITA_rightful_heirs_desc:1 "ローマの遺産は共通のものである。強大なヨーロッパの君主たちは、こぞって自らをカエサルやオクタウィアヌスなどの正統な後継者として称える機会を狙っている。すべての神聖ローマ皇帝やルームの支配者たちは、最も偉大な帝国がウィーンやコンスタンティノープルからではなく、ローマから始まることを忘れているようだ。"
 ITA_holy_roman_delusions_title:0 "神聖ローマの妄想"
 ITA_holy_roman_delusions_desc:0 "ゲルマン人の神聖ローマ帝国はローマ人の名を汚した。何世紀もの間、彼らは大胆にもローマのマントを主張してきた。彼らの不法行為を罰し、この神聖でないゲルマン人の妄想を終わらせよう。"
 ITA_african_coastline_title:0 "海岸線を追って"
 ITA_african_coastline_desc:0 "かつては平穏だったローマ帝国のカルタゴも、今では海賊行為に手を染めるいくつかの国家に成り下がった。このような卑劣な行為に対する寛容さは、もはや限界に達している。"
 ITA_britain_title:0 "アルビオンの征服"
 ITA_britain_desc:1 "何百年も前にクラウディウスがやったように、我々もすぐに新しい艦隊を編成し、ブリトン人の自治に新たな終止符を打とう。有名な木造の壁も、ローマの名の下に我々が動員できるものには敵わないだろう。"
 ITA_to_the_rhine_title:0 "ライン川へ"
 ITA_to_the_rhine_desc:0 "ライン川はかつてローマとゲルマン民族の間に自然の境界線を形成していた。この境界を回復し、その先の土地を征服する準備が整うまで、この国境線を守ろう。"
 ITA_to_the_rhine_tt:0 "§Yライン§!川の流域か隣接の州である"
 ITA_galleasses_title:0 "ガレアスを仕上げろ"
 ITA_galleasses_desc:0 "ガレアスとは、重ガレオン船を地中海のガレー船に有利な戦闘基準に適応させたものである。我々の艦隊が地中海を「我らが海」とするため、この発明を改良しよう！"
 ITA_reform_the_military_title:0 "自軍の適応"
 ITA_reform_the_military_desc:0 "軍隊の現状は、何世紀にもわたる発展の結果である。統一の努力のため、採用基準や伝統は州ごとに異なる傾向がある。この方式を現在の必要性に合わせて改革するには、しばらく時間をかける必要がある。"
 ITA_economic_liberalism_title:0 "経済的自由主義"
 ITA_economic_liberalism_desc:1 "大航海時代の幕開け以来、イタリアの繁栄は植民地主義にって支えられる経済に取って代わられた。そのため、苦難を解決する経済哲学を見つけようと、イタリアのさまざまな王朝が試行錯誤をやり始めた。そろそろ我々の哲学を見つける時が来たようだ。"
 ITA_glass_title:0 "イタリアのクリスタル・ガラス"
 ITA_glass_desc:0 "イタリアの、特にヴェネツィアのクリスタルは、最高級のガラスとしてヨーロッパ全土で有名となっている。主にムラーノ島で生産されているが、ガラス製品をステータスの象徴にするには、その生産量を増やし、他の地域での認識を改善する必要がある。"
 ITA_unify_regional_economies_title:0 "地域経済の統一"
 ITA_unify_regional_economies_desc:0 "地域的な経済格差には目を見張るものがある。誰がどの土地を支配していたかによって、さまざまな領土で課税がまったく異なるし、農業のやり方も違う。国全体の経済生産高を標準化する必要がある。"
 ITA_wine_title:0 "イタリアのワイン"
 ITA_wine_desc:0 "他の国にも有名なワイン生産地はあるが、イタリアはそれ自体が有名なワイン生産地であるとも言えよう。イタリアのワインは彼女の名声に貢献しており、これからもこの伝統を育んでいくべきだ。"
 ITA_industrial_triangle_title:0 "工業の三角地帯"
 ITA_industrial_triangle_desc:0 "工業の発展とともに、北西部が優勢になってきた。トリノ、ミラノ、ジェノヴァの都市は、新たに創立した工業三角地帯の頂点となった。"
 ITA_silk_title:0 "養蚕の奨励"
 ITA_silk_desc:0 "交易路に沿って、何世紀も前に蚕は中国を逃れてヨーロッパに入っており、イタリアでは養蚕技術が強く根付いている。この贅沢な織物の生産を促進しなければならない。"
 ITA_train_of_thought_title:0 "思考の脈絡"
 ITA_train_of_thought_desc:0 "ルネサンスによってイタリアはヨーロッパの中心的存在となり、どの国も後を追うようにそれぞれの再生を経験した。イタリアの芸術が再び生まれ変わり、人間の精神が啓発されるような新しい時代を生み出そう。"
