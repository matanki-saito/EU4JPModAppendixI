 hungarian_revolt_events.9.d:0 "[Root.GetName]の形成により、ヨーロッパのあらゆる地域からハンガリー人が新たに得た特権を享受するために我が国に集まってくることになった。しかし、人々が集まってきただけでなく、[HUN.GetName]が[From.GetName]の下で仕えることを撤回したため、国家全体が参加することを決定した。残念なことに、[From.Monarch.GetTitle]はこの感情を共有せず、失われた領土を取り戻すために我々に宣戦布告してきた。世界的な舞台では、その対立を非難されるかもしれない…"
