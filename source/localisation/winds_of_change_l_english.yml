 austrian_revolt_events.8.t:0 "オーストリア人が[From.GetName]に参加"
 austrian_revolt_events.8.d:0 "[Root.Monarch.GetTitle]と[Root.GetAdjective][Root.GovernmentName]の従属国でありながら、オーストリア人は我々から離脱したいという新たな欲求の高まりがある。[From.GetName]の成立により、オーストリア人は、我が国では考えられないようなさまざまな特権を与えられ、かつては忠実な傀儡であったオーストリア人は、我が国から離反することを決意した！"
 austrian_revolt_events.8.a:0 "力ずくで連れ戻さなければならない！"
