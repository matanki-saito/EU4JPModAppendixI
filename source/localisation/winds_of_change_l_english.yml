 hab_milan_title:0 "ミラノ公国"
 hab_milan_desc:0 "ミラノ[MLO.GovernmentName]は手のかかる国だが神聖ローマ帝国の重要な部分だ。彼らの富が自国の不利になるような使い方ができないよう、自国の厳しい統制下に置くように努めるべきだ。"
 hab_croatia_title:0 "クロアチアの確保"
 hab_croatia_desc:0 "旧クロアチア王国に軍事境界線を作ろう。そうすれば、南東ヨーロッパのキリスト教の土地に侵入しようとする者を撃退することができる。"
 hab_beat_up_ottomans_title:0 "ヨーロッパの災厄"
 hab_beat_up_ottomans_desc:0 "自国がオスマンの脅威をヨーロッパから追い出すまで、キリスト教が異教徒から安全であることは決してないだろう。"
 hab_austria_prospers_title:0 "オーストリアの繁栄"
 hab_austria_prospers_desc:0 "北のブドウ園から南の鉱山や鍛冶場まで、オーストリア全域が繁栄して、国力が強化されていく。"
 hab_vienna_waltz_title:0 "ウィンナ・ワルツ"
 hab_vienna_waltz_desc:0 "首都ウィーンは繁栄し、我が国の統治者の地位と神聖ローマ帝国の真の首都の双方にふさわしい、音楽と高尚な文化の都となっている。"
 hab_secure_electors_title:0 "選帝侯の確保"
 hab_secure_electors_desc:0 "Ever since Rudolph, Count of Habsburg, was crowned Holy Roman Emperor and maneuvered his family into the Duchy of Austria, it has been the goal of all its Dukes to become Emperor. We must do what we can to ensure that the Empire has the stability it needs, an Austrian Emperor."
 hab_branching1_title:0 "分岐ミッション"
 hab_branching1_desc:0 "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_branching6_title:0 "分岐ミッション"
 hab_branching6_desc:0 "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_italian_ambition_title:0 "イタリアの野望"
 hab_italian_ambition_desc:0 "北イタリアの豊かな土地は長い間皇帝の勅令を軽視してきた。これらの都市はオーストリアの中心部にほど近く、見過ごすことはできない。"
 hab_kingdom_of_italy_title:0 "真なる唯一のイタリア王"
 hab_kingdom_of_italy_desc:0 "Our conquest of Italy is finalized. From Lombardy to Naples, the crown we now wear rules all of it."
 hab_decline_of_hungary_title:0 "ハンガリーの没落"
 hab_decline_of_hungary_desc:0 "Hungary's relative decline in relation to the Duchy of Austria is a cause for concern. We must tighten our relationship with Hungary to ensure its lands do not fall into hostile hands."
 hab_crusade_ottomans_title:0 "オスマンの脅威"
 hab_crusade_ottomans_desc:0 "The rising Ottoman Empire has been a menace to not only Eastern Europe but many countries of Central and Southern Europe as well. We must lead a campaign to stop their expansion."
 hab_liberate_balkans_title:0 "バルカン半島の解放"
 hab_liberate_balkans_desc:0 "If we are to ever hope to beat the Ottomans, we must strike at their mainland in Europe. Balkans is that mainland, so we must prepare a campaign against them."
 hab_eastern_roman_empire_title:0 "東方の皇帝"
 hab_eastern_roman_empire_desc:0 "With the end of the Ottoman Empire, a new question has arisen: what about the legacy of the Eastern Roman Empire? We should lay claim to it so that we may further legitimize our title as Emperors."
 hab_balance_estates_title:0 "階級の調和"
 hab_balance_estates_desc:0 "自国はあまりにも頻繁に起こる意見の反対や相違に悩まされた。貴族、聖職者、市民が一体になることで、オーストリアにさらなる栄光と繁栄をもたらさなければならない。"
 hab_vienna_university_title:0 "ウィーン大学"
 hab_vienna_university_desc:0 "The University of Vienna, established in 1365 by Duke Rudolph IV of Austria, emerged as a prominent center of learning from the 15th to the 18th centuries. Offering a broad spectrum of subjects including theology, philosophy, law, medicine, and the arts, it attracted scholars and students from across Europe."
 hab_von_raab_title:0 "フォン・ラープの改革"
 hab_von_raab_desc:0 "Franz Anton von Raab was an influential figure in the late 18th and early 19th centuries, particularly known for his reforms in the Austrian Empire. Serving as Minister of Finance under Emperor Joseph II from 1784 to 1792, von Raab implemented significant fiscal and administrative reforms aimed at modernizing the empire's financial system. His reforms included efforts to centralize tax collection, streamline government bureaucracy, and rationalize state expenditures. He now aims to destroy the influence of the nobility that has plagued the Austrian realm for centuries."
 hab_branching2_title:0 "分岐ミッション"
 hab_branching2_desc:0 "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_branching5_title:0 "分岐ミッション"
 hab_branching5_desc:0 "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_naples_title:0 "ナポリ王"
 hab_naples_desc:0 "By adding the Kingdom of Naples to our collection of titles, we can solidify our control of Italy and move one step closer towards bringing the entire peninsula under our rule."
 hab_hungary_title:0 "王領ハンガリー"
 hab_hungary_desc:0 "The Kingdom of Hungary is threatened by dangerous enemies on all sides. We must step in and protect the Hungarian people directly, unifying their lands under one ruler."
 hab_multicultural_empire_title:0 "多文化帝国"
 hab_multicultural_empire_desc:0 "東方面及び南方面に拡大したことで、ドイツ語を話さない外国人が帝国に流入し、その数は増加の一途を辿っている。自国が長期的に安定するかどうかについては、これら臣民をどれだけ効果的に統合できるか、という能力の有無で決まる。"
 hab_the_last_knights_title:0 "ヨーロッパ最後の騎士"
 hab_the_last_knights_desc:0 "Whilst not the blooming flower of chivalry compared to other realms, Austria is renowned for being the last stronghold of these traditions in Europe."
 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "We must forge the Holy Roman Empire into a large territorial state within which we represent a strong, centralized authority able to enforce a monopoly on violence - then, and only then, will we live up to Friedrich III's motto: Austriae est imperare orbi universo (all the world belongs to Austria)."
 hab_weaken_france_title:0 "フランスの弱化"
 hab_weaken_france_desc:0 "フランス人はドイツ及びヨーロッパ全域に対する覇権を争っている主な宿敵だ。彼らがもう二度と我が帝国の野望を脅かすことができない程度まで弱体化させねばならない。"
 hab_western_europe_title:0 "ヨーロッパの覇者"
 hab_western_europe_desc:0 "With the fall of France and Iberia, there is no more competition for us in the West. Let us declare ourselves as the hegemons of Europe."
 hab_crown_of_bohemia_title:0 "ボヘミア王位"
 hab_crown_of_bohemia_desc:0 "The fate of the Kingdom of Bohemia has long been of interest to the Dukes of Austria. We must take a more active hand in this and bring the Kingdom more firmly into our orbit."
 hab_surpass_poland_title:0 "ポーランドを超えろ"
 hab_surpass_poland_desc:0 "The Holy Roman Empire has been into several conflicts with the Polish crown. Perhaps now it is time to surpass them and conquer their lands."
 hab_king_of_poland_title:0 "ポーランド王"
 hab_king_of_poland_desc:0 "自国の北東国境部は、ポーランド全域がオーストリア[Root.GetStateForm]の臣下としてみなせるまでは、決して真に安全だとは言えないだろう。"
 hab_ostend_company_title:0 "オーステンデ会社"
 hab_ostend_company_desc:0 "ヨーロッパの他の列強は、植民地での交易会社を通じて驚くほど豊かになっている。我が国がネーデルラントを支配下に置いたからには、我が国も参入に努めるべきだ。"
 hab_indian_trading_title:0 "インドの領土"
 hab_indian_trading_desc:0 "インドと東インド諸島に多くの領土を所有することによって、我々の植民地帝国は完成するだろう。"
 hab_austrian_australia_title:0 "オーストラリアへの定住"
 hab_austrian_australia_desc:0 "当時知られた世界のはるか南東にある土地は、奇妙にも自国そっくりの名がつけられている。明らかに、その土地は我々のものだ。"
 hab_balance_of_power_title:0 "勢力均衡"
 hab_balance_of_power_desc:0 "ヨーロッパ内では、自国優位の継続を保証してくれる勢力均衡を確立せねばならない。"
 hab_spread_dynasty_title:0 "ハプスブルク家の拡大"
 hab_spread_dynasty_desc:0 "ハプスブルク家の者ができる限り多く王座に就くのは当然のことだ。我が一族のためにヨーロッパの王座を獲得せねばならない。"
 hab_burgundy_title:0 "ブルゴーニュの再征服"
 hab_burgundy_desc:0 "ブルゴーニュ領は神聖ローマ帝国から消滅した。彼らを確実にもう一度どうにかして自国の支配権の下に置かねばならない。"
 hab_austrian_netherlands_title:0 "オーストリア領ネーデルラント"
 hab_austrian_netherlands_desc:0 "オランダの土地には多くの繁栄した都市がある。これらの都市を我がものにできたならば、自国の財政を大きく潤わせることができるだろう。ーそして、海外帝国の野望を抱く立場まで自国を押し上げることができるだろう。"
 hab_defeat_west_franks_title:0 "フランスの打倒"
 hab_defeat_west_franks_desc:0 "With the French weakened, their realm now lies in chaos. It is time to deliver a coup de grace, and end them once and for all."
 hab_silesia_title:0 "シレジアの奪還"
 hab_silesia_desc:0 "シレジア州はハプスブルク家の正当な遺産の一部であるが、失われてしまった。ハプスブルク王朝の威厳のために、それを取り戻さなければならない。"
 hab_galicia_title:0 "ガリツィアの征服"
 hab_galicia_desc:0 "ポーランドは弱々しい支配者により導かれる弱小国家である。世界の関連諸国と、そして一番である我が国家は最初の機会でこの国家を分割すべきだ。"
 hab_china_title:0 "中華の富"
 hab_china_desc:0 "商人は、極東に途方もない富を持つ国があると語っている。この富が間違いなく我が懐に流れ込むよう、自国の軍艦と交渉者を送り込まねばならない。"
 hab_shift_in_balance_title:0 "均衡を変えよ"
 hab_shift_in_balance_desc:0 "勢力均衡は非常にうまくいっているが、もしそれを自国有利に転じさせることができるなら、ヨーロッパ全体の中で傑出した国家として正当な立場を主張できるまで、もうあと少しの辛抱だ。"
 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]帝国国境[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "神聖ローマ帝国領の中には我が支配から外れ、皇帝の権威を認めない者たちの手で統治されている領域もある。この状況を是正せねばならない。"
 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]帝国首都[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "我々は、確実に我が国の州の首都が自国の立地を反映するものにしなければならない。我が国の立地は神聖ローマ帝国が基盤とするものの強さの支柱であるからだ。"
 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]ゲスラーの報復[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "かつて、スイス併合を試みたことがあったが、その都度阻止されたーそのうちの一つは、弓矢を持った単なる一人の農夫によって阻止される始末だ。何世代にもわたって受けた屈辱を乗り越え、これら反抗的な農民たちを自国の支配下に組み込まねばならない。"
 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]南ドイツ都市[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "南ドイツは多くのドイツ人名家の本拠地である。彼らの土地を開発することで、好意を得ることができるかもしれない。"
 hab_tirol_silver_mine_title:0 "オーストリアの銀"
 hab_tirol_silver_mine_desc:0 "Tirol is home to one of the most profitable silver mines in Europe. By expanding it, we can further exploit this wealth for ourselves."
 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]神聖帝国[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "神聖ローマ帝国領邦間の緊張は宗教的違いによって悪化している。もし「神聖なる」ローマ帝国として主張する宗教権威を取り戻そうとするなら、宗教的統一性を回復させねばならない。"
 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB]ローマ皇帝[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "With the Imperial Reforms passed, the numerous princes now see us as what we are: the true successors of Rome. Rather than being mere successors to the legacy of the Western Empire, we can finally lay claim to the once great and ancient Empire."
 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]バイエルン公国[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "バイエルン人たちは長年にわたり、我が国の北西部の国境におけるやっかいな存在であり続けてきた。その豊かな公国は我々にとって潜在的な大きな悩みの種であった。我々はその国を我が国の領土として請求することで国境を安定化させ、そして我が国の優越を確固たるものとしなければならない。"
 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]統一ドイツ[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "ドイツの不統一はあまりにも長く続いた。神聖ローマ帝国はドイツを統一するどころか、分裂させてしまった。我々は力によって、数多くのドイツ諸邦を自国の旗のもとに統一しよう。"
 hab_venetian_ports_title:0 "ヴェネツィアの港"
 hab_venetian_ports_desc:0 "ヴェネツィアは、その交易船団と富、そして海洋の伝統で知られている。イタリア本土にある彼らの港を征服することで、地中海を支配するための海軍を創設し始めることができるかもしれない。"
 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]帝国の権勢[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "公爵の中には、自国に挑戦して帝国の支配権を自ら握ろうとする野心を持つ者たちもいる。こうした野心を鎮め、我が力の優位性を間違いなく誰もが認めるよう、外交力及び軍事力を誇示する必要がある。"
 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]ローマ帝国[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "ローマの街をその手中に収めない限り、神聖ローマ帝国は嘲笑の的になり続けるだろう。"
 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]ブランデンブルクへの対応[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "ブランデンブルクは、自国に挑戦するだけの力を持つドイツ北部国家の権力基盤となる潜在能力を秘めている。もし、自国のドイツ支配を誰も疑問を呈さずに維持したいなら、この挑戦を無力化せねばならない。"
 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]プロイセン式の陸軍[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "プロイセンはヨーロッパで最も練度が高い軍隊を擁していることで知られている。多くの軍事理論家が、プロイセンの軍隊がどのように機能するかを研究し、それを自国の軍隊にも導入したいと考えている。"
 hab_spain_pu_title:0 "イベリアとの関係"
 hab_spain_pu_desc:1 "We may not share a lot in common with the Iberian nations, but if there is one thing that can unite us, it is the French. Our hatred for them may be enough to convince them to place a [Root.Monarch.Dynasty.GetName] on their throne."
 hab_iberian_hegemony_title:0 "スペイン王位"
 hab_iberian_hegemony_desc:0 "With the establishment of the Universal Empire, all that is left is to conquer the rest of Iberia."
