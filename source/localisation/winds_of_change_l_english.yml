 tatars_meddling_in_muscovite_civil_war_title:0 "モスクワへの干渉"
 tatars_meddling_in_muscovite_civil_war_desc:0 "モスクワ内戦が激化する中、多くの好機が生じている。我々が望む方向に影響を及ぼすことができれば、モスクワ宮廷をさらに傀儡化することができる。"
