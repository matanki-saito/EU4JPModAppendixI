 YUA_EXPLAIN_NADAAM_FESTIVAL:0 "祭典を何に重点を置くかに応じてさまざまなボーナスを受け取るが、またしばらく祭典を祝うことはできないだろう。"
 naadam_festival_cooldown:0 "ナーダム祭典のクールダウン"
 moghulistan_caucasia_title:0 "コーカサスの横断"
 moghulistan_caucasia_desc:0 "コーカサス山脈は多くの大帝国にとって自然の国境を作り出したが、我々の拡大に関して何の制限もない事が認められるだろう。我々は山の住人を服従させ、豊かな土地に向かって進んでいくだろう。"
 flavor_yua.1.t:0 "ナーダムの祭典"
 flavor_yua.1.d:0 "元帝国におけるナーダム祭は、モンゴルの人々が祝う盛大な伝統行事だった。競馬、弓射、相撲の「三大競技」が呼び物であった。これらの競技はモンゴル戦士の技と武勇を披露するもので、皇帝や貴族もしばしば参加した。また、文化公演、饗宴、さまざまな娯楽も行われ、帝国の社会的・文化的生活にとって重要な行事となった。"
 flavor_yua.1.a:0 "今回は戦士を鍛えよう。"
