 hungarian_revolt_events.3.d:0 "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a:0 "和解が平和をもたらすことだろう。"
 hungarian_revolt_events.3.b:0 "[Root.Monarch.GetName]王家にとっての勝利だ。"
 hungarian_revolt_events.3.c:0 "もう一度必ず戻ってくる！"
 hungarian_revolt_events.3.dd:0 "おそらく、我々自身の条件で妥協点を見いだせるだろう…"
 hungarian_revolt_events.4.t:0 "ハンガリーの王冠"
 hungarian_revolt_events.4.d:0 "我々がハンガリーの土地を受け継いだにもかかわらず、そこの貴族の多くは自分たちの土地にかかりきりになっている。彼らは[Root.Monarch.GetName]を無視することを選び、代わりに1222年の教皇勅書によって彼らに与えられたように、自分たちの利益に集中している。"
 hungarian_revolt_events.4.a:0 "この貴族たちに対処する方法を見つけなければ…"
 hungarian_revolt_events.5.t:0 "領国における反乱"
 hungarian_revolt_events.5.d:0 "新しい革命に直接的には関与していないものの、自国の他の民族グループは、これを機に我々に対してさらなる自治を要求するようになった。"
 hungarian_revolt_events.5.a:0 "あり得ん！"
 hungarian_revolt_events.5.b:0 "彼らの要求を認めてやろう。"
 hungarian_revolt_events.6.t:0 "弱き皇帝"
 hungarian_revolt_events.6.d:0 "自国では反乱が続いており、多くの親王たちが我々を弱い皇帝と見なし、権威を奪っている。"
 hungarian_revolt_events.6.a:0 "誰が弱いか見せてやる。"
 hungarian_revolt_events.7.t:0 "革命への共感"
 hungarian_revolt_events.7.d:0 "自国の一部の者は、我々があまりにも長い間、他の少数民族を抑圧してきたと考えている。今、我々の王国が反乱を起こしているため、彼らは我々に対して抗議する機会を捉えた。"
