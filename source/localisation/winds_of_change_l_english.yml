 hab_vienna_waltz_title:0 "ウィンナ・ワルツ"
 hab_vienna_waltz_desc:0 "首都ウィーンは繁栄し、我が国の統治者の地位と神聖ローマ帝国の真の首都の双方にふさわしい、音楽と高尚な文化の都となっている。"
 hab_secure_electors_title:0 "選帝侯の確保"
 hab_secure_electors_desc:0 "ハプスブルク伯ルドルフが神聖ローマ皇帝に戴冠し、一族をオーストリア公国に導いて以来、すべてのオーストリア公が皇帝になることを目標としてきた。帝国が必要とする安定を確保するために、オーストリア人皇帝を実現しなければならない。"
 hab_branching1_title:0 "分岐ミッション"
 hab_branching1_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「§Y選帝侯の確保§!」での選択に基づいています。"
 hab_branching6_title:0 "分岐ミッション"
 hab_branching6_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「§Y選帝侯の確保§!」での選択に基づいています。"
 hab_italian_ambition_title:0 "イタリアの野望"
 hab_italian_ambition_desc:0 "北イタリアの豊かな土地は長い間皇帝の勅令を軽視してきた。これらの都市はオーストリアの中心部にほど近く、見過ごすことはできない。"
 hab_kingdom_of_italy_title:0 "真なる唯一のイタリア王"
 hab_kingdom_of_italy_desc:0 "イタリアの征服は完了した。ロンバルディアからナポリまで、我々が戴く王冠がすべてを支配している。"
 hab_decline_of_hungary_title:0 "ハンガリーの没落"
 hab_decline_of_hungary_desc:0 "オーストリア公国との関係の中でハンガリーの相対的な衰退が懸念されている。我らは、敵対者の手に落ちぬよう、ハンガリーとの関係をより強化せねばならない。"
 hab_crusade_ottomans_title:0 "オスマンの脅威"
 hab_crusade_ottomans_desc:0 "台頭するオスマン帝国は東ヨーロッパだけでなく、中央および南ヨーロッパの多くの国々にとっても脅威である。彼らの拡張を止めるための作戦を主導しなければならない。"
 hab_liberate_balkans_title:0 "バルカン半島の解放"
 hab_liberate_balkans_desc:0 "オスマン帝国に勝つことを望むなら、彼らのヨーロッパ本土を攻撃しなければならない。バルカン半島がその本土であるため、彼らに対する作戦を準備しなければならない。"
 hab_eastern_roman_empire_title:0 "東方の皇帝"
 hab_eastern_roman_empire_desc:0 "オスマン帝国の終焉に伴い、新たな問題が浮上している。東ローマ帝国の遺産はどうなるのか。我々はその遺産に対する請求を行い、皇帝としての地位をさらに正当化すべきだ。"
 hab_balance_estates_title:0 "階級の調和"
 hab_balance_estates_desc:0 "自国はあまりにも頻繁に起こる意見の反対や相違に悩まされた。貴族、聖職者、市民が一体になることで、オーストリアにさらなる栄光と繁栄をもたらさなければならない。"
 hab_vienna_university_title:0 "ウィーン大学"
 hab_vienna_university_desc:0 "1365年にオーストリア公ルドルフ4世によって設立されたウィーン大学は、15世紀から18世紀にかけて、著名な学問の中心地として頭角を現した。神学、哲学、法学、医学、芸術など幅広い分野の学問を提供し、ヨーロッパ中から学者や学生が集まった。"
 hab_von_raab_title:0 "フォン・ラープの改革"
 hab_von_raab_desc:0 "フランツ・アントン・フォン・ラーブは18世紀後半から19世紀初頭にかけて影響力を持った人物で、特にオーストリア帝国の改革で知られる。1784年から1792年まで皇帝ヨーゼフ2世の下で大蔵大臣を務めたフォン・ラーブは、帝国の財政システムの近代化を目指し、重要な財政・行政改革を実施した。彼の改革には、徴税の一元化、官僚制の合理化、国家支出の合理化などが含まれる。彼は今、何世紀にもわたってオーストリアの領土を悩ませてきた貴族の影響力を破壊することを目指している。"
 hab_branching2_title:0 "分岐ミッション"
 hab_branching2_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「§Y選帝侯の確保§!」での選択に基づいています。"
 hab_branching5_title:0 "分岐ミッション"
 hab_branching5_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「§Y選帝侯の確保§!」での選択に基づいています。"
 hab_naples_title:0 "ナポリ王"
 hab_naples_desc:0 "称号の一群にナポリ王国を加えることで、イタリア支配を確固たるものにし、半島全域の支配に一歩近づくことができる。"
 hab_hungary_title:0 "王領ハンガリー"
 hab_hungary_desc:0 "ハンガリー王国は全ての方面で危険な敵に晒されている。我らが乗り込んで、ハンガリー人を直接守り、一人の統治者の下で、彼らの土地を統一せねばならない。"
 hab_multicultural_empire_title:0 "多文化帝国"
 hab_multicultural_empire_desc:0 "東方面及び南方面に拡大したことで、ドイツ語を話さない外国人が帝国に流入し、その数は増加の一途を辿っている。自国が長期的に安定するかどうかについては、これら臣民をどれだけ効果的に統合できるか、という能力の有無で決まる。"
 hab_the_last_knights_title:0 "ヨーロッパ最後の騎士"
 hab_the_last_knights_desc:0 "他の国に比べれば騎士道の花形ではないが、オーストリアはヨーロッパにおける騎士道の最後の砦として名高い。"
 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "神聖ローマ帝国を強化して、強国として代表できる大領土を有する国家を作りあげねばならない。また、その国家は開戦自由の独占を強いることが可能なほど権威を集権化する必要がある。ーその時初めて、フリードリヒ3世が用いた標語：アウストリー・エスト・インペラエ・オーニ・ウニヴァーゾ（全世界を統べるのはオーストリアの王朝である）、に沿うことができるだろう。"
 hab_weaken_france_title:0 "フランスの弱化"
 hab_weaken_france_desc:0 "フランス人はドイツ及びヨーロッパ全域に対する覇権を争っている主な宿敵だ。彼らがもう二度と我が帝国の野望を脅かすことができない程度まで弱体化させねばならない。"
 hab_western_europe_title:0 "ヨーロッパの覇者"
 hab_western_europe_desc:0 "フランスとイベリア半島が陥落したことで、西における我々の競合はいなくなった。我々はヨーロッパの覇者となることを宣言しよう。"
 hab_crown_of_bohemia_title:0 "ボヘミア王位"
 hab_crown_of_bohemia_desc:0 "ボヘミア王国の運命は、長い間オーストリア公爵にとって関心の的であった。我々はもっと積極的にこの問題に関与し、断固としてボヘミア王国を我々の軌道に引き入れなければならない。"
 hab_surpass_poland_title:0 "ポーランドを超えろ"
 hab_surpass_poland_desc:0 "神聖ローマ帝国はポーランド王と幾度にも対立してきた。今こそ彼らを凌駕し、彼らの土地を征服する時なのかもしれない。"
 hab_king_of_poland_title:0 "ポーランド王"
 hab_king_of_poland_desc:0 "自国の北東国境部は、ポーランド全域がオーストリア[Root.GetStateForm]の臣下としてみなせるまでは、決して真に安全だとは言えないだろう。"
 hab_ostend_company_title:0 "オーステンデ会社"
 hab_ostend_company_desc:0 "ヨーロッパの他の列強は、植民地での交易会社を通じて驚くほど豊かになっている。我が国がネーデルラントを支配下に置いたからには、我が国も参入に努めるべきだ。"
 hab_indian_trading_title:0 "インドの領土"
 hab_indian_trading_desc:0 "インドと東インド諸島に多くの領土を所有することによって、我々の植民地帝国は完成するだろう。"
 hab_austrian_australia_title:0 "オーストラリアへの定住"
 hab_austrian_australia_desc:0 "当時知られた世界のはるか南東にある土地は、奇妙にも自国そっくりの名がつけられている。明らかに、その土地は我々のものだ。"
 hab_balance_of_power_title:0 "勢力均衡"
 hab_balance_of_power_desc:0 "ヨーロッパ内では、自国優位の継続を保証してくれる勢力均衡を確立せねばならない。"
 hab_spread_dynasty_title:0 "ハプスブルク家の拡大"
 hab_spread_dynasty_desc:0 "ハプスブルク家の者ができる限り多く王座に就くのは当然のことだ。我が一族のためにヨーロッパの王座を獲得せねばならない。"
 hab_burgundy_title:0 "ブルゴーニュの再征服"
 hab_burgundy_desc:0 "ブルゴーニュ領は神聖ローマ帝国から消滅した。彼らを確実にもう一度どうにかして自国の支配権の下に置かねばならない。"
 hab_austrian_netherlands_title:0 "オーストリア領ネーデルラント"
 hab_austrian_netherlands_desc:0 "オランダの土地には多くの繁栄した都市がある。これらの都市を我がものにできたならば、自国の財政を大きく潤わせることができるだろう。ーそして、海外帝国の野望を抱く立場まで自国を押し上げることができるだろう。"
 hab_defeat_west_franks_title:0 "フランスの打倒"
 hab_defeat_west_franks_desc:0 "フランスが弱体化した今、彼らの領土は混沌としている。情けの一撃を加え、フランスにとどめを刺す時だ。"
 hab_silesia_title:0 "シレジアの奪還"
 hab_silesia_desc:0 "シレジア州はハプスブルク家の正当な遺産の一部であるが、失われてしまった。ハプスブルク王朝の威厳のために、それを取り戻さなければならない。"
 hab_galicia_title:0 "ガリツィアの征服"
 hab_galicia_desc:0 "ポーランドは弱々しい支配者により導かれる弱小国家である。世界の関連諸国と、そして一番である我が国家は最初の機会でこの国家を分割すべきだ。"
 hab_china_title:0 "中華の富"
 hab_china_desc:0 "商人は、極東に途方もない富を持つ国があると語っている。この富が間違いなく我が懐に流れ込むよう、自国の軍艦と交渉者を送り込まねばならない。"
 hab_shift_in_balance_title:0 "均衡を変えよ"
 hab_shift_in_balance_desc:0 "勢力均衡は非常にうまくいっているが、もしそれを自国有利に転じさせることができるなら、ヨーロッパ全体の中で傑出した国家として正当な立場を主張できるまで、もうあと少しの辛抱だ。"
 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]帝国国境[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "神聖ローマ帝国領の中には我が支配から外れ、皇帝の権威を認めない者たちの手で統治されている領域もある。この状況を是正せねばならない。"
 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]帝国首都[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "我々は、確実に我が国の州の首都が自国の立地を反映するものにしなければならない。我が国の立地は神聖ローマ帝国が基盤とするものの強さの支柱であるからだ。"
 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]ゲスラーの報復[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "かつて、スイス併合を試みたことがあったが、その都度阻止されたーそのうちの一つは、弓矢を持った単なる一人の農夫によって阻止される始末だ。何世代にもわたって受けた屈辱を乗り越え、これら反抗的な農民たちを自国の支配下に組み込まねばならない。"
 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]南ドイツ都市[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "南ドイツは多くのドイツ人名家の本拠地である。彼らの土地を開発することで、好意を得ることができるかもしれない。"
 hab_tirol_silver_mine_title:0 "オーストリアの銀"
 hab_tirol_silver_mine_desc:0 "チロルにはヨーロッパで最も収益性の高い銀鉱山がある。これを拡張することで富を更に我々のために活用することができる。"
 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]神聖帝国[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "神聖ローマ帝国領邦間の緊張は宗教的違いによって悪化している。もし「神聖なる」ローマ帝国として主張する宗教権威を取り戻そうとするなら、宗教的統一性を回復させねばならない。"
 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB]ローマ皇帝[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "帝国改革が可決されたことで、多くの諸侯は我々をローマの真の後継者とみなすようになった。西方帝国の遺産を受け継ぐ単なる後継者ではなく、我々はついに、かつての偉大な古代の帝国を名乗ることができるのだ。"
 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]バイエルン公国[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "バイエルン人たちは長年にわたり、我が国の北西部の国境におけるやっかいな存在であり続けてきた。その豊かな公国は我々にとって潜在的な大きな悩みの種であった。我々はその国を我が国の領土として請求することで国境を安定化させ、そして我が国の優越を確固たるものとしなければならない。"
 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]統一ドイツ[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "ドイツの不統一はあまりにも長く続いた。神聖ローマ帝国はドイツを統一するどころか、分裂させてしまった。我々は力によって、数多くのドイツ諸邦を自国の旗のもとに統一しよう。"
 hab_venetian_ports_title:0 "ヴェネツィアの港"
 hab_venetian_ports_desc:0 "ヴェネツィアは、その交易船団と富、そして海洋の伝統で知られている。イタリア本土にある彼らの港を征服することで、地中海を支配するための海軍を創設し始めることができるかもしれない。"
 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]帝国の権勢[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "公爵の中には、自国に挑戦して帝国の支配権を自ら握ろうとする野心を持つ者たちもいる。こうした野心を鎮め、我が力の優位性を間違いなく誰もが認めるよう、外交力及び軍事力を誇示する必要がある。"
 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]ローマ帝国[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "ローマの街をその手中に収めない限り、神聖ローマ帝国は嘲笑の的になり続けるだろう。"
 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]ブランデンブルクへの対応[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "ブランデンブルクは、自国に挑戦するだけの力を持つドイツ北部国家の権力基盤となる潜在能力を秘めている。もし、自国のドイツ支配を誰も疑問を呈さずに維持したいなら、この挑戦を無力化せねばならない。"
 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]プロイセン式陸軍[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "プロイセンはヨーロッパで最も練度が高い軍隊を擁していることで知られている。多くの軍事理論家が、プロイセンの軍隊がどのように機能するかを研究し、それを自国の軍隊にも導入したいと考えている。"
 hab_spain_pu_title:0 "イベリアとの関係"
 hab_spain_pu_desc:1 "我々はイベリア諸国と多くの習慣を共有していないかもしれないが、我々を団結させることができるものがあるとすれば、それはフランスである。我々のフランスに対する憎しみは、[Root.Monarch.Dynasty.GetName]を彼らの王座に就かせるのに十分かもしれない。"
 hab_iberian_hegemony_title:0 "スペイン王位"
 hab_iberian_hegemony_desc:0 "普遍的な帝国が確立された事で、残るはイベリア半島を征服するのみだ。"
