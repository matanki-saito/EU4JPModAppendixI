 NED_HANSA_ALLIANCES:0 "ハンザ同盟"
 TIM_rumors_of_rebellion_title:0 "反乱の噂"
 TIM_rumors_of_rebellion_desc:0 "我々はムハンマド・ビン・バイスングルに西部の領土を統治する権限を与えた。それ以来、彼はヘラートに対し非礼な態度を示し続け、西方での統治を中央集権化している。この厚かましさは許されない。"
 TIM_mushasha_title:0 "フーゼスターンの安定化"
 TIM_mushasha_desc:0 "The Millenarist Musha'sha Order, ruled by the charismatic Muhammad ibn Falah, is currently in control over Khuzestan. They are not the first Millenarist Sect that has sprung up in this area and other radical sects have set a dangerous precedent. We need to get rid of this invasive force."
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]西方での交易[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "西部の大部分を取り戻した以上、我々は自国の境界を把握し、その領土における支配を確固たるものにしなければならない。さらに、この地域の長年の紛争によって途絶え、色褪せていた交易路を回復させよう。"
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]マムルークの妄想[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "The powerful Mamluk Sultanate in Egypt is one of the two most powerful Muslim States in all of Dar al-Islam. It must, therefore, be subjected to a humiliation."
 TIM_rightful_protector_title:0 "正当たる守護者"
 TIM_rightful_protector_desc:0 "[Root.GetName]の[Root.Monarch.GetTitle]たちは、モンゴルのヤサやその他の伝統に服従したと非難されている。我々は、国の改革に全力を尽くしていることをペルシア市民に示す必要がある。"
 TIM_defy_the_yasa_title:0 "ヤサに逆らえ"
 TIM_defy_the_yasa_desc:1 "モンゴルのヤサは、我々が従う主要な法律と伝統であることは間違いない。このことがウラマーの多くの人々を動揺させ、行政問題において軍に大きな力を与えている。我々は宮廷内のこうした緊張を和らげなければならない。"
 TIM_diwan_title:0 "ティムールのディーワーン"
 TIM_diwan_desc:1 "ティムール朝のディーワーンは2つの機関に分かれている。一方は土地の効率的な利用、農租税、一般的な行政に基づくものを扱い、もう一方は軍事的な問題を扱う。前者はペルシア貴族が支配的で、後者は部族出身者が多い。"
 TIM_military_title:0 "軍隊の改革"
 TIM_military_desc:1 "我々の軍隊はかなり強力ではあるが、社会のエリート層の中に蔓延する退廃に屈し始めている。影響力のある彼らは、遅かれ早かれ自らの傲慢さに陥ることになるだろう。"
 TIM_recruits_title:0 "タジク人の新兵"
 TIM_recruits_desc:0 "我が軍の優位性を強化するために、イランの先住民から連隊を募集しよう。彼らにはトルコ軍ほどの武勇はないかもしれないが、それでも自国の軍隊にとって重要な戦力となりうる。"
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]火薬の台頭[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:1 "時代は変わりつつあり、将来の戦争は騎兵隊の突撃によってではなく、大砲の轟音によって決することがますます明白になってきている。我々はこの技術の先駆者になろう。"
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]黙示録の騎手[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "我が騎兵隊は最も悪名高い。どこに派遣しようとも、破壊と恐怖が後を絶たない。この評判を高め続け、恐怖だけで勝利を収めることができるようにしよう。"
 TIM_fresh_blood_title:0 "新鮮な血"
 TIM_fresh_blood_desc:0 "ここ数十年、ティムール王国はあまり戦闘を行っていないと言わざるを得ない。年を追うごとに、何世代もの熟練した戦士や指導者が世を去り、経験の浅い将軍たちが後を継いでいる。このような状況を続けてはならない。"
 TIM_traitor_title:0 "反逆者の制圧"
 TIM_traitor_desc:0 "ムハンマド・ビン・バイスングルは時と共に力を増し続けてきた。エスファハーンでの彼の行動を見れば、彼が裏切者以外の何物でもないことは明らかだ。我々は彼に慈悲を与えてはならない。"
 TIM_qoyunlu_title:0 "羊の抑制"
 TIM_qoyunlu_desc:0 "コユンル部族は我々の宗主権に果敢に逆らっている。それだけでなく、カズヴィーンやソルターニーイェのような辺境の都市を占領するために、あえて遠征軍を派遣しているのだ。我々の権威を軽んじる彼らの意欲を抑えよう。"
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]尊大なオスマン[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "オスマン王朝は、我々の宗主権を果敢にも拒否した。彼らの卑小な顔を地球上から消し去ろう。我々はそのような軽視を許さない。"
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]列強の中で[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "ムスリム最大の宿敵を倒したことで、我々はついにイスラムの家の守護者であり、侮れない大国であると主張することができるようになった。ティムール帝国の真の後継国家である。"
 TIM_land_tenure_title:0 "土地保有の改革"
 TIM_land_tenure_desc:0 "我々の農租税は良い状態ではない。何十年にもわたり、ソユールガールと呼ばれる所与の領土からの免税を認めてきたことが、財政を大きく弱体化させている。自国の税務行政をの管理方法を改革する必要がある。"
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]ソユルガルの改革[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "以前は我らの経済にとって有害であったが、おそらくソユールガール制度は、悪用されることなく、長期的には我々に利益をもたらす別のものに作り変えることができるだろう。"
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]ペルシアの絹[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "ペルシアは最高級の絨毯で有名である。ペルシア後継者の筆頭として、絨毯作りの伝統を継承し、ペルシャ製の絨毯を世界に供給していきましょう。今日は絨毯だが、明日はあらゆる物を。"
 TIM_chagatai_elites_title:0 "チャガタイの精鋭"
 TIM_chagatai_elites_desc:0 "自軍のトルコ系精鋭の間には、絶え間ない闘争がある。彼らは闘争において団結しなければならないが、それは我々の敵に対する闘争であり、我々の敵のみに対する闘争である。"
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]ウルグ・ベク天文台[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "Ulugh Beg, one of our governors and the leader of the Timurid cause in Transoxiana has shown much generosity in the patronage of scientific advancement. In fact, it is thanks to him that a grand observatory was built in Samarkand. Let us continue his support of research."
 TIM_governors_at_bay_title:0 "湾岸の総督"
 TIM_governors_at_bay_desc:0 "The grip over our governors is getting weaker and weaker. With signs of rebellion appearing despite the respected rule of Shah Rukh, the state is sure to shatter into a civil war upon his death. We cannot let this happen."
 TIM_timurid_empire_title:0 "ティムール帝国"
 TIM_timurid_empire_desc:1 "あらゆる不利な状況や潜在的な不安定要素にもかかわらず、我々はどうにか嵐を切り抜け、この破滅的な運命を好転させることに成功した。今こそ、チンギス・ハンによる帝国に匹敵するほどの有名な帝国を築く時なのだ。つまるところ、我々は偉大なハンの「義理の息子」である「グラーカーン」なのだ。"
 TIM_mazandaran_title:0 "マーザンダラーンの再征服"
 TIM_mazandaran_desc:1 "沿岸のタバリスターン諸国は弱く、分裂しているが、外国の影響や征服に対しては非常に抵抗強い。彼らの没落は、反乱の長期化によって特徴づけられるだろう。我々は、この問題をきっぱりと解決する準備をしなければならない。"
 TIM_caucasia_title:0 "コーカサスの征服"
 TIM_caucasia_desc:0 "コーカサスは、イランの中心地とポントス草原の凶暴な部族との間に天然の障壁を形成している。これらの領土の忠誠を断固として確保しなければならない。"
 TIM_herat_title:0 "ヘラートの開発"
 TIM_herat_desc:1 "1405年、シャー・ルクが首都をサマルカンドから移すという画期的な政策転換を行って以来、ホラーサーンの真珠と呼ばれるヘラートは我が国の首都である。それ以来、我が国の文化的庇護の中心となっている。我々は、この素晴らしい都市の成長を支援し続けるべきである。"
 TIM_persian_capital_title:0 "ペルシアの首都"
 TIM_persian_capital_desc:0 "辺境にあるとはいえ、ヘラートがイランの都市であることは間違いない。ここに首都を移したのは計算された決断だった。ヘラートは、より定住的なペルシャ・スルタンへの移行において重要な役割を果たすに違いないからだ。"
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]軍事費の産出[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "遊牧民は常に移動し続けている。しかし我々も、[Root.Monarch.GetTitle]が居住し、さらなる征服を計画できる安全地帯を切望している。[Root.Capital.GetName]がこの目的を果たすだろう。"
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]ペルシアの文化順応[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "部族指導者の忠誠心は常に弱く、気まぐれである。部族を統制下に置くことができるのは、強力で権威ある指導者だけである。より定住的な権力への移行は、このような問題の解決に役立つだろう。"
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]古代の後継者[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "我々の一番の大望であり、文化変容の中心である目標は、破壊しかもたらさない残忍な侵略軍ではなく、正統なペルシア帝国として認められることだ。"
 TIM_baluchistan_title:0 "バルーチスターン国境部"
 TIM_baluchistan_desc:0 "バルーチスターンの人口の少ない地域には、必ずしも[Root.Monarch.GetTitle]と同盟関係にあるわけではないいくつかの部族が住んでいる。彼らがすぐに我々の近くにある棘とならぬよう、鎮圧しよう。"
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]ヒンドゥスターンの征服[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:1 "インドには無数の富がある。かつてインドの大部分を支配した偉大なデリー・スルタン国を含め、多くのイスラム王朝がこれらの土地を支配してきた。そのスルタン国はティムールに滅ぼされているが、我々はインドの覇権国を再び屈服させよう。"
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]東部国境[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "インドの富は膨大であり、非常に望ましいものだ。インドを征服して統治するのは困難な仕事である。インド経済を自国の交易に結びつけ、辺境をうまく保護することによって、優位性を確立するほうがはるかに良い。"
 TIM_recover_north_title:0 "北方の奪還"
 TIM_recover_north_desc:0 "The lands beyond the Oxus River have, on many occasions, been attacked and pillaged by the Shaybanids in the north, trying to carve out a piece of this territory for themselves. Let us reconquer that territory and expand it further."
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]トクタミシュの遺産[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "ほんの数十年前、ティムールが生きていた頃に戻れば、西ステップの土地は分裂していた。しかし、トクタミシュが現れ、その野心とティムールの援助が相まって、彼はキプチャクの土地を統一することができた。しかし、最終的に彼はティムールに反旗を翻し、その行為の結果に直面することになった。それ以来、ティムールの援助によってトクタミシュが成し遂げたことに近づけるハーンはいない。この地域の支配を固めよう。"
 TIM_madrasa_title:0 "ヘラートのマドラサ"
 TIM_madrasa_desc:0 "首都の建設に関して、学問と聖職者の伝統が融合するマドラサの増設を進めよう。そうすれば、首都の成長は確固たるものとなり、首都は栄えるだろう。"
 TIM_golden_age_title:0 "ティムールの黄金時代"
 TIM_golden_age_desc:0 "後期ティムール帝国のもとで、あらゆる文化が真の復活を経験した。支配者や多くの影響力のある貴族の後援を受けて、多くの芸術家や建築家がヘラートやその他の著名な宮廷で羽を広げることができた。エリートたちもペルシア語やウズベク語で作品を制作し始め、文化の時代をさらに発展させた。"
 TIM_trade_with_india_title:0 "インドとの交易"
 TIM_trade_with_india_desc:0 "インドは豊かな国として知られている。この地域との交易をさらに拡大することは、自国の財政を潤すことにほかならない。"
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]シルクロードの復興[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "モンゴル帝国が築いた秩序が徐々に崩壊し、シルクロードは没落した。この交易路の衰退を招いたすべての隙間を埋めよう。"
 TIM_east_title:0 "東方の確保"
 TIM_east_desc:0 "東部の辺境地は西部に比べてはるかに都市化が遅れており、都合のいいときだけ我々に反応する部族が所有している。今こそ、これらの領土に対する支配力を強める時だ。"
 TIM_delhi_title:0 "デリーへの反抗"
 TIM_delhi_desc:0 "デリーの傲慢なローディーたちは、あえて我々の意志に逆らおうとしている。そのような厚かましさは許されるものではなく、速やかに対処しよう。彼らが我々の命令にも歯向かうように、我々も彼らに適切な処置を施す際には、いかなる善意にも歯向かおう。"
 TIM_river_title:0 "[Root.GetPreviewColorTIM]河川を辿って[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "ムルターンとシンドの君主によって統治されているインダス川沿いの土地は、ペルシア文化と密接な関係がある。アッラーへの信仰を公言する人々が住むこれらの土地は、我々の領土の自然な延長を形成している。"
 TIM_northern_flank_title:0 "北面の強化"
 TIM_northern_flank_desc:0 "自国の北面は、シャイバーニー朝とモグーリスタンのハン国によって繰り返し侵害されている。彼らの侵略を阻止する必要がある。"
 TIM_moghulistan_title:0 "モグーリスタンの弱体化"
 TIM_moghulistan_desc:0 "東方の敵対するハン国は、我々にとって大きな脅威となりうる。我々は、彼らの滅亡が近いことを保証し、彼らの部族の忠誠心を獲得して、将来の作戦のために我々の数を増強しなければならない。"
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]大元の野望[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:1 "ティムールはモンゴル帝国の偉大な後継国家を作るという野心を持っていた。彼の目標は崇高で野心的なものであったが、最終的には失敗し、モンゴル帝国の最も重要な地域ではないにしても、重要な地域のひとつであった元を征服する途中で亡くなった。我々は彼の遺産を受け継いでいかなければならない。"
 TIM_sufi_support_title:0 "スーフィーの支援"
 TIM_sufi_support_desc:1 "西側のほとんどの地域、特に聖都とその周辺では、スーフィーの施設は軽視されている。ティムール朝東部では、スーフィーは社会の不可欠な構成要素であり、さらに東のインドでは、スーフィーは改宗の大きな原動力となっている。"
 TIM_ansari_title:0 "アンサーリーの墓"
 TIM_ansari_desc:1 "Abdullah Ansari was a famous Hanbali Sufi whose shrine in Herat has become an important religious center during the Timurid rule. Let us forever cherish his legacy."
 TIM_persian_gulf_title:0 "ペルシア湾交易"
 TIM_persian_gulf_desc:0 "西洋とインドが交差する位置にあるペルシャ湾は、豊かな商業の結節点を形成する可能性を秘めている。この可能性を最大限に実現しよう。"
 TIM_hormuz_title:0 "ホルムズの独占"
 TIM_hormuz_desc:0 "豊かな湾に競争相手がいないとは考えられない。さらなる交易特権を求めてロビー活動する商人たちに囲まれたホルムズのスルタンは、淘汰されなければならない。"
 TIM_persian_riches_title:0 "ペルシアの富"
 TIM_persian_riches_desc:1 "今こそ、ペルシアとインドの富を最大限に活用する時だ。すべてのインドやアラビアの商人たちが、ザンジバルやアデンではなく、ホルムズやモゴスターンで交易をするようにしましょう。"
 TIM_resolved_the_mushasha_milleniarism:0 "ムシャシャイヤ軍国主義の解決"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "フーゼスターンを掌握していた過激派千年主義者ムシャシャイヤ教団は敗北した。"
 TIM_repulsing_nomadic_advancement:0 "遊牧民の進出を阻止"
 desc_TIM_repulsing_nomadic_advancement:0 "北部の遊牧民の脅威は打ち破られた。"
 TIM_indian_relations:0 "インドとの交易"
 desc_TIM_indian_relations:0 "我々はインドとの交易ルートを開発している。"
 TIM_recovery_of_treasury_funds:0 "国家財政の回復"
 desc_TIM_recovery_of_treasury_funds:0 "我々は国家赤字を好転させることに成功した。"
 TIM_great_power_mam:0 "揺れるマムルークの忠誠"
 desc_TIM_great_power_mam:0 "マムルークは我々の宗主権に反抗した、だから我々も彼らの独立の主張に反抗するだろう。"
 TIM_great_power_tur:0 "唯一の火薬帝国"
 desc_TIM_great_power_tur:0 "オスマン帝国が偉大な国家を形成できたのは、火薬を巧みに使ったおかげである。"
 TIM_great_power:0 "東方の脅威"
 desc_TIM_great_power:0 "タメルランの物語は、ティムール帝国の凶悪なイメージを作り上げてきた。今日、我々は大きな脅威となることで、そのイメージを強化している。"
 TIM_great_power_upgrade:1 "「§Y揺れるマムルークの忠誠§!」と「§Y唯一の火薬帝国§!」を「§Y東方の脅威§!」に統合し、以下のように変更します：\n　歩兵戦闘能力：§G+10.0%§!\n　騎兵戦闘能力：§G+5.0%§!\n　砲兵戦闘能力：§G+5.0%§!"
 TIM_conquest_of_china:0 "Beyond the Great Wall"
 desc_TIM_conquest_of_china:0 "The Great Wall did not stop the Mongols and it certainly could not stop us."
 TIM_legendary_conqueror_modifier:0 "伝説の征服者"
 desc_TIM_legendary_conqueror_modifier:0 "我々は伝説的な征服者の国であり、いつの日かチンギスの帝国を超えるだろう"
 TIM_destruction_of_india:0 "インドの破壊"
 desc_TIM_destruction_of_india:0 "インドはその富でよく知られている。その富を得るための交易には膨大な労力と時間がかかるだろう。略奪によって手に入れよう。"
 TIM_golden_horde:0 "キプチャクの擁護者"
 desc_TIM_golden_horde:0 "キプチャクは、我々の保護がなければ立ち向かえない。彼らが我々に背を向けた瞬間、彼らは倒れるだろう。"
 TIM_advancing_the_barriers:0 "障壁の促進"
 desc_TIM_advancing_the_barriers:0 "我々は東部国境の境界を押し広げている。インドのラージャを恐怖に震えさせよう。"
 TIM_loot_and_plunder:0 "略奪品と略奪者"
 desc_TIM_loot_and_plunder:0 "国庫を満たす最も簡単な方法は、敵から略奪することだ。"
 TIM_great_architects:0 "大技師"
 desc_TIM_great_architects:0 "ペルシャ帝国として、我々は建築遺産に貢献することで歴史に名を残さなければならない。"
