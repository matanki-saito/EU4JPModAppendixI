 flavor_yua.1.d:0 "元帝国におけるナーダム祭は、モンゴルの人々が祝う盛大な伝統行事だった。競馬、弓射、相撲の「三大競技」が呼び物であった。これらの競技はモンゴル戦士の技と武勇を披露するもので、皇帝や貴族もしばしば参加した。また、文化公演、饗宴、さまざまな娯楽も行われ、帝国の社会的・文化的生活にとって重要な行事となった。"
