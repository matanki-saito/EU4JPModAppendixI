 flavor_ger.1.d:0 "オランダの交易港を征服したことで、我々は世界的な海軍支配に非常に適した領土を手に入れました。オランダは世界金融にその足跡を残し、かつての港には多くの商人が集まり、リューベックやハンブルクよりも好んで選ばれています。"
