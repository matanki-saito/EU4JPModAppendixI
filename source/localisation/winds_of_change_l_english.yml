 GER_break_the_habsburgs_desc:1 "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title:0 "ハプスブルクをぶっ飛ばせ"
 GER_break_the_habsburgs_generic_desc:0 "ハプスブルク家は伝統的に神聖ローマ皇帝であり、ドイツ統一の最大の障害であり続けてきた。彼らの異議は破棄されなければならない。"
 GER_break_the_habsburgs_HAB_title:0 "ハプスブルク家の領土"
 GER_break_the_habsburgs_HAB_desc:0 "ハプスブルク家の領土は、何世紀にもわたり神聖ローマ帝国の政治的中心地であった。これらの領土を統合することは、我が国の国家としての正当性を高めることになる。"
 GER_silesia_title:0 "シレジアの工業化"
 GER_silesia_desc:0 "シレジアはすでにドイツ人入植者の影響を多大に受けており、特に東部には多くの石炭鉱脈がある。ここを我々の工業基盤にすることが最も重要である。"
 GER_secure_north_title:0 "北部の確保"
 GER_secure_north_desc:0 "我が国の分断された海洋潜在力を結びつけることは必要不可欠であり、スカンジナビア諸国から保証を受けることはその手段のひとつである。"
 GER_german_industry_title:0 "産業の統一"
 GER_german_industry_desc:0 "我々は工業の中心地を相互に結びつけ、発展させることを目指すべきだ。そうすることで我々は工業大国となり、ヨーロッパの商業を支配することになるだろう。"
 GER_zollverein_title:0 "ツォルフェアアイン"
 GER_zollverein_desc:0 "兄弟国家間の税金や通行料は、共に成長することを妨げるだけだ。関税同盟を結成し、兄弟国家を経済的に統合しよう。"
 GER_kiel_canal_title:0 "キール運河の建設"
 GER_kiel_canal_desc:0 "バルト海と北海を結ぶ航路をエーレスンド海峡に頼るのは間違いだ。バルト海と北海を結ぶ運河を建設すべきだ。"
 GER_wilhelmshaven_title:0 "ヴィルヘルムスハーフェンの創設"
 GER_wilhelmshaven_desc:0 "台頭しつつある海軍大国は、船を安全に保つために戦略的に配置された港を必要としている。この港の場所は選定され、礎石も置かれた。あとは築き上げるだけだ。"
 GER_place_in_the_sun_title:0 "隣人を信じよ"
 GER_place_in_the_sun_desc:0 "ドイツ国民は些細なことで分裂している。我々は国家を分断させてはならない。国家をひとつにまとめ上げ、将来どんな困難が待ち受けていても、勇敢に立ち向かわなければならない。"
 GER_diplomatic_revolution_title:0 "外交革命"
 GER_diplomatic_revolution_desc:0 "ヨーロッパはその中心に新たなアクターを得た。諸外国が我々のことを真剣に考えるようになる頃合いだ、もはや弱小国ではないのだからな。"
