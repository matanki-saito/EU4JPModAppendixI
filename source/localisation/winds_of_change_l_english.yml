 adopt_aztec_traditions_title:0 "アステカの伝統を取り入れる"
 adopt_aztec_traditions_desc:0 "アステカの首都を征服することで、彼らの生活様式を徐々に取り入れ、メソアメリカでの地位をさらに確立するのに役立てることができる。"
 aztec_empire_reform:0 "アステカ帝国"
 aztec_empire_reform_desc:0 "テノチティトラン、テツココ、トラコパンの三都市同盟の残党。テノチティトランは3都市に支配されるのではなく、事実上メソアメリカの帝国として支配し、頂点に君臨している。"
 nahuatl_monarchy_reform:0 "ナワトル君主制"
 nahuatl_monarchy_reform_desc:0 "君主制の独裁的な性格を維持しつつ、ナワトル信仰の宗教的性格に焦点を当てた政治形態。破滅の日に対抗して神々を助けるために十分な生贄と土地を集めることに力を入れている。"
 city_alliance_reform:0 "都市同盟"
 city_alliance_reform_desc:0 "ナワの都市たちが同盟を結び、自分たちを征服しようとする侵略者に対抗するために団結して連合を結成した。"
 chinampa_farms_reform:0 "チナンパ農場"
 chinampa_farms_reform_desc:0 "チナンパ農場（水上浮き畑）は、農業生産高をさらに増やすことができ、工芸品や交易など、様々な分野に経済の力を入れることができる。"
 blood_theocracy_reform:1 "血の神権制"
 blood_theocracy_reform_desc:0 "メソアメリカの宗教高位者とナワトル神官団が主導する政体。この政府は、神々を歓待するために流血と生け贄を捧げることに力を入れている。"
 telpochcalli_academy:0 "テルポチカリ学院"
 telpochcalli_academy_desc:0 "テールポチカリはアステカの教育機関で、特に平民家庭の若い男子を訓練するために設計された。これらの拠点施設は、軍事訓練、職人技、文化教育などの実践的な技術を提供することに重点を置いており、生徒たちがアステカ社会で将来果たすべき役割に備えるためのものであった。"
