 estate_ppolom:0 "プポロム"
 SUN_disease_title:0 "疾病との戦い"
 SUN_disease_desc:0 "外国人の上陸によって、我々の社会は大きな危機に直面している。その主な理由は、彼らが持ち込んだ新しい病気の数々であり、それにより我々の人口の多くを死に至らしめた。我々はこの新たな敵に対抗する方法を見つけなければならない。"
 SUN_panama_canal_title:0 "二つの海の接続"
 SUN_panama_canal_desc:0 "アメリカ大陸は太平洋と大西洋を隔てている。このことは、世界の2つの地域が交流しないようにするためには有利かもしれないが、そのために我々の艦隊は2つに分断されている。パナマで掘削を始めれば、我々の艦隊が両方の海を横断するための新しい通路を開くことができるかもしれない。"
 SUN_spain_title:0 "イベリアの風車"
 SUN_spain_desc:0 "南ヨーロッパにはイベリア半島がある。文化や宗教によって分断された地域だが、それでも地中海で襲撃を行うには価値がある場所だ。"
 SUN_punish_colonialism_title:0 "侵略者の処罰"
 SUN_punish_colonialism_desc:0 "最近の変化と侵略者たちによる我々の大陸の発見によって、我々の土地の地政学的な性質は劇的に変化した。自国国民はそのことに気づいており、我々が行動を起こし、昔ながらの方法で侵略者たちに対処することを要求している。"
 SUN_ships_title:0 "侵略艦隊"
 SUN_ships_desc:0 "侵略者たちは、残忍な征服作戦という本音を露わにした。外国の造船技術を導入し、形勢を逆転することで、この運命を覆そう。ヨーロッパを我々のものに！"
 SUN_france_title:0 "薔薇と百合"
 SUN_france_desc:0 "フルール・ド・リスの故郷であるフランスの土地は広大で豊かだ。多くの異なる文化、記念碑、都市が存在し、そのすべてを手に入れる機が熟している。"
 SUN_sunset_invasion_title:1 "日の出に向かって出航"
 SUN_sunset_invasion_desc:1 "神々は我々に太陽を授けてくださった。太陽は我々と我々を取り巻く土地に生命を与えてくれる。しかし、太陽は再び昇る前にいつか消滅しなければならない。太陽が昇る場所まで航海することで、我々もまた、我々を苦しめる古い世界に終止符を打ち、[Root.Monarch.GetName]に支配された新しい世界を興すのだ！"
 SUN_technology_adoption_title:0 "銃を求めて血と交換"
 SUN_technology_adoption_desc:0 "我々の方が人数が多いかもしれないが、海外の侵略者たちは我々に対抗するために、未知の兵器を多数持ち込んでいる。それらの新兵器の使用を防ぐことはできないが、少なくともその一部を鹵獲し、自軍に採用することはできる。"
 SUN_britain_title:0 "諸島の陥落"
 SUN_britain_desc:0 "イギリス諸島は海に囲まれているため、侵略は困難だ。しかし、我々は大西洋の海を制覇しており、これで止まることはないだろう。"
 SUN_strangers_title:0 "既知の先へ"
 SUN_strangers_desc:1 "我々の王国が中央集権と宗教的価値観に焦点を当ててきた一方で、新しい人々が我々の海岸に到着したようだ。彼らは剣と銃を持ち、輝く鎧を身にまとっている。彼らが何を望んでいるのか、我々には分からない。だからこそ、彼らに対して警戒しなければならない。"
 SUN_symposium_title:0 "二つの世界の討論会"
 SUN_symposium_desc:0 "古い伝統と新しい技術を融合させよう。そうすることで、我々は両方の長所を生かし、過去を永遠に大切にしながらも革新的な考え方の最前線に立つことができるだろう。"
 SUN_china_title:0 "天命"
 SUN_china_desc:0 "中国には神聖視されている支配者の長い伝統がある。そこに住む人々は、そうした偽りの神々に服従し、黙示録を防ぐことのできないただの人間に膝を屈している。真の神の恩寵を示す必要がある。"
 SUN_settling_europe_title:0 "ヨーロッパへの入植"
 SUN_settling_europe_desc:0 "我々の土地とヨーロッパの土地は離れているため、適切な管理を行うのは難しい。おそらく、国土を異なる総督に分割し、その全員が我々に従うようにすることで、ヨーロッパの富をより効果的に活用することができるだろう。"
 SUN_colonial_system_title:0 "植民地制度"
 SUN_colonial_system_desc:0 "ヨーロッパに我々の植民地が設立され、そこの総督が我々の支配に忠実であることから、我々はそこの土地をより効率的に利用し始めた。しかし、現地の人々が反旗を翻さないようにするには、まだ道半ばである。新しい植民地システムの拡大は有益だろう。"
 SUN_pacific_title:0 "未知の地の地図"
 SUN_pacific_desc:0 "おそらく人間ができる最も勇敢なことは、未知の世界に飛び込み、新しい土地を探求し、行く手にあるすべてのものを征服することかもしれない。我が国の貴族や商人の多くは、すでに太平洋の彼方の土地を目指して出航の準備をしている。未知領域が彼らに何を提供するのかを探求する、彼らの願いを後援しよう。"
 SUN_japan_title:0 "日出処の地"
 SUN_japan_desc:0 "日本列島はしばしば「日出ずる国」ニッポンと呼ばれる。太陽が昇るのは、新しい日、新しい周期が始まるときだけだ。日本を征服することで、アジアに新たな始まりをもたらすだろう。"
 SUN_sunrise_title:0 "太陽を追いかけて"
 SUN_sunrise_desc:0 "西から太陽が昇る。それは自分たちの信念を貫かなければならない、新しい一日の、新しい周期の始まりを告げるものである。西に船出し、始まりにあるものを見つけよと我が信念が告げている。"
