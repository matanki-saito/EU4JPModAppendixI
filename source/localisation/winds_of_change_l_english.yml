 MAY_visiting_ancient_temples:0 "古代遺跡訪問"
 desc_MAY_visiting_ancient_temples:0 "内陸部の都市が衰退しているにもかかわらず、いまだに多くの人々が遺跡を訪れ、忘れ去られた神々や寺院に敬意を表している。"
 MAY_supply_of_obsidian_weapons:0 "豊富な黒曜石製武器の供給"
 desc_MAY_supply_of_obsidian_weapons:0 "適切な政策のおかげで、黒曜石の刃を豊富に手に入れることができ、貴族でなくても武装できるようになった。"
 MAY_active_obsidian_source:0 "黒曜石産地の開発"
 desc_MAY_active_obsidian_source:0 "この州は黒曜石の産地の開発が盛んで、資源を切望するメソアメリカの国家が管理している。"
 MAY_obsidian_source:0 "黒曜石の産地"
 desc_MAY_obsidian_source:0 "この州は、メソアメリカの国家が開発可能な黒曜石が豊富に産出する。"
 MAY_cocoa_barter:0 "カカオ豆の交換"
 desc_MAY_cocoa_barter:0 "マヤ文化の中では、カカオ豆は広く受け入れられており、物々交換と並んで使われる交換手段として利用されることがある。"
 MAY_man_is_out_of_maize:0 "トウモロコシの捏ね物から"
