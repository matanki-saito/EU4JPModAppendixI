 estate_nobles_AZT_triple_alliance:0 "三国同盟"
 estate_nobles_AZT_triple_alliance_desc:0 "三国同盟はテノチティトランに支配されているかもしれないが、アステカ帝国内には依然として存在しており、帝国は[Root.Monarch.GetName]に従う都市国家の集合体となっている。"
