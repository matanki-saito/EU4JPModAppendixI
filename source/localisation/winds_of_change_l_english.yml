 hungarian_revolt_events.1.t:0 "ハンガリー革命"
 hungarian_revolt_events.1.d:0 "近年、ハンガリー王室はその自治権と権利の多くを[Root.GetName]によって剥奪されている。このことは、特権のほとんどを無くされた貴族を含め、民衆の多くを怒らせている。今、ハンガリー人は[Root.GetName]の領域における地位の回復を求め、立ち上がった。"
 hungarian_revolt_events.1.a:0 "クソッタレめ！"
 hungarian_revolt_events.2.t:0 "ハンガリー反乱"
 hungarian_revolt_events.2.d:0 "革命の炎がハンガリー全土に広がっている。多くの貴族、商人、農民がハンガリーにおける我々の支配を弱体化させるために加わっている。"
 hungarian_revolt_events.2.a:0 "もっと人員を送ってくれ！"
