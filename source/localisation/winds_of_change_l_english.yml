 yua_cornerstone_empire_title:0 "帝国の基礎"
 yua_cornerstone_empire_desc:0 "これほど広大な国土を持つ国は、我が中庭にいる少数の有力者に頼らざるを得ない。そのため、安定運用確保のためには、最善の方法を見極め、権力を適切に分配せねばならない。"
 yua_control_eunuchs_title:0 "宦官の統制"
 yua_control_eunuchs_desc:0 "中国の歴史が始まって以来、宦官は皇帝と宮廷を支配してきた。彼らのおかげで多くの紛争や腐敗が生まれてきた。過去の過ちを繰り返すのではなく、宥める方法を見つけるべきだ。"
 yua_promote_grand_coordinators_title:0 "巡撫"
 yua_promote_grand_coordinators_desc:0 "総督の東洋版に相当し、国内では通称「巡撫」の名で知られている重要な役職で、自政権内で重要な役割を担っている。有能な調整者を登用し、皇帝に忠誠を誓うよう努めねばならない。"
 yua_reform_civil_registration_title:0 "戸籍制度の改革"
 yua_reform_civil_registration_desc:0 "自王朝が推進する統治制度は、近年、ほぼ改修されていない。そのため、自国の旗下にある臣民の波を適切に管理し、腐敗や行政の過剰拡大に伴う悪弊を適切に緩和する方法を確立せねばならない。"
 yua_examination_system_title:0 "科挙制度"
 yua_examination_system_desc:0 "統治制度を改善したので、次は帝国の進むべき道を選ぶことに重点を置かねばならない。集権化、地方権限の委譲、王朝の一員に対する権力ある地位への登用など、さまざまな道が考えられるが、我が偉大なる皇帝が選ぶべき道は、そのわずか一部だ。"
 yua_mutual_trade_system_title:0 "相互通商制"
 yua_mutual_trade_system_desc:0 "我が王朝と自国の影響圏内にある多くの衛星国との間で、力を見せつけ、保護と引き換えに贈り物や好感、金銭とを交換することは、比較的効率的で広範囲に利益ある関係だ。しかし、休むことなく、この強力な基盤を改善し続けねばならない。それは、貢納協定の見直しや、国境を越えた新たな同盟国との新たな協定の締結などによって行われる。"
 yua_tame_china_sorrow_title:0 "中国の悲哀の制御"
 yua_tame_china_sorrow_desc:0 "河川は貴重な土地と生活必需品を国民に提供する、自文明の生命線だ。しかし、数十年ごとに発生する様々な洪水は臣民の生活だけでなく、自国の安定統治に対する権力当局にとっての脅威でもある。"
 yua_single_whip_law_title:0 "一条鞭法"
 yua_single_whip_law_desc:0 "自国のような規模の帝国は、時折、管理や適切な課税が困難なことがある。従って、多くの潜在的利益が時々十分に実現されていないことがある。この問題の解決のために、課税政策を一元化し、全てが銀貨で支払われるという新しい包括的な税制を創設せねばならない。"
 yua_expand_bogue_title:0 "虎門の拡張"
 yua_expand_bogue_desc:0 "[667.GetName]の河口は、有益な商売中心地として、また貴重な物資や穀物の輸送中心地として、自領全域で知られている。増大する国民の需要に応えるため、より多くの物資を収容できるよう、たゆまぬ努力で河口を拡張せねばならない。"
 yua_jing_hang_grand_canal_title:0 "京杭大運河"
 yua_jing_hang_grand_canal_desc:0 "我が大国の川岸に広がる潮流や洪水を使いこなすことは、今後数世紀を生き延びるために不可欠な技術だ。洪水は、先人たちの栄枯盛衰の契機となった出来事であり、自国が歴史の教科書に載るような存在にならないよう、必要な措置を講じねばならない。"
 yua_expand_yongle_dadian_title:0 "永楽大典"
 yua_expand_yongle_dadian_desc:0 "中国における印刷や複製は、知識の普及と保存を可能にする画期的な技術だ。先人たちの技術を改良することで、永楽帝の最大級の大百科事典、数百巻にも及ぶ知識を広めることができるかもしれない。"
 yua_pure_land_title:0 "浄土"
 yua_pure_land_desc:0 "内外の問題で成功を収めたとしても、心の庭を手入れし、富と自国の繁栄するために大切にしてきた教えを反映した正式の礼拝所を設けることを忘れてはならない。"
 yua_shengshi_zhishi_title:0 "盛世と治世"
 yua_shengshi_zhishi_desc:0 "過去の王朝の歴史も、そして自国王朝の物語も、常に変動と波のように左右されてきた。成長期、退廃期、破壊期、再生期はすべて人生の一部だ。しかし、だからといって、自王朝の発展と統治に最善を尽くすことができないと解釈すべきではない。"
 yua_form_depots_title:0 "廠衛の形成"
 yua_form_depots_desc:0 "忠実な臣下を任命し、天命の恩寵を授かったとはいえ、偉大なる皇帝に仕える者たちは、時には間の本性に翻弄される。その対策として、臣下の事務や内政を監視する諜報機関を設立できる。"
 yua_outer_city_beijing_title:0 "[1816.GetName]城外"
 yua_outer_city_beijing_desc:0 "[1816.GetName]は中国の中心地であり、自領内には無数の国民が生活している。人口の増加に伴い、都市計画の拡張が望まれている。従って、都市領域内の居住空間の拡大が求められている。"
 yua_fortify_coast_title:0 "海岸線の要塞化"
 yua_fortify_coast_desc:0 "長い間、自国の沿岸部は無差別的な海賊行為の犠牲になっており、庶民が苦労して稼いだ労働成果を奪い、時には沿岸の住民を奴隷として奪っていくこともあった。このような状況は耐え難いものだ。よって、可能な限り抜本的対策を講じなければならない。"
