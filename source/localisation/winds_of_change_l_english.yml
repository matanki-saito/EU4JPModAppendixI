 overthrow_statist_stadholder_desc:1 "我が国の現在の[Root.Monarch.GetTitle]は、オラニエ派の大義の利益に合致していない。[Root.Monarch.GetHerHim]を打倒し、[Root.Monarch.GetSheHe]が食われないようにしよう。"
 dutch_mission_events.1.t:0 "交易都市から国家へ"
 dutch_mission_events.1.d:0 "オランダの人々は、常にオランダ沿岸の貿易都市連合に分裂していた。ブルゴーニュ人がオランダの国土を継承したとき、彼らの多くはこの新しい指導者の交代を受け入れた。ブルゴーニュの軛が解かれた今、これらの交易都市は、低地諸国の統一という共通の大義のために武器を手に取った。彼らは都市をひとつひとつ征服し、最終的には自身の国家を形成しようと動き出した。"
 dutch_mission_events.1.a:0 "我らが隣人はついに打ち砕かれた。"
 dutch_mission_events.2.t:0 "フランドルの同胞たち"
 dutch_mission_events.2.d:0 "フランドルの人々は、昔から我々と似ていた。しかし、長年にわたってフランス王家の支配下に置かれたことで、彼らの性格はより異国的なものに変わってしまった。もし我々が彼らを同胞として受け入れるのであれば、彼らが独自の価値観で統治することを選ばないように、フランスの影響を確実に取り除くようにしなければならない。"
 dutch_mission_events.2.a:0 "フランドル人を適切に統合する前に、フランス人の影響を取り除かなければ。"
 dutch_mission_events.2.b:0 "彼らは今でもオランダ人だ。"
 dutch_mission_events.3.t:0 "イングランドの玉座"
 dutch_mission_events.3.d:0 "ロンドン陥落と[Root.Monarch.GetName]の戴冠により、たとえこの展開を受け入れていないにせよ、イングランド貴族の大部分は我々に膝を屈することになった。我々は今、彼らの新しい支配者として彼らの運命を決定するであろう。"
 dutch_mission_events.3.a:0 "両方の王国が自由を保てるようにしよう。"
 dutch_mission_events.3.b:0 "オランダ王国に属する。"
 dutch_mission_events.4.t:0 "バルト海への入り口"
 dutch_mission_events.4.d:0 "コペンハーゲンの陥落により、デンマーク海峡における主導権は我々に属することが確認され、エーレスンド海峡通行税は我々が管理することになった。このエーレスンド海峡通行税を撤廃することで、より多くの商人がこの海峡を通過できるようになり、バルト海の多くの商人を満足させることができる。あるいは通行税を維持し、その地における我々の影響力をさらに高めることもできる。"
 dutch_mission_events.4.a:0 "今や我々の支配下に。"
 dutch_mission_events.4.b:0 "最終的にデンマーク海峡の通行料をなくそう。"
 dutch_mission_events.5.t:0 "現代攻城戦の先駆者たち"
 dutch_mission_events.5.d:0 "作戦において最も重要なのは、おそらく包囲戦であろう。戦闘も作戦を誤れば多大な犠牲を伴う可能性があるが、包囲戦も正しく計画されなければ同じように壊滅的な打撃を受ける可能性がある。自国の多くの軍事理論家は、包囲戦の実施方法について新たな変更を提案している。"
 dutch_mission_events.5.a:0 "包囲戦は作戦の大半を占めるものだから、それを完璧なものにしよう。"
 dutch_mission_events.6.t:0 "オランダ海軍本部の組織化"
 dutch_mission_events.6.d:0 "オランダ海軍本部は常に異なる利害関係を持ち、内部で対立を引き起こしてきた。そのため、オランダ海軍内では多くの衝突が起きてきた。しかし、我々はそうした利害関係を利用して、自分自身の目標をさらに強化することができる。"
 dutch_mission_events.6.a:0 "中央集権的な指揮のためには、それぞれの利害は脇に置かれなければならない。"
 dutch_mission_events.6.b:0 "我々に利益をもたらすのであれば、彼らには彼らなりの利益を持たせよう。"
 dutch_mission_events.7.t:0 "国家を形作る"
 dutch_mission_events.7.d:0 "オランダ共和国は、他の多くの国々がひしめく海の中で生まれたばかりの国家である。この地政学的な状況を生き残りたいのであれば、まず第一に、どちらの側を支持するのかを選ぶことによって、オラニエ派と議会派の対立を適切に管理する必要がある。"
 dutch_mission_events.7.a:0 "オラニエ派の大義は、世界と競争するのに役立つだろう。"
 dutch_mission_events.7.b:0 "国家は頂点に君臨しなければならない！"
 dutch_mission_events.8.t:0 "北方ルネサンス"
 dutch_mission_events.8.d:0 "15世紀から16世紀にかけて、フランドル・ルネサンスは現在のベルギーとオランダを含むフランドル地方で、活気ある文化的・芸術的復興を遂げた。それは芸術の卓越性、貿易の繁栄、知的革新の融合によって特徴づけられる時代であった。ヤン・ファン・エイクや老ピーテル・ブリューゲルのような芸術家たちはこの時代を象徴する人物で、油絵の技法を開拓し、比類なき写実主義で日常生活の細部を捉えた。"
 dutch_mission_events.8.a:0 "数多の偉大な芸術家や建築家に我らの宮廷に加わってもらおう!"
 dutch_mission_events.9.t:0 "ピーテル・ポスト"
 dutch_mission_events.9.d:0 "17世紀のオランダ・バロック建築の巨匠ピーテル・ポストは、オランダの建築界に忘れがたい足跡を残した。壮麗さと機能性を見事に融合させたポスト氏の設計は、当時の優雅さと洗練性とを象徴するものだった。彼の建築遺産には、ハーグのマウリッツハイス美術館や象徴的なハウステンボス宮殿があり、左右対称のファサード、古典的な要素、細部への細心の注意を特徴とする彼の特徴的なスタイルを示している。ポストの貢献はオランダの都市景観を飾っただけでなく、その後の建築運動にも影響を与え、建築家や愛好家にインスピレーションを与え続ける不朽の遺産を残した。"
 dutch_mission_events.9.a:0 "彼の才能は無駄にならないだろう。"
 ned_unite_two_crowns_title:0 "2つの王冠の統合"
 ned_unite_two_crowns_desc:0 "イギリス諸島の運命は、我々自身の運命と密接な関係にある。北部の競争相手に対する当面の勝利と、この地域の緩やかな支配は、両民族をより緊密に結びつけるための第一歩に過ぎない。北部における我々の従属国の保有地を統合することは、我々の遺産に栄光と輝きをもたらすであろう。王冠連合万歳！"
