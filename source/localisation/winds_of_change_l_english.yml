 flavor_hab.25.b:0 "彼らの土地は我々のものだ。"
 flavor_hab.26.t:0 "最後の騎士"
 flavor_hab.26.d:0 "紛争と炎の時代、ヨーロッパは再び戦争へ突入しました。[Root.GetName]の地はこの戦争の真っ只中にあり、四方八方からの敵と直面しています。この時代、[Root.GetName]は最初に火花を散らしました。\n\n[Root.GetName]のマクシミリアン1世は、おそらく最も高名な神聖ローマ皇帝でしょう。彼の野望はハプスブルク王朝の下、西ヨーロッパの大半を確保することにつながり、彼の軍事改革は何世紀にもわたって戦争の戦い方を形作り、槍と銃の編隊の誕生につながりました。"
 flavor_hab.26.a:0 "彼はフォン・ハプスブルク家を栄光へと導くだろう。"
 flavor_hab.26.b:0 "騎士道の時代はくたばった。"
 flavor_hab.27.t:0 "オスマンの終焉"
 flavor_hab.27.d:0 "東方におけるオスマンの脅威は、もはやヨーロッパを苦しめることはないだろう。バルカン半島が解放され、トルコ軍がアジアに追い返されたことで、多くの人々はこれを新しい時代の幕開け、イスラム教徒の侵略者が二度とキリストの地を脅かすことのない時代の幕開けだと考えている。"
 flavor_hab.27.a:0 "ヨーロッパはオスマンの脅威からようやく解放された。"
 flavor_hab.28.t:0 "ラービゼーション"
 flavor_hab.28.d:0 "フランツ・アントン・フォン・ラーブにより多くの土地改革が可決され、教会の所有地の多くが王権下に入った今、オーストリアの繁栄にとって二番目に問題となる要素、貴族に目を向けた。彼は貴族らを怒らせるかもしれないが、我が国における農奴制を完全に廃止し、国民の多くが貴族に仕えるよりも、直属のもっと有益な経済分野で働けるようにする改革を実施したいと考えている。"
 flavor_hab.28.a:0 "この改革の対象を貴族にも拡大する！"
 flavor_hab.28.b:0 "貴族が影響力を維持する事を許可する。"
 flavor_hab.29.t:0 "フランスの征服"
 flavor_hab.29.d:0 "フランスの土地はかつてフランク帝国の下、ドイツ人に属していた。ヴェルダン条約によるカロリング朝の分割は、領土、法律、文化の両面で確実に東西にフランシアを分割した。フランス人も我々の支配下にある今、彼らをシャルルマーニュの真の後継者に戻すことは可能であろう。"
 flavor_hab.29.a:0 "彼らは神聖ローマ帝国の一部となる。"
 flavor_hab.29.b:0 "この勝利を祝おう。"
 flavor_hab.30.t:0 "新たな帝国の創設"
 flavor_hab.30.d:0 "征服により多くの異なる文化が我々の冠の下に同化された。彼らの多くは我々[Root.Culture.GetName]のやり方には従わないが、[Root.GetName]にとって大いに役立つことが証明された。"
 flavor_hab.30.a:0 "我々は今やオーストリア帝国である！"
 flavor_hab.30.b:0 "我々の領域にある異なる文化に焦点を当てることは、より有益である。"
 flavor_hab.31.t:0 "ポーランドの諸都市"
 flavor_hab.31.d:0 "ポーランドには数多くの都市があるが、クラクフとワルシャワのように際立った都市はない。どちらもポーランドの都市づくりの最高峰とされているが、どちらに焦点を当てるべきか、決断を迫られる。"
 flavor_hab.31.a:0 "クラクフは我々の工業都市として機能する。"
 flavor_hab.31.b:0 "人々は戦争を求めてワルシャワに集まってくる。"
 flavor_hab.32.t:0 "影に光を"
 flavor_hab.32.d:0 "影の王国は我々の障害となってきた。イタリアにおける我々の主張を危うくし、我々がローマの遺産を主張しようとする単なる僭称者に過ぎないかもしれないことを示している。選帝侯と伯爵を招集して、この問題にどのように対処すべきかを検討する時が来た。"
 flavor_hab.32.a:0 "平和的なアプローチが最善だろう。"
 flavor_hab.32.b:0 "我々がなぜ皇帝を戴くのか、その理由を思い出させてやろう。"
 flavor_hab.33.t:0 "オーストラリア＝ハンガリー？"
 flavor_hab.33.d:0 "オーストラリアに我々の植民地が設立されたことで、現地の先住民の多くが自らをオーストラリア・ハンガリーの臣民と呼ぶようになった。この呼び名は奇妙だ、我々オーストリア人は、オーストラリアに入植した人々とは何の共通点もないのだから。それにしても、面白そうな名前だ......"
 flavor_hab.33.a:0 "我々はこの新しい国名を受け入れる。"
 flavor_hab.33.b:0 "何ですって？"
 flavor_hab.34.t:0 "帝政の終焉"
 flavor_hab.34.d:0 "神聖ローマ帝国が解体されたことで、我々の顧問たちは、シャルルマーニュの遺産を回復することを断念し、代わりに剣によってドイツを統一することを試みるよう提案している。"
 flavor_hab.34.a:0 "ここに一つの時代が終わる。"
 flavor_hab.35.t:0 "イベリア同君連合"
 flavor_hab.35.d:1 "我々の周囲で様々な脅威が台頭する中、[union_target.GetName]の[union_target.Monarch.Dynasty.GetName]の兄弟たちが、互いの領域の間での連合を提案してきた。これにより我々の領域の主権は終わりを迎えるが、共通の敵を打ち砕くために力を合わせることもできるようになる。"
 flavor_hab.35.a:1 "我が国民を守るためなら全てを差し出そう..."
 flavor_hab.35.b:0 "我々の独立性の方が重要だ。"
 flavor_hab.36.t:0 "オーストリアの現状"
 flavor_hab.36.d:0 "南ドイツとオーストリア本土での影響力が高まりつつある今、周辺諸国との戦いを視野に入れる前に服従させなければならない小国はあとわずかだ。"
 flavor_hab.36.a:0 "さあ、ツィリとトリエントを征服しよう。"
 universal_empire.2.t:0 "普遍の帝国"
 universal_empire.2.d:2 "[Emperor.Monarch.Dynasty.GetName]家の君主国の台頭は、神聖ローマ帝国内の多くの国々を警戒させ、彼らを守護者というよりむしろ主権を脅かす脅威と見なしています。この普遍の帝国がどうなるか、帝国の宮廷内で決着をつけねばなりません。"
 universal_empire.2.a:0 "他のヨーロッパ諸国がこの帝国をどう考えているか、見ものだな。"
 universal_empire.1.t:0 "普遍の帝国の運命"
 universal_empire.1.d:0 "帝国の多くが我々に反旗を翻し、帝国が過剰に拡大している今、そろそろ決着をつける時だ。"
 universal_empire.1.a:0 "互いの領域を分離しよう。"
 universal_empire.1.b:0 "我々は外国人の言うことに耳を傾けるつもりはない！"
