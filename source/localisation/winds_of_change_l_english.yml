 flavor_ger.1.t:0 "交易港の選択"
 flavor_ger.1.d:0 "オランダの交易港を征服したことで、我々は世界的な海軍支配に非常に適した領土を手に入れました。オランダは世界金融にその足跡を残し、かつての港には多くの商人が集まり、リューベックやハンブルクよりも好んで選ばれています。"
 flavor_ger.1.a:0 "オランダ海岸での存在感を確立しよう。"
 flavor_ger.1.b:0 "北の港の手入れをしよう。"
 flavor_ger.2.t:0 "パリでパレード"
 flavor_ger.2.d:0 "フランスは長い間、ドイツ民族の統一に激しく反対してきました。今日、大敗北を喫し、条約調印のニュースが流れる中、ドイツ軍はセーヌ川沿いの通りを勝利のパレードを行いました。この条約により、分裂したドイツの残りの国を我々の傘下に引き入れ、祖国統一に一歩近づくことができたのです。"
 flavor_ger.2.a:0 "今日はヴェルサイユで宴会だ！"
 flavor_ger.4.t:0 "ポーランド分割"
 flavor_ger.4.d:0 "常にポーランド人は素早く敵対勢力と同盟を結ぶので、我々は同盟国とともに彼らの国家の一部を切り取ることで、彼らに毒を味あわせてやりました。現在、我々の国境内には、強く分離されながらも団結した少数民族が残っていて、我々の支配から解放されることを熱望しています。"
 flavor_ger.4.a:0 "彼らのカトリック信仰は、自国の安定を脅かすものだ。"
 flavor_ger.4.b:0 "寛容によって彼らの分離主義を抑制しよう。"
 flavor_ger.5.t:0 "アンドレアナム許可状"
 flavor_ger.5.d:0 "トランシルヴァニアの少数民族サクソン人は、1224年にハンガリー王から許可を与えられていて、東方へのゲルマン人の移住が盛んだった東方植民の最盛期に、トランシルヴァニアに定住する自由を与えられていました。この許可状を再発行し、[Root.GetNobilityName]に別の特権一式を与えることで、征服された領土の管理と定住を容易にすることができます。"
 flavor_ger.5.a:0 "許可状を更新せよ。"
 flavor_ger.5.b:0 "今は13世紀ではない。"
 flavor_ger.6.t:0 "影の王国"
 flavor_ger.6.d:0 "15世紀、ハプスブルク家の皇帝たちがイタリア諸侯の要望とあまりにもかけ離れすぎていたため、イタリアの大部分は帝国から離脱しました。北イタリアが神聖ローマ帝国に再統合されつつあるため、王国はもはや影も形もありません。"
 flavor_ger.6.a:0 "王国は啓発されている。"
 flavor_ger.7.t:0 "アフリカ争奪"
 flavor_ger.7.d:0 "アフリカの大部分はすでに外国勢力に領有権を主張されるか、あるいは征服されています。植民地競争を急がなければなりません。間もなく、切り分けるパイがなくなってしまうからです。資源が豊富なこの大陸には多くの入口があり、その中には時の試練に耐えられなかった植民地帝国の残骸も含まれています。"
 flavor_ger.7.a:0 "退廃した帝国の一つに仕掛けなければ。"
 flavor_ger.7.b:0 "自ら未開の地を見つけよう。"
 flavor_ger.8.t:0 "素晴らしい政治的手腕"
 flavor_ger.8.d:0 "偉大な君主の時代は終わりに近づいています。現代では、偉大な皇帝にはそれぞれ強力でカリスマ的な政治家が付き添っていて、その経歴が国の政治と歴史を決定付けています。当代において、[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の統治を支える人物を選ぶ必要があります。"
 flavor_ger.8.a:0 "政治家たるもの鉄拳を以て統治すべし。"
 flavor_ger.8.b:0 "熱のこもった演説が必要だ！"
 flavor_ger.8.c:0 "何よりもまず、有能な行政官を必要としている。"
 flavor_ger.9.t:0 "ドイツを一つに"
 flavor_ger.9.d:0 "何世紀にもわたる分裂と分権化の結果、ドイツ内で多くの地方間格差が生まれました。地域間の対立は根強く、北部の出身者と南部の出身者の意見が一致することなどほぼありません。ドイツ語を標準化し、反目する民族を和解させる時です。不統一の時代に終止符を打つ時です。"
 flavor_ger.9.pommeranian:0 "§Yポメラニア人§!を統合しよう。"
 flavor_ger.9.austrian:0 "§Yオーストリア人§!を統合しよう。"
 flavor_ger.9.bavarian:0 "§Yバイエルン人§!を統合しよう。"
 flavor_ger.9.swiss:0 "§Yスイス人§!を統合しよう。"
 flavor_ger.9.swabian:0 "§Yシュヴァーベン人§!を統合しよう。"
 flavor_ger.9.franconian:0 "§Yフランケン人§!を統合しよう。"
 flavor_ger.9.saxon:0 "§Yザクセン人§!を統合しよう。"
 flavor_ger.9.prussian:0 "§Yプロイセン人§!を統合しよう。"
 flavor_ger.9.hessian:0 "§Yライン人§!を統合しよう。"
 flavor_ger.9.hannoverian:0 "§Yヴェストファーレン人§!を統合しよう。"
 flavor_ger.9.lower_saxon:0 "§Yニーダーザクセン人§!を統合しよう。"
 flavor_ger.10.t:0 "Culture Integrated"
 flavor_ger.10.d:0 "ドイツ人の家族は毎日争いを解決していると言われています。我々の統治下で、ドイツ人は隣人を信頼し始めたと言われています。今日、我々は、文化全体がついに大きな家族に統合された、別の家族になったと誇らしく言えます。"
 flavor_ger.10.a:0 "素晴らしき知らせだ。"
 flavor_ger.11.t:0 "カイザーライヒ"
 flavor_ger.11.d:0 "ささやかな始まりから、帝国は立ち上がりました。ほんの数世紀前までは完全に分断され、分裂していた帝国が、現在では結束し、かつてないほど強力になっています。ヨーロッパ全体の勢力の均衡を揺るがしたこの帝国は、まさに侮れない存在です。どのような伝統がこの最も名誉ある地位をもたらしたのか、振り返ってみましょう。"
 flavor_ger.11.a:0 "我々のルーツを受け入れよう！"
 flavor_ger.11.b:0 "待ちましょう。"
 flavor_ger.11.c:0 "他にも考えていることがある。"
 JHC_GER_lowlands_title:0 "低地地方の確保"
 JHC_GER_lowlands_desc:0 "オランダの独立への野望は粉砕されなければならない。我々は、低地諸国を征服するだけでなく、それらを直接占領し、我々の直接かつ強固な統治下に置く必要がある。"
 JHC_GER_rhineland_title:0 "ラインラントの工業化"
 JHC_GER_rhineland_desc:0 "ラインラントは、工業の中心地となる可能性を秘めている。この可能性を無駄にしてはならない。我々は地域の製造業に多額の投資を行うべきだ。"
 JHC_GER_education_title:0 "義務教育"
 JHC_GER_education_desc:0 "我々の領域のすべての子供たちはドイツの学校に通うことを義務とするべきだ。これには、教育を受けた労働力を確保するだけでなく、適切なドイツの価値観や言語を若い世代に浸透させるという利点もある。"
 JHC_GER_blood_and_iron_title:0 "鉄血"
 JHC_GER_blood_and_iron_desc:0 "これまでのところ我々の支配に抵抗している諸侯たちを迎え入れる必要がある。ドイツを統一するには、穏やかな説得以上のものが必要だ。政治権力と軍事力の行使が必要となるだろう。"
 JHC_GER_urbanization_title:0 "都市化の振興"
 JHC_GER_urbanization_desc:0 "ドイツの風景に点在する多数の小さな町は、それぞれが文化と商業の篝火である輝かしい都市へと変換しなければならない。"
 JHC_GER_dominant_economy_title:0 "支配経済"
 JHC_GER_dominant_economy_desc:0 "[Root.GetAdjective]経済は、ヨーロッパ全体で最大のものとなるべきである。我が国を最大限に発展させることで、他国が我々の富に対抗することは不可能になるだろう。"
 JHC_GER_chancellorship_title:0 "首相職の設立"
 JHC_GER_chancellorship_desc:0 "[Root.GetName]は、[Root.Monarch.GetTitle]の能力に完全に依存するわけにはいかない。我が国は、国家の統治を適切に委任することができるよう信頼できる内閣の閣僚を必要としており、それらの閣僚は彼らの努力をまとめる強力な指導者を持たなければならない。この指導力を発揮するため、我々は首相職を設置する必要がある"
 JHC_GER_junkers_title:0 "ユンカーの統制"
 JHC_GER_junkers_desc:0 "地主貴族、あるいはユンカーは、[Root.GetAdjective]国家に大きな影響を与えている。我々はこれらの貴族たちを統制し、国家から特権を引き出すのではなく、国家に奉仕することを強制しなければならない。"
 JHC_GER_kaiserreich_title:0 "カイザーライヒ"
 JHC_GER_kaiserreich_desc:0 "ドイツ帝国は他のすべてを凌ぐ存在であるべきである。世界の運命は我々の手のみにかかっている。"
 JHC_GER_italy_title:0 "イタリア侵攻"
 JHC_GER_italy_desc:0 "カロリング朝の時代以来、ドイツとイタリアの運命は互いに結びついてきた。イタリアにドイツの覇権を再び確立する時が来ている。"
 JHC_GER_protected_markets_title:0 "市場の保護"
 JHC_GER_protected_markets_desc:0 "ドイツの商品の交易によって得られた利益は、ドイツ国家内のドイツの人々に恩恵をもたらすべきである。我々はドイツ市場の外国の関与からの保護を確実にするための措置を講じなければならない。"
 JHC_GER_imperial_navy_title:0 "帝国海軍"
 JHC_GER_imperial_navy_desc:0 "ドイツにおいて海戦で成功を収めた国家は未だ存在しない。我々はこの状況を正すため大型船の船団を構築すべきである。"
 JHC_GER_overseas_empire_title:0 "帝国海外領"
 JHC_GER_overseas_empire_desc:0 "我々はアフリカの交易所を極東への範囲を拡大するための足掛かりとして利用するべきだ。中国の富は我々を待っている！"
 JHC_GER_poland_title:0 "ポーランドの併合"
 JHC_GER_poland_desc:0 "ポーランドの肥沃な農地は、敵の無能な支配から奪い取ることができれば、大きな利益を生み出し、我が国の多くを養うことができる。我々はこの肥沃な土地を可能な限り確保するため、ポーランドへの侵攻を開始すべきである。"
 JHC_GER_holy_state_title:0 "神聖国"
 JHC_GER_holy_state_desc:0 "新たに再統一された帝国は、信仰への献身を示す必要がある。我々は[Root.Religion.GetName]の信仰は何としても保護することを世界に向けて発表しなければならない。"
 JHC_GER_roman_politics_title:0 "ローマ決議"
 JHC_GER_roman_politics_desc:0 "ローマ教会は、その創設以来帝国に影響力を行使しており、教皇と皇帝の間の緊張が真に解決されたことはなかった。我々がたとえ軍隊をローマ自体に進軍させねばならないとしても、我々はこの問題の解決を強制する必要がある。"
 JHC_GER_centralized_empire_title:0 "集権化された帝国"
 JHC_GER_centralized_empire_desc:0 "信仰の問題が我々の満足できる形で解決されたことで、我々は神聖ローマ帝国の未来を保証することに目を向けなければならない。非常に長い間、君主は自治を持って支配を行ってきたが、今や帝国が統一されたことで、我々はすべての町や村を完全に我々の支配下に置く必要がある。我々が神聖でなく、ローマ的でなく、ましてや帝国ですらないなどと、誰にも言わせはしない！"
 JHC_GER_crush_the_revolution_title:0 "革命を潰せ"
 JHC_GER_crush_the_revolution_desc:0 "政治的に急進派の軍隊がヨーロッパの都市の通りに押し寄せている。我々はこの自然秩序の崩壊を我慢することはできず、我々はこの革命のまさに中心へと行軍し、それを完全に破壊しなければならない。"
 JHC_GER_france_title:0 "フランス侵攻"
 JHC_GER_france_desc:0 "フランスは何世紀にもわたってドイツで拡張主義的な野心を持ち続けてきた。我々はそのような強力な国家が我が国の統一を脅かすのを許すことはできない。彼らに戦いを仕掛け、フランスへの侵攻を開始しよう！"
 JHC_GER_baltic_title:0 "バルト海征服"
 JHC_GER_baltic_desc:0 "我々はバルト海の豊かな商業港を奪い、この地域に軍事的存在を確立しなければならない。"
 JHC_GER_scramble_for_africa_title:0 "アフリカ争奪"
 JHC_GER_scramble_for_africa_desc:0 "ヨーロッパ勢はアフリカへの足がかりを得ようと躍起になっているが、その大半は東方進出を拡大する手段としてだ。[Root.GetName]はアフリカにある富の放置などできないので、遠征に乗り出さねばならない！"
 JHC_GER_concert_of_europe_title:0 "ヨーロッパ協調"
 JHC_GER_concert_of_europe_desc:0 "ヨーロッパの外交は、勢力の均衡に関する懸念によって支配されてきた。次第に数を減らしている数々の偉大な国々がヨーロッパ情勢の決定要因としての地位を確立している。ドイツはこれらの大国の中に数えられ、世界の舞台における地位を切り開く必要がある。"
 JHC_GER_caprathian_conquest_title:0 "カルパティア征服"
 JHC_GER_caprathian_conquest_desc:0 "ハンガリー王国は、大国間の争いにおける戦場となっている。我々は軍をドナウとカルパティア山脈の土地へと導き、それが我々の日和見的なライバルたちの手に落ちないよう、この地域に我々の主張を賭ける必要がある。"
 JHC_GER_burn_the_wooden_wall_title:0 "木の城壁を燃やせ"
 JHC_GER_burn_the_wooden_wall_desc:0 "ブリテン諸島のロイヤル・ネイビーの存在によって、イギリス人は世界中で、そして最も重要なドイツにおいても、力を誇示できる。やつらの干渉に終止符を打ち、やつらの木の城壁を灰塵に帰し、海の底に眠らせてやれ！"
 ven_embrace_neoplatonism_title:0 "新プラトン主義の受容"
 ven_embrace_neoplatonism_desc:0 "ルネサンスの波、すなわち我が半島の芸術的・知的な黄金時代は、黄金と煌めきで歴史書に自国の名を記すための偉大な道具である。知性、芸術、より高度な表現の拠点となるよう努めなければならない。"
 ven_scales_of_power_title:0 "権力の天秤"
 ven_scales_of_power_desc:0 "15世紀後半、ヴェネツィアのドージェの権力は比較的限定的であった。ヴェネツィア共和国の政府機構は、十人委員会とさまざまな貴族が大きな影響力を持つ、より分権的な方式へと移行した。ドージェは主に儀礼的な旗頭として、公式の場でヴェネツィアを代表し、象徴的な職務を果たす。我々が内政を掌握するのであれば、この現状を変えなければならない。"
 ven_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]チェルニダ制[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "外部の脅威から国民を守るためには、地元の有力者が招集した軍隊だけに頼るわけにはいかない。その代わりに、退役軍人で構成される適切な民兵制度を発展させ、洗練させるべきだ。"
 ven_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]近代戦術[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "戦場も戦術も年月とともに変化する。弓の時代はマスケット銃の時代に取って代わられている。馬の時代は徐々に火薬に取って代わられている。このように、我々も時代とともに変化し、宿敵たちの餌食にならないよう、可能な限り自軍の規律と訓練を徹底させなければならない。"
 ven_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]コンドッティエーリの改善[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "戦争は確かに人々にとって非常に悲劇的なものだ。しかし、戦争は政権交代や地政学的な変化をもたらすものでもある。その精神に則り、我々は国民を守るために有給傭兵の初歩的な制度を確立することで、大きな利益を得ることができる。"
 ven_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]軍艦[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "自国の軍隊は、最も残酷な戦争で最も過酷な状況を見てきた非情な男たちで構成されている。不屈の精神と常に忍耐強く、傭兵たちは日夜、我々の自由と主権を守っている。"
 ven_navy_mission_1_title:0 "[ROOT.GetPreviewColorVEN]海の主[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "有名な話だが、自国の海軍の船員は7つの海を航海し、心を安らかにすることを期待している。当然ながら、我々は海洋への取り組みを大切にし、適切と思われるところに広げていかなければならない。"
 ven_navy_mission_2_title:0 "[ROOT.GetPreviewColorVEN]国家を持つ海軍[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "海路の巡視から脆弱な敵の攻撃まで、増大する海上の要求に応えるためには、海軍内に強力な海兵隊を維持するだけでなく、埠頭と造船所の強固な接続網を構築する必要がある。"
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "サヴォイアの征服"
 ven_savoy_desc:0 "西側には小さな王国があり、この地域への入り口を守っている。彼らの支配力は弱く、強大な外敵を前にしてその力は衰えている。彼らの土地を早急に没収しなければならない！"
 ven_aden_trade_title:0 "アデンの市場"
 ven_aden_trade_desc:0 "香辛料とコーヒーの交易の中心地として有名なアデンの市場には、世界で最も人気のある商品が並んでいる。"
 ven_zanzibar_title:0 "ザンジバルの地"
 ven_zanzibar_desc:0 "アフリカ南東部の島々や海岸は、金や貴重品に恵まれている。自国の富と影響力を海外に拡大したいのであれば、そこを掌握することを視野に入れなければならない。"
 ven_mamluk_suez_title:0 "紅海へ"
 ven_mamluk_suez_desc:0 "[2315.GetName]の南にある未知の海には、栄光、コイン、名誉ある死の物語がある。富を征服し、歴史にその名を刻むべく奮闘する我々は、勇気を出して、我々の領域を越えた未知の海へと足を踏み入れなければならない！"
 ven_capital_of_europe_title:0 "ヨーロッパの首都"
 ven_capital_of_europe_desc:0 "我々の大陸は、途方もない歴史の誕生にまみえた。そのために、その中で最も輝かしい都市を築き、歴史書に金の文字で自国の名を刻まなければならない。"
 ven_conquer_italy_title:0 "イタリア統一"
 ven_conquer_italy_desc:0 "我々の地域には素晴らしい歴史があり、たくましい人々がいる。多くの試練と、苦難を乗り越えてきたのだ。暴君の台頭、共和国、外部の征服者、偉大な科学者は、我々の輝かしい歴史の脚注にすぎない。今こそ、この素晴らしい半島がひとつになる時なのだ！"
 ven_exploration_missions_title:0 "遠洋への勅許"
 ven_exploration_missions_desc:0 "沿岸を越えた海には、途方もない富と知識が眠っていると言われている。それらを可能な限り地図に記し、探索しなければならない。"
 ven_triangle_trade_title:0 "新航路を切り開け"
 ven_triangle_trade_desc:0 "ヨーロッパ市場へ異国の商品の流入を決定する責任者として、自らを位置づけなければならない。そのような立場になれば、我が国の国庫に多くの富が蓄積されることは間違いない。"
 ven_global_trade_title:0 "世界交易"
 ven_global_trade_desc:0 "交易が世界的な絆で結ばれた市場へと発展するにつれ、我々は生産と技術革新の最前線に確実に立つために主導権を握らなければならない。"
 ven_san_zanipolo_title:0 "サン・ザニポーロ"
 ven_san_zanipolo_desc:0 "イタリア全土の中で、自国の首都ほど輝かしく魅惑的な建築物を持つ都市はない。そのためには、我々の力と富の証明となるような、信仰と信心深さを示す偉大な記念碑を建設しなければならない。"
 ven_of_wealth_and_power_title:0 "富と権力について"
 ven_of_wealth_and_power_desc:0 "自国の歴史を通じて、我々ほどの富や財や権力を手にした者はほとんどいない。我々は誇りを持って支配者層の頂点に立ち、大陸全体の運命を左右する力を行使しよう。"
 ven_army_republic_title:0 "共和国軍"
 ven_army_republic_desc:0 "前世紀と前々世紀、我らの半島は多くの征服者と暴君の犠牲になってきた。我々は理想と国民を守らなければならない！"
 ven_genoa_title:0 "旧敵たち"
 ven_genoa_desc:0 "ジェノヴァ人は長い間、我々の富と交易を横取りし、自身の懐に入れてしまう、厄介な存在であった。これを止めなければならない！"
 ven_reach_malacca_title:0 "マラッカ到達"
 ven_reach_malacca_desc:0 "遠く離れたマラッカの港には、想像できないくらいの富があり、商人がさらに豊かになる計り知れない機会があると言われている。"
 ven_spice_islands_title:0 "香辛料を求めて"
 ven_spice_islands_desc:0 "極東を起源とする伝説的な香辛料は、何世代にもわたって商人や将軍を支えてきた。我々はその源を探し求めなければならない。そして、それを通じて世界を支配するのだ。"
 ven_sempiterni_compagnie_title:0 "センピテルニ・コンパニーア"
 ven_sempiterni_compagnie_desc:0 "ヴェネツィアの魅惑的な雰囲気の中で繁栄するコンパニーア・デッラ・カルツァは、会員が着用する特徴的な靴下からその名を取っている。15世紀半ばに設立され、ヴェネツィア貴族のために豪華な祝宴、魅惑的なゲーム、有名な見世物を企画している。美徳やギルドにちなんだ名前を持つこれらの団体は、ストッキングの色合いや刺繍のイニシャルで自分たちを際立たせている。仮面行列、ボートレース、演劇など、壮大なイベントがヴェネツィアの華麗さの中で繰り広げられる。特に、フェスタ・デッラ・センサは、この町と海との結びつきを祝うもので、外国の大使や高官が出席する中、複雑な儀式が行われます。"
 ven_modern_banking_system_title:0 "近代銀行制度"
 ven_modern_banking_system_desc:0 "借款の交換、財政の適切な記帳、市場における貨幣の流れは、国内外の市民や商人の向上と豊かさのために規制されなければならない！"
 ven_academy_of_the_unknowns_title:1 "知識堂"
 ven_academy_of_the_unknowns_desc:0 "継続的な繁栄の証である知識堂を建設することで、知識を魅了し、われわれを取り巻く世界に対する理解を深めるために、たゆまぬ努力を続けなければならない。"
 ven_flagship_title:0 "細身のガレー船の開発"
 ven_flagship_desc:0 "我々はアドリア海と地中海全般において支配的な地位を占めているように見えますが、働きの成果に安住してはならない。自国の安定を維持するためには、船舶の継続的な技術革新が不可欠である。"
 ven_med_power_title:0 "陸地間の海"
 ven_med_power_desc:0 "自国の領土を飲み込んだり、敵対的な脅威から国民を守る海は、しばしば飼いならすために熟練と強さを必要とする。習得した航海術と海外交易の回復力は、我々に比類ない知識と経験を与えてくれる。"
 ven_discover_north_america_title:0 "西方の地平線"
 ven_discover_north_america_desc:0 "西に広がる大海原は我々との間に立ちはだかり、計り知れない富を守っている。我々を取り巻く世界を理解するためには、大海原を渡り、出航しなければならない。"
 ven_china_title:0 "広州の港湾"
 ven_china_desc:0 "中華皇帝の国土に蓄えられている富について、我々の報告は明確だ。彼と取引し、その人民の富を手に入れれば、間違いなく母国の市場において優位に立てるだろう。"
 ven_patronize_the_scuole_grandi_title:0 "大同信組合の後援"
 ven_patronize_the_scuole_grandi_desc:0 "重要な知識の保存に関する教育の基本は、我々の社会を特徴づける特徴の一部である。次世代を育成することは、我々の未来を守ることだ。"
 ven_movable_printing_title:0 "活字"
 ven_movable_printing_desc:0 "知識とその普及の未来は、可動活字にある。ヨハネス・シュパイヤーといった人物の学問的冒険に資金を提供し、新しい種類の印刷を確立すべきである。文化、交易、科学の中心地としての戦略的地位は、印刷物の普及に革命を起こすという我々の努力にきっと役立つだろう。"
 ven_circumnavigate_the_globe_title:0 "世界一周"
 ven_circumnavigate_the_globe_desc:0 "我々の支配域の広さは、どう考えても大きい。しかし、我々の世界の広大さは比べものにならない。発見されることを熱望する不思議と伝説に満ちているので、地平線の彼方にある特異な存在を冒険して開拓しなければならない。"
 ven_coromandel_title:0 "チョーラマンダラム"
 ven_coromandel_desc:0 "かつて強大な勢力を誇ったチョーラ海洋帝国の海岸は、珍しい品物や、最も多彩な品物が豊富に収穫されている。この豊かさは、我々の豊かさを新たな高みへと押し上げるに違いない。"
 wof_ven_promote_the_carnevale_title:0 "カルネヴァーレの振興"
 wof_ven_promote_the_carnevale_desc:0 "我々の有名な謝肉祭は1162年まで遡り、アクイレイア総主教に対する我々の壮大な勝利を記念するものであった。それ以来、祭りはさらに壮大に、衣装はより華やかに、お祝いはますます退廃的なものになった。率直に言って、その素晴らしさは、祝うことを想定したものと釣り合いが取れてはいないが、我々はそれを有利に利用することができる。我々が外国の外交官に謝肉祭の壮大さを見せつけるほど、我々の豊かさに関するより速い言葉が広まるだろう。"
 wof_ven_this_mythical_realm_title:0 "この神話的な王国"
 wof_ven_this_mythical_realm_desc:1 "レヴァント交易は我々にとって長い間富の源であったが、発見は我々にさらに豊かな土地、インドを明らかにした。この豊かな東の土地に足掛かりを確保できれば、我々の商人たちは想像を超えるほど裕福になるだろう。"
 wof_ven_expand_the_doges_palace_title:0 "ドゥカーレ宮殿の拡張"
 wof_ven_expand_the_doges_palace_desc:0 "ドゥカーレ宮殿は何世紀にもわたって何度も建設、改築、再建されてきた。我々の王国の歴史において他のどの分野よりも華やかなさらなる拡張は、儀式と我が国全体の地位を強化するために多くのことを行うだろう。"
 wof_ven_expand_the_terraferma_title:0 "大陸の拡張"
 wof_ven_expand_the_terraferma_desc:0 "我々の海軍は海からの攻撃から我々の高貴なる国家を守るのに役立つが、我々の陸上防衛はひどく不足したものである。我々の最大の希望は、より多くの緩衝地帯を確立し、首都に到達する前に敵に戦うための何かを与えることだ。"
 wof_ven_north_italian_rivals_title:0 "北イタリアの好敵手"
 wof_ven_north_italian_rivals_desc:0 "我々の嫉妬深いライバルがいつでも我々を襲撃する強さと勢力範囲を持っている限り、我が国は決して安全ではない。我々は積極的に行動し、彼らが我々を粉砕できる前にイタリアにおいて敵を粉砕しなければならない！"
 wof_ven_challenge_papal_supremacy_title:0 "教皇権への挑戦"
 wof_ven_challenge_papal_supremacy_desc:0 "我々は長い間、教皇と一定の理解を維持してきた。教皇は我々の教会の問題に干渉せず、我々は教皇の問題に干渉しなかった。しかし、最近、我々自身の力が高まるにつれて、教皇はより積極的になり、ヨーロッパ中の教会問題に関与し始めた。我々は教皇に我々の古い取り決めを思い出させ、そして教皇庁の権力の掌握を確認する時だ。"
 wof_ven_nuova_promissione_ducale_title:0 "ドゥカーレの誓約"
 wof_ven_nuova_promissione_ducale_desc:0 "ドゥカーレの誓約は、すべての候補者が新しいヴェネツィアのドージェになるために誓う必要がある使命の誓いである。それはドージェの義務を概説し、ドージェの権力の限界を述べている。しかし、何年にもわたって、いくつかの確認は…少し欠けている。我々が新しいドゥカーレの誓約を起草する場合、我々の価値観とドージェに想定される役割をよりしっかりと再言したものは、我々の政府を強化するだけでなく、より有能な候補者も同様に改良するかもしれない。"
 wof_ven_standardize_relazioni_title:0 "報告書の標準化"
 wof_ven_standardize_relazioni_desc:0 "「Relazioni」は、大使が政府に送る報告書であり、彼らが勤務する国の政治的、財政的、社会的状態を詳しく説明している。これらの文書は、我々自身の外交活動と海外の商人の競争上の優位性を維持するために不可欠なものだが、しかし、報告書の複写を公開して、高額の代金を支払う意思のある人がそれを利用できるようにすることは、ますます一般的になっている。これは我々自身の外交と安全に対する脅威である。我々はこれらの発行を取り締まり、報告書の執筆と配布について共通で安全な体制を確立する必要がある。"
 wof_ven_destroy_austria_title:0 "オーストリアを打ち破れ"
 wof_ven_destroy_austria_desc:0 "オーストリアは何世紀にもわたり我々にとって恒久的な問題であった。彼らの支配者は我々を脅し、罵倒し、そして、多くの場面で我々に条件を指示しようとした。オーストリアの脅威を止める方法は1つしかなく、それはオーストリア自体の完全な敗北によるものである。オーストリアが問題でなくなった場合、我々のヨーロッパにおける政治的および外交的制覇への挑戦は1つ消えることになる。"
 wof_ven_new_pilings_title:0 "新しい杭"
 wof_ven_new_pilings_desc:0 "ヴェネツィアは無数の木製の杭の上に建てられた街であり、その歴史は何世紀も前に遡る。一部の改修は長い間遅れている。"
 wof_ven_the_francocracy_title:0 "フランコクラティア"
 wof_ven_the_francocracy_desc:0 "第4回十字軍に続いて、我々はビザンツのかつての土地にいくつかの支配権を確立し、しばらくの間、その地域での存在を維持する手助けをしてきた。ギリシャ人はこれらの領域を「フランク」の支配である「フランコクラティア」として非難したが、我々にとって、それらは我々の力を拡大するための有用な道具であった。それはヴェネツィアになるための壮大な時代であった。この地域の真の中心であるコンスタンティノープルに我々の存在を再確立する時が来ているが、今度は地域の統治においてより積極的な役割を果たすべきだ。"
 wof_ven_contest_genoese_trade_title:0 "ジェノヴァ交易の争い"
 wof_ven_contest_genoese_trade_desc:0 "ジェノヴァは長い間我々の悩みの種であり、西地中海交易の力の増大は単に彼らの勢力を強化し、彼らを我々にとってより脅威にしている。我々は彼らの交易の源について何かをしなければならない。我々が彼らの収入を減らすことができれば、彼らは我々と勢力を真剣に争うのに十分なほど裕福ではないであろうし、そしてそれは我々が彼らをさらに辱めることを可能にするだろう。"
 wof_ven_plague_doctor_training_title:0 "ペスト医の訓練"
 wof_ven_plague_doctor_training_desc:0 "ペスト医は、大部分が素人である。専門家の医師や外科医は最も裕福な時期を過ごす傾向があるのに対し、二流のペスト医は土地を歩き回り、最良の治療を行うことができない人々を追う傾向がある。彼らの質には大きな差があるが、ペスト医に標準的な知識基盤を提供する育成計画を導入した場合、地方の人々の健康は劇的に向上するだろう。"
 wof_ven_expand_the_arsenal_title:0 "海軍工廠の拡張"
 wof_ven_expand_the_arsenal_desc:0 "ヴェネツィア海軍工廠は、我々の高貴なる国家の立派な艦隊の建設と維持を担当する由緒ある重要な機関である。これらの流動的な時代において、我々の海軍を強化し、今後何年にもわたって海上での優位性を保証する新しい一連の船を委託することで、海軍工廠が任務を遂行することを確認することは、これまで以上に重要だ。"
 wof_ven_monopolize_adriatic_trade_title:0 "アドリア交易の独占"
 wof_ven_monopolize_adriatic_trade_desc:0 "ヴェネツィアはアドリア海全体の交易を支配するべきであり、それは我々を新興都市のラグーザと衝突させている。"
 wof_ven_reclaim_the_aegean_title:0 "エーゲ海の奪還"
 wof_ven_reclaim_the_aegean_desc:0 "我々は東地中海での交易の長い歴史を持っているが、運命がギリシャと小アジアで揺れ動いたことで、商人の運命は苦しむことになった。エーゲ海での立場を再表明するには武力が必要だが、成功すれば我々は繁栄するだろう。"
 wof_ven_annex_cyprus_title:0 "キプロスの併合"
 wof_ven_annex_cyprus_desc:0 "キプロスは東地中海という王冠の宝石である。キプロスから、我々はレヴァント、アナトリア、さらにはエジプトまで、海洋交易における壮大な支配権を行使することができた！しかし、まず、我々は島を獲得する必要がある。"
 wof_ven_control_the_means_of_transaction_title:0 "商取引の手段"
 wof_ven_control_the_means_of_transaction_desc:0 "我々の急成長する商取引は、我々の相互の取り決めの完全な利点を理解できず、税金、追加料金、および仲介人に対する法の優越性などの些末な妨害を主張する、地元支配者の恣意的な命令によって障害を抱えている。明らかに、この行き詰まりを解決する唯一の方法は、これらの有利な土地で我々自身の統治を主張することである。"
 flavor_ven.40.t:0 "ヴェネツィアのルネサンスの英雄"
 flavor_ven.40.d:0 "ティツィアーノ・ヴェチェッリオ、通称ティツィアーノは、ヴェネツィア近郊のピエーヴェ・ディ・カドーレ出身で、イタリアルネサンス期における傑出した画家でした。巧みな色彩の扱いや革新的な筆使いで名高いティツィアーノの芸術家としての歩みは、70年以上に及びます。その長期に登る期間を通じて、彼は肖像画、神話的な物語、宗教的作品など、幅広い作品を手がけてます。彼の肖像画の中でも、例えばカール5世の肖像や「ウルビーノのヴィーナス」などは、その深遠な心理描写と華麗な色彩構成が高く評価されています。ティツィアーノがヴェネツィアやヨーロッパの芸術の進化に与えた影響は深く根付いており、彼の不朽の遺産は彼をルネサンス期で最も優れた画家の一人として位置づけています。"
 flavor_ven.40.a:0 "なんと才気煥発なんだ！"
 flavor_ven.40.b:0 "この話題についてもっと教えてくれないか？"
 tell_me_more_tt:0 "\n§GWe will gain the reward of this event and get to know more about this topic of history§!\n "
 flavor_ven.41.t:0 "ルネサンス期のヴェネツィア"
 flavor_ven.41.d:0 "ルネサンス期のヴェネツィアでは、芸術と建築が洗練と壮麗さにおいて新たな高みに達しました。ヴェネツィア芸術はきらびやかな色彩と感情的な深みを特徴としていて、ティツィアーノ、ティントレット、ヴェロネーゼといった著名な画家たちの作品がそれを裏付けています。これらの芸術家たちは、鮮やかな色調と印象的な明暗法の技法によって被写体の本質を捉えることに優れており、それによって彼らの作品には比類なき写実主義をもたらしました。肖像画は中心的な題材であり、画家たちは驚くべき人物描写を達成しました。さらに、寓話の題材や神話の題材も人気を博し、ヴェネツィア芸術の多様性と感情的な共鳴を示すことになったのです。\n\n建築の分野では、東西を結ぶ交易拠点としてのヴェネツィアの唯一無二の立場が、ルネサンス期の建造物に不滅の足跡を残しました。ヴェネチア・ゴシック建築は、複雑な狭間飾と尖頭アーチをビザンツや東洋の影響と組み合わせました。この融合は、ドゥカーレ宮殿やサン・マルコ寺院のような象徴的建造物で顕著に表れてます。ルネサンスが進むにつれて、建築家アンドレーア・パッラーディオによって推進されたパッラーディオ様式は、古典主義の対称性や、円柱、ペディメントを都市の建築様式に取り入れました。絵のように美しい運河沿いのヴェネツィアのパラッツォは、華美なファサードと中庭で飾られ、都市の華やかさの象徴となりました。ヴェネツィアのルネサンス期の芸術と建築は、ともにこの都市独自の文化的融合を反映しており、世界中の愛好家を魅了し続けています。"
 flavor_ven.41.a:0 "魅力的だ！"
 flavor_ven.42.t:0 "サン・マルコ広場での祝典"
 flavor_ven.42.d:0 "15世紀のヴェネツィアのカーニバルは、豪華絢爛な仮面と衣装で知られる、活気に満ちた贅沢なイベントである。四旬節までの数週間続き、社会規範からの一時的な逃避を提供する。歓楽者たちは、手の込んだ仮面で正体を隠しながら、豪華な祝宴、仮面舞踏会、娯楽に興じる。この祝祭は、この時期のヴェネツィアの富と退廃の象徴である。"
 flavor_ven.42.a:0 "A celebration for the ages!"
 flavor_ven.43.t:0 "ヴェネツィアのカーニバル"
 flavor_ven.43.d:0 "ヴェネツィアのカーニバルの歴史は、ヴェネツィア共和国が敵に勝利したことを祝う行事として始まった11世紀にさかのぼる。やがてカーニバルは壮大でユニークなイベントへと発展し、15世紀には人気を博すようになった。この時代、ヨーロッパにおける交易の中心地としてのヴェネツィアの地位は、かなりの富を蓄積することを可能にした。この繁栄がカーニバルの贅沢さに拍車をかけた。カーニバルはヴェネツィアの華麗さと退廃の象徴となり、仮面をつけたお祭りに参加しようとヨーロッパ中から観光客が集まるようになった。カーニバルで着用される仮面は、匿名性を提供するだけでなく、社会的区別を消し去る手段としても機能し、さまざまな背景を持つ人々が祝祭の中で自由に交流することを可能にした。\n\n18世紀、ヴェネツィアのカーニバルは頂点に達し、凝った衣装、演劇的なパフォーマンス、複雑なマスクのデザインが特徴的だった。しかし1797年、カーニバルは占領下のフランス軍によって禁止され、その後2世紀近く休眠状態にあった。カーニバルが復活し、今日のように国際的に有名なイベントになったのは20世紀後半になってからである。今日のベネチアのカーニバルは、かつての伝統を守りながら、見事な仮面や衣装、ストリート・パフォーマンス、活気ある雰囲気が特徴で、この街の豊かな歴史と文化に触れる、魅惑的でノスタルジックな旅となっている。"
 flavor_ven.43.a:0 "魅力的だ！"
