 flavor_boh.15.t:0 "フス戦争の余波"
 flavor_boh.15.d:0 "フス戦争は何年も前に終結しましたが、その遺産は今も自国の心に響いています。かつて肥沃だったボヘミア王国の土地は、今では焼け跡と破壊の傷跡を残しており、戦争の激しさを物語っています。かつて繁栄していた自国の領域にとっては無縁だった飢饉が頻繁に訪れ、自国民の活力を蝕んでいます。以前は生命に満ちていた人口も激減し、広大な土地は荒れ果て、放棄されています。\n\n終戦から数年が経ちましたが、その厳しい影響は未だ自国の隅々にまで及んでいます。復興には時間がかかっており、痛みを伴い、自身にもたらされた荒廃を常に思い起こさせます。自国がフス戦争による荒廃から完全に回復するまでには、数十年、おそらく数世代を要するでしょう。"
 flavor_boh.15.a:0 "我々は灰の中から立ち上がるのだ！"
 flavor_boh.16.t:0 "大モラヴィアの遺産"
 flavor_boh.16.d:0 "The legacy of Great Moravia, the realm of Mojmir, Rostislav, and Svatopluk, has not been forgotten. Great Moravia, the cradle of Slavic Christianity and the birthplace of our first written script has left an indelible mark on our history. Its legacy is a beacon of hope and a source of inspiration for our people. Now, the time has come for us to proclaim ourselves as its rightful heirs - to once again form a vast realm that echoes the glory of Great Moravia, to carry forward its legacy towards a glorious future. Let us claim our birthright, for we are the heirs of Great Moravia, and its spirit lives on within us."
 flavor_boh.16.a:0 "大モラヴィア万歳！"
 flavor_boh.17.t:0 "ジギスムントの改革"
 flavor_boh.17.d:0 "以前はボヘミア王であった皇帝ジギスムントは、神聖ローマ帝国の大改革を計画しました。彼は失敗しましたが、改革された神聖ローマ帝国という夢は私たちの心の中で明るく燃え続けています。しかし、この壮大な計画への道筋は未だ不透明なままで、具体的に帝国がどう改革されるべきかについて同意している者は誰もいません。自国の決断は、単に自領だけでなく、帝国全土の運命を形作ることになるでしょう。"
 flavor_boh.17.a:0 "帝国機関の支配を目指さねばならん"
 flavor_boh.17.b:0 "さらなる緊密な文化的統合を目指すべきだ"
 flavor_boh.17.c:0 "[Root.Monarch.GetName]がこれら改革の恩恵を受けるようにしよう"
 flavor_boh.18.t:0 "ヤン・ロキツアナ"
 flavor_boh.18.d:0 "フス派の重要人物であるヤン・ロキツアナは、宗教的激動の時代にフス派のプラハ大司教を務めました。フス派の大義に対する彼の揺るぎない取り組みと、穏健派と急進派を和解させる努力は、ボヘミアに永続的な影響を残しました。ロキツアナの神学に対する深い理解と宗教論争における手腕は、我々の信仰を広める上で貴重なものとなるでしょう。彼の影響力が増えていく中で、我々は王国の利益のために彼の専門知識を活用する機会を得ました。我々はフス派の神学を研究する職を彼に与えるべきか、それとも宣教活動を強化するために彼の影響力を利用すべきでしょうか？"
 flavor_boh.18.a:0 "彼の神学的努力を支援しよう。"
 flavor_boh.18.b:0 "宣教活動を強化するために彼を用いよう。"
 flavor_boh.18.c:0 "彼は他の場所で必要とされている。"
 flavor_boh.19.t:0 "Kilian Ignaz Dientzenhofer"
 flavor_boh.19.d:1 "Kilian Ignaz Dientzenhofer was one of the most prominent architects of the Baroque era in Bohemia. His architectural masterpieces have left a lasting impact on the landscape of our kingdom. Recognizing his growing acclaim in architecture, we now have the chance to tap into his expertise for the betterment of our kingdom. Should we consider keeping him at court, or should we utilize his sway to bolster our architectural ventures?"
 flavor_boh.19.a:0 "Let us make use of his skills!"
 flavor_boh.19.b:0 "興味ないな。"
 flavor_boh.20.t:0 "ヤン・アーモス・コメンスキー"
 flavor_boh.20.d:0 "Jan Amos Komenský, a Utraquist bishop and an advocate of universal education, is known as the ‘Teacher of Nations'. His innovative educational methods and his efforts to reform education have had a profound impact on our society. With the increasing recognition of his educational theories, we find ourselves presented with an opportunity to harness his expertise for the advancement of our kingdom. Should we extend an advisory role to him, or should we leverage his influence to enhance our educational system?"
 flavor_boh.20.a:0 "The court could make use of him"
 flavor_boh.20.b:0 "Let him help reform our education!"
 flavor_boh.21.t:0 "Jirí Melantrich z Aventina"
 flavor_boh.21.d:0 "Jirí Melantrich z Aventina was a significant figure in the development of Czech literature, serving as a publisher, printer, and translator during the Renaissance. His contributions to the Czech language and his efforts to make literature accessible to the masses have left a lasting impact on our culture. As his influence continues to grow, we have the opportunity to utilize his expertise for the benefit of our kingdom. Should we offer him a position as an advisor or use his influence to strengthen our cultural efforts?"
 flavor_boh.21.a:0 "Offer him a position at the court"
 flavor_boh.21.b:0 "We could use his skills elsewhere"
 capital_scuola_grande_tt:0 "我々は、[Root.Capital.GetCapitalName]に現地組織§Y大信徒会§!を設立しました。"
 112_gets_trade_upgrade_tt:0 "[112.GetName]は§Y交易§!の建造物がアップグレードされます。"
 complete_army_republic_to_preview_this_mission_tt:0 "ミッション§Y共和国軍§!を達成すると、これらのミッションの§O分岐のプレビュー表示§!が解禁されます。"
 ven_highest_dev_capital_tt:0 "西ヨーロッパに§Y[112.GetName]§!よりも高い開発度を持つ州がない。"
 mongols_manchuria_title:0 "満州の征服"
 mongols_manchuria_desc:0 "満洲の遊牧民たちは分裂しています。彼らはかつて我々に忠誠を誓っていましたが、我々を見捨てることに決めました。彼らを征服し、モンゴル帝国に連れ戻しましょう。"
 mongols_korea_title:0 "隠遁の終焉者"
 mongols_korea_desc:0 "モンケ・ハンは、朝鮮族にモンゴル支配に服従することを強要した。以来、彼らは我々に膝を屈するのをやめており、彼らに真の主人が誰なのか思い出させねばならない。"
 mongols_japan_title:0 "神風の終焉"
 mongols_japan_desc:0 "おそらく、我が国の軍事史上最もよく知られた敗北のひとつは、日本の神風に対するものだろう。不運にも侵入を試みた船舶が嵐によって破壊され、日本軍は指一本動かすことなく、海軍と陸軍すべてが壊滅させられた。しかし、この風の神々しさと同様に、我々はモンゴル人であり、最も強力な嵐でさえも征するのだ。"
 mongols_heart_of_persia_title:0 "ペルシアの中心地"
 mongols_heart_of_persia_desc:0 "モンゴル人がペルシアに侵入したとき、彼らは行く手にあるものすべてを破壊し、この地域を混乱に陥れた。我々がペルシアの正当な支配者として帰還すれば、我々が作り出したこの不和を統一することができる。"
 mongols_into_egypt_title:0 "エジプトへ"
 mongols_into_egypt_desc:0 "前回、我々がエジプトに侵攻しようとしたとき、新たに誕生したマムルーク朝スルタン国は攻撃を撃退することができた。我々はこの敗北を忘れてはいない。そのためには、再びこの地域を侵攻しなければならない。"
 mongols_tumu_crisis_title:0 "土木の変"
 mongols_tumu_crisis_desc:0 "明は弱っており、侵攻の機が熟している。軍を招集し、彼らが軍隊を適切に編制する時間を持つ前に、戦場で彼らを打ち破らなければならない。"
 mongols_dragons_gate_title:0 "龍の門を開けよ"
 mongols_dragons_gate_desc:1 "万里の長城は[EmperorOfChina.Capital.GetCapitalName]の玉座の上にいる龍を守っている。この万里の長城を崩壊させることで、我々は中国に侵入し、我々に逆らった帝国に破滅をもたらすことができるだろう。"
 mongols_northern_china_title:1 "北京の包囲"
 mongols_northern_china_desc:1 "万里の長城は陥落したが、中国はまだ我々に抵抗している。北方領土を奪って北京を襲撃する準備をしよう。"
 mongols_dragon_throne_title:0 "龍の玉座の上で"
 mongols_dragon_throne_desc:0 "北京と中国南部が陥落したことで、龍の玉座は我々のものになった。我々はついに中国の新しい皇帝であることを宣言することができる。"
 mongols_into_iran_title:0 "イランへ"
 mongols_into_iran_desc:0 "中東の中心に位置するイランは、山岳地帯でありながら文明に満ちている。文明、それこそ我々が征服しようとしているものである。もう一度中東に乗り込み、征服しよう。"
 mongols_restoration_of_ilkhanate_title:0 "イルハンの復活"
 mongols_restoration_of_ilkhanate_desc:0 "我が偉大な祖先が昔そうしたように、ペルシアを征服する時が来た。しかし、戦いに勝利した際、一体誰がその地を支配するというのか？"
 mongols_anatolia_conquest_title:0 "ルーム・セルジューク朝"
 mongols_anatolia_conquest_desc:0 "西方への軍事行動を継続し、シリアとアナトリアを襲撃せねばならない。トルコ人が我が支配を無視することを許してはいけない！"
 mongols_ruthenia_title:0 "ルテニアへの襲撃"
 mongols_ruthenia_desc:0 "かつてチンギス・カンの軍隊はルテニアを荒廃させた。キエフは略奪されて焼かれ、大国が一夜にして灰となった。タタールがドニエプルの肥沃な土地に戻る時だ。"
 mongols_southern_china_title:0 "紅巾賊の終焉"
 mongols_southern_china_desc:0 "明の反乱により中国から追われ、天命を失った。フビライ・ハンの帝国を再建し、天命を取り戻さねばならない！"
 mongols_revenge_against_timur_title:0 "ティムールへの復讐"
 mongols_revenge_against_timur_desc:0 "ティムールは過去にモンゴルとタタールの土地の多くを蹂躙した。今、彼の帝国は崩壊の危機に瀕している。我々の門前にあるこの機会に、彼が作った帝国を破壊しよう。"
 mongols_invasion_of_india_title:0 "ヒンドゥスターンの陥落"
 mongols_invasion_of_india_desc:0 "スレイマン山脈を越えるのは、自国の大軍にとって困難な任務である。加えて、かつての大ハンは金よりも権力に重きを置いていたため、インドの富には興味を示さなかった。我々は、彼がしなかったことをやろう。つまり、インドを侵略することだ。"
 mongols_caucasia_title:0 "コーカサスの横断"
 mongols_caucasia_desc:0 "コーカサス山脈は多くの大帝国にとって自然の国境を作り出したが、我々の拡大に関して何の制限もない事が認められるだろう。私たちは山の住人を服従させ、豊かな土地に向かって進んでいくだろう。"
 mongols_fall_of_ryazan_title:0 "リャザンの陥落"
 mongols_fall_of_ryazan_desc:0 "リャザン公国はもはや、チンギス・ハンの後継者を彼らの支配者だとは思っていない。火と剣だけでなく、我が国の急速な拡張を通じて思い出させなければならない。"
 mongols_pax_mongolica_mission_title:0 "パクス・モンゴリカ"
 mongols_pax_mongolica_mission_desc:0 "昔の大ハンの支配下では、女性が頭に金塊を乗せて帝国の端から端まで歩くことができ、何の恐れもなく旅行できたと言われている。この平和を我が領土全域で復活させるだろう。"
 mongols_one_true_khan_title:0 "真なる唯一のハン"
 mongols_one_true_khan_desc:0 "かつての首都カラコルムにモンゴルのハン国を再建せねばならない。カラコルムで、クリルタイを招集し、全部族が我が権威を認めるよう要求する。"
 mongols_nizhy_novgorod_title:0 "[306.GetName]の占拠"
 mongols_nizhy_novgorod_desc:0 "おそらく[306.GetName]の砦は、ロシア全土を急襲する際における最大の障害だろう。力づくで奪取しよう。"
 mongols_carpathia_title:0 "カルパティアへの帰還"
 mongols_carpathia_desc:0 "大ハーンの征服の最も遠い範囲はハンガリーで止まった。ハンガリーの支配者は殺され、地方は荒廃したが、我々は拡張しすぎたため、ルテニアへの帰還を余儀なくされた。今、我々は帰還したので、滞留するつもりである。"
 mongols_unification_of_mongol_land_title:0 "モンゴルの統一"
 mongols_unification_of_mongol_land_desc:0 "チンギス・ハンの時代、モンゴル人はひとつの部族とひとりの支配者のもとに団結していた。我々はすべての部族から支持者を集め、共通のモンゴル族としての民族意識を回復しなければならない。"
 mongols_march_into_central_asia_title:0 "中央アジアへ進軍"
 mongols_march_into_central_asia_desc:0 "中央アジアにおいて我々の支配に挑戦するハーンが誰もいないようにせねばならない。この地域における支配は絶対的でなければならない。"
 mongols_russian_yoke_title:0 "くびきの引き締め"
 mongols_russian_yoke_desc:0 "愚かにも、ロシアの諸侯は我々を過去の遺物だと信じ、我々への貢納をやめて久しい。彼らの都市を荒らし、妻を連れ去り、畑を焼き払い、誰がステップを支配しているかを思い出させてやろう。"
 moghulistan_kazakhs_title:0 "カザフ民族"
 moghulistan_kazakhs_desc:0 "さらにずっとステップに入り込まねばならない。東方へと行進する際は、カザフは我がオルドに参加させねばならない。"
 moghulistan_persia_title:0 "ペルシアの中心地"
 moghulistan_persia_desc:0 "モンゴル人がペルシアに侵入したとき、彼らは行く手にあるものすべてを破壊し、この地域を混乱に陥れた。我々がペルシアの正当な支配者として帰還すれば、我々が作り出したこの不和を統一することができる。"
 moghulistan_into_egypt_title:0 "エジプトへ"
 moghulistan_into_egypt_desc:0 "前回、我々がエジプトに侵攻しようとしたとき、新たに誕生したマムルーク朝スルタン国は攻撃を撃退することができた。我々はこの敗北を忘れてはいない。そのためには、再びこの地域を侵攻しなければならない。"
 moghulistan_tatars_conquest_title:0 "黄金の遺産"
 moghulistan_tatars_conquest_desc:0 "「偉大なる国家」を意味する大ウルスは、キプチャクに与えられた名前である。しかし、そのマントを請求しようとする多くのタタール部族の間で分裂し、没落してしまった。この黄金の遺産を復元する者は我々である。"
 moghulistan_golden_horde_title:0 "大ウルスの統一"
 moghulistan_golden_horde_desc:0 "タタール人が分裂させた国家の統一をタタール人に任せるのではなく、我々がその土地を統一すべきではないか。おそらくタタール人に統治を任せることもできるだろう。"
 moghulistan_ryazan_title:0 "リャザンの陥落"
 moghulistan_ryazan_desc:0 "リャザン公国はもはや、チンギス・ハンの後継者を彼らの支配者だとは思っていない。火と剣だけでなく、我が国の急速な拡張を通じて思い出させなければならない。"
 moghulistan_at_the_centre_of_asia_title:0 "アジアの中心で"
 moghulistan_at_the_centre_of_asia_desc:0 "中央アジアにおいて我々の支配に挑戦するハーンが誰もいないようにせねばならない。この地域における支配は絶対的でなければならない。"
 moghulistan_revenge_against_timur_title:0 "ティムールへの復讐"
 moghulistan_revenge_against_timur_desc:0 "ティムールは過去にモンゴルとタタールの土地の多くを蹂躙した。今、彼の帝国は崩壊の危機に瀕している。我々の門前にあるこの機会に、彼が作った帝国を破壊しよう。"
 moghulistan_into_iran_title:0 "イランへ"
 moghulistan_into_iran_desc:0 "中東の中心に位置するイランは、山岳地帯でありながら文明に満ちている。文明、それこそ我々が征服しようとしているものである。もう一度中東に乗り込み、征服しよう。"
 moghulistan_ilkhanate_title:0 "イルハンの復興"
 moghulistan_ilkhanate_desc:0 "我が偉大な祖先が昔そうしたように、ペルシアを征服する時が来た。しかし、戦いに勝利した際、一体誰がその地を支配するというのか？"
 moghulistan_anatolia_title:0 "ルーム・セルジューク朝"
 moghulistan_anatolia_desc:0 "西方への軍事行動を継続し、シリアとアナトリアを襲撃せねばならない。トルコ人が我が支配を無視することを許してはいけない！"
 moghulistan_nizhny_novgorod_title:0 "[306.GetName]の占拠"
 moghulistan_nizhny_novgorod_desc:0 "おそらく[306.GetName]の砦は、ロシア全土を急襲する際における最大の障害だろう。力づくで奪取しよう。"
 moghulistan_russia_title:0 "くびきの復元"
 moghulistan_russia_desc:0 "我々が最初に服従を要求したとき、ルーシは我々に反抗した。我々が彼らの土地に荒廃を与えた後、彼らが教訓を学んだことを願おう。さもなくば、我々は過去の暴力を繰り返すことを余儀なくされるだろう。"
 moghulistan_unification_of_chagatai_title:0 "チャガタイの統一"
 moghulistan_unification_of_chagatai_desc:0 "チャガタイはモグーリスタンによって分裂させられた。この分裂を放置するわけにはいかない。これらの土地を統一し、チャガタイ・ハンの王国を称えよう。"
 moghulistan_india_title:0 "ヒンドゥスターンの陥落"
 moghulistan_india_desc:0 "スレイマン山脈を越えるのは、自国の大軍にとって困難な任務である。加えて、かつての大ハンは金よりも権力に重きを置いていたため、インドの富には興味を示さなかった。我々は、彼がしなかったことをやろう。つまり、インドを侵略することだ。"
 moghulistan_southern_china_title:0 "紅巾賊の終焉"
 moghulistan_southern_china_desc:0 "明の反乱により中国から追われ、天命を失った。フビライ・ハンの帝国を再建し、天命を取り戻さねばならない！"
 moghulistan_tatar_yoke_title:0 "くびきの引き締め"
 moghulistan_tatar_yoke_desc:0 "愚かにも、ロシアの諸侯は我々を過去の遺物だと信じ、我々への貢納をやめて久しい。彼らの都市を荒らし、妻を連れ去り、畑を焼き払い、誰がステップを支配しているかを思い出させてやろう。"
 moghulistan_raid_ruthenia_title:0 "ルテニアへの襲撃"
 moghulistan_raid_ruthenia_desc:1 "かつてチンギス・カンの軍隊はルテニアを荒廃させた。キエフは略奪されて焼かれ、大国が一夜にして灰となった。タタールがドニエプルの肥沃な土地に戻る時だ。"
 moghulistan_pax_mongolica_title:0 "パクス・モンゴリカ"
 moghulistan_pax_mongolica_desc:0 "昔の大ハンの支配下では、女性が頭に金塊を乗せて帝国の端から端まで歩くことができ、何の恐れもなく旅行できたと言われている。この平和を我が領土全域で復活させるだろう。"
 moghulistan_secure_trade_posts_title:0 "交易都市の確保"
 moghulistan_secure_trade_posts_desc:0 "中央アジアは、中国と東ヨーロッパ、ペルシアを結ぶ十字路といえる。そのため、多くの商人がこれらの土地に沿って交易拠点を設けてきた。交易拠点とその富を奪い取ろう。"
 moghulistan_control_over_northern_yuan_title:0 "北元の支配"
 moghulistan_control_over_northern_yuan_desc:0 "元朝の残骸は我々が確保した。そして今、紅巾の乱の後の元朝の残りの地、モンゴルの地を確保しなければならない。"
 moghulistan_dragons_gate_title:0 "龍の門を開けよ"
 moghulistan_dragons_gate_desc:0 "万里の長城は北京の玉座の上にいる龍を守っている。この万里の長城を崩壊させることで、我々は中国に侵入し、我々に逆らった帝国に破滅をもたらすことができるだろう。"
 moghulistan_northern_china_title:0 "北京の支配"
 moghulistan_northern_china_desc:0 "万里の長城は陥落したが、中国はまだ我々に抵抗している。北京と北方領土の残りを奪って襲撃する準備をしよう。"
 moghulistan_dragon_throne_title:0 "龍の玉座の上で"
 moghulistan_dragon_throne_desc:0 "北京と中国南部が陥落したことで、龍の玉座は我々のものになった。我々はついに中国の新しい皇帝であることを宣言することができる。"
 moghulistan_carpathia_title:0 "カルパティアへの帰還"
 moghulistan_carpathia_desc:0 "大ハーンの征服の最も遠い範囲はハンガリーで止まった。ハンガリーの支配者は殺され、地方は荒廃したが、我々は拡張しすぎたため、ルテニアへの帰還を余儀なくされた。今、我々は帰還したので、滞留するつもりである。"
 moghulistan_contact_with_mongols_title:0 "大元の残党"
 moghulistan_contact_with_mongols_desc:0 "元朝は滅びた。その残骸はモンゴルの地にある。私たちが中国の正当な支配者として戴冠するためには、残骸すべてを確保しなければならない。"
 moghulistan_manchuria_title:0 "満州の征服"
 moghulistan_manchuria_desc:1 "満洲の遊牧民たちは分裂しています。彼らはかつて我々に忠誠を誓っていましたが、我々を見捨てることに決めました。彼らを征服し、モンゴル帝国に連れ戻しましょう。"
 moghulistan_korea_title:0 "隠遁の終焉者"
 moghulistan_korea_desc:0 "モンケ・ハンは、朝鮮族にモンゴル支配に服従することを強要した。以来、彼らは我々に膝を屈するのをやめており、彼らに真の主人が誰なのか思い出させねばならない。"
 moghulistan_japan_title:0 "神風の終焉"
 moghulistan_japan_desc:0 "おそらく、我が国の軍事史上最もよく知られた敗北のひとつは、日本の神風に対するものだろう。不運にも侵入を試みた船舶が嵐によって破壊され、日本軍は指一本動かすことなく、海軍と陸軍すべてが壊滅させられた。しかし、この風の神々しさと同様に、我々はモンゴル人であり、最も強力な嵐でさえも征するのだ。"
 moghulistan_land_raids_title:0 "土地襲撃の強化"
 moghulistan_land_raids_desc:0 "我々の王国内の数多の遊牧民部族は、富の名のもとに、常に略奪と征服に出かけている。この取り組みで彼らを助けよう。"
