 voc_1:0 "インド総督"
 voc_1_desc:0 "我々は、オランダの支配者たちからインド総督の称号を授かっている。我々は彼らのためにその仕事を全うするために最善を尽くす。"
 voc_2:0 "分割統治"
 voc_2_desc:0 "数多くのインドスルタンが、征服と支配の両面で我々に問題を突きつけている。その両方を達成しようとすれば、分割して別々に征服しなければならない。"
 voc_3:0 "異国の地の開発"
 voc_3_desc:0 "我々は交易のためだけにここにいるのだが、自由に使える土地がヨーロッパに比べて不足している。我々はその土地を必ず拡大しなければならない"
 voc_4:0 "東インド諸島の拡大"
 voc_4_desc:0 "我々はインド総督の称号を与えられたが、そこで野心を止めてはならない。我々は東インド諸島の会社であり、我々の主張はアジア全域に広がっている。"
 voc_5:0 "交易のための造船所"
 voc_5_desc:0 "交易用の船をヨーロッパの商人に供給してもらう代わりに、自国の艦隊を拡大するために新たな造船所の創設に力を入れるべきだ。"
 voc_6:0 "異国の地へ"
 voc_6_desc:0 "アジアの土地は、我々の軍隊、将校、将軍にとっては異国の地である。会社の富を拡大するためには、この地を習熟しなければならない。"
 voc_7:0 "私兵"
 voc_7_desc:0 "国家が軍隊を所有するのではなく、国家の意思のための機関でもなく、軍隊を私的な軍隊とし、その目的は企業の利益を守ることにある。"
