 hordes_followers_of_tengri:0 "Followers of Tengri"
 desc_hordes_followers_of_tengri:0 "We shall follow the Tengri traditions with absolute devotion."
 hordes_muslims_of_the_steppes:0 "Muslims of the Steppes"
