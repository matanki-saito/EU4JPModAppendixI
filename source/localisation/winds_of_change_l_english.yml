 yua_expand_han_army_title:0 "漢軍の拡大"
 yua_expand_han_army_desc:0 "我々の人口の中核部は中国に住んでいる。近隣国を征服するために、その人口を利用して自軍の中の中国軍を拡大すべきである。"
 yua_emperors_guard_title:0 "皇帝親衛隊"
 yua_emperors_guard_desc:0 "[Root.Monarch.GetName]は偉大な指導者かもしれないが、その一方で命を狙おうとする暗殺者や戦場も数多く存在する。ケシクという精鋭の護衛隊を組織することで、我らが統治者がどんな争いが起きても生き残れるようにすることができる。"
 yua_southern_army_title:0 "新附軍"
 yua_southern_army_desc:0 "中国の南部は常に北部から切り離されてきたため、中国南部の大部分は独自の性質を持っている。漢軍をこれらの新兵で満たすのではなく、中国南部の新兵で満たされた別の軍隊を創設しよう。"
 yua_civil_and_military_affairs_title:0 "民政と軍事"
 yua_civil_and_military_affairs_desc:0 "元国の社会は複雑な統治ではなく、軍人養成に基づいて構築された社会である。そのため、国内のあらゆる民事問題は軍事問題と混同されないようにする必要がある。"
 yua_four_great_schools_title:0 "四大学派"
 yua_four_great_schools_desc:0 "中国では医学の四大学派は常に分裂してきた。彼らの理論を統合する方法を見つけることで、おそらく生と死に関する知識を進歩させることができるだろう。"
 yua_censorate_title:0 "旧来の都察院"
 yua_censorate_desc:0 "効率的な行政機関として、巨大な自領に見合う集権化と官僚の効率化が継続的に進んでいくように、最大限努力せねばならない。"
 yua_sinicizition_title:0 "四階級制"
 yua_sinicizition_desc:0 "我が帝国の文化は多様であり、効率的に統治するためには文化に応じて適切に分割しなければならない。モンゴル人、色目人、漢人、南人という4つの集団に分けることで、まさにそれを達成することができる。"
 yua_inward_perfection_title:0 "内的爛熟"
 yua_inward_perfection_desc:0 "自国の王宮では、征服を追い求めるのではなく、内政を充実させることに重きを置くべきだという忠告が多く聞かれる。しかし、自領内における新たな運動は前者に反している。それは、鉄の熱い内に攻撃し、それを破壊しようとする敵が力を蓄えて自国に挑戦する前に打ち砕かなければならないとするものだ。"
 yua_reestablish_zongshu_sheng_title:0 "六部の組織化"
 yua_reestablish_zongshu_sheng_desc:0 "中国の六部は、元朝が滅びて明帝国に変わって以来、大きな変化を遂げてきた。我々が戻ってきた今、それをかつての栄光に取り戻すことができる。"
 yua_printing_press_title:0 "活字の単純化"
 yua_printing_press_desc:0 "印刷機は9世紀には中国に存在していたが、それは複雑で、一部の官僚しか効率的に使うことができない。この技術を簡易化すれば、中国に印刷の新時代をもたらすことができるかもしれない。"
 yua_naadam_festivals_title:0 "ナーダムの祭典"
 yua_naadam_festivals_desc:0 "元帝国におけるナーダム祭は、モンゴルの人々が祝う盛大な伝統行事だった。競馬、弓射、相撲の「三大競技」が呼び物であった。これらの競技はモンゴル戦士の技と武勇を披露するもので、皇帝や貴族もしばしば参加した。また、文化公演、饗宴、さまざまな娯楽も行われ、帝国の社会的・文化的生活にとって重要な行事となった。"
