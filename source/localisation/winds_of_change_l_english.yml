 flavor_feo.1.t:0 "ガブラス家からの依頼"
 flavor_feo.1.d:0 "テオドロのガブラスは我々が彼らの臣下になれば我々を保護すると申し出てきた。"
 flavor_feo.1.a:0 "了解した"
 flavor_feo.1.b:0 "その話は無しだ！"
 flavor_feo.2.t:0 "ローマの後継者?"
 flavor_feo.2.d:0 "我々の前には多くの皇帝がいた。かつてローマが領有していた領土を取り戻し、輝かしい生涯を送った皇帝もいれば、ローマを滅亡させた皇帝もいる。今、我々はハギア・ソフィアの中に立っている。ローマの遺産を受け継ぐか、それとも別の道を歩むか。"
 flavor_feo.2.a:0 "我らこそ、ビザンツ帝国の真の後継者なり！"
 flavor_feo.2.b:0 "我々はローマの後継者ではなく、むしろゴート族の残党だ。"
 flavor_feo.3.t:0 "イタリアとの絆が断ち切られる"
 flavor_feo.3.d:1 "イタリアにおける我々の同盟国は敗北した。これで我々はイタリア半島での支援を失った。"
 flavor_feo.3.a:0 "しかたがない…"
 flavor_feo.4.t:0 "ジェノヴァの遺品"
 flavor_feo.4.d:0 "アゾフの陥落は我々にとって大きな勝利であった。この地域におけるイタリア人の軍事作戦を完全に排除することができただけでなく、彼らが残した多くの富を手にすることができた。この富をどのように使おうと勝手だが、無駄にしないようにしなければならない。"
 flavor_feo.4.a:0 "彼らが残した富を我らの財源に充てよう。"
 flavor_feo.4.b:0 "軍隊に投資することは有益だ。"
 flavor_feo.4.c:0 "我々の首都は手入れが必要な状態だ。"
 flavor_feo.5.t:0 "クリミアの頼れる同盟国"
 flavor_feo.5.d:0 "テオドロの商人一族から、クリミア領有を認めてほしい、その見返りとして我が商人たちは彼らから異議を唱えられることはなく、我々は軍隊を駐留させることなく、クリミアおける交易の優位性を維持することができる、という書簡が送られてきた。"
 flavor_feo.5.a:0 "我々がパイの分け前を得る限り、彼らはかの地を領有することができる。"
 flavor_feo.5.b:0 "クリミアの領有権を放棄するつもりはない。"
 flavor_feo.7.t:0 "ルテニアのグレイジンググラス"
 flavor_feo.7.d:0 "ルテニアはおそらく東ヨーロッパで最も肥沃な土地のひとつだろう。その土地が我々の手に渡って以来、多くのコサックが移住を始めている。彼らに定住を許可すれば、彼らは感謝し、さらなる利益をもたらしてくれるだろう。しかし王室はその土地を有効活用できなくなる。"
 flavor_feo.7.a:0 "コサックはルテニアに自由に定住することができる。"
 flavor_feo.7.b:0 "ルテニアの土地は貴重過ぎるため、コサックの定住は許されない。"
 flavor_feo.6.t:0 "タタールの統一"
 flavor_feo.6.d:0 "タタール人との長年にわたる交流により、わが軍の将校の多くは、彼らをわが軍の騎兵部隊に編入することを望むようになった。なぜなら、彼らは我々がこれまで出会った中で最も恐るべき騎手の一人であるからだ。この望みは正しいかもしれないが、彼らの多くがステップでの生活を放棄し、土地を管理することで国家に貢献しなくなるかもしれない。"
 flavor_feo.6.a:0 "私達はゴート人なので、タタール人は貴重な戦士となるだろう。"
 flavor_feo.6.b:0 "タタール人はステップに属しており、私たちの仲間ではありません。"
 flavor_feo.9.t:0 "クレムリンの頂点"
 flavor_feo.9.d:0 "With complete control over the Rus, much of our aristocracy now calls us 'Tsars', the rulers of Russia. The Kremlin is fully secured, further consolidating our gains in case some may doubt our claim. Now all that is left is for us to decide how to rule. Shall we maintain our status as rulers of [Root.GetName], or shall we rule as a dual monarchy?"
 flavor_feo.9.a:1 "ロシアは[Root.GetName]の一部となるだろう。"
 flavor_feo.9.b:0 "我々はガブラス家とホブラス家の両方に成るだろう。"
 flavor_feo.9.c:0 "地域の人々の力と回復力を活用しよう。"
