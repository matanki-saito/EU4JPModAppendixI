 seven_provinces_reform:0 "七州"
 seven_provinces_reform_desc:0 "1579年のユトレヒト同盟で統合されたオランダ七州は、近代オランダの基礎を築いた集団的強国を形成した。ホラント、ゼーラント、ユトレヒトを含む各州は、相互防衛と経済的繁栄のために協力しながら、独自のアイデンティティを保持した。"
 modern_economics_reform:0 "現代経済学"
 modern_economics_reform_desc:0 "多くの国は、商人ではなく国土に依存した、より伝統的な経済活動を推進している。その代わりに、より重商主義的な性質の経済を推進することで、我が国は海外からより多くの貿易品を得ることができるだろう。"
 support_state_reform:0 "国家の支援"
 support_state_reform_desc:0 "国家とその意志は絶対的なものである。より国家主義的な性格を政府に持たせることで、我々は国家に対する立場をより強固なものにすることができる。"
 orangist_stadholders_reform:0 "オラニエ派オランダ総督"
 orangist_stadholders_reform_desc:0 "オラニエ派は自らが偉大な支配者であることを証明した。そのため、我々はこれらのオランダ総督が政府においてより大きな権限を持つようにすべきだ。"
 mechanic_seven_provinces_organization_yes:2 "「§Y七州連合§!」の仕組みが解禁され、以下の効果を持ちます：\n主要文化グループの低地地方の州は以下を得ます：\n　開発コスト§G-10.0%§!\n 　交易品生産補正§G+10.0%§!\n 　州の領土管理コスト§G-25.0%§!\n 　建設コストと時間§G-10%§!\n\n§Yヨーロッパ§!の低地地方以外の州は以下を得ます：\n 　州の領土管理コスト§R+25.0%§!\n 　最低自治率§R+33%§!"
 mechanic_economic_golden_age_yes:0 "市民の階級特権「§Y自由競争§!」は以下を付与します：\n　海軍扶養限界補正§G+10.0%§!\n　小型船コスト§G-15.0%§!"
 mechanic_republican_virtues_yes:0 "「§Y議会派§!」候補者は能力値がすべて§G+1§!されます。"
 mechanic_orangist_cause_yes:1 "「§Yオラニエ派§!」の統治者が将軍として§Y25§!回以上の戦闘に勝利すると、支配者の個性「§Yオラニエ派のオランダ総督§!」を獲得します。"
 estate_burghers_black_devils:0 "黒い悪魔"
 estate_burghers_black_devils_desc:0 "我々の海兵隊は、様々な海兵隊に分散している。海軍歩兵の量を維持したいのであれば、それで良い。しかし、水陸両用作戦の質を低下させないためには、海兵隊を1つに組織化する必要がある。"
 estate_burghers_maximize_cargo_space:0 "荷室の最大化"
 estate_burghers_maximize_cargo_space_desc:0 "交易船を砲や兵士を武装する代わりに、貨物の積載可能量を最大化しよう。"
 estate_burghers_diversify_fluyts:0 "フリュートの多様化"
 estate_burghers_diversify_fluyts_desc:0 "我が国の交易船は、交易だけに注力するのではなく、軍隊を輸送したり、海賊と戦ったり、もっと多様な役割を果たせるようにすべきだ。"
 estate_nobles_orangist_privileges:0 "オラニエ派の特権"
 estate_nobles_orangist_privileges_desc:0 "オラニエ派の大義は、国家の支配権を確保するために非常に効果的であることが証明されている。王子たちに特権を与えることで、彼らが権力を維持できるようにするのだ。"
 estate_burghers_voc_privilege:0 "オランダ東インド会社"
