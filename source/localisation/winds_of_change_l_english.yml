 estate_nobles_AZT_warrior_culture:0 "軍事文化"
 estate_nobles_AZT_warrior_culture_desc:0 "我々の社会は、武勇は市民が持つべき最も重要な才能のひとつと考えられている。社会のこの部分をさらに強化することで、我々は国家をさらに軍事化することができる。"
 azt_military_culture_modifier_buffed:0 "戦士文化"
 desc_azt_military_culture_modifier:0 "この州は[ROOT.Owner.GetName]の軍国主義的な伝統のおかげで高度に軍事化されている。"
