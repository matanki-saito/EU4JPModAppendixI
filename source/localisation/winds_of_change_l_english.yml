 flavor_boh.15.t:0 "フス戦争の余波"
 flavor_boh.15.d:0 "フス戦争は何年も前に終結しましたが、その遺産は今も自国の心に響いています。かつて肥沃だったボヘミア王国の土地は、今では焼け跡と破壊の傷跡を残しており、戦争の激しさを物語っています。かつて繁栄していた自国の領域にとっては無縁だった飢饉が頻繁に訪れ、自国民の活力を蝕んでいます。以前は生命に満ちていた人口も激減し、広大な土地は荒れ果て、放棄されています。\n\n終戦から数年が経ちましたが、その厳しい影響は未だ自国の隅々にまで及んでいます。復興には時間がかかっており、痛みを伴い、自身にもたらされた荒廃を常に思い起こさせます。自国がフス戦争による荒廃から完全に回復するまでには、数十年、おそらく数世代を要するでしょう。"
 flavor_boh.15.a:0 "我々は灰の中から立ち上がるのだ！"
 flavor_boh.16.t:0 "大モラヴィアの遺産"
 flavor_boh.16.d:0 "モイミール、ロスチスラフ、スヴァトプルクの王国である大モラヴィアの遺産は忘れ去られていない。スラブ系キリスト教発祥の地であり、自国初の書記文字発祥の地である大モラヴィアは、自国の歴史に忘れがたい足跡を残した。その遺産は、我が国民にとって希望の光であり、奮起の源である。今こそ、我々がその正当な継承者であることを宣言し、大モラヴィアの栄光と響き合う広大な王国を再び形成し、その遺産を輝かしい未来へと継承するときが来たのだ。大モラヴィアの継承者としての生来の権利を主張し、その精神を我々の中に持ち続けよう。"
 flavor_boh.16.a:0 "大モラヴィア万歳！"
 flavor_boh.17.t:0 "ジギスムントの改革"
 flavor_boh.17.d:0 "以前はボヘミア王であった皇帝ジギスムントは、神聖ローマ帝国の大改革を計画しました。彼は失敗しましたが、改革された神聖ローマ帝国という夢は私たちの心の中で明るく燃え続けています。しかし、この壮大な計画への道筋は未だ不透明なままで、具体的に帝国がどう改革されるべきかについて同意している者は誰もいません。自国の決断は、単に自領だけでなく、帝国全土の運命を形作ることになるでしょう。"
 flavor_boh.17.a:0 "帝国機関の支配を目指さねばならん"
 flavor_boh.17.b:0 "さらなる緊密な文化的統合を目指すべきだ"
 flavor_boh.17.c:0 "[Root.Monarch.GetName]がこれら改革の恩恵を受けるようにしよう"
 flavor_boh.18.t:0 "ヤン・ロキツアナ"
 flavor_boh.18.d:0 "フス派の重要人物であるヤン・ロキツアナは、宗教的激動の時代にフス派のプラハ大司教を務めました。フス派の大義に対する彼の揺るぎない取り組みと、穏健派と急進派を和解させる努力は、ボヘミアに永続的な影響を残しました。ロキツアナの神学に対する深い理解と宗教論争における手腕は、我々の信仰を広める上で貴重なものとなるでしょう。彼の影響力が増えていく中で、我々は王国の利益のために彼の専門知識を活用する機会を得ました。我々はフス派の神学を研究する職を彼に与えるべきか、それとも宣教活動を強化するために彼の影響力を利用すべきでしょうか？"
 flavor_boh.18.a:0 "彼の神学的努力を支援しよう。"
 flavor_boh.18.b:0 "宣教活動を強化するために彼を用いよう。"
 flavor_boh.18.c:0 "彼は他の場所で必要とされている。"
 flavor_boh.19.t:0 "キリアン・イグナツ・ディーンツェンホーファー"
 flavor_boh.19.d:1 "キリアン・イグナツ・ディーンツェンホーファーは、ボヘミアにおけるバロック時代の最も著名な建築家の一人である。彼の建築の傑作は、我が王国の景観に永続的な影響を残した。彼の建築家としての名声が高まるにつれ、王国の発展のために彼の専門知識を活用する機会が増えている。彼を宮廷に留めておくべきか、それとも彼の影響力を利用して建築事業を強化すべきか。"
 flavor_boh.19.a:0 "彼の技術を活用しよう！"
 flavor_boh.19.b:0 "興味ないな"
 flavor_boh.20.t:0 "ヤン・アーモス・コメンスキー"
 flavor_boh.20.d:0 "ヤン・アーモス・コメンスキーはウトラキスト派の司教であり、生涯学習の提唱者であり、「国家の教師」として知られている。彼の革新的な教育方法と教育改革への努力は、我々の社会に大きな影響を与えた。彼の教育理論が認知されつつある今、我々は王国の発展のために彼の専門知識を活用する機会を与えられていることに気づいた。彼に助言的な役割を与えるべきなのか、それとも彼の影響力を利用して教育制度を強化すべきなのか。"
 flavor_boh.20.a:0 "宮廷で彼を活用できるだろう"
 flavor_boh.20.b:0 "彼に教育改革を手伝ってもらおう！"
 flavor_boh.21.t:0 "ジーリー・メラントリヒ・ズ・アヴェンティーナ"
 flavor_boh.21.d:0 "ジーリー・メラントリヒ・ズ・アヴェンティーナは、ルネサンス期に出版者、印刷者、翻訳家として活躍したチェコ文学の発展における重要人物である。彼のチェコ語への貢献と、大衆が文学を利用できるようにする努力は、我々の文化に永続的な影響を残した。彼の影響力が増大し続けている今、我々には彼の専門知識を王国のために活用する機会が存在している。彼に顧問の地位を与えるべきか、それとも文化的な取り組みを強化するために彼の影響力を利用すべきか？"
 flavor_boh.21.a:0 "宮廷での地位を与えよ"
 flavor_boh.21.b:0 "彼の技術を他の場所で使おう"
