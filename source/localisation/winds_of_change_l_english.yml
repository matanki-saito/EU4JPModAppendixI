 overthrow_statist_stadholder_desc:1 "The current [Root.Monarch.GetTitle] in our nation does not match the interest of the Orangist cause. Let us overthrow [Root.Monarch.GetHerHim], and make sure [Root.Monarch.GetSheHe] is not eaten."
 dutch_mission_events.1.t:0 "交易都市から国家へ"
 dutch_mission_events.1.d:0 "オランダの人々は、常にオランダ沿岸の貿易都市連合に分裂していた。ブルゴーニュ人がオランダの国土を継承したとき、彼らの多くはこの新しい指導者の交代を受け入れた。ブルゴーニュの軛が解かれた今、これらの交易都市は、低地諸国の統一という共通の大義のために武器を手に取った。彼らは都市をひとつひとつ征服し、最終的には自身の国家を形成しようと動き出した。"
 dutch_mission_events.1.a:0 "Our neighbors have finally been crushed."
 dutch_mission_events.2.t:0 "Our Flemish Brethren"
 dutch_mission_events.2.d:0 "The people of Flanders have always been similar to us. Yet, with their many years under the French crown, their character has been changed to that of a more foreign one. If we are to accept them as our own brethren, we must make sure that we rid them of their French influences lest they choose to govern with their own values."
 dutch_mission_events.2.a:0 "We must take care of their French influences before we can properly integrate the Flemish."
 dutch_mission_events.2.b:0 "They are still Dutch by heart."
 dutch_mission_events.3.t:0 "The Throne of England"
 dutch_mission_events.3.d:0 "The fall of London and [Root.Monarch.GetName]'s crowning has led to much of the English nobility bending their knee to us, even if they do not accept this turn of events. We may now decide their fate as their new overlords."
 dutch_mission_events.3.a:0 "Let us make sure both realms retain their freedom."
 dutch_mission_events.3.b:0 "They belong under the Dutch realm."
 dutch_mission_events.4.t:0 "Gateway Into the Baltic"
 dutch_mission_events.4.d:0 "The fall of Copenhagen has made sure that we are in charge of the Danish strait, as we now control the sound toll in the area. We may choose to remove this sound toll, which will allow more merchants to pass by the area and satisfy the many traders in the Baltic, or we can choose to keep it and further strengthen our position there."
 dutch_mission_events.4.a:0 "We are now in control."
 dutch_mission_events.4.b:0 "Let us finally rid of the Toll in the Danish Strait."
 dutch_mission_events.5.t:0 "Pioneers of Modern Siege Warfare"
 dutch_mission_events.5.d:0 "Perhaps the most important in a campaign is siege warfare. A battle may be costly should it be mismanaged, but a siege can be just as devastating if not planned correctly. Many military theorists in our nation have suggested new changes to how we conduct siege warfare."
 dutch_mission_events.5.a:0 "Siege warfare is the majority of a campaign, so we shall perfect it."
 dutch_mission_events.6.t:0 "Organizing the Admiralties"
 dutch_mission_events.6.d:0 "The Dutch Admiralties have always had different interests, causing rivalries between them. This has led to many conflicts in the Dutch navy. However, we can use those interests to further strengthen our own goals."
 dutch_mission_events.6.a:0 "Their different interests must be cast aside for a centralized command."
 dutch_mission_events.6.b:0 "Let them have their own interests, as long as they benefit us."
 dutch_mission_events.7.t:0 "Shaping the State"
 dutch_mission_events.7.d:0 "The Dutch Republic is a newborn state in a sea of many other nations. If we are to survive this geopolitical landscape, we must first of all make sure that we properly manage the conflict between the Orangists and Statists by choosing a side to support."
 dutch_mission_events.7.a:0 "The Orangist cause will help us compete against the world."
 dutch_mission_events.7.b:0 "The state must reign supreme!"
 dutch_mission_events.8.t:0 "北方ルネサンス"
 dutch_mission_events.8.d:0 "The Flemish Renaissance, flourishing in the 15th and 16th centuries, marked a vibrant cultural and artistic revival in Flanders, encompassing present-day Belgium and the Netherlands. It was a period characterized by a fusion of artistic mastery, trade prosperity, and intellectual innovation. Artists like Jan van Eyck and Pieter Bruegel the Elder epitomized this era, pioneering techniques in oil painting and capturing the minutiae of daily life with unparalleled realism."
 dutch_mission_events.8.a:0 "Let many great artists and architects join our court!"
 dutch_mission_events.9.t:0 "Pieter Post"
 dutch_mission_events.9.d:0 "Pieter Post, a luminary of Dutch Baroque architecture in the 17th century, left an indelible mark on the architectural landscape of the Netherlands. Known for his mastery in blending grandeur with functionality, Post's designs epitomized the elegance and sophistication of the era. His architectural legacy includes the Mauritshuis in The Hague and the iconic Huis ten Bosch palace, showcasing his signature style characterized by symmetrical facades, classical elements, and meticulous attention to detail. Post's contributions not only adorned the Dutch urban landscape but also influenced subsequent architectural movements, leaving an enduring legacy that continues to inspire architects and enthusiasts alike."
 dutch_mission_events.9.a:0 "His talents will not go to waste."
 ned_unite_two_crowns_title:0 "2つの王冠の統合"
 ned_unite_two_crowns_desc:0 "The fate of the British Isles goes hand in hand with our own. The immediate victory against our northern competitors and our gentle domination of the region was but the first step to bring our two people closer together. Integrating our subject holdings in the north shall bring glory and splendor to our legacy. Long live the United Crowns!"
 UCN:0 "王冠連合"
 UCN_ADJ:1 "イングランド・オランダ"
 UCN_ideas:0 "王冠連合のアイデア"
 UCN_ideas_start:1 "イングランド・オランダの伝統"
 UCN_ideas_bonus:1 "イングランド・オランダの宿願"
 ned_unite_two_crowns_tt:0 "Proclaim the Empire of the United Crowns"
 ned_dutch_bookmarket_key:0 "The Dutch Bookmarket"
 hol_parliament_of_mechelen_modifier:0 "Parliament of Mechelen"
 desc_hol_parliament_of_mechelen_modifier:0 "議会を持つ国民は、必ず強く守られた正義と道徳によって統治されるに違いない。"
 hol_influx_prosperity_modifier:0 "繁栄の流入"
 desc_hol_influx_prosperity_modifier:0 "バルト海の向こうの港からもたらされる新たな富は、我が国民に恵みを与えるだろう！"
 hol_ample_grain_trade_modifier:0 "豊富な穀物"
 desc_hol_ample_grain_trade_modifier:0 "空腹の状態で伝説の地位を築いた者はいないのだから。"
 ned_illustrious_schools_low_countries_modifier:0 "低地諸国の名門校"
 desc_ned_illustrious_schools_low_countries_modifier:0 "この地域の豊かさは、国民に提供する教育の質にはっきりと表れている！"
 flavor_hol.200.t:0 "低地諸国の大評議会"
 flavor_hol.200.d:0 "日常最も卑しい農民から最も高貴な貴族に至るまで、全国民が[Root.GetAdjective]ダの法令下にあります。自国の国家元首の強力な権限によって正当性と威信を与えられた大評議会は、日常的な苦情や法律上のもしくは法理の問題の解決を担当しています。"
 flavor_hol.200.a:0 "国家評議会は全てを治める、大小を問わずしてだ！"
 flavor_hol.201.t:0 "揺れ動く交易の風"
 flavor_hol.201.d:0 "かつてハンザ同盟の商人たちは、絶大な権力と威信を誇っていました。同盟は北部の穀物交易を独占していたので、彼らの手強く良い食事が与えられている軍隊に逆らう者など誰もいませんでした。しかし、万物は変化し、時は誰にも支配できません。その結果、ハンザによる穀物交易の支配力は衰え、[Root.GetAdjective]黄金時代が幕を開け、とんでもない量の外国交易が流入してきています。"
 flavor_hol.201.a:0 "ついに勝利したぞ！"
 flavor_hol.202.t:0 "The Centre of International Economy"
 flavor_hol.202.d:0 "Come one, come all! [1744.GetName] used to be the heart of the Western trade. A city embellished with the beauty of a thousand arches, blessed with the coin from the four corners of the Earth, which sadly had fallen into disrepair! \nThankfully, our recent conquests in the region and the redevelopment of the city have led to it experiencing a substantial amount of its former glory and importance, all thanks to splendid [Root.GetAdjective] administration!"
 flavor_hol.202.a:0 "Money makes the world go 'round!"
 flavor_hol.203.t:0 "Doctorate Rights in the Netherlands"
 flavor_hol.203.d:0 "Despite the generous amount of literate individuals around our urban environments, for centuries the rights to granting doctorate degrees were exclusively and zealously guarded by the nobility. With the construction of the first state-funded faculties of high education, we are now able to elevate our citizens' access to education and grant doctorate certification."
 flavor_hol.203.a:0 "Education should be affordable and accessible for all!"
 flavor_hol.204.t:0 "The Port of Amsterdam"
 flavor_hol.204.d:0 "The first port activities in Amsterdam date back to the 13th century. The port was first mentioned in the year 1342 when the city of Amsterdam received city rights. Recently, in the [Root.GetAdjective] Golden Age, the port has been transformed into one of the main harbors of the [Root.GetAdjective] East India Company and our operations around the globe. Merchants bring exotic goods to our markets from shores of extreme distance as they are attracted by the busy vibe of our beautiful city, the new pearl of our affluent times!"
 flavor_hol.204.a:0 "The staple of our golden era!"
 flavor_hol.205.t:0 "Rembrandt van Rijn & the [Root.GetAdjective] Arts"
 flavor_hol.205.d:0 "As is often customary and expected, coin and a golden era of maritime exploration are swiftly followed by an uptick in literacy, education, and arts. One of the most influential men of the [Root.GetAdjective] Golden Age, Rembrandt is an innovative and prolific master of painting, printmaking, and more. He is generally considered one of the greatest visual artists in the history of art and the most important in [Root.GetAdjective] art history. Unlike most [Root.GetAdjective] masters of the 17th century, Rembrandt's works depict a wide range of styles and subject matter, from portraits and self-portraits to landscapes, genre scenes, allegorical and historical scenes, and biblical and mythological themes as well as animal studies. His contributions to art come in a period of great wealth and cultural achievement that we have eloquently dubbed the [Root.GetAdjective] Golden Age, when [Root.GetAdjective] art (especially [Root.GetAdjective] painting), although in many ways antithetical to the Baroque style that dominated Europe, has become extremely prolific and innovative and is giving rise to important new genres."
 flavor_hol.205.a:0 "Painting is the grandchild of Nature..."
 flavor_hol.206.t:0 "書物交易の大国"
 flavor_hol.206.d:0 "自国の都市中心部が市場を席巻し、訪問客や通行人が世界中から自国の商品を買い求めるようになるにつれて、予期せぬ副産物として、我が大国全域で書物の生産と消費が増加しています！大型本、ポケットサイズの本、料理本、科学論文、思想と知的成長の波がたちまち自国中に広がっています！"
 flavor_hol.206.a:0 "本のない部屋は、魂が抜けた肉体のようなものだ。"
 flavor_hol.207.t:0 "The Father of Modern Education"
 flavor_hol.207.d:0 "Jan Amos Comenius, a Czech philosopher, pedagogue, and theologian, holds the title of the current bishop of the Unity of the Brethren. His journey from religious refugeedom to becoming a pioneer of universal education is well-known. In his renowned work, Didactica Magna, he formally introduced the concept. As both an educator and theologian, he currently guides schools and provides counsel to governments throughout non-Catholic Europe, firmly establishing his influence in the mid-seventeenth century."
 flavor_hol.207.a:0 "What a brilliant mind!"
 flavor_hol.208.t:0 "アントニ・ファン・レーウェンフック"
 flavor_hol.208.d:0 "アントニ・フィリップス・ファン・レーウェンフック、オランダの科学技術の黄金時代に活躍したオランダの商人であり科学者である彼が頭角を現してきました。ほぼ独学で科学を学んだにもかかわらず、彼は「微生物学の父」という称号を獲得し、最初の顕微鏡学者や微生物学者の仲間入りを果たしました。ファン・レーウェンフックの現在の活動は、顕微鏡法における革新的研究と、認知された科学分野としての微生物学の基礎を形成することに注力しています。"
 flavor_hol.208.a:0 "生命ってホントにそんな小さいの?"
 flavor_hol.209.t:0 "Jan Leeghwater"
 flavor_hol.209.d:0 "In [GetYear], Jan Leeghwater has emerged as a renowned Dutch architect, mill builder, and hydraulic engineer. His groundbreaking projects are reshaping cities and mills throughout the Dutch countryside. Leeghwater, a visionary, stands at the forefront, advocating for the reclamation of the Haarlemmermeer. This perilous lake, with its encroaching threat, endangers surrounding towns as villages are gradually swallowed. Amsterdam and Leiden, too, find themselves at risk, emphasizing the urgency of Leeghwater's transformative initiatives."
 flavor_hol.209.a:0 "A gifted man of construction and architecture!"
 flavor_hol.210.t:0 "Play of the Ages"
 flavor_hol.210.d:1 "Few among the greatest nations of our continent can claim to be a foremost literary figure of our time. One such man, Joost van den Vondel, has come to captivate the limelight with his works. His plays continue to captivate audiences, making them the most frequently staged productions. The epic Joannes de Boetgezant, centered on the life of John the Baptist, stands as the pinnacle of Dutch epics. Vondel's theatrical masterpieces, including the enduring Gijsbrecht van Aemstel, maintain a regular presence on the stage, notably with the annual New Year's Day performance. Keen to continue working well into his old age, Vondel's creativity knows no bounds."
 flavor_hol.210.a:0 "What a performance!"
 flavor_hol.211.t:0 "[Root.Monarch.GetName]を食べる"
 flavor_hol.211.d:0 "戦争と貧困が国民を分裂させ、宿敵との戦争は悪い方向へと向かっています。怒り狂った群衆が[Root.Monarch.GetName]の無能さに対する報復を要求しながら街路を徘徊する中、不幸と災難は国民に深く根ざしています。最善の努力と宮殿群の警備にもかかわらず、怒れる農民たちは庭園に侵入し、我が親愛なる統治者が団結と愛について最後の貧素で何の効果もない演説をしようとした直後、君主の愛人は激怒した大衆に一瞬でミンチにされました。\n\n虐殺が終わると、もはや手に負えない暴徒は[Root.Monarch.GetName]に目を向け、狂った動物のように手を伸ばしました。その後、体は切り刻まれ、その一部が市場で売られ、群衆の過激派の中には、剥き出しで汁の滴る君主の肉にかぶりつく者さえいました。戦時下における無能な統治体制の危険性とはこういったことなのです..."
 flavor_hol.211.a:0 "あいつら彼女を食ってやがる、その後自分を食う気か！おお神よ！"
 hun_old_alliances_title:0 "古い同盟"
 hun_old_alliances_desc:0 "ハンガリーとポーランドは、アンジュー家の大ラヨシュ、最近では、ヤギェウォ朝のヴワディスワフ3世などによって統治されてきた。しかし、我々の宮廷の何人かがポーランドから我々を遠ざけようとしているようだ。我々は何らかの行動をとるべきだ。"
 hun_deal_with_the_impaler_title:0 "ドラキュラとの取引"
 hun_deal_with_the_impaler_desc:0 "ヴラド2世が過去にオスマン・トルコと戦ったときの援助は、かなり疑わしいものだった。ヴラド2世を我々とオスマントルコの間を行き来させ、ワラキアをトルコの勢力圏に陥落させるわけにはいかない。我々が介入し、ドラキュラにきっぱりと対処すべき時なのだ。"
 hun_the_despotate_of_serbia_title:1 "セルビアの平定"
 hun_the_despotate_of_serbia_desc:0 "かつてセルビアの国家は、オスマン帝国に国境を脅かされたとき、保護を懇願した。我々は、その導きを求める嘆願は今でも有効であると考えている。彼らを仲間に加えよう。"
 hun_fekete_sereg_title:0 "黒軍"
 hun_fekete_sereg_desc:0 "多くの敵に囲まれているハンガリー軍は、国家の独立を守るために十分な訓練を積んできている。しかし、その栄誉に安住してはならない。軍隊の卓越性がもたらす最先端の技能を失わないよう、技能を磨き続けなければならない。"
 hun_the_black_legion_title:0 "黒き軍団"
 hun_the_black_legion_desc:0 "我が黒き軍団はすでに、戦場で大混乱を引き起こし、敵の心を恐怖で満たす、よく知られた軍隊となっている。これをさらに制度化し、我が国の誇りとなり、他の追随を許さない軍事力としようではないか。"
 hun_integrate_croatia_title:0 "クロアチアの統合"
 hun_integrate_croatia_desc:0 "1102年に協定条項が締結されて以来、クロアチア王国は我々と個人的な結びつきの関係にある。クロアチア王国の領土を確実に我々の支配下に置くためには、より緊密な統合を目指すか、あるいは関係を強化する必要がある。"
 hun_recover_dalmatia_title:0 "ダルマチアの奪還"
 hun_recover_dalmatia_desc:0 "国内紛争により、ハンガリー王家のダルマチア地方は1409年にヴェネツィアに売却された。アドリア海支配の鍵となるこれらの豊かな都市を、敵の手に委ねておくわけにはいかない。我々が力を取り戻し、クロアチア支配を強化した今こそ、ダルマチアを我々自身の手に取り戻すときである。"
 hun_legacy_of_louis_the_great_title:0 "ラヨシュ大王の遺産"
 hun_legacy_of_louis_the_great_desc:0 "ハンガリー・アンジュー王家による栄光の治世の間、ハンガリー聖冠はナポリを所有物に入れていた。アドリア海が我が国の支配下に入った今、我が国はナポリ王位継承権を主張し、ラヨシュ1世の遺産を取り戻す自由を得たのである。"
 hun_control_moldavia_new_title:0 "モルダヴィアの支配"
 hun_control_moldavia_new_desc:0 "モルダヴィアは数え切れないほど何度も支配が交代してきた。しかし、モルダヴィアの土地に対して最も正当な権利を持っているのは我々であることは明らかだ。"
 hun_bosnian_subjugation_title:1 "ボスニアの安全保障"
 hun_bosnian_subjugation_desc:0 "ボスニアはセルビアと同様、正当な支配者である我々に服従すべきである。このような哀れな国家は、襲撃してくるトルコ人は言うに及ばず、国内の反乱からさえも自国を守ることなど期待できない。"
 hun_the_anatolian_threat_title:0 "ヨーロッパの災厄"
 hun_the_anatolian_threat_desc:0 "アナトリアの異教徒がヨーロッパの土地を占拠するという潮流に対して、我々は防衛策を講じる時だ。安全な国境を確立し、領土を強化するのだ。我々は簡単には降伏しない。"
 hun_liberate_bulgaria_title:0 "ブルガリアの解放"
 hun_liberate_bulgaria_desc:0 "ブルガリアの人々は長年、何らかの形で外国の占領下に置かれてきた。最初は自称ローマ帝国、次にトルコ人、彼らは確かに残酷な支配者であった。それらを解放せよ。"
 hun_secure_macedonia_title:0 "マケドニアの確保"
 hun_secure_macedonia_desc:0 "略奪者がバルカン半島に侵入してくるようになって久しい。今こそ彼らを我々の王国から追い出し、マケドニアを我々の王国に加える時である！"
 hun_push_on_to_constantinople_title:0 "コンスタンティノープルへの進軍"
 hun_push_on_to_constantinople_desc:0 "コンスタンティノープルの偉大な都市は、卑劣なトルコの大軍によって荒廃し、冒涜された。キリスト教の擁護者であり、キリスト教国の防波堤である我々は、コンスタンティーヌの都市に進軍し、異教徒の束縛から解放しなければならない。"
 hun_bulwark_of_christianity_title:0 "キリスト教の防波堤"
 hun_bulwark_of_christianity_desc:0 "オスマン帝国の脅威に対するキリスト教世界の主要な擁護者であることで、我々はキリスト教の防波堤として知られるようになった。異教徒が我々に投げかけるあらゆるものと一致する我々の能力を示すことにより、我々はこの称号に完全に値するものであることを保証できる。"
 hun_dismantle_la_serenissima_title:0 "ラ・セレニッシマの解体"
 hun_dismantle_la_serenissima_desc:0 "ヴェネツィアはあまりにも長い間、邪魔者であった。ダルマチアを取り戻した今こそ、我々は共和国を消滅させ、アドリア海の覇者としての地位を確立することに目を向けなければならない。"
 hun_fund_the_monasteries_title:0 "修道院への資金提供"
 hun_fund_the_monasteries_desc:0 "1250年にエステルゴムの聖エウセビオスが創設して以来、聖パウロス修道会はハンガリーに大きな影響力を持ち、その影響力は近隣国にまで広がっている。彼らの国家への好意を確保するための資金を蓄えておくことは、健全な投資だろう。"
 hun_unity_in_belief_title:0 "信仰の統一"
 hun_unity_in_belief_desc:0 "ハンガリーの領域には、多くの異なる信仰を持つ人々が住んでいる。いずれにせよ、間違いなく宗教の違いで自国が分裂しないようにせねばならない。"
 hun_weaken_poland_title:0 "ポーランドの弱化"
 hun_weaken_poland_desc:0 "強大なポーランド[POL.GovernmentName]は、自国北部の国境を越えて土地を支配している。もし彼らと敵対することになれば、自国の独立に重大な脅威をもたらすだろう。自国の中心地からポーランドとの国境をさらに遠くに押し戻すため、先制攻撃を仕掛けるべきだ。"
 hun_jagiellonian_union_title:0 "ヤギェウォ朝連合"
 hun_jagiellonian_union_desc:0 "1444年にヴァルナの戦いで戦死するまで、ハンガリーはポーランド、リトアニアと一緒にヴワディスワフ3世ヴァルネンチクに統治された。彼の時代に存在していた同君連合を復元せねばならないーそして、必ず前回より良い成果が得られるようにすべきだ。"
 hun_teutonic_advance_title:0 "チュートン騎士団への進出"
 hun_teutonic_advance_desc:0 "ポーランドの王権をしっかりと手中に収めたことで、我々はバルト海への交通路を手に入れた。この古代の地域は富と機会に満ちており、それらを自らのものとするためには、そこでの影響力の拡大に努める必要がある。"
 hun_strengthen_the_vegvar_title:0 "ヴェーグヴァールの強化"
 hun_strengthen_the_vegvar_desc:0 "恐ろしい敵がヨーロッパにじわじわと勢力を拡大している。自国の南側の国境は、目立った地形的障害物がないため、防衛に関してはほとんど優位性がない。軍事境界線をさらに強化することが最優先であるべきだ。"
 hun_bohemian_borderlands_title:0 "ボヘミアの国境地帯"
 hun_bohemian_borderlands_desc:0 "ボヘミア選帝侯は自国北西部の国境地帯を領有している。強大で繁栄した王国は堕落した異端どもと関わり合いがあることが分かっており、彼らが自領で広がるのを防ぐため、彼らに対して措置を講ずるべきだ。"
 hun_crown_of_wenceslas_title:0 "聖ヴァーツラフの王冠"
 hun_crown_of_wenceslas_desc:0 "ボヘミア王位と自国のそれとを一つにすることで、国力は大きく強化されるだろうー特に、彼らの選帝侯の座が我々に移るようにするならば。"
 hun_a_strong_economy_title:0 "強い経済"
 hun_a_strong_economy_desc:0 "多くの潜在的脅威の間に挟まれた列強として持ち合わせている競争能力は、領内からすべての富をかき集める能力に左右される。"
 hun_bibliotheca_corviniana_title:0 "コルヴィナ文庫"
 hun_bibliotheca_corviniana_desc:0 "古典主義の知識の再興及びこの知識により自国の科学者や哲学者にもたらされた後押しと共に、ヨーロッパに溜め込まれていた知識を保管できる図書館の設立によって、自国は十分な貢献を果たすだろう。"
 hun_universitas_istropolitana_title:0 "イストロポリターナ大学"
 hun_universitas_istropolitana_desc:1 "高等教育という場所は、大きな進歩を遂げるための鍵である。ハンガリーに過去には大学があったが、現在は機能している大学はない。[1772.GetCapitalName]に新しい大学を開設することに力を入れ、ハンガリーの知識と進歩の柱となるようにしよう。"
 hun_the_renaissance_king_title:0 "ルネサンスの後援者"
 hun_the_renaissance_king_desc:0 "我々はハンガリーにおける知識と教育の真の革命を起こすことに成功した。しかし、この地位を維持したいのであれば、将来のハンガリーの支配者たちが、その膨大な知識によってハンガリーを高みへと導くことができるよう、さまざまな分野で適切な教育を受けられるようにしなければならない。"
 hun_found_budapest_title:0 "ブダペストの創設"
 hun_found_budapest_desc:0 "強大な国家には、強大な首都が必要だ。その力、その素晴らしさ、その栄光を反映する首都でなければならない。ブダ、オーブダ、ペストの町をブダペストに統合し、西洋列強の大都市をも凌駕する立派な首都を建設しよう。"
 hun_the_hungarian_succession_title:0 "ハンガリーの継承"
 hun_the_hungarian_succession_desc:0 "ヴァルナ十字軍の失敗により、自国の指導者が不在という不安定な状態に陥った。機に乗じようとしている隣国全てから自国の独立が奪われることなく、この危機を切り抜けなければならない。"
 hun_the_imperial_ambition_title:0 "帝国の野望"
 hun_the_imperial_ambition_desc:0 "ハプスブルク家は王位を剥奪され、帝国はひれ伏した。この帝国に慈悲の死を与えるか、それとも新皇帝として即位し、新たな黄金時代へと導くか、その決断は我々に委ねられている。"
 hun_expand_the_mint_title:0 "造幣局の拡大"
 hun_expand_the_mint_desc:0 "The mining towns of Upper Hungary have been a stable source of income for our country. Let us refine the coin minting process in the royal mint to ensure that our ducats are of the highest quality, so that they may flood the European markets."
 hun_develop_free_royal_towns_title:0 "自由王立都市の開発"
 hun_develop_free_royal_towns_desc:0 "ハンガリーでは、発展を促進するためにさまざまな町に特権を与えることが長い伝統となっている。自由な王都の権利を支援することで、この手順をさらに促進し、より多くの外国人商人や職人を誘致して定住することを期待しよう。"
 hun_the_great_city_of_buda_title:0 "大都市ブダ"
 hun_the_great_city_of_buda_desc:0 "ハンガリーは何世紀にもわたって存続し、その首都は重要な都市へと成長した。しかし、西の宿敵の首都、プラハやウィーンに比べると、その規模も壮大さも小さく見える。もし、[Root.Capital.GetCapitalName]が他の二都市を凌駕し、中央ヨーロッパの主都と見なされるようになったなら、素晴らしい日となるだろう。"
 hun_fertile_lands_of_pannonia_title:0 "パノニアの肥沃な土地"
 hun_fertile_lands_of_pannonia_desc:0 "広大なパノニア平原は、農業と畜産業にとって最適な場所である。もしヨーロッパで真の大国になろうとするなら、増え続ける人口を維持しつつ、軍隊に供給できる農業が必要だ。"
 hun_a_strong_government_title:0 "強い政府"
 hun_a_strong_government_desc:0 "どんな障害に直面しようが動じないよう、国家を改革せねばならない。"
 hun_address_the_ethnic_situation_title:1 "ハンガリーの民族"
 hun_address_the_ethnic_situation_desc:1 "ハンガリーは建国以来、多文化国家である。これまでのところ、民族の多様性が大きな問題を引き起こすことはなかったが、国民国家という新しい啓蒙思想が、国家とは何かを徐々に再定義されつつある。非常に多くの異なる人々が国境内に住んでいるこの状態は、我々にとって大きな脅威となる可能性がある。早急に対処しなければならない。"
 hun_weaken_the_habsburgs_title:2 "オーストリアの弱化"
 hun_weaken_the_habsburgs_desc:0 "オーストリアとの平和は長続きしないー我々の土地は、大公が野心を抱かずにはいられないほどの魅力があるからだ。西の隣人からの攻撃から安全となるよう、オーストリアを弱体化させる必要がある。"
 hun_overshadow_austria_title:1 "ウィーンの奪取"
 hun_overshadow_austria_desc:0 "ウィーンは、[Root.GovernmentName]へのすばらしい追加となるだろう。我々はそれを自身で獲得するべきだ。帝国の崩壊により帝国は極めて弱体化し、我々はやりたい放題できるようになるであろう。"
 hun_heirs_of_ruthenia_title:0 "ルテニアの後継者"
 hun_heirs_of_ruthenia_desc:0 "ヤギェウォ人はルテニアの広大な土地に対する領有権を主張していた。彼らの土地の王冠が我々に支配されている今、その地域がモスクワ人に奪われる前に、その領有権を利用してルテニアを自身のものにすべきである。"
 hun_the_order_of_the_dragon_title:0 "ドラゴン騎士団"
 hun_the_order_of_the_dragon_desc:0 "ルクセンブルクのジギスムントによって創設されたドラゴン騎士団は、トルコの進攻に対する我々の防衛に不可欠な存在となっている。その構成員が異教徒に対する我々の作戦に大きな力を発揮できるよう、この騎士団を大幅に拡大する必要がある。"
 hun_a_multicultural_empire_title:0 "多文化帝国"
 hun_a_multicultural_empire_desc:0 "我々の征服により、様々な国々が居住する広大な土地が我々の支配下に置かれるとともに、我々の支配に反対する巨大な脅威がもたらされた。我々の帝国を無傷で維持するためには、政府機構を近代化し、我々の支配下にあるすべての国々の代表と幸福を保証する一連の改革を推進しなければならない。"
 hun_religious_tolerance:0 "宗教的寛容"
 desc_hun_religious_tolerance:0 "トランシルヴァニア・ザクセン人のプロテスタントへの改宗を尊重し、彼らの宗教的権利を保護しよう。"
 hun_convert_the_saxons:0 "ザクセン人の改宗"
 desc_hun_convert_the_saxons:0 "ヨハネス・ホンテルスによってハンガリーに持ち込まれ、それ以来トランシルヴァニア・サクソン人に受け入れられている異端を根絶しなければならない。"
 hun_buda_fortified:0 "強化された要塞"
 desc_hun_buda_fortified:0 "我々は起こり得るオスマントルコの包囲に耐えられるよう、首都をさらに要塞化した。"
 hun_peasants_compensated:0 "農民への補償"
 desc_hun_peasants_compensated:0 "我々は、地元の貴族に虐待されてきたクロアチアの農民たちに補償を行った。"
 hun_tripartitum:0 "三部法書"
 desc_hun_tripartitum:0 "三部法書はハンガリーの法規範として正式に認められ、現在では王国全土で施行されている。"
 hun_beatrice_aragon:0 "ベアトリーチェ・ダラゴーナ"
 desc_hun_beatrice_aragon:0 "アラゴンのベアトリーチェが王宮に存在することは、ハンガリーが西洋のルネサンス思想を取り入れるのに役立つだろう。"
 hun_imperial_crown_bid:0 "帝位の選出"
 desc_hun_imperial_crown_bid:0 "選帝侯たちはハプスブルク家の弱点を見抜いており、我々の方がはるかに有能な支配者であることを証明したのだから、次の帝位をめぐる投票では、ハプスブルク家よりも我々を選ぶに違いない。"
 estate_nobles_vegvar_system_modifier:0 "ヴェーグヴァール制"
 desc_estate_nobles_vegvar_system_modifier:0 "ヴェーグヴァール制は、我々のオスマンに対する最重要防衛機構だ。城を完璧な状態に保ち、充足された守備隊と十分な物資を確保することが重要だ。"
 estate_nobles_vegvar_system_desc:0 "王国の中心部は無防備な平地であり、国境の大部分はカルパティア山脈によって守られているが、王国の南部は敵の侵入に完全にさらされている。我々は、主要な防衛線として機能する洗練された一連の城々で国境を強化しなければならない。"
 hun_first_hungarian_emperor:0 "初代ハンガリー皇帝"
 desc_hun_first_hungarian_emperor:0 "ハプスブルク家が去った今、神聖ローマ帝国は我々を正当な皇帝になるよう投票した。"
 hun_bane_of_the_empire:0 "帝国の破滅"
 desc_hun_bane_of_the_empire:0 "ハプスブルク家は没落し、その帝国も崩壊した。我々はその災厄、帝国の破壊者となったのである。"
 hun_polish_alliance:0 "ポーランドとの同盟"
 desc_hun_polish_alliance:0 "ポーランド人とハンガリー人は生来の友人であり、我々の同盟関係を回復させることは、やがては強大なヤギェウォ連合を復活させることにつながるかもしれない。"
 hun_wallachian_military_frontier:0 "ワラキア軍事植民制"
 desc_hun_wallachian_military_frontier:0 "オスマンは長い間、ワラキアの土地を自分たちのものにしたいと望んできた。現在、この地域は自国の支配下にあるため、潜在的なオスマン侵攻に対して十分に保護することが重要である。"
 hun_securing_the_balkans:0 "バルカンの確保"
 desc_hun_securing_the_balkans:0 "オスマンの災厄から地方の弱小諸侯を守ることによって、バルカン半島の安全を確保するのは我々次第だ。"
 hun_polish_brotherhood:0 "ポーランドとハンガリーの兄弟"
 desc_hun_polish_brotherhood:0 "ポーランド人は、幾度となく我々を助けてくれた歴史的な友人だ。互いを兄弟として接する限り、この世界のいかなる力も我々を打ち負かすことはできない。"
 hun_promote_hungarian_culture:0 "ハンガリー文化の振興"
 desc_hun_promote_hungarian_culture:0 "ハンガリーは常に多文化王国であり、もし我々がこの王国を一つに保ちたいと願うのであれば、自国独自の文化を促進し、自国の言葉を国のあらゆる場所で教えるようにしなければならない。"
 hun_guarantee_minority_rights:0 "少数派権利の保証"
 desc_hun_guarantee_minority_rights:0 "ハンガリーは常に多文化王国であり、王国を一つに保ちたいのであれば、ハンガリーの統治下にあるすべての国々が同じ権利を享受できるようにしなければならない。"
 hun_fertile_lands:0 "パノニアの肥沃な土地"
 desc_hun_fertile_lands:0 "パノニアの肥沃な土地は、農業と畜産業にとって最適な場所だ。その繁栄と生産性に投資することは、長期的にプラスの効果をもたらすだろう。"
 hun_strengthen_the_government:0 "政府の強化"
 desc_hun_strengthen_the_government:0 "外部からの圧力に耐えるためには、内部が強固でなければならない。これは、国全体の問題をしっかりと制御する強力な政府を持つことによってのみ確保できる。"
 hun_tighten_croatian_union:0 "クロアチア同君連合を強化"
 desc_hun_tighten_croatian_union:0 "クロアチアは何世紀もの間、個人的な結びつきによって統治されてきたが、国をさらに統合し、ハンガリー聖冠の土地に不可欠な一部とする時が来たのだ。"
 hun_pearl_on_the_danube:0 "ハンガリー王座"
 desc_hun_pearl_on_the_danube:0 "我々の努力のおかげで、ブダペストはハンガリー王室の輝かしい所在地となっただけでなく、西側の大都市に匹敵する大陸的に重要な大都市となった。"
 hun_adriatic_hegemony:0 "アドリア海の覇権"
 hun_legacy_of_angevins:0 "アンジュー朝の遺産"
 desc_hun_legacy_of_angevins:0 "アンジュー朝の時代、ハンガリーはヨーロッパで最も強力な国のひとつだった。ナポリを取り戻したことで、我々はその地位を取り戻すための最良の位置にいる。"
 hun_vengeance_for_varna:0 "ヴァルナの報復"
 desc_hun_vengeance_for_varna:0 "ヴァルナは自国の歴史上、最も壊滅的な敗北だった。その復讐を果たした今、自軍は戦いを続け、異教徒からヨーロッパを解放しようとする意欲に掻き立てられている。"
 hun_avenge_varna:0 "ヴァルナへの復讐"
 desc_hun_avenge_varna:0 "ヴァルナの惨禍を討つ時が来た。我が軍は勇敢に戦い、トルコに奪われた土地を取り戻すだろう！"
 hun_expanding_the_order:0 "騎士団の拡大"
 desc_hun_expanding_the_order:0 "ドラゴン騎士団は対オスマントルコ防衛の要である。王国全土にその影響力を拡大しなければならない。"
 hun_black_legion:0 "黒き軍団"
 desc_hun_black_legion:0 "我が黒き軍団は精鋭部隊となり、ヨーロッパ全土でも無敵の軍隊となった。"
 estate_burghers_hungarian_royal_city_modifier:0 "自由王立都市"
 desc_estate_burghers_hungarian_royal_city_modifier:0 "自由王立都市とは、王室ではなくハンガリーの階級によって管理されている都市であり、彼らが獲得した自由は、発展と繁栄に大きく寄与している。"
 hun_patrons_of_art:0 "芸術と科学の後援者"
 desc_hun_patrons_of_art:0 "ヨーロッパの芸術と科学の後援者として、ハンガリーにおける教育が広く行き渡り、最新の発見や思想が迅速に王国中に広まるようにすることが重要である。"
 hun_expand_mining_rights:0 "採掘権の拡大"
 desc_hun_expand_mining_rights:0 "鉱業は自国経済の重要な側面のひとつである。鉱山都市の権利を大幅に拡大し、王室の国庫が常に満杯になるようにすべきである。"
 hun_support_of_bohemian_estates:0 "ボヘミア階級の支援"
 desc_hun_support_of_bohemian_estates:0 "フス派の王を退位させることを望むボヘミアのカトリック階級は、聖ヴァーツラフの王位に対する我々の請求を満場一致で支持すると宣言した。"
 hun_integrate_the_cossacks:0 "コサックの統合"
 desc_hun_integrate_the_cossacks:0 "コサックは、東ヨーロッパの広大な平原やステップを放浪する最も恐るべき軍隊だ。彼らを我が軍に統合しよう。"
 hun_great_city_buda:0 "大都市ブダ"
 desc_hun_great_city_buda:0 "都市は非常に繁栄しており、繁栄という面ではウィーンやプラハを追い抜いている。"
 hun_mol_romans_invasion_tt:0 "§YMoldavia§! has chosen to become our subject in the '§YRoman's Invasion§!' event."
