 ORM_mahra_title:0 "マフラ族の制圧"
 ORM_mahra_desc:0 "アラビア南部にはマフラ族の本拠地があり、他のアラビア部族とは異なる文化を持っている。彼らもまた我々と同じく高名な船乗りだが、それだけに我々の競争相手でもある。彼らの土地に進軍し、我々の支配に服従させよう。"
 ORM_holy_cities_title:0 "都市の守護者"
 ORM_holy_cities_desc:0 "イスラム世界の聖都は弱虫によって支配されている。金と鋼鉄に裏打ちされた[Root.GetName]の商人である我々は、彼らよりもはるかに守護者の称号にふさわしい。メッカとメディナはすぐに我々の手に入るだろう。"
 ORM_india_title:0 "インドの接続"
 ORM_india_desc:0 "自国の商人は、遠くインドの地にまで前哨基地を持っている。しかし、その多くは現在、インド王国の多くの支配者によって抑圧されている。我々は出航し、彼らがインドで正当な影響力を得られるよう支援しよう。"
 ORM_malay_title:0 "マレーの海岸"
 ORM_malay_desc:0 "我々の商人の影響力はインドの港までであるが、東南アジアの土地は常にイスラム商人の影響を受けてきた。我々がそこを航海し、彼らの交易路を奪取すれば、さらにアジアまで影響力を拡大することができるだろう。"
 ORM_spice_trade_title:0 "香辛料で満ち溢れよ"
 ORM_spice_trade_desc:0 "香辛料は我が国にとって直接的な利益にはならないかもしれないが、香辛料交易そのものは我が国にとって有益であることが証明されている。この貴重な品物を独占するためには、競争相手を排除しつつ、香辛料を確実に確保しなければならない。"
 ORM_oman_title:0 "オマーンの黄昏"
 ORM_oman_desc:0 "我々は長年にわたってオマーンのスルタンと対立してきた。彼らの影響力は今やニズワの砦にまで縮小しており、敗北は目前に迫っている。最後にもう一度攻撃し、我々の土地から彼らの影響力を一掃しよう。"
 ORM_central_arabia_title:0 "中央アラビアの統合"
 ORM_central_arabia_desc:0 "中央アラビアには敵対する部族が多く住んでおり、みな我々よりも砂漠での戦いに慣れている。しかし、彼らには我々に対抗するための富が欠けている。我々の金で千人の戦士を買い、千人の戦士で彼らを制圧しよう。"
 ORM_Baghdad_title:0 "バグダードの陥落"
 ORM_Baghdad_desc:0 "知恵の館は、おそらくイスラム世界で最も有名な図書館であろう。バグダードに建てられ、イスラムの黄金時代を支えた。しかし、モンゴルの侵略以来、かつての栄光は失われてしまった。この図書館をさらなる高みへと再建する手助けをしよう。それには、まずはバグダードを占領することからだ。"
 ORM_unify_arabia_title:0 "我々の半島"
 ORM_unify_arabia_desc:0 "ついにアラビアの地が一つになった。カリフ制が崩壊し、カリフが単なる傀儡になって以来、イスラム世界は分裂していた。預言者の地を統一した今、我々は自身を新たなカリフとして宣言することができる。"
 ORM_trading_outposts_title:0 "影響力の拡大"
 ORM_trading_outposts_desc:0 "アラビアの国外に交易網を築くには、海外の前哨基地を占領し、要塞化する準備をしなければならない。そのためには、本国以外でのあらゆる商業活動を支援する艦隊を準備しなければならない。"
 ORM_china_title:0 "中華の富"
 ORM_china_desc:0 "中国は、おそらく我々の商人が出会った中で最も裕福な地域であろう。お茶から陶磁器まで、イスラム圏で不足するあらゆる品物が手に入る。彼らの港に影響力を確立することで、想像を超える利益をもたらす新会社を設立できるかもしれない。"
 ORM_thalassocracy_title:0 "アラビアの海上帝国"
 ORM_thalassocracy_desc:0 "インド洋をはじめとするアジア全域を支配し、商業と海運を掌握するという我々の夢は達成された。我々の商人たちは、海外帝国の隅々から自由に富を売買することができる。イスラムの日和見主義的な商人にとって、これが新たな時代となりますように。"
 ORM_haasa_title:0 "バーレーンの地"
 ORM_haasa_desc:0 "バーレーンにはアラビアで最も貴重な宝石がある。しかし、それらは外国人によって管理されており、その可能性を最大限に引き出せていない。おそらく、我々がこれらの宝石を引き継ぎ、自身の利益のために取引する時が来たのだろう。"
 ORM_yemen_title:0 "イエメンの征服"
 ORM_yemen_desc:0 "イエメンはアラビアとアフリカを結ぶ交差点である。さらには世界で最も有名なコーヒーの生産地でもある。しかし、我々にとっては敵であり、対処する必要がある。我々がアラビアの他の地域を征服したように、彼らも征服するとしよう。"
 ORM_buffing_outposts_title:0 "海外の前哨基地"
 ORM_buffing_outposts_desc:0 "アラビアから遠く離れたところで商人が好機をつかむには、我々も彼らを援助する必要がある。新たな前哨基地を築き、新たな交易路を確保することで、外国領土に対する影響力をさらに強めることができる。"
 ORM_trade_influence_mechanic_title:0 "アラビア最高の商人"
 ORM_trade_influence_mechanic_desc:0 "[Root.GetName]の人々はアラビアで最も有名な商人である。彼らの影響力はインド洋の多くの港に及んでおり、我々はその恩恵を享受してきた。おそらく、これらの商人の何人かにより大きな力を与えれば、彼らはさらに喜んで我々を助けてくれるだろう。"
 ORM_even_more_trade_influence_buff_title:0 "インド洋の覇権"
 ORM_even_more_trade_influence_buff_desc:0 "インド洋は広大であるが、だからといって我々がその支配者になることを止めることはできない。すべては利益の名の下に、交易路は確保され、我々の船はその波を制覇だろう。"
 ORM_exploiting_the_secret_title:0 "コーヒーの秘密を探る"
 ORM_exploiting_the_secret_desc:0 "イエメンのコーヒーは、アラビアで最も収益性の高い商品のひとつである。交易商人として、このことを利用し、この商品の生産量を増やそうとするのは当然のことだ。"
 ORM_across_hormuz_title:0 "ホルムズ海峡を越えて"
 ORM_across_hormuz_desc:0 "ペルシャ湾は我々の支配下にあるが、その向こうにはかつて我々が支配していたペルシアの地がある。侵攻軍を編成し、過去に失ったものを取り戻してみせよう。"
 ORM_reclaim_lost_territory_title:1 "ペルシアの上陸拠点"
 ORM_reclaim_lost_territory_desc:0 "ペルシアに足場を築いた以上、内陸の要塞を確保する準備を始める必要がある。ペルシアの諸王国は我々に対抗してくるかもしれないが、二度と負けないようにしよう。"
 ORM_timurs_overlord_title:0 "ティムールの操り人形師"
 ORM_timurs_overlord_desc:0 "おそらく最も信頼できるが、信頼できない相棒は、過去に我々を助けてくれたティムール朝だろう。しかし現在、彼らの領土は分裂しており、我々がティムール帝国の支配権を得るために、彼らの背後で糸を引くことができるかもしれない。"
 ORM_hormuz_toll_title:0 "ホルムズの海峡通行料"
 ORM_hormuz_toll_desc:0 "メソポタミアに向かおうとする船は、まずこの栄光ある都市を航行して通らなければならないので、ペルシャ湾の支配により、アジアと中東の交易を支配することができるようになった。もし通過する船団に健全な通行料を課せば、外国人が行う交易からの利益をさらに増やすことができるだろう。"
 ORM_gems_of_arabia_title:0 "アラビアの宝石"
 ORM_gems_of_arabia_desc:0 "アラビアの宝石はイスラム世界で広く知られている。しかし、我々の富への欲望はますます強くなっている。この宝石の生産量をさらに増やし、皆が王様のように暮らせるようにしなければならない。"
 ORM_religious_propogation_title:0 "ムハンマドの流儀"
 ORM_religious_propogation_desc:0 "イスラム世界の商人が成し遂げたことがあるとすれば、それは交易を通じてアジア全域に信仰を広めたことだ。彼らはまず、上陸した新しい海岸に我々の教えを紹介し、時間をかけて住民が改宗するようにすることで、我々の教えを示すことができる。この伝統に倣い、世界の隅々まで信仰を広めることができるだろう。"
 ORM_fars_title:0 "ファールス戦役"
 ORM_fars_desc:0 "ファールスの支配者は常に我々の王国にとって脅威であった。ペルシャ湾の覇権を争うだけでなく、我々に対して作戦を仕掛けてくる。この脅威を一掃するためには、彼らを排除しなければならない。"
 ORM_persia_title:0 "ペルシアの支配"
 ORM_persia_desc:0 "ペルシアの地は、我々の交易商人が居住するための格好の拠点となる。イスラム、中国、インドを結ぶ交差点であるペルシアを確保することで、あらゆる交易をより効果的に自国に向けることができる。"
 ORM_fortifying_hormuz_title:0 "島を守る"
 ORM_fortifying_hormuz_desc:0 "ホルムズは島とはいえ、我々を滅ぼそうとする何者かの攻撃に対して脆弱である。このことは、この地域の交易をさらに支配できるという利点と相まって、多くの商人たちがこの問題に対処するよう要請している。"
 ORM_ibadi_religion_title:0 "イバード派"
 ORM_ibadi_religion_desc:0 "オマーンの地にはイバード派の本拠地があり、我々がオマーン地域で影響力を増して以来、厄介な存在となっている信仰である。彼らを容認するか、改宗させるか、あるいは彼らの教えを受け入れて広めるか…対処しなければならない。"
 arabic_plutocracy_reform:0 "アラビア富豪政治"
 arabic_plutocracy_reform_desc:0 "他のアラビア諸国が信仰や権力を後ろ盾にして統治するのに対し、我々はこの世界が見た中で最も重要なもの、すなわち貨幣によって統治している。この政治形態は、交易への依存をさらに強化するために、金融の拡大と海外への影響力に重点を置いている。"
