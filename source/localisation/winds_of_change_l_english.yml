 TATAR_IF_KAZAKH_IS_OUR_VASSAL:1 "@KZH §Y[KZH.GetName]§!が我々の§Y従属国§!である場合："
 TATARS_UNLOCK_YUAN_RESTORATION_DECISION:0 "@YUA §Y[YUA.GetName]§!を復興する決断が解禁されます。"
 HORDES_RESTORE_YUAN_EFFECT:0 "@YUA §Y[YUA.GetName]§!を自国の従属国として作成し、我々が領有していた旧§Y元王朝§!のすべての州を与えます。"
 HORDES_UNLOCK_GREAT_WALL_OF_CHINA:1 "大事業§Y万里の長城§!が利用可能になります。"
 TATARS_MODIFY_LIKE_A_DRAGON_MODIFIER_1:0 "§Y龍が如く§!に以下の補正：\n　領土管理限界：§G+100§!"
