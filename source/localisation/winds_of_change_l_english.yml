 hsn_political_security_title:0 "政治的安全保障"
 hsn_political_security_desc:0 "不幸な運命が我がスルタンに降りかかり、我がスルタン国は単なる小国に成り下がってしまった。我々が生き残り、エジプトとシリアのスルタンとしての正当な地位を回復しようとするのであれば、その野望を実現するために力を貸してくれる強力な同盟国を求めなければならない。"
 hsn_expand_the_domain_title:0 "領土の拡大"
 hsn_expand_the_domain_desc:0 "国家状況の安全が確保されたら、今度は外に目を向け、周辺地域を支配下に置かなければなりません。まもなく鷲の旗がマシュリク全土に羽ばたくだろう！"
 hsn_slay_white_sheep_title:0 "テュルク人を卑しめろ"
 hsn_slay_white_sheep_desc:0 "テュルク人は我々の独立にとって差し迫った脅威である。今こそ、彼らを適切な地へと追いやり、サラディンの血統に何ができるかを示すときだ。"
 hsn_appease_ulema_title:0 "ウラマーを宥めよ"
 hsn_appease_ulema_desc:0 "宗教は我々の社会の柱のひとつである。国家の宗教的な階級を宥めることは、我々の支配を強化し、支配者の敬虔さを皆に証明することになる。"
 hsn_build_mosques_title:0 "モスクの建設"
 hsn_build_mosques_desc:0 "人々の精神的な需要とイスラムの教えは、我々の社会の中心にある。これらの需要を満たすためには、聖地の拡張に資金を提供しなければならない。"
 hsn_recover_baghdad_title:0 "メソポタミアの確保"
 hsn_recover_baghdad_desc:0 "メソポタミアは中東全体で最も重要な地域のひとつである。最近崩壊したジャライル朝が残した権力の空白はトルク人が埋めたが、この地域に対する彼らの支配力さえ非常に弱い。これは、我々がこの地域を手中に収め、さらなる拡大の道を開く絶好の機会を与えてくれる。"
 hsn_city_of_peace_title:0 "平安の都"
 hsn_city_of_peace_desc:0 "バグダードはかつて世界最大の都市だった。モンゴルがもたらした破壊はあまりにも壊滅的であったため、それ以来この都市は本当の意味で回復していない。我々の支配の下、平安の都はかつての栄光を取り戻すだろう。"
 hsn_house_wisdom_title:0 "バグダードの大図書館"
 hsn_house_wisdom_desc:1 "知恵の館には、イスラム学者たちの科学的奇跡がすべて保管されていた。そこには、イスラム文明全体で最も偉大な知識人が集まっていた。もし我々が黄金時代を取り戻そうとするならば、イスラム世界の最も偉大な頭脳を我々の宮廷に迎え入れ、かつて失われたものを再現する必要がある。何が失われたのかについての知識が不足しているため、それは難しいだろうが、イスラムの科学的遺産を取り戻すためには必要なことなのだ。"
 hsn_madrasas_title:0 "新しいマドラサを建てろ"
 hsn_madrasas_desc:1 "我々は自国の知的活性化に精力的に取り組んできた。新たなイスラムの黄金時代をもたらすためには、最高の学者たちの学問の中心となる新しいマドラサを創設することが鍵となる。"
 hsn_golden_age_title:0 "新たな黄金時代"
 hsn_golden_age_desc:0 "ルネサンス以来、西洋世界は革新と進歩の主導権を握ってきた。しかしながら、科学における最近の成果により、学問の中心を西洋世界からイスラム世界へと徐々に移しつつある。間もなく、我々は第二次イスラム黄金時代を迎えるだろう！"
 hsn_eagle_flies_alone_title:0 "鷲は独力で飛ぶ"
 hsn_eagle_flies_alone_desc:0 "鷲は傷ついているが、回復できないという意味ではない。我々はヒスン・カイファ、つまりアイユーブの傷を癒し、歴史の中で死んだ国家となる危険を避けるために、より健康で安全な地位を築けるよう自らを育てなければならない。間もなく、鷲は再び飛び立ち、単独で飛翔し、誰もがその力強い翼の影の下で生きることになるだろう。"
 hsn_saladins_legacy_title:0 "サラディンの功績"
 hsn_saladins_legacy_desc:1 "自国の王朝にとってサラディンほど重要な人物はいない。彼の功績なくしてアユーブ王朝は存在しなかったほどであり、彼の功績を最大限に称える義務がある。"
 hsn_fate_of_anatolia_title:0 "アナトリアの運命"
 hsn_fate_of_anatolia_desc:0 "歴史的に、アナトリアがアイユーブのスルタンに支配されたことは一度もない。その入り口に立っている我々は、武力でこの地域を手に入れるのか、それとも地元勢力と同盟を結ぶのか、決断を迫られている。"
 hsn_branching_first_title:0 "分岐ミッション"
 hsn_branching_first_desc:0 "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YFate of Anatolia§!' mission."
 hsn_turn_against_mamluks_title:0 "マムルークとの敵対"
 hsn_turn_against_mamluks_desc:0 "マムルークは我がスルタン国を崩壊させ、今や我々の正当な領土を占拠している。今こそ軍隊を集結させ、この裏切り者たちに反旗を翻す時だ。"
 hsn_ayyubid_restoration_title:0 "アイユーブの復活"
 hsn_ayyubid_restoration_desc:0 "パレスチナの征服によって、ついに我が王朝の滅亡の原因となったマムルークの反逆者たちを日陰に落とすことに成功した。今日、ヒスン・カイファ公国がアユーブ朝スルタン国を復活させたと誇らしげに宣言する手段と正当性を、我々はついに手に入れたのだ！"
 hsn_crusaders_title:0 "十字軍の追放"
 hsn_crusaders_desc:0 "サラディンは十字軍を本土から追放することに成功したが、依然として東地中海の島々を占領している。レバントから彼らの存在をすべて一掃しよう。"
 hsn_recover_egypt_title:0 "エジプトの回復"
 hsn_recover_egypt_desc:0 "かつて昔、エジプトはアイユーブ帝国の中心であった。その支配なくして、かつての栄光を取り戻すことはできない。たとえ犠牲を払ってでも、この地域を取り戻さなければならない。"
 hsn_ayyubid_caliphate_title:0 "カリフ位の請求"
 hsn_ayyubid_caliphate_desc:0 "自国のエリートたちの間で激しい論争が繰り広げられている。これまで我々はアッバース朝カリフの権威を尊重してきたが、イスラムの真の指導者としての地位を確固たるものにするため、我々自身がカリフを主張すべきだと要求する者もいる。我々はこの状況に直ちに対処しなければならない。"
 hsn_alexandria_title:1 "アレクサンドリアの復興"
 hsn_alexandria_desc:1 "アレキサンドリアは、東地中海における最も重要な商業の中心地のひとつである。交易の中心地としての地位を維持し、外国の商人や職人、交易商を惹きつけるように都市の重要性を高める努力をする必要がある。"
 hsn_granary_title:0 "地中海の穀倉地帯"
 hsn_granary_desc:0 "ナイル川は多くの強大な文明を育んできた。我々が自らを維持するためには、ナイル川の繁栄と富をしっかりと管理しなければならない。"
 hsn_conquer_basra_title:0 "バスラの征服"
 hsn_conquer_basra_desc:0 "バスラはペルシャ湾への玄関口であり、その支配によってインドや極東との交易の利用が可能になる。"
 hsn_consolidate_coastline_title:0 "沿岸部の統合"
 hsn_consolidate_coastline_desc:0 "ペルシャ湾交易をより効果的に制御するためには、ペルシャ湾のアラビア側とペルシャ側の双方にさらなる活動拠点を確立する必要がある。"
 hsn_monopolize_gulf_trade_title:0 "湾岸交易の独占"
 hsn_monopolize_gulf_trade_desc:0 "交易は帝国の生命線である。それは成長を促進し、繁栄の仕方によって良い時代と悪い時代を示すものとして機能する。我々はライバルに対して経済的な競争力を維持しなければならず、ペルシャ湾交易を支配する必要があるのはそのためだ。"
 hsn_sultan_shah_title:0 "スルタンとシャー"
 hsn_sultan_shah_desc:0 "アイユーブ朝スルタン国の国境はザグロスでペルシアの国境と接している。シャーは手ごわい敵だが、貴重な同盟国にもなりえる。彼が最愛の友人になるか、それとも宿命的な敵になるかを決める時が来た。"
 hsn_branching_second_title:0 "分岐ミッション"
 hsn_branching_second_desc:0 "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YThe Sultan and the Shah§!' mission."
 hsn_custodian_title:0 "二聖都の守護者"
 hsn_custodian_desc:0 "The Ayyubids used to hold sway and control over the holy cities, and this came with a duty of protecting pilgrims who committed the Hajj. Seeing our resurgent rise back to our old territories it is only natural for us to aim towards reclaiming the honorable duty. The holy cities shall fall under Ayyubid protection."
 hsn_red_sea_title:0 "紅海の支配"
 hsn_red_sea_desc:1 "The Red Sea is not only a vital trade route between Egypt and Aden but also a strategically important place that allows easy access to the Holiest Cities of Islam. To ensure the flow of trade and the protection of our coastline, the region must be firmly controlled by our navies, so that they may repel anyone who dares to enter our waters."
 hsn_aden_title:0 "アデンへの到達"
 hsn_aden_desc:0 "The spice trade flows through Aden, and it is one of the most coveted after trades in the world as both Muslims and Christians desire it for all the wealth it brings. Our position near Aden lets us have a stake in the spice trade, but that is not enough. We need to dominate the trade, we need to monopolize it into our clutches."
 hsn_sands_of_arabia_title:0 "アラビアの砂"
 hsn_sands_of_arabia_desc:0 "Islam is the true faith, and the true caliphates of Islam have often ruled over the entire peninsula. Though we are but a Sultanate and most of Arabia is an inhospitable desert our status as a resurgent powerhouse in the region puts an indirect pressure on us to try to reunite the Arab tribes once more. Let history be repeated and have the birthplace of Islam be united under one banner - under the Ayyubid banner."
 hsn_fertile_crescent_title:0 "マシュリクの生命線"
 hsn_fertile_crescent_desc:1 "The two great Mesopotamian rivers of Tigris and Euphrates are the lifeline of Mashriq and have served as the cradle to many civilizations. If we are to support and feed our growing population and armies, the wealth and prosperity of this region must be firmly controlled by us."
 hsn_last_bastion_title:0 "最後の砦"
 hsn_last_bastion_desc:0 "Hisn Kayfa is the last foothold of the Ayyubid dynasty. It is key to ensure that the city is well fortified so that it can serve as our base of operations."
 hsn_eastern_frontier_title:0 "コーカサスを守れ"
 hsn_eastern_frontier_desc:1 "Securing Caucasia and pushing our borders to the mountain chain will provide the realm with a valuable strategic defense line."
 hsn_dar_al_islam_title:0 "イスラムの家"
 hsn_dar_al_islam_desc:0 "As the mightiest champions of Allah, it is our duty to bring the Ummah under the banner of the rightful Caliphs. We march under the shadow of the Ayyubid eagle and the Black Standard of Muhammad. We are the sword of Islam, and we shall be the ones to unite the faithful!"
 hsn_suez_canal_title:0 "スエズ運河"
 hsn_suez_canal_desc:0 "The idea of connecting the Nile River with the Red Sea dates back to the times of ancient Egypt. As we now possess the means required for such a miracle of engineering to happen, we must consider this investment. Should we succeed in building the canal, the entire Sultanate shall prosper from the trade and tolls collected."
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]A Sublime Alliance[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "Osman's sons control a vast empire which has managed to penetrate deeply into the heart of Europe, now even threatening the seat of the Romans. It is in our best interest to tirelessly work on preserving our alliance."
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]Overthrow the Ottomans[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "The Turks seem to be the most powerful nation in the entire Islamic world, but they should be aware of the fact that their era of domination is about to abruptly end. The Ayyubid armies shall march into Anatolia and bring this region under the rule of the eagle."
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]Subjugate Eranshahr[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "The almighty Iran was devastated by the Mongol and Timurid hordes. We must return this glorious land, one of the cradles of Islam, into the hands of people who will rule it justly, and restore the land's splendor and prosperity."
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]Befriend the Shah[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "The Shahs of Persia are powerful rulers in control of sizeable armies and immense wealth. We must strive to forge an unbreakable bond between our realms so that no one ever dares to strike us while the alliance exists."
 hsn_ayyubid_golden_age:0 "Ayyubid Golden Age"
 desc_hsn_ayyubid_golden_age:0 "Our huge achievements in science and learning shall serve as the starting point of the Second Islamic Golden Age."
 hsn_political_security:0 "政治的安全保障"
 desc_hsn_political_security:0 "We have managed to secure our political situation, and our formidable allies will protect us while we are trying to recover our strength."
 hsn_persian_support:0 "ペルシア重騎兵"
 desc_hsn_persian_support:0 "同盟国から派遣されたペルシア重騎兵は、騎兵隊の中において精鋭部隊を成すだろう。"
 hsn_ottoman_janissaries:0 "オスマン・イェニチェリ"
 desc_hsn_ottoman_janissaries:0 "アナトリアの友人から提供されるイェニチェリは、自国の軍事構造の重要な一翼を担うだろう。"
 hsn_mamluk_reinforcements:0 "マムルークの奴隷兵"
 desc_hsn_mamluk_reinforcements:0 "エジプトの奴隷兵は戦場で猛威を振るい、我々に多くの勝利をもたらすだろう。"
 hsn_resurgent_ayyubids:0 "アイユーブ朝の復活"
 desc_hsn_resurgent_ayyubids:0 "我々はヒスン・カイファの要塞を越えて国境を拡大することに成功し、アイユーブ朝スルタンの復活を視野に入れている。"
 hsn_ayyubid_architecture:0 "アイユーブ建築"
 desc_hsn_ayyubid_architecture:0 "自国の文化的意義を強化するために、我が国独自の建築様式を発展させよう。"
 hsn_jizya:0 "ジズヤ税"
 desc_hsn_jizya:0 "我々の統治下で暮らす異教徒はその権利が尊重されるものとするが、同時にジズヤ税を支払うことも期待している。"
 hsn_restoration_baghdad:0 "バグダード再建"
 desc_hsn_restoration_baghdad:0 "バグダードはモンゴル軍によって陥落して以来、大きな被害を受けてきた。我々は、平安の都がかつてのような強大な大都市を取り戻すことを保証する。"
 hsn_patron_science:0 "科学の守護者"
 desc_hsn_patron_science:0 "[Root.Monarch.GetName]が知恵の館を復興させた努力により、[Root.Monarch.GetHerHim]は科学の守護者という異名を得た。"
 hsn_paradise_gardens:0 "バグダードの楽園"
 desc_hsn_paradise_gardens:0 "我々はバグダードの地位を回復することに成功し、バグダードは再び世界的に重要な都市となり、既知の世界の羨望の的となった。"
 hsn_city_of_peace:0 "平安の都"
 desc_hsn_city_of_peace:0 "バグダードはかつて平安の都として知られていたが、我々はついにその暗黒の時代を乗り越え、再びその地位を回復することに成功した。"
 hsn_madrasas:0 "アイユーブのマドラサ"
 desc_hsn_madrasas:0 "我々のマドラサは、新たな黄金時代の最前線に立つ知識の中心地となるだろう。"
 hsn_fertile_crescent:0 "肥沃な三日月地帯"
 desc_hsn_fertile_crescent:0 "メソポタミアの土地は文明全体を養い、維持する可能性を秘めている。我々は、自らの利益のためにそれらを最大限に利用しなければならない。"
 hsn_sword_of_islam:0 "イスラムの剣"
 desc_hsn_sword_of_islam:0 "我々は偉大なるアッラーの最強者、イスラム教の剣である。異教徒は我々の軍隊の力の前に震えるべきだ！"
 hsn_rock_fortress:0 "岩の要塞"
 desc_hsn_rock_fortress:0 "ヒスン・カイファは我々の首都であり、軍事作戦の拠点である。この重要な都市を確実に防衛しなければならない。"
 hsn_rise_of_the_eagle:0 "鷲の飛翔"
 desc_hsn_rise_of_the_eagle:0 "アイユーブの鷲は再び飛び立ち、やがて復興したアイユーブスルタンの広大な土地を見つめるだろう。"
 hsn_vengeful:0 "復讐の行進"
 desc_hsn_vengeful:0 "復讐に燃える我々の軍隊は、マムルーク朝の裏切り者の心臓部であるエジプトに進軍し、我々の滅亡の仇を討ち、本来我々のものであるものを取り戻す。"
 hsn_east_mediterranean:1 "東地中海の安全"
 desc_hsn_east_mediterranean:0 "十字軍の最後の砦が陥落したことで、東地中海はしっかりとした我々の支配下にある。"
 hsn_ayyubid_tolerance:0 "アイユーブの寛容"
 desc_hsn_ayyubid_tolerance:0 "自国の政府は常に、さまざまな経歴を持つ人々が大きな影響力を持つ地位に就くことを認めてきた。"
 hsn_anatolian_alliance:0 "アナトリア同盟"
 desc_hsn_anatolian_alliance:0 "トルコとの同盟は北方国境を守り、この地域に恒久的な平和をもたらすだろう。"
 hsn_anatolian_alliance2:0 "アナトリア同盟"
 desc_hsn_anatolian_alliance2:0 "トルコとの同盟は北方国境を守り、この地域に恒久的な平和をもたらすだろう。"
 hsn_a_sublime_alliance:0 "崇高な同盟"
 desc_hsn_a_sublime_alliance:0 "オスマンの息子たちは広大な帝国を支配しており、ヨーロッパの中心部に深く浸透することに成功し、今やローマ人の座を脅かしている。我々の同盟を維持するためにたゆまぬ努力をすることが、我々の最善の利益である。"
 hsn_center_of_commerce:0 "商業の中心地"
 desc_hsn_center_of_commerce:0 "我々の努力のおかげで、イスカンダリーヤは再び地中海全域で最も著名な交易の中心地のひとつとなった。"
 hsn_latin_quarters:0 "Latin Quarters"
 desc_hsn_latin_quarters:0 "Our diplomatic prowess has allowed us to forge close relations with the wealthy Italian merchants, who have now established their own Latin Quarters in Iskandariyya."
 hsn_granary:0 "地中海の穀倉地帯"
 desc_hsn_granary:0 "ナイルデルタは常に地中海の穀倉地帯として知られてきたが、世界の穀倉地帯としての地位を我々の手で維持しよう。"
 granary_of_the_mediterranean_key:0 "地中海の穀倉地帯"
 hsn_abbasid_authority:0 "アッバース朝の権威"
 desc_hsn_abbasid_authority:0 "サラディンを見習い、アッバース朝カリフの権威を尊重しよう。"
 hsn_ayyubid_caliphate:0 "アイユーブ朝カリフ"
 desc_hsn_ayyubid_caliphate:0 "我々の支配者は、自らをイスラムの正当なカリフであると宣言した。それがウンマを支配する正当性を得る唯一の方法だからである。"
 hsn_black_banner:0 "ムハンマドの黒い軍旗"
 desc_hsn_black_banner:0 "我々はムハンマドの黒い軍旗の担い手として立っている。我々は正しく導かれており、我々の統治の下でイスラム世界は団結するだろう。"
 hsn_trading_network:0 "交易網の拡大"
 desc_hsn_trading_network:0 "紅海は我がスルタンの経済にとって非常に重要である。地元交易ルートの拡大は、我々の最優先事項である。"
 hsn_bab_el_mandeb:0 "Control of Bab-el-Mandeb"
 hsn_safeguard_gulf_entrance:1 "Safeguarded the Gulf Entrance"
 desc_hsn_safeguard_gulf_entrance:0 "The Straits of Hormuz is an important and easily defensible choke point through which we can gain control over the entire Persian Gulf."
 hsn_riches_of_persia:0 "ペルシアの富"
 desc_hsn_riches_of_persia:0 "一昔前、ペルシアは間違いなく世界で最も裕福な地域だった。モンゴルとティムールがもたらした荒廃を元に戻し、かつての栄光の日々を取り戻そう。"
 hsn_red_sea_trade_hegemony:0 "紅海交易の覇権"
 desc_hsn_red_sea_trade_hegemony:0 "我々の交易の影響力と強大な海軍により、紅海における完全な覇権を獲得した。"
 hsn_suez_canal:0 "奇跡の工学技術"
 desc_hsn_suez_canal:0 "スエズ運河の建設は、間違いなく史上最も贅沢な工学技術計画のひとつであり、まごうことなき真の奇跡である。"
 hsn_suez_canal_dlcless:0 "スエズ運河"
 desc_hsn_suez_canal_dlcless:0 "スエズ運河の建設は、間違いなく史上最も贅沢な工学技術計画のひとつであり、まごうことなき真の奇跡である。"
 hsn_legacy_of_saladin:0 "サラディンの遺産"
 desc_hsn_legacy_of_saladin:0 "自国の軍事顧問はサラディンの遺産に触発され、自国の軍事機構が適切に機能し、軍隊が戦争に備えることができるようにした。"
 hsn_restoring_damascus:1 "ダマスカスの復興"
 desc_hsn_restoring_damascus:1 "ダマスカスはかつてアイユーブ朝の首都であり、サラディンの居城でもあった。我々この輝かしい都市に宮廷を戻し、かつての栄光を取り戻した。"
 hsn_subjugate_eranshahr:1 "征服されたエーラーンシャフル"
 desc_hsn_subjugate_eranshahr:1 "全能のイランは、モンゴルとティムールの大軍によって荒廃させられた。我々は、イスラム教発祥の地のひとつであるこの栄光の地を正当に統治し、この地の輝きと繁栄を回復する人々の手に返そう。"
 hsn_pact_with_shah:0 "シャーとの協定"
 desc_hsn_pact_with_shah:1 "ペルシアのシャーは強大な軍隊と莫大な富を管理する支配者である。我々は領国の間に断ち切れない絆を築き上げたので、同盟が存在する限り、誰も我々を攻撃することができない。"
 hsn_overthrow_the_ottomans:1 "オスマン帝国覇権の終焉"
 desc_hsn_overthrow_the_ottomans:1 "トルコはイスラム世界全体で最も強力な国家であるかのように見えたが、その支配の時代が突然終わりを告げようとしている事実を認識すべきである。アイユーブ軍がアナトリアに進軍し、この地域を鷲の支配下に置いたのだ。"
 hsn_rely_on_own_armies:0 "我々自身の軍隊に頼る"
 desc_hsn_rely_on_own_armies:0 "マムルークの奴隷兵は信用できない。我々は自国の職業軍に頼り続けなければならない。"
 hsn_mamluk_reconciliation:0 "マムルークの和解"
 desc_hsn_mamluk_reconciliation:0 "マムルークは歴史的に我が王朝によく仕えている。我々は過去の不満を忘れ、和解を模索しなければならない。"
 hsn_protector_of_pilgrims:0 "巡礼者の守護者"
 desc_hsn_protector_of_pilgrims:0 "我々の土地を横断するすべての巡礼者を守る。"
 hsn_fertile_crescent_no_moh:0 "肥沃な三日月地帯"
 desc_hsn_fertile_crescent_no_moh:0 "メソポタミアの土地は文明全体を養い、維持する可能性を秘めている。我々は、自らの利益のためにそれらを最大限に利用しなければならない。"
 ayyubid_dynasty:0 "アイユーブ朝"
 ayyubid_dynasty_desc:0 "Historically, the Ayyubid dynasty ruled its lands by allowing a rather autonomous rule of the local elites who were all subordinate to as-Sultan al-Mu'azzam. Our government allowed peoples of various backgrounds to reach high ranks within our state: a tradition our dynasty must uphold."
 mechanic_negate_unaccepted_levantine_culture_yes:1 "Provinces in the §YLevantine§! culture group will have the unaccepted culture modifier §Gnegated§!."
 mechanic_negate_unaccepted_levantine_culture_no:0 ""
 mechanic_army_tradition_for_generals_yes:1 "Recruiting §YGenerals§! now grants §G0.5§! Army Tradition."
 mechanic_army_tradition_for_generals_no:0 ""
 ayyubid_high_command:0 "Ayyubid High Command"
 ayyubid_high_command_desc:1 "During Saladin's reign, our armies were an unmatched force on the battlefield. If we aspire to restore this status, we must put an emphasis on the proper training of our generals. Their understanding of the art of war will then materialize itself in victories on the battlefield."
 AYB_ideas:0 "アイユーブのアイデア"
 AYB_ideas_start:0 "アイユーブの伝統"
 AYB_ideas_bonus:0 "アイユーブの宿願"
 hsn2_citadels_and_fortesses:0 "Citadels and Fortresses"
 hsn2_citadels_and_fortesses_desc:0 "Far from a bustling metropolis the Rock Castle of Hisn Kayfa is an ancient stronghold in the Kurdish mountains. Rock fortresses such as this have served the Kurdish tribesmen for generations and we would do well to learn from their experiences. The value of well maintained castle cannot be overstated, this is as true on the banks of the Tigris as it was in the Grand city of Cairo, or the hills of Palestine."
 hsn2_ayyubid_heritage:0 "Ancestral Heritage"
 hsn2_ayyubid_heritage_desc:0 "Our ancestors once ruled a great empire, spanning the entirety of Syria, Upper Mesopotamia, Egypt, and the Hejaz. While not much remains of this empire our name still commands respect among the Kurdish tribes we now rule. If we can rally these warriors to our cause, we might yet strive to rebuild that which was taken from us by treacherous slaves."
 hsn2_righteousness_of_the_faith:0 "Righteousness of the Faith"
 hsn2_righteousness_of_the_faith_desc:0 "Our great ancestor, Salah ad-Din, elevated our family to greatness through his utter unwillingness to compromise with the righteousness of his faith. He threw down the Fatimid Caliphs and their Shia state, and he defeated the Christian crusaders in the levant.\nOur time is once again one of religious turmoil with Shiism on the rise. We must take up the mantle of the great conqueror and be a force for the righteous in the Middle East."
 hsn2_elite_warriors:0 "精鋭戦士"
 hsn2_elite_warriors_desc:0 "高度な訓練を受けたマムルーク騎兵であれ、シーアのクズルバシュ騎兵であれ、アナトリアのテュルク系民族のスィパーヒー騎兵であれ、中東の戦場を支配しているのはトルコ系の騎兵軍団である。これらの土地を放浪する多数の遊牧民の戦士から兵を募り、対等な条件で敵と戦おう。"
 hsn2_rise_of_the_eagle:0 "鷲の飛翔"
 hsn2_rise_of_the_eagle_desc:0 "かつて我々の祖先が失ったものを取り戻す時が来た。かつての帝国を取り戻し、中東の異教徒、シーア派、裏切り者に対する強力なスンナ派の防波堤を作るために、今こそ行動しよう。"
 hsn2_strenghten_central_authority:0 "中央権力の強化"
 hsn2_strenghten_central_authority_desc:0 "勝利の戦利品を親族で分け合うのが、かつての我が家のやり方だった。しかし、この政策は様々な面でスルタン国の弱体化を招き、我々の中に不和の種をまいた。今回、我々はこの地域の他の帝政に倣い、すべての土地供与を監督する強力な中央権力を創設しよう。"
 hsn2_state_economics:0 "国家の経済"
 hsn2_state_economics_desc:0 "我々の祖先は、帝国が繁栄するためには、支配者が平和を維持し、臣民の保護を保証できなければならないことに気づいていた。そして、経済のある部分は民間人に任せるのが最善であり、他の部分は我々の閣僚によって管理されると有益となる。交易、工業、商業が、我が帝国を開花させるのである。"
 AYB:0 "アイユーブ"
 AYB_ADJ:0 "アイユーブ"
 hsn_move_capital_to_damascus_title:0 "Move the Capital to Damascus"
 hsn_move_capital_to_damascus_desc:0 "Damascus once served as the Ayyubid capital and the seat of Saladin. Let us return our court to this glorious city and restore it to its former glory."
 flavor_hsn.1.t:0 "アイユーブの復活"
 flavor_hsn.1.d:0 "The Ayyubid Empire once stretched far and wide and stood as the lion of Islam and the custodian of the Holiest Cities. Saladin's successors, unable to honor his legacy, have weakened the Sultanate, and the unfortunate turn of events led to its collapse. We have been stagnating ever since, however, our recent campaigns of conquest prove that the eagle's wings have not been broken yet. With our hearts set on restoring the glory of our ancestors, we march forward, for we are the bloodline of Saladin, and his legacy is ours to reclaim!"
 flavor_hsn.1.a:0 "The Eagle Takes Flight Once Again!"
 flavor_hsn.2.t:0 "マムルークの運命"
 flavor_hsn.2.d:0 "エジプト、かつて私たち帝国の中心地であり、何世紀にもわたってマムルークに支配されてきました。彼らマムルークはかつて自身の最も忠実な兵士でしたが、その後、我がスルタン国の滅亡の原因となった謀反者に変貌しました。自国の正当なる領土の多くを奪還した今、難しい問題に直面しています。マムルークに対してどう対処致しましょう？マムルークの裏切りを許し、もう一度私たち王朝へ仕えるようにできるのでしょうか、それとも彼らをこれっきりと解体して、自国の常備軍にのみ頼るべきでしょうか？"
 flavor_hsn.2.a:0 "和解を求めねばならぬ"
 flavor_hsn.2.b:0 "もはやあいつらなんぞ信用できん！"
 flavor_hsn.3.t:0 "ハリーファの称号"
 flavor_hsn.3.d:0 "何世紀も前、偉大なるサラーフッディーンはエジプトをアッバース朝に寝返らせました。これにより、それまでシーア派のファーティマ朝に支配されていたエジプトは大きな転換がもたらされました。彼が権力の座に就いてから、自国の支配者はアッバース朝カリフの権威を擁護し、イスラムの精神的指導者として彼らに敬意と忠誠を与えてきました。自国が復活して以来、イスラム世界における重要な勢力に成長しました。つまり、軍事能力、巧みな統治、大衆の忠誠心に対する賞賛を得るようになりました。我がスルタン国がイスラムの最重要都市を支配し、あまねく広がるにつれて、カリフ位への自国の請求権を行使したいという衝動が高まっています。多くの人がアッバース朝の権威を擁護するよう助言していますが、他方でカリフ位の請求が空前絶後の偉大さへの道につながると信じている者も数多くいます。決断せねばなりません。"
 flavor_hsn.3.a:0 "アッバース朝の権威を尊重するのだ！"
 flavor_hsn.3.b:0 "ムハンマドの外套を自国のために請求しよう！"
 flavor_hsn.5.t:0 "サラディンの遺産"
 flavor_hsn.5.d:0 "サラディンの軍才に関する物語は、時代を超えて響き渡っています。彼の戦場における戦術手腕と、第三回十字軍時の外交的才覚は、世界に消えることのない痕跡を残しました。エジプトとシリアのスルタンとして、サラディンはアイユーブ朝を設立し、自国を大勝利へと導きました。その中には十字軍の手からのアル＝クドスの奪還も含まれており、90年近くにも及ぶフランク人による占領に終止符を打ちました。私たち王朝がかつての偉大さを取り戻すことを目指す中で、サラディンの遺産が自国を手招きしています。彼の遺産をどう称えましょうか？"
 flavor_hsn.5.a:0 "顧問たちは彼の戦術を学ばねばな"
 flavor_hsn.5.b:0 "彼の遺産は自国で最高将軍を導くでしょう"
 flavor_hsn.5.c:0 "サラディンの知恵は我が統治者に閃きをもたらすでしょう"
 flavor_hsn.5.de:0 "今、我々を導くものとして彼の精神が必要なのだ！"
 flavor_hsn.6.t:0 "サラディン廟の復興"
 flavor_hsn.6.d:0 "When the great Salah ad-Din passed away, his earthly remains were placed into the newly built Mausoleum that was constructed adjacent to the Umayyad Mosque in Damascus. Over the centuries, the place has deteriorated and is anything but a worthy resting place for such an important person. It should be in our best interest to renovate this tomb."
 flavor_hsn.6.a:0 "神の御心のままに、復元させよう！"
 flavor_hsn.6.b:0 "We need resources elsewhere"
 flavor_hsn.7.t:0 "エジプトでの地固め"
 flavor_hsn.7.d:0 "マムルークに滅ぼされる前、エジプト地方は我が帝国の中心地でした。サラディンがファーティマ朝から権力を掌握し、我が栄光の王朝を築いたのもこの地です。ですから、我が王朝にとってこの地方の重要性を見過ごすことなどできません。現在、エジプトの最重要都市を支配しているため、本地方の自国支配をさらに固いものとするため、エジプトへの遷都を考えるべきだと提言している者たちもいます。そもそも、[361.GetName]は数十年間自国の首都として前々から機能していました。いかが致しましょう？"
 flavor_hsn.7.a:0 "[361.GetName]に中心地を戻そうか"
 flavor_hsn.7.b:0 "[358.GetName]のがずっと良い選択だろう"
 flavor_hsn.7.c:0 "[Root.Capital.GetName]はよく自国に尽くしているよ"
