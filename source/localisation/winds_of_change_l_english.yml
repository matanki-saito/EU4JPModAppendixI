 CSU_ground_shaker_title:0 "地を揺るがす者"
 CSU_ground_shaker_desc:2 "ティトゥ・クシ・ユパンキの物語は有名で、パチャクテク（世界を震撼させる者、世界を造り変える者の意味）と呼ばれている。クスコのインカの息子の一人であった彼の父は、チャンカ軍を予見して町を放棄した。パチャクテクは残り、神々の寵愛により勇敢にも侵略者軍を打ち破った。この出来事の詳細は、彼の後継者のその後の必要性に合わせて進展していったという話もある。"
 CSU_cajamarca_title:0 "カハマルカの征服"
 CSU_cajamarca_desc:0 "カハマルカは北部にある大きな都市集落で、北部への征服遠征の第一目標になるはずだ。"
 CSU_quito_title:0 "キトを乗っ取れ"
 CSU_quito_desc:0 "北に向かうにつれ、極端な高地の気候は落ち着き始め、弱くなっていく。民族構成も変わり、キト市がカラの首都となる。"
 CSU_qolla_title:0 "コランへの反抗"
 CSU_qolla_desc:1 "コリャ族は確かに最強の宿敵であり、チチカカ盆地北部の支配者である。彼らの敗北は、アンデスの新時代、すなわちインカがアンデスすべてを支配する時代の到来を意味する。"
 CSU_southern_fringes_title:0 "南部周辺の獲得"
 CSU_southern_fringes_desc:0 "アルティプラーノはチチカカ湖の下に広がる広大な平地である。傾斜の少なさがこの土地の最大の長所だろう。ここを征服し、権力基盤を築こう。"
 CSU_chanka_title:0 "チャンカ族の徴募"
 CSU_chanka_desc:0 "最近のチャンカに対する我々の勝利によって、彼らは[Root.Monarch.GetTitle]の無力な臣下となった。我々の使用人として、彼らは兵役を含む労働税の支払いを開始する必要がある。"
 CSU_chincha_title:0 "チンチャの獲得"
 CSU_chincha_desc:0 "チンチャ渓谷とその周辺はクスコから海に最も近い場所だ。山を下った沿岸の人々に対して我々の意志を強制しよう。"
 CSU_altiplano_title:0 "アルティプラーノを下れ"
 CSU_altiplano_desc:0 "アルティプラーノの南西には、海岸に沿って渓谷があり、依然として弱く人口もまばらである。弱体的で分裂している間に彼らを倒そう。"
 CSU_wanka_title:0 "ワンカ族の打倒"
 CSU_wanka_desc:0 "アンデスの諸民族は、それぞれに分裂しており、我々の強力な軍隊に対抗する防衛を確立することはできない。いざ、北への進軍を開始だ。まず、ワンカ族を征服しよう。"
 CSU_defeat_chimu_title:0 "我がチムーの宿敵"
 CSU_defeat_chimu_desc:0 "半沿岸のチムーは北西部でかなり先進的な社会を形成している。彼らを制圧し、この近隣地域で唯一の大規模な敵対勢力を排除しよう。"
 CSU_oracle_title:0 "神託への連絡"
 CSU_oracle_desc:0 "イチマ族はパチャカマックを自分たちの創造主だと考えている。パチャカマックは偶像の姿で生きており、神託を下して人間を助けている。もしかしたら彼に連絡を取るべきかもしれない。"
 CSU_authority_title:0 "太陽の支配"
 CSU_authority_desc:0 "古来血筋の末裔として[Root.Monarch.GetName]の権能は疑いようがない。それなのに疑う者がおり、正す必要がある。"
 INC_runasimi_title:0 "ルナシミ語の奨励"
 INC_runasimi_desc:0 "ルナシミ、またはケチュア語で「人間の言葉」は、インカ人が自分たちの言語をそう呼んでいるものである。インカ帝国が拡大するよりも以前からこの言語が普及していて、インカ帝国はこの言語を帝国共通言語として採用したと考えられている。しかし、それ以前はアイマラ語や他の現地語を話していたと考えられている。"
 INC_mitma_title:0 "ミトマの開発"
 INC_mitma_desc:0 "ミトマとは、インカ帝国全土の様々な先住民を再定住させるというインカの政策のことである。通常、新しく征服された反抗的な民族に対して行われ、主に経済的な理由と忠誠心を確保するために、インカは彼らの一部を帝国内の別の州に再定住させた。"
 INC_awka_kamayuq_title:0 "アウカ・カマヤック"
 INC_awka_kamayuq_desc:0 "インカ軍のほとんどは、帝国全体から徴集された戦士たちだった。中には、単に兵役によって労働税を納めなければならない者もいた。"
 INC_big_ears_title:0 "大耳"
 INC_big_ears_desc:0 "インカ軍で最も経験豊富で熟練した戦士は、貴族で構成された衛兵であり、彼らはその地位を象徴するためにフレッシュトンネルを着用することから「大きな耳」と呼ばれていた。"
 INC_zeqe_title:0 "セケ制"
 INC_zeqe_desc:1 "インカは、神々に捧げる神殿の緻密な連絡網をクスコから列をなして放射状に張り巡らせた。このワカ神殿の連絡網は、セケ制と呼ばれるようになる。"
 INC_pacha_kamaq_title:1 "パチャカマックの神託所"
 INC_pacha_kamaq_desc:1 "イチマ族は自分たちの神であるパチャカマック（世界の創造主）を崇拝している。この神を象徴する偶像は、一般に神託が下される。この神を我々の神殿に加えるべきかもしれない。"
 INC_four_quarters_together_title:0 "四方を合わせて"
 INC_four_quarters_together_desc:1 "インカは自分たちの帝国を「タワンティン・スウユ」と呼んでおり、おおよそ「4つの地方を併せて」という意味である。この4つの地方とは、クスコから放射状に広がるコジャ・スウユ、アンティ・スウユ、チンチャイ・スウユ、クンティ・スウユの4つの州のことである。"
 INC_qollqas_title:0 "コルカ"
 INC_qollqas_desc:0 "インカのコルカは、インカ道にある倉庫である。そこには、多くの地元の商品、必需品、食料が保管されている。これらの建物には、困窮した時のための食料、職人のための道具、その他多くの備品が保管されている。"
 INC_kallanka_title:0 "新たなカランカの建設"
 INC_kallanka_desc:0 "カランカは、コルカス周辺に建設された軍事目的のための大きな兵舎である。その大きさと存在感にもかかわらず、インカ軍は依然として何千人もの兵士を収容するために多くのテントを張る必要があった。"
 INC_solar_cult_title:0 "太陽崇拝"
 INC_solar_cult_desc:0 "インカは太陽神インティを、歴代皇帝の系譜である王朝の創造者であり祖先であると称えている。このため、太陽との関係はインカの宗教にとって非常に重要な部分となっている。"
 INC_reform_religion_title:0 "宗教改革"
 INC_reform_religion_desc:0 "我々の宗教の中には、変更が必要な奇妙で不確実な慣習が数多くある。神の権威を利用し、それらを修正すべきである。"
 INC_wiraqocha_title:1 "ビラコチャの神殿"
 INC_wiraqocha_desc:1 "インティの重要性にもかかわらず、ピラコチャは現在でもインカで最も重要な神であり、多くの寺院が彼を讃えるために捧げられている。"
 INC_imperial_infrastructure_title:0 "帝国のインフラ"
 INC_imperial_infrastructure_desc:0 "インカ人に優れていたものがあるとすれば、それは帝国の基盤だろう。アンデス山脈を縦断する大規模幹線道路は、効率的な行政と相まって、この帝国を大いに繁栄させ、成功させた。"
 INC_qhapaq_nam_title:0 "カパック・ニャン"
 INC_qhapaq_nam_desc:0 "カパック・ニャンは、アンデスの端から端までを横断する王の道である。倉庫が設置され、使者が行き交うこの道は、非常に効率的でよく整備された道路網である。"
 INC_imperial_frontiers_title:0 "帝国の国境"
 INC_imperial_frontiers_desc:1 "我が帝国は何千もの山頂を越えた広大な高地地帯に広がっている。山岳地帯ではかなり安全だが、我々の権威は低地地帯には及ばない傾向があり、低地地帯は防御が難しい地域となっている。我々は辺境を強化しなければならない。"
 INC_terracing_title:0 "インカの段々畑"
 INC_terracing_desc:0 "アンデス山脈は自然が厳しい地形である。傾斜があるため、降雨による農作物への水やりが阻害される。そのため、アンデス社会は何世紀にもわたって、雨を閉じ込め、斜面を肥沃にする方法を維持してきた。"
 INC_idols_title:0 "我が臣民の偶像"
 INC_idols_desc:1 "アンデス社会には、それぞれの地域に神々が存在し、偶像の形で崇拝されてきた。インカはそれらの偶像を押収し、クスコに連れて行ったため、臣民は神託を賜るために首都まではるばる行くことを余儀なくされた。地方に不穏や反抗的な傾向がある場合、偶像は服従を強制する方法として公の場で鞭打たれた。"
 INC_mountaintops_title:0 "山頂に囲まれた"
 INC_mountaintops_desc:0 "人類が知る限り最も過酷な気候のひとつであり、順応性のない人びとが失神する可能性がある標高にもかかわらず、アンデスの諸民族はそれを逆手に取り、アンデスの高地に大都市を建設してきた。"
 INC_navel_of_the_universe_title:0 "宇宙の中心"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName]は「宇宙の中心」という異名を得るほどの名声を得ている。この全国的な傾向に反対することはできない。"
 INC_awkaypata_title:1 "ハウカイパタ"
 INC_awkaypata_desc:1 "ハウカイパタとは、多くの富と重要な建物が集中するクスコの中央広場の名前である。様々な祭事や宗教行事が行われる、都市の共同空間である。"
 INC_economy_title:0 "ミタの収集"
 INC_economy_desc:0 "インカ経済は旧世界のそれとは似て非なるものだった。貨幣という概念はなく、国家のために労働したり、品物を作ったり、軍隊に従軍したりして、市民は税金の代替を納めた。"
 INC_sweat_of_the_sun_title:0 "太陽の汗"
 INC_sweat_of_the_sun_desc:0 "インカ帝国の金は、ヨーロッパ帝国と比べて比較的豊富だった。コインを鋳造するという概念がインカにはなかったため、金は様々な黄金の偶像や宝飾品に精錬された。しかし、それでも金は貴重なものであり、神々から賜ったものと考えられており、「太陽の汗」と呼ばれるほどであった。"
 INC_mountain_of_gold_title:0 "月の涙"
 INC_mountain_of_gold_desc:0 "銀は金とあまり変わらない地位にあったが、代わりに「月の涙」と考えられていた。同じように銀は豊富で、スペイン人はセロ・リコ・デ・ポトシを通じて大量の銀を採掘した。"
 INC_renovate_cusco_title:1 "クスコの刷新"
 INC_renovate_cusco_desc:0 "パチャクテクは、危機に瀕していた都市クスコを大帝国に変えた。そのため、都市とその周辺はそれを反映するように変えなければならない。"
 INC_secondary_capital_title:0 "第二首都"
 INC_secondary_capital_desc:0 "南部での征服の機会は尽き、土地の多くはミイラ化した先祖が所有しているため、おそらく北方に第二の首都を設立するのが最善だろう。"
 INC_weaving_title:0 "インカの織物"
 INC_weaving_desc:0 "アンデスの伝統的な衣服は、最高級の織り手によって織られた毛織物で構成されている。最も成功した織り手は、労働税として貴族のために織ることを義務付けされている。"
 INC_jungle_expansion_title:0 "密林部への拡張"
 INC_jungle_expansion_desc:0 "タワンティン・スウユは何度も森林の多い湿潤な東部への進出を試みたが、成功は限定的なものだった。征服されたとき、インカは地元の人々と異国情緒ある羽毛や蜂蜜を物々交換していた。"
 INC_bowmen_title:0 "弓兵の徴募"
 INC_bowmen_desc:1 "東ジャングルの辺境は、インカが熟練した弓使いを軍隊に採用した場所である。彼らは戦いの際に致命的となる先端に毒のある矢を持っていたため、特に効果的であった。"
 INC_lake_conquest:0 "北アルティプラーノの確保"
 CSU_adm_focus_buff:0 "領土の統合に注力"
 desc_CSU_adm_focus_buff:0 "我々は、新しい領土を素早く帝国に組み込むことに注力することにした。"
 CSU_dip_focus_buff:0 "恫喝による征服"
 desc_CSU_dip_focus_buff:0 "軍事的対立に勝利する最善の方法は、まったく戦わないことだ。すべての戦争は、徹底的な威嚇と有利な申し入れよって勝利すべきである。"
 CSU_mil_focus_buff:0 "タワンティン・スウユの統合"
 desc_CSU_mil_focus_buff:0 "すべてを征服する理想的な方法は、挑戦不可能なほどの軍隊を持つことである。"
 INC_lingua_franca:0 "帝国共通語"
 desc_INC_lingua_franca:0 "ケチュア語という単一言語を帝国全体に普及させることは、団結の維持に役立ち、人々が協力し合うことを可能にする。"
 INC_the_andean_empire:0 "アンデス帝国"
 desc_INC_the_andean_empire:0 "この世界のいかなる国も、我々が成し遂げたことを達成した国はない。すなわち、地球上で最も過酷な環境の一つであるアンデス山脈に広がる巨大で強力な帝国である。"
 INC_qumpi:0 "インカのクンビ織り"
 desc_INC_qumpi:0 "我々の職人によって織られるリャマの布は、真に驚くべきものだ。"
 INC_regional_shrine_worship:1 "ワカの聖堂崇拝"
 desc_INC_regional_shrine_worship:1 "我々の都市の周辺には、あらゆる種類の神々が崇拝されているワカ神殿が数多く点在している。"
 INC_the_mitma_for_control:0 "ミトマと通じての忠誠心"
 desc_INC_the_mitma_for_control:0 "再定住と混合社会の政策は、新しい州の忠誠心を維持するのに役立つが、余分なコストがかかるため、完全な州統合は遅れる。"
 INC_mitma_settlers:0 "ミトマの定住者"
