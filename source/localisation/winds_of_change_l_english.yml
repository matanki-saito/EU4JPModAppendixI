 HLR_roman_politics_mod:0 "ローマ決議"
 desc_HLR_roman_politics_mod:0 "我々はローマの遺産に関するすべての疑念を解決した。少なくとも我々の見解では。"
 HLR_holy_state_mod:0 "神聖国"
 desc_HLR_holy_state_mod:0 "聖職者階級の支援と我々の宗教的統一への献身により、何者も我々の聖下に異議を唱えることはできない。"
 HLR_holy_roman_imperial:0 "神聖であり、ローマであり、帝国である"
 desc_HLR_holy_roman_imperial:0 "我々は単に名前だけでなく、神聖であり、ローマであり、帝国であることを証明してきた。"
 HLR_a_new_age_dawns_for_europe:0 "新時代の幕開け"
 desc_HLR_a_new_age_dawns_for_europe:0 "我々の帝国の台頭は勢力均衡を乱し、大きな変化をもたらすだろう。"
 TIM_usurped_throne:0 "王位を簒奪"
