 SUN_expel_colonists:0 "植民者の放逐"
 desc_SUN_expel_colonists:0 "侵略者たちが『アメリカ』と呼ぶ土地は彼らの土地ではない。彼らを本来の場所に放逐しよう。"
 SUN_integrate_colonists:0 "外国人の統合"
 desc_SUN_integrate_colonists:0 "我々は、植民地住民とともに新しい領土を行政に統合することを選択した。"
 SUN_resist_european_advance:0 "ヨーロッパ勢の進出への抵抗"
 desc_SUN_resist_european_advance:0 "卑劣な征服者たちは我々の金と富を欲している。その欲望により、我々のスパイクに突き刺さり、彼らを破滅へと導くのだ。"
 SUN_offers_of_peace:0 "和平の提案"
 desc_SUN_offers_of_peace:0 "海を渡ってきた見知らぬ男たちが、不確かな意図をもってやって来た。我々の交流から平和しか生まれないように、まずは彼らに近づいてみよう。"
 SUN_contacts_with_strange_men:0 "見知らぬ者との接触"
 desc_SUN_contacts_with_strange_men:0 "珍しい顔の色をした男たちが、我々の国境近くに定住地を作っている。彼らと関係を築き、何か学べることがないか確かめよう。"
 SUN_symposium_modifier:0 "新旧の討論"
 desc_SUN_symposium_modifier:0 "侵略者の技術的発明を受け入れると同時に、我々の古くからの適応も維持しよう。"
 SUN_combat_penalty_reduction:0 "太平洋航海"
 desc_SUN_combat_penalty_reduction:0 "最大限の準備をすれば、西洋への侵攻はそう遠くない現実にすることができるだろう。"
 SUN_dragon_slayer:0 "龍殺し"
 desc_SUN_dragon_slayer:0 "龍の強大な玉座は倒された。いかなる力も、いかなる権威も、たとえ天命を受けた「天子」であろうとも我々の前進を止めることはできない！"
 SUN_destruction_of_france:0 "フランスの破壊"
 desc_SUN_destruction_of_france:0 "西ヨーロッパで最強とされる大国であっても、いかなる国も我々の怒りを避けることはできない。"
