 hussite_protest.1.name:0 "フス派の抗議"
 hussite_protest.1.desc:0 "フス派の信仰に従う君主たちは、帝国内で彼らが多数派を形成している場合でさえ、カトリックの大義を阻止しようとした彼らの努力によって、新皇帝がプロテスタントを帝国の公式の信仰として宣言することが可能になったことに愕然としている。[hussite_leader_country.GetName]の[hussite_leader_country.Monarch.GetTitle][hussite_leader_country.Monarch.GetName]に率いられた彼らは、皇帝[Emperor.Monarch.GetName]に接触し、フス派の信仰に対し、帝国内のプロテスタント信仰より優位とは言わないものの、同等の地位が与えられるよう要求した。"
 hussite_protest.1.a:0 "帝国は今もこれからもプロテスタントのままだ！"
 hussite_protest.1.b:0 "彼らに同等の権利を与える。"
 hussite_protest.1.c:0 "我々はすべての要求を認めねばならぬ。"
 hussite_protest.2.name:0 "[Emperor.GetName]がフス派の要求を拒否！"
 hussite_protest.2.desc:0 "[Emperor.GetName]の皇帝[Emperor.Monarch.GetName]は、帝国内での平等を求めるフス派の要求を拒否し、プロテスタントが唯一の真の信仰であり、他の宗教に従う人々は、それを受け入れなければならず、さもなければ重大な結果に直面することになると宣言した。我々が対応を考えるとき、[Emperor.Monarch.GetHerHis]の傲慢さにただ驚くことしかできない。"
 hussite_protest.2.a:0 "我々の未来はまだ帝国の中にある。"
 hussite_protest.2.b:0 "外にいる方がより良い。"
 incident_hussite_protest_can_happen_tt:0 "§Y帝国の州の大部分を所有しているフス派の諸侯は、この結果に異議を唱えています。§!"
