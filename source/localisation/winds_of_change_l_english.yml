 estate_jains_MUG_gujarati_trade:0 "広範なグジャラート特権"
 estate_jains_MUG_gujarati_trade_desc:0 "グジャラートを拠点とする商人たちにさらなる特権を与えることで、失われたスルタン国の後継者として、カンバート湾における我々の地位を確立することになるだろう。"
 estate_jains_MUG_support_malaccan_viceroyalty:0 "マラッカ総督職への支援"
 estate_jains_MUG_support_malaccan_viceroyalty_desc:0 "マラッカにおける我々の総督府はかなり遠く、そこでの統治は[Root.Capital.GetName]だけでは到底管理できない。我々が提供できるのは、さらなる補助金だけである。"
