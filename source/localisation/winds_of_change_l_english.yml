 GMA:0 "大モラヴィア"
 GMA_ADJ:0 "大モラヴィア"
 GMA_ideas:0 "大モラヴィアのアイデア"
 GMA_ideas_start:0 "大モラヴィアの伝統"
 GMA_ideas_bonus:0 "大モラヴィアの宿願"
 gma_reforge_moravias_hegemony:0 "モラヴィアの覇権の再構築"
 gma_reforge_moravias_hegemony_desc:0 "ヨーロッパの現勢力が存在するするはるか昔、自国の祖先はラウジッツからパンノニア平原にまで広がる強大な王国を築き上げた。その正統後継者として、中央ヨーロッパにおけるモラヴィアの覇権を回復することが自身の生まれ持った権利である。"
 gma_apostles_to_the_slavs:0 "対スラヴ人への使徒"
 gma_apostles_to_the_slavs_desc:0 "キリスト教を属国に広めるため、モラヴィアのロスティスラフはビザンツに書簡を送り、ビザンツはキリスト教を広める使命を持った教師を派遣した。この神聖なる使命のおかげで、モラヴィアは初めてキリスト教を国教に採用したスラヴ国家となり、史上初のスラヴ文字を開発し、さらにはスラヴ語が第四の典礼言語として教皇庁に認められることに繋がった。"
 gma_princes_of_nitra_kings_of_moravia:0 "ニトラの公、モラヴィアの王"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "古代の伝統によれば、モラヴィアの支配者はヴェリグラードの王位に就く前にニトラ公国を治めていた。そのため、彼らが国を引き継ぐ時点で、既に十分な統治と行政の技術を身につけていた。"
 gma_rebuild_veligrad:0 "ヴェリグラードの再建"
 gma_rebuild_veligrad_desc:0 "ヴェリグラードは大モラヴィアの強大な首都だったが、中央権力の崩壊後、マジャール人の襲撃の犠牲になった。モラヴィアの遺産を本当の意味で取り戻したければ、ヴェリグラードを再び自国の首都として再建せねばならない。"
 gma_rex_sclavorum:0 "スラヴの王"
 gma_rex_sclavorum_desc:0 "885年、教皇ステファヌス5世はモラヴィアのスヴァトプルク1世に書簡を送ったが、その際、彼をレックス・スクラヴォルム－スラヴの王として宛てた。これは彼の王の称号を認めただけでなく、彼の領土を拡大し、他のスラヴ諸国をキリスト教に導く正統性を与えた。"
 gma_canonize_cyril_methodius:0 "キリルとメトディウスの列聖"
 gma_canonize_cyril_methodius_desc:0 "後にキリルとして知られるコンスタンティノスとメトディウスは、ミカエル3世によってモラヴィアに派遣された二人のビザンツの使徒であった。彼らの努力のおかげで、モラヴィアはキリスト教化された最初のスラヴ国家となり、以来、彼らの遺産はバルカン半島やルーシの中で生き続けている。彼らの遺産を称えるために、彼らの列聖を目指すべきだろう。"
 gma_svatopluks_legacy:0 "スヴァトプルクの遺産"
 gma_svatopluks_legacy_desc:0 "スヴァトプルクはモラヴィアの王であり、その統治下で大モラヴィアは領土を最大限に拡大した。彼は厳格に統治し、外交手腕も相まって、東フランクの強力な軍隊や異教徒のマジャール人の遊牧民を退けた。彼の遺産は我々の国を鼓舞し、彼の治世の栄光の日々を追体験させるだろう。"
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH_RELIGION]真の信仰の盾[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc:0 "我々はすでに、キリスト教世界を脅かす異端と戦う能力を証明している。信仰の擁護者の称号を正式に受け、十字架の王者として誇りをもって立ちましょう。"
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]カトリック帝国[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc:0 "我々の信仰の盾として、真の教えを汚そうとする者たちから守ることは、我々の神聖な義務である。帝国全土に広がる異端に対して厳しい態度で臨み、神聖ローマ帝国を再び聖なるものとしなければならない！"
 boh_hungarian_succession_title:0 "ハンガリーの継承"
 boh_hungarian_succession_desc:0 "つい最近まで、ハンガリー聖冠は我々の管理下にあった。ヴァルナの戦いでの壊滅的な敗北により、ブダの王位は空席となり、我々の請求権を主張して押し通し、再び王位を奪取する絶好の機会が与えられた。"
 boh_claim_the_holy_crown_title:0 "ハンガリー聖冠の請求"
 boh_claim_the_holy_crown_desc:0 "ハンガリーとボヘミアは、かつては同じ王の下で統一されていたが、アルベルト寛大王の死により1439年に二つに分かれた。我々はこの正当な国家を回復すべきである。"
 boh_protect_against_the_turk_title:0 "トルコからの防衛"
 boh_protect_against_the_turk_desc:0 "オスマントルコは、キリスト教世界を巻き込む脅威となる、領土征服の危険な騒ぎに着手している。我々は避けられないであろうトルコの猛攻撃に対し、国境を確実に守らなければならない。"
 boh_revenge_for_nicopolis_title:0 "ニコポリスの復讐"
 boh_revenge_for_nicopolis_desc:0 "1396年、ボヘミア王はブルガリアのトルコ人に対する正義の十字軍に乗り出し、結局、異教徒に打ち負かされた。我々は再び軍を結集させ、ブルガリアを奪還し、海を越えてトルコ人を後退させなければならない！"
 boh_liberate_the_balkans_title:0 "バルカン半島の解放"
 boh_liberate_the_balkans_desc:0 "外国の抑圧者はあまりにも長い間、バルカン半島を苦しめてきた。強力なボヘミアの存在は、彼らの解放となるだろう。我々の正義の統治の下で、バルカン半島の人々は自由と繁栄を享受するだろう。"
 boh_hussite_regency_title:0 "摂政の終わり"
 boh_hussite_regency_desc:0 "さまざまなフスの宗派とローマ教会に忠実な宗派の間の対立は不安な和解へと達した。一連の継承における不確実性が、再び宗教派閥間の緊張を生み出している。我々は継承問題を解決し、宗教的正統性の問題について確固たる姿勢をとらなければならない。"
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]フス派の復活[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "1415年のヤン・フスの死にもかかわらず、おそらくフス派運動の支持者たちは、長年にわたって我々に対して激しい恨みを抱いてきた。紛争は再び頂点に達しており、我々が人々のためにしなければならない選択はもはや時間の問題である。"
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]異端を窓から放り出せ[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "宗教改革はヨーロッパ全体に広がっており、我々の正統性のない歴史は我々を神学的および政治的紛争の最前線に置いている。我々は真の信仰に立ち向かい、異端者の敵を窓に引き合わせてやらねばならぬ！"
 boh_recover_nitrava_title:0 "ニトラヴァの回復"
 boh_recover_nitrava_desc:0 "ボヘミアの前身である大モラヴィア王国は、かつてはチェコの領土をはるかに超えていた。我々は古いニトラ公国の併合から始め、再び国境の拡大を模索する必要がある。"
 boh_electorate_of_saxony_title:0 "ザクセン選帝侯"
 boh_electorate_of_saxony_desc:0 "我々にはさらなる選帝侯の支援が必要である。我々がドレスデンを支配する機会を長い間探し求めてきたことから、我々は次にザクセン選帝侯に目を向けるべきだ。"
 boh_bohemian_crystal_title:0 "ボヘミアクリスタル"
 boh_bohemian_crystal_desc:0 "特に美しい様式のガラス細工の生産が我々の領土で人気を集めつつある。我々はこの産業を促進し、我々の作品がヨーロッパ中の宮廷で高く評価されるようにする必要がある。"
 boh_bozi_bojovnici_title:0 "神の戦士"
 boh_bozi_bojovnici_desc:0 "フス戦争中に、フス派は戦闘中に装甲馬車を使用することで革命を起こし、これによって非常に不利な状況でも勝利を収めることができた。フス派に対する自国の姿勢がどうであれ、この成功した戦術を過去のものにしておくのは賢明ではない。"
 boh_humiliate_austria_title:0 "オーストリアに屈辱を"
 boh_humiliate_austria_desc:0 "オーストリアは帝国の皇帝位を濫用し、我が国を征服するその計画を隠そうともしない。我々はドイツの諸侯、そして世界に、オーストリアがそのように振る舞える強力な巨人ではないことを示す必要がある。"
 boh_otakars_legacy_title:0 "オタカールの遺産"
 boh_otakars_legacy_desc:0 "ハプスブルク家に屈辱を与えた我々は、何世紀も前にプシェミスル・オタカールがしたように、帝国における地位を確保するため、ハプスブルク家に対する影響力を拡大しようと努めなければならない。"
 boh_reforge_great_moravia_title:0 "大モラヴィアの再建"
 boh_reforge_great_moravia_desc:0 "スラヴ統一の灯火、大モラヴィアはかつて輝きを放っていた。今こそ我々はその炎を再び灯し、すべてのスラブ人を団結させ、ロスティスラフとスヴァトプルクの遺産を受け継ぐ唯一にして真の後継者として立つ時である。"
 boh_lion_of_the_empire_title:0 "帝国の獅子"
 boh_lion_of_the_empire_desc:0 "神聖ローマ帝国の中で唯一の真の中央集権的な邦土であり王国として、我々は自らの請求権を主張し、自身の利益のために帝国の脆弱な構造を利用する絶好の立場にある。我々は帝国の獅子であり、自らの運命を主張すべきである！"
 boh_bohemian_commonwealth_title:0 "ボヘミアン・コモンウェルス"
 boh_bohemian_commonwealth_desc:0 "我々は、より大きな連邦を樹立するため、伝統的にボヘミアと考えられてきたもののさらに向こうに目を向ける必要がある。我々の帝国は中央ヨーロッパにまたがり、我々は世界の列強の中での自身の地位を獲得するだろう。"
 boh_the_golden_city_title:0 "黄金都市"
 boh_the_golden_city_desc:0 "黄金都市と呼ばれることもあるプラハは、我が王国の誇りであり、ヨーロッパ全体で最も重要な都市のひとつである。この都市をその愛称に相応しいものにし、ライバルのすべての首都を凌駕することが、我々の最大の利益となるはずだ。"
 boh_reform_the_bergordnung_title:0 "鉱業条例の改革"
 boh_reform_the_bergordnung_desc:0 "今、世界中の産業面に革命をもたらす可能性がある石炭の新しい用途が発見されている。我々は、最高の効率で石炭の生産を開始できるよう、鉱業法を改正する必要がある。"
 boh_czech_heavy_industry_title:0 "チェコの重工業"
 boh_czech_heavy_industry_desc:0 "我々が支配する土地には、現在進展中の産業革命の燃料となる資源が豊富にある。それらを有効に活用し、生産と製造への大規模な投資によって経済を活性化させよう。"
 boh_vistula_land_title:0 "ヴィスワ領の確保"
 boh_vistula_land_desc:0 "ヴィスワ地方の戦略的な立地と交易の可能性は、見過ごすことができないほど重要である。この地を確保することは、自国の影響力を高め、ポーランドの影響力と自国に対する脅威となる能力を抑制することになる。"
 boh_electorate_of_brandenburg_title:0 "ブランデンブルク選帝侯"
 boh_electorate_of_brandenburg_desc:0 "我々が神聖ローマ帝国の帝位を確保したいのであれば、選帝侯の支援が必要である。そして、投票を確保するため、成り上がりのブランデンブルクを我々の政治の気まぐれに服従させるより良い方法とは何だろうか？"
 boh_municipal_works_title:1 "ボヘミアの産業"
 boh_municipal_works_desc:1 "ボヘミア王国は、工業化の点で隣国に遅れをとることを避けるべきだ。この分野における我々の知名度を上げること、そしてより大規模な産業を促進することは、投資に値するものだ。"
 boh_univerzita_karlova_title:0 "カレル大学"
 boh_univerzita_karlova_desc:0 "カレル大学は、世界で最も古い大学のひとつである。我が国の学問と文化の道標であり続けることを保証しなければならない。"
 boh_consolidate_silesia_title:0 "シレジアの統合"
 boh_consolidate_silesia_desc:0 "我々の家が統一されたことで、王冠領に目を向ける必要がある。シレジアは常に我々の領土の一部であり、そろそろ彼らが我々の社会の中で完全な地位を享受する時だ。"
 boh_polish_diplomacy_title:0 "ポーランドとの外交"
 boh_polish_diplomacy_desc:0 "ポーランドの選挙君主制の性質は、我々の外交官にとってボヘミアのポーランド王位継承者を擁護する機会である。我々はポーランドにおいて、ボヘミア王朝の支配が確実に適用されるようにする必要がある。"
 boh_premyslid_heritage_title:0 "ブシェミスル朝の遺産"
 boh_premyslid_heritage_desc:0 "ボヘミアは再び最高位に君臨する。しかし、我々の宮廷の侯爵は、我々の祖先であるブシェミスル朝の土地に対する正当な請求権を我々が持っていることを狡猾に指摘している。時代は移り、国境は移動したが、我々はこれらの主張のいくつかは依然として重要性を持っていると考えている。"
 boh_pomerelian_reconquest_title:0 "ポメラニアの再征服"
 boh_pomerelian_reconquest_desc:0 "我々の征服の成功はまだ耳の中に残っている。北へのポメレリアの土地も、ヴァーツラフ2世の支配下にあったため、我々のものにする必要がある。"
 boh_restore_kralovec_title:0 "クラーロヴェツの復興"
 boh_restore_kralovec_desc:0 "ケーニヒスベルクの都市は、我らの国王オタカル2世に敬意を表して創設された。しかし、チュートン人の支配下で、この都市はかつての栄光と重要性を陰に隠してしまった。今こそ、クラーロヴェツはボヘミア王家の正当な地位に戻り、かつての栄華を甦らせる時なのです。"
 boh_karels_claims_title:0 "カール4世の請求権"
 boh_karels_claims_desc:0 "カール4世の治世下でボヘミアは黄金時代を謳歌し、帝冠を保持し、帝国全体の誰もが認める支配者として君臨した。カール4世の遺産を尊重することは、彼の請求権を実行し、帝冠を我々の手に取り戻すことである。"
 boh_reformatio_sigismundi_title:0 "ジギスムントの改革"
 boh_reformatio_sigismundi_desc:0 "かつてボヘミア王であったジギスムント皇帝は、神聖ローマ皇帝の大改革を計画した。我々は彼の遺産を継続し、帝国を新たな輝かしい道へと置くべきだ。"
 boh_peace_in_europe_title:0 "ヨーロッパの平和"
 boh_peace_in_europe_desc:0 "ヨーロッパは何世代にもわたって大国と小国の君主との間の戦争に悩まされてきた。紛争を終わらせる時が来た。我々の慈悲深い支配の下、我々は帝国を大幅に拡大し、平和と繁栄の黄金時代を迎えるだろう。"
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]フス派帝国[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "我々が真の教えを大衆に啓発することを阻止しようとするカトリックの試みは無駄だった。フス派の信仰が最高位に君臨する今、我々は正式に帝国のマントを主張し、神聖ローマ帝国を真のフス派帝国に変える時が来た！"
 boh_vladislav_hall_title:0 "ヴラジスラフ・ホール"
 boh_vladislav_hall_desc:0 "ヴラジスラフ・ホールはプラハ城で最も大きなホールで、様々な公式行事、応接、戴冠式、さらには騎士のトーナメントに使用される。ヴラジスラフ・ホールの壮麗さを維持することは、自国の栄光の証である。"
 boh_control_the_electors_title:0 "選帝侯の制御"
 boh_control_the_electors_desc:0 "帝国で最も強力な国の一つとして、我々が帝位を狙っているのは当然のことだ。ほんの数十年前まで、帝国はボヘミアの王によって統治されていた。もし自身のために王冠を取り戻すことができれば、それは我々にとって非常に有益なことである。"
 boh_recover_from_hussite_wars_title:0 "フス戦争からの復興"
 boh_recover_from_hussite_wars_desc:0 "フス戦争はボヘミア王家の領土を荒廃させた。再び対外的な問題に集中する前に、国内の秩序を回復しなければならない。"
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]フス派異端の粛清[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "急進的なフス派はフス戦争で壊滅したが、彼らの抵抗勢力はいまだにボヘミア王国の領土を悩ませている。我々は彼らに厳しい態度で臨み、彼らの異端的な教えを排除しなければならない。さもなければ、将来新たな流血の危険が生じるだろう。"
 boh_branching1_title:0 "分岐ミッション"
 boh_branching1_desc:0 "このミッションの効果は、ミッション「§Y摂政の終わり§!」の達成方法によって決定します。"
 boh_branching2_title:0 "分岐ミッション"
 boh_branching2_desc:0 "このミッションの効果は、ミッション「§Y摂政の終わり§!」の達成方法によって決定します。"
 boh_branching3_title:0 "分岐ミッション"
 boh_branching3_desc:0 "このミッションの効果は、ミッション「§Y摂政の終わり§!」の達成方法によって決定します。"
 moravia_nitra_gain_independence_title:0 "独立の回復"
 moravia_nitra_gain_independence_desc:0 "何世紀もの間、自国は外国勢力の支配下にあった。大モラビアの力を取り戻すためには、抑圧者の鎖を断ち切り、独立を取り戻さなければならない。"
 moravia_nitra_unite_the_principalities_title:0 "公国の統一"
 moravia_nitra_unite_the_principalities_desc:0 "大モラヴィアの中心地は、モラヴィアとニトラという2つの公国で構成されていた。大モラヴィアの遺産の正当な継承者であることを宣言するためには、この2つの公国に対する支配権を回復しなければならない。"
 moravia_nitra_reforge_great_moravia_title:0 "大モラヴィアの再建"
 moravia_nitra_reforge_great_moravia_desc:0 "かつて大モラビアのものであった土地を再征服したことで、その完全な復興を公式に宣言する時が来た！"
 moravia_nitra_svatopluks_city_title:0 "スヴァトプルクの都市"
 moravia_nitra_svatopluks_city_desc:0 "マジャールの大軍によって滅ぼされる前、ヴェリグラードという強大な都市はモラヴィアの支配者の本拠地であり、そこからルーサティアの丘陵地帯からパンノニアの平原に至るまでの広大な領域を統治していた。この都市の復興は、我々の最優先課題であるべきだ。"
 moravia_nitra_rex_sclavorum_title:0 "スラヴの王"
 moravia_nitra_rex_sclavorum_desc:0 "教皇ステファヌス5世の手紙の中で、モラヴィアのスヴァトプルクはスラヴの王と呼ばれている。その称号は我々が奪還を目指すものである。しかし、長い間失われていた栄光を取り戻すことだけが我々の関心事であってはならない。我々は先祖の歴史的な偉業を超え、真の大モラヴィア帝国を築かなければならない！"
 rekindle_the_hussite_wars_aspect:0 "フス戦争の再燃"
 desc_rekindle_the_hussite_wars_aspect:0 "我々の立場を安定させた今こそ、ローマの偽りの教えに逆らい、フスの言葉を広めるときだ。"
 restore_veligrad_title:0 "ヴェリグラードの再建"
 restore_veligrad_desc:0 "マジャールの大軍によって壊滅させられる前、ヴェリグラードは中央ヨーロッパ最大の都市だった。ここから、コンスタンティヌスとメトディウスは使徒としての伝道活動を行い、ロスティスラフとスヴァトプルクは広大な領域を鉄拳で支配した。我々は今、この都市をかつての栄光を取り戻したが、我々の正統性をさらに強化するために、ヴェリグラードを再び我々の首都とすることを多くの人々が提案している。"
 boh_release_prussia_title:0 "プロイセンの解放"
 boh_release_prussia_desc:1 "我々とプロイセン地域との繋がりは、ボヘミア王家が神聖ローマ帝国の領土に大きな影響力を持っていたプシェミスル・オタカール2世の治世にまで遡る。現在、我々はこれらの土地の支配権を取り戻したため、プロイセン公国を設立することが提案されている。そうすれば、我々の行政負担が軽減されるだけでなく、公国はバルト海の侵攻に対する緩衝地としても機能するだろう。"
 boh_transfer_nitra_title:0 "ニトラの所有権の譲渡"
 boh_transfer_nitra_desc:0 "ニトラ公国は大モラヴィア崩壊の余波でハンガリーの支配下に入り、しばらくは自治権を保っていたが、カールマーン王によってニトラの公爵権は廃止された。それ以来、ニトラとスロヴァキア人はハンガリーにおいて何ら特別な立場を持つことはなかった。我々がハンガリーを支配している今、我々の領土を再編成し、ニトラ公国を再び我々の王室と一体化させる時である。"
 boh_abolish_the_elective_monarchy_title:0 "選挙君主制の廃止"
 boh_abolish_the_elective_monarchy_desc:0 "あまりにも長い間、ボヘミアの諸侯は王国選挙に影響を与えることができた。啓蒙的絶対主義の思想がヨーロッパ全土に広まった今こそ、聖ヴァーツラフの王冠を我々の手に取り戻し、我々の王朝のために永遠に確保する時である。"
 great_moravia_title:0 "大モラヴィアの復活"
 great_moravia_desc:0 "[Root.GetName]の誇り高き国家として、我々には大モラヴィア帝国に遡る豊かな歴史がある。祖先はかつてヨーロッパの中心に広大な領域を支配し、偉大な可能性を示した。今こそ輝かしき過去を取り戻し、大モラヴィアを復活させる時である。"
 boh_hussite_destruction:0 "フス派の破壊"
 desc_boh_hussite_destruction:0 "フス戦争は自国に壊滅的な打撃を与えてしまっており、いまだ回復していない。"
 boh_great_city_of_svatopluk:0 "ロスチスラフとスヴァトプルクの大都市"
 desc_boh_great_city_of_svatopluk:0 "ロスチスラフとスヴァトプルクの偉大な都市であるヴェリグラードは、彼らの遺産の証である。この都市は灰の中から蘇り、大モラヴィアの精神を復活させるという我々の作戦のもうひとつの一環となっている。"
 boh_czechoslovak_brotherhood:0 "チェコ・スロバキア同胞"
 desc_boh_czechoslovak_brotherhood:1 "我々はスロバキア人と多くの共通点と歴史の一部を共有しているので、チェコとスロバキアの兄弟関係が自国の統一の証となるように、彼らを我々と等価的な存在にしよう。"
 boh_carpathian_intervention:0 "カルパティアへの介入"
 desc_boh_carpathian_intervention:0 "ハンガリーの王冠をめぐる争いに介入し、我らのものにしよう。"
 boh_lion_of_the_empire:0 "帝国の獅子"
 desc_boh_lion_of_the_empire:0 "帝国の獅子として、自国は尊敬と恐怖を集めている。支配的な地位を利用して、その中での地位を強化しよう。"
 boh_humiliated_habsburgs:0 "ハプスブルクに屈辱を"
 desc_boh_humiliated_habsburgs:0 "我々がハプスブルク家に勝利したことで彼らは屈辱を味わい、弱体化した。これは神聖ローマ帝国に対する彼らの影響力を排除し、自分たちのために取り戻す絶好の機会を与えてくれる。"
 boh_otakars_legacy:0 "オタカールの遺産"
 desc_boh_otakars_legacy:0 "オーストリアの領主権を取り戻した我々は、オタカールの不朽の遺産の継承者と呼ばれるにふさわしいことを証明した。"
 boh_spread_word_of_hus:0 "フスの言葉を広めよ"
 desc_boh_spread_word_of_hus:0 "フスの教えは遠くまで広がり、我々の文化や社会に影響を与えている。この教えを国境を越えて広めよう。"
 boh_purge_hussites:0 "フス派の粛清"
 desc_boh_purge_hussites:0 "フス派は粛清され、我々の土地に安定と秩序を取り戻した。"
 boh_early_industrialization:0 "産業革命の故地"
 desc_boh_early_industrialization:0 "製造業と生産業への賢明な投資は、自国の経済を前進させている。"
 boh_recovered_from_hussite_wars:0 "フス戦争からの復興"
 desc_boh_recovered_from_hussite_wars:0 "数十年にわたる苦難の末、我々フス派はようやくフス戦争による荒廃から立ち直った。"
 boh_pravda_vitezi:0 "真実は勝つ"
 desc_boh_pravda_vitezi:0 "'Pravda Vítezí' - 「真実は勝つ」は我が国の指針となる原則である。我々がこの言葉に忠実であり続ける限り、何者も我らを打ち負かすことはできないだろう！"
 boh_workshop_of_the_world:0 "世界の工房"
 desc_boh_workshop_of_the_world:0 "製造業の改善への投資のおかげで、自国は技術革新と生産の世界的な拠点となった。"
 boh_workshop_of_the_world2:0 "世界の工房"
 desc_boh_workshop_of_the_world2:0 "製造業の改善への投資のおかげで、自国は技術革新と生産の世界的な拠点となった。"
 boh_luxembourg_legacy:0 "ルクセンブルクの遺産"
 desc_boh_luxembourg_legacy:0 "ルクセンブルクの遺産は、自国の歴史に消えることのない足跡を残した。現在、我々は再び帝冠を掌握し、その奪還に成功している！"
 boh_svatopluks_heir:0 "スヴァトプルクの後継者"
 desc_boh_svatopluks_heir:0 "スヴァトプルクの後継者として、我々の支配者は彼の目標と野心を受け継いでいる。モラヴィアの先人たち以上の高みを目指そう！"
 boh_centralized_power:0 "権力の集権化"
 desc_boh_centralized_power:0 "何世紀もの時を経て、我々はようやく君主に対する階級の影響力を排除することができた。自国の中央集権的な権力構造により、効率性と安定性が保証される。"
 boh_hegemon:0 "ボヘミアの覇権"
 desc_boh_hegemon:0 "我が国はヨーロッパの覇権国家として君臨し、権力と影響力の象徴となっている。"
 boh_premyslid_heritage_1:0 "ブシェミスル朝の遺産"
 desc_boh_premyslid_heritage_1:0 "ブシェミスル朝の豊かな遺産は、誇りとアイデンティティの源だ。我々はそれを尊重し、守り続けなければならない！"
 boh_premyslid_heritage_2:0 "ブシェミスル朝の遺産"
 desc_boh_premyslid_heritage_2:0 "ブシェミスル朝の豊かな遺産は、誇りとアイデンティティの源だ。我々はそれを尊重し、守り続けなければならない！"
 boh_premyslid_heritage_3:0 "ボヘミアン・コモンウェルス"
 desc_boh_premyslid_heritage_3:0 "ボヘミアン・コモンウェルスは繁栄している！我々は敵を倒し、誰もが認めるヨーロッパの覇者となった。"
 boh_pearl_of_the_baltics:0 "バルト海の真珠"
 desc_boh_pearl_of_the_baltics:1 "クラーロヴェツはバルト海の真珠として輝き、その美しさと繁栄は称賛に値する。"
 boh_reformatio_sigismundi_hre:0 "ジギスムントの改革"
 desc_boh_reformatio_sigismundi_hre:0 "シギスムント改革は、神聖ローマ帝国の形を我が国を中心としたものに変えた。"
 boh_cultural_integration:0 "文化的統合"
 desc_boh_cultural_integration:0 "統一と調和を育むために、神聖ローマ帝国のゲルマン民族の従属国との、さらなる緊密な文化的統合を模索しよう。"
 boh_balkan_subjugation:1 "バルカンの解放"
 desc_boh_balkan_subjugation:1 "バルカン半島の征服に成功したことで、自国の領土と影響力は拡大した。バルカン諸国はオスマン帝国の支配からようやく解放され、我々の正義の統治の下で平和を享受できるようになった。"
 boh_golden_city:0 "黄金都市"
 desc_boh_golden_city:0 "黄金都市プラハは、その富と華麗さでまばゆいばかりだ。間もなく、我らの首都は既知の世界の羨望の的となるであろう。"
 boh_shield_of_true_faith:0 "真の信仰の盾"
 desc_boh_shield_of_true_faith:0 "我が国は、異端​​と異教から身を守る真の信仰の盾として立っている。"
 boh_triumph_of_the_cross:0 "十字架の勝利"
 desc_boh_triumph_of_the_cross:0 "異端者に対する十字架の勝利は、我々の信仰にとって重要な勝利を意味する。"
 boh_dientzenhofer:0 "キリアン・イグナツ・ディーンツェンホーファー"
 desc_boh_dientzenhofer:0 "キリアン・イグナツ・ディーンツェンホーファーを雇用し、建築に対する取り組みを強化する。"
 boh_silesia_diplomatic_tt_yes:0 "\n£yes£§T関係の改善§!によってこのミッションを達成した場合、以下を受け取ります："
 boh_silesia_diplomatic_tt_no:0 "\n£no£§T関係の改善§!によってこのミッションを達成した場合、以下を受け取ります："
