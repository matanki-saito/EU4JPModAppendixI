l_english:
 feo_black_sea_fleet_title:0 "黒海艦隊"
 feo_black_sea_fleet_desc:0 "黒海は、イタリア人がクリミア海岸に到着して以来、商人たちの重要地点となっている。我が公国は、オスマン、イタリア、オルド、そしてギリシャの仲間たちに振り回され、海洋行動において徐々に衰退してきた。これらの問題に対抗するために新しい艦隊を創設することは、非常に有益なことである。"
 feo_black_sea_domination_title:0 "黒海の支配"
 feo_black_sea_domination_desc:0 "ギリシア人にとって、貿易は常に主な収入源だった。コムネノス王朝の支配が緩み、イタリアの軛（くびき）が出現して以来、ゴートは貿易の衰退を目の当たりにしてきた。黒海での地位を取り戻すことが、この衰退に歯止めをかけることになる。"
 feo_komnenos_relations_title:0 "コムネノス家との繋がり"
 feo_komnenos_relations_desc:0 "トレビゾンドのコムネノス家は、数十年前の我々の古い同盟国だった。彼らはゴートの支配者であったが、我が商家は黒海政治において徐々に頭角を現してきた。彼らの王国が衰退した今こそ、その役割を逆転させるべき時だろう。"
 feo_constantinople_title:0 "商人たちの家"
 feo_constantinople_desc:0 "コンスタンティノープル、我々よりも前に多くの皇帝が統治していた街。あらゆるギリシア人にとって、文化、富、威信の古い中心地であり、我々のような多くの一族が興った街でもある。今こそ我々が再び戻り、街頭で凱旋式を行い、我々が敵を打ち負かしたことを知らせる時だ。"
 feo_balkan_conquest_title:0 "バルカンのバシレウス"
 feo_balkan_conquest_desc:0 "バルカン半島は、旧ビザンツ帝国にとって重要な地域のひとつだった。山岳地帯ではあるが、その富を過小評価することはできない。この失われたビザンツのの地を取り戻すための戦役を準備しよう。"
 feo_rival_genoa_title:0 "ジェノヴァとの交渉"
 feo_rival_genoa_desc:0 "ジェノヴァ人の到来は、ゴートにおける我々の地位を永遠に揺るがした。多くの外国商人が土地を買い占め、沿岸の影響力を港ひとつにまで低下させた。この脅威に立ち向かう時かもしれない。剣かペンのどちらかで。"
 feo_break_italian_control_title:0 "イタリアへの対処"
 feo_break_italian_control_desc:0 "ゴート沿岸の影響力は、あまりにも長い間ボロボロだった。黒海での地位を取り戻すチャンスを得るには、イタリアを平和にするか、滅ぼさなければならない。"
 feo_gothia_title:0 "ゴートの台頭"
 feo_gothia_desc:0 "遊牧民とイタリア人は対処済みです。マングプの街から始まった我々の公国はもはやそれだけではない。ついに我が国の野望を次の段階進めることができる：ゴートの復興。"
 feo_gothia_ascendant_pp:0 "ゴートの台頭"
 feo_aegean_supremacy_title:0 "エーゲ海の支配権"
 feo_aegean_supremacy_desc:0 "商人とは利己的な博打師以外の何ものでもない。エーゲ海の利己的な博打師が、完全な支配以外に何を望むというのか？エーゲ海の諸島を確保し、その沿岸を要塞化することで、そこに存在するであろう宿敵や敵に対して優位に立つことができる。"
 feo_azov_sea_title:0 "アゾフ問題"
 feo_azov_sea_desc:0 "クリミアのアゾフ州は、黒海で最も重要な港のひとつである。イタリア人が交易を行うための主要な避難所として開発したこの港は、我々の黒海支配計画にとって脅威である。おそらく、商人同士の対話の時が来たのだろう…"
 feo_conflits_in_lithuania_title:0 "ルテニアの平原"
 feo_conflits_in_lithuania_desc:0 "我々が草原地帯を征服したことで、多くの外国の遊牧民がやってきた。おそらく我々が管理するには多すぎるでしょう。ルテニアを征服することで、そのうちの一部を定住させることができるかもしれない。"
 feo_gavras_triumphant_title:0 "ガブラスの勝利"
 feo_gavras_triumphant_desc:0 "我々は数年前までは控えめな商人の一家にすぎなかった。今、我々はギリシャの宿敵に勝利し、金でできた玉座の上に座っている。この快挙は、やがて世界中の人々に知られることになるだろう。"
 feo_gothic_invasion_title:0 "ゴート族の侵略"
 feo_gothic_invasion_desc:0 "ゴートの地は戻ってきたかもしれないが、ゴートのやり方はまだだ。ドイツはまだ征服されず。彼の地の王と女王は未だ我々に膝を屈せず。ならば、剣で跪かせん。"
 feo_crimea_title:0 "クリミアの圧制者"
 feo_crimea_desc:0 "クリミアの人々は何十年もの間、自国の悩みの種であった。常に国境を荒らし、時にはティムールといった侵略者を後援し、我々の土地を襲撃した。彼らが受け取る貢物は血と灰だけであろう。"
 feo_beyond_crimea_title:0 "ステップへ"
 feo_beyond_crimea_desc:0 "一石二鳥のクリミア遠征は大成功だった。今こそ、ステップの領土をさらに深く攻め込み、熟練した戦士たちを使って勝利をもたらすときだ。"
 feo_integrate_cossacks_title:0 "$MONARCHTITLE$の前衛"
 feo_integrate_cossacks_desc:0 "タタール人はかつて敵だったかもしれないが、戦いにおけるその武勇を否定することはできない。彼らを排除するのではなく、我々の社会や集団の中で活用することができるかもしれない。"
 feo_caucasia_title:0 "中東への玄関口"
 feo_caucasia_desc:0 "コーカサス地方は山岳地帯であり、中東から侵攻してくる可能性のある相手に対抗するのに最適だ。我々の戦士がこれらの山岳地帯を確保できるようにしなければならない。"
 feo_russian_aristocracy_title:0 "ロシアの貴族階級"
 feo_russian_aristocracy_desc:1 "我々はギリシア系かもしれないが、貴族の多くはロシアの一族と大きなつながりがある。これらの人脈を利用して新たな同盟国を確保するのが最善かもしれないが、自身の土地を主張するために利用することも価値があるかもしれない。"
 feo_branching1_title:0 "分岐ミッション"
 feo_branching1_desc:0 ""
 feo_branching2_title:0 "分岐ミッション"
 feo_branching2_desc:0 ""
 feo_subdue_the_hordes_title:0 "遊牧民の制圧"
 feo_subdue_the_hordes_desc:0 "ポントス草原はタタールのくびきから解放されたが、ウラル地方には我々に脅威となる遊牧民がまだ存在する。彼らを服従させることで、我々の土地を略奪しようとするいかなる騎馬民族にも、もう一度よく考えて決断するよう思い知らせるのだ。"
 feo_steppe_development_title:0 "ゴート族の定住"
 feo_steppe_development_desc:0 "ステップは外国人でいっぱいであり、我々の国に利益をもたらすには頼りない。我々の民の一部をそこに住まわせ、都市を作れば、この問題を解決するのに役立つだろう。"
 feo_russian_aid_title:0 "ロシアからの援助"
 feo_russian_aid_desc:0 "北部に新たに発見した同盟国は、これまでのところ大きな助けとなっている。しかし、州の人的資源は常に不足しており、士官は信頼できない。おそらく、何人かの士官を派遣してもらうことで、これらの問題のひとつを解決できるだろう。"
 feo_russian_guard_title:0 "[Root.GovernmentName]の衛兵"
 feo_russian_guard_desc:0 "ゴート人は数が限られており、これまでは我々は外国の新兵に頼ってきたが、彼らはロシア同胞達のようにそれほど規律正しくない。彼らに精鋭の小部隊を送るよう要請することが、この問題を解決する助けになるだろう。"
 feo_russian_claims_title:0 "ロシアへの王位請求"
 feo_russian_claims_desc:0 "ロシアとの繋がりが盤石になったことで、王位継承権を主張できるようになった。貴族階級がその手助けをしてくれるかもしれないが、それでも民衆をなだめる必要がある..."
 feo_palace_of_tsars_title:0 "ツァーリの宮殿"
 feo_palace_of_tsars_desc:1 "ガブラス王朝のロシアとのつながりは、我々にとって有益であることが証明された。今、我々の支配者はクレムリンの玉座に座り、ルーシの地の支配者となっている。残るはツァーリの称号を得るだけだ。"
