 create_soyurghal_desc:1 "本当に§Y[From.GetName]§!の将軍にソユールガールを付与しますか？\n\n§Yソユールガール§!は、様々な将軍や貴族に与えられる土地交付金で、彼らはそのような土地を統治し、徴税します。\n§Yソユールガール§!は宗主国に税金を納めませんが、扶養限界と人的資源で大きく貢献します。§Yソユールガール§!は外交的に併合できますが、普通の従属国を併合するときの2倍の§Y外交力§!が必要です。§Y外交枠§!を消費しませんが、§Y外交評判§!によって数が制限されます。外交評判§Y2§!ごとに、ソユールガールを1つ持てます。\n\nソユールガールは、§Y[Root.GetName]§!に陸軍扶養限界§G+1.00§!と陸軍扶養限界補正§G+5.0%§!を与えます。§Y[From.GetName]§!は、国家人的資源補正§G+25.0%§!、人的資源の増加§G+5000§!、連隊コスト§G-25.0%§!を受け取ります。"
 create_soyurghal_tooltip:0 "従属国の統治をソユールガールに与えます。\nソユールガールは§Y外交関係§!を占有しない従属国であり、宗主国の人的資源と水兵に貢献します。"
