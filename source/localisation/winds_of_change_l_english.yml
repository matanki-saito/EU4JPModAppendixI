 estate_nobles_MUG_development_of_the_subah:0 "スーバの開発"
 estate_nobles_MUG_development_of_the_subah_desc:0 "我々は統合よりも拡大に重点を置いてきた。領地を安定させ、統治を緩和するために、[Root.GetNobilityName]にある程度の自由を与えるべきだ。"
 estate_jains_MUG_debase_the_ruppee:0 "ルピーの切り下げ"
 estate_jains_MUG_debase_the_ruppee_desc:0 "経済拡大のための資金を確保するため、通貨を急速に切り下げることも可能だが、それは商人たちとの関係を悪化させることになる。"
 estate_church_MUG_promote_divine_religion:0 "神聖宗教の推進"
 estate_church_MUG_promote_divine_religion_desc:0 "ディーネ・イラーヒー宗教を推進することは、我々と[Root.GetClergyName]との関係に深刻な弊害をもたらすが、我々の[Root.Monarch.GetTitle]の権威を時間とともに高めるだろう。"
 MUG_commission_the_peacock_throne_title:0 "孔雀の玉座を発注"
 MUG_commission_the_peacock_throne_desc:0 "裕福なインド亜大陸に対する我々の壮大な支配の証として、この領域に対する我々の慈悲深い支配を象徴する壮大な玉座を発注しよう。最高級の金と最も美しい宝石で作られなければならない。"
 MUG_viceroyalty_of_deccan_title:0 "デカンの総督職"
 MUG_viceroyalty_of_deccan_desc:0 "南インドは広大な地域であり、北部の山岳とジャングルによって分割され、効率的に支配することは困難だ。このような大領域の直接支配に対応できる行政手段を立案せねばならない。"
 flavor_mug.5.t:0 "マラーター階級"
 flavor_mug.5.d:0 "我々が最近征服した土地のひとつは、かつてマラーターが支配していた。極めて武闘派で才能に溢れた民族であるマラーターは、獰猛な戦士である。彼らの好意を得て、我が軍に取り込むことは非常に有益なことだが、ラージプートに不信感を抱かせることになるのは間違いない。"
 flavor_mug.5.a:0 "マラーターに権限を与える。"
 flavor_mug.5.b:0 "ラージプート連隊を優先せねば。"
 flavor_mug.6.t:0 "ガジャパティ帝国の崩壊"
 flavor_mug.6.d:0 "オリッサの太陽王朝であるスーリャヴァンシャが、ついに我が軍の手に落ちた。彼らの降伏とともに、高地の支族であるガルジャートの宣誓も行われる。かつての強大な覇権国家の残骸をどうするか、我々に選択させてほしい。"
 flavor_mug.6.a:0 "領土の統合に注力する。"
 flavor_mug.6.b:0 "部族の従属国を支配下に置け。"
 flavor_mug.6.c:0 "ガルジャートから募集せよ。"
 flavor_mug.7.t:0 "ビルマ陥落"
 flavor_mug.7.d:0 "ビルマの土地は四方を連なる山々によって敵から隔離されており、その地域内に多くの大国家が頻繁に台頭してきた。パガン帝国が滅び、アヴァ王国も衰退の一途をたどっているため、新しい国家が台頭するのは時間の問題であろう。幸いなことに、ビルマの統一はそれほど成功しなかったものの、我々は敵対勢力が台頭する前にこれらの国々に進軍して制圧することができた。"
 flavor_mug.7.a:0 "ビルマは今や我々のものだ！"
 flavor_mug.8.t:0 "パーチェの変革"
 flavor_mug.8.d:0 "我が軍は多くの異なる連隊と部隊から構成されており、その軍事力、特に火力で名声を得ている。しかし、有名な砲兵だけでなく、我々は騎兵隊でも恐れられている。我々はインド帝国でもあり、軍隊に象を使うことができる一方で、自国周辺には実際に象を招集できる国はほとんどない。"
 flavor_mug.8.a:0 "騎兵隊に注力する必要がある。"
 flavor_mug.8.b:0 "象で敵を踏みつけよう。"
 flavor_mug.9.t:0 "Hidden"
 flavor_mug.9.d:0 "This is a hidden event."
 flavor_mug.9.a:0 "Hidden."
 flavor_mug.10.t:0 "新首都？"
 flavor_mug.10.d:0 "最近の[mug_proposed_capital.GetName]の増強により、[Root.Monarch.GetName]は首都を移転し、この国の新しい時代を始める機会を与えられた。このような大きな変化は、[Root.Monarch.GetTitle]の権限を強化し、新たなエリートの形成を可能にするだろう。"
 flavor_mug.10.a:0 "うむ、それを進めよう。"
 flavor_mug.10.b:0 "現在の宮廷を維持しよう。"
 flavor_mug.11.t:0 "ディーネ・イラーヒー"
 flavor_mug.11.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、信仰の館で起きているすべての議論に畏敬の念を抱き、過激な行為を行うことを選択した。[Root.Monarch.GetSheHe]は、我々の統治下にあるインドで起きているシンクレティズムに基づいて新しい宗教を創始することを決定した。その宗派には多くの名前があるが、主に「神の宗教」を意味する「ディーネ・イラーヒー」として知られている。宮廷の多くの者がこの宗教に[Root.Monarch.GetHerHim]が加わることを選んだが、広範な支持を得られるかどうかは定かではない。しかし、確かなことは、これが受け入れられれば、[Root.Monarch.GetTitle]の地位が強化されるということである。"
 flavor_mug.11.a:0 "興味深い展開であることは確かだ。"
