 tatars_caucasia_desc:0 "コーカサス山脈は多くの大帝国にとって自然の国境を作り出したが、我々の拡大に関して何の制限もない事が認められるだろう。私たちは山の住人を服従させ、豊かな土地に向かって進んでいくだろう。"
