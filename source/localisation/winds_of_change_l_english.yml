 estate_burghers_AZT_sponsor_artisans:0 "職人の支援"
 estate_burghers_AZT_sponsor_artisans_desc:0 "急速な都市化により、多くの国民が職人となり、農業に従事する代わりに、工芸品や芸術に力を入れるようになった。彼らに援助を提供することは、このような経済の変化を助けることになる。"
 estate_burghers_AZT_mexican_gold_mines:0 "メキシコの金山"
 estate_burghers_AZT_mexican_gold_mines_desc:0 "メキシコの金鉱山はアメリカで最も価値がある。そこでの発掘をさらに支援することは、自国の利益向上につながるだろう。"
