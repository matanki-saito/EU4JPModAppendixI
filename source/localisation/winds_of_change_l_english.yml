 bestevaer_personality:0 "ベステヴァー"
 desc_bestevaer_personality:0 "「ベステヴァー」とは「祖父」を意味し、イギリス王室に対する襲撃で知られる歴史上最も偉大な提督の一人、伝説的提督ミヒール・デ・ロイテルの渾名である。"
