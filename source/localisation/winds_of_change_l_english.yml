 establish_voc_title:0 "オランダ東インド会社の設立"
 establish_voc_desc:0 "インドの土地を直接統治する代わりに、オランダ東インド会社を設立して統治してもらおう。"
 expand_voc_title:0 "オランダ東インド会社の拡大"
 expand_voc_desc:0 "我々はオランダ東インド会社に与えるべきインドの土地を持っている。"
 voc_ideas:0 "オランダ東インド会社のアイデア"
