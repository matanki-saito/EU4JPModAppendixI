 continue_the_renaissance_reform:0 "ルネサンスの継続"
 continue_the_renaissance_reform_desc:1 "マーチャーシュ国王の啓蒙的な治世は、科学、芸術、文化において大きく発展をした。彼のおかげで、ハンガリーはイタリア以外で初めてルネサンスを受け入れた国となったのであり、今後もこの努力を続け、ハンガリーをヨーロッパの芸術と科学の中心地にしていかなければならない。"
 extend_the_unio_trium_nationum_reform:0 "三国民同盟の拡大"
 extend_the_unio_trium_nationum_reform_desc:1 "1438年、トランシルヴァニア地方の貴族たちは、農民反乱やオスマンの侵攻に対して互いに助け合うことで合意した、三国民同盟として知られる相互扶助協定に調印した。この協定は地方貴族に大きな権限を与えたもので、この盟約をハンガリー全土に拡大するのが賢明だという意見もある。"
 imperial_hungarian_government:0 "ハンガリー帝国君主制"
 imperial_hungarian_government_desc:0 "我が帝国は広大な範囲に及ぶため、自国に住むすべての国々に平等な権利と政治的代表権を与えることで、帝国の完全性と安定性を確保する改革を採用する必要があった。"
 form_austria_hungary_title:0 "オーストリア＝ハンガリーの形"
 form_austria_hungary_desc:0 "オーストリア人とハンガリー人の結びつきは強固なものだが、君主が共同であるだけでは十分ではないかもしれない。もし他の大国に囲まれたヨーロッパの地図に勝ち残りたいのであれば、王冠だけでなく政府も一緒にすることで、この連合をさらに正式なものにしなければならない。"
 estate_nobles_vegvar_system:0 "ヴェーグヴァール制"
 unlock_privilege_estate_nobles_vegvar_system_tt:0 "[Root.GetNobilityOrFallbackName]の階級特権§Yヴェーグヴァール制§!が解禁されます。この特権は要塞防衛力§G+25.0%§!と要塞維持費§G-50.00%§!をすべての§Y要塞§!がある§Y国境の州§!に与えます。"
 estate_nobles_vegvar_system_tt:1 "§Y要塞§!がある国境の州はすべて、以下の補正を得ます："
 estate_nobles_vegvar_system_rt:0 "§Y要塞§!がある国境の州はすべて、要塞防衛力§G+25.00%§!と要塞維持費§G-50.00%§!を失います。"
