 tatars_strengthen_tribal_wargames_title:0 "部族対抗演習の奨励"
 tatars_strengthen_tribal_wargames_desc:0 "軍隊を万全の状態に保つためには、軍隊の闘争心を持ち続けなければならない。戦争をしていないときは、対外的に、あるいは国内的に、戦争を起こさなければならない。そのためには、我々が始めるかもしれないウォーゲームに参加するよう、社会をさらに促進しなければならない。"
 tatars_religious_question_title:0 "宗教問題"
 tatars_religious_question_desc:0 "我々は群衆かもしれないが、群衆にも公式の宗教がある。我々が破滅に陥らないためには、宗教的な事柄に注意を払わなければならない。"
 tatars_branching1_title:0 "分岐ミッション"
 tatars_branching1_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「宗教問題」での選択に基づいています。"
 tatars_branching2_title:0 "分岐ミッション"
 tatars_branching2_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「宗教問題」での選択に基づいています。"
