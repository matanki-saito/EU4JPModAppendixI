 auh_first:0 "帝国王立軍"
 auh_first_desc:0 "近隣諸国の軍隊が封建的な徴発という時代遅れの慣行を続け、無秩序で統制が取れていない部隊を編成している一方で、自国は集権化された最高司令部の下に、帝国全土より徴兵した高度に編成された歩兵部隊を設立する。"
 auh_second:0 "多文化帝国"
 auh_second_desc:1 "オーストリア＝ハンガリーの国境はますます拡大し、ドイツ、マジャール、およびスラブの地を包み込むまでになった。分離主義を防ぎ、文化の普及を奨励するため、帝国内の全民族に対して平等な待遇を与える政策を制定する。"
 auh_third:0 "産業の中心地"
 auh_third_desc:0 "ボヘミアとシレジアの石炭鉱床、スロバキアの鉱山ことエルツ山地、チロルの金鉱、そしてカルパティア盆地の穀倉地帯に至るまで、自領は、後は加工されるのを待つだけの天然資源に恵まれている。最新の工業技術に投資し、資源の採掘と生産を急がねばならない。"
 auh_fourth:0 "少数派への権利保障"
 auh_fourth_desc:1 "帝国は伝統的にオーストリアとハンガリーという主要な2文化を優遇してきたが、スラヴやその他の土地を支配するためには、国内に住む最小の少数民族にさえ平等の権利を与える必要がある。"
 auh_fifth:0 "分権化"
 auh_fifth_desc:0 "この広大な多文化国家は、官僚機構にとってしばしば管理しがたいものとなっている。こういった問題を解決するため、分権化を進め、各州にさらに大きな自治権を与えるのだ。"
 auh_sixth:0 "美しく青きドナウ"
 auh_sixth_desc:0 "力強いドナウ川は我が帝国の生命線だ。この河川は最重要都市を結び、輸送および国内交易にとって不可欠だ。"
 auh_seventh:0 "戦争の未来"
 auh_seventh_desc:1 "大砲は明らかに戦争の未来である。軍隊がますます大砲に依存し始めている中、自国の優秀な軍事技術者を採用し、敵の大砲よりもはるかに強力で耐久性があり、手頃な価格の大砲を作ることが不可欠だ。圧倒的な火力が勝利をもたらし、オーストリア＝ハンガリーのカノン砲と榴弾砲が手柄を独り占めすることだろう！"
 flavor_hun.38.t:1 "ハンガリーの人々"
 flavor_hun.38.d:1 "ハンガリー王国は建国以来、ハンガリー人以外にもスロバキア人、ロシア人、ルーマニア人、クロアチア人、ドイツ人、ユダヤ人、クマン人など多くの文化が共存してきた。何世紀もの間、これらの人々はハンガリーを故郷と呼び、ハンガリーの建設と保護に貢献してきた。しかし最近、ヨーロッパ全土に広がっている新しい考え方は、国家というものの理解を再構築しつつあり、我々の王国に住むさまざまな民族集団が、新たに見出されたアイデンティティとともに、国家という近代的な概念を受け入れ、自分たちのアイデンティティや言語を保護するための政治的代表権やさまざまな法律を要求している。これを自然な発展と見なし、ハンガリーに住むすべての民族の権利を保障したいと願う人が多い一方で、この状況をむしろ脅威と見なし、政治的自治権の強化がやがては王国の領土崩壊につながる可能性があると考える人もいる。我々はこの状況に対処し、進路を選択する時期に来ている。"
 flavor_hun.38.a:0 "ハンガリー文化の振興に力を入れるべきだ"
 flavor_hun.38.b:0 "ハンガリーはそこに住むすべての人の故郷だ"
 flavor_hun.39.t:0 "バラージュ・マジャル"
 flavor_hun.39.d:0 "バラージュ・マジャルは、クロアチアやスラヴォニアやボスニアのバーン、トランシルヴァニアのヴォイヴォダ、上ハンガリーの隊長を歴任した、ハンガリー黒軍の重要な指揮官である。ヤーノシュ・フニャディの下で軍人としての経歴が始まり、その戦場での手腕とマーチャーシュ王への忠誠心はハンガリー軍で際立った存在となった。ハンガリー、ボヘミア、バルカン半島にまたがる数々の戦いで彼は重要な役割を果たした。黒軍は彼の卓越した指導力から多大な恩恵を受けており、今こそ我々はこのハンガリーの英雄にふさわしい地位と評価を与え、その長年の功績を称えるべき時である。"
 flavor_hun.39.a:0 "宮廷での地位を与えよ"
 flavor_hun.39.b:0 "軍隊を率いるべし"
 flavor_hun.39.c:0 "彼の貢献は違う場所で必要だ"
 flavor_hun.40.t:0 "グーベツの農民蜂起"
 flavor_hun.40.d:0 "16世紀後半、バルカン半島西部の貴族たちは税金を増やし続け、地元農民の権利を抑圧していた。封建領主は納税を拒否する農民に対し、残酷で暴力的な処罰を選択することが多かったため、状況は耐え難いものとなり、反乱が勃発するのは時間の問題であった。クロアチアでは、このような地方の男爵による過酷な扱いと土地争いが内乱を引き起こし、しばしば武力紛争に発展した。虐げられた人々の不満に応じなかったため、クロアチアの農民がマテイヤ･グーベツの指導のもとに団結し、我が国の権威に対する公然たる反乱を計画しているという噂が広まっている。我々は迅速に行動し、この状況を解決しなければならない。"
 flavor_hun.40.a:0 "貴族たちはやりすぎた。農民に補償すべし。"
 flavor_hun.40.b:0 "貴族が正しかった"
 flavor_hun.41.t:0 "帝国の運命"
 flavor_hun.41.d:0 "ハプスブルク家の没落は神聖ローマ帝国に全体に衝撃を与え、帝国諸侯たちは恐怖に慄いています。皇帝家を失ったことで、帝国はこれまでで最も弱体化しており、このことは帝国の運命を決めるまたとない好機を与えてくれています。ハプスブルク家の残した空白を埋め、次の皇帝家として即位しますか、それとも帝国を一旦解体し、帝国の運命を確定させますか？"
 flavor_hun.41.a:0 "帝冠は我がものぞ！"
 flavor_hun.41.b:0 "帝国の災厄とならん"
 flavor_hun.42.t:1 "アダム・フランティシェク・コラール"
 flavor_hun.42.d:0 "アダム・フランティシェク・コラールは法学者であり、帝国・王立法廷評議員、帝国・王立図書館長、歴史家であり、オーストリア皇帝の啓蒙政策の有力な提唱者であった。彼の広範な研究には科学分野としての民族学の発展が含まれており、オーストリア帝国内での汎スラブ主義活動の最初の先駆者の一人であった。ハンガリー生まれのこのような影響力のある人物が、外国勢力の利益のために奉仕しているのは残念なことだ。外国の利益を守るのではなく、祖国のために奉仕できるよう、我が国の宮廷で彼に高い地位を与えることを検討すべきではないだろうか。"
 flavor_hun.42.a:0 "宮廷での地位を与えよ"
 flavor_hun.42.b:0 "彼は他の場所で必要とされている"
 flavor_hun.43.t:0 "パール・キニジ"
 flavor_hun.43.d:2 "パール・キニジは自軍の伝説的人物で、数十年に渡って私たちの宮廷に仕えました。この歴戦兵は、トルコやその他の国家と数々の戦いを繰り広げ、勝利を収めました、。また、彼の卓越した軍事的技能のおかげで、彼は生涯でただの一度も戦いに敗れたことがありません。何十年もの間、彼はスラヴォニアからトランシルヴァニアにまで広がる広大な領土の防衛を一手に担い、さまざまな行政職にも就いてきました。彼の軍人としての経歴が徐々に終わりへと近づいている中、私たち王国では彼の専門知識を別の場所で活用する機会を持っています。彼の技能をどう活用すべきでしょうか？"
 flavor_hun.43.a:0 "将軍たちに多くのことを教えてくれるだろう"
 flavor_hun.43.b:0 "宮廷でこの経験を活用できるだろう"
 flavor_hun.43.c:0 "その功績から暇を与えるに値する"
 flavor_hun.44.t:0 "アラゴンのベアトリーチェ"
 flavor_hun.44.d:1 "ナポリのベアトリーチェとしても知られるアラゴンのベアトリーチェは、イタリア・ルネサンス期の重要人物であり、芸術の後援と文化・政治情勢への影響力で名高い。1457年にトラスタマタ家に生まれたベアトリーチェは、ナポリ王フェルディナンド1世とイザベル・ド・クレルモンの娘であった。ナポリの活気ある文化的環境の中で育った彼女は、芸術と人文科学への深い造詣を身につけた。1476年にハンガリー王マティアス・コルヴィヌスと結婚したベアトリーチェは、ルネサンス期のヨーロッパにおける重要な外交官としての役割を確固たるものにした。彼女の後援により、イタリアとハンガリーの間の文化交流が盛んになり、芸術思想、写本、学者の交流が促進された。ハンガリーでは、ベアトリーチェは有名な宮廷図書館であるコルヴィナ文庫を設立し、人文主義の学問と学術の中心地となった。彼女の後援は、著名な人文主義作家や学者の活動を支援し、ルネサンスの知的繁栄に貢献した。ベアトリーチェは、文化的な活動だけでなく、イタリアの都市国家とハンガリーの利害関係者との仲介役として、外交問題においても重要な役割を果たした。彼女の外交手腕と政治的影響力は、ナポリ、ハンガリー、その他のヨーロッパ列強の結びつきを強めるのに役立った。おそらく、自国の宮廷も彼女の能力を活用できるだろう。"
 flavor_hun.44.a:0 "彼女の仕事はかけがえのないものだ"
 flavor_hun.44.b:0 "彼女は国家の問題に干渉すべきではない"
 flavor_hun.45.t:0 "三部法書"
 flavor_hun.45.d:2 "三部法典としても知られている三部法書は、ルネサンス期のハンガリー王国で編纂された重要な法律書である。15世紀後半に作成され、貴族と平民の両方の法律を網羅する包括的な法典として機能した。この法典は、それまで確立されていた慣習法を参考にハンガリー法を統合し、成文化することを目的としていた。この法典の編纂は、法改革と統治に対する国王の取り組みを反映した記念碑的な事業であった。その影響力にもかかわらず、三部法書はハンガリー全土で広く公式に認められることはなかった。我々はこれを成文化すべきだろうか？"
 flavor_hun.45.a:0 "成文化せよ！"
 flavor_hun.45.b:0 "そのような規範は必要ない"
 flavor_hun.46.t:0 "トランシルヴァニアのザクセン人がプロテスタントに改宗"
 flavor_hun.46.d:1 "ヨハネス・ホンテルスは、16世紀において、トランシルヴァニアの宗教的風景及び知的風景における中心人物であり、ザクセン人の民衆の間でプロテスタントが広まる上で重要な役割を果たしました。トランシルヴァニア生まれのホンテルスは、プロテスタント宗教改革の思想に深く影響を受けた学者、人文主義者、聖職者でした。ドイツで教育を受け、宗教改革の精神を身につけた彼は、熱意をもってプロテスタント主義の教義を広めることを目指し、トランシルヴァニアへと戻りました。ホンテルスの影響を受け、トランシルヴァニアのザクセン人はプロテスタントの教え、特にルター派を受け入れ始めました。彼の雄弁な説教、学術的な著作、宗教改革へのたゆまぬ支援は、ザクセン人社会の中で多くの人々の共感を呼び、徐々にではありましたが、伝統的なカトリック主義からの大きな転換をもたらしました。ホンテルスの指導下でザクセン人のプロテスタントへの改宗は、トランシルヴァニアの宗教的独自性および文化的独自性に大きな影響を与えました。彼の影響力は非常に大きくなり、頑なにカトリックであり続ける一部の小さな地域を除いて、トランシルヴァニアに住むザクセン人のほぼ全ての地方が今ではプロテスタントを受け入れています。"
 flavor_hun.46.a:0 "それでも構わんよ"
 flavor_hun.46.b:0 "この異端どもを一掃せねばならん！"
 flavor_hun.47.t:0 "コルヴィナ文庫"
 flavor_hun.47.d:1 "1458年から1490年までハンガリーの王であったマティアス・コルヴィヌスの依頼で建設されたこの壮大な図書館は、15世紀後半のヨーロッパで最も有名な学問の中心地のひとつであった。芸術と科学の後援者として知られるマティアス・コルヴィヌスは、哲学、神学、歴史学、医学、数学、文学など、さまざまな分野にまたがる写本や印刷物の優れたコレクションを集めた。コルヴィナ文庫には2000冊以上の蔵書があり、当時としては最大級の図書館であった。コルヴィナ文庫の意義は、その素晴らしい内容にとどまらなかった。コルヴィナ文庫は学術交流の拠点として機能し、ヨーロッパ全土に知識を広める上で極めて重要な役割を果たした。大陸中の学者がこの図書館に集まり、ルネサンスの知的活力に貢献した。この図書館は、ルネサンスの知的熱狂と、知識と革新の育成におけるパトロンの力を象徴するものであり、文化遺産を保存し大切にすることの永続的な価値を思い起こさせるものである。"
 flavor_hun.47.a:0 "知識は力だ"
 flavor_hun.48.t:0 "危険な首都"
 flavor_hun.48.d:0 "最近のオスマンの拡大により、我々の首都[153.GetName]は非常に脆弱な位置にあることがわかる。たとえ[153.GetName]が要塞化されているとはいえ、都市がトルコ軍に包囲された場合、周囲の地形は防衛側に何の利点ももたらさない。宮廷をオスマンとの国境からもっと離れた別の都市に移した方が賢明だという意見が多い。上ハンガリーの町[1772.GetName]が最有力候補のようだ。我々はどうすればいいのだろうか？"
 flavor_hun.48.a:0 "[153.GetName]を捨てられるものか！"
 flavor_hun.48.b:0 "宮廷を[1772.GetName]に移した方が賢明だ"
 flavor_hun.49.t:0 "ユライ・ヤーノシーク"
 flavor_hun.49.d:0 "悪名高き盗賊ユライ・ヤーノシークとその一団が、上ハンガリーの貴族や市民を恐怖に陥れています。彼らの大胆な襲撃は大きな苦悩と混乱を引き起こしており、略奪品の一部を地元の農民に分け与え、その農民たちが当局から彼らを守っているので、彼とその一団を追跡することはほぼ不可能に近いように思えます。彼は徐々に地元スロバキアの民衆の英雄となりつつあり、ポーランドやモラヴィアからすら多くの者たちが一味へ加わり、その一団は急速にその規模を拡大しています。自身だけでは事態を処理できなくなった領主たちは、苦情を訴え、助けを求めています。彼らはヤーノシークを追跡し、彼を裁きにかけるため、王室の介入を要請しています。"
 flavor_hun.49.a:0 "奴を追討する一団を編成せよ"
 flavor_hun.49.b:0 "ハンガリーの領主とあろう者が一人の盗賊に対処できないだと？"
 flavor_hun.50.t:0 "ヤーノシークの再襲撃"
 flavor_hun.50.d:0 "階級の嘆願を無視したことは悲惨な結果をもたらした 。ユライ・ヤーノシークとその一団は、今度はさらに大胆かつ獰猛に、再び襲いかかってきた。階級たちは激怒し、民衆は恐怖に怯えていた。王室はもはやヤーノシークの恐怖から目をそらすことはできない。"
 flavor_hun.50.a:0 "軍隊を動員せよ！"
 flavor_hun.51.t:0 "ヤーノシークの最後"
 flavor_hun.51.d:1 "我々の努力のおかげで、悪名高い盗賊ユライ・ヤーノシークとその一団のほとんどがついに捕まり、裁判にかけられることになった。リプトフスキー・ミクラーシュでの裁判の結果、ヤーノシークは死刑を宣告された。ヤーノシーク一味の他の何人かは捕らえられなかったが、ヤーノシークの統率力がなくなれば、盗賊団は崩壊し、活動を停止すると考えてよいだろう。領地はようやく安堵し、上ハンガリーは平和を取り戻した。"
 flavor_hun.51.a:0 "彼の最期がすべての人への警告となりますように"
 hun_end_of_banditry:0 "盗賊の最後"
 desc_hun_end_of_banditry:0 "ユライ・ヤーノシークの処刑後、上ハンガリーでの盗賊行為は止まり、領主も地元民も安堵した。"
 flavor_hun.53.t:0 "[153.GetName]の生産方針"
 flavor_hun.53.d:0 "[153.GetName]の開発への新たな投資が成果をあげ、都市が富と規模を拡大し続けている今、我々は将来を見据えることができるようになった。現在でも、新たに見出された生産能力を使って、首都でさまざまな種類の交易品を生産することに注力すべきかどうか、多くの人が疑問を抱いている。もしかしたら将来的に利益を生む可能性の高い商品の生産に目を向けるべきかもしれない。上ハンガリーやトランシルヴァニアの鉱山から輸入した原料の加工に力を入れるべきだという意見も多い一方で、有名なボヘミアやヴェネツィアの作品にも匹敵するような、布やガラスを生産する新しい工場を設立したいという意見もある。我々はどうすればいいのだろうか？"
 flavor_hun.53.a:0 "布産業に投資しよう"
 flavor_hun.53.b:0 "銅は様々なことに役立つ重要な交易品である"
 flavor_hun.53.c:0 "鉱山都市で採掘された原料を加工しよう"
 flavor_hun.53.de:0 "我らのガラスはボヘミアやヴェネツィアに匹敵するだろう"
 flavor_hun.53.e:0 "現在の方針は十分機能している"
 golden_city_gp_reward1:0 "「§Yゴールドラッシュ§!」イベントは収入§G1§!年分ではなく収入§G1.5§!年分を与えます。"
 golden_city_gp_reward2:0 "「§Yゴールドラッシュ§!」イベントは収入§G1.5§!年分ではなく収入§G2§!年分を与えます。"
 hun_pest_production_insight_tt:0 "\n§Gイベントインサイト§!：\nこのイベントでは、§Y[153.GetName]§!の新しい交易品として§Y鉄§!、§Y銅§!、§Y布§!、§Yガラス§!を選び、州開発度£dip£を§G1§!獲得するか、もしくは現在の交易品を維持した上で、州開発度£dip£を§G3§!獲得します。"
 azt_imperial_tributes_title:0 "首都への貢物"
 azt_imperial_tributes_desc:0 "自国に膝を屈する朝貢国の集合体である我々の領域の中で、我らが大都市の$CAPITAL$は最も巨大である。この制度を強化することは、$CAPITAL$が新たな高みに到達するためのさらなる助けとなるだろう。"
 azt_mayan_frontier_title:0 "マヤの国境地帯"
 azt_mayan_frontier_desc:0 "メキシコ東部とサポテカ族の土地の向こうには、我々と似ているようで異なるマヤ族がいる。しかし、結局のところ、その人々は生贄となるに値するものだ。"
 azt_north_mayans_title:0 "チチェン・イッツァを襲え"
 azt_north_mayans_desc:0 "ピラミッドの土地には、マヤの最も有名なピラミッドであるチチェン・イッツァがある。それを征服することで、そこで生贄を捧げることができる。"
 azt_mayan_cocoa_title:0 "マヤのショコラトル"
 azt_mayan_cocoa_desc:0 "カカオは、マヤ人の土地で最も有名な資源のひとつである。マヤ人を我々の支配下に置いた今、彼らのカカオを自分たちのために使うことができる。"
 azt_sacrifices_for_the_gods_title:0 "神々の食物"
 azt_sacrifices_for_the_gods_desc:0 "アステカ神話では、神々は生贄の血によって力を得ている。彼らはその力を使って、この世界が破滅を迎えるのを阻止している。我々は、太陽を消滅させないための栄養である血を捧げ続けなければならない。"
 azt_fifth_cradle_title:0 "第五の揺り籠"
 azt_fifth_cradle_desc:1 "我々の世界の前、五つの太陽が誰が世界の太陽神になるかを巡って争っていました。最初はテスカトリポカで、彼の人間性は兄弟のケツァルコアトルによって退位させられたときに彼のジャガーに食い尽くされました。次はケツァルコアトルで、彼の人間性が腐敗し、追放されました。三番目はトラロックで、彼の悲しみ、悲哀、そして怒りが人間が住んでいた地球を破壊しました。四番目はチャルチウイトリクエで、彼の人間性はテスカトリポカによって彼の太陽を憎むように騙されました。五番目は戦争の神、ウィツィロポチトリであり、現在の人類の太陽です。彼が人類を生かし続けるための絶え間ない戦いの中で、私たちは彼を養うために人間の犠牲を捧げなければならず、テスカトリポカを食い止め、偉大なケツァルコアトルのために血を捧げなければなりません。"
 azt_seperation_of_classes_title:0 "社会階層の分離"
 azt_seperation_of_classes_desc:0 "アステカの社会には常に分け隔てがなかった。貴族も農民も同じ服を着て、同じ家を持つことができ、違いは肩書きだけだった。社会に対する統制をさらに強化するには、貴族と平民の間に明確な区別を設ける必要がある。"
 azt_chinampa_farms_title:0 "チナンパ農場"
 azt_chinampa_farms_desc:0 "チナンパ農園は、トウモロコシの栽培をさらに改善することを目的とした、水上浮島にある特殊な農園である。この農場を確保することで、農家の負担を軽減し、より効率的な耕作地を確保することができる。"
 azt_arts_and_crafts_title:0 "芸術と工芸"
 azt_arts_and_crafts_desc:0 "チナンパ農場は豊富な食料を生み出した。そのおかげで、人口の多くが工芸品や芸術に移行できるようになった。この新しい状況を活用しなければならない。"
 azt_coronation_campaigns_title:0 "湖に囲まれた地より出づる"
 azt_coronation_campaigns_desc:0 "14世紀、テスココ湖に都市を発見した。そこにテノチティトランを見つけるよう我々に指示したのは、ウィツィロポチトリ神であった。我々の力がますます増している今、我々は今こそその力の外に立ち、メキシコの唯一の支配者として自らの地位を確立する時である。"
 azt_tlaxcala_title:0 "トラシカラを潰せ"
 azt_tlaxcala_desc:0 "トラスカラが率いる都市連合は我々の国境のすぐ隣に位置しています。神々が犠牲を求め、トラスカラの人々も四つのテスカトリポカの教えを信じているため、我々は神々への犠牲を集めるための儀式的な戦争、すなわち花戦争を始めます。"
 azt_zapotec_title:0 "分割統治"
 azt_zapotec_desc:0 "雲の民とも呼ばれるサポテカ族は、メキシコとユカタンの間にいる。彼らの土地に進軍し、征服しよう。"
 azt_south_mayans_title:0 "マヤ高地"
 azt_south_mayans_desc:0 "ユカタン半島の北部と違い、南部丘やジャングルが多い未開の地域である。そのため、我々が征服するのは困難であるが、どんな代償を払っても、その障害を克服するつもりだ。"
 azt_securing_central_america_title:0 "ユカタン半島の統一"
 azt_securing_central_america_desc:0 "かつてマヤ人の故郷であったユカタンは、今や我々の支配下にある。我々はこれから、この土地から貢ぎ物と生贄の徴収を開始する。"
 azt_tlatoani_title:0 "トラトアニによる支配"
 azt_tlatoani_desc:0 "アステカ帝国のさまざまな都市国家は、すべてトラトアニによって統治されているが、我らの好みよりもあまりにも自治的すぎている。新たな遠征を展開して彼らを征服することで、より手際よく支配することができる。"
 azt_squashing_rebellious_tributaries_title:0 "神聖なる支配"
 azt_squashing_rebellious_tributaries_desc:0 "神々に捧げる生贄を安定的に絶やさないためには、より多く征服し、より多く服従し、より多くを支配しなければならない。破滅を防ぐため、より多くの生贄を集めるべく再出発しよう！"
 azt_fate_of_city_alliance_title:0 "同盟の運命"
 azt_fate_of_city_alliance_desc:0 "アステカ帝国を形成した都市連合は、かつての面影を残したままである。最後の一撃を与えるか、テノチティトランの利益のためにもっと機能するように形を整える必要がある。"
 azt_roads_title:1 "人々のための道"
 azt_roads_desc:0 "[Root.GetBurghersName]は我々の助けを切実に必要としている。我々の土地には道路が不足しているため、輸送効率が非常に悪いことが明らかとなっている。彼らを助けるためには、長距離を移動する商人のための新しい道路を建設しなければならない。"
 AZTMacehualtinMissionName:0 "[Root.GetName]の都市化"
 MacehualtinMissionName:0 "メソアメリカの都市化"
 azt_shifting_the_macehualtin_title:1 "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc:0 "トウモロコシの新たな供給源の発見により、人口の多くが都市部へと移動し、そこで新たな生活を追求することができるようになった。我々は、そうすることを望む我が帝国の市民を援助しなければならない。"
 azt_gold_income_title:0 "メキシコの黄金"
 azt_gold_income_desc:0 "金は我が帝国では通貨ではないが、帝国の外におけるその価値を否定することはできない。我々は工芸品に使う鉱物として見ているかもしれないが、他国は通貨として見なしている。より多くの金を採掘することができればできるほど、自国は世界的により高い名声を得るだろう。"
 azt_mexico_title:0 "アナワク高原への拡大"
 azt_mexico_desc:0 "テノチティトランとその周辺の都市は確保したが、メキシコの中心部はまだ我々の支配に服従していない。今こそ、それを変えるときだ。"
 azt_maize_farms_title:0 "トウキビの栽培"
 azt_maize_farms_desc:0 "トウモロコシは我々の土地で最も一般的な作物である。お祭りに使うトウモロコシの供給を絶やさないためにも、より多く植え、より多く収穫しなければならない。"
 azt_unify_mexico_title:1 "[GetUnifyMissionName]"
 azt_unify_mexico_desc:0 "長年の作戦の末、我々の敵は打ち破られた。我々が都市に進軍していくと、彼らはまた一人、また一人と倒れていった。かつて我々が何世紀も前に追いやられたように、彼らを家から追い出した。新しいアストランの夢は達成された。"
 azt_city_alliance_title:0 "三国同盟"
 azt_city_alliance_desc:0 "テノチティトラン、テツココ、トラコパンの三国同盟は、我々の帝国の基礎であった。この3つの都市すべてを発展させることで、より効果的に土地を征服し、より多くの貢ぎ物を集めることができる。"
 azt_religious_schools_title:0 "テオーピシュキ階級"
 azt_religious_schools_desc:0 "我が国民のほとんどは、ナワトルの神々について聞いたことがあるだけで、テオーピシュキが説く伝統にはほとんど従っていない。我々は、こうした宗教的価値観について国民をさらに教育しなければならない。"
 azt_blood_for_the_gods_title:0 "神々のための血"
 azt_blood_for_the_gods_desc:0 "神々のために流す血は決して十分ではない。多くの生贄を捧げてもなお、我々の土地は干ばつや飢饉に悩まされている。それは神々が弱体化し、我々を守る力が弱まっていることの表れだ。そのため、我々はさらに多くの血を捧げなければならない。"
 azt_quauhpilli_title:1 "クアウディの儀式"
 azt_quauhpilli_desc:0 "アステカ社会では、鷲の戦士の称号は平民が到達できる最も名誉ある階級のひとつと考えられている。戦士社会のその部分を強化することで、軍事的伝統をより良く維持することができるだろう。"
 azt_western_expedition_title:0 "西部への遠征"
 azt_western_expedition_desc:0 "我々の西部の土地には、かつてメキシコに対する我々の支配に異議を唱えた、さまざまな人々によって支配されている。彼らを征服するために遠征軍を準備しよう。"
 azt_tarascan_title:0 "プレペチャ族との競争"
 azt_tarascan_desc:0 "プレペチャ帝国は台頭しつつある大国で、我らの西方遠征に脅威をもたらしている。彼らは我が国の国境沿いに一連の要塞を建設しており、彼らに対する作戦をより危険なものにしている。しかし、我々はひるまない。旗を掲げ、征服のために進軍しよう。"
 azt_end_of_western_expedition_title:0 "テピクの地の占拠"
 azt_end_of_western_expedition_desc:0 "メソアメリカでは羊毛が不足している。テピクの人々は羊毛を豊富に蓄えているが、我々との交易には応じようとはしない。もし彼らが和平によって利益を得ようとしないのであれば、我々は別の選択肢を示そう。"
 azt_hueyi_teocalli_title:0 "ヒューイ・テオカリ"
 azt_hueyi_teocalli_desc:0 "アステカの首都テノチティトランの中心部にある巨大なピラミッドである、フューイ・テオカリは、この文明の建築技術の高さを物語っていた。15世紀に建造されたこの壮大な神殿は、ウィツィロポチトリやトラロックをはじめとする複数の神々を祀る第一の宗教的中心地として機能していた。"
 azt_capital_of_the_empire_title:0 "黄金郷"
 azt_capital_of_the_empire_desc:0 "テノチティトランは、おそらくメキシコで最も偉大な都市のひとつだろう。テスココ湖畔にあり、都市同盟の中心地として急速に発展してきた。テノチティトランのさらなる拡大は、この地域での支配力を維持することに役立つだろう。"
 azt_warrior_societies_title:0 "戦士の文化"
 azt_warrior_societies_desc:0 "アステカ社会はその軍事的伝統で有名である。アステカの宗教は争いと血を流すという理念を奨励する一方で、社会そのものは平民であっても高い軍事階級に上がることを認めている。このことを利用すれば、さらに地位を強化することができる。"
 azt_telpochcalli_schools_title:0 "テールポチカリ学院"
 azt_telpochcalli_schools_desc:0 "テールポチカリはアステカの教育機関で、特に平民家庭の若い男子を訓練するために設計された。これらの拠点施設は、軍事訓練、職人技、文化教育などの実践的な技術を提供することに重点を置いており、生徒たちがアステカ社会で将来果たすべき役割に備えるためのものであった。"
 azt_calpulli_households_title:0 "カルプリの眷族"
 azt_calpulli_households_desc:0 "カルプリとは「大きな家」を意味し、メキシコの都市国家において氏族単位で集団に分かれた大世帯のことで、これにより貢物をより効率的に集めることができたり、農作物の栽培や食料の生産で土地を共同利用することができた。これらの「大きな家」では、女性は料理や子供の世話などのアステカ社会で女性が果たすべき義務を教えられた一方、男性は戦いの方法を教えられた。"
 azt_securing_obsidian_title:0 "黒曜石の産地"
 azt_securing_obsidian_desc:0 "黒曜石は貴族が武器を作るときに使う主要な材料である。しかし、それが希少な資源であるということは、[Root.GetName]社会の中でも裕福な者しか手に入れることができないという意味である。もしこの資源を独占することができれば、より効率的に戦争用の装備を整えることができるかもしれない。"
 azt_subduing_migratory_tribes_title:0 "アストランの夢"
 azt_subduing_migratory_tribes_desc:0 "何世紀も前、我が民族は暴虐な現地の王によって故郷を追われ、ウィツィロポチトリの導きによって新しい故郷を見つけた。その祖先の土地はアストラン、純白の場所と呼ばれていた。この土地の正確な位置は忘れ去られているかもしれないが、少なくともテスカトリポカの支配する北方にあることは知っている。北への行進を開始し、この先祖代々の故郷をゆっくりと取り戻そう。"
 azt_expansion_of_tenochtitlan_title:0 "テノチティトランの拡張"
 azt_expansion_of_tenochtitlan_desc:0 "テノチティトランの都市は最近、活気にあふれている。多くの新しい市民が移り住み、街頭に繰り出し、商品を売買し、職業を習得し、繁栄をもたらしている。この街で生計を立てたいと願う新しい人々を援助しよう。"
 azt_tenochitlan_aqueduct_title:0 "チャプルテペク水道"
 azt_tenochitlan_aqueduct_desc:0 "テノチティトランの周囲は水に囲まれているが、そのほとんどは消費することができないため、真水を街へと導水する別の方法を探さなければならない。都市に新鮮な水を供給しているチャプルテペク水道橋は、近年は減少傾向にある。チャプルテペク水道橋を強化すれば、我々が必要とするこの信頼できる水源を確保するのに役立つかもしれない。"
 azt_in_navel_of_the_moon_title:0 "月の中心"
 azt_in_navel_of_the_moon_desc:0 "テスココ湖が月なら、テノチティトランはその中心だ。テノチティトランは、やがて世界の中心になるだろう。それは我が帝国の中心であり、帝国はそれに逆らう文明を征服するだろう。そのために、テノチティトランは世界が憧れるような偉大な都市でなければならない！"
 azt_prisoners_for_sacrifices_title:0 "神々への生贄"
 azt_prisoners_for_sacrifices_desc:0 "我々が血を流し、戦いに勝利したにもかかわらず、神々はまだ満足していない。彼らはさらなる生贄と血を要求し、我々を守るためにさらなる生贄を欲している。我々はそれに応じ、さらなる征服と生贄のために出発するのだ。"
 azt_jaguars_and_eagles_title:0 "ジャガーと鷲"
 azt_jaguars_and_eagles_desc:0 "ジャガーの戦士と鷲の戦士は、アステカ社会で最も一流な戦士である。それぞれ争いの神テスカトリポカと軍神ウィツィロポチトリをあらわす彼らは、戦場で恐れられている。彼らの評判を利用することで、戦場をさらに支配することができるだろう。"
