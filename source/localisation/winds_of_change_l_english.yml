 CSU_ground_shaker_title:0 "地を揺るがす者"
 CSU_ground_shaker_desc:2 "ティトゥ・クシ・ユパンキの物語は有名で、パチャクテク（世界を震撼させる者、世界を造り変える者の意味）と呼ばれている。クスコのインカの息子の一人であった彼の父は、チャンカ軍を予見して町を放棄した。パチャクテクは残り、神々の寵愛により勇敢にも侵略者軍を打ち破った。この出来事の詳細は、彼の後継者のその後の必要性に合わせて進展していったという話もある。"
 CSU_cajamarca_title:0 "カハマルカの征服"
 CSU_cajamarca_desc:0 "カハマルカは北部にある大きな都市集落で、北部への征服遠征の第一目標になるはずだ。"
 CSU_quito_title:0 "キトを乗っ取れ"
 CSU_quito_desc:0 "北に向かうにつれ、極端な高地の気候は落ち着き始め、弱くなっていく。民族構成も変わり、キト市がカラの首都となる。"
 CSU_qolla_title:0 "コランへの反抗"
 CSU_qolla_desc:1 "コリャ族は確かに最強の宿敵であり、チチカカ盆地北部の支配者である。彼らの敗北は、アンデスの新時代、すなわちインカがアンデスすべてを支配する時代の到来を意味する。"
 CSU_southern_fringes_title:0 "南部周辺の獲得"
 CSU_southern_fringes_desc:0 "アルティプラーノはチチカカ湖の下に広がる広大な平地である。傾斜の少なさがこの土地の最大の長所だろう。ここを征服し、権力基盤を築こう。"
 CSU_chanka_title:0 "チャンカ族の徴募"
 CSU_chanka_desc:0 "最近のチャンカに対する我々の勝利によって、彼らは[Root.Monarch.GetTitle]の無力な臣下となった。我々の使用人として、彼らは兵役を含む労働税の支払いを開始する必要がある。"
 CSU_chincha_title:0 "チンチャの獲得"
 CSU_chincha_desc:0 "チンチャ渓谷とその周辺はクスコから海に最も近い場所だ。山を下った沿岸の人々に対して我々の意志を強制しよう。"
 CSU_altiplano_title:0 "アルティプラーノを下れ"
 CSU_altiplano_desc:0 "アルティプラーノの南西には、海岸に沿って渓谷があり、依然として弱く人口もまばらである。弱体的で分裂している間に彼らを倒そう。"
 CSU_wanka_title:0 "ワンカ族の打倒"
 CSU_wanka_desc:0 "アンデスの諸民族は、それぞれに分裂しており、我々の強力な軍隊に対抗する防衛を確立することはできない。いざ、北への進軍を開始だ。まず、ワンカ族を征服しよう。"
 CSU_defeat_chimu_title:0 "我がチムーの宿敵"
 CSU_defeat_chimu_desc:0 "半沿岸のチムーは北西部でかなり先進的な社会を形成している。彼らを制圧し、この近隣地域で唯一の大規模な敵対勢力を排除しよう。"
 CSU_oracle_title:0 "神託への連絡"
 CSU_oracle_desc:0 "イチマ族はパチャカマックを自分たちの創造主だと考えている。パチャカマックは偶像の姿で生きており、神託を下して人間を助けている。もしかしたら彼に連絡を取るべきかもしれない。"
 CSU_authority_title:0 "太陽の支配"
 CSU_authority_desc:0 "古来血筋の末裔として[Root.Monarch.GetName]の権能は疑いようがない。それなのに疑う者がおり、正す必要がある。"
 INC_runasimi_title:0 "ルナシミ語の奨励"
 INC_runasimi_desc:0 "ルナシミ、またはケチュア語で「人間の言葉」は、インカ人が自分たちの言語をそう呼んでいるものである。インカ帝国が拡大するよりも以前からこの言語が普及していて、インカ帝国はこの言語を帝国共通言語として採用したと考えられている。しかし、それ以前はアイマラ語や他の現地語を話していたと考えられている。"
 INC_mitma_title:0 "ミトマの開発"
 INC_mitma_desc:0 "ミトマとは、インカ帝国全土の様々な先住民を再定住させるというインカの政策のことである。通常、新しく征服された反抗的な民族に対して行われ、主に経済的な理由と忠誠心を確保するために、インカは彼らの一部を帝国内の別の州に再定住させた。"
 INC_awka_kamayuq_title:0 "アウカ・カマヤック"
 INC_awka_kamayuq_desc:0 "インカ軍のほとんどは、帝国全体から徴集された戦士たちだった。中には、単に兵役によって労働税を納めなければならない者もいた。"
 INC_big_ears_title:0 "大耳"
 INC_big_ears_desc:0 "インカ軍で最も経験豊富で熟練した戦士は、貴族で構成された衛兵であり、彼らはその地位を象徴するためにフレッシュトンネルを着用することから「大きな耳」と呼ばれていた。"
 INC_zeqe_title:0 "セケ制"
 INC_zeqe_desc:1 "インカは、神々に捧げる神殿の緻密な連絡網をクスコから列をなして放射状に張り巡らせた。このワカ神殿の連絡網は、セケ制と呼ばれるようになる。"
 INC_pacha_kamaq_title:1 "パチャカマックの神託所"
 INC_pacha_kamaq_desc:1 "イチマ族は自分たちの神であるパチャカマック（世界の創造主）を崇拝している。この神を象徴する偶像は、一般に神託が下される。この神を我々の神殿に加えるべきかもしれない。"
 INC_four_quarters_together_title:0 "四方を合わせて"
 INC_four_quarters_together_desc:1 "インカは自分たちの帝国を「タワンティン・スウユ」と呼んでおり、おおよそ「4つの地方を併せて」という意味である。この4つの地方とは、クスコから放射状に広がるコジャ・スウユ、アンティ・スウユ、チンチャイ・スウユ、クンティ・スウユの4つの州のことである。"
 INC_qollqas_title:0 "コルカ"
 INC_qollqas_desc:0 "インカのコルカは、インカ道にある倉庫である。そこには、多くの地元の商品、必需品、食料が保管されている。これらの建物には、困窮した時のための食料、職人のための道具、その他多くの備品が保管されている。"
 INC_kallanka_title:0 "新たなカランカの建設"
 INC_kallanka_desc:0 "カランカは、コルカス周辺に建設された軍事目的のための大きな兵舎である。その大きさと存在感にもかかわらず、インカ軍は依然として何千人もの兵士を収容するために多くのテントを張る必要があった。"
 INC_solar_cult_title:0 "太陽崇拝"
 INC_solar_cult_desc:0 "インカは太陽神インティを、歴代皇帝の系譜である王朝の創造者であり祖先であると称えている。このため、太陽との関係はインカの宗教にとって非常に重要な部分となっている。"
 INC_reform_religion_title:0 "宗教改革"
 INC_reform_religion_desc:0 "我々の宗教の中には、変更が必要な奇妙で不確実な慣習が数多くある。神の権威を利用し、それらを修正すべきである。"
 INC_wiraqocha_title:1 "ビラコチャの神殿"
 INC_wiraqocha_desc:1 "インティの重要性にもかかわらず、ピラコチャは現在でもインカで最も重要な神であり、多くの寺院が彼を讃えるために捧げられている。"
 INC_imperial_infrastructure_title:0 "帝国のインフラ"
 INC_imperial_infrastructure_desc:0 "インカ人に優れていたものがあるとすれば、それは帝国の基盤だろう。アンデス山脈を縦断する大規模幹線道路は、効率的な行政と相まって、この帝国を大いに繁栄させ、成功させた。"
 INC_qhapaq_nam_title:0 "カパック・ニャン"
 INC_qhapaq_nam_desc:0 "カパック・ニャンは、アンデスの端から端までを横断する王の道である。倉庫が設置され、使者が行き交うこの道は、非常に効率的でよく整備された道路網である。"
 INC_imperial_frontiers_title:0 "帝国の国境"
 INC_imperial_frontiers_desc:1 "我が帝国は何千もの山頂を越えた広大な高地地帯に広がっている。山岳地帯ではかなり安全だが、我々の権威は低地地帯には及ばない傾向があり、低地地帯は防御が難しい地域となっている。我々は辺境を強化しなければならない。"
 INC_terracing_title:0 "インカの段々畑"
 INC_terracing_desc:0 "アンデス山脈は自然が厳しい地形である。傾斜があるため、降雨による農作物への水やりが阻害される。そのため、アンデス社会は何世紀にもわたって、雨を閉じ込め、斜面を肥沃にする方法を維持してきた。"
 INC_idols_title:0 "我が臣民の偶像"
 INC_idols_desc:1 "アンデス社会には、それぞれの地域に神々が存在し、偶像の形で崇拝されてきた。インカはそれらの偶像を押収し、クスコに連れて行ったため、臣民は神託を賜るために首都まではるばる行くことを余儀なくされた。地方に不穏や反抗的な傾向がある場合、偶像は服従を強制する方法として公の場で鞭打たれた。"
 INC_mountaintops_title:0 "山頂に囲まれた"
 INC_mountaintops_desc:0 "人類が知る限り最も過酷な気候のひとつであり、順応性のない人びとが失神する可能性がある標高にもかかわらず、アンデスの諸民族はそれを逆手に取り、アンデスの高地に大都市を建設してきた。"
 INC_navel_of_the_universe_title:0 "宇宙の中心"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName]は「宇宙の中心」という異名を得るほどの名声を得ている。この全国的な傾向に反対することはできない。"
 INC_awkaypata_title:1 "ハウカイパタ"
 INC_awkaypata_desc:1 "ハウカイパタとは、多くの富と重要な建物が集中するクスコの中央広場の名前である。様々な祭事や宗教行事が行われる、都市の共同空間である。"
 INC_economy_title:0 "ミタの収集"
 INC_economy_desc:0 "インカ経済は旧世界のそれとは似て非なるものだった。貨幣という概念はなく、国家のために労働したり、品物を作ったり、軍隊に従軍したりして、市民は税金の代替を納めた。"
 INC_sweat_of_the_sun_title:0 "太陽の汗"
 INC_sweat_of_the_sun_desc:0 "インカ帝国の金は、ヨーロッパ帝国と比べて比較的豊富だった。コインを鋳造するという概念がインカにはなかったため、金は様々な黄金の偶像や宝飾品に精錬された。しかし、それでも金は貴重なものであり、神々から賜ったものと考えられており、「太陽の汗」と呼ばれるほどであった。"
 INC_mountain_of_gold_title:0 "月の涙"
 INC_mountain_of_gold_desc:0 "銀は金とあまり変わらない地位にあったが、代わりに「月の涙」と考えられていた。同じように銀は豊富で、スペイン人はセロ・リコ・デ・ポトシを通じて大量の銀を採掘した。"
 INC_renovate_cusco_title:1 "クスコの刷新"
 INC_renovate_cusco_desc:0 "パチャクテクは、危機に瀕していた都市クスコを大帝国に変えた。そのため、都市とその周辺はそれを反映するように変えなければならない。"
 INC_secondary_capital_title:0 "第二首都"
 INC_secondary_capital_desc:0 "南部での征服の機会は尽き、土地の多くはミイラ化した先祖が所有しているため、おそらく北方に第二の首都を設立するのが最善だろう。"
 INC_weaving_title:0 "インカの織物"
 INC_weaving_desc:0 "アンデスの伝統的な衣服は、最高級の織り手によって織られた毛織物で構成されている。最も成功した織り手は、労働税として貴族のために織ることを義務付けされている。"
 INC_jungle_expansion_title:0 "密林部への拡張"
 INC_jungle_expansion_desc:0 "タワンティン・スウユは何度も森林の多い湿潤な東部への進出を試みたが、成功は限定的なものだった。征服されたとき、インカは地元の人々と異国情緒ある羽毛や蜂蜜を物々交換していた。"
 INC_bowmen_title:0 "弓兵の徴募"
 INC_bowmen_desc:1 "東ジャングルの辺境は、インカが熟練した弓使いを軍隊に採用した場所である。彼らは戦いの際に致命的となる先端に毒のある矢を持っていたため、特に効果的であった。"
 INC_lake_conquest:0 "北アルティプラーノの確保"
 CSU_adm_focus_buff:0 "領土の統合に注力"
 desc_CSU_adm_focus_buff:0 "我々は、新しい領土を素早く帝国に組み込むことに注力することにした。"
 CSU_dip_focus_buff:0 "恫喝による征服"
 desc_CSU_dip_focus_buff:0 "軍事的対立に勝利する最善の方法は、まったく戦わないことだ。すべての戦争は、徹底的な威嚇と有利な申し入れよって勝利すべきである。"
 CSU_mil_focus_buff:0 "タワンティン・スウユの統合"
 desc_CSU_mil_focus_buff:0 "すべてを征服する理想的な方法は、挑戦不可能なほどの軍隊を持つことである。"
 INC_lingua_franca:0 "帝国共通語"
 desc_INC_lingua_franca:0 "ケチュア語という単一言語を帝国全体に普及させることは、団結の維持に役立ち、人々が協力し合うことを可能にする。"
 INC_the_andean_empire:0 "アンデス帝国"
 desc_INC_the_andean_empire:0 "この世界のいかなる国も、我々が成し遂げたことを達成した国はない。すなわち、地球上で最も過酷な環境の一つであるアンデス山脈に広がる巨大で強力な帝国である。"
 INC_qumpi:0 "インカのクンビ織り"
 desc_INC_qumpi:0 "我々の職人によって織られるリャマの布は、真に驚くべきものだ。"
 INC_regional_shrine_worship:1 "ワカの聖堂崇拝"
 desc_INC_regional_shrine_worship:1 "我々の都市の周辺には、あらゆる種類の神々が崇拝されているワカ神殿が数多く点在している。"
 INC_the_mitma_for_control:0 "ミトマと通じての忠誠心"
 desc_INC_the_mitma_for_control:0 "再定住と混合社会の政策は、新しい州の忠誠心を維持するのに役立つが、余分なコストがかかるため、完全な州統合は遅れる。"
 INC_mitma_settlers:0 "ミトマの定住者"
 desc_INC_mitma_settlers:0 "地元の州では、ミトマによって連れてこられた入植者が流入している。"
 INC_kallanka_construction:0 "カランカの建設"
 desc_INC_kallanka_construction:0 "帝国全土にカランカを建設することで、予備人的資源の確保能力を高めている。"
 estate_burghers_mountain_expansion_upgrade_mountains:0 "山岳への拡張"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "この国の市民や農民は政府から資源を得たので、困難な山岳地形へと進出できる。"
 estate_burghers_mountain_expansion_upgrade_highlands:0 "高地への拡張"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "この国の市民や農民は政府から資源を得たので、困難な高地地形へと進出できる。"
 estate_burghers_mountain_expansion_upgrade_hills:0 "丘陵への拡張"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "この国の市民や農民は政府から資源を得たので、困難な丘陵地形へと進出できる。"
 INC_inca_idol_making_alternative:0 "偶像の製作"
 desc_INC_inca_idol_making_alternative:0 "宗教的な崇拝としての豪華な偶像以外に、金には何の価値もない。交換は物々交換と労働税によって行われる。"
 INC_development_cost_penalty:0 "低地への移行"
 desc_INC_development_cost_penalty:0 "高地を越えて拡大するに従って、政府機構も移行する必要がある。"
 INC_royal_roads:0 "王の道"
 desc_INC_royal_roads:0 "王の道は国土を縦断し、険しい山々を幹線道路に変えている。"
 INC_imperial_capital_1:0 "帝国首都"
 desc_INC_imperial_capital_1:0 "この州は真に壮大な帝国の首都である。"
 INC_imperial_capital_2:0 "帝国首都"
 desc_INC_imperial_capital_2:0 "この州は真に壮大な帝国の首都である。"
 INC_imperial_capital_1_2:2 "Modify '§YImperial Capital§!' by:\n  Local Manpower Modifier: §G+25.0%§!\n  Yearly Tax Income: §G+6.00§!\n  Local Goods Produced Modifier: §G+25.0%§!\n  Province Governing Cost: §G-25.0%§!\n  Local Governing Increase Cost: §G-35§!"
 INC_integrating_the_borderlands:0 "国境地帯の統合"
 desc_INC_integrating_the_borderlands:0 "険しいジャングルの地形は我々にとって慣れたものではない。我々にできることは、国境地帯を統合し、地元の人たちと物々交換することだけである。"
 INC_bowmen_from_the_jungle:0 "弓兵の徴募"
 desc_INC_bowmen_from_the_jungle:0 "ジャングルには、先端に毒がしこまれた矢で身を守る戦士の社会が数多くある。彼らを勧誘できる。"
 INC_secondary_capital_modifier:0 "第二首都"
 desc_INC_secondary_capital_modifier:0 "北方への進出を可能にするために、北に第二の首都を作ろう。"
 INC_conscripting_warriors:0 "戦士の徴募"
 desc_INC_conscripting_warriors:0 "軍隊を増強するためにもっと人員が必要だ。血で税金を払わせるのだ！"
 INC_qumpicamayocs:0 "クンビ織工"
 desc_INC_qumpicamayocs:0 "我々は、伝統的に「クンピ」と呼ばれる上質な布を作る織り手の支持を得ている。"
 INC_integrating_local_dieties:0 "地域の神々の統合"
 desc_INC_integrating_local_dieties:0 "地域の神々を統合することで、崩壊しない一貫した帝国を築くのに役立てることができる。"
 INC_not_integrating_foreign_dieties:0 "外国からの影響力不足の維持"
 desc_INC_not_integrating_foreign_dieties:0 "国外の神々を統合することを拒否すれば、それにふさわしい神々だけが崇められることになる。"
 INC_granaries:0 "穀物倉"
 desc_INC_granaries:1 "幹線道路沿いには、神々に呪われたときのための、暗い時代に備える穀物倉庫が等間隔に並んでいる。"
 INC_incan_infrastructure_1:0 "インカのインフラ"
 desc_INC_incan_infrastructure_1:0 "我々は、地上で最も過酷な地形のひとつである山岳を真の意味で征服した。"
 INC_incan_infrastructure_2:0 "インカのインフラ"
 desc_INC_incan_infrastructure_2:1 "我々は、地上で最も過酷な地形のひとつである山岳を真の意味で征服した。"
 INC_incan_infrastructure_1_2:0 "Modify '§YIncan Infrastructure§!' by:\n  May Build Supply Depots\n  Construction Cost: §G-5.0%§!\n  National Supply Limit Modifier: §G+25.0%§!"
 INC_imperial_frontiers_modifier:0 "辺境の堡塁"
 desc_INC_imperial_frontiers_modifier:0 "この州は辺境にあり、インカの要塞がいくつか残っている。"
 INC_increased_productivity:0 "生産性の向上"
 desc_INC_increased_productivity:0 "棚田の繁栄は、全ての州の豊穣を意味する。"
 INC_central_plaza:0 "中央広場の拡張"
 desc_INC_central_plaza:1 "クスコの中央広場は、宗教的な祭事や、巨大で記念碑的な政府の建物がある、活気に満ちた都市の中心地である。"
 INC_central_plaza_no_dlc:0 "中央広場の拡張"
 desc_INC_central_plaza_no_dlc:1 "クスコの中央広場は、宗教的な祭事や、巨大で記念碑的な政府の建物がある、活気に満ちた都市の中心地である。"
 INC_authority:1 "クスコの栄光"
 desc_INC_authority:0 "インカはアンデスを支配する。これぞ神々の思し召しだ！"
 INC_hostage_idols:0 "先祖代々の偶像を人質に"
 desc_INC_hostage_idols:0 "他の集団は我々に従ったほうがいい、さもなければ彼らの神は鞭で打たれるだろう。"
 CSU_solidifying_authority:0 "権威の地固め"
 desc_CSU_solidifying_authority:0 "全員が[Root.Monarch.GetTitle]に従うようにしなければならない。彼こそは太陽の王なるぞ！"
 INC_settling_the_south:0 "南部の定住"
 desc_INC_settling_the_south:0 "人口のまばらな南部は空いており、新しい入植地に最適だ。"
 INC_religious_reform:1 "儀式の改革"
 desc_INC_religious_reform:0 "儀式によっては、新しいニーズに合わせて変更する必要がある。"
 INC_mountain_adaptations:0 "高地適応"
 desc_INC_mountain_adaptations:0 "我々は高地での苦難に慣れている。"
 INC_non_inca_modifier:0 "インカの習慣を取り入れる"
 desc_INC_non_inca_modifier:0 "我々はアンデス山脈の高地に大帝国としての新たなアイデンティティを築こうとしている。"
 INC_gold_debuff:0 "偶像のために金を溶かす"
 desc_INC_gold_debuff:0 "この州からの金収入の一部は宗教的偶像の製造に捧げられてきた。"
 estate_burghers_INC_mountain_development:0 "高地適応"
 estate_burghers_INC_mountain_development_desc:0 "我々は本来アンデス山脈と結びついている。あの美しい山々に生まれ、抱かれているのだから、国の政策をアンデスに適応させることに力を注ぐのは当然のことだ。"
 estate_church_INC_idol_making:0 "偶像の製造"
 estate_church_INC_idol_making_desc:0 "金にはあまり使い道がない。その代わり神々を賛美する偶像を作るために金を捧げよう。"
 andean_empire_reform:0 "アンデス帝国"
 andean_empire_reform_desc:1 "サパ・インカの統治は、市民の宗教的信条と結びついている。君主の権威は政府の中核をなすものである。"
 INC_colonize_surroundings_title:0 "部族の土地に足を踏み入れる"
 INC_colonize_surroundings_desc:0 "自国の辺境の向こうには、無秩序な共同体が居住する人口のまばらな土地がたくさんある。それらを征服するのは簡単で有益なことだ。"
 INC_pachakuti:0 "地を揺るがす者"
 desc_INC_pachakuti:0 ""
 INC_tawantinsuyu:0 "タワンティン・スウユ"
 merc_inc_big_ears:0 "§Jパコヨク衛兵§!"
 merc_inc_chanka:0 "チャンカ族補助団"
 estate_pakoyoq:0 "パコヨク"
 alter_the_records:0 "記録の変更"
 alter_the_records_desc:0 "インカは我々が慣れ親しんでいるものとは異なる歴史との関係を持っていた。インカの社会では口頭伝承やその他の記録は道具なのだ。自分たちの意図に合わせて過去を変えることができる道具だ。我々がインカの過去について知っていることの多くは、実際には起こりえなかったか、あるいは大げさに誇張されている可能性がある。"
 reform_religion_button:1 "儀礼の改革"
 reform_religion_button_desc:2 "インカは国家のトップであるだけでなく宗教の神聖なトップでもある。そのため宗教的儀礼はインカの地位と正当性を確保するために常に順応させなければならないとはいえ、改革自体に反対の声があった。"
 destroy_the_history:0 "歴史の再生"
 destroy_the_history_desc:0 "過去の断片を再構築することと、過去の記録と記録そのものを理解しているすべての記録者を殺害することとは別のことである。[Root.Monarch.GetName]は過去を破壊し、新たな地を揺るがす者であるパチャクテクとして自らを描くのだ。"
 flavor_inc.22.t:0 "コジャに勝利"
 flavor_inc.22.d:1 "我々はコリャ族のライバルを打ち負かし、チチカカ湖盆地を我々のものとしました。地元の支配者たちは我々の慈悲に委ねられており、彼らを斬首し、剥皮し、[Root.Capital.GetCapitalName]の通りで見せしめにすることは、[Root.Monarch.GetName]の強大さを示す素晴らしい証となり、我々に立ち向かうすべての潜在的な敵への警告となるでしょう。"
 flavor_inc.22.a:1 "[Root.Capital.GetCapitalName]でパレードを！"
 flavor_inc.22.b:0 "現地の人々の統合に焦点を当てる。"
 flavor_inc.23.t:0 "ミトマの進化"
 flavor_inc.23.d:1 "反乱管理の一環として、我々は自国民の一部の家族を元の領地から新たに征服した地へ強制移住させることができる。これにより、新たな領地の忠誠心を確保するだけでなく、我々の文化、言語、伝統を広めることができます。その結果、これらの新しい領地は反乱の源でなくなり、全人口を管理下に置くことが可能となる。"
 flavor_inc.23.a:0 "はい、それを実施する。"
 flavor_inc.23.b:0 "それは必要ない。"
 flavor_inc.24.t:0 "パチャカマックと神々の統合"
 flavor_inc.24.d:0 "我々は、イチマが支配する広く信仰される神託所を征服したことで今後数世紀にわたって我々の政策を決定づける重大な決断を目前にしている。統合の手段として現地の創造神であるパチャカマックを我々の神殿に取り入れ、過去を現在に適応させるために、あらゆる未来の神々をも組み込むことができる。"
 flavor_inc.24.a:0 "パチャカマックは実在し、称賛されねばならない！"
 flavor_inc.24.b:0 "パチャカマック？誰だそれは？"
 flavor_inc.25.t:0 "神聖君主制の運命"
 flavor_inc.25.d:0 "[Root.Monarch.GetTitle]は太陽の後継者であり、神々にまで遡る血統の代表である。このような権威ある支配の下で、[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の統治は新たな目標と意義を持ち得るかもしれない。今後のために現状を変えるべきである。"
 flavor_inc.25.a:0 "神々についての知識を広めなければならない。"
 flavor_inc.25.b:0 "[Root.Monarch.GetTitle]は、この世界から汚職を一掃する。"
 flavor_inc.25.c:0 "[Root.Monarch.GetName]に圧政を敷かせよう。"
 flavor_inc.26.t:0 "労働税"
 flavor_inc.26.d:0 "インカには貨幣や造幣局の概念がないため、国に納める税金は選ばれた労働力によって支払われる。その土地の特産品によって、軍隊への隷属、土地での労働、クスコに飾る偶像の制作、貴族のための織物などで納税される。"
 flavor_inc.26.a:0 "軍隊にはもっと人員が必要だ。"
 flavor_inc.26.b:0 "生産を促進せよ。"
 flavor_inc.26.c:0 "[Root.Monarch.GetTitle]用の最高級の布が必要だ。"
 flavor_inc.27.t:0 "死者のミイラ化"
 flavor_inc.27.d:0 "支配者の逝去は、ミイラ化される時が来たことを意味します。死が氷のように凍りつき、新たな現実を形作るときが来たのです。ミイラとして、彼らは自身の領地で過去の生活を続け、従者たちが多くの仕事を代行してくれます。その従者たちは彼らのために飲食し、彼らを運びます。亡くなったサパ・インカもまた、過去の領地を保持する権利があります。誰かが彼らを歴史から消し去らない限りですが。"
 flavor_inc.27.a:0 "死は移行に過ぎないのだよ。"
 flavor_inc.28.t:1 "儀式の改革"
 flavor_inc.28.d:1 "[Root.Monarch.GetTitle]の支配を強化することを目的とした多くの改革を完了したにもかかわらず、政府と信仰は絶えず進化しており、さらなる変化の必要性が生じている。そのため、[Root.Monarch.GetName]は宗教儀式に変更を加える必要性を感じ、[Root.Monarch.GetHerHis]の権威を高めましたが、その代償として多くの不安も引き起こし、[Root.Monarch.GetTitle]を退位させるチャンスを僭称者に与えました。"
 flavor_inc.28.a:0 "これが私たちの努力に値するものであることを願おう。"
 flavor_inc.29.t:0 "歴史の終わり"
 flavor_inc.29.d:1 "この日、[Root.Monarch.GetTitle][Root.Monarch.GetName]は最も厳しい行動をとった。古典的なインカの手法で、[Root.Monarch.GetTitle]は多くのキープ記録の破壊とそれらの記録を知り理解できるわずかな人々の殺害を命じ、事実上多くの歴史を消し去った。今、[Root.Monarch.GetName]はパチャクテク、地を揺るがす者と見なされ、世界を変える出来事を通じて[Root.GetName]を統治している。"
 flavor_inc.29.a:0 "現実は私の望むものになる。"
