 alter_the_records:0 "記録の変更"
 alter_the_records_desc:0 "インカは我々が慣れ親しんでいるものとは異なる歴史との関係を持っていた。インカの社会では口頭伝承やその他の記録は道具なのだ。自分たちの意図に合わせて過去を変えることができる道具だ。我々がインカの過去について知っていることの多くは、実際には起こりえなかったか、あるいは大げさに誇張されている可能性がある。"
 reform_religion_button:1 "儀礼の改革"
 reform_religion_button_desc:2 "インカは国家のトップであるだけでなく宗教の神聖なトップでもある。そのため宗教的儀礼はインカの地位と正当性を確保するために常に順応させなければならないとはいえ、改革自体に反対の声があった。"
 destroy_the_history:0 "歴史の再生"
 destroy_the_history_desc:0 "過去の断片を再構築することと、過去の記録と記録そのものを理解しているすべての記録者を殺害することとは別のことである。[Root.Monarch.GetName]は過去を破壊し、新たな地を揺るがす者であるパチャクテクとして自らを描くのだ。"
 flavor_inc.22.t:0 "コジャに勝利"
 flavor_inc.22.d:1 "我々はコリャ族のライバルを打ち負かし、チチカカ湖盆地を我々のものとしました。地元の支配者たちは我々の慈悲に委ねられており、彼らを斬首し、剥皮し、[Root.Capital.GetCapitalName]の通りで見せしめにすることは、[Root.Monarch.GetName]の強大さを示す素晴らしい証となり、我々に立ち向かうすべての潜在的な敵への警告となるでしょう。"
 flavor_inc.22.a:1 "[Root.Capital.GetCapitalName]でパレードを！"
 flavor_inc.22.b:0 "現地の人々の統合に焦点を当てる。"
 flavor_inc.23.t:0 "ミトマの進化"
 flavor_inc.23.d:1 "反乱管理の一環として、我々は自国民の一部の家族を元の領地から新たに征服した地へ強制移住させることができる。これにより、新たな領地の忠誠心を確保するだけでなく、我々の文化、言語、伝統を広めることができます。その結果、これらの新しい領地は反乱の源でなくなり、全人口を管理下に置くことが可能となる。"
 flavor_inc.23.a:0 "うむ、実施せよ。"
 flavor_inc.23.b:0 "それは必要ない。"
 flavor_inc.24.t:0 "パチャカマックと神々の統合"
 flavor_inc.24.d:0 "我々は、イチマが支配する広く信仰される神託所を征服したことで今後数世紀にわたって我々の政策を決定づける重大な決断を目前にしている。統合の手段として現地の創造神であるパチャカマックを我々の神殿に取り入れ、過去を現在に適応させるために、あらゆる未来の神々をも組み込むことができる。"
 flavor_inc.24.a:0 "パチャカマックは実在し、称賛されねばならない！"
 flavor_inc.24.b:0 "パチャカマック？誰だそれは？"
 flavor_inc.25.t:0 "神聖君主制の運命"
 flavor_inc.25.d:0 "[Root.Monarch.GetTitle]は太陽の後継者であり、神々にまで遡る血統の代表である。このような権威ある支配の下で、[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の統治は新たな目標と意義を持ち得るかもしれない。今後のために現状を変えるべきである。"
 flavor_inc.25.a:0 "神々についての知識を広めなければならない。"
 flavor_inc.25.b:0 "[Root.Monarch.GetTitle]は、この世界から汚職を一掃する。"
 flavor_inc.25.c:0 "[Root.Monarch.GetName]に圧政を敷かせよう。"
 flavor_inc.26.t:0 "労働税"
 flavor_inc.26.d:0 "インカには貨幣や造幣局の概念がないため、国に納める税金は選ばれた労働力によって支払われる。その土地の特産品によって、軍隊への隷属、土地での労働、クスコに飾る偶像の制作、貴族のための織物などで納税される。"
 flavor_inc.26.a:0 "軍隊にはもっと人員が必要だ。"
 flavor_inc.26.b:0 "生産を促進せよ。"
 flavor_inc.26.c:0 "[Root.Monarch.GetTitle]用の最高級の布が必要だ。"
 flavor_inc.27.t:0 "死者のミイラ化"
 flavor_inc.27.d:0 "支配者の逝去は、ミイラ化される時が来たことを意味します。死が氷のように凍りつき、新たな現実を形作るときが来たのです。ミイラとして、彼らは自身の領地で過去の生活を続け、従者たちが多くの仕事を代行してくれます。その従者たちは彼らのために飲食し、彼らを運びます。亡くなったサパ・インカもまた、過去の領地を保持する権利があります。誰かが彼らを歴史から消し去らない限りですが。"
 flavor_inc.27.a:0 "死は移行に過ぎないのだよ。"
 flavor_inc.28.t:1 "儀式の改革"
 flavor_inc.28.d:1 "[Root.Monarch.GetTitle]の支配を強化することを目的とした多くの改革を完了したにもかかわらず、政府と信仰は絶えず進化しており、さらなる変化の必要性が生じている。そのため、[Root.Monarch.GetName]は宗教儀式に変更を加える必要性を感じ、[Root.Monarch.GetHerHis]の権威を高めましたが、その代償として多くの不安も引き起こし、[Root.Monarch.GetTitle]を退位させるチャンスを僭称者に与えました。"
 flavor_inc.28.a:0 "これが私たちの努力に値するものであることを願おう。"
 flavor_inc.29.t:0 "歴史の終わり"
 flavor_inc.29.d:1 "この日、[Root.Monarch.GetTitle][Root.Monarch.GetName]は最も厳しい行動をとった。古典的なインカの手法で、[Root.Monarch.GetTitle]は多くのキープ記録の破壊とそれらの記録を知り理解できるわずかな人々の殺害を命じ、事実上多くの歴史を消し去った。今、[Root.Monarch.GetName]はパチャクテク、地を揺るがす者と見なされ、世界を変える出来事を通じて[Root.GetName]を統治している。"
 flavor_inc.29.a:0 "現実は私の望むものになる。"
