 vozove_hradby_reform_desc:1 "フス戦争中に、フス派は戦闘中に装甲馬車を使用することで革命を起こし、これによって非常に不利な状況でも勝利を収めることができた。フス派に対する自国の姿勢がどうであれ、この成功した戦術を過去のものにしておくのは賢明ではない。"
 bergordnung_reforms_reform:0 "鉱業権の改革"
 bergordnung_reforms_reform_desc:1 "今、世界中の産業面に革命をもたらす可能性がある石炭の新しい用途が発見されている。我々は、最高の効率で石炭の生産を開始できるよう、鉱業法を改正する必要がある。"
 unlock_bergordnung_reforms_reform_tt:0 "レベル8の政府改革「§Y鉱業権の改革§!」が解禁され、以下の効果を得ます：\n生産効率：§G+10.0%§!\n\nこの改革には以下の政府メカニクスも含まれます：\n§Y工場§!がある州を開発することで§G+10.0%§!の確率で§G1§!開発ボーナスを獲得する。"
