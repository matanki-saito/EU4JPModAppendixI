 ned_diversify_fluyts:0 "フリュートの多様化"
 desc_ned_diversify_fluyts:0 "我が国の交易船は、交易だけに注力するのではなく、軍隊を輸送したり、海賊と戦ったり、もっと多様な役割を果たせるようにすべきだ。"
 ned_letter_of_marques:0 "私掠免許状"
