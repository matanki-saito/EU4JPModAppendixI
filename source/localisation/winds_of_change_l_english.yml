 tatars_strengthen_raids_desc:0 "我々の王国内の数多の遊牧民部族は、富の名のもとに、常に略奪と征服に出かけている。この取り組みで彼らを助けよう。"
 tatars_caucasia_title:0 "コーカサスの横断"
 tatars_caucasia_desc:0 "コーカサス山脈は多くの大帝国にとって自然の国境を作り出したが、我々の拡大に関して何の制限もない事が認められるだろう。我々は山の住人を服従させ、豊かな土地に向かって進んでいくだろう。"
 tatars_heart_of_persia_title:0 "ペルシアの中心地"
 tatars_heart_of_persia_desc:0 "モンゴル人がペルシアに侵入したとき、彼らは行く手にあるものすべてを破壊し、この地域を混乱に陥れた。我々がペルシアの正当な支配者として帰還すれば、我々が作り出したこの不和を統一することができる。"
 tatars_into_egypt_title:0 "エジプトへ"
 tatars_into_egypt_desc:0 "前回、我々がエジプトに侵攻しようとしたとき、新たに誕生したマムルーク朝スルタン国は攻撃を撃退することができた。我々はこの敗北を忘れてはいない。そのためには、再びこの地域を侵攻しなければならない。"
 tatars_strengthen_tribal_wargames_title:0 "部族対抗演習の奨励"
 tatars_strengthen_tribal_wargames_desc:0 "軍隊を万全の状態に保つためには、軍隊の闘争心を持ち続けなければならない。戦争をしていないときは、対外的に、あるいは国内的に、戦争を起こさなければならない。そのためには、我々が始めるかもしれないウォーゲームに参加するよう、社会をさらに促進しなければならない。"
 tatars_religious_question_title:0 "宗教問題"
 tatars_religious_question_desc:0 "我々は群衆かもしれないが、群衆にも公式の宗教がある。我々が破滅に陥らないためには、宗教的な事柄に注意を払わなければならない。"
 tatars_branching1_title:0 "分岐ミッション"
 tatars_branching1_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「宗教問題」での選択に基づいています。"
 tatars_branching2_title:0 "分岐ミッション"
 tatars_branching2_desc:0 "これは分岐ミッションです。そのトリガーと効果は、ミッション「宗教問題」での選択に基づいています。"
 tatars_russian_yoke_title:0 "タタールのくびきの引き締め"
 tatars_russian_yoke_desc:0 "愚かにも、ロシアの諸侯は我々を過去の遺物だと信じ、我々への貢納をやめて久しい。彼らの都市を荒らし、妻を連れ去り、畑を焼き払い、誰がステップを支配しているかを思い出させてやろう。"
 tatars_meddling_in_muscovite_civil_war_title:0 "モスクワへの干渉"
 tatars_meddling_in_muscovite_civil_war_desc:0 "モスクワ内戦が激化する中、多くの好機が生じている。我々が望む方向に影響を及ぼすことができれば、モスクワ宮廷をさらに傀儡化することができる。"
 tatars_restoration_of_the_yoke_title:0 "ロシアの主権の終焉"
 tatars_restoration_of_the_yoke_desc:0 "我々が最初に服従を要求したとき、ルーシは我々に反抗した。我々が彼らの土地に荒廃を与えた後、彼らが教訓を学んだことを願おう。さもなくば、我々は過去の暴力を繰り返すことを余儀なくされるだろう。"
 tatars_return_in_carpathia_title:0 "カルパティアへの帰還"
 tatars_return_in_carpathia_desc:0 "大ハーンの征服の最も遠い範囲はハンガリーで止まった。ハンガリーの支配者は殺され、地方は荒廃したが、我々は拡張しすぎたため、ルテニアへの帰還を余儀なくされた。今、我々は帰還したので、滞留するつもりである。"
 tatars_into_iran_title:0 "イランへ"
 tatars_into_iran_desc:0 "中東の中心に位置するイランは、山岳地帯でありながら文明に満ちている。文明、それこそ我々が征服しようとしているものである。もう一度中東に乗り込み、征服しよう。"
 tatars_restoration_of_ilkhanate_title:0 "イルハンの復興"
 tatars_restoration_of_ilkhanate_desc:0 "我が偉大な祖先が昔そうしたように、ペルシアを征服する時が来た。しかし、戦いに勝利した際、一体誰がその地を支配するというのか？"
 tatars_anatolia_title:0 "ルーム・セルジューク朝"
 tatars_anatolia_desc:0 "西方への軍事行動を継続し、シリアとアナトリアを襲撃せねばならない。トルコ人が我が支配を無視することを許してはいけない！"
 tatars_japan_title:0 "神風の終焉"
 tatars_japan_desc:0 "おそらく、我が国の軍事史上最もよく知られた敗北のひとつは、日本の神風に対するものだろう。不運にも侵入を試みた船舶が嵐によって破壊され、日本軍は指一本動かすことなく、海軍と陸軍すべてが壊滅させられた。しかし、この風の神々しさと同様に、我々はモンゴル人であり、最も強力な嵐でさえも征するのだ。"
 tatars_tribal_allegiance_title:0 "忠誠の要求"
 tatars_tribal_allegiance_desc:0 "我々は様々な部族の集まりかもしれないが、それらの部族はしばしば我々の規則に従わず、自分たちだけの栄光を求める。[Root.Monarch.GetTitle]が誰であるかを示すことで、反抗的な臣下がどうなるかを思い知らせよう。"
 tatars_managing_tribes_title:0 "部族の管理"
 tatars_managing_tribes_desc:0 "[Root.Monarch.GetTitle]は絶対的な方法で統治すべきである。最も偉大なハンになるためには、その領域で最も強くなることが必要であり、部族の指導者は我々の権威に逆らってはならない。"
 tatars_religious_unity_title:0 "信仰の統一"
 tatars_religious_unity_desc:0 "新しい信仰を受け入れるにせよ、古くからの伝統を強化するにせよ、モンゴルの人々は宗教的調和を達成しなければならない。"
 tatars_seizing_nizhny_novgorod_title:0 "[306.GetName]の占拠"
 tatars_seizing_nizhny_novgorod_desc:0 "おそらく[306.GetName]の砦は、ロシア全土を急襲する際における最大の障害だろう。力づくで奪取しよう。"
 tatars_raid_ruthenia_title:0 "ルテニアへの襲撃"
 tatars_raid_ruthenia_desc:0 "かつてチンギス・カンの軍隊はルテニアを荒廃させた。キエフは略奪されて焼かれ、大国が一夜にして灰となった。タタールがドニエプルの肥沃な土地に戻る時だ。"
 tatars_revenge_against_timur_title:0 "ティムールへの復讐"
 tatars_revenge_against_timur_desc:0 "ティムールは過去にモンゴルとタタールの土地の多くを蹂躙した。今、彼の帝国は崩壊の危機に瀕している。我々の門前にあるこの機会に、彼が作った帝国を破壊しよう。"
 tatars_invasion_of_india_title:0 "ヒンドゥスターンの陥落"
 tatars_invasion_of_india_desc:0 "スレイマン山脈を越えるのは、自国の大軍にとって困難な任務である。加えて、かつての大ハンは金よりも権力に重きを置いていたため、インドの富には興味を示さなかった。我々は、彼がしなかったことをやろう。つまり、インドを侵略することだ。"
 tatars_korea_title:0 "隠遁の終焉者"
 tatars_korea_desc:0 "モンケ・ハンは、朝鮮族にモンゴル支配に服従することを強要した。以来、彼らは我々に膝を屈するのをやめており、彼らに真の主人が誰なのか思い出させねばならない。"
 tatars_pax_mongolica_title:0 "パクス・モンゴリカ"
 tatars_pax_mongolica_desc:0 "昔の大ハンの支配下では、女性が頭に金塊を乗せて帝国の端から端まで歩くことができ、何の恐れもなく旅行できたと言われている。この平和を我が領土全域で復活させるだろう。"
 tatars_enable_nobility_title:0 "貴族の部族"
 tatars_enable_nobility_desc:0 "部族の指導者たちの声に耳を傾けることは、我々にとってあまり有益ではない。おそらく、他の多くの国家がそうであるように、我々の領域で影響力のある人々を貴族として組織すれば、より効率的に国家の要求に応えることができるだろう。"
 tatars_any_child_can_be_khan_title:0 "どんな子でもハンになれる！"
 tatars_any_child_can_be_khan_desc:0 "なぜルールの適用が大人だけなのであろうか。もし子供が偉大な戦士や偉大な指導者であることが判明した場合、自身がハンであると宣言することが許されるべきだ。堕落した、あるいは無能な武将がハンになることを認める代わりに、どんな子供でもハンになれるように努めるべきだ。"
 tatars_raiding_hosts_title:0 "襲撃隊"
 tatars_raiding_hosts_desc:0 "自国は富を蓄積し、自国を無傷で維持するために、より文明的な他国を襲撃することに依存している。もっと多くの略奪隊を組織し、部族により多くの戦利品をもたらそう。"
 tatars_great_khan_title:0 "大ハーンの外套"
 tatars_great_khan_desc:0 "テムジンは亡くなって久しいが、彼の後継者はまだ生きている。世界がまだ見たこともないような偉大な帝国を築くというマントを引き受けられるのは、我々次第なのだ。"
 tatars_southern_steppes_title:0 "ステップ南部"
 tatars_southern_steppes_desc:0 "クリミアの土地はいくつかの国に分割されているが、それらは正当にチンギス・ハンの後継者たちのものである。"
 tatars_unify_golden_horde_title:0 "大国の統一"
 tatars_unify_golden_horde_desc:0 "タタール人はキプチャク・ハンの崩壊以来ずっと分裂している。タタールの力を本当に復活させようとするならば、我が支配下にすべてのハーンを統一せねばならない。"
 tatars_march_into_central_asia_title:0 "中央アジアへ進軍"
 tatars_march_into_central_asia_desc:0 "中央アジアにおいて我々の支配に挑戦するハーンが誰もいないようにせねばならない。この地域における支配は絶対的でなければならない。"
 tatars_control_over_northern_yuan_title:0 "北元の支配"
 tatars_control_over_northern_yuan_desc:0 "元朝の残骸は我々が確保した。そして今、紅巾の乱の後の元朝の残りの地、モンゴルの地を確保しなければならない。"
 tatars_dragons_gate_title:0 "龍の門を開けよ"
 tatars_dragons_gate_desc:0 "万里の長城は北京の玉座の上にいる龍を守っている。この万里の長城を崩壊させることで、我々は中国に侵入し、我々に逆らった帝国に破滅をもたらすことができるだろう。"
 tatars_control_over_the_north_title:0 "北京の支配"
 tatars_control_over_the_north_desc:0 "万里の長城は陥落したが、中国はまだ我々に抵抗している。北京と北方領土の残りを奪って襲撃する準備をしよう。"
 tatars_the_dragon_throne_title:0 "龍の玉座の上で"
 tatars_the_dragon_throne_desc:0 "北京と中国南部が陥落したことで、龍の玉座は我々のものになった。我々はついに中国の新しい皇帝であることを宣言することができる。"
 tatars_strengthen_basqaq_governors_title:0 "バスカクの強化"
 tatars_strengthen_basqaq_governors_desc:0 "バスカクはモンゴル帝国の執行者であり、秩序の維持と税の徴収を担当していた。彼らは、広大な領土におけるモンゴルの支配の遵守を保証する、行政官と軍官吏の分散型システムとして運営され、広大な領土全体におけるモンゴルの支配への遵守を確保していた。"
 tatars_buff_tributaries_title:0 "叩頭せよ"
 tatars_buff_tributaries_desc:0 "多くの国家がモンゴルの属国となっているか、我々に侵略されないように朝貢している。これは、モンゴル人が世界を支配する運命にあったことの証左である。"
 tatars_expansion_of_silk_road_title:0 "シルクロードの拡張"
 tatars_expansion_of_silk_road_desc:0 "中国とペルシアを我々が統治することで、シルクロードに新たな繁栄をもたらすことができる。シルクロード沿いにさらに多くの交易拠点を増やし、それを邪魔する略奪者から守ることで、我々はそこから利益を得ることができる。"
 tatars_successors_of_the_golden_horde_title:0 "大ウルスの後継者たち"
 tatars_successors_of_the_golden_horde_desc:0 "「偉大なる国家」を意味する大ウルスは、キプチャクに与えられた名前である。しかし、そのマントを請求しようとする多くのタタール部族の間で分裂し、没落してしまった。この黄金の遺産を復元する者は我々である。"
 tatars_consolidate_urals_title:0 "ウラル山脈の合併"
 tatars_consolidate_urals_desc:0 "ウラルの土地は遊牧民には適していないが、多くのタタール人の故郷であり、キプチャクの重要な一部であった。この森と雪の大地を征服しよう。"
 tatars_kazakhs_title:0 "カザフ民族"
 tatars_kazakhs_desc:0 "さらにずっとステップに入り込まねばならない。東方へと行進する際は、カザフは我がオルドに参加させねばならない。"
 tatars_contact_with_oirat_title:0 "大元の残党"
 tatars_contact_with_oirat_desc:0 "元朝は滅びた。その残骸はモンゴルの地にある。我々が中国の正当な支配者として戴冠するためには、残骸すべてを確保しなければならない。"
 tatars_manchuria_title:0 "満州の征服"
 tatars_manchuria_desc:0 "満洲の遊牧民たちは分裂しています。彼らはかつて我々に忠誠を誓っていましたが、我々を見捨てることに決めました。彼らを征服し、モンゴル帝国に連れ戻しましょう。"
 tatars_southern_china_title:0 "紅巾賊の終焉"
 tatars_southern_china_desc:0 "明の反乱により中国から追われ、天命を失った。フビライ・ハンの帝国を再建し、天命を取り戻さねばならない！"
 tatars_gathering_the_tribute_title:0 "貢物の徴収"
 tatars_gathering_the_tribute_desc:0 "国民に直接課税するのではなく、我々に膝を屈した人々に対して常に行ってきたこと、つまり貢物の徴収にもっと力を入れるべきだ。"
 tatars_new_trade_routes_title:0 "新たな交易路の確立"
 tatars_new_trade_routes_desc:0 "遊牧民が交易をすることはあまり知られていないが、モンゴル人は自分たちの帝国の一員である交易商に繁栄をもたらすという伝統を持っている。そのため、我々にもたらされるかもしれない利益と合わさり、多くの小部族の指導者たちは隊商を守ろうとする。"
 tatars_intercontinental_trade_title:0 "大陸交易"
 tatars_intercontinental_trade_desc:0 "ある大陸から別の大陸へ船を走らせたり、隊商が目的地に到着するために多くの通行料を支払ったりするのではなく、隊商が帝国の隅から隅まで自由に移動できる仕組みを推進しよう。"
 tatars_tolerance1_title:1 "[Root.GetPreviewColorHORDES]功労者[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc:0 "我々は人をその人の信念に基づいて判断するのではなく、我々に仕えるその人の能力に基づいて判断する。自国には、このような人物の例が数多く存在しており、その功績に基づいてその立場を与えるべきだ。"
 tatars_tolerance2_title:1 "[Root.GetPreviewColorHORDES]信仰の州[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc:0 "宗教によって統治するのではなく、慣習法によって統治すべきである。我々の国家はさまざまな信仰のるつぼなのだから、それらを抑制するのではなく、それらのすべての価値観に合うような法律を作るべきなのだ。"
 tatars_devout1_title:1 "[Root.GetPreviewColorHORDES]ステップの信仰[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc:0 "もし我々が大ハンの称号に値することを臣民に証明するのであれば、どの信仰に従うかも決めなければならない。最初は従わない一部の部族がいても構わない。我々が彼らの手綱を握り、強制するからだ。"
 tatars_devout2_title:1 "[Root.GetPreviewColorHORDES]遊牧民のために！[Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc:0 "大ハンとして、我々は戦闘だけでなく宗教においても、国民が従うべき模範となる必要がある。[Root.Monarch.GetName]は[Root.Religion.GetName]の信仰をできる限り広めるだろう。"
 tatars_confucian1_title:1 "[Root.GetPreviewColorHORDES]孔子の教え[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc:0 "宗教を抑制するのではなく、より調和のとれた道を歩むべきだ。孔子の教えにあるように、共存だ。さまざまな宗教的価値観の間の平和と調和だ。"
 tatars_confucian2_title:1 "[Root.GetPreviewColorHORDES]永遠の調和[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc:0 "多くの宗教が帝国の下にある今、我々は国内平和への努力をさらに強化しなければならない。我々の領域に永遠の調和をもたらす平和を。"
 TATARS_IF_WE_HAVE_TATAR_YOKE_PROVINCE:0 "我々の州が§Yタタールのくびき§!州トリガー補正を持っている場合："
 TATARS_GRANT_UPGRADED_TATAR_YOKE:0 "§Yタタールのくびき§!州トリガー補正は貢物からの君主力を§G+1§!します。"
 TATARS_UNLOCK_RUS_MONUMENTS:0 "すべてのロシアの§Y大事業§!を自国が利用可能である。"
 TATARS_CREATE_RUSSIAN_TRIBUTARIES:0 "§Yタタールのくびき§!を復興し、ロシアで数多のユニークな§Yロシアの朝貢国§!を解放します。"
 TATARS_RAIZED_20_PROVINCES:0 "§Y20§!以上の州を破壊した。(§Y[Root.HordeProvincesRazed.GetValue]/20§!)"
 TATARS_CULTURE_CONVERT_URALIC_PROVINCES:0 "§Yウラル§!文化に属していて自国が領有するすべての州が§Yカザン§!に文化転向されます。"
 TATAR_IF_WE_OWN_KAZAKH_PROVINCE:1 "@KZH §Y[KZH.GetName]§!の中核州である§Y一つ§!以上の州を領有し、§Y[KZH.GetName]§!が存在しない場合："
