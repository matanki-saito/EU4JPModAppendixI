 flavor_ita.1.t:0 "ローマの遺産の請求"
 flavor_ita.1.d:0 "時代が変わったとはいえ過去への回帰を求める声は多い。統一された我が国は、今や偉大な大国に成長しつつある。しかし、ローマ帝国の直接的な後継者として、その地位を主張し帝国の復興を追求することもできる。しかし、このような露骨な帝国主義的欲望は、国際舞台では何の利益ももたらさないだろう。"
 flavor_ita.1.a:0 "我々はローマの真の後継者だ！"
 flavor_ita.1.b:0 "秘密裏の手段を用いる"
 flavor_ita.2.t:0 "経済政策が前進"
 flavor_ita.2.d:0 "我が国は統一の過程で食らい尽くされた国から受け継いだ多くの州で構成されている。それぞれの州には、独自の経済学者や財政理念があった。今のところ、最も一般的な政策は古き良き重商主義と、カヴール伯爵カミッロ・ベンソが採用した人気のある経済自由主義である。"
 flavor_ita.2.a:0 "カヴールを雇用する！"
 flavor_ita.2.b:0 "重商主義は試行錯誤の上に成り立っている。"
 flavor_ita.3.t:0 "ガレー船とガレオン船の融合"
 flavor_ita.3.d:0 "ガレアスは、地中海の商人共和国、特にヴェネツィアの必要に応じて開発された造船工学の偉業である。ガレー船とガレオン船を組み合わせたもので、海戦用に作られた。しかし、これらの船もまた我々の現代的なニーズに適応させることができる。評議を開き、その将来を決定しよう。"
 flavor_ita.3.a:0 "輸送のために必要だ！"
 flavor_ita.3.b:0 "海軍はそれ以上のものを欲するだろう。"
 flavor_ita.3.c:0 "彼らは十分に頑健ではない"
 flavor_ita.4.t:0 "軍事統治権の進展"
 flavor_ita.4.d:0 "大国を相手にし広大な領土を手に入れる中で、新たに獲得した領土を将軍たちの管理下に置くという旧来の戦略を試し始めた。これは軍人の士気を高め、行政の負担を軽減するのに役立つだろう。"
 flavor_ita.4.a:0 "将軍は鉄拳統治することに集中すべきだ。"
 flavor_ita.4.b:0 "彼らにより多くの権限を付与する"
 flavor_ita.4.c:0 "斯様な野戦指揮官は大いに必要だ！"
 flavor_ita.5.t:0 "ローマよ永遠なれ"
 flavor_ita.5.d:0 "多くの者がこの称号を主張し、他の者ができなかったことを試みたが、誰も成功しなかった。ローマ帝国は多くの者にとって、決して到達できない微かな目標でしかなかった。しかし我々にとってはそうではないことを証明した。主導権を握り、血と労苦を通じてこの帝国を再び統一し、永遠に誇りに思うことだろう。ローマは不敗だ。"
 flavor_ita.5.a:0 "ローマに栄光あれ！"
 flavor_ita.6.t:0 "イタリアの軍事"
 flavor_ita.6.d:0 "かつてイタリアは数十の諸侯に分割され、それぞれが従者や軍隊を従えていた。しかし、統一的な要素があるとすれば、それはイタリアの豊かな都市が自分たちのために雇った傭兵、コンドッティエーリの存在であろう。現在の防衛をそのようなものに基づくこともできるし、より近代的な軍事技術を採用することもできる。"
 flavor_ita.6.a:0 "コンドッティエーリの順応"
 flavor_ita.6.b:0 "射撃に焦点を当てる"
 flavor_ita.7.t:0 "参戦要請！"
 flavor_ita.7.d:0 "最も高貴な皇帝が帝国を滅ぼさんと宣戦布告されたとの報が届いた。最も名誉ある選帝侯として、また古くからの慣習を守る者として、帝国の大義に加担し災いを未然に防ぐことは我々の特権である。この戦争はすでに、今世紀で最も重大な出来事のひとつになりつつある。"
 flavor_ita.7.a:0 "帝国を守らねば！"
 flavor_ita.7.b:0 "罠だ！帝国を解体するための策略だ！"
 flavor_ita.9.t:0 "イタリアのワイン"
 flavor_ita.9.d:0 "最高級ワインの生産を掌握していることで我々は特異な立場にいる。我々はワインに対する市場の欲求を完全に利用することができ、まさにそうするつもりだ。このような行動は世界中のワイン価格に影響を与えるに違いない。"
 flavor_ita.9.a:0 "一度味わえば、永遠に味わえる。"
 flavor_ita.10.t:0 "香辛料の道"
 flavor_ita.10.d:0 "衰退していた東インド諸島からヴェネツィアへの貿易ルートが復活した。アチェやマラッカで商船に乗り込めば、最終目的地はスエズ運河を通ってヴェネツィアに到着する可能性が高い。"
 flavor_ita.10.a:0 "全ての香辛料を我々のものに！"
 flavor_ita.11.t:0 "ヘラクレスの柱を超えて"
 flavor_ita.11.d:2 "イタリア人航海士クリストフォロ・コロンボによるアメリカ大陸発見から数十年。アメリカ大陸は豊かな土地に恵まれ、フランス、イギリス、イベリア半島の支配者たちの注目の的となった。それ以来、多くの君主たちが自国の港に富を流すためにアメリカの領土を要求しようと試みてきた。今こそ、我々も彼らの後に続くか、彼らの船を我らの港に誘導させる行動を取るべき時だ。"
 flavor_ita.11.a:1 "空き地に入植地を設立しよう！"
 flavor_ita.11.b:0 "外国の植民地を請求する。"
 flavor_ita.12.t:0 "イタリアの新世界"
 flavor_ita.12.d:1 "新世界はクリストフォロ・コロンボによって発見された。他の者たちが主張したことかもしれないが、イタリア人による発見であり、今や新大陸を完全に支配する先駆けとなった。今や我々はアメリカ大陸を支配する大国のひとつである。"
 flavor_ita.12.a:0 "完璧だ"
 JHC_ITA_prosperity_for_all_title:0 "万人の繁栄"
 JHC_ITA_prosperity_for_all_desc:0 "我々の偉大な統一は、純粋に政治的なものであってはならない。我々はすべてのイタリア人に安全と経済的な強さを提供するため、全力を尽くす必要がある。"
 JHC_ITA_develop_the_south_title:0 "南部の開発"
 JHC_ITA_develop_the_south_desc:0 "安定性だけでは、多くの人々を改善するには不十分だ。特に南イタリアは歴史的に大きな困難に苦しんでいる。すべてのイタリア人に我々の支配に満足してもらいたいのであれば、我々は、南イタリアに特別な注意を払う必要がある。"
 JHC_ITA_continue_the_renaissance_title:0 "ルネサンスの継続"
 JHC_ITA_continue_the_renaissance_desc:0 "イタリアは長い間、知的思考と芸術的成果の発祥地であった。我々はこれらの素晴らしい伝統を支援するために全力を尽くし、新しいアイデアを広め、新しい世代の思想家や芸術家を刺激するために多大な貢献をする教育的な学術の中心地を拡大しなければならない。"
 JHC_ITA_italia_transalpina_title:0 "アルプスの向こうのイタリア"
 JHC_ITA_italia_transalpina_desc:0 "プロヴァンスとサヴォワは我々の偉大な国家と歴史的な関係があり、その関係を強化するために、征服などの努力をすべきだと考える。"
 JHC_ITA_the_seven_provinces_title:0 "七つの州"
 JHC_ITA_the_seven_provinces_desc:0 "南フランスのオック人はイタリアと長年のつながりがあり、文化や思想、民族に相互の影響を与えている。これらの関係を振興し、南フランスを集団に参加させることは、まず間違いない。"
 JHC_ITA_the_gallic_wars_title:0 "ガリア戦争"
 JHC_ITA_the_gallic_wars_desc:0 "ずっと昔、我々の祖先は前進し、ガリアに文明をもたらした。率直に言って、我々が再びそれをやる時だ。"
 JHC_ITA_give_him_back_his_legions_title:0 "かのレギオンを取り返せ"
 JHC_ITA_give_him_back_his_legions_desc:0 "古きガリアの奥深くへと押し入ったが、偉大なるジュリオ・チェーザレの征服は、未だ我が偉業の影を薄くしている。さらに突き進み、古代ローマ人が決して成し得なかったことを達成せねばならないートイトベルクの森でドイツ人を打ち破らねばならない！"
 JHC_ITA_alpine_defenses_title:0 "アルプスの防備"
 JHC_ITA_alpine_defenses_desc:0 "イタリアの北部の国境はアルプスだが、アルプスだけで軍の侵攻を止めることはできない。敵軍がアルパインの峠を通って我々の土地に進入するのを防ぐため、適切な防御が行われていることを確認する必要がある。"
 JHC_ITA_take_the_littoral_title:0 "沿岸の獲得"
 JHC_ITA_take_the_littoral_desc:0 "イタリアはアドリア海の多くの港を支配しているが、他の多くの王国もその素晴らしい海の多くの他の港を支配している。海岸線を確保し、侵入者が我々の海域に侵入するのを防ぐことは我々にとって賢明だろう。"
 JHC_ITA_redeem_tirolo_title:0 "ティローロの償還"
 JHC_ITA_redeem_tirolo_desc:0 "チロルはドイツ人が呼ぶように、ローマを含む多くの偉大な帝国の交差点と要塞として機能してきた素晴らしいアルプスの領域である。人々の一部は、特に南部の山岳地帯にまだ暮らしている。我々がそれらの土地を確保した場合、我々はより多くのイタリア人を迎え入れ、北部に自身の素晴らしい防御線を与える。"
 JHC_ITA_humiliate_austria_title:0 "オーストリアに屈辱を"
 JHC_ITA_humiliate_austria_desc:0 "オーストリアは長い間我々の悩みの種であり、彼らが我々よりも優れていると偽り続けている。彼らは「ローマ人」の皇帝を宣言するという目標さえ持っていた！我々がいい加減に扱うべき存在ではないことを彼らに示す時だ。"
 JHC_ITA_a_real_roman_empire_title:0 "真のローマ帝国"
 JHC_ITA_a_real_roman_empire_desc:0 "我々の領土は地図全体へと広がっており、競争相手は圧倒されている。我々がローマの偉大さの真の唯一の継承者であることを認める時が来た。"
 JHC_ITA_spagna_tarraconense_title:0 "スパーニャ・タラコネンシス"
 JHC_ITA_spagna_tarraconense_desc:0 "スペインのような侵入者がいる限り、我々の地中海の支配は完全なものではない。我々はイベリア東部沿岸に沿って我々の力を主張し、スペインが我らの海を侵害するのを止めなければならない。"
 JHC_ITA_hispaniae_title:0 "イスパニア"
 JHC_ITA_hispaniae_desc:0 "弱いスペイン人は、我々の慈悲深い支配から離れて、啓蒙されていない存在を主張し続けている。我々は手を差し伸べ、イタリアの賢明な指導の下で彼らが繁栄するのを助けなければならない。"
 JHC_ITA_complete_the_risorgimento_title:0 "イタリア統一運動の完了"
 JHC_ITA_complete_the_risorgimento_desc:0 "我々はイタリア国家を作成することができたが、我々の仕事はまだ終わっていない！兄弟と再統一することを叫ぶイタリア人は未だ存在する。我々はすべての人々を外国の支配から解放しなければならない！"
 JHC_ITA_answer_the_roman_question_title:0 "ローマ問題"
 JHC_ITA_answer_the_roman_question_desc:0 "イタリア国家と教皇庁は厄介な関係にある。伝統と歴史を通じて、教皇庁は中央イタリアの大規模な一帯を統治する権利を主張している。人々と地理を通じて、イタリアはイタリア半島全体を統治する権利を主張している。より恒久的な合意に達することができない限り、緊張は2つの機関の間で残るだろう。"
 JHC_ITA_a_place_among_the_great_powers_title:0 "列強の中で"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "我々の威信と権力は、隣国から認められなければほとんど意味がない。我々は、我々が世界の列強の中の地位を確保し、彼らが我々を関係と能力において同一であると認めることを確認する必要がある。"
 JHC_ITA_cross_the_pindus_title:0 "ピンドス山脈の横断"
 JHC_ITA_cross_the_pindus_desc:0 "アドリア海での我々の支配は、争いに満ちた偉大な後背地がある限り安全ではない。平和があり得るのは我々の支配下においてのみであるため、我々はこれらの戦争で荒廃した土地へと進み、我々の勤勉な統治下に置かなければならない。"
 JHC_ITA_reclaim_our_latin_heritage_title:0 "ラテン遺産の再請求"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "何世紀も前に、我々の祖先は大分裂を修復することを試み、東ローマ世界の中心部を支配することを主張した。彼らはしばらくの間は成功したが、次第に彼らの力は衰え、王国は崩壊した。我々が再びやってみる時だ。"
 JHC_ITA_anatolian_frontier_title:0 "アナトリアの辺境"
 JHC_ITA_anatolian_frontier_desc:0 "トルコがアナトリアで我々を脅かし続けている限り、我々の東部の支配は安全ではない。我々の領域を脅かすであろう者を征服するために、小アジアに新たな国境を作り上げなければならない。"
 JHC_ITA_a_worthy_navy_title:0 "立派な海軍"
 JHC_ITA_a_worthy_navy_desc:0 "イタリアは広大な海と他の多くの海軍に囲まれた大きな半島である。我々自身の立派な艦隊がなければ、我々は海軍の封鎖と侵略に対して無防備になるだろう。我々は領土と栄光を守るために艦隊を構築しなければならない。"
 JHC_ITA_africa_proconsulare_title:0 "アフリカ総督府"
 JHC_ITA_africa_proconsulare_desc:0 "地中海での我々の支配は、バルバリア海賊や北アフリカからの他のならず者たちの脅威にさらされている。我々の土地を守りたい場合、海賊の隠れ家とそれらを保護する北アフリカの政権を破壊しなければならない。"
 JHC_ITA_befriend_ethiopia_title:0 "エチオピアと誼を結べ"
 JHC_ITA_befriend_ethiopia_desc:0 "古代の伝説では、異教の領域の向こうに暮らすキリスト教徒の王、プレスター・ジョンの王国について語っている。そこから、我々はさらに学んだ。マルコ・ポーロ自身がエチオピアの偉大なキリスト教の王国について話し、そのアフリカの土地と我々との接触はそれ以来増加している。エチオピアの人々に手を差し伸べ、友情と相互保護の絆を築くことは、後世の利益と我々の戦略的利益へと繋がる。"
 JHC_ITA_befriend_ethiopia_capital_tt:0 "首都が§Yアフリカの角§!地方にある"
 JHC_ITA_invade_egypt_title:0 "エジプト侵略"
 JHC_ITA_invade_egypt_desc:0 "我々の領域は遠くまで広がる可能性があるが、由緒あるエジプトはまだ我々の理解を超えたところにある。これらの豊かな土地は、東方とアジア、アフリカとの有利な交易への玄関口となるだろう。"
 JHC_ITA_terra_santa_title:0 "テッラ・サンタ"
 JHC_ITA_terra_santa_desc:0 "偉大な国家として、聖地を守ることは我々の厳粛で正当な義務だ。摂理はエルサレムに新しい体制を樹立し、レヴァント全体を敬虔な統治下に置くよう我々に求めている。"
 imperial_prince:0 "帝国諸侯"
