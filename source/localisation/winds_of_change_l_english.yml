 desc_ven_iron_wall_of_italy_modifier:0 "誰にも止められない規律ある鉄の軍隊であるこの者たちは、我々の自由を確保し、戦場で名を残してくれるだろう。"
 ven_men_of_war_modifier:0 "軍艦"
 desc_ven_men_of_war_modifier:0 "絶え間なき戦争が、我々の軍事行動を最高の質と効率に磨き上げてきた。"
 ven_marine_drilling_modifier:0 "海兵隊の訓練"
 desc_ven_marine_drilling_modifier:0 "我々の海兵隊の右に出る者などいない！"
 ven_marine_drilling_modifier2:0 "海軍訓練"
 desc_ven_marine_drilling_modifier2:0 "我々の海軍の右に出る者などいない！"
 ven_venetian_thalassocracy_modifier:0 "ヴェネツィア海上帝国"
 desc_ven_venetian_thalassocracy_modifier:0 "地中海とその先の海洋領域において、これほどの支配力と優位性を誇る国は他にはない！"
 ven_buffer_states_modifier:0 "緩衝州"
 desc_ven_buffer_states_modifier:0 "偉大な自国の辺境にある領域は、敵に対する防衛の第一線として機能する。"
 ven_united_italy_modifier:0 "イタリア統一運動"
 desc_ven_united_italy_modifier:0 "あまりにも長い間、我が美しき故郷であるイタリアは、征服者と外部からの影響によって荒廃してきた。統一の時が来たのだ！"
 ven_office_of_foreign_commercial_affairs:0 "Office of Foreign Commercial Affairs"
 desc_ven_office_of_foreign_commercial_affairs:0 "The office in charge of commercial affairs abroad serves to maintain a high standard with regard to our investments abroad."
 ven_meditteranean_patrols_modifier:0 "地中海巡行"
 desc_ven_meditteranean_patrols_modifier:0 "我々の乗組員は、ガレー船が第二の家となっている熟練者で構成されている。"
 ven_colonial_outpost_modifier:0 "Venetian Colonial Office"
 desc_ven_colonial_outpost_modifier:0 "This province administrates a charter of our trade presence abroad"
 ven_venetian_new_world_charters:0 "ヴェネツィアの新世界勅許"
 desc_ven_venetian_new_world_charters:0 "海外に力を注ぐ必要がある。世界の富と貨幣が我々を待っているのだ…"
 ven_wealth_of_the_new_world_modifier:0 "新世界の富"
 desc_ven_wealth_of_the_new_world_modifier:0 "我々が航海から蓄積した物資や知識は、故郷の人々に大きな恩恵をもたらした。"
 ven_venetian_sugar_modifier:0 "ヴェネツィア砂糖大規模農園"
 desc_ven_venetian_sugar_modifier:0 "この州には大規模な砂糖大農園があり、その生産性と効率性は地元の行政委員会によって監督されている。"
 ven_global_presence_modifier:0 "国際的存在感"
 desc_ven_global_presence_modifier:0 "世界中の海における我々の存在は、海軍問題において多大な影響力と経験を与えてきた。"
 ven_venetian_era_of_high_commerce_modifier:0 "商業の最盛期"
 desc_ven_venetian_era_of_high_commerce_modifier:0 "我が偉大な国家は黄金時代を迎えている！"
 ven_conquest_of_constantinople_modifier:0 "コンスタンティノープルの征服"
 desc_ven_conquest_of_constantinople_modifier:0 "そのような王冠の宝石を征服することは、その宝石を保持するために必要な力と栄光を持つ者にこそふさわしいのである。"
 ven_foreign_merchant_missions_modifier:0 "外国商人使節団"
 desc_ven_foreign_merchant_missions_modifier:0 "富と名声を求めて外国海域を航海する大胆な商人たちの使節団を設立することで、東洋の富を活用しなければならない！"
 ven_source_of_spice_modifier:0 "香辛料の主要供給地"
 desc_ven_source_of_spice_modifier:0 "この島は世界でも有数のクローブの産地である。"
 ven_wealth_of_india_modifier:0 "インドの富"
 desc_ven_wealth_of_india_modifier:0 "アデン東部の領域には、人類史上最も裕福で強力な帝国の本拠地がある。その富を享受することは大きな特権である。"
 scuola_grande:0 "Scuola Grande"
 scuola_grande_desc:1 "These centers of learning were important confraternities or guilds that played a significant role in the social, religious, and cultural life of the Venetian Republic. These organizations were prominent during the Renaissance and beyond, shaping our great future and paving the way for our people."
 scuole_grandi_loc:0 "Scuola Grande"
 scuole_grandi_loc_short:0 "Scuola"
 scuole_grandi_loc_full:0 "Scuola Grande"
 san_zanipolo:0 "サン・ザニポーロ"
 ven_promissione_ducale_reform:0 "ドゥカーレの誓約"
 ven_promissione_ducale_reform_desc:0 "The promissione ducale, originating in Italian city-states like Venice, constituted oaths of office taken by Doges, encompassing both legal and political aspects. These oaths included commitments to administer justice impartially, uphold state secrets, and execute decisions of the Great Council. They also imposed constraints on the Doge's powers, such as prohibiting direct correspondence with foreign leaders and interference in the election of the Patriarch of Venice. Over time, the promissione became increasingly comprehensive and was eventually printed, with documents for different Doges growing in length, ranging from 108 to 301 pages. To prevent the office from becoming hereditary, restrictions extended to the Doge's relatives, barring them from certain councils and positions. Although some restrictions were eased in the later years of the Venetian Republic, significant limitations remained in place, even for the Doge's family members. The oaths also included provisions regarding the Dogaressa, including her attire and ceremonial duties."
 unlock_ven_promissione_ducale_reform_tt:0 "\nGain access to the Tier 3 §YPromissione Ducale§! government reform"
 merchant_representation_reform:0 "商人委員会"
 merchant_representation_reform_desc:0 "By representing and elevating the various merchants across our domain we will surely grant them visibility and assist them in increasing their fleets' efficacy at home and abroad."
 VEN_ideas_2:0 "ヴェネツィアのアイデア"
 VEN_ideas_2_start:0 "ヴェネツィアの伝統"
 VEN_ideas_2_bonus:0 "ヴェネツィアの宿願"
 LNS:0 "ラ・セレニッシマ"
 LNS_ADJ:0 "晴朗きわまる所"
 LNS_ideas:0 "晴朗きわまる所のアイデア"
 LNS_ideas_start:0 "晴朗きわまる所の伝統"
 LNS_ideas_bonus:0 "晴朗きわまる所の宿願"
 lns_renaissance_art:0 "イタリア・ルネサンス"
 lns_renaissance_art_desc:0 "ルネサンスが自民族に与えた影響は決して誇張されたものはない。新たな思想、文化、芸術の波は、自国を取り巻く世界を永遠に形作ることだろう。"
 lns_maritime_dominance:0 "海運の支配"
 lns_maritime_dominance_desc:0 "自国ほど海事における優位性を明確に主張できる国家はほぼない。自国は真に列強ならびに繁栄地域の舵取り役である。"
 lns_a_gunpowder_republic:0 "火薬共和国"
 lns_a_gunpowder_republic_desc:0 "戦争と自身の理念の防衛は、我が信念の中核の礎石だ。それ故、自国は平和のための手段として軍事力を磨いてきた。"
 backing_of_the_ducat:0 "ダカットの裏付け"
 backing_of_the_ducat_desc:0 "自国のダカットは物理的な資産による裏付けがなされていない。代わりに、自国の経済的安定性を信じ続けさせ、ことさら自身の持続的な繁栄と世界的な強さを増幅させていくことが、自国通貨がこれほど安定し、求められている理由の要因だと挙げられている！"
 reform_the_uscocchi:0 "ウスコックの改革"
 reform_the_uscocchi_desc:0 "ドイツ人との国境部に居住する様々な人々は、あまりにも長い間、自国商人にとって邪魔者だった。自国の沿岸部にて海賊行為を働き、小競り合いをすることによって、彼らの絶え間ない干渉が自国政府の資産のために活用され、改革されることだろう。"
 maggior_consiglio:0 "大評議会"
 maggior_consiglio_desc:0 "大評議会は、国家元首が行使可能な権限の範囲を決定する権威ある機関だ。政治の舞台を正しく立ち回り、正しき者たちと手を握ることで、支配者は彼らの指示の確保に成功するだろう。"
 event_insight_flavor_ven.40:1 "\n§Gイベントインサイト§!\n このイベントでは、ルネサンス期のヴェネツィアで最も称賛された芸術家、§Yティツィアーノ§!の物語が描かれます。"
 event_insight_flavor_ven.42:1 "\n§Gイベントインサイト§!：\n このイベントにより、§Y共和的伝統§!を獲得し、統治顧問から§Y栄光§!が生み出されるようになります。"
 event_insight_flavor_ven.44:2 "\n§GEvent Insight§!:\n This event will reduce the grip of the §YCouncil of Ten§! on our authority."
 event_insight_flavor_ven.45:1 "\n§GEvent Insight§!:\n This event will help us manage the §YCouncil of Ten§! and regain our §Ycrown land§!"
 event_insight_flavor_ven.46:1 "\n§GEvent Insight§!:\n This event will tell the story around the importance of theatre and grant us a great artist."
 event_insight_flavor_ven.47:1 "\n§GEvent Insight§!:\n This event will weave the history of a great academy as well as grant us supplementary rewards upon embracing a new technology."
 event_insight_flavor_ven.48:1 "\n§GEvent Insight§!:\n This event will allow us to proclaim the §YGolden Republic§! and potentially gain a new color, idea set or name."
 event_insight_flavor_ven.49:1 "\n§GEvent Insight§!:\n This event will grant [103.GetName] a new §YTown Hall§! court as well as increase the strength of our government and bring Amedeo di Castellamonto to our court."
 event_insight_flavor_ven.50:1 "\n§GEvent Insight§!:\n This event will expand the §YShipyards§! of [112.GetName] and give us access to plentiful sailor reserves."
 event_insight_flavor_ven.51:1 "\n§GEvent Insight§!:\n This event will expand the §YChurch§! in [112.GetName] and grant us a supplementary reward depending on our diplomatic stance against the §YPapal States§!."
 event_insight_flavor_ven.52:1 "\n§Gイベントインサイト§!：\n このイベントにより、§Yイタリア§!地方の恒久的な請求権を獲得し、自国の統治者の軍事面が強化されます。"
 event_insight_flavor_ven.53:1 "\n§Gイベントインサイト§!：\n このイベントにより、§Y海軍伝統§!、§Y重商主義§!、そして[Root.Capital.GetCapitalName]の基本生産が増えるでしょう。"
 event_insight_flavor_ven.54:1 "\n§Gイベントインサイト§!：\n このイベントでは"
 replenish_mercenary_ranks_title:0 "傭兵階級の補充"
 replenish_mercenary_ranks_desc:0 "我々の給与の下にある契約兵士を適切に管理し、その階級を補充することは最優先事項である！"
 NED_flanders_title:0 "フランドル領内"
 NED_flanders_desc:0 "強さ、連帯感、そして共通の目標は、私たち国民を結びつける資質の一部でしかない。領土を拡大しようと奮闘する我々の次の目標は、フランドルに他ならない。"
 NED_luxembourg_fortress_title:0 "ルクセンブルクのボック"
 NED_luxembourg_fortress_desc:0 "我々の地域の地形はほとんどが平坦で湿地帯であることから、防御可能な建造物が必要であることは明らかだ。[94.GetName]にある強大な砦ほど適切な候補はない。"
 NED_dutch_polders_title:0 "土地の干拓"
 NED_dutch_polders_desc:0 "海は貿易や貨幣を通じて私たちに恩恵を与えてくれていることから、我が国民の生活空間を確保するためには、海を取り戻さなければならないことが判明した。"
 NED_low_countries_urbanization_title:0 "低地諸国の都市"
 NED_low_countries_urbanization_desc:0 "人の進歩が、先人たちの建築上の欠陥によって妨げられたり、停滞したりすることがあってはならない。そのために、都市中心部を建設し、拡張して、物品と住居の需要の増大を促進しよう。"
 NED_fluyts_title:0 "フリュート貨物船"
 NED_fluyts_desc:0 "海辺で、そして海の近くで暮らす人間として、我々は沿岸を取り巻く潮の流れや干満を使いこなす術を磨き続けなければならない。"
 NED_sea_beggars_title:0 "海の乞食団"
 NED_sea_beggars_desc:0 "戦時下、特に強大な敵に直面した場合、勝利のためには道徳観に関係なくあらゆる人材を活用しなければならない。普段なら我々に迷惑をかけるような様々な私掠船の乗組員も、今は準備万端であり、敵に放つ準備ができている。"
 NED_organizing_the_church_title:0 "聖職者階級の再編"
 NED_organizing_the_church_desc:0 "聖職者や信仰の厚い人々が宮廷政治に紛れ込むことは、最も危険な前例となる。我々は腐敗した要素を排除し、彼らの忠誠を保証しなければならない。"
 NED_religious_immigrants_title:0 "移民の流入"
 NED_religious_immigrants_desc:0 "宗教改革によって、多くの宗教団体が新天地を求めて故郷を離れた。故郷を追われたすべての人々が我々の土地でより良い生活を見つけられるよう、我々は自由の道標になる。"
 NED_carribean_colonies_title:0 "カリブ海の植民地"
 NED_carribean_colonies_desc:0 "カリブ海には多くの砂糖プランテーションがあり、どれも裕福で、我々にとって簡単に手に入るものだ。出航し、国家の名においてこれらの土地を植民地化しよう。"
 NED_guyana_title:0 "ガイアナ基地"
 NED_guyana_desc:0 "南米は、我々の海軍や入植者にとってはアクセスしにくい場所だ。ガイアナに進出することで、ブラジルの将来的な設計を、壮大であろうとなかろうと、可能にすることができる。"
 NED_raise_the_militia_title:0 "民兵の編成"
 NED_raise_the_militia_desc:0 "我々はあまりにも長い間、ブルゴーニュの旗の下に生きてきた。今こそ我が国民が立ち上がり、自らの手で運命を切り開く時なのだ。"
 NED_holland_title:0 "ホラントの統一"
 NED_holland_desc:0 "低地諸国の中心地には豊かな交易と富がある。この地を我々の領土に加えることは、この地方における我が国の影響力と地位をさらに高めることにほかならない。"
 NED_unification_of_low_countries_title:0 "我、守り続けん"
 NED_unification_of_low_countries_desc:0 "我々に危害を加え、我々の土地を支配しようとするすべての者に対し、攻撃を開始する時が来た。我々はもはや臣民ではない！"
 NED_cloth_trading_title:0 "布地の交易"
 NED_cloth_trading_desc:0 "ヨーロッパ各地にある工房は、その布と紐の品質で有名である。さまざまな技法と地元の職人たちが、ヨーロッパで知られる最高級の衣服の数々を生み出すために、その専門知識を提供している。"
 NED_dutch_canal_works_title:0 "堤防工事"
 NED_dutch_canal_works_desc:0 "頑丈な工学と強力な素材の集大成が、強力な堤防を構築し、水の要素を使いこなすことを可能にする要因の一部である。"
 NED_rise_of_dutch_navy_title:0 "国家海軍の設立"
 NED_rise_of_dutch_navy_desc:0 "ヨーロッパで最も利益をもたらす海岸のひとつを占める国として、我が国の港が強力な海軍の本拠地であることは絶対的な意味を持つ。"
 NED_dutch_admiralities_title:0 "五つのオランダ海軍本部"
 NED_dutch_admiralities_desc:0 "海軍本部と海軍共同体に最も熟練した人材を確実に配備することは、自国の政府にとって最も重要かつ不可欠な側面の一部である。"
 NED_amsterdam_stock_exchange_title:0 "アムステルダム証券取引所"
 NED_amsterdam_stock_exchange_desc:0 "資金、信用、海外事業の流れは、我々の事務所を横切る見慣れない光景ではない。金融業務や事業拡大をより円滑に進めるためには、必要な設備を整えなければならない。"
 NED_dutch_naval_supremacy_title:0 "オランダ海軍の覇権"
 NED_dutch_naval_supremacy_desc:0 "長年にわたり、我々には多くの好敵手が存在してきた。しかし、海の中で最も伝説的な敵をも手なずけてきた獅子には、誰も歯が立たない。"
 NED_humanism_title:0 "オランダの人文主義"
 NED_humanism_desc:0 "多くのヨーロッパ諸国は、神の言葉を用いて自分たちの意志を強制しようとしている。我々は彼らとは違う。その代わりに我々は、新たに発見した教え、ヒューマニズムの教え、つまり国家に貢献する限りは同胞を尊重するという概念を使って領土を拡大したいと考えている。国家の名の下に、このイデオロギーをさらに拡大しよう！"
 NED_erasmus_title:0 "エラスムスの教え"
 NED_erasmus_desc:0 "ロッテルダムのエラスムスの人文主義の教えは、低地諸国に革命をもたらし、古典的な学問への回帰、批判的思考、個人の自律を提唱した。彼の影響は知識のルネサンスに火をつけ、啓蒙、寛容、教育の最重点化への社会的移行を促した。エラスムスの遺産は、この地域の知的発展と文化的進化に永続的な影響を残し、今もなお響き続けている。"
 NED_west_indies_company_title:0 "西インド会社"
 NED_west_indies_company_desc:0 "多くの勇敢な入植者がアメリカ大陸に入植した。彼らは組織化されていないが、すべてオランダの統治下にある。西インド会社を設立することで、彼らをより効果的に統治できるようになる。"
 NED_new_amsterdam_title:0 "ニーウ・アムステルダム"
 NED_new_amsterdam_desc:0 "アメリカ東海岸の海岸にはハドソン河口があり、そこは入植者のための新しい植民地を築くことができる場所である。そこを『ニーウ・アムステルダム』と呼ぶことにしよう。ここを整備すれば、アメリカ東海岸の他の地域にも出入りできるようになる。"
 NED_grand_design_title:0 "グルートデセイン"
 NED_grand_design_desc:0 "多勢に無勢で戦争に勝とうとするなら、敵の富への経路を、すなわち交易路を遮断しなければならない。ブラジルとコートジボワールを占領することで、ヨーロッパに流入するあらゆる収入源を支配することができるようになる。"
 NED_dutch_slavery_title:0 "奴隷制の問題"
 NED_dutch_slavery_desc:0 "奴隷制度は何世紀にもわたり、さまざまな形で行われてきた。しかし人権の高まりにともない、多くの人々が奴隷制の廃止を主張している。我々はこの問題に決着をつけなければならない。"
 NED_japan_title:0 "日本との交易"
 NED_japan_desc:0 "オランダを除いて、日本という国は世界から孤立している。だからこそ、我々はこの島における交易を強化しなければならない。"
 NED_friesland_title:0 "フリジアの自由"
 NED_friesland_desc:0 "フリジアの人々は長い間、外部の影響からの独立を要求し、自治を求めて戦ってきた。妥協として、我々の旗の下での自由を与えよう。"
 NED_english_channel_dominance_title:0 "イギリス海峡の支配権"
 NED_english_channel_dominance_desc:0 "我々とイギリス国王の間の海域は、事業と利益を得るための機が熟している。我々は議論の余地のない独占権を確保し、利益を享受しなければならない。"
 NED_glorious_revolution_title:0 "名誉革命"
 NED_glorious_revolution_desc:0 "海峡を隔てた敵の内部抗争は見逃せない。彼らに介入し、完全に征服しなければならない。"
 NED_black_devils_title:0 "海兵連隊"
 NED_black_devils_desc:0 "As we strive to excel in maritime matters, we have to instill pride and discipline in the marines that are onboard our most legendary vessels."
 NED_free_trade_title:0 "自由貿易の概念"
 NED_free_trade_desc:0 "開かれた交易を促進し、外国商人を我らの市場に受け入れることは、変化し続ける世界から大きな利益を得るための素晴らしい方法である。"
 NED_universities_title:0 "低地諸国の大学"
 NED_universities_desc:0 "わが国民が推進したいと願うものがあるとすれば、それは自由と教育である。低地諸国の都市を強化することで、新たな大学を建設し、教育をさらに強化することができる。"
 NED_leiden_university_title:0 "ライデン大学"
 NED_leiden_university_desc:0 "1575年に設立されたライデン大学は、知的熟成と宗教的激動の極めて重要な時期に設立されたオランダ最古の大学のひとつである。宗教的寛容と学問の自由を推進する学問の中心地というオレンジ公ウィリアムの構想から生まれたこの大学は、卓越した学問と革新的な取り組みで瞬く間に名声を博した。初期の教授陣にはユストゥス・リプシウスやヨセフス・スカリゲルといった著名人が名を連ね、ヨーロッパ中から学生を惹きつけた。"
 NED_unified_confession_title:0 "統一宗派"
 NED_unified_confession_desc:0 "ヨーロッパにおける宗教改革により、西方教会は真っ二つに分裂した。その結果、多くの国が宗教的混乱に直面している。このような些細な理由で互いに争うのではなく、お互いの違いを脇に置こうではないか。"
 NED_ADD_100_FERVOR:1 "Gain §G100.00§! points of Fervor."
 NED_start_exploration_title:0 "黄金と香辛料の物語"
 NED_start_exploration_desc:0 "多くの外国人探検家が、我々の地図の向こう側にある土地のことを語る。彼らは金と香辛料の話をし、多くの入植者をその土地に向かって船出するよう誘惑する。未知領域に向けて出航するにあたり、金の噂にもう誘惑されないようにしよう。"
 NED_ivory_trade_title:0 "象牙海岸での交易"
 NED_ivory_trade_desc:0 "アジアから富を運んでくるあらゆる商人にとって、象牙海岸は欠かせない。そこの土地を確保することで、アジアからヨーロッパへの交易の流れをさらに増やすことができる。"
 NED_malacca_trade_title:0 "マラッカの征服"
 NED_malacca_trade_desc:0 "マラッカは東インド諸島の重要な町であり、それが競争相手の手に落ちるのは容認できない。我々はそれを獲得しなければならない！"
 NED_taiwan_title:0 "フォルモサの獲得"
 NED_taiwan_desc:0 "極東での競争相手の交易をよりうまく断ち切り、我々の商人が中国や日本と交易するのを助けるため、我々はフォルモサ島に基地を設立する必要がある。"
 NED_east_indies_domination_title:0 "オランダ領東インド"
 NED_east_indies_domination_desc:0 "我々のインド諸国での交易は繁盛しているが、地域の経済的支配が政治的支配と一致しない限り、商業と商人の安全は危機に晒されている。地域の継続的な繁栄と国益のために、できる限り多くのインドの領土を我々の支配下に置くことが不可欠である。"
 NED_end_sound_toll_title:0 "海峡通行料の廃止"
 NED_end_sound_toll_desc:0 "[12.GetName]の領域を通過する商品には、関税と通行料金が適用される。これは我々の収益にとって非常に悪いことであり、対処する必要がある。"
 NED_baltic_supremacy_title:0 "バルト海交易の覇権"
 NED_baltic_supremacy_desc:0 "北の海流と東の海からの積荷を積んだ船は、魚や商品、物資が豊富にある。我々はバルト海全域で強い存在感を維持しなければならない。"
 NED_english_relations_title:0 "ブリテンとの関係"
 NED_english_relations_desc:1 "海峡を隔てた隣国は長い間、強大な力と海軍力を誇ってきた。我々は、外交を通じて、あるいは剣を通じて、彼らを確実に宥めなければならない。"
 NED_military_reforms_title:0 "州軍の創設"
 NED_military_reforms_desc:0 "自国を守る必要がある新興国として、十分な装備を整え、自国の州を守る準備が整った、迅速に動ける軍隊を設立しなければならない。"
 NED_marician_reforms_title:0 "モーリシャスの改革"
 NED_marician_reforms_desc:0 "ヨーロッパにおける陸軍プロフェッショナリズムの台頭は、戦争のあり方が徐々に変化しつつある。王が貴族や民兵を率いて戦いに赴くのではなく、今や軍隊はそれ自体がひとつの組織となっている。人口が少なくても、国家を守るために傭兵を活用することができる。"
 NED_army_of_the_state_title:0 "国家の陸軍"
 NED_army_of_the_state_desc:0 "軍隊が果たすべきことは一つ、それは国家を守ることだ。外国人や暴徒から国家を守るのだ。それが、我々が自分の身を守ることができるように、ヨーロッパで最も栄光に満ちた軍隊となるよう軍隊を強化しなければならない理由である。"
 NED_statists_and_oragnists_title:0 "議会派とオラニエ派"
 NED_statists_and_oragnists_desc:0 "国家を支持する人々である「議会派」と、王政を支持する人々である「オラニエ派」の争いは、建国以来、自国を悩ませてきた。この争いに完全な終止符を打つには、どちらか一方を選ばなければならない。"
 NED_managing_stadholders_title:0 "オランダ総督の管理"
 NED_managing_stadholders_desc:0 "すべての州には、政治指導者と軍事指導者の両方として行動する自身の総督を任命する権利がある。我が国が大きくなり、州の統一が進むにつれ、多数の総督が特に軍隊に対して特定の問題を提起している。我々は、全体的な軍事活動を担当する1人の指揮官を必要としており、それを達成する最も簡単な方法は、1人の人物を同時に複数の州の総督に任命することである。"
 NED_question_of_the_confederation_title:0 "連邦の運命"
 NED_question_of_the_confederation_desc:0 "我が共和国を樹立した連邦はこれで完成した。オラニエ派と議会派の争いは決着し、一方が勝利した。今こそ我々の支配者たちが当初から思い描いていたような形に連邦を作り上げるときである。"
 NED_patronage_of_arts_title:0 "外国の芸術家への出資"
 NED_patronage_of_arts_desc:0 "ブルゴーニュのフィリップ善良公は、多くの偉大な芸術家に満ちた低地諸国の宮廷を去った。我々は彼の遺産を引き継ぎ、オランダ宮廷をさらなる高みへと導いていかなければならない。"
 NED_golden_age_title:0 "オランダ黄金時代"
 NED_golden_age_desc:0 "交易、海運、経済におけるさまざまな成功により、歴史家たちは我らの時代を「[Root.GetName]の黄金時代」と宣言した。活発な交易、幸福な国民、効率的な課税が自国の経済に驚異的な成果をもたらし、イギリス海峡ではイギリスにさえ肩を並べるまでになった。"
 NED_founding_the_voc_title:0 "オランダ東インド会社の創設"
 NED_founding_the_voc_desc:0 "17人委員会のような商人の共同事業体は、ポートフォリオの拡大や海外交易への投資に熱心だ。ある種の東インド会社の設立を支援すれば、莫大な利益が得られるだろう！"
 NED_access_to_india_title:0 "インド洋の利用"
 NED_access_to_india_desc:0 "インド洋に新たな前哨基地を設置することで、その地域での地位をより効果的に確保し、原住民との交易をより円滑に行うことができるだろう。"
 NED_ceylon_bases_title:0 "セイロン基地"
 NED_ceylon_bases_desc:0 "セイロンの豊かな島は、それ自体が収益性の高い収入源であるだけでなく、さらに東へ航行する船の主要な中間地点でもある。我々がそれを手に入れなければ、我々の敵がきっとそうするだろう。"
 NED_city_of_batavia_title:0 "バタヴィアの建設"
 NED_city_of_batavia_desc:0 "東インド諸島での我々の存在感を高めるには、商人を銃で守り、船舶を安全に停泊できる、最寄りの統治上の中心地が必要である。"
 NED_hansa_relations_title:0 "ハンザ同盟との関係"
 NED_hansa_relations_desc:0 "1441年以来、我が国の海軍は、バルト海の高収益貿易を支配する都市群であるハンザと何度も衝突した。ハンザを打ち負かし、屈辱を与えた後、我々は彼らの港への制限無き寄港とかなりの規模の駐留を許可するコペンハーゲン条約に調印した。今こそ、彼らが戦争に突入する危険を冒さないよう、条約の復活を要求する時だ。"
 NED_sail_towards_lubeck_title:0 "一括取引の支援"
 NED_sail_towards_lubeck_desc:0 "バルト海の穀物は伝統的に我々の商人によって西へと運ばれてきたが、我々が利用できる機会はまだたくさんある。我々がバルト海での存在を拡大するのであれば、我々は、事業を行うためにより多くの場所を見出す遠征への資金提供について考え始めるのに十分な金を稼ぐことができるだろう。"
 NED_securing_baltic_grain_title:0 "バルト海穀物の確保"
 NED_securing_baltic_grain_desc:0 "低地諸国は常に穀物を輸入し、特にバルト海からの穀物輸入によって供給されてきた。もし我々が自分たちで穀物の供給を確保することができれば、そのための費用を支払う必要はなくなる。"
 NED_garrision_system_title:0 "固定化した守備隊"
 NED_garrision_system_desc:0 "我々の母国は大きくはなく、それは、我々が持っているものを守ることがますます重要となることを示している。我々は愛する我が国を守ることができる強力な守備隊制度を確立しなければならない。"
 NED_dutch_engineering_title:0 "オランダ工学"
 NED_dutch_engineering_desc:0 "遠征において最も重要なのは、おそらく包囲戦であろう。戦闘も作戦を誤れば多大な犠牲を伴う可能性があるが、包囲戦も正しく計画されなければ同じように壊滅的な被害を受ける可能性がある。わが国の多くの軍事理論家は、包囲戦の実施方法について新たな変更を提案している。"
 NED_organizing_the_seven_provinces_title:0 "連邦直轄地"
 NED_organizing_the_seven_provinces_desc:1 "自国は地域差が大きいため、健全な国政を行うことが重要である。そのために、ある地方の派閥が国政に大きな影響力を持ちすぎないよう、時には中央政府が土地を直接管理する必要がある場合がある。"
 NED_northern_renaissance_title:0 "北方ルネサンス"
 NED_northern_renaissance_desc:0 "15世紀から16世紀にかけて、フランドル・ルネサンスは現在のベルギーとオランダを含むフランドル地方で、活気ある文化的・芸術的復興を遂げた。それ芸術の卓越性、貿易の繁栄、知的革新の融合によって特徴づけられる時代であった。ヤン・ファン・エイクや老ピーテル・ブリューゲルのような芸術家たちはこの時代を象徴する人物で、油絵の技法を開拓し、比類ない写実主義で日常生活の細部を捉えた。"
 NED_dutch_architecture_title:0 "オランダのバロック建築"
 NED_dutch_architecture_desc:0 "17世紀に流行したオランダのバロック建築は、壮麗さ、精密さ、実用性を特徴とする独特のスタイルを具現化した。この国の経済的繁栄と世界貿易の優位性に影響され、建築家たちは、すっきりとしたライン、華麗なディテール、機能性重視を採用した。"
 NED_cape_of_good_hope_title:0 "新たなる希望"
 NED_cape_of_good_hope_desc:0 "インドとの陸上交易路が断たれた今、多くの商人は新たな交易路を、特にアフリカへの交易路を模索している。彼らは再びインドの地と交易できるよう、新たな希望の源を探している。しかし、彼らが知らないのは、この希望は彼らが思っているよりも少し南にあるということだ…"
 NED_crossroad_between_two_worlds_title:0 "二つの世界の間"
 NED_crossroad_between_two_worlds_desc:0 "喜望峰は、東インド諸島への航路における重要な中継地点である。そこに基地を置き、東への長い航海の途中に安全な港を自国の船舶に提供することは、賢明な選択である。"
