 flavor_ven.44.t:0 "ドージェの権力"
 flavor_ven.44.d:0 "フランチェスコ・フォスカリがヴェネチアのドージェとして統治した1423年から1457年までの期間、功績と課題の双方が存在した時期でした。彼の統治は、イタリアと東地中海におけるヴェネツィアの領土拡大を監督し、その海洋と交易の影響力を高めました。しかし、内紛や市中の支配層たちの不和も深刻化していきました。フォスカリはミラノ共和国との戦争を執拗に追求し、ヴェネツィアの財源を逼迫させました。その一方で、影響力を有する十人委員会はフォスカリの権限を蚕食し、汚職を理由に彼の息子が追放される事態を招くことになります。1457年、フォスカリは辞職し、亡命先で亡くなります。この痛切な話は文学作品や芸術作品に影響を与え、中でもバイロン卿の戯曲、二人のフォスカリは余りにも有名です。\n\nヴェネツィアのドージェの権威は、何世紀にもわたって劇的な変化を遂げました。ヴェネツィア共和国の黎明期では、彼ら指導者は政治面でも軍事面でも強力な権勢を振るっていました。しかし、15世紀になると、彼らの役割はより象徴的で儀礼的なものに移っていき、国家の安全保障問題を担当する影響力を持った十人委員会がドージェの意思決定をますます制限するようになりました。ドージェの職務は、公式の場でヴェネツィアを代表し、外国の使節団を出迎え、式典を主宰することが中心となりました。実際の政治的影響力は、さまざまな評議会、貴族、大評議会のような機関に分散し、これが抑制と均衡を特徴とするヴェネツィア独自な統治制度を形作り、一人の人物、それが例えドージェであったとさえ、絶対的権威を行使できないようにすることで、安定を促進し、独裁支配を回避しています。"
 flavor_ven.44.a:0 "彼らの権力を抑えつけねばならん"
 ven_enable_council_of_ten_and_doge_authority_tt:0 "政府の仕組み§Y十人委員会§!が利用可能になります"
 flavor_ven.45.t:0 "ドゥカーレ宮殿"
 flavor_ven.45.d:0 "ヴェネツィアのドゥカーレ宮殿の建設は9世紀に始まり、その後何世紀も続きました。もともと要塞のような建物として構想されたこの宮殿は、時が経つにつれてヴェネツィアのゴシック建築の壮大な表現物へと発展しました。この驚異の建築物は、ヴェネツィア共和国の傑出した政治指導者であるドージェの邸宅であると同時に、様々な官庁や裁判所を収容するという、二重の目的を果たしました。\n\n16世紀まで、ドゥカーレ宮殿はかなりの改修と拡張が行われ、結果としてその壮大さは大幅に増加しました。最も注目すべき発展のひとつは大運河に面した象徴的なファサードの完成で、水路で近づいてくるすべての人に宮殿建築の壮麗さを示しました。この改修と拡張の期間は、ヴェネツィアの権力と権威の不朽の象徴としての宮殿の地位をより固めました。複雑な意匠と豪華な装飾が特徴の広間や部屋は、何世紀にも渡る政治活動の立会人であっただけでなく、この都市の豊かな歴史と世界的な舞台での継続的な重要性の不朽の証としても存在しました。"
 flavor_ven.45.a:0 "ドージェの権威を示す魅力的な象徴だ！"
 flavor_ven.46.t:0 "近世ヴェネツィアにおける演劇場の重要性"
 flavor_ven.46.d:0 "15世紀から16世紀にかけて、ヴェネツィアの演劇は活気に満ちた影響力のある文化現象であった。1637年にオープンしたサン・カッシアーノ劇場や、1580年にアンドレア・パラディオによって設計されたテアトロ・オリンピコなど、ヨーロッパ最古の常設劇場があった。これらの劇場では、演劇、オペラ、喜劇などさまざまな演劇が上演され、地元の人々や観光客を魅了した。海運と貿易の中心地であったヴェネツィアのユニークな位置は、ヨーロッパ各地からの芸術的なアイデアや影響の交換を可能にし、ヨーロッパの演劇とパフォーマンス芸術の歴史において極めて重要な役割を果たした、豊かで多様なエンターテイメントとしてのヴェネツィア演劇の発展に貢献しました。"
 flavor_ven.46.a:0 "かくも優雅な…"
 flavor_ven.47.t:0 "ロレダン学会"
 flavor_ven.47.d:0 "In [GetYear], the Academy, known as the 'Incogniti,' has drawn influential literary figures both within and beyond Venice who align with a libertine agenda and advocate for the city's political and cultural independence. Figures like Girolamo Brusoni and Ferrante Pallavicino, among others, are associated with this covert group, marked by its use of subterfuges like paradox and allegory to avoid criticism. Operating discreetly, members often employ secret language and publish anonymously, with their philosophy influenced by Trajano Boccalini, embracing Aristotelian naturalism from the University of Padua.\n This clandestine academy, despite facing censorship and finding its works on the Index, boldly challenges societal norms through satirical compositions and hybrid genres. Shaped by the ideologies of Machiavelli, Paolo Sarpi, and others, they critique tyranny in historical writings. Surprisingly, the Accademia degli Incogniti becomes a key force in advancing musical theatre in Venice, establishing the Teatro Novissimo."
 flavor_ven.47.a:0 "Let there be culture and light!"
 flavor_ven.48.t:0 "黄金共和国"
 flavor_ven.48.d:0 "政治、交易、学問の分野での成功により、多くの人たちが今の時代を「黄金共和国の時代」と褒めそやしています。これはもちろん、自身の遺産を歴史書に永遠に刻み込む手段として、自国の富の絶頂、国民の努力の極致、そして自国の文化や芸術の祭典を意味します。"
 flavor_ven.48.a:0 "この努力に値するものだな！"
 flavor_ven.48.b:0 "新たな色彩のみを身に着けよう。"
 flavor_ven.48.c:0 "新称号で事足りるだろう。"
 flavor_ven.48.e:0 "新たな考えや伝統の流入を受け入れるだろう。"
 flavor_ven.48.f:0 "国民は今のままで幸せだよ！"
 flavor_ven.49.t:0 "ヴェナリア宮殿"
 flavor_ven.49.d:0 "広大な庭園に囲まれたこの豪奢な王宮は、バロック様式とルネサンス様式が融合した複雑なデザインが施されており、壮大さと歴史的重要性の証として存在している。宮殿内の廷臣たちは、豪華に装飾された部屋でもてなされ、それぞれの部屋が壮大な王宮の過去の物語を語り、未来の輝かしい物語を約束している。\n印象的な噴水や彫刻に彩られた広大な庭園は、静謐な隠れ家となっている。ヴェナリア宮殿は文化の宝庫としてだけでなく、さまざまなイベントや展示会の会場としても利用され、外国の要人を招いてその豊かな遺産に浸っていただいている。慎重かつ文化的な目で見ると、これはヴェネチアの建築的および文化的な遺産を代表する素晴らしい例である。"
 flavor_ven.49.a:0 "我々の力の象徴だ。"
 flavor_ven.50.t:0 "ヴェネツィア国立造船所"
 flavor_ven.50.d:0 "我々の海事への取り組みと伝説的な造船技術により、自国の船大工はその分野で名を馳せている。我々の船舶関連事業の中心は、ヴェネツィアにある工廠にほかならない。戦略的な立地を誇るこの海事複合施設は、この都市の海事力において重要な役割を果たしている。盛んな造船活動から船舶兵器の革新と先駆に至るまで、ここは海上での我々の優位性を確かなものとするバックボーンなのである。"
 flavor_ven.50.a:0 "我々の海軍遺産の有名な一部である！"
 flavor_ven.51.t:0 "サンティ・ジョヴァンニ・エ・パオロ聖堂"
 flavor_ven.51.d:0 "我々の都市は、その都市領域全体が多くの建築的驚異で飾られている。フレスコ画から彫像、そして巨人の肩の上に立ち、自らの名を上げたいと願う無数の新進気鋭の芸術家たちまで。そんな首都を飾る最新の宝石は、サンティ・ジョヴァンニのマイナー・バシリカに他ならない。\n\nその大きなレンガ造りの建物はイタリアン・ゴシック様式で設計され、敷地内は偉大な人々の主要なドミニコ教会として機能している。この教会は、4世紀頃にその存在が初めて記録された伝説的な殉教者である、ジョンとポールに捧げられている。"
 flavor_ven.51.a:0 "建築の素晴らしさと信仰の強さである！"
 flavor_ven.52.t:0 "[Root.GetName]とイタリア権力闘争"
 flavor_ven.52.d:0 "多くの見込みのある君主や大きな影響力を持つ人物が、わが半島の運命を支配しようとしてきた。果てしない争いや戦争、飢饉、破壊の連続によって、これらの権力者たちは我が国民を手なずけ、服従させようとしてきた。我々は今、自分たちの運命をコントロールする力を持っており、さらには周囲の人々の運命を決める力さえ持っているのだ！今は我々の時代であり、外部からの影響によって連帯力が損なわれるようなことがあってはならない！"
 flavor_ven.52.a:0 "[Root.Monarch.GetName]がイタリアを統一するだろう！"
 flavor_ven.53.t:0 "ヴェネツィア海軍"
 flavor_ven.53.d:0 "海洋問題に関して、自国ほど専門性の高さを証明できる、あるいは匹敵する国はほとんどない。貿易と海の事柄における我々の親和性は、我々を地中海の最も偉大な支配者の一人とした。我々の伝統は、[Root.Capital.GetCapitalName]にある偉大​​な首都への通路でもあり、偉大な首都の主要な防衛手段の両方として機能する、水への愛と崇拝から生まれた。"
 flavor_ven.53.a:1 "海よ、我らは汝を真の永続的支配の印として信奉する。"
 flavor_ven.54.t:0 "技術者の接続作業"
 flavor_ven.54.d:0 "最近、ヴェネツィアの要人たちが我々に有利な提案をしてきた。彼らの技術計画と紅海と地中海の間の土地の測定によれば、2つの水域間の海上移動を容易にするのに十分な長さと幅の運河を掘ることが可能かもしれない。彼らの努力と引き換えに、友好、協力、継続的繁栄の証として、我々は新しい運河周辺の土地の主権を彼らに与えよう。"
 flavor_ven.54.a:0 "決まりだ！"
 flavor_ven.54.b:0 "そのような試みには関心がない。"
