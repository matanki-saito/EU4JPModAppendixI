 apostolic_kingdom:0 "使徒王国"
 apostolic_kingdom_desc:0 "教皇シルウェステル2世は、聖イシュトヴァーンにハンガリー聖冠を授けたとき、我々をキリスト教諸国を守る運命にある正式な使徒公使として認めた。聖イシュトヴァーンの正当な後継者として、我々はキリストの擁護者として、またキリスト教の防波堤として誇りを持って立っている。"
 cuman_lancers_reform:0 "クマン槍騎兵隊の雇用"
 cuman_lancers_reform_desc:0 "クマン人は何世紀にもわたってカルパティア盆地付近に住んでいたが、最近ではドナウ川とティサ川の間の広大な草原を定住の地としている。彼らは数々の紛争で我々を助けてくれたが、彼らの連隊を自軍の正規の中核部分として制度化するのが賢明だろう。"
