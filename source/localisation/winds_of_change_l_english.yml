 estate_burghers_SUN_support_recovering_populations:0 "人口の回復の支援"
 estate_burghers_SUN_support_recovering_populations_desc:0 "自国の国民は外国の病気によって壊滅的な打撃を受けており、まさに呪われているようである。彼らの税金を軽減し、苦しんでいる家族をこの災難から立ち直せよう。"
 sunset_invasion.1.t:0 "簒奪者の運命"
 sunset_invasion.1.d:0 "海外からの侵略者が敗北し、本国へ撤退したことで、かつて侵略を栄光と利益のための新たな希望と考えていた多くの入植者たちが、今では我が国の領土で立ち往生している。我々はこれをある種の征服として扱うことができる一方で、そうした人々は我が政府にとって問題を生じさせるかもしれない。"
 sunset_invasion.1.a:0 "追放するより他はない。"
 sunset_invasion.1.b:0 "ただの征服地として扱う。"
 sunset_invasion.1.c:0 "我々は奴らの海岸に恐怖をもたらすだろう！"
 sunset_invasion.2.t:0 "欧州へ"
 sunset_invasion.2.d:0 "何千もの船が、太陽が昇る場所に向かって出航した。何千隻もの船と何万人もの兵士が、最初に遭遇する海岸を征服する準備ができている。彼らが準備万端であれば、我々は彼らを討ち取る用意を整え、彼らが準備不足であれば、我々の勝利は約束されるだろう。"
 sunset_invasion.2.a:0 "太陽が昇る場所を見るために！"
 sunset_invasion.3.t:0 "フランスの運命"
 sunset_invasion.3.d:0 "フランス人はヨーロッパで最もプライドが高いことで知られている。しかし、そのプライドゆえに没落していった。彼らの土地は今、我々のなすがままになっている。彼らのランドマークを維持するか、それを破壊してヨーロッパ人に我々の侵略の本当の意味を示すか、我々は選択できる。"
 sunset_invasion.3.a:0 "彼らの記念碑を惜しもう。"
 sunset_invasion.3.b:0 "奴らの遺産を破壊せよ。"
 sunset_invasion.4.t:0 "日沈む地からの侵略"
 sunset_invasion.4.d:0 "数年前、ヨーロッパの侵略者たちが、インドへの新しい貿易ルートを求めて我々の土地にやってきた。彼らは東方へ到達するために西方へと船出したが、彼らの野望は知らぬ間に我々へと導かれていた。長年の対立を乗り越え、ヨーロッパを手中に収めた今、我々はついに西側の覇者であると宣言できる。"
 sunset_invasion.4.a:0 "立場逆転だ。"
 sunset_invasion.5.t:0 "太陽に向かって"
 sunset_invasion.5.d:1 "西の方角を見ると、太陽が沈んでいることがわかる。太陽が沈むということは、新しい一日が終わり、新しい一日が始まるということであり、新しい周期が神々から我々に授けられるということを意味する。我が国民の多くは、周期の終端に何が待っているのか知りたがっており、沈む太陽に向かって船出する準備をしている。"
 sunset_invasion.5.a:0 "夕日を捕まえよう。"
 sunset_invasion.6.t:0 "日出ずる地からの侵略"
 sunset_invasion.6.d:0 "アジアに上陸した後、我々はそこに植民地帝国を築いた。人々は獰猛だったが、次々と滅びていった。彼らのやり方は我々にとって挑戦だったかもしれないが、結局のところ、彼らは神々に導かれたわけではなかった。なぜなら、我々が日の出の地に到達し、中国の龍を倒すことを望んだのは神々だったからだ。"
 sunset_invasion.6.a:0 "神々もお喜びになろう。"
 sunset_invasion.7.t:0 "植民地制度"
 sunset_invasion.7.d:0 "我々はヨーロッパに多くの植民地行政府を確立してきたかもしれないが、そのほとんどはすぐに時代遅れになってしまった。この行政府のすべての部分を近代化することはできないかもしれないが、特化により注力することはできる。植民地に課税したり、官僚機構を我々に有利なものにしたり、我々が望むような変更を加えることができる。"
 sunset_invasion.7.a:0 "官僚機構に注力しよう。"
 sunset_invasion.7.b:0 "母国と植民地との貿易が発展するのを見届けなければ。"
 sunset_invasion.7.e:0 "代表なくとも課税あり！"
 sunset_invasion.8.t:0 "龍殺し"
 sunset_invasion.8.d:0 "中国人は、あたかも天そのものに導かれているかのように皇帝を称賛する。彼らはそれを天命と呼ぶ。しかし、そのような神性は、神々にとって単なる豊富な栄養分に過ぎない。中国の龍である中華皇帝を捕らえた今、我々は彼を殺し、その心臓を神々に捧げることができる。"
 sunset_invasion.8.a:0 "龍の玉座は今やもぬけの殻だ。"
 european_colony:0 "サンセット植民地"
 european_colony_long_desc:1 "サンセット植民地は、他の植民地の従属国と似ている従属国の一種であるが、主な違いは、海外領土に設立できることである。その主な目的は、同時に当該地域における支配力を維持しながら、アメリカ大陸以外の地域の人々をより効率的に統治することである。"
