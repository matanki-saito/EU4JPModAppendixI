 flavor_ormoma.1.t:0 "ファールスの所有"
 flavor_ormoma.1.d:0 "ファールス人がようやく鎮圧された今こそ、我々がいつも最善を尽くしていること、すなわち平和の準備をするときです。ペルシャ湾の港をさらに発展させれば、海の安全を完全に確保することができるが、内陸の州には、おそらく我々が利用できる天然資源がかなりあるはずです。"
 flavor_ormoma.1.a:0 "沿岸地域の開発に注力せよ"
 flavor_ormoma.1.b:0 "内陸部の開発に注力せよ"
 flavor_ormoma.2.t:0 "商人の強化"
 flavor_ormoma.2.d:0 "自国の商人たちは、利害や思想の点で常に分裂している。ある者は伝統的なやり方を踏襲し、海外の土地や資産を購入して貿易を確保しようとする。ある者は商船団を作り、大量に商品を売買することを望む。しかし、それ以外の者たちは自分たちの貿易のやり方に満足しており、外交問題において単に自分たちの影響力を利用したいと望んでいる。"
 flavor_ormoma.2.a:0 "我々の在外商人に対する直接的な支援が役に立つでしょう。"
 flavor_ormoma.2.b:0 "商船団が大きいほど、海外貿易を支配するのに役立つでしょう。"
 flavor_ormoma.2.c:0 "貿易とは外交の延長にすぎない。"
 flavor_ormoma.3.t:0 "ザンジバルのスルタン"
 flavor_ormoma.3.d:0 "キルワ市の陥落により、[Root.GetName]は現在ザンジバル地域を支配している。地元住民は我々の支配に服従している。あとはザンジバルのスルタンであると宣言するだけだ。"
 flavor_ormoma.3.a:0 "我々は今やオマーンとザンジバルの支配者である。"
 flavor_ormoma.4.t:0 "マスカットの都"
 flavor_ormoma.4.d:0 "マスカットはおそらくオマーンで最も重要な港である。ホルムズとは常に競合関係にあり、過去には大きな繁栄を見せていた。しかし、その影響力は時間の経過とともに取るに足らないものにまで低下している。かつてはアラビアの偉大な港であったこの港を再建するか、それともホルムズそのものに注力するかを選択することができる。"
 flavor_ormoma.4.a:0 "ホルムズは最良の港だ。"
 flavor_ormoma.4.b:0 "マスカットにはさらに大きな栄光がもたらされるだろう。"
 flavor_ormoma.5.t:0 "東アジア会社"
 flavor_ormoma.5.d:0 "アラビアの商人たちの多くが、異国の地で商品を売りたいと願い、故郷から船出した。多くのエキゾチックな富の宝庫である中国の地は、この広大な領域に商品を売り買いしようとする商人たちで溢れかえっている。彼らは自らを「東アジア会社」と呼び、今や中国に影響力を持っている。"
 flavor_ormoma.5.a:0 "商人たちは新たな港に到着するだろう！"
