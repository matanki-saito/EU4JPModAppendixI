 estate_burghers_hungarian_royal_cities:0 "自由王立都市の拡大"
 estate_burghers_hungarian_royal_cities_desc:0 "ハンガリーの王都は、何世紀にもわたって商業と貿易の中心地として機能し、国全体に莫大な富をもたらしてきた。その特権をさらに高め、外国人商人や投資家をさらに惹きつけ、西洋最大の大都市をもしのぐ真の大都市に変貌させよう。"
