 ayyubid_dynasty:0 "アイユーブ朝"
 ayyubid_dynasty_desc:0 "歴史的に、アイユーブ朝は、アッ＝スルタン・アル＝ムアッザームに従属する地元のエリートたちの自律的な支配を認めることによって、その土地を統治してきた。アイユーブ朝は、さまざまな背景を持つ人々が国家内で高い地位に就くことを認めていた。この伝統を我が王朝は存続させねばならない。"
