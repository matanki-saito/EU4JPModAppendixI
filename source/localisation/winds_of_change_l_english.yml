 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]西方の贔屓[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "ジェノヴァは何世紀もの間、西方の商業の中心地であった。しかし、大航海時代を迎え、富と名声の両面で東のヴェネツィアを凌駕する可能性を秘めているようだ。その可能性の実現に期待しよう。"
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]イタリアの発見[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "アメリカの発見は、真っ先にイタリアの航海士によって発見された。違う国に発見されていたかもしれないが、それは関係ない。アメリカ大陸を自分たちのものと主張しよう。"
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]ヴェネツィアの覇権[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "晴朗なるヴェネツィア共和国は、イタリアの商都の中で最も名高く、名声のある都市である。停滞期を迎えているが、我々はこの状況をまとめ上げ、主要貿易港にすることができる。"
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]東方への旅[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc:0 "オスマントルコが東方を支配し始めた頃より、香辛料市場は西欧商人に対して閉鎖された。我々はこれを逆転させ、香辛料貿易におけるヴェネツィアの独占をさらに強化した。"
 ITA_plus_ultra_title:0 "[Root.GetPreviewColorITA_TRADE]プルス・ウルトラ[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc:0 "市場支配を目指すのであれば、まず西側の市場、とりわけ新世界への門であるヘラクレスの柱を越えて特権と名声を得ることから始めるべきだ。"
 ITA_explore_eastern_markets_title:0 "[Root.GetPreviewColorITA_TRADE]東洋市場[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc:0 "東地中海の商人たちを我々の新たな野心に慣れさせる時が来た。特権と免税を確保するか、単純に数で勝負すれば、東部はイタリア語を共通語として受け入れるだろう。"
