 ability_divine_authority_mechanic:1 "インカの権威"
 divine_authority_desc:1 "§Yインカの権威§!は、民衆から見た我らが[Root.Monarch.GetTitle]が行使する宗教的権威を測る指標です。\n\n§Yインカの権威§!は以下によって変動します：\n安定度：毎月§R-0.15§!～§G+0.15§!\n正統性：毎月§R-0.15§!～§G+0.15§!\n真の信仰の寛容度：値ごとに毎月§G+0.03§!\n戦力投射：§Y100.00§!で毎月§G+0.05§!\n威信：毎月§R-0.10§!から§G+0.10§!\n統治者の能力：値ごとに§G+0.01§!\n平均自治率：§Y100.0%§!で§R-0.50§!\n平均不穏度：不穏度が§Y-5.00§!以下なら§R-0.05§!、§Y+4.00§!以上なら最大§R-0.50§!\n君主を擁する陸軍によって与えた死傷者数：死傷者§Y100§!につき§G+0.01§!\n\n"
 MAY_highlander_resistance_title:0 "高地の抵抗"
 MAY_highlander_resistance_desc:0 "高地に住むマヤ人は、低地に住む他のマヤ世界からは常に周辺的な存在であった。しかし、彼らの故郷が高地であり防衛力が高かったため、北部マヤの侵攻に抵抗することができ、その後、1世紀以上にわたってスペイン人に抵抗することができた。"
 MAY_collapse_of_mayapan_title:0 "マヤパンの崩壊"
 MAY_collapse_of_mayapan_desc:0 "当代最大のマヤ国家、ココム一族が率いるマヤパン同盟がついに崩壊した。この勢力は従属国の忠誠に保つために、マヤパン市内に王族を幽閉し、脅迫していた。"
 MAY_ancient_ruins_title:0 "古代の遺跡"
 MAY_ancient_ruins_desc:0 "数世紀前、マヤ低地の厳しい内陸部には、壮大な記念碑を築き、強大な国家を築いた大都市が存在していた。それ以来、これらの都市の多くは荒廃していないにせよ、放棄されてしまっており、かつての面影はまったくない。"
 MAY_reform_the_league_title:0 "連盟の改革"
 MAY_reform_the_league_desc:0 "マヤパン同盟はかつてユカタン北部の大部分を支配し、その影響ははるか彼方まで及んでいた。我らの新たなる力を使い、マヤのすべての民族を我々の支配下におさめよう。"
 MAY_zapotec_and_mixtec_title:0 "オアハカ盆地"
 MAY_zapotec_and_mixtec_desc:0 "サポテカ族とミシュテカ族は、オアハカ渓谷に住む2つの親族でありながらも、まったく異なる社会である。テノチティトランの侵攻に抵抗し、互いに戦い、彼らを我々の同盟に参加させよう。"
 MAY_yucatan_renaissance_title:0 "ユカタンの支配"
 MAY_yucatan_renaissance_desc:0 "ユカタン・マヤの諸民族は権力の絶頂期にある。古典期末期には、内陸の多くの社会が海岸に移住し、北部には都市が築かれた。マヤパンは崩壊したが、おそらくこの地域に新たな覇権国が誕生するだろう。"
 MAY_wastek_title:0 "ワステカ族との再交流"
 MAY_wastek_desc:0 "ワステク・マヤ族は、何世紀も前に他のマヤ族と長い間分岐していた社会である。彼らの同族の多くの特徴を残しているにもかかわらず、彼らは交易以外の面で他のマヤ族と再び接触をもっていなかった。"
 MAY_obsidian_weapons_title:0 "黒曜石の剣"
 MAY_obsidian_weapons_desc:0 "マヤの平民は石でできた武器を使うが、マヤの貴族は黒曜石でできた刃物を使う。黒曜石はメソアメリカ全域で採取され、マヤの世界では、特に高地では、マヤが作り得る最も鋭い武器に加工された。"
 MAY_reform_religion_title:0 "信仰の改革"
 MAY_reform_religion_desc:0 "国益のために伝統を変える必要がある。抵抗は厳しいかもしれないし、朝貢国の離反を招くかもしれないが、我々は断固として前進する必要がある。"
 MAY_intercity_politics_title:0 "都市間の政治"
 MAY_intercity_politics_desc:0 "マヤの戦乱の大部分は、王朝間の同盟や朝貢関係で結ばれた様々な都市国家間の紛争に集約される。もし同盟関係の迷路を効果的に進めるなら、我々は隆盛と崩壊の連鎖から抜け出す最初の国になるだろう。"
 MAY_batob_title:1 "新たなバタビルの獲得"
 MAY_batob_desc:1 "マヤの州やクチカバルは、バタビルと呼ばれる複数の町や村によって構成されている。各バタビルは首長またはバタブによって、独立的に、または都市国家の権威の下に置かれて統治される。我々の勢力を拡大するためには、できるだけ多くのバタビルを[Root.Capital.GetCapitalName]の権限下に置く必要がある。"
 MAY_hegemonic_ambitions_title:0 "覇権の野心"
 MAY_hegemonic_ambitions_desc:0 "様々なメソアメリカの国家が帝国を築いたのは、純粋な領土征服によるものではなく、覇権国家に力を提供する朝貢国と同盟国の相互的な繋がりを成長させることによるものであった。そのようにして、我々も崩壊の連鎖を断ち切るまで成長しよう。"
 MAY_defeat_tenochtitlan_title:0 "テノチティトランの打倒"
 MAY_defeat_tenochtitlan_desc:0 "テオティワカンの栄光に触発され、彼らが残した権力の空白を埋めるために、テノチティトラン市に率いられたナフア三国同盟は、既知の世界で最大のライバルに成長しつつある。彼らの達成不可能な野望を断固として打ち砕こう。"
 MAY_unite_mesoamerica_title:0 "メソアメリカ統一"
 MAY_unite_mesoamerica_desc:0 "メソアメリカは文明の温床である。東と北は遊牧民の無秩序な部族に囲まれているが、我々は統治できる限り征服しよう。既知の世界は、我々と我々の守護神の支配下に置かれるだろう。"
 MAY_appease_gods_title:0 "神々を鎮めよ"
 MAY_appease_gods_desc:0 "宗教は以前ほど重要ではない。内陸部の都市では、かつて王は司祭であり、神々の偉大さを称える実に壮大な記念碑が建てられていた。暮らし向きの変化に怒る我々の擁護者をなだめよう。"
 MAY_divine_kingship_title:0 "王権神授の運命"
 MAY_divine_kingship_desc:0 "かつて王は司祭を兼ね、地域社会に見えるように大きな神殿の上で神々に生贄を捧げていた。もしかしたら、そのような伝統への回帰があるかもしれない。"
 MAY_chontal_maya_title:0 "チョンタル・マヤ"
 MAY_chontal_maya_desc:0 "西低地のチョンタル・チャンプトゥン・マヤは、自らをヨコタンと呼び、非常に商才に長けた民族である。北海岸全域で交易を行うことに尽力し、彼らの助けを借りれば、素晴らしい交易網を築くことができるだろう。"
 MAY_maize_title:0 "トウキビの栽培"
 MAY_maize_desc:0 "トウモロコシはマヤの生活様式にとって重要なものだ。神々は粘土や木で人間を形作ろうとしたが、トウモロコシの捏ね物から形成した人間しか生き続けることができなかったと信じられ、擁護者の偉大さを祝福している。"
 MAY_plaster_temples_title:0 "神殿の壁塗"
 MAY_plaster_temples_desc:0 "マヤは、一度に大きな神殿を建てるのではなく、簡単な神殿から作り始め、継続的な後援者が増えるたびに、神殿の上に新しい層を塗り重ね、世界で最も壮大な記念碑のひとつにしていった。"
 MAY_trading_society_title:0 "交易商社会"
 MAY_trading_society_desc:0 "古典期マヤは、主に南マヤ低地の大都市に住んでいたと考えられており、彼らの王は神々の寵愛を保証する役割と司祭の役割も果たしていた。彼らが偉大な宗教的記念碑で知られるのは当然のことである。しかし、マヤがこれらの都市から移住し始めると、社会はより商業と交易に重点を置くようになり、宗教や記念碑の重要性は古典期よりも低くなった。"
 MAY_trade_guilds_title:2 "プポロムの支援"
 MAY_trade_guilds_desc:0 "金融機関の発展に伴い、交易商が最高の取引を行えるよう、資源の一部を割く必要がある。"
 MAY_environment_title:0 "環境への適応"
 MAY_environment_desc:0 "土地の乱開発、干ばつ、土壌浸食、そして対人戦争が、中央マヤの政治を崩壊に導いたと考えられている。本当に過酷な環境に住んでいるのだから、このようなことが起きても不思議ではない。しかし我々には回復力があり、ユカタンとジャングルが我々に投げかけるどんな逆境にも適応している。"
 MAY_restore_lowland_ruins_title:0 "低地の廃墟の復興"
 MAY_restore_lowland_ruins_desc:0 "中央マヤ低地には、この地を支配していた帝国の黄金時代を偲ばせる、ほとんど廃墟となった都市が数多く点在している。にもかかわらず、我々は今でも地元の寺院を訪れ、神々に生贄を捧げている。それらの遺跡は修復されるべきだ。"
 MAY_trade_2_title:0 "新たな交易路"
 MAY_trade_2_desc:1 "交易の流れは、大地に生命を与える水のようなものだ。交易路と存在感を維持し拡大することで、我々は繁栄と富を確保することができる。"
 MAY_cocoa_title:0 "カカウの富"
 MAY_cocoa_desc:0 "マヤの生活におけるカカオ豆の重要性は、過小評価されるべきではない。カカオ豆は主食として使われるだけでなく、薬としても使われ、物々交換や支払いの際の交換手段としても使われる。"
 MAY_venus_title:1 "チャック・エクの徴"
 MAY_venus_desc:1 "マヤ族にとって、空にチャック・エク（金星のマヤ語での呼び名）が見えるということは、戦争の時であり、大きな出来事が間近に迫っていることを意味する。そのような大きな戦争は「星の戦争」と呼ばれる。古典期には、ティカルとカラクムルの間でそのような戦争が数多く戦われた。"
 MAY_realm_size_title:0 "軍事行動の季節"
 MAY_realm_size_desc:0 "マヤの領土とその周辺地域の厳しい気候は、長期間の遠征を継続することを困難にしている。雨季が始まると、荷を運ぶ動物や荷を運ぶ獣がいなければ、ただでさえ困難な輸送が困難になる。装備は運搬人によって運ばれるが、運搬人自身が他の運搬人のために追加の食料を運ぶ運搬人が必要になることもある。進路が川沿いであれば、カヌーを使って遠征範囲を広げることができる。"
 MAY_pass_reform_title:0 "自国社会の改革"
 MAY_pass_reform_desc:0 "一歩一歩、我々は世界の新時代に足を踏み入れるだろう。神々が常に喜び、人間が何も恐れず、誰も恐れる必要のない時代に。"
