 flavor_azt.19.t:0 "湖の支配者"
 flavor_azt.19.d:0 "我らの帝国の本拠地であるテスココ湖で、玉座に就いた一人の男が夢を見た。彼は我々が暮らすこの檻の外にあるものを見た。彼は征服しようとしている無限の土地を見たのだ。その男の名はモクテスマ1世、アステカ帝国の第2代皇帝である。かつて皇帝の称号は儀礼的なものに過ぎなったが、彼は近隣諸国を服従させ、他の同盟国に軍事的な強硬措置をとることによって、皇帝の称号を正式なものへと変えた。\n\nこのたびの政権交代で、彼は自分の夢を追い始めることができるようになった。彼の周囲には、プレペチャ帝国、トラスカラ王国、サポテカ族の残党、さらには分裂したマヤ族の土地など、多くの脅威が存在する。この夢を阻止しようとする敵は多いが、我々は彼のためにミクトランさえも征服するだろう。"
 flavor_azt.19.a:0 "モクテスマの治世は始まったばかりである。"
 flavor_azt.20.t:0 "紛争を終結せし者"
 flavor_azt.20.d:0 "花戦争の戦火は激しく燃え上がり、多くの兵士や市民が命を落とした。多くの死者は、神々のために多くの血が流されたことを意味する。しかし、犠牲を伴う勝利はアストランの夢に挫折をもたらすかもしれない。トラスカラの陥落により、メキシコにおける最大のライバルは倒れた。[Root.Monarch.GetName]は現在、テスココ湖周辺の都市の唯一の支配者である。\n\n我々の土地に新たな平和が訪れたことで、旗はゆっくりと再び掲げられつつある。かつて我々はメキシコ中央部での紛争を終結させた。今、我々はサポテカ族の土地を分割し、征服する準備をしている。"
 flavor_azt.20.a:0 "トラスカラとの紛争はもう終わりだ。"
 flavor_azt.21.t:0 "雲を分断せし者"
 flavor_azt.21.d:0 "民衆を従わせるには征服だけでは決して十分ではない。軍事的な弾圧は敗者の精神を一時的に低下させるだけである。適切に統治し、適切に支配するためには、まず彼らを分断しなければならない。彼らを孤独にさせ、孤立させ、分裂させ、それから支配するのだ。\n\n[Root.Monarch.GetName]は、雲の民サポテカに対してこの戦略をとった。彼らはすでに分断されていたので、あとは最後の一撃を加えるだけだった。その文明の残骸は、今や我々の支配下にある。"
 flavor_azt.21.a:0 "彼らを分断した。今こそ支配する時である。"
 flavor_azt.22.t:0 "血を分けし者"
 flavor_azt.22.d:0 "血は極上の飲み物である。マヤの人々も我々と同じようにそれを知っている。だからこそ、彼らは何年も前に我々のやり方を採用したのだ。しかし、彼らは血を集めるためにどこまでしなければならないかを知らない。単なる生け贄では済まされない。すべては勝利の名のもとに、戦闘は多大な犠牲を伴わなければならないし、戦術は残忍でなければならない。テスカトリポカ神が奨励しているように、争いは血の源である。\n\nこれだけでは十分ではない。たとえ勝利したときであっても、より多くの血を流して祝わなければならないことを[Root.Monarch.GetName]は理解している。そのために、我々はマヤの地で多大な生贄を捧げるのだ。"
 flavor_azt.22.a:0 "敵の血により、神々にさらなる力を与えよう。"
 flavor_azt.23.t:0 "光の翼"
 flavor_azt.23.d:0 "テスココ湖という檻を出て以来、アステカ族の人々は空を飛ぶこと、自分たちを取り巻く土地を支配し、すべての人を自分たちに屈服させることだけを夢見ていた。しかし[Root.Monarch.GetName]には、メソアメリカの唯一の支配者となり、アストランを再興するという夢があった。\n\n彼はテノチティトラン周辺の都市を征服し、アステカ初の真の皇帝としての地位を確立することに着手した。トラスカラ同盟との対立に終止符を打つ際には数多くの新しい改革を行った。彼は雲を半分に分け、メキシコで多数の都市国家を支配する政権を作った。マヤの民を征服したことで、神々に捧げる血の量を増やし、王国全土の宗教的な性格を強めた。今、残されているのは、紛争と闇に悩まされたこの地に光と統一をもたらした伝説として、再び玉座に座ることだけである。"
 flavor_azt.23.a:0 "我々は今やメキシコの唯一の支配者である。"
 flavor_azt.24.t:1 "ナワ族の主神"
 flavor_azt.24.d:0 "自国には既に個人の主神がいますが、第一の主神として礼賛する新しい主神を選択する時です。"
 flavor_azt.24.a:0 "戦神が自国を勝利へとお導き下さるぞ！"
 flavor_azt.24.b:0 "黒きジャガーが間違いなく勝利を収めることのできる争いを生み出すだろう。"
 flavor_azt.24.c:0 "雨の神が肥沃な土壌を授けて下さるだろう。"
 flavor_azt.24.dd:0 "羽毛のある蛇が自国の繁栄する社会を生み出すだろう。"
 flavor_azt.25.t:0 "同盟の運命"
 flavor_azt.25.d:0 "長い年月をかけ、何度も中央集権化を試みた結果、かつてアステカ帝国を築いた都市連合は今や形骸化し、過去の影響力は肩書きにすぎない。そろそろ正式に連合を解散する時ではないだろうか？"
 flavor_azt.25.a:0 "テノチティトランが最高位に君臨するだろう！"
 flavor_azt.25.b:0 "この同盟を維持することは、我々の利益につながるだろう。"
