 flavor_tre.1.t:0 "コムネノス朝の再興"
 flavor_tre.1.d:1 "マンツィケルトでの壊滅的な敗北以来、東ローマ帝国は衰退の一途を辿っている。あらゆる方面からの敵対的な侵略の餌食となり、帝国はかつての姿を失っていった。帝国の運命は、残された領土を奪い、コンスタンティノープルの皇帝たちを屈服させたオスマンの台頭によって決定的にされた。状況は絶望的に思われたが、今我々の勝利の軍が再びコンスタンティノープルの通りを行進し、ギリシャの人々に希望が戻ってきた。我々の祖先はローマ帝国を統治するに相応しいことを証明した。そして今、我々は彼らの足跡を辿るのだ。この日は第二コムネノス朝再興の夜明けを記念し、ここから新しく、かつてないほど強力なローマ帝国が誕生するのだ！"
 flavor_tre.1.a:0 "不死鳥は舞い上がるのだ！"
 flavor_tre.2.t:0 "[Root.GetName]におけるギリシャ人の再定住"
 flavor_tre.2.d:0 "長年にわたる努力の末、我々はついに小アジアにギリシャ人を再定住させることに成功した。[Root.GetName]のギリシャ人が小アジアの人口の過半数を占めるようになった今、我々はその労働力の果実を収穫することができる。"
 flavor_tre.2.a:0 "結構。"
 flavor_tre.3.t:0 "マンツィケルトの復讐"
 flavor_tre.3.d:0 "1071年のマンツィケルトの戦いは、ビュザンティオンとアナトリアの歴史の転換点となった。セルジューク・トルコ軍はビザンツ軍に大敗を与え、皇帝ロマノス4世を捕らえ、トルコのアナトリアへの侵略と定住の道を開いた。ビザンツ帝国はこの惨禍から完全に立ち直ることはなく、数世紀にわたって衰退が加速した。この屈辱的な敗北の復讐を果たし、我々は今、最終目標であるコムネノス支配下にあるビザンツ帝国の復興に向けて進軍している。最終的にオスマン帝国が解体することは確実だが、トルコが支配する小アジアという新たな現実に対処しなければならない。復讐を渇望するのではなく、地元住民と和解することで、長い目で見れば、我々に大きな利益をもたらすかもしれない。"
 flavor_tre.3.a:0 "復讐は目前だ！"
 flavor_tre.3.b:0 "歴史を過去のものとする必要がある"
 flavor_tre.4.t:0 "トレビゾンドの申し出"
 flavor_tre.4.d:0 "トレビゾンド帝国は、我々に臣従の申し出をしてきた。彼らはトレビゾンドのガザリア・ペラティアとしての共通の歴史、文化的・宗教的な緊密な結びつき、そして大国に対する共通の闘争を思い起こさせる。自国の旗の下に団結することが、長期的には両者に利益をもたらすと彼らは主張している。我々は彼らの申し出を受け入れ、彼らを臣下とすべきか、それとも拒否し、関係を損なう危険を冒すべきか？"
 flavor_tre.4.a:0 "申し出を受けよう。"
 flavor_tre.4.b:0 "申し出を拒否する。"
 flavor_tre.5.t:0 "テオドロが我々の申し出を受諾"
 flavor_tre.5.d:0 "テオドロは我々の臣従化の申し出を受け入れた。彼らは我々が歴史を共有し、自国の旗の下に団結することの利点を認識している。これは我々の共通の闘いに向けた重要な一歩である。"
 flavor_tre.5.a:1 "我が国にとって素晴らしい日だ。"
 flavor_tre.6.t:0 "テオドロが我々の申し出を却下"
 flavor_tre.6.d:0 "テオドロは我々の臣従化の申し出を拒否した。我々は歴史を共有し、団結することで潜在的な利益を得ることができるにもかかわらず、彼らは独立を維持することを選択した。"
 flavor_tre.6.a:0 "哀れな…"
