 MUG_sindh_title:0 "シンド攻略"
 MUG_sindh_desc:0 "インダス川上流地域支配の掌握により、さらに南へ拡大する為の良い拠点を得た。インダス川河口に沿って、シンドの土地を我が領域に加えよう。"
 MUG_gujarat_title:0 "ハッジの港の確保"
 MUG_gujarat_desc:0 "グジャラートの大きな港は、世界で最も賑わう交易中心地であるだけでなく、数千人のムスリムがアラビアの聖地へ向かう途中で搭乗する地点にもなっている。彼らが行ってきた中でも最も重要な旅を始める際に我が臣民の安全を確保する為、グジャラートを征服することは責務である。"
 MUG_trade_title:0 "交易港の拡張"
 MUG_trade_desc:0 "The Gujarati Sultanate has, until recently, served as the ultimate beneficent and sponsor of a large and vast trade network centered in its Gulf of Khambhat. Let us continue serving as protectors for those merchants and have the markets flourish once more."
 MUG_religion_title:0 "インドの習合"
 MUG_religion_desc:0 "As our rule in India continues, the aspects of our religion,  especially the Sufi elements, tend to mix together with local Hindu traditions. It is becoming more common that local Hindu population begins to consider Allah as one of their gods and are trying to fit Quran into their understanding of the world."
 MUG_sufi_shrines_title:0 "インドのスーフィー聖廟"
 MUG_sufi_shrines_desc:0 "スーフィズムは何世紀にも渡り、インドでのイスラム教の広がりと密接に結びついており、亜大陸は多くの偉大なるスーフィーのシャイフの本拠地であった。信仰の守護者として、インドの大聖廟全てに保護の手を差し伸べる事が我が使命である。"
 MUG_ibadat_khana_title:0 "イバダット・カーナ"
 MUG_ibadat_khana_desc:0 "Ibadat Khana or \"House of Worship\" is an establishment created to let all religions of the realm discuss the matters of the faith. Brought together into one room, theologians of all religions ponder various philosophical aspects of our lives."
 MUG_din_i_ilahi_title:0 "ディーネ・イラーヒー"
 MUG_din_i_ilahi_desc:1 "The time has come to do away with the trappings of old religions. Instead, we must elevate our [Root.Monarch.GetTitle] to the status of divine and make all the higher nobles his direct disciples. This divine faith will allow us to form a bond with all of those who serve the state, stronger than kinship or religion ever could."
 MUG_taj_mahal_title:0 "タージ・マハル"
 MUG_taj_mahal_desc:0 "我が王朝の偉大な統治を象徴するために、[Root.Monarch.GetName]と[Root.Monarch.GetHerHim]の継承者全員の墓を収容する輝かしい霊廟を建設しよう。最高級の大理石で作られた霊廟は、ムガル皇帝の生涯と同じくらい贅沢なものでなければならない。"
 MUG_red_fort_title:0 "赤い城"
 MUG_red_fort_desc:0 "As we further solidify Agra and its surroundings as the seat of our power, the risk of a concentrated attack into this plain is increasing. Let us construct a new, magnificent fort in the nearby Delhi to protect our flank and to continue projecting the strength of our rule."
 MUG_land_assessment_title:0 "一般的土地評価"
 MUG_land_assessment_desc:0 "行政の浸透は常にどんなインド帝国においても大きな問題であった。ヒンドゥスターンの膨大な富への課税は、そうやって軍事力や権力を持つ事の問題だけではない。国境内に存在する歳入の源泉が何かを測定、評価、マッピングする事も大いに大事な事だ。\n我が支配下の全領域の一般的な土地評価はとてつもなく我々に恩恵を与えそうだ、たとえそれが大事業でもあろうが。"
 MUG_subahs_title:0 "スーバの形成"
 MUG_subahs_desc:0 "The rise of our empire has been unprecedented. To account for all of the new subjects that we have acquired, we need to properly reform our administration, introducing the Subahs, where our governors, subahdars, shall help maintain our rule."
 MUG_forcelimit_title:0 "インドの運命"
 MUG_forcelimit_desc:0 "ティムール帝国の復活はむなしい大義だ。我々は強くなってからペルシアに戻ろう。今、我々の征服者王朝は征服を続け、厳しいホラーサーンではなく、豊かなインド地域に新たな帝国を築こう。ヒンドゥスターンの運命を封じるのだ。"
 MUG_rajputana_title:0 "ラージプーターナーの制圧"
 MUG_rajputana_desc:1 "ラージプーターナーは豊かな土地ではなく、そこの多くの小君主達は決して単独では危険を及ぼすことはない。しかし、ラージプートの王朝はかつてインド北部を支配した、そして、その親類が未だその全地域での小領主である事はごくありふれている。\n\n持続的な帝国を築く為、ラージプートの王や王女に、[Root.Monarch.GetTitle]に屈するか、ムガル軍の全力と対峙するか、どちらかである事を分からせねばならない。"
 MUG_berar_title:0 "ビンディヤ山脈の横断"
 MUG_berar_desc:1 "マールワー高原は、南インドや我々とデカンとして知られる我々とタミル族の国家との間にある広大な地域への拡大のための良い作戦拠点だ。この地域は多くの点で我々が慣れ親しんだ地域とはかなり異なっている。ゴールコンダの伝説的なダイヤモンドや、コロマンデル海岸の豊かな貿易都市は多くの人が渇望したが、そこに着く為には、山やジャングルを越え、土着の王国を打ち負かし、最終的にデリーのスルタンが決してできなかったものを支配する準備ができていなければならない。\n\nヴィンディヤ山脈を越える時だ。"
 MUG_tolerant_society_title:0 "寛容な社会"
 MUG_tolerant_society_desc:0 "より多くの宗教と多くの文化で構成されているムガル帝国は、それら全てに寛容であり続けることが不可欠である。他の儀式に寛容であることは、ウラマーに有利ではないかもしれませんが、自国の成長と生存には有利でしょう。"
 MUG_jizya_title:0 "ジズヤの廃止"
 MUG_jizya_desc:0 "ヒンドゥー教徒にとってジズヤ税は抑圧的で不公平である。先住民の好意を得るために、税を軽くするか、完全に撤廃しよう。経済的な影響は他の方法で挽回できる。"
 MUG_fatehpur_sikri_title:0 "ファテープル・シークリー"
 MUG_fatehpur_sikri_desc:1 "我が国土は多くの信仰が存在する地であり、建国以来そうである。従って、同一宗教信者だけの忠誠に依存することは、論外である。それよりむしろ、宗教的な議論や問答を促進し、より平和的にどんな相違も解決できるようにせねばならない。\n\n大都市アグラの近くに新しい首都を建設しよう。それは我が王朝の全栄光を見せる感嘆たるムガルの建築様式であるが、我が帝国の多くの信仰を保つようにも設計されている。国境内でジャイナ教徒やヒンドゥー教徒、キリスト教徒、ゾロアスター教徒、他の信仰の者との間で宗教的な問答をするために特別に作られた礼拝所で、我々は精神世界を深く探究できるようになる。"
 MUG_agra_title:0 "アグラの宝石"
 MUG_agra_desc:1 "アグラが我々の支配下に入ったとき、我々は完全な略奪と破壊から免れることを選んだ。感謝のしるしとして、地元の指導者たちは我々に貴重な宝石を贈った。数年後、これらの宝石に象徴されるこの都市が首都の候補となった。アグラを芸術と栄華の偉大な中心地にしよう。"
 MUG_mughal_architecture_title:0 "習合建築"
 MUG_mughal_architecture_desc:0 "Our architecture is unlike any other. As a dynasty with its origins in Sunni Iran, our architecture in India is a mix of the traditional styles native to this area and the influences from the West, creating a combination full of splendor."
 MUG_dahsala_title:0 "ダーサラ制"
 MUG_dahsala_desc:0 "帝国の急速な拡大により、土地と税の管理には複数の方式や基準が残されている。そこで我々は、他の制度よりも優れた、農租税を矮小化する、ひとつに統一した制度を構築しよう。"
 MUG_hindusthan_title:0 "ヒンドゥスターン皇帝"
 MUG_hindusthan_desc:0 "ガンジス平野は地球上で最も肥沃な場所の一つであり、常に北インド帝国の中心地であった。この点に関しては、先人と変わりはない。ヒンドゥスターンの帝国を拡大する前に、平野全体を征服せねばならない。"
 MUG_malwa_title:0 "マールワー征服"
 MUG_malwa_desc:1 "西のラージプーターナー要塞の陥落により、豊かなマールワー高原は現在、我々の前に開かれている。この地域の征服は、帝国の財政を増大させ、グジャラート国やデカン国に対する今後の軍事計画を開始できるようにするだろう。\n\n幸運にも、マールワーのスルタンは弱っていて、地方の利益団体が過剰に行動の自由が許されている。これは、我々のような効率的な国家の為、その地域を分割し、簡単に統合できるようにしている。"
 MUG_maidan_title:0 "デシュの支配"
 MUG_maidan_desc:0 "西ガーツ山脈には、マラーター騎兵が我が臣民や兵に対して襲撃を行う際に基地として利用できる、多数の小さな砦が存在する。これらの高地で、しばしば密集した森林に覆われた丘陵が、我が影響から自由のまま残っている事を許す事はできない！"
 MUG_riches_title:0 "インドの富"
 MUG_riches_desc:0 "インドは未知の可能性を秘めた地域だ。その富を真に巧みに利用する最初の人物となろう。我々はインドを地球上で最大の経済にするのだ。"
 MUG_urbanize_the_subahs_title:0 "スーバの都市化"
 MUG_urbanize_the_subahs_desc:0 "インドが我々の支配下にあるため、大陸はますます平和になっている。紛争がなくなったことで、これまで以上に繁栄し、かつてないほど多くの食糧を生産できるようになった。それにともなって人口が増加し、より多くの下層階級が、より多くの機会が待っている都市へと移っている。"
 MUG_indian_entrepot_title:0 "インドの交易中継港"
 MUG_indian_entrepot_desc:0 "インド製品は世界中で広く求められている。我々の大陸には、香辛料や布地と並んで、金に値する貴金属があふれている。これらの賜物を活用しないままにしておくわけにはいかない。"
 MUG_outward_title:0 "国外への注力"
 MUG_outward_desc:0 "陸地を基盤とする大拡張主義の帝国として、我々は海軍の発展にあまり注意を払ってこなかった。しかし、競争力を維持するために他の王国と交易を行うには、それにふさわしい海軍が必要だ。"
 MUG_western_allies_title:0 "西洋の同盟国"
 MUG_western_allies_desc:0 "インドの政治において西洋諸国の参入は、戦争や貿易、海軍のあり方を変化させ始めている。これら西洋諸国の一つと正式な関係を築き、彼らの社会を直に研究する為、使節団を派遣する時だ。"
 MUG_nepal_title:0 "ネパールへの教導"
 MUG_nepal_desc:0 "旅の僧侶達はネパールに仏の道を見せようと熱心に取り組んだ。ネパールの人々を我が国家に組み込む事によって、彼らの努力を支援せねばならない。"
 MUG_bengal_title:0 "ベンガルの交易中継港"
 MUG_bengal_desc:1 "ガンジス・デルタは何千年にも渡って交易と商業の中心であった。ここでは東の貿易商がインド市民に陶磁器を売り込む一方で、北インド中からの交易品が他の方面へ流通していく。\n\n最近の西洋の貿易商の到来は到来は、どちらかと言うと、この事の活発化をさらに強調し、デルタ中に交易都市を次々と誕生させ始めた。この発展をさらに奨励し、我が監督下でベンガルの主要な交易中継港の成長を促進せねばならない。"
 MUG_orissa_title:0 "オリッサの征服"
 MUG_orissa_desc:1 "ガルジャートとベンガル湾の間に位置するオリッサの東海岸は、おそらくコロマンデルのさらに南ほど肥えておらず、また豊かではない。地方領主は、ムガールの正義から逃走するベンガルの土地所有者や支配者の保護を彼らの務めとした。\n\nそのような傲慢を許すことはできない、オリッサにおける秩序を回復せねばならない。"
 MUG_andhra_title:0 "ゴールコンダの富"
 MUG_andhra_desc:0 "世界最大のダイヤモンド市場で有名であるゴールコンダの要塞は、多くの言語で富と同義語になっている。ゴールコンダとコラールの伝説的な鉱山双方が今、我々の前に開けている。俗説によると、莫大な富が我々を待ちうけている…"
 MUG_coromandel_title:0 "コロマンデルの陥落"
 MUG_coromandel_desc:0 "コロマンデル海岸が今我々の前にある。何千年ではないにせよ、何百年にも渡ってインド貿易における主要な中心地となっている。ここでは、我が経済が必要とする銀を大量にもたらす東西からの外国人が交易所や工場を設立する。彼らが故郷に持ち帰る為に求める高価な織物や香辛料、宝石、真珠、工業製品は、また、製造や貿易の協力な遺産を持つ偉大なタミル族やテルグ族の都市が存在するこの地域で簡単に見つかる。"
 MUG_malaya_both_title:0 "マラッカの総督職"
 MUG_malaya_both_desc:1 "マレー諸島は商業の繁栄の中心地だ。今や、東南アジアの港の獲得を通じ、この貿易網とのより直接的な接触を確立したので、その地方の往来を支配し、課税を実施する地方本部を探すのはごく当然である。\n\nマラッカは多くの面で我々の理想的な拠点だ。この考えをマラッカ人の人々に紹介しよう。"
 MUG_malaya_coromandel_title:0 "マラッカの総督職"
 MUG_malaya_coromandel_desc:1 "マレー諸島は商業の繁栄の中心地だ。今や、東南アジアの港の獲得を通じ、この貿易網とのより直接的な接触を確立したので、その地方の往来を支配し、課税を実施する地方本部を探すのはごく当然である。\n\nマラッカは多くの面で我々の理想的な拠点だ。この考えをマラッカ人の人々に紹介しよう。"
 MUG_malaya_ayutthaya_title:0 "マラッカの総督職"
 MUG_malaya_ayutthaya_desc:1 "マレー諸島は商業の繁栄の中心地だ。今や、東南アジアの港の獲得を通じ、この貿易網とのより直接的な接触を確立したので、その地方の往来を支配し、課税を実施する地方本部を探すのはごく当然である。\n\nマラッカは多くの面で我々の理想的な拠点だ。この考えをマラッカ人の人々に紹介しよう。"
 MUG_weaving_title:0 "ベンガルの織物"
 MUG_weaving_desc:0 "ベンガルは最高級のシルクで知られるようになった。初期産業化の中心地である我々がこの名声を維持するためには、ガンジス・デルタの生産拠点を拡大し続けなければならない。"
 MUG_grand_trunk_road_title:0 "大幹道"
 MUG_grand_trunk_road_desc:1 "大昔から大幹道はインド北部で貿易商や軍隊に使用されてきた。この大道は、ベンガルからカブールまでヒンドゥスターンの重要都市を接続する。\n\n大幹道を改修せねばならず、その維持費を惜しんではいけない。また、交易路全体に沿った調節の必要も大きく、貿易商が安心して過ごし泊まる事のできる定期的なサライの設置を改善せねばならない必要がある。"
 MUG_hegemon_title:0 "東方の倉庫"
 MUG_hegemon_desc:0 "今や世界の商品の4分の1はムガルによって生産されている。今、この新たな経済力によって、我々は近隣諸国に影響を与えるだろう。経済的な相互依存によって、誰もが我々の利益に従うことを余儀なくされるでしょう。"
 MUG_rajputs_title:0 "軍隊におけるラージプート"
 MUG_rajputs_desc:0 "ラージプートの先祖からの故郷を征服した後に、彼ら貴族の忠誠心を得ることは、おそらく彼らに譲歩することを伴うだろう。彼らが我々に仕える限り、ラージプートの王朝にこれらの土地を与えることによって、おそらく当面は彼らの忠誠心を確保できるだろう。"
 MUG_recruitment_title:0 "ヒンドゥー連隊"
 MUG_recruitment_desc:0 "絶え間ない征服戦争により、自国の軍隊は枯渇した。我々は失われた古参兵に代わる新しい人材が必要であり、そのためには、寛容な政策のおかげで我々に好意を寄せている、ほぼ無限に近い人口を活用しなければならない。"
 MUG_punjab_title:0 "パンジャーブの制圧"
 MUG_punjab_desc:0 "5つの河川の土地は、数百年前、ガズナ朝のマフムードによる初めての征服以来ずっと、有力なアフガニスタン人の地主の本拠地となっている。これら地元の有力者は色々な意味で我が新生帝国の障害であり、存続させるつもりなら、彼らは現在我が法に従うはずだという事をみせる為、きっぱりとした応対を用いなければならない。"
 MUG_afghan_frontier_title:0 "アフガニスタン国境"
 MUG_afghan_frontier_desc:1 "カブリスタンやスウィースターンはインドを征服しようとする者達にとっての部隊集結地となっている。この地域は亜大陸へ入る為の重要な道に近く、パンジャーブの平原への襲撃や略奪に特化する多くの氏族の本拠地でもある。\n\nこの地域をこれっきりとして制圧し、外国の侵略者に対する防衛の為、ここに強力な守備兵を配置せねばならない。"
 MUG_abu_saids_dream_title:0 "アブー・サイードの夢"
 MUG_abu_saids_dream_desc:1 "ティムールの崩壊後から何年か経ってさえ彼の帝国は未だ目標であり彼の子孫の夢のままだった。アブー・サイードはその帝国の再統一を実現しそうになったが、結局は彼は我が祖先がイラーキ・アジャムの大災厄と呼ぶものにより死んでしまった。\n\nこの落ちたマントを拾い上げ、我々が前に来た者達より遠くまで到達しよう。我々はグーラカーニー、偉大なる征服者の後継者であり、生きている者を恐れる事はない。"
 MUG_tripura_title:0 "ブラマプトラ川に沿って"
 MUG_tripura_desc:1 "遠くガリを源泉とするブラマプトラ川はチベットやアルナーチャル全域を通って流れ、その後ベンガルでガンジス川と合流する前にアッサムでインドへと降りていく。この渓谷は豊かな土地と言われており、ここの人々は不可能のはずである場所の状態でも米をさらに成長させる名人である。\n\nブラマプトラ渓谷のジャングルに挑み、まだ我が支配下にない北インドの最後の部分、アッサムへの侵略を準備しよう。"
 MUG_burma_title:0 "上ビルマ攻略"
 MUG_burma_desc:1 "アラカン山脈の向こうには鉱物や宝石が豊富な土地がある。上ビルマは人を寄せ付けない地域でもあり、好戦的なシャン族の本拠地で、何世紀にも渡って戦っている。\n\nしかし、ルビーの源泉のようなものは、地球上のどの他の場所より多いので、決して我慢はできない。"
 MUG_ayutthaya_title:0 "アユッダヤのスーバ"
 MUG_ayutthaya_desc:0 "都市アユタヤ（またはアユッダヤとも）は、おそらく東南アジア最大の都市であるが、その地域における我が野心の及ぶ大きさにはない。タイやクメール王国全体に影響力を広げ、ムガル帝国へ一千頭の象の土地を加えよう。"
 MUG_china_title:0 "中国の開放"
 MUG_china_desc:1 "我々の最近の拡大は中華帝国の国境に立たせた。中国は常に遠方の巨人であった。インド亜大陸全体をまとめたのと同じくらい富と人口をもつ国であるが、インドはしばしばバラバラになったが、中国は安定し、中央集権化した。\n\n中国人は我々の条件で我々と関わり合いたがらないようだが、強力なムガル帝国の[Root.Monarch.GetTitle]による指示命令を彼らにしてはならない。教えよう、この古い帝国に我々の新しく築かれた国家が何を成し遂げる事が出来るかを…"
 MUG_industry_title:0 "工業基盤"
 MUG_industry_desc:0 "インドの富は交易により多くの収入をもたらしている。もっと多くの商品を手に入れる方法があればいいのだが。その方法はまだ見つかっていない。それが今、我々が最も注力すべきことである。"
 MUG_economic_power_title:0 "経済力"
 MUG_economic_power_desc:0 "工業化が進んでいる今、経済覇権を握るという目標にくじけることはないだろう。いつの日か、我々は世界の4分の1の商品を生産するようになるだろう。我が国の資源があれば、その目標はそれほど非現実的なものではないのだ。"
 MUG_mansabdars_title:0 "マンサブダールの設立"
 MUG_mansabdars_desc:0 "多くの人口と大規模な軍隊を管理することは、取り組むべき途方もない仕事である。徴兵と連隊を担当する新しい階級を創設しよう。"
 MUG_cavalry_title:0 "機動戦"
 MUG_cavalry_desc:0 "Shocking and mobile are just a few of the ways one could describe our cavalry charge. Our cavalrymen, sowars, are known for their unwavering spirit on the battlefield. Let us exploit that or take a turn towards a more grandiose form of shock regiment."
 MUG_gunpowder_empire_title:0 "火薬帝国"
 MUG_gunpowder_empire_desc:0 "火薬を使いこなすことで、敵を踏みつけ、このような偉大な帝国を維持することができた。今日でも、大砲連隊の大部分を維持しており、大砲で敵を叩く準備ができている。"
 MUG_west:0 "インダス川を下れ"
 desc_MUG_west:0 "インドへの最初の作戦は、イランの伝統にすでになじみの深い地域であるインダス川下流への進出であることは明らかだ。"
 MUG_center:0 "ビンディヤ越え"
 desc_MUG_center:0 "インドの中心には栄光が待っているが、そこに到達するにはビンディヤ山脈を越えなければならない。"
 MUG_west_center:0 "西の覇権国"
 desc_MUG_west_center:0 "インダス川流域から中央高地まで、我々はインド地域の北東部を支配している。"
 MUG_east_1:0 "東への侵攻"
 desc_MUG_east_1:0 "東方征服は困難だが、最も獰猛な敵を打ち負かすことが目的でもある。"
 MUG_east_2:0 "東への侵攻"
 desc_MUG_east_2:0 "東方征服は困難だが、最も獰猛な敵を打ち負かすことが目的でもある。"
 MUG_west_center_east:0 "ヒンドゥスターン皇帝"
 desc_MUG_west_center_east:0 "我々は、ヒンドゥー教徒の国インドの唯一の支配者としての地位を確立した。"
 MUG_gunpowder_pioneers:0 "火薬の先駆者"
 desc_MUG_gunpowder_pioneers:0 "インドで我々ほど火薬をうまく使う国はない。我々の大砲の轟音によって、国々は滅びるだろう。"
 MUG_rajputs:0 "ラージプートの募集"
 desc_MUG_rajputs:0 "自軍にラージプートを徴兵することで、我が軍の質を高めることができる。"
 MUG_gates_of_india:0 "インドの門"
 desc_MUG_gates_of_india:0 "シンドは「インドへの玄関口」とされ、イスラム教徒の大多数がアジア大陸で最も東に向かう場所である。"
 MUG_fertile_gangetic_plain:0 "肥沃なガンジス平野"
 desc_MUG_fertile_gangetic_plain:0 "ガンジス平野が平和になったことで、食料生産が急増し、より多くの生産に手が回せるようになった。"
 MUG_peacock_throne:0 "孔雀の玉座"
 desc_MUG_peacock_throne:0 "我々はインド全土を征服し、権力を象徴する偉大な玉座を発注するほどの富を手にした。"
 MUG_rajput_loyalty:0 "ラージプートの忠誠"
 desc_MUG_rajput_loyalty:0 "我々はマラーターよりもラージプートを優遇し、彼らの忠誠心を将来にわたって確保することを選択した。"
 MUG_integrating_garjati_vassals:0 "ガルジャート部族の統合"
 desc_MUG_integrating_garjati_vassals:0 "我々が重視しているのは、対象者を迅速に、問題なく統合させることだ。"
 MUG_heir_of_timur:0 "ティムールの後継者"
 desc_MUG_heir_of_timur:0 "インドに逃げなければならなかったにもかかわらず、我々はペルシアの支配権を迅速に取り戻すことに成功し、先祖からの尊敬を勝ち取った。"
 MUG_victory_over_the_peacock:0 "孔雀に勝利"
 desc_MUG_victory_over_the_peacock:0 "ビルマ人は我々の猛攻に倒れた。我々はビルマに勝利した。"
 MUG_humiliation_of_china:0 "中華の屈辱"
 desc_MUG_humiliation_of_china:0 "我々を臣下として扱った中国の皇帝は、当然の報いを受けた。"
 MUG_trade_companies:0 "交易会社"
 desc_MUG_trade_companies:0 "我々はマラヤの交易会社を積極的に支援しており、インドの港にすべての富を誘導できるようにしている。"
 MUG_look_outwards:0 "A Mercantile Voyage"
 desc_MUG_look_outwards:0 "新たな相互関係を築くべき場所を発見するためには、海の向こうの土地に目を向ける必要がある。"
 MUG_friends_in_high_places:0 "高位の友人"
 desc_MUG_friends_in_high_places:0 "高い地位の友人を持つことで、暗黒時代となった時に我々を救ってくれるかもしれない。"
 MUG_embassy_to_the_west:0 "西側への使節団"
