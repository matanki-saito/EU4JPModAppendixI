 per_building_isfahan:0 "エスファハーンの再開発"
 desc_per_building_isfahan:0 "この地域の資源の一部は、世界の首都へとエスファハーンを再構築する事業に費やされている。"
 per_isfahan_maidan:0 "エスファハーン・ネスフェ＝イ・ジャハーン"
 desc_per_isfahan_maidan:0 "「エスファハーンは世界の半分である」とは、古いことわざである。都市を再建したことで、これはこれまで以上に真実である。この都市は、ペルシアだけでなく、ペルシア世界全体の芸術的、政治的、文化的な首都である。"
