 tyw_events.1.t:0 "聖職者に関する留保の原則"
 tyw_events.1.d:0 "皇帝として、我々は、内部紛争を避けるために、我々の従属国のいくつかが異端に陥ることを認めなければならないかもしれない。結局のところ、支配者が、その領土の宗教を決定づける。しかし、我々は聖職にある公国に対してあまり寛容ではないかもしれない。神聖ローマ帝国を支配する司教の君主の一人は、教会を放棄し、プロテスタントの嘘に耳を傾け、自分の魂だけでなく、彼のすべての国民を脅威にさらしているように見える。聖職者に関する留保のおかげで、我々はこのような裏切りの場合に彼を強制的に辞任させる権利を留保している。"
 tyw_events.1.a:0 "強制しろ！善なるカトリックが彼にとって代わるだろう。"
 tyw_events.1.a.tt:0 "[This.GetName]の[This.Monarch.GetTitle]に書簡を送ります。我々は2週間後に彼の反応を知ることができるでしょう。"
 tyw_events.1.b:0 "それはあまりに多くの問題を引き起こす。"
 tyw_events.2.t:0 "皇帝からの辞任要求"
 tyw_events.2.d:0 "[Root.Monarch.GetName]の[Root.Religion.GetName]信仰への改宗は皇帝である[From.Monarch.GetName]を怒らせたようだ。[From.GetName]は、現在、帝国内の[Root.Monarch.GetTitle]がカトリックから改宗した場合、彼らの称号を放棄させる措置である、聖職者に関する留保の原則を強制することを主張している。留保は帝国のプロテスタントの間では支持されておらず、真に争われれば、おそらくそれはその権威の一部を失わせるだろう。"
 tyw_events.2.a:0 "皇帝が正しい。"
 tyw_events.2.b:0 "まさか！教会の外にだって救いはあるのだ！"
 tyw_events.3.t:0 "[From.Monarch.GetTitle]の辞任拒否"
 tyw_events.3.d:0 "我々の驚きと激しい怒りに対して、[From.GetName]の[From.Monarch.GetName]は、我々が説明したような、聖職者に関する留保の有効性は、それを呼び起こすことが我々の専制政治の証であると主張して、受け入れることを拒否した。我々が[From.GetAdjective]の人々の魂を救いたいのであれば、我々は真の信仰を自身で強制しなければならないと思われる。"
 tyw_events.3.a:0 "異端者は焼かれるだろう。"
 tyw_events.4.t:0 "[From.Monarch.GetTitle]の辞任"
 tyw_events.4.d:0 "[From.GetName]の[From.Monarch.GetTitle]は、我々の聖職者に関する留保の原則の強制を賢明に受け入れ、カトリックの[From.Monarch.GetName]の賛成により辞任した。我々はまた、神聖ローマ帝国がその名に真実を保ち、すべての君主ではないにせよ、我々の宗教指導者が真の道にとどまっているか、あるいはそれを実行する人にそれらの称号を与えることを期待していることを示した。"
 tyw_events.4.a:0 "皇帝は保護する。"
 tyw_events.5.t:0 "海上封鎖"
 tyw_events.5.d:0 "[Root.GetCapitalName]の人々は、都市に必要なものを供給するために港に大きく依存しているが、[Root.GetName]に対する封鎖は、多くの贅沢品と都市を運営するために必要であると主張する物の両方を遮断している。人々は[Root.GetTradeGoodsName]だけではやりくりすることは困難であり、解決策を求めて[Root.Owner.Monarch.GetTitle]に目を向けている。"
 tyw_events.5.a:0 "陸路を経由して商品を得るため、資源を転用する。"
 tyw_events.5.b:0 "我々の私掠船網を利用して商品を密輸する。"
 tyw_events.5.c:0 "戦争は誰にとっても困難なものだ。彼らは何とかやりくりしなければならない。"
 tyw_events.6.t:0 "大彗星"
 tyw_events.6.d:0 "夜空の神秘的な現象は、多くの場合、悪い予兆や終わりの兆候と解釈されている。しかし、彗星のような非常にわかりやすい現象は、最近目に見えて、通常よりも多くの騒動を引き起こしている。\n\nしかし、$NATURAL_SCIENTIST$は、彗星の動きを注意深く観察する機会を得た。その結果は、我々からの物体の距離について我々に多くを教え、彗星についての多くの古い迷信を払拭する科学的研究であった。庶民が将来においてこれを記憶しているかどうかは不明であるが、この彗星は恐怖よりも多くの洞察を提供している。"
 tyw_events.6.a:0 "空の観察を続けろ！"
 tyw_events.7.t:0 "[Root.Monarch.GetTitle]の教育"
 tyw_events.7.d:0 "以前の[Root.Monarch.GetTitle]の悲劇的な死は、親のいない[Root.Heir.GetName]を残したが、保護者や教師がいなかったわけではない。我々の宮廷に奉仕している顧問は、[Root.Heir.GetHerHim]に[Root.GetName]の支配の準備として利用可能な最高の教育を与えることに心を奪われている。将来的な好意と影響力を得ることを願い、多くの人々が主要な影響力として奉仕しようとしている。最終的には、彼らの一人だけが成功する可能性が高く、[Root.Heir.GetName]がどのような種類の支配者となるかに影響するだろう。"
 tyw_events.7.a:0 "統治分野で活躍している顧問が最高の教育を与える。"
 tyw_events.7.a.tt:0 "[Root.Heir.GetName]は[Root.Heir.GetHerHis]の統治スキルを増加させるでしょう。"
 tyw_events.7.b:0 "教育し、[Root.GetName]を支配するには、外交的な精神が必要だ。"
 tyw_events.7.b.tt:0 "[Root.Heir.GetName]は[Root.Heir.GetHerHis]の外交スキルを増加させるでしょう。"
 tyw_events.7.c:0 "戦争こそ、未来の[Root.Monarch.GetTitle]にとって主な関心事でなければならない。"
 tyw_events.7.c.tt:0 "[Root.Heir.GetName]は[Root.Heir.GetHerHis]の軍事スキルを増加させるでしょう。"
 tyw_events.8.t:0 "スコットランド人傭兵"
 tyw_events.8.d:0 "スコットランドは、これまで神聖ローマ帝国の宗教紛争から離れていたが、それに関心がなかったわけではない。我々は、この戦争が全ヨーロッパに影響を及ぼし、結果に外交的利害関係がないわけではないことを強く認識している。スコットランドは連盟のために戦争に進むことは望まないかもしれないが、多くのスコットランド人はそこにいる。大陸の外国軍に傭兵として奉仕する彼らは、直接関与することなく戦争の進路を良い方向に変えるかもしれない。"
 tyw_events.8.a:0 "プロテスタント連盟として戦うため彼らを派遣する。"
 tyw_events.8.b:0 "カトリック連盟として戦うため彼らを派遣する。"
 tyw_events.8.c:0 "我々にはここですぐに召集できるすべての軍隊が必要だ。"
 tyw_events.9.t:0 "スコットランド人傭兵"
 tyw_events.9.d:0 "スコットランドからの傭兵は、我々の兵士たちに多数加わり始めている。報告書によると、我々の同盟国は、これを最後に神聖ローマ帝国における宗教闘争を終わらせようと努力し、多くの人々が正義に加わるために到着するのを目の当たりにしている。彼らの国家は戦争で我々には加わっていないが、スコットランドは適切な価格で、連盟のために戦う意思があるようだ。"
 tyw_events.9.a:0 "そして、我々はそれを喜んで支払うつもりだ。"
 tyw_events.10.t:0 "ハプスブルク家の支配に対するハンガリー人の反乱"
 tyw_events.10.d:0 "[Root.GetName]のハンガリー人たちは、[Root.Owner.GetName]を支配するハプスブルク家と彼らの一つの帝国との間の宗教紛争を見るようになった。プロテスタントとカトリックの王と皇帝との間で戦争が起こると、彼らは人々もまた信仰を守るために武器を取らなければならないと主張している。戦争が思うように進行しなければ、我々はハプスブルク王朝の支配を受け入れてから久しい土地において、これらの厄介者たちと戦わなければならない。"
 tyw_events.10.a:0 "敵がそこかしこに嘘を流している。"
 tyw_events.11.t:0 "ユグノーがラ・ロシェルに集結"
 tyw_events.11.d:0 "宗教「戦争」は終わったかもしれないが、フランスの宗教「紛争」は決着していない。[Root.Monarch.GetName]の統治下での信仰の権利を主張する異端のユグノー達は、来る蜂起に備えて準備を始めた。まだそれほどしっかりと準備が済んでいないにもかかわらず、彼らはラ・ロシェルの街に集結し、籠城戦に向けて要塞化を始めた。彼らの態度は不透明だが、なかでも特に過激な連中は、フランスとカトリックの支配を撃ち破った後に独立国を建設すると主張している。"
 tyw_events.11.a:0 "このまま行けば、我らは本当に彼らが主張するような冷酷な姿を見せることになるかもしれない。"
 tyw_events.12.t:0 "ユグノー反乱軍が我々の援助を求める"
 tyw_events.12.d:0 "[Root.GetName]は現在、カトリック教会の圧制から解放されているが、海外では多くの人々が同じような抑圧を受けている。フランスのユグノーたちは、フランスの体制が、彼らに訪れるよう望んでいる恐怖に備えるために要塞を建設する必要があると考えた。\n\nこれらの勇敢な人々の信念が真実であるとしても、フランス軍の力に抵抗する手段があるのかどうかは疑わしい。しかし、[Root.GetAdjective]の[Root.Monarch.GetTitle]の支持があれば、何であろうと可能である。"
 tyw_events.12.a:0 "フランスに抵抗すれば、我らが援助すると伝えろ！"
 tyw_events.12.b:0 "フランスの怒りを買わないことが先決だ。"
 tyw_events.13.t:0 "グレートブリテンがユグノーを支援"
 tyw_events.13.d:0 "以前は少なくとも注意を払っていたラ・ロシェルに集まったユグノーの反乱軍は、[From.GetAdjective]の[From.Monarch.GetTitle]の支援によって勇気づけられている。明らかに[From.GetName]の危険な異端者たちは、彼らの嘘をフランスに広めるだけでなく、ここでも炎を伝えるのに適していると考えている。彼らの約束を尊重するかどうかに関わらず、ユグノーは現在公然とした反乱の状態にある。"
 tyw_events.13.a:0 "[From.Capital.GetCapitalName]だけでなく、ラ・ロシェルでも、フランスの敵は代償を支払うことになるだろう。"
 tyw_events.14.t:0 "プラハの陥落"
 tyw_events.14.d:0 "プラハには多くの王と皇帝の家があり、多くの遺産を持つ都市である。今日の[Root.GetAdjective]の部隊による占領で、都市の宝物の一部を[Root.Capital.GetCapitalName]に送り、我々の物にしてしまおうという誘惑があることは間違いない。いくつかの貴重な骨董品は我々の知る世界で比類ないものであり、これを我々の手で掴む唯一の機会かもしれないが…プラハの市民の怒りを引き出すことになるかもしれない。"
 tyw_events.14.a:0 "我らの首都に持ち帰ろう！遺産とはこうしてつくられるのだ。"
 tyw_events.14.b:0 "この財宝たちは、ただただここに属しているのだ。"
 tyw_events.15.t:0 "アルブレヒト・フォン・ヴァレンシュタイン"
 tyw_events.15.d:0 "神聖ローマ帝国の宗教紛争の中で、ヴァルトシュタインの家の貴族は有能な将軍として台頭している。ボヘミアから派遣されたヴァレンシュタインは、戦争初期に皇帝に忠誠を誓った。彼はすでに大小それぞれの戦闘で洞察と革新を提供し始めており、我々は帝国への信仰と秩序を回復するための努力において、彼が貴重な資産であり続けることを願っている。"
 tyw_events.15.a:0 "皇帝[Root.Monarch.GetName]はこれまで以上に忠誠を必要としている。"
 tyw_events.16.t:0 "ヴァレンシュタインの忠誠への疑念"
 tyw_events.16.d:0 "ヴァレンシュタインは戦争初期に軍隊に加わって以来、軍の指揮官として非常に有能であることを示してきた。しかし、彼は忠誠と感謝の意を表すため努力を続けているが、皇帝である[Root.Monarch.GetName]と多くの点で意見が合わないことで知られている。信頼できる情報源は、彼が紛争で妥協するためのいくつかの拒否によっても怒りを買っていることを示している。今や多くの人が彼が敵側に亡命しようとしていると考えている。幸運なことに、彼の軍隊の士官のうちの何人かは、最初から依然として我々に忠実なままだ。彼らはヴァレンシュタインが他の連盟のために戦うことがないよう保証するだろう。"
 tyw_events.16.a:0 "生死にかかわらず、奴を捕縛せよ。"
 tyw_events.16.b:0 "彼には生きて軍を指揮してもらう必要がある。"
 tyw_events.17.t:0 "ヴァレンシュタインが我々を裏切る"
 tyw_events.17.d:0 "我々の顧問の最悪の懸念が真実であったことが明らかとなった。ヴァレンシュタインの軍事指導への依存は、戦争によって我々の国家と帝国に負担をかけ、彼が戦争の真っ只中で我々を見捨て、敵軍に加わるため亡命するほどに、彼を大胆なものにしてしまった。我々の軍隊は、戦場で彼の最後を見たことはないが、彼は今、皇帝に対して裏切り者の軍隊を率いている。"
 tyw_events.17.a:0 "機会のあるうちに奴を殺しておくべきだった。"
 tyw_events.17.a.tt:0 "アルブレヒト・フォン・ヴァレンシュタインは[This.GetName]に亡命するでしょう。"
 tyw_events.18.t:0 "将軍ヴァレンシュタインが[From.GetName]から亡命"
 tyw_events.18.d:0 "[From.Capital.GetCapitalName]における[From.Religion.GetName]の神聖ローマ帝国の暴政を阻止しようとする我々の戦争は、[From.Monarch.GetHerHis]自身の将軍たちにさえ、その主張に疑問を抱かせることとなった。戦争が進む中で[From.GetName]が妥協を拒否したのを見て、アルブレヒト・フォン・ヴァレンシュタインは彼が我々に奉仕する方がより良いと決断した。彼らは限度を超えた忠誠に疑念を抱いているようだ。"
 tyw_events.18.a:0 "自己実現的な予言だが、我々にとっては幸運だ。"
 tyw_events.19.t:0 "冬の包囲戦"
 tyw_events.19.d:0 "冬に突入した包囲戦というものは常に金のかかるものであり、そもそも行わないのが最善だ。この冬は特に厳しいらしく、攻撃側も防衛側も、装備も兵士もみな凍えている。この分では、我らが取りうる選択肢は2つ、休息しながら冬をやり過ごすか、多くが寒さと飢えで死ぬことを承知の上で軍を投入し続けるかだ。一つの都市を落とすために、一体どれほどの犠牲を払えばよいのだ？"
 tyw_events.19.a:0 "兵は湯水のごとく。"
 tyw_events.19.b:0 "苦しい時期を耐えよう。"
 tyw_events.20.t:0 "グリフィン家の終焉"
 tyw_events.20.d:0 "神聖ローマ帝国の激動の状態は、我々の[Root.Monarch.GetTitle]の健康を損なうものであった。我々の小さな国家は湧き起こった闘争の真っ只中にあり、この最悪の時期に、支配者は健康を害し、後継者もいない。[Root.Monarch.GetHerHis]の死によりポメラニアは、何世紀にもわたってこの国を支配してきたグリフィン家の終わりを見ることになり、帝国の最も弱い部分に対して日和見的に攻撃している勢力によって分裂する危険性がある。"
 tyw_events.20.a:0 "我々は、これらの苦しい時代を経て君主として存続するだろう。"
 tyw_events.20.a.tt:0 "[This.GetName]はすべてのポメラニアの州への請求権を獲得します。"
 tyw_events.21.t:0 "グリフィン家の終焉"
 tyw_events.21.d:0 "何世紀にもわたってポメラニアを支配した後、国を治めてきたグリフィン家の最後の[From.Monarch.GetTitle]が後継者のいないまま死去した。神聖ローマ帝国における宗教紛争が継続する中で、野心を持った人物がその地方に対する主張を行うのは不可能ではなくなった。しかし、これに気づいたのは我々だけではなく、多くの権力がすぐにポメラニアの土地の分け前にあずかるための準備をしている。"
 tyw_events.21.a:0 "我々はそれを見たとき、機会であることはわかっていた。"
 tyw_events.22.t:0 "[Root.GetCapitalName]の戦い"
 tyw_events.22.d:0 "連盟戦争は我々の国の中心に持ち込まれているが、我々は未だ敗北を喫したままである。[From.GetAdjective]軍は我々の首都である[Root.Capital.GetCapitalName]近郊で我々と交戦して勝利し、我が軍に懸念と恥辱とをもたらした。戦争に勝利する可能性は残されているが、この戦いは、我々が望むかどうかに関わらず、ずっと記憶されるかもしれない。"
 tyw_events.22.a:0 "我々は将来の成功がそれを覆い隠すことだけを願っている。"
 tyw_events.23.t:0 "連盟の敵"
 tyw_events.23.d:0 "神聖ローマ帝国における宗教紛争に対して態度を明らかにしたことにより、宗教改革問題での[Root.GetName]の立ち位置について、さらに熱い議論を引き起こした。我々は連盟の目標を疑うことはできないが、そのような人々は我が国に事欠かない。我々にとっては明らかなことだが、我々は信仰にかかわらず[Root.GetAdjective]のすべての人々のために正しい側を選んだが、我々の国民の一部にはそれが異端の嘘のように思えるようだ。最も熱心な反対者は、彼らの支配者と連盟に対して武器を取っている。"
 tyw_events.23.a:0 "国際情勢を理解する者の少なさよ。"
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$は我々の信仰に疑問を持つ"
 tyw_events.24.d:0 "[Root.Monarch.GetName]は実用的な考え方の支配者である。[Root.Monarch.GetTitle]として敬虔ではあるものの、政治的に好都合な同盟がまず第一であり、我々の[Root.Religion.GetName]信仰にもかかわらず、我々は我々の信念に反する宗教同盟に参加しており、ほとんどの顧問はこれを必要なものだと考えており、中にはそれを示唆する者さえいる。\n\n$THEOLOGIAN$$INQUISITOR$はそのような顧問ではない。信仰の人である彼らは、我々の決断への憤りをうまく隠すことが出来ず、彼らの態度は今や我々の国際外交に影響を与え始めている。我々は連盟に忠実ではあるが、宗派の問題だけでなく、そのような仲間を維持していることで、加盟国との良好な関係を維持することは難しいかもしれない。"
 tyw_events.24.a:0 "彼らが黙っていられないなら、彼らは去るべきだ。"
 tyw_events.24.b:0 "我々の同盟国は、彼らがそれを気に入らないとしても、真実を聞く価値がある。"
 tyw_events.25.t:0 "[Root.Culture.GetName]の[Root.Religion.GetName]が我々の支配に疑問を持つ"
 tyw_events.25.d:0 "[Root.GetName]の人々は、彼らの[Root.Culture.GetName]の遺産と、[Root.Owner.Religion.GetName]信仰に従うことへの拒否により、[Root.Owner.GetName]に対する忠誠に疑問を感じている。これは、彼らのいく人かが、果たして[Root.Owner.Monarch.GetName]の支配下に属しているかどうかに疑問を持つことにつながっている。彼らはますます、地方の支配方法を決定するために自身の利益を代表する地方の人々の権利を要求している。我々は何らかの妥協が必要な地点に到達している。"
 tyw_events.25.a:0 "地方内の[Root.Owner.Culture.GetName]の[Root.Religion.GetName]貴族に権力を与える。"
 tyw_events.25.b:0 "[Root.Culture.GetName]の[Root.Owner.Religion.GetName]信仰に従う者たちに権力を与える。"
 tyw_events.25.c:0 "彼らにある程度、自身を支配する権利を与えることに同意する。"
 tyw_events.26.t:0 "[Root.Heir.GetName]のためのイエズス会の教育"
 tyw_events.26.d:0 "会員の名称でもあるジェズイットとして、より一般的に知られている修道会、イエズス会は、若い[Root.Heir.GetName]のための教育を提供することを提案している。多くの親戚や顧問が、ジェズイット自身を指す、神の兵士として[Root.Heir.GetSheHe]が成長することを願い、この提案を支持してきた。これらの激動の時代には、精神的な強さが支配者の最も重要な特性だと彼らは主張する。他の者たちは、教会にとても近い人々が、その教義から逸脱している人々に対して、新しい[Root.Monarch.GetTitle]の考えを固めさせてしまうことを恐れている。"
 tyw_events.26.a:0 "我々の信仰のために戦うことができる[Root.Monarch.GetTitle]が必要だ！"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName]は神の兵士として育てられ、軍事問題に精通していますが、異端には厳しいです。"
 tyw_events.26.b:0 "我々は、将来の支配者に修道会が影響を及ぼすことを認めない。"
 tyw_events.27.t:0 "イエズス会の教育を受けた[Root.Monarch.GetTitle]が王位に就く"
 tyw_events.27.d:0 "イエズス会に[Root.Monarch.GetName]の教育を任せたことは、最も期待される結果をもたらした。新しい[Root.Monarch.GetTitle]は信念や勇気を欠いてはいないが、特にカトリック教会やイエズス会には忠実である。信心深い人々は喜んでいるが、異端者たちはこれまで以上に[Root.GetName]を恐れている。"
 tyw_events.27.a:0 "神のより大いなる栄光のために。"
 tyw_events.28.t:0 "[Root.Culture.GetName]の貴族が海外へ逃亡"
 tyw_events.28.d:1 "神聖ローマ帝国における宗教統一のための戦争は我々の目標に向かっているわけではない。我々の首都である[Root.Capital.GetCapitalName]は、そこに辿り着くことが出来た多くの人が最後の安全な避難場所と考えたことで、敵に奪われた。今度は都市に住んでいた人々と、そこから逃げた人々の貴族たちの両者は、[Root.GetName]が失われ、まだ[Root.Religion.GetName]の信者が暮らしているかもしれない隣国に逃げ始めるのではないかと恐れている。"
 tyw_events.28.a:0 "彼らを逃がし、[Root.GetName]がより良い日を見たときに戻ってくればよい。"
 tyw_events.28.b:0 "何が何でも、国境の中で彼らを安全に連れ戻せ。"
 tyw_events.29.t:0 "[From.Culture.GetName]の貴族が亡命を求める"
 tyw_events.29.d:1 "[From.Capital.GetCapitalName]の占領は[From.GetName]の貴族の間に多くの恐怖を与え、この地で彼らの仲間である[Root.Religion.GetName]信者の中に避難場所を見つけたいと望み、彼らの逃亡を引き起こした。紛争が宗教的なものである以上、少なくとも表面的には、我々は信仰を共有する人々を援助することが期待されている。しかし、同盟の敵であったという視線は我々に向けられており、我々の保護の下で敵を見ることを快く受け入れない人々も多くいる。"
 tyw_events.29.a:0 "確実に、この負担を負うことができる他の者たちがいる。"
 tyw_events.29.b:0 "[Root.Religion.GetName]の信心深い者たちは、常にここで避難所を見つけるだろう。"
 tyw_events.30.t:0 "イニゴ・ベレス・デ・ゲバーラ"
 tyw_events.30.d:0 "現在の神聖ローマ帝国の宗教問題のような対立は、戦争によって決着をつけることができるように思えるかもしれないが、勝利のためには外交的な戦術と辣腕もまた求められている。我々は、このような精密な才能を持っているオニャーテの伯爵を、我々の支配の中で見つけ出した。帝国内の我々の敵はとある隣国を抱えている。その隣国は、我々が敵国の土地はその国にあった方が良いと考えているかどうかに、重大な関心を持っているかもしれない。単に彼らに知らせるだけで、我々に有利なように紛争を刺激する可能性がある。"
 tyw_events.30.a:0 "[Root.GetName]が彼らに敵の土地を与えることを望んでいるという知らせを送る。"
 tyw_events.30.a.tt:0 "[This.GetName]に、連盟で敵対する近隣の神聖ローマ帝国の加盟国に対する請求権を提供します。"
 tyw_events.30.b:0 "彼の才能は長期的な外交努力でより良く用いられる。"
 tyw_events.31.t:0 "[From.GetName]は連盟の敵を提供"
 tyw_events.31.d:0 "帝国の仲間である隣国の忠誠は、[From.GetName]を怒らせたようだ。彼らは帝国の様々な地域で外交を行っていると思われるイニゴ・ベレス・デ・ゲバーラという大使を送り、同盟に敵対する国家の土地への我々の請求権を提供してくれた。\n\n悲惨な時期が前にあるかもしれないが、悲惨な時期に可能性がないわけではない。これは我々の国境を拡大し、あるいは、同盟への忠誠にかかわらず、帝国の隣国が害を受けていないことを示すことができる機会である。"
 tyw_events.31.a:0 "大使の申し出を受け入れる。"
 tyw_events.31.b:0 "我々がこの土地を主張していないことを、すべての者に知らせよう。"
 tyw_events.32.t:0 "スウェーデンに海峡税を執行"
 tyw_events.32.d:0 "海峡税は15世紀初頭からデンマークにとって重要な収入源であり、それ以来エーレスンド海峡を通じて交易に大きな影響力を行使している。\n\nスウェーデンはカルマル同盟の下で統一されてきたために海峡税を免除されてきた。だが、もはやスウェーデンはデンマーク王の支配下になく、長い間それは続いている。そろそろスウェーデンは対価を支払うべきではないだろうか。昔の誼だからとはいえ、我々の寛大さにも限りがあるのだから。"
 tyw_events.32.a:0 "我々はもっと前に免除を取り除いておくべきだったな。"
 tyw_events.32.b:0 "このような伝統が平和を維持する。"
 tyw_events.33.t:0 "デンマークが海峡税を強制"
 tyw_events.33.d:0 "海峡の支配によってバルト海交易で有利な地位を築いているのにも関わらず、デンマーク人はこれをさらに拡大しようとする欲に負けてしまったようだ。カルマル同盟時代から免除されてきた海峡税が、スウェーデン船舶からも徴収されると通告された。これは既に重大な問題となっているようで、一部の顧問はこの深刻な侮辱を起因とした戦争を始めることを提案している。"
 tyw_events.33.a:0 "デンマークの悪魔め！"
 tyw_events.34.t:0 "ポーランドの請求権への支持をオスマンに求める"
 tyw_events.34.d:0 "我々は可能性のある時代を生きており、我が国はその国境を拡大し始めている。神聖ローマ帝国とオスマン帝国の両者に近いキリスト教とムスリム世界の端に生まれたことで、我々はつながりを賢明に保つ必要がある。トルコ人との良好な外交関係を維持しているため、我々はポーランドの土地への侵略を準備し、我々自身のためにそれらへの主張を行うため、彼らの支持を活用することができる。"
 tyw_events.34.a:0 "時が来た。これはチャンスだ。"
 tyw_events.34.a.tt:0 "オスマンが同意すれば、1週間後には我々は近隣のポーランドの州の請求権を持っているでしょう。"
 tyw_events.34.b:0 "トランシルヴァニアはポーランド人に害を与えることを望まない。"
 tyw_events.35.t:0 "トランシルヴァニアはポーランドの請求権への支持を求める"
 tyw_events.35.d:0 "トランシルヴァニアの[From.Monarch.GetName]は、彼らがポーランドの侵略を考えているという知らせを送ってきた。我々が彼らの隣国が弱体化しているのを見て恩恵を受けると信じ、彼らはこの土地を主張することに対する、我々の暗黙の支持を望んでいる。"
 tyw_events.35.a:0 "素晴らしい取り組みだ。"
 tyw_events.35.b:0 "このような作戦には何の意味もない。"
 tyw_events.36.t:0 "宗教的抑圧からハンガリーは自由だ"
 tyw_events.36.d:1 "神聖ローマ帝国における連盟の形成は、国家はただ黙って座っているだけではなく、信仰の人々が神を信じない支配者の下で苦しむことを許さない時代に生きていることを明らかにした。我々の国境からさほど離れていない、ハンガリーの[Root.Religion.GetName]教徒たちは、まったく容認できない状況にある。我が国は、ハンガリーと法的に、精神的に強い結びつきがあり、これを続けさせることはできない。彼らを解放して土地を取り戻す時が来ており、[Root.Religion.GetName]の血が再びその上に流されることはない。"
 tyw_events.36.a:0 "トランシルヴァニアはハンガリー人の側に立つ。"
 tyw_events.37.t:0 "トランシルヴァニアの黄金時代"
 tyw_events.37.d:0 "我が国は、現在の形となって以来、おそらく最良の時代を見ている。[Root.Monarch.GetName]は非常に有能な[Root.Monarch.GetTitle]であることが証明されており、[Root.Capital.GetCapitalName]を文化的で印象的な都市にするための投資が行われている。我々は今後10年間、全国に建築と教育を広め、平和と繁栄の時代が続くことを願っている。"
 tyw_events.37.a:0 "我々は時代を越えて続くよう、国家を築き上げる。"
 tyw_events.38.t:0 "祈りの中での結びつき"
 tyw_events.38.d:0 "敬虔な信徒である[Root.Monarch.GetName]は、信頼を築き忠誠を確保する極めて個人的な方法を見出した。他の[Root.Religion.GetName]の支配者と直接会う際に、[Root.Monarch.GetSheHe]はよく、共通の目的のために共に祈るよう提案する。外交において必要な一定の距離感を捨てることになるかもしれないが、公的な合意よりも強い結びつきを作り出すことができる。[Root.Monarch.GetSheHeCap]は、今後外国の首都に訪問する際にもこの方法を採用しようと考えている。成功するかどうかは明らかではないが。"
 tyw_events.38.a:0 "心だけではなく魂が結びつかなければ、真の信頼は得られない。"
 tyw_events.38.b:0 "もっと世俗的な外交のほうが良いのかもしれない。"
 tyw_events.39.t:0 "神はスペイン語を話す"
 tyw_events.39.d:0 "神聖ローマ帝国の宗教的状態をめぐる我々の進行中の戦争は順調に進んでいる。宗教的目標を達成するための我々の努力を見てからの楽観主義は、我々の大臣の一人の、神はスペイン語を話し、最近我が国のために戦っているという宣言により、特に精神的な形を取っている。問題が我々の目標に向け進み続ければ、敵でさえ、これに真実があることを認めなければならないかもしれない。"
 tyw_events.39.a:0 "味方の兵士たちはこれ以上何を求めることがある？"
 tyw_events.40.t:0 "神は平和を望んでおられる"
 tyw_events.40.d:0 "神聖ローマ帝国の宗教状態をめぐる我々の進行中の戦争はうまくいっていない。宗教がこの紛争の核心であるため、同盟に加わることを決めたとき、神が我々と共にあったと主張してきた人々の多くは、神が戦争の手段を奪い、我々に対して平和を望んでいると主張している。現在の起こっている出来事の唯一の解釈からは遠いものだが、戦争に勝つことができるという疑念を増すには十分な時間があった。"
 tyw_events.40.a:0 "疑念を増す貧しい信仰である。"
 tyw_events.41.t:0 "物々交換の増加"
 tyw_events.41.d:0 "[Root.GetAdjective]の通貨の貧しい状況は、我々にとってさらに厄介になってきているが、一般の人々は他の解決策を求めるようになった。多くの人々が可能な限り、通貨の利用に慎重になり、回避し、物々交換のような古い交易手段に戻している。あるいは彼らの懸念は間違っているかもしれないが、我々が迅速に行動しなければ、経済と国家そのものへの支配を失う可能性がある。"
 tyw_events.41.a:0 "我々が問題を統制するまで、これがうまくいくことを期待しよう。"
 tyw_events.41.b:0 "あらゆる手段でこれを止めるため、最良の経済の専門家の助言を求めよう。"
 tyw_events.42.t:0 "スペイン財宝艦隊を拿捕"
 tyw_events.42.d:0 "我々の私掠船はスペイン艦隊にとって長い間厄介なものであったが、最近立てられた大胆な計画は、その厄介さをさらに増すことだろう。スペインの財宝艦隊は植民地を出発し、銀、金、異国情緒ある貨物のいずれかの、その重量以上に価値ある貨物を運んでいる。我々の私掠船は、彼らの航路の初期段階でこれらの船を拿捕する予定である。彼らは、貨物がほとんど危険なく捕らえられ、誰かが我々の計画をスペイン側に漏らさない限りは、失敗することはほとんどないと我々に保証している。"
 tyw_events.42.a:0 "彼らの宝物は[Root.GetAdjective]の手にある方が良い。"
 tyw_events.42.b:0 "我々は、スペインの無敵艦隊の怒りを招くことを少しも望んではいない。"
 tyw_events.43.t:0 "スペイン財宝艦隊が拿捕される！"
 tyw_events.43.d:0 "一隻ずつ、スペイン財宝艦隊の船は拿捕され、その多くは不意を付かれ、いくつかは罠に落ち、我々に対して果敢に攻撃を行う準備はできていなかった。一部の船が事前に警告を受けていたにもかかわらず、拿捕された船からの貨物は、数年ではないにしても数ヶ月間、我々の経済を押し上げるだろう。私掠船は英雄として[Root.Capital.GetCapitalName]に帰還した。我々は、このように成功した拿捕を再び見ることはほとんどないだろう。"
 tyw_events.43.a:0 "それでも、一度でも見ることができたのは喜びだった。"
 tyw_events.44.t:0 "オランダ人に拿捕されたスペイン財宝艦隊"
 tyw_events.44.d:0 "遠くの植民地から交易品を母国に持ち帰るのに長い間苦労してきたオランダの私掠船は、最近、同じように、スペインの港へ向けて銀と金を母国に持ち帰るため出発した財宝艦隊を直接攻撃した。いくつかの船は襲撃を避けるために準備され、管理されていとはいえ、我々にとって高くつくものではなかった。オランダがどのようにこの対価を支払うことになるかはまだ決まっていないが、彼らは確実に代償を支払うことになるだろう。"
 tyw_events.44.a:0 "金、銀、血はすべて許容できる通貨だ。"
 tyw_events.45.t:0 "教育を受けた[Root.Monarch.GetTitle]"
 tyw_events.45.d:0 "摂政が[Root.Monarch.GetHerHim]を我々が望むように[Root.Monarch.GetTitle]として統治のための準備をしていた間、[Root.Monarch.GetName]の養成は進んでいた。それを提供した顧問は、[Root.Monarch.GetWomanMan]の知恵と動機において、[Root.GetName]を支配する永続的な遺産を残したことを誇りに感じている。"
 tyw_events.45.a:0 "きっと大丈夫だろう。"
 tyw_events.46.t:0 "[From.Capital.GetCapitalName]で勝利！"
 tyw_events.46.d:0 "連盟戦争は我々を、敵の一つの遠い首都にまで導いた。彼らの国家の中心を襲撃したことで、我々は彼らの大きな恥に対して勝利した。関与した多くの熟練した兵士のうち、特に一人は勝利に貢献したことで賞賛され、騒乱の間に並外れた落ち着きと素早い思考を示したことで、将軍の地位へと昇進した。"
 tyw_events.46.a:0 "彼はまだ多くの国の心に恐怖を植え付けるかもしれない。"
 tyw_events.47.t:0 "我々の防衛の準備"
 tyw_events.47.d:0 "[Root.GetName]は攻撃を受けているが、敵は今のところ我々の土地に侵入するには、まだ非常に遠くを進んでいる。我々の軍の戦略家は、最も必要とされる場所で防御を強化することを提案している。しかし、彼らはそれがどこであるかについての評価を得るために、[Root.Monarch.GetName]に頼っている。我々が首都の支配権を失うわけにはいかないことは確かだが、最初に国境を強化することは最良かもしれない。"
 tyw_events.47.a:0 "首都とその周辺の州の準備に焦点を当てる。"
 tyw_events.47.b:0 "強化は我々の国境の地点で開始するべきだ。"
 tyw_events.48.t:0 "真の意図"
 tyw_events.48.d:0 "連盟戦争は宗教上の理由から始まったが、神聖ローマ帝国領邦にとって宗教的義務だけが唯一の懸念事項ではない。一部諸侯は、戦争が、敵側の領土を請求する機会であると見なしており、指導者の宗教的目標を、完全に見せかけではないにせよ、二次的なものとして考えている。\n\n我々は近頃、将来の和平交渉の利益のために真の動機を明らかにするよう求めている、連盟指導国からの大使と向かい合っている。"
 tyw_events.48.a:0 "我々はこの戦争をより多くの土地によって終わらせることを願っており、これを公言する。"
 tyw_events.48.b:0 "[Root.GetName]は信仰そのものの主張のために戦う！"
 tyw_events.49.t:0 "[From.GetName]は土地のために戦うことを主張"
 tyw_events.49.d:0 "[Root.Religion.GetName]の信仰は我々にとって重要であるかもしれないが、連盟の加盟国の中には彼らの目的においてあまり崇高ではない者もいる。大使は最近、[From.Capital.GetCapitalName]から[From.GetAdjective]の書簡と共に帰還し、それによれば、彼らがこの戦争から真に望んでいるのは国境の拡大である。我々の協力の強さと和平を交渉する立場を弱める、不愉快な知らせだ。"
 tyw_events.49.a:0 "少なくとも彼らは利己的な動機において正直だな。"
 tyw_events.50.t:0 "[From.GetName]は信仰のために戦うことを主張"
 tyw_events.50.d:0 "連盟のすべてが[Root.Religion.GetName]の主張で戦うため、我々の側に加わったわけではない。多くは単に政治的に好都合であるため、我々の側を選んだにすぎない。しかし、[From.GetName]からの言葉は、彼らが真に我々の苦境を気にかけ、連盟を第一に宗教的同盟と見て、彼らが我々の側で神の務めを行っていると理解し、戦いに向かっているというものであった。"
 tyw_events.50.a:0 "彼らがそのような崇高な理念に忠実であることを期待しよう。"
