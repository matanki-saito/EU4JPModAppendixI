 prices.8.d:0 "東インド交易ルートの発見は、香辛料貿易の先駆けとなった。新しい交易ルートでは、唐辛子やシナモンなどの香辛料の流れを制御することがこれまで以上に重要である。"
 prices.8.a:0 "これで香辛料の価格が上がるな。"
 ABOLITIONISM:0 "奴隷廃止運動"
