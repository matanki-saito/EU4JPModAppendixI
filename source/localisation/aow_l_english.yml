 JAPANESE_TEA_CULTURE:0 "茶道"
 prices.22.t:0 "香辛料貿易の衰退"
 prices.22.d:0 "香辛料市場での競争相手の増加に伴い、かつては極めて珍しかった東方の香辛料が西洋で大幅に増加している。香辛料の価格を安定させようと、生産したものを燃やしたり、輸出に厳しい規則を課したりしているが、今や取引の収益性は恒久的に低下しているのが明らかなようだ。"
 prices.22.a:0 "OK"
 DECLINE_OF_SPICE_TRADE:0 "香辛料貿易の衰退"
 prices.23.t:0 "消費パターンの変化"
 prices.23.d:0 "かつて砂糖はマグリブや中東から輸入せねばならない貴重な奢侈品だった。しかし世界が広がり、都市階級の購買力が上がったことで、贅沢品と言っても多くの人に手が届く品物となった。"
 prices.23.a:0 "OK"
 POPULARIZATION_OF_SUGAR:0 "砂糖の普及"
 prices.24.t:0 "絹織物の普及"
 prices.24.d:0 "絹は、中世以前の長い間、世界中で高い需要があり、その調達は東方航路の発見の原動力の一つでもあった。絹の持つ多くの利用価値により、生糸であろうと織物であろうと、西洋での絹布の需要はこれまでになく高まっている。"
 prices.24.a:0 "OK"
 POPULAR_SILK_FABRICS:0 "絹織物の流行"
 prices.25.t:0 "ベンガルの染料プランテーション"
 prices.25.d:0 "北インド染料生産地域の一部の直接支配は、ベンガル領での生産拡大を目指し、一旗上げようとする者たちが寄せ集めることとなった。ベンガルの一部はインディゴを成長させるのに理想的だと考えられており、ほとんどの場合、許可さえ行われれば、これらの努力が成功する可能性が高いと判断されているようだ。インディゴを成長させ、植物を染料に変えるというのは難しい作業で、一方でこの不徳な者たちにここでの自由を与えることは、困難な道へと繋がることになるかもしれない。"
 prices.25.a:0 "許可する。"
 prices.25.b:0 "プランテーション新設を制限する。"
 BENGALI_INDIGO_PRODUCTION:0 "染料の可用性向上"
 prices.26.t:0 "化粧張りの開発"
 prices.26.d:0 "当初、熱帯木材は種類が豊富だが脆すぎると木工職人たちに見なされていた。しかし、化粧張りという技術が開発されたことで、強さではなく美しさゆえに黒檀を始めとする熱帯木材を使用できるようになった。その結果、熱帯木材を材料に美しく独創的な飾り棚などの高級家具を製作する産業が大きく発展した。"
 prices.26.a:0 "OK"
 VENEERING:0 "化粧合板製飾り棚"
 prices.27.t:0 "東南アジアで象の生息数が減少"
 prices.27.d:0 "東南アジアにおける象の数は長年に渡りゆっくりと減少を続けていたが、今や完全に少数となった。一方で東南アジアや支那での象や象牙への需要は減ることがなく、結果としてその価値は上がり続けている。"
 prices.27.a:0 "OK"
 IVORY_SHORTAGE:0 "東アジアで象牙が不足"
 prices.28.t:0 "製鉄技術の向上"
 prices.28.d:0 "製鉄の分野における様々な進歩により、鉄製の大砲は今や、古い青銅の大砲よりも効率的であり信頼性もあることを示している。鉄製品も増え、調理器具のような様々な分野で銅製品との交換によって鉄の需要が増加している一方、銅の価格は下落している。"
 prices.28.a:0 "OK"
 IRON_WORKING:0 "製鉄技術の向上"
 prices.29.t:0 "ホットチョコレート"
 prices.29.d:0 "温かい飲み物を作るのにココアを使うことは、アメリカ原住民から受継いだ風習である。新しい飲み物はヨーロッパ社会の一部に急速に受け入れられ、いくつかの時間と大量の砂糖を消費しながら、多くに受け入れられるようになった。目立つことはないが、しかし、チョコレートの需要は着実に、今、旧世界で増加している。"
 prices.29.a:0 "OK"
 HOT_CHOCOLATE:0 "ホットチョコレート飲料"
 prices.30.t:0 "タバコの人気が高まる"
 prices.30.d:0 "もともと薬用の植物として販売されていたタバコは、気晴らしの目的のため、キリスト教、ムスリム社会の双方でその人気が高まっている。パリからベンガルに至るまで、この麻薬は、タバコの商取引が非常に有利になるほどに成長してきている。"
 prices.30.a:0 "OK"
 POPULARIZATION_OF_TOBACCO:0 "タバコの普及"
 prices.31.t:0 "コーヒーの木の普及"
 prices.31.d:0 "何世紀もの間、コーヒーは独占的に栽培され、イエメンとエチオピアから輸出される製品であった。事実、イエメンの商人たちは特にコーヒー交易を強く支配しており、国境を越えて植物を持ち込むのを止めるのに大変な努力をしている。\nカイコがかつて交易路に沿って西に移動したのと同じように、コーヒーの木もまた、我々の商人が所有するようになった。[java_coffee_here.GetName]のプランテーションでは、豆が今よりはるかに容易に利用できることで、決して少なくはない量のコーヒーを生産し始めている。"
 prices.31.a:0 "[java_coffee_here.GetName]のコーヒーを飲もう！"
 prices.32.t:0 "[mocha.GetCapitalName]の衰退"
 prices.32.d:0 "かつてコーヒーを調達するために我々の港に来た商人たちは、今や他の選択肢を持っており、[mocha.GetCapitalName]はそれ自体重要な港はあるが、もはや世界のコーヒー豆の主要な集積地ではない。"
 prices.32.a:0 "[From.GetAdjective]の商人が彼らの下劣な策謀で窒息することを願うとしよう。"
 JAVA_COFFEE:0 "コーヒーの木の普及"
 prices.33.t:0 "国際的な書籍市場"
 prices.33.d:0 "紙は多くの点で羊皮紙よりも優れているが、それを完全に置き換えることはできなかった。しかし、印刷機の普及に伴い、書籍、冊子、さらにはトランプカードまで、これまでにない方法で普及してきた。過去数十年間に紙自体を作り上げる芸術もずっと洗練されてきたが、これらの二つのものは、これまで以上に紙を魅力的にしたという点で一致している。\nおそらく最も目に見える例は、年ごとに大きくなる[bookmarket_here.GetCapitalName]の書籍市場である。もともと、[bookmarket_here.GetAreaName]の印刷機の品評会では、大陸全体からの訪問者を見ることができる。"
 prices.33.a:0 "[bookmarket_here.GetCapitalName]は真に世界で最も偉大な書籍市場だ。"
 prices.33.b:0 "これは州全体の利益となるだろう。"
 INCREASED_PRINTING:0 "現代的な印刷と出版の成長"
 prices.34.t:0 "ビーター"
 prices.34.d:0 "何世紀もの間、製紙工場は機械式ハンマーを使ってぼろの紙パルプを叩き、繊維を粉砕し、紙を作るのに必要な原材料を作ってきた。\n地元の風車の力を利用して、[hollender_beater_province.GetName]の進歩した職人が、より効率的な解決法を考案した。彼らが[Root.GetAdjective]式ビーターと呼ぶものは、刃のついた風力の水平ローラーを備えた容器である。これらのブレードは、古いハンマーが数日で行ったように、数時間で多くのパルプを細断することができる。"
 prices.34.a:0 "紙の市場は決して同じではない。"
 HOLLENDER_BEATER:0 "紙生産におけるハンマーからビーターへの変換"
 prices.35.t:0 "帝国の統治"
 prices.35.d:0 "官僚は長い間、仕事がしやすいことから、羊皮紙などよりも紙の方を好んできた。また、公文書を偽造しにくくするために、さまざまな工夫がなされている。ファブリアーノにおける透かしの発明や、イスラム紙生産者の精巧なマーブリング技術や書法もその一つである。\n帝国が複数の大陸を包含するようになるにつれて、証明可能な真正性と使いやすさが求められるようになり、中国からヨーロッパに至るまで、帝国官僚機構はもっぱら公文書や命令書に紙を使うようになった。"
 prices.35.a:0 "紙には未来がある。"
 PAPER_IN_BUREAUCRACY:0 "透かしとマーブリング"
 prices.36.t:0 "貸出図書館・書籍クラブ"
 prices.36.d:0 "識字率の上昇に伴い、書籍の広がりと普及は、経済的、理念的な理由の両方の目標となっている。書店は多くの都市で一般的な光景となり、[lending_libraries_here.GetName]などの大型の店では、販売用の書籍の箱が並んでいる。\n本自体を買う余裕がない人にとっては、有料の貸出図書館や図書購入協同組合、購読協会のように、書籍の購入に関して共同で資金調達したり、書籍を貸し出したりする方法が増えている。"
 prices.36.a:0 "大衆は、本当に書かれている言葉を理解できるのかね？"
 LENDING_LIBRARIES:0 "貸出図書館・書籍クラブ"
 prices.37.t:0 "コロンブス交換"
 prices.37.d:0 "アメリカ大陸の植民地化に伴い、新たな種子、作物、動物が、新旧世界の両方に幅広く広がり始めている。ちょうどアメリカ産以外の家畜が新世界でますます求められていることと同じように、導入の初期からトウモロコシ、キャッサバ、トマトなどの作物が旧世界全体へと広がっている。\nかつては何かを栽培することに適さないと考えられていた土地が、食糧や穀物の生産に利用されるようになったため、世界中の食料の一般的な入手可能性は以前にも増して高まっている。栽培された食料が以前に比べてはるかに希少ではなくなることで、今世紀において庶民にこれほどの恩恵をもたらしたものはほとんどないだろう。"
 prices.37.a:0 "それは素晴らしい…"
 prices.38.t:0 "ファセット"
 prices.38.d:0 "[diamond_city.GetCapitalName]の宝石切削師は、研磨用の円盤上で、ダイヤモンドの粉塵を浮遊させた油を使う実験により、ダイヤモンドカットにおける突破口を作り出した。これにより、[Root.GetAdjective]の職人は、稀少な石をまったく新しい形にカットし、さらにはるかに輝かしいものにすることができる。結果的にファセットとして知られている技術は、より満足のいく幾何学的形状とより良い光学特性を備えた石を作り出す。新しい石とそれを作る技術が宮廷や工房に広がるにつれて、宝石、ダイヤモンド、貴重な石の需要が大きく増加している。"
 prices.38.a:0 "宝石とは本当に風変わりなものだな。"
 FACETING:0 "ファセット"
 prices.39.t:0 "新世界のダイヤモンド"
 prices.39.d:0 "ダイヤモンドは、最も硬い種類の石であり、自身の粉塵を利用する方法以外では研磨することさえできず、長い間、すべての貴重な石の中でも最も稀少なものである。何世紀にもわたって、インドは世界中で唯一知られているダイヤモンドの源であり、そこでさえも、よく保護された鉱山地域でしか発見されてこなかった。\nしかし、南アメリカの内陸部で大量のダイヤモンドが発見されたことで、ダイヤモンドは、王や君主のためのものばかりではなく、金持ちの有力者や商人、あるいはその他の宝石の愛好家のためのものにもなりつつある。"
 prices.39.a:0 "ダイヤモンドは永遠だ。"
 BRAZILIAN_DIAMONDS:0 "新世界のダイヤモンド"
 prices.40.t:0 "プロテスタントと改革派教会は香を拒否"
 prices.40.d:0 "多くの改革派やプロテスタントの神学者は、カトリック教会の精巧な装飾の性質だけでなく、宗教儀式における香の使用も拒否するようになった。香り、ろうそく、香料の使用はますます冒涜と考えられるようになり、その結果、千年以上前から東方からヨーロッパへの乳香や没薬などの流れを牽引してきたすべての種類の香に対する需要が減少し始めた。"
 prices.40.a:0 "燃やしてしまえ。"
 REFORMED_REJECTION_OF_INCENSE:0 "改革派とプロテスタントの香への拒絶"
 prices.41.t:0 "香水産業の成長"
 prices.41.d:0 "成長する商人階級ならびに貴族および上流階級の社会的要求の高まりは、香水の需要の増加をもたらしている。壮大な宮殿の広間は今や雄大な装飾だけではなく、好ましい香りを持つことが期待されている。これは、乳香、没薬や他の良い香りのする製品や、香水の製造のための需要の急増につながっており、[perfume_city_grass.GetCapitalName]では、地元の花や外国の良い香りのする商品の改良も、それ自体が主要産業へと成長している。"
 prices.41.a:0 "彼らは確かにこのようなものへの良い鼻を持っている。"
 GROWTH_OF_PERFUME_BUSINESS:0 "香水事業の成長"
 prices.42.t:0 "選抜育種"
 prices.42.d:0 "科学的で非常に積極的な馬、豚、牛、羊の繁殖によって、[Root.GetAdjective]の農家は、実行すべき様々な作業に特化したまったく新しい種類の動物を作り出すことを始めている。何世紀もの間、様々な地域で有名な品種が飼育されていたが、現在新しい方法が開拓されて以来、人間が動物に特定の改善をもたらすことがいかに容易であるかが明らかとなった。\nその結果、牛の交易は再び勢いを取り戻し、販売される動物の量だけでなく、動物の品質が大幅に向上している。"
 prices.42.a:0 "注目すべきものだ。"
 SELECTIVE_BREEDING:0 "選抜育種"
 prices.43.t:0 "ボヘミアクリスタル"
 prices.43.a:0 "クリスタルのような輝きだ。"
 BOHEMIAN_GLASS:0 "ボヘミアガラス"
 prices.44.t:0 "レンズ製作の向上"
 prices.44.d:0 "13世紀以来、ガラス製のレンズで作られた眼鏡は、より古い時代の石を使った文字の読み取りに取って代わるようになった。徹底した光学的な観察を通して、これらのレンズは今では最も小さなものでさえ拡大することを可能にする完成度に達している。\n学者たちが喜んでいるように、これらの新しいレンズは、これまでに見ることができなかったものを調べることができる光学顕微鏡と、星など遠く離れた物体の研究を可能にする屈折望遠鏡の両方に利用することができる。光学分野は科学、航海、戦争のそれぞれに大きな利益をもたらす革命の瀬戸際にある。"
 prices.44.a:0 "我々はあたかもすぐ近くにあるかのように遠く離れたものを見ることができる。"
 MODERN_OPTICS:0 "現代光学"
 prices.45.t:0 "フリントガラスとクリスタルガラス"
 prices.45.d:0 "[glass_province.GetName]のガラス製作者は、小石と砂とを鉛と一緒に使用し、明らかに容易な作業で完璧な製品を作り始めた。この新しい方法は、市場が新しく非常に人気のある製品に殺到しているために、世界の既存の主要なガラス製造の中心拠点への急速な挑戦となっている。"
 prices.45.a:0 "見事だ。"
 LEAD_CRYSTAL:0 "クリスタルガラス"
 prices.46.t:0 "炭鉱の改善"
 prices.46.d:0 "時間の経過とともに、技術は既存の炭鉱の生産量を大幅に増加させ、以前は採掘できなかった多くの場所で石炭を採掘することを可能にしました。我々の炭鉱は前例のない効率で作業しており、継続的な工業化によって、依然として石炭の需要が高いことを意味していますが、この需要は今より容易に供給できます。"
 prices.46.a:0 "素晴らしい。"
 IMPROVED_COAL_MINING:0 "石炭の利用可能性拡大"
 trade_company_moluccas:0 "モルッカ勅許"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "[Root.Culture.GetName]・モルッカ会社"
 new_england_region:0 "ニューイングランド"
 ori_jagannath_cult:0 "ジャガンナートとガジャパティ朝"
 desc_ori_jagannath_cult:0 "他のどの神よりもジャガンナートはオリッサの人々に結びつき、他のどの神よりも、ヴィシュヌの最も偉大な化身は、我々の王朝に結びついている。ガジャパティ朝のそれぞれの王はジャガンナートおよび彼の聖職者による支援を受け、プリーの寺院は王室の後援のために年ごとに豊かになっている。"
 ori_no_salt_tax:0 "塩税の停止"
 desc_ori_no_salt_tax:0 "我々は一時的に、伝統的な塩税を停止した。この間、我々は国家の主要な収入源を奪われたが、我が王朝と君主の人気はこの動きから大きな恩恵を受けている。"
 ori_popular_unrest:0 "戦争に疲れた人々"
 desc_ori_popular_unrest:0 "戦争の後、人々は疲れ、平和のうちに自分の人生を送ることを望んでいる。"
 ori_support_for_pretender:0 "僭称者を支援"
 desc_ori_support_for_pretender:0 "この州は、我々の支配に反対し、王位を主張する者を支援している。"
 flavor_ori.1.t:0 "ガジャパティ朝とジャガンナート教団"
 flavor_ori.1.d:0 "プーリの偉大な寺院での儀式とジャガンナートがはっきり現れたという記録は、時に外国の支配者によって嘲笑され、馬鹿にされることもあったが、オリッサにおいては「世界の主」ジャガンナートが最も人気のある神である。\nジャガンナートと彼の聖職者たちの支援は、我々の王朝の創始者であるラージャ・カピレーンドラにとっても揺るぎないものであった。我々の王朝がこの借りを返す時が来ており、我々はプーリの寺院を後援し、我々の王国の主要な教団としてジャガンナートへの崇拝を高めるべきである。"
 flavor_ori.1.a:0 "ジャガンナートを讃えよ！"
 flavor_ori.1.b:0 "一つのかごにすべての卵を入れないようにしよう。"
 flavor_ori.2.t:0 "カピレーンドラの戦争"
 flavor_ori.2.d:0 "1434年にカピレーンドラ・デーヴァが東ガンガ朝の最後を王を倒した時、オリッサは悲惨な状態にあった。ライバル関係にある南の隣人たちだけでなく、北と西からのムスリムの侵入は王国を大きく縮小させた。以来、ラージャ・カピレーンドラはすぐにそのすべてに向き合った。ベンガル、アーンドラのレッディ、バフマニー朝のスルタン、ヴィジャヤナガル帝国との連戦でオリッサは、彼の指導力の下で質量ともに成長した。\nしかし、この絶え間ない戦いは、王国の民に犠牲を強いるものであり、稀に見る不作と重なって、今や大衆の不穏が高まっている。我々が一時的に伝統的な塩税を取り除き、あるいは公共の利益にもう少し注意を払うならば、大衆の気分が改善されるであろうことが示唆されている。"
 flavor_ori.2.a:0 "我々に塩税は不要だ。"
 flavor_ori.2.b:0 "民意におもねることはできない。"
 flavor_ori.3.t:0 "カピレーンドラの死"
 flavor_ori.3.d:0 "長い治世の後、偉大な戦士であったカピレーンドラ王は死の床についている。しかし、18人の正統な息子たちに衝撃を与えたことには、老齢の王は、ジャガンナートの声に導かれて、彼の私生児であるプルショッタマを彼の後継者として選んだ。\n彼が息を引き取った時、この日まで人気のある候補者であったハンヴィーラが南へと逃れ、プルショッタマに対して武器を取ったことで、王位の継承は少しも安定したものにはなっていない。"
 flavor_ori.3.a:0 "ジャガンナートの意思に従うべきだ！"
 flavor_ori.3.b:0 "ハンヴィーラこそ正当な後継者だ！"
 flavor_ori.3.a.tt:0 "我々の隣人はこれを知り、それに応じて反応するでしょう。"
 flavor_ori.4.t:0 "オリッサで継承危機"
 flavor_ori.4.d:0 "オリッサの戦士の王であるカピレーンドラが死んだという知らせが我々に届き、彼の息子たちが王位を巡って戦い、王国を弱く晒しているように見える。"
 flavor_ori.4.a:0 "OK"
 flavor_ori.5.t:0 "ハンヴィーラの提案"
 flavor_ori.5.d:1 "オリッサの王位を争うハンヴィーラからの使者が今日到着した。我々がオリッサの王位を確保しようとする闘争で彼を支援するなら、ハンヴィーラは東方のいくつかの重要な砦を我々に与えてくれると主張している。"
 flavor_ori.5.a:0 "兵力と資金を提供しよう。"
 flavor_ori.5.b:0 "関与は避けよう。"
 flavor_ori.6.t:0 "バフマニー朝がハンヴィーラを支援"
 flavor_ori.6.d:0 "我々の王国の古い敵であるバフマニー朝のスルタンは、ハンヴィーラを支持することを決断した。我々は、彼が約束されたものを確実に知ることはできないが、噂を信じるとすれば、ハンヴィーラは、我が国の大部分をバフマニー朝に約束することに必死である。"
 flavor_ori.6.a:0 "彼が勝利しないことを確認するため、できる限りのことをしよう。"
 flavor_ori.7.t:0 "ハンヴィーラが勝利"
 flavor_ori.7.d:0 "僭称者であるハンヴィーラの軍隊が首都を支配したことで、内戦は終結しつつあるようだ。南部では、バフマニー朝のスルタンが、彼らが約束された新しい砦に守備隊を派遣することで、迅速な行動をしている。"
 flavor_ori.7.a:0 "これは良くないな。"
 flavor_ori.8.t:0 "ハンヴィーラが借りを返す"
 flavor_ori.8.d:0 "オリッサでの内戦が終わりに近づき、我々は、ハンヴィーラが我々に約束した地域を支配するため統治している。"
 flavor_ori.8.a:0 "素晴らしい！"
 flavor_ori.9.t:0 "ジャガンナート教団"
 flavor_ori.9.d:0 "オリッサの王位からガジャパティ朝が離れたことで、国家とジャガンナート及び彼の聖職者との間の緊密な結びつきは解消された。プーリの寺院とこの神格の崇拝はオリッサの文化的、精神的な生活にとって重要なものだが、もはや君主制そのものとの密接な結びつきはない。"
 flavor_ori.9.a:0 "OK"
 flavor_ori.10.t:0 "オリヤー文学の誕生"
 flavor_ori.10.d:1 "今まで、サンスクリットがオリッサの文学の唯一の言語であり、オリヤー語はシュードラと下層階級のためのものであった。しかし、正式な教育をほとんど受けていない退役軍人のサララ・ダスは、マハーバーラタをオリヤー語に翻訳することによってこれを変え始めた。サララ・ダスの独創的な作品もオリヤー語で占められており、他の詩人たちも今この実践を始めている。"
 flavor_ori.10.a:0 "OK"
 flavor_ori.11.t:0 "アチュタナンダ"
 flavor_ori.11.d:0 "詩人、預言者、多くの作品の著者である彼は、我々の王国でヴァイシュナヴァ聖人として人気を集めてきた。アチュタナンダは未来を予言することができると言われており、彼の本は人々の言語であるオリヤー語で書かれている。"
 flavor_ori.11.a:0 "OK"
 zan_shirazi_islam:0 "イスラムのシラジ"
 zan_religious_orthodoxy:0 "我々の宗教的見解を採用"
 zan_religious_unrest:0 "シラジの伝統を打破"
 desc_zan_religious_unrest:0 "我々の国家の多くの外国の交易商をなだめるため、我々は非正統的な宗教的慣行を取り除くことを始めている。これは長期的には我々に有利に働くだろうが、現在、これらの伝統に根ざしている我々の王朝の正統性を損なうと同時に、国内で多くの宗派間の緊張を作り出している。"
 zan_sacked_by_the_zimba:0 "ジンバによる略奪"
 desc_zan_sacked_by_the_zimba:0 "この都市はジンバによって攻撃、略奪されたため、再建と住民の帰還が完了するまでの間、経済的に疲弊した状態である。"
 zan_kilwa_chronicle:0 "キルワ年代記"
 desc_zan_kilwa_chronicle:0 "キルワ年代記は、その起源から我々がキルワに到達するまでの我々の王朝の歴史を記録した書物である。その文書は、我々が疑いなくスワヒリ海岸の港を支配する正当な権利を持っていることを証明している。"
 flavor_zan.1.t:0 "イスラムのシラジとキルワ貴族"
 flavor_zan.1.d:1 "スワヒリ国家のほとんどは今日まで、この地域への最初のイスラム教徒の移民から生まれたと主張する王朝によって支配されている。しかし、これらの、彼ら自身が「シラジ」と呼ぶ者たちによって実践されたイスラムは、最も正統な宗教形態ではない。多くのより古い地元の儀式は毎日、我々の宮廷で行われ、シラジの系統はこれらの都市を支配する権利を与える不思議な能力を持っていると考えられている。\nしかし、キルワと他のスワヒリ国家の富が成長するにつれ、新たな外国人の波が大量に到着し続けている。オマーン、ペルシア、バフマニー朝、その他の遠い土地からの交易商たちは、我々の都市で生活し、台頭する先住の商人階級はこれらの集団を彼らの協力者とした。新参者の多くは、我々の伝統に嫌われている。より正統なイスラムを採用すれば、これはインド洋の他の国との関係を確実に助けるだろうが、それが我々自身の支配を損ない、他のスワヒリ国家との関係を傷つける危険性が非常に高い。"
 flavor_zan.1.a:0 "先祖代々の伝統に従わなければ。"
 flavor_zan.1.b:0 "異教の信仰と儀式を追放しよう。"
 flavor_zan.2.t:0 "キルワ年代記"
 flavor_zan.2.d:0 "正統的なイスラム国家からスワヒリ海岸に到着する外国の交易商がますます多くなるにつれて、我々の古いシラジのやり方はますます非難を浴びている。我々は、スワヒリ海岸の古いシラジ王朝のいくつかが、新参者と仲良くなった先住民の交易商によって打ち倒されたのを、嫌悪感を持って眺めていた。\nしかし、最も古く、最も強力なシラジ王朝の一つとして、我々は依然として強く立っている。外国人や国内の厄介者たちを適切に感動させるため、我々の書記に我々の有名な系列の年代記を作成してもらうことで、シラジの起源と我々の王朝の古いイスラムの起源を疑う者は誰もいなくなるだろう。"
 flavor_zan.2.a:0 "年代記を編纂しようじゃないか。"
 flavor_zan.2.b:0 "より重要な問題に取り組むべきだ。"
 flavor_zan.3.t:0 "シラジの伝統を放棄"
 flavor_zan.3.d:0 "王国の宗教改革を進める中で、我らはいずれの宗派に学ぶかという問題に突き当たった。我らの王国はペルシアのシーア派を起源としており、オマーンのイバード派の交易商やインドやトルコのスンナ派の交易商もやってくる。神学的な議論を別としても、どの宗派に肩入れするかで今後しばらくの外交関係が定まってくるだろう。"
 flavor_zan.3.a:0 "もう改革は十分だ。"
 flavor_zan.3.b:0 "シーア派を受け入れよう。"
 flavor_zan.3.c:0 "イバード派と提携しよう。"
 flavor_zan.3.od:0 "王国の改革を進めるため、スンナ派の学者を招こう。"
 flavor_zan.4.t:0 "人食い族だ！"
 flavor_zan.4.d:0 "我々の王国は、インド洋全体の交易網に全面的な存在を負っている反面、アフリカの内陸部をほとんど支配していないが、我々はいつも奥地の人々を警戒しなければならない。そのような集団の一つであるジンバ族は、我々の南の遠い海岸に恐怖を広めている。突然、ジンバは、小さな警告をもって、今日キルワの都市を急襲した。現在、多くのキルワ市民が殺され、さらに多くが都市から逃れている。キルワが回復するには何年もかかるだろうし、記憶する限り、我々の王国の歴史の中でこれほどの大きな悲劇はほとんどなかった。"
 flavor_zan.4.a:0 "悲しみの日だ。"
 flavor_zan.4.b:0 "持てるすべての力をつぎ込んでキルワを復興しよう。"
 flavor_zan.5.t:0 "スライマーンとムハンマド・アル＝マズルムの政変"
 flavor_zan.5.d:0 "1442年にスルタン・イスマーイールがキルワの王位に昇格したとき、彼の支配は、彼の親族であるサイードがスルタンとなることを支持していたザンジバルの地方の支配者によって疑問が呈されることとなった。しかし、この陰謀は、宰相であるスライマーンとアミールであるムハンマド・アル＝マズルムによって阻止された。\nしかし、イスマーイール自身の死去により、スライマーンとムハンマドは自分たちの名の下で支配する時が来たと判断したようだ。彼らはすぐに行動し、自身で首都を確保するために彼らの影響力を利用し、交互に王位に就くことで権力を共有することで合意した。"
 flavor_zan.5.a:0 "スライマーンが王位に就く。"
 flavor_zan.5.b:0 "ムハンマド・アル＝マズルムが王位に就く。"
 flavor_zan.5.c:0 "$MONARCH$が我々の正当な支配者だ！"
 flavor_zan.6.t:0 "不人気な政変実行者"
 flavor_zan.6.d:0 "$MONARCH$は権力を直接簒奪するまで長年、大臣として奉仕していたが、政変によりキルワ市民からの人気は落ちてしまった。有力な市民は今や彼の辞任を要求しており、これらをなだめない限り、遅かれ早かれ反乱が起こるかもしれない。"
 flavor_zan.6.a:0 "退位して$HEIR$を跡継ぎにする"
 flavor_zan.6.b:0 "我らが支配者はこの王座の権利を勝ち取ったのだ。"
 flavor_zan.7.t:0 "宰相の陰謀"
 flavor_zan.7.d:0 "キルワの王位を維持することはこれまで決して容易ではなく、過去数十年にわたって王の戴冠式を取り巻く数多くの陰謀が繰り広げられたことで、王室の宰相の地位は、王室への奉仕を熱望する忠実な管理者よりも、むしろ自身のために王位を望んでいる野心的な人々が求めるものとなっている。\n最近の君主制への人気の弱まりは、明らかに、現在の宰相が自身のために王座を確保しようと試みる必要があったすべてのものによるものである。"
 flavor_zan.7.a:0 "OK"
 ful_marabout_wars:0 "マラブーの反乱軍"
 desc_ful_marabout_wars:0 "この地域で人気のある運動は、中央の権威を制限し、シャリーアによって支配される正統なイスラム国家を確立しようとする動きへと向かっている。"
 flavor_ful.1.t:0 "$PROVINCENAME$におけるマラブーの不穏度"
 flavor_ful.1.d:0 "カリスマ性のあるナスィール・ウッディーンに触発されたマラブーの説教者たちは、$PROVINCENAME$でイスラム改革のための伝播を開始している。多くの地元の戦士たちがマラブーに加わり、彼らとともに今やシャリーアを最も純粋な形で追求する社会を作り出すために国外で働いている。彼らは、あらゆる異教の伝統や外国の影響力に激しく反対している。"
 flavor_ful.1.a:0 "OK"
 flavor_ful.2.t:0 "正統派イスラム革命"
 flavor_ful.2.d:0 "17世紀半ばのマラブーの登場以来、我が国では宗教的な緊張が徐々に高まっている。今、$COUNTRYNAME$のマラブー派は、$CAPITAL_CITY$の古い貴族に対して公然と反乱を起こしている。約束された革命は、急速に、我が国の大部分に存在する多くのイスラム教徒であるフラニ族の牧夫たちの支援を獲得しており、すぐに我々の手に深刻な反乱をもたらすことは明らかである。"
 flavor_ful.2.a:0 "革命に参加しよう。貴族に死を！"
 flavor_ful.2.b:0 "伝統を守らなければ！"
 flavor_ful.3.t:0 "フラニ族による聖戦の終了"
 flavor_ful.3.d:0 "我が国は、今や、かつて構築されたイスラムの理想を完全に放棄しているため、マラブー派は我が国を離れ、他の場所へと移動した。"
 flavor_ful.3.a:0 "OK"
 ful_fulani_wars:0 "フラニ族とムスリム正統派の間の不穏"
 desc_ful_fulani_wars:0 "特にウスマン・ダン・フォディオの信者に対する我々の国家政策と行動は、我が国における広範な不穏につながっている。海外のフラニ族のムスリムは、我々の真意を察し、我々の国民たちは我々の権威を拒否している。問題はすぐに落ち着くだろうか？"
 flavor_sok.1.t:0 "ウスマン・ダン・フォディオ"
 flavor_sok.1.d:1 "フラニ人の導師ウスマン・ダン・フォディオの影響で、ゴビルのフラニ人ムスリムの学者たちは国家改革を扇動し始めた。ウスマン・ダン・フォディオの強烈な言葉とカリスマは一部の国民を心酔させ、シャーリアに忠実な正統派イスラム・カリフ国家を建設して西アフリカに宣教する運動を強く推進している。\n彼の過激なメッセージは、今にも支持者たちを我らの支配に対する反乱へと駆り立てるだろう。"
 flavor_sok.1.a:0 "ウスマン・ダン・フォディオを招いて改革を実施しよう。"
 flavor_sok.1.b:0 "危険な扇動者一味を追放しよう。"
 flavor_sok.1.b.tt:0 "ウスマン・ダン・フォディオとその支持者は国を離れます。"
 flavor_sok.2.t:0 "ウスマン・ダン・フォディオの支持者"
 flavor_sok.2.d:0 "人気があったウスマン・ダン・フォディオはゴビルの権力者たちによって追放された。彼とその支持者たちは、ゴビルを取り戻して彼らの夢見る正統派イスラム国家を建設してくれるような敬虔な支配者を他の国に求め始めた。"
 flavor_sok.2.a:0 "OK"
 flavor_sok.2.a.tt:0 "ソコト・カリフ帝国が建国できるようになります。"
 sokoto_nation_title:0 "ソコト・カリフ帝国の建国"
 sokoto_nation_desc:0 "ウスマン・ダン・フォディオと彼の支持者たちは、彼らによるゴビル支配を認めてくれる敬虔な支配者を求め、正統派イスラム国家の建設を夢見ている。この敬虔な人々の野望を助け、我らの国を彼らに捧げなければならない。"
 kbo_gazargamu:0 "ガザルガム"
 desc_kbo_gazargamu:0 "我らの新王朝の首都として、新たな要塞都市を建設した。ガザルガムの街は、外敵や反乱から我らの王を守ってくれるだろう。"
 kbo_death_to_kingmakers:0 "忠実な貴族"
 desc_kbo_death_to_kingmakers:0 "我々は、王国の様々な肩書きの所有者の間で、古くからの利己的な階級を取り除いた。現在の部下は、自分自身を豊かにするのではなく、王家に奉仕することに重点を置いている。"
 kbo_religious_orthodoxy:0 "正統イスラムの強制"
 desc_kbo_religious_orthodoxy:0 "我らは貴族の間に広まっている習合宗教のような異教の影響を認めない。"
 flavor_kbo.1.t:0 "セフワ朝の二つの系統"
 flavor_kbo.1.d:0 "14世紀以来、我々の王国の王位を巡って戦っていたセフワ王朝の2つの系統があった。どちらの系統も完全に他の敵を倒すほど強力ではなかったため、イドリースとダウディッドの系統が代わる代わる王位に就くようになった。支配者の中には一年も持続しない者さえあった。この紛争はあまりにも長く継続しており、現在では閣僚と総督は王国が燃えている間、あらゆる王に対する強い影響力を持っている。\n我々の$MONARCHTITLE$の死により、王国の後継者に対して武器を取っている僭称者との間で、通常どおり、紛争も継承された。"
 flavor_kbo.1.a:0 "OK"
 flavor_kbo.2.t:0 "ガザルガムの建設"
 flavor_kbo.2.d:0 "ボルノは、我々の王国の首都となるには十分に価値のある豊かな州であるが、常に問題を抱えている。東から我々の古い敵であるビララが頻繁に我々の土地を襲撃しており、頻繁な継承戦争は、より強固な首都の必要性を強調している。\nチャド湖の西岸に要塞都市を建設し、我々の王朝の将来の安全性を確保する計画が策定されている。"
 flavor_kbo.2.a:0 "ガザルガムの建設"
 flavor_kbo.2.b:0 "現在の首都で問題ない。"
 flavor_kbo.3.t:0 "正統イスラムの強制"
 flavor_kbo.3.d:0 "我々のイスラムのスルタンはこの地方では古いものの一つであるが、上層階級の間でさえ、非正統的で混合した宗教である。我々の首都を訪れる多くの博識な人々に触発され、$MONARCH$は特に貴族と王朝の人々の間で、宗教的なシンクレティズムの撤廃を始めるべきかどうかを検討している。ダウディッドの系統は、異教徒からの支持を得ているため、これがおそらく我が国の政治的不安定さを軽減することだけを願っている。"
 flavor_kbo.3.a:0 "もうシンクレティズムは不用だ！"
 flavor_kbo.3.b:0 "我々はこれに熱を上げない方が良い。"
 flavor_kbo.4.t:0 "政界の実力者への対処"
 flavor_kbo.4.d:0 "政治的な不安定さとダウディッドとイドリースとの絶え間ない紛争の間に、我々の地方の有力者から我々の宮殿の大臣に至るまで、国の資源を使って私腹を肥やし、政界の実力者として暗躍できるようになった。\nこれを終わらせる必要がある。我々は彼らの特権を取り消し、必要であれば彼らの称号さえも取り除き、彼らに王座への務めを思い出させよう。"
 flavor_kbo.4.a:0 "彼らを制御しよう。"
 flavor_kbo.4.b:0 "我々は彼らの権利を侵害することはできない。"
 flavor_kbo.5.t:0 "カリフ"
 flavor_kbo.5.d:0 "アッバース朝の主張者であるアブド・アルアジズ・ヤクブは我々の$MONARCHTITLE$にカリフの称号を授けた。この強力で正統性ある行為は誰もが忘れることのないものであり、すべての$MONARCH$の後継者は今後、この称号を使用するだろう。"
 flavor_kbo.5.a:0 "OK"
 flavor_kbo.6.t:0 "$MONARCH$の改革"
 flavor_kbo.6.d:0 "巡礼の中で目にしたものに触発され、$MONARCHTITLE$$MONARCH$は王国の軍事と経済を近代化させなければならないと決断した。$MONARCH$はすでに騎兵強化に取りかかっており、トルコ人銃士を招き、彼がこことメッカの間にいるムスリムの兄弟たちの中で目にしてきた統治方法を採用している。"
 flavor_kbo.6.a:0 "経済も陸軍も改革しよう。"
 flavor_kbo.6.b:0 "陸軍に力を注ごう。"
 flavor_kbo.6.c:0 "経済に力を注ごう。"
 flavor_kbo.7.t:0 "マギラ・アイシャ"
 flavor_kbo.7.d:0 "$HEIR$の摂政である間、女王の母であるアイシャは輝くようになった。この注目すべき摂政の堅く強力な支配の下で、王国自身とその将来の支配者は共に繁栄している。"
