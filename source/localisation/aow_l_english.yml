 flavor_mlc.1.t:0 "ラージャ・イブラヒームに対する陰謀"
 flavor_mlc.1.d:0 "マラッカとしての国際的な国家としての宗教的な均衡は、非常に壊れやすいものである。我々の国家では、多くの宗教や文化の交易商が隣り合って暮らしているが、それでもまだある程度までは距離を保っている。最大の社会である、グジャラート、タミル、ジャワ、中国の人々はすべて自身の国家への義務を負い、これらの集団の影響力の均衡を保つことはマラッカ君主の最も重要な任務の一つである。\n1444年のラージャ・イブラヒームの死は、かなり強い反発を招いている。イブラヒームはその教えを実践していたヒンドゥー教徒であり、多くの人によってイスラム教徒から影響力を取り戻すことを目指す伝統主義者として見られていた。若い王が今日、彼の宮殿で死んでいるのが見つかったことは、まだ大きな驚きをもって受け止められている。多くの人が、彼の閣僚である、王室の宰相がこれに関与していたに違いないと考えているが、それはほとんど証明されていない。"
 flavor_mlc.1.a:0 "ラージャ・イブラヒームは決して忘れ去られないだろう"
 flavor_mlc.2.t:0 "宰相トゥン・ペラク"
 flavor_mlc.2.d:0 "最近のラージャ・イブラヒーム（現在はアブ・シャヒード・シャー、殉教者の王として知られる）とは異なり、我々の新しい支配者はムスリムであり、我々の都市の交易商社会は彼の支配をより受け入れているようだ。それにもかかわらず、彼の君主に対して陰謀を企てている王室の宰相は恐ろしいものであり、我々はこの大臣を置き換えることが賢明であり、さもなければ彼の最後の主君と同じ運命に遭遇する危険を冒すことになるだろう。我々の信頼できる顧問は、適切な代替として、若く成功した将軍を指名している。トゥン・ペラクは長年にわたって賢明であると言われてきたが、とりわけ彼はまた非常に忠実であるとも言われている。"
 flavor_mlc.2.a:0 "トゥン・ペラクを任命する。"
 flavor_mlc.2.b:0 "傀儡を任命して宰相の地位を形骸化する。"
 flavor_mlc.3.t:0 "マレー海での海賊行為"
 flavor_mlc.3.d:0 "航路を安全に保つことは、交易に依存する国にとって重要な優先事項である。最近、海賊活動が再び増加している。伝統的に、これは我々の都市の交易商の共同体に委任されてきた種類の任務である。"
 flavor_mlc.3.a:0 "任務を交易商の共同体の一つに割り当てる。"
 flavor_mlc.3.b:0 "これを整理するため、我々自身の資源を利用する。"
 flavor_mlc.4.t:0 "イスラムとマラッカ国家"
 flavor_mlc.4.d:0 "マラッカは多くの点でマレー諸島のイスラム化の中心地であった。しかし、我々の州自体は、あらゆる国籍の交易商にとって魅力的な場所を保つことに有利となるよう、イスラム法の厳格なあるいは過度に正統な種類のものを常に避けてきた。その代わり、伝統が国家の法律であると信じられているが、正統派のイスラム法は、多くの場合公共の秩序を維持することに関連する、特別な事例のために蓄えられてきた。これは長年にわたりより繊細な宗教的感性を持つ人々の一部を怒らせたが、交易にとっては好都合であるため、マラッカの社会に支持されてきた。\nしかし、時が経つにつれ、ムスリムは、我々の国家でますます支配的なものとなっており、イスラムの広がりに対する重要性のため、マラッカを巡礼地として考えるようになった者もいる。おそらく、我が国の法律や慣習にもう少し正統性を導入する時が来たのだろうか？"
 flavor_mlc.4.a:0 "そうだ、アッラーの名の下に。"
 flavor_mlc.4.b:0 "いいや、我々は古からの伝統と共にあり続ける。"
 flavor_mlc.5.t:0 "税関と関税"
 flavor_mlc.5.d:0 "交易は、我々の王国にとって唯一の職業であり、多くの来訪者は我々が農業の方法をほとんど持っておらず、基本的な食料品さえ輸入に頼る必要があることに驚いている。それにもかかわらず、我々の王国は繁栄しており、アジア各地からの船は我々の港にやって来て、あらゆる種類の商品を売り、買い、転売している。\n交易をさらに促進するために、王室の宰相は、税関と義務をほとんど無いに等しい部分まで引き下げることを提案した。この大胆な政策は、他の交易指向の王国からも我々を際立たせ、彼の意見では、東の最大の商業の中心地として我々の地位を確保することができるだろう。"
 flavor_mlc.5.a:0 "マラッカは独自のものは何もなく、世界のすべてのものを持っている。"
 flavor_mlc.5.b:0 "これらの手数料を下げる余裕などないぞ。"
 flavor_mlc.6.t:0 "ハン・トゥアー"
 flavor_mlc.6.d:0 "田舎で荒れ狂う人物に関係するいくつかの騒動を抑えながら、我々の宰相は今日、地元の戦士から予想外の援助を受けた。すべての宰相の警護が逃げ出す中で、その人物と彼の友人たちが迅速かつ勇敢に行動して大臣を救った。この深い忠誠心によって、宰相は直ちに若い戦士であるハン・トゥアーを王室の司令官に任命した。\n我々の王国は、今では最高の闘士の一人による奉仕を得ている。"
 flavor_mlc.6.a:0 "我々の人々がこの地球から消えることはない。"
 flavor_mlc.7.t:0 "ポルトガル人の到来"
 flavor_mlc.7.d:0 "遠い海岸からの船はマラッカでは珍しいことではないが、今日は珍しい訪問者が我々の都市に到着した。船長は、ポルトガルとして知られている西方のキリスト教王国から来ていると自己紹介し、彼の国が我が国の最恵交易相手国の一つとする交易協定への署名を望んでいる。\nしかし、グジャラートのムスリム共同体は、その人物は危険であり、あの国は彼らの宗教に対する生涯の敵であると語気を強めている。グジャラートの人々は、ポルトガル人の存在に激しく反対しており、すでに新参者に向かって敵対的な態度で行動し始め、商品を没収し、船に乗り込んでいる。これは急速に歯止めが利かなくなる危険性がある…"
 flavor_mlc.7.a:0 "状況を切り抜けることを試みるため、グジャラートを非難する。"
 flavor_mlc.7.b:0 "我々はポルトガル人の、世界のこの部分における支配を許してはならない。"
 flavor_mlc.7.a.tt:0 "事件は、ポルトガルにとって、あまり悪くないように認識されるでしょう"
 flavor_mlc.7.b.tt:0 "事件はポルトガルでは最悪のことと認識されるでしょう。"
 flavor_mlc.8.t:0 "マラッカでの事件"
 flavor_mlc.8.d:0 "マラッカのスルタン国が訪れていたポルトガル船の貨物を没収したという噂が我々に伝わってきた。ムスリム世界の宿敵がまず彼らを襲い、我々に対する悪い偏見を抱かせるのではないかと懸念している。"
 flavor_mlc.8.a:0 "OK"
