 religious_leagues.4.a:0 "領土に属す者、宗教も属す"
 religious_leagues.5.t:0 "福音同盟"
 religious_leagues.5.d:0 "皇帝$MONARCH$が帝国議会でプロテスタントの信仰告白を拒否した後、帝国のプロテスタント諸侯は共同軍と資産を持つ、シュマルカルデン連盟を結成し、海外との結びつきを求めた。この新しい同盟による脅威を感じたドイツのカトリック国家は、カトリック連盟へと再編されている。帝国の宗教紛争の舞台が設定されつつある。"
