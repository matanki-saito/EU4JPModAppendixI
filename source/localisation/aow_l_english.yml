 religious_leagues.1.d:0 "帝国における宗教戦争は皇帝の完全勝利に終わり、神聖ローマ帝国の唯一の信仰告白としてカトリックを宣言するため、帝国議会が召集された。別の信仰に従う選帝侯はその特権を剥奪され、皇帝は帝国内のカトリックの団結を強化する広範な権限を与えられている。"
