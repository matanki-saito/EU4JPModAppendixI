 GC_ASIA_BOOKMARK:0 "東洋の王国"
 GC_ASIA_BOOKMARK_DESC:0 "全世界の人口の大半を占め、多くの発明を生み出したアジアは、1444年においてもあらゆる面で世界の中心に立っている。大明帝国からはじまり、インドやインドネシアの無数の国々、果ては崩壊を始めたティムール朝に広大な北ユーラシアのステップの民。彼らはヴァルナ十字軍や百年戦争といった、遠い西の果ての出来事に対して全くもって無関心だった。"
 GC_AMERICA_BOOKMARK:0 "最初の国々"
 GC_AMERICA_BOOKMARK_DESC:0 "コロンブスに遭遇する50年前、南北アメリカは広大で多様な地域であった。小さな王国から始まったクスコは、今や偉大なインカ帝国へと発展した。中央アメリカでは新たにアステカ三国同盟が結成されたが、それも数多くの強力な地方勢力の一角に過ぎなかった。おそらく最も多様な地域であった北アメリカにも、イロコイやヒューロンによる連合が形成されようとしていた。"
 GC_AFRICA_BOOKMARK:0 "砂の帝国"
 GC_AFRICA_BOOKMARK_DESC:0 "1444年のアフリカは、新興の王国が割拠する時代であった。東方のキリスト教帝国エチオピアは、ザラ・ヤコブの治世下で黄金時代を謳歌していた。西アフリカでは強勢を誇ったマリ帝国が崩壊の淵に立っており、生まれた空白地帯にソンガイをはじめとして多くの新興勢力が勃興した。危機に瀕している北西アフリカのマグリブにも、強大なモロッコ王国が復活しようとしている。しかしそこには、ヨーロッパ人とトルコ人の帝国主義者たちも触手を伸ばし始めていたのである。"
 bng_nabibangsha:0 "ナビバンシャ"
 desc_bng_nabibangsha:0 "ナビバンシャと他のヒンドゥー＝ムスリム統一主義の表明は、宗教的に分裂した国の日常の執務がむしろ平和なものになることを保証する。"
 bng_mosque_city_of_bagerhat:0 "ハリファタバードのモスク都市"
 desc_bng_mosque_city_of_bagerhat:0 "ここは、インド最大のモスクの一つであるハリファタバードのモスク都市の敷地である。"
 bng_delta_reclaimed:0 "ガンジスデルタの開拓"
 desc_bng_delta_reclaimed:0 "我々の臣民たちの大変な努力を通じて、この地域での定住と栽培のために広大な新しい領土が切り開かれ、州の収入とイスラム信仰への地域の関心が高まった。"
 bng_delhian_refugees:0 "デリーからの難民"
 desc_bng_delhian_refugees:0 "私たちは、逃亡するデリーの古いスルタンの貴族を歓迎した。彼ら貧しい貴族たちは、我々の執務の中で自分自身のために新しい運命を得ることを熱望している。"
 bng_port_of_calcutta:0 "カルカッタの港"
 desc_bng_port_of_calcutta:0 "小さな村の一つに過ぎなかったカルカッタは、今やヨーロッパの交易商人たちが支配する港として繁栄している。"
 flavor_bng.1.t:0 "チシュティー教団とベンガルのスルタン"
 flavor_bng.1.d:0 "スーフィーのチシュティー教団は、常に我々の王朝と特別な関係を持っている。教団は我々の後援に頼ることができ、我々はその支持に頼ってきた。一昔前には、ベンガルのチシュティーの指導者ヌール・クトゥブ＝イ・アーラムが、スルタンがヒンドゥー教徒の簒奪者に脅かされていた時に、我々の権力の復帰を保証した。\nヌール・クトゥブ＝イ・アーラムの逝去の悲しい知らせが今、我々に届いたことで、世俗と精神的な力の間のこの同盟を再確認する時が来た。一方、これはまた、楽になるために、少々強くなりすぎた組織であるチシュティー教団から王位を遠ざける良い機会になるかもしれない。"
 flavor_bng.1.a:0 "教団の後援を続ける。"
 flavor_bng.1.b:0 "決別しよう。"
 flavor_bng.2.t:0 "ナビバンシャ"
 flavor_bng.2.d:0 "時には、ベンガルのスーフィーの存在は、ある程度の宗教的なシンクレティズムをもたらした。この一般的な傾向の一環として、ベンガル人の作家であり詩人であるサイード・スルタンは最近、非常に珍しいものを作り出した。それはベンガル語で書かれたイスラムの預言者の系譜に関する書物である。この本の珍しい特徴の一つは、サイード・スルタンの古代の預言者の列では、モハメドの前に来たものの中にヒンドゥー教の神クリシュナが含まれているという点である。"
 flavor_bng.2.a:0 "これはベンガル文学の偉大な作品だ。"
 flavor_bng.2.b:0 "我々はこのような冒涜を許可できない。"
 flavor_bng.3.t:0 "ハリファタバードのモスク都市"
 flavor_bng.3.d:0 "近年、ハリファタバードの都市がある、シュンドルボンの深いマングローブ森林の一部が切り開かれた。地元の支配者、カーン・ジャハーン・アリは、1430年代にこの地域を切り開いただけでは満足せず、彼の生涯をかけてモスクや偉大な建築物で街を満たした。バゲルハットの多くのモスクの中には、80以上のドームを持つ巨大なシャイト・ゴンブス・モスクがあり、おそらくインドで最大のモスクである。"
 flavor_bng.3.a:0 "OK"
 flavor_bng.4.t:0 "三角州の開拓"
 flavor_bng.4.d:0 "ベンガルはその肥沃な土と豊かな収穫で有名である。しかし、ガンジスの大きなデルタは依然として濃い密林と湿地で覆われている。我々の成長する人口を広げるために土地を切り開くことは、誰もが覚えているよりもゆっくりだが着実に長く続いている工程である。\n最近、彼らの多くがスーフィーである、いくつかの神聖な人々が、これらの工程に関与し始めている。これらの神聖な人々は我々の民衆の心を動かし、土地開墾の工程は急に以前よりもずっとスムーズに進行しているようだ。物事が今正しい方向に動いていることを確認するかのように、偉大な川ガンジスの流れは、この過程をさらに助ける方法へと移行している。"
 flavor_bng.4.a:0 "OK"
 flavor_bng.5.t:0 "逃亡する貴族"
 flavor_bng.5.d:0 "デリー・スルターン朝の崩壊後、かつての主要な貴族の大部分は我々の国境を越えた。貴族たちは自身のために新しい人生を築き、いつか、家族が失ったものを取り戻すことを決意している。\nこれは、アフガニスタン人、ウズベク人、トゥーラーン人、ペルシア人の異種の集団であり、これらのすべてが多大な権力を握っている。確かに我が国は、彼らの人脈と経験から利益を得ることができる。同時に彼らの到着は我々の土地に社会的緊張と不穏を引き起こしている。"
 flavor_bng.5.a:0 "我々は、これらの高位の人々が奉仕するよう奨励するべきだ！"
 flavor_bng.5.b:0 "彼らが我々の土地に留まるのを阻止するよう試みる。"
 flavor_bng.6.t:0 "虎の蜂起"
 flavor_bng.6.d:0 "シェール・シャー・スールあるいはシェール・ハーンと呼ばれる人物が、我々の土地の一部に定住しているデリーの貴族たちの疑う余地のない指導者として台頭してきた。富と復讐の約束により、このカリスマ的な指導者は軍隊を育成し、彼に反対するあらゆる者に向けて行軍する準備を整えている。\nこの軍隊の長期的な目標が、デリー・スルターン朝の再生であることを予想していた中で、我々は今日、シェール・シャーの陣営からの最後通牒を受け取った。我々は王位を退き、王国を支配することを許すか、あるいは彼が我々から奪取するために剣を手にやって来るかのどちらかである。"
 flavor_bng.6.a:0 "王位を守りたいのであれば、戦わなければならない。"
 flavor_bng.6.b:0 "降伏しよう。"
 flavor_bng.6.b.tt:0 "（シェール・シャーは低い正統性で始まるでしょう）"
 flavor_bng.7.t:0 "ブルシュトのラージャ"
 flavor_bng.7.d:0 "最近、我々のスルタンの最大の階級の一つであるヒンドゥー教の所有者が、オリッサの敵と陰謀を企てていることが、我々の注目を集めている。階級は、ブルシュトの王国として知られている非常に古い存在であり、インドのムスリム支配以前のものである。"
 flavor_bng.7.a:0 "財産を没収する。"
 flavor_bng.8.t:0 "カルカッタの付与"
 flavor_bng.8.d:0 "グレートブリテンの東インド会社の利益を代表する大使が、本日、我々と西洋の間の交易関係を促進させるため、ガンジス・デルタに永続的な居留地を設置することを許可するよう求め、我々の宮廷に到着した。\n交易商である彼はこの特権のために支払いをする準備ができている。"
 flavor_bng.8.a:0 "彼らにデルタのいくつかの村を与える。"
 flavor_bng.8.b:0 "特使を追い払う。"
 flavor_bng.9.t:0 "カルカッタの発展"
 flavor_bng.9.d:0 "かつて西洋の交易商に与えられた村は、カルカッタとして知られる主要な交易港へと成長した。都市の経済は活気づいており、そのために地域全体が繁栄しているが、懸念すべき理由がある。\n大きな経済的な影響力のために、ヨーロッパの交易商は、都市そのものだけでなく、地域全体の真の権威と考えられている。地元の司令官は、我々の許可と建設を中止するようにという要請を黙殺し、都市を保護するためにいくつかの新しい砦を建設し始めた。"
 flavor_bng.9.a:0 "これらの砦を取り壊せ！"
 flavor_bng.9.b:0 "砦はそのままにしておけ。"
 flavor_bng.10.t:0 "カルカッタの地下牢"
 flavor_bng.10.d:0 "我々がカルカッタに送った兵士たちは速やかに新しい砦を減らし、発見した西洋人を投獄した。しかし、捕虜がそれぞれの母国に帰還したために、この事件は不釣り合いに成長し始めたようだ。\n解放された者たちの中で、カルカッタの地下牢として知られる恐ろしい牢獄についての物語が広まり始めたようだ。物語によると、大多数の捕虜はそこで耐えなければならなかった恐ろしい状況のために死亡した。我々の地元の司令官は、これが真実ではないことを我々に保証するが、それはほとんど影響を持たない。イングランドの東インドの交易商たちは母国に、我々の王国において「秩序を回復させる」ことを説得するために最大限の努力を行っている。"
 flavor_bng.10.a:0 "OK"
 flavor_bng.11.t:0 "カルカッタの地下牢"
 flavor_bng.11.d:0 "残虐な行為の物語は遠く離れたカルカッタの都市から我々の元へ伝わってきた。そこにあるイングランドの居留地が地元の支配者によって攻撃されたようだ。カルカッタの交易商と兵士たちは、「カルカッタの地下牢」と呼ばれる悪名高い牢獄に投げ込まれるという、恐ろしい信仰に苦しめられていると報告されている。\n知らせが我々に届いて以来、我々が今、行動し、この野蛮な世界で秩序を回復するように促すインドの商人たちに取り囲まれている。"
 flavor_bng.11.a:0 "OK"
 bah_bidar_fort:0 "ビーダル城"
 desc_bah_bidar_fort:0 "我々の首都は、よく保護されているものと同じくらい贅沢なものである。"
 bah_attracting_the_right_people:0 "適切な人々を引きつける"
 desc_bah_attracting_the_right_people:0 "我々は現在、才あるムスリムの司令官・商人・統治者らに、我が国に来て、ここで彼らの幸運を追求するよう、これまで以上に熱心な説得運動を行っている。"
 bah_habhsis:0 "忠実なハブシ"
 desc_bah_habhsis:0 "これらが宮廷の派閥よりも、王位に忠誠を保つことができるようになるにつれ、ますます多くの砦が忠実なハブシの奴隷たちに依存している。"
 bah_deccanis_gharbians:0 "デカン派と西方派"
 desc_bah_deccanis_gharbians:0 "我々の宮廷は、デカン派と西方派の両者の間で分裂したままである。我々は、派閥に対する我々の支持を交互にすることで状況を安定させようとしているが、日々の国家の運用をより困難にすることが否定できない緊張が、依然として残ったままである。"
 bah_gharbians:0 "西方派の支援"
 desc_bah_gharbians:0 "我々は宮廷で西方派を支持しており、それと引き換えに西のムスリム諸国からの新しい冒険家たちが着実に流入している。"
 bah_deccanis:0 "デカン派の支援"
 desc_bah_deccanis:0 "我々は宮廷でデカン派を支持しており、それと引き換えに我々の州はずいぶんと平穏になり、支配も容易となってきている。"
 bah_bidriware_boom:0 "ビードリー器の流行"
 desc_bah_bidriware_boom:0 "ビーダルの職人たちは、ビードリー器として知られる新しい種類の金属工芸品を創り出した。これは現在、地元の経済を活性化させている。"
 flavor_bah.1.t:0 "バフマニー朝の真の首都、ビーダル"
 flavor_bah.1.d:0 "グルバルガの絶え間のない陰謀と不快な雰囲気に疲れ、若い世代の$MONARCH$が最初に行った決断の一つは、バフマニー王国の首都をビーダルへと移すことであった。デカン高原の中央にあるかつての要塞があった地域に、完全に新しい首都が建設されており、それはペルシアとトランスオクシアナの偉大な都市に匹敵する壮大な都市である。その37の砦と7つの城門を持つビーダルは、印象的な要塞であり、我々の王朝の防衛の最前線である。\n王室の宮廷自身を印象づけるために建てられたものも、やはり畏敬の念を抱かせるものであり、王朝のトルコ石の王座を持つ謁見室はおそらく家族の最も有名な象徴である。\nこれはもちろん安上がりなものではない。我々の宰相は、緊急の注意を必要とするものの一覧と、我々が発展し続けるのが賢明であろう分野の一覧を今日、我々に伝えてきた。"
 flavor_bah.1.a:0 "ビーダルは我々の王朝にふさわしい首都のままであるべきだ。"
 flavor_bah.1.b:0 "我々はこれに熱中しないようにしよう。"
 flavor_bah.2.t:0 "適切な人々を引きつける"
 flavor_bah.2.d:0 "バフマニー・スルタン朝は多くの点で植民地国家である。デカンは20年間、ムスリムの支配を受けていたが、我々の祖先たちはデリーの帝国支持者たちのくびきを振り捨てた。我々の国民の大半はヒンドゥー教徒のマラーター人、カンナダ人とテルグ人である。\n北インドはデリー・スルタン朝によって閉ざされており、我が国の需要を満たすために、我々はペルシアとアラブ世界からの直接の海外からの移住に頼らざるを得なかった。\nしたがって、我らが王朝は、国際的な王国となるため、常に有能で博識な者を引き付けるために、多くの力を費やしてきた。しかし、我々が西海岸の支配権を失ったことで、この有能な者たちの流れは細いものに変わったようだ。深刻な危機を回避したい場合は、危険を冒してでも、ここで質の高い衆人を引きつけるための努力を倍増する必要がある。"
 flavor_bah.2.a:0 "我々の努力を倍増しよう。"
 flavor_bah.2.b:0 "我々は地方の専門知識をさらに利用しよう。"
 flavor_bah.3.t:0 "マハムード・ガーワーン"
 flavor_bah.3.d:0 "今日、マハムード・ガーワーンという名前のペルシア商人が、謁見を求めて$CAPITAL$に到着した。自身を紹介する機会を与えられた彼は、自分がまさに我々の王国が必要とする種類の人物であると説明した。交易商と管理者としての彼の個人的資質は別として、彼は我々の恩恵となりうるムスリム世界での人脈を持っていると言う。\nマハムード・ガーワーンは、我々がそれを実行する手段を与えれば、経済を繁栄させ、我が王国の名声を高め、誰もが我々の海岸に集まり、我々に奉仕するようになると約束している。"
 flavor_bah.3.a:0 "これは真の豪商だ！"
 flavor_bah.4.t:0 "忠実なハブシ"
 flavor_bah.4.d:0 "奴隷はインド洋交易における最も歴史ある商品の一つである。エチオピアの若者が囚われ、イスラムに改宗させられたうえで優秀な戦士、行政官もしくは船乗りへと鍛え上げられ、インドやペルシアの宮廷へと売られていくのだ。\n我らの王国は明確な男不足に悩まされているので、有能で忠実な「ハブシ」は我らの王国を支える鍵となりうるだろう。この奴隷を要塞に、政務卓に、あるいは船に乗せることで、口うるさい西方派やデカン派などという貴族達を丸ごと宮廷から追い出そうではないか。"
 flavor_bah.4.a:0 "ハブシの大規模な輸入を始めよう。"
 flavor_bah.4.b:0 "別の方法を見つけろ。"
 flavor_bah.5.t:0 "デカン派と西方派"
 flavor_bah.5.d:0 "我々の継続的な外部からの募集政策には欠点があった。「デカン派」と呼ばれる第二世代と第三世代のバフマニー朝の貴族たちは、古くからのヒンドゥー教徒の貴族と共に、我々のスルタン派の土着化を主張する宮廷でますます強力な派閥になりつつある。彼らに対しては、インドの豊かな土地で幸福を求めるためにやって来た、西方からの新しい移民である、西方派が対抗している。\n宮廷は現在二つの勢力の間で完全に分裂しており、最近では我々の謁見室や、王室の式典においてさえ、分断された状態を維持せざるを得ない。"
 flavor_bah.5.a:0 "互いに彼らを対抗させようとする。"
 flavor_bah.5.b:0 "西方派を支持する。"
 flavor_bah.5.c:0 "デカン派を支持する。"
 flavor_bah.6.t:0 "ビードリー器"
 flavor_bah.6.d:0 "ビーダルの商店では、新しい種類の工芸品が開発された。この新しい様式は、都市のペルシア人の職人たちの間で急速に広まり、我々の首都の有名な輸出品となっている。"
 flavor_bah.6.a:0 "素晴らしい！"
 flavor_bah.7.t:0 "巨大なダイヤモンドを発見"
 flavor_bah.7.d:0 "今日、コルラーのダイヤモンド鉱山から非常に特別な配達が到着した。ダイヤモンドはゴールコンダのダイヤモンド市場で、これまで誰も見たことがないほど最大のものであり、$MONARCHTITLE$に直接贈るのが適切だと考えられた。"
 flavor_bah.7.a:0 "大切に受け継ごう。"
 flavor_bah.7.b:0 "売ろう。"
 flavor_bah.8.t:0 "アファナシー・ニキーチン"
 flavor_bah.8.d:0 "遠い国からの旅行者が今日我々の宮廷に到着した。我々のもてなしと首都の素晴らしさに感銘を受けた彼は、訪れた隣国の物語を聞かせてくれた。彼はまた、彼が旅を始めた遠い国の「トヴェリ」という都市と、その長く寒い冬の大地の物語も話してくれた。"
 flavor_bah.8.a:0 "興味深い。"
 guj_walls_of_ahmedabad:0 "アーメダバードの壁"
 desc_guj_walls_of_ahmedabad:0 "城壁、門、170以上の砦の体制は、アーメダバードの都市を侵略者から保護するが、それは同時に、その都市が成長を続けるための、都市の空間を与えている。"
 guj_champaner_project:0 "チャーンパーネールの建設"
 desc_guj_champaner_project:0 "我々は現在、グジャラート州の丘陵地帯における第二の首都の建設に対して、かなり自由に支出を行っている。"
 guj_champaner:0 "チャーンパーネール"
 desc_guj_champaner:0 "これが、我々の第二の首都であり、偉大な要塞都市であるチャーンパーネールである。"
 guj_merchants_doing_well:0 "商人たちの繁栄"
 desc_guj_merchants_doing_well:0 "我々の商人の社会は、今、非常によくやっている。"
 guj_hardline_rel_policy:0 "強硬な宗教政策"
 desc_guj_hardline_rel_policy:0 "手ぬるかった期間の後、我々は今や、我々の国において宗教法を施行し、非ムスリムに対して多くの厳しい政策を採用している。"
 flavor_guj.1.t:0 "アーメダバードの成長"
 flavor_guj.1.d:0 "我々の首都アーメダバードは、1411年に設立されて以来、急速に成長しており、すぐにその勢いが衰える可能性は低いだろう。インドの最大の港の一つであり、世界で最も賑やかな港の一つであるカンバートのすぐ近くには人々、物資、資本が絶え間なく流れている。\nしかし急速に成長する都市は、特に効果的に防御することが難しいグジャラート平原の中央に位置している。我々がそれをどのように飾るべきかに焦点を合わせるだけでなく、都市の計画により積極的に参加する必要があると言う者もいる。我々の建築家によって提案された壁と砦の体制は驚くべきものに見えるかもしれないが、他に取り得る方法は、ほとんど防衛のない首都である。"
 flavor_guj.1.a:0 "壁を建設しろ。"
 flavor_guj.1.b:0 "都市を開かれた首都のままにする方が良いだろう。"
 flavor_guj.2.t:0 "チャーンパーネール－第2の首都？"
 flavor_guj.2.d:0 "チャーンパーネールの要塞はマールワー高原とグジャラート平原の間のちょうど山の中心という、非常に戦略的価値のある位置にある。その防衛的な立地に加え、ドアーブと我々の港をつなぐ交易路を監視するのにも理想的である。\n$MONARCHTITLE$$MONARCH$はチャーンパーネールの要塞を、新たに我々の王国の偉大な首都に変える非常に野心的な計画を策定した。我々の王朝の象徴として、建築はインド・イスラム世界の最高の建築家によって監督され、費用が惜しまれることはないだろう。"
 flavor_guj.2.a:0 "建設を始めよう！"
 flavor_guj.2.b:0 "我々はこの虚栄の事業には関心がない。"
 flavor_guj.3.t:0 "チャーンパーネール"
 flavor_guj.3.a:0 "素晴らしい！"
 flavor_guj.4.t:0 "チャーンパーネールを失陥"
 flavor_guj.4.d:0 "チャーンパーネールの街は、完璧な首都という我々の夢とともに失われてしまった。"
 flavor_guj.4.a:0 "OK"
 flavor_guj.5.t:0 "ブルハヌッディーン・クトゥブ＝エ・アラム"
 flavor_guj.5.d:0 "我々の首都に住むスーフィーの指導者の一人は、最近、我々の王朝に対する彼の支持のためにより無遠慮になっている。我々が王国を良い方向に向けていることは、今や多くの人にとって明らかであり、これらの声明が国民の気分に与える影響は非常に肯定的である。"
 flavor_guj.5.a:0 "何と明晰な視点を持った男だろう！"
 flavor_guj.6.t:0 "ジャイナ教とヒンドゥー教の商人社会－Vasanta Vilasa"
 flavor_guj.6.d:0 "グジャラートの商人の幸福は、常に我々の王朝の心の近くにあり、我々は我々の都市で仕事をしているジャイナ教、ヒンドゥー教あるいはパールシーの交易商たちを許容するだけでなく、多くの点で奨励してきた。\nその結果、事業は最近グジャラートのあらゆる宗教の商人たちにとって非常に良いものであった。最近完成した春とクリシュナ神の儀式については、ヒンドゥー教の有名なアフマダーバードの商人が都市とその支配者を賞賛する機会を得た。\nこれは何よりも、我々の政策の成功の表れである。"
 flavor_guj.6.a:0 "素晴らしい"
 flavor_guj.6.b:0 "冒涜だ！明らかに我々の法はあまりにも手ぬるいものになっている。"
 flavor_guj.7.t:0 "オスマン帝国の大使館"
 flavor_guj.7.d:0 "危険に満ちた世界においては、時として自分を守ってくれるような存在と接触することが望ましい。ポルトガル人がインド洋に現れるようになった今、誰もが海上で危険な目に遭う可能性を抱えている。近頃はキリスト教徒の船に略奪されたという報告が後を絶たない。こうした海賊どもは、我らがよって立つスルタンの帝国の交易を脅かしており、なんとかしてやつらを止めなければならない。\n最近になって、紅海沿岸の港を手に入れたオスマン帝国が遠方はるばるこの問題に関心を持ち始めたらしい。ここはコンスタンティノープルのスルタンと接触し、共にキリスト教徒の海賊どもに対抗するために同盟を締結する可能性を模索するのが賢明ではないだろうか？"
 flavor_guj.7.a:0 "オスマン帝国の宮廷に使者を送ろう。"
 flavor_guj.7.b:0 "我ら自身でうまく対処できるだろう。"
 flavor_guj.8.t:0 "インド洋に進出する時期が到来？"
 flavor_guj.8.d:0 "遠くグジャラートからの使者が宮殿にやってきた。グジャラートのスルタンからの書状には、彼がポルトガルの海賊に悩まされていること、そしてそれらの海賊はインドから西に商品を運ぶ交易ルートを脅かしていることが書かれていた。また、ポルトガル人はインドの敬虔な信者たちがメッカやメディナへ巡礼することも阻んでいるようだ。\nグジャラートは遠いが、我々は何らかの形で確実に彼らの戦いを支援することができるはずだ。"
 flavor_guj.8.a:0 "信仰を同じくする兄弟に味方せねば！"
 flavor_guj.8.b:0 "インド？もっと近い土地で解決するべき問題があるじゃないか。"
 flavor_guj.9.t:0 "オスマン帝国の援助"
 flavor_guj.9.d:0 "オスマン帝国のスルタンは、ポルトガル人の脅威からの自由を求める我らに深く同情していると書き送ってきた。我らを守るために送られてきたオスマン海軍の船団と将軍たちは、これからのポルトガル人との戦いに大きな有利をもたらしてくれるだろう。"
 flavor_guj.9.a:0 "OK"
 flavor_guj.10.t:0 "凶報"
 flavor_guj.10.d:0 "残念ながらスルタンは、キリスト教徒の海賊に対して結束してあたるという計画にあまり強い関心を持っていなかったようだ。東方へ冒険することに興味はない、という答えが返ってきた。"
 flavor_guj.10.a:0 "OK"
 flavor_guj.11.t:0 "アフマド・カトゥの死"
 flavor_guj.11.d:0 "スーフィーの指導者であり、我々の一族の支持者であるアフマド・カトゥが死去した。この偉大な人物は、複数の世代に渡ってグジャラート・スルターン朝の顧問として行動し、かつてはアーメダバードの偉大な都市の計画に参加した。この損失は王国に大きな精神的空白を残し、我々の王朝は永遠に彼の恩を感じ続けるだろう。"
 flavor_guj.11.a:0 "偉大な男を称えるために壮大な名霊廟を建設しなければ。"
 flavor_guj.11.b:0 "王国にとって重大な損失だ。"
 flavor_guj.12.t:0 "キッサ＝イ・サンジャン－グジャラートのパールシー社会"
 flavor_guj.12.d:0 "何百年も前、ペルシアのゾロアスター教の難民の集団がグジャラートに定住し、サンジャンのパールシー社会を設立した。時代を通して、この宗教的少数派は弾力的であることを示し、この活動的な地域の発展に積極的な役割を果たした。\n最近、パールシーの聖職者は、10世紀の彼らのペルシア出国から今日までの、パールシーの口述の歴史的伝統を記録している。結果として得られるキッサ＝イ・サンジャンは確かに高級なペルシア詩の古典的な模範であるが、それは何よりも何世代にも渡ってパールシー自身が大切にする物語である。"
 flavor_guj.12.a:0 "OK"
 flavor_guj.13.t:0 "ミラト＝イ・シカンドリ"
 flavor_guj.13.d:0 "グジャラート・スルターン朝は歴史的な文学の豊かな伝統を持ち、多くの宮廷の歴史家たちが我々の王朝の後援を受けた。最近完成したシャイフ・シカンダル・イブン・ムハンマド・マンジューによるミラト＝イ・シカンドリは、この優れた模範であるだけでなく、以前のすべての著作をその主題に取り入れようと試みている。その結果としての作品は、創設から今日までのグジャラート・スルターン朝の歴史に関する詳細な記録である。"
 flavor_guj.13.a:0 "OK"
