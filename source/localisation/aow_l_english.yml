 prices.1.t:0 "三角貿易"
 prices.1.d:0 "ヨーロッパの国々が北米と南米における植民地化を開始したとき、綿、タバコ、砂糖の生産のための大規模農園を作り上げた。初めに彼らは地域住民を奴隷として使おうと試みたが、すぐに死んでしまった。その後、奴隷は三角貿易によってアフリカから輸入された。ヨーロッパは織物、ラム酒、工業製品をアフリカに売り、アフリカは奴隷をアメリカに売り、アメリカは綿、砂糖、タバコをヨーロッパへ売った。"
