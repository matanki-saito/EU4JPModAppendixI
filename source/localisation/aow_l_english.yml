 RECENTLY_JOINED_LEAGUE:0 "§R- 最近連盟に加盟したため、§Y$DATE$まで脱退することができません。§!."
 manchu_nation_1_title:1 "満州の民族意識の採用"
 manchu_nation_1_desc:0 "古の女真族の3つの首都を掌握した今こそ、満州という新たな民族意識の採用により、人民の統一を宣言する時だ。"
 cb_sengoku:0 "戦国"
 cb_sengoku_desc:0 "近隣の武家の領地を奪い、幕府内での影響力を高めるべきだ。"
 british_nation_diplomatically_title:0 "外交的なイギリス国家の形成"
 british_nation_diplomatically_desc:0 "国内で我々の政治的発展を統合し、国境を超えて影響力を拡大することにより、我々は世界における我々の地位を強化し、何よりもヨーロッパ列強の一つである大英帝国に変身を遂げることができるようになる。"
 canal_events.25.t:0 "キール運河の完成"
 canal_events.25.d:0 "この地域で前例のない建設作業と考えられていたバルト海と北海とを結ぶキール運河の建設が[Root.GetName]において完了した。我々の艦隊は、我々に特別の軍事演習と交易事業の機会をもたらすこれらの重要な領域を迅速かつ安全に移動することができる。"
 canal_events.25.a:0 "これは航路の歴史を変えるだろう！"
 canal_events.26.t:0 "スエズ運河の完成"
 canal_events.26.d:0 "歴史を通じて、いくつかの立場で紅海と地中海を結ぶ試みが行われてきたが、[Root.Owner.GetName]の事業ほど成功したものはない。かつてヨーロッパとインド洋の間を移動するのに大陸を周るため船が必要だった場所で、疑いようもなく多くの船長たちが何世紀にもわたって苦しめられてきた土地の障壁は、我々の巧みな技術者によって削り取られた。数十年の間、それは不可能だと考えられていたが、我々はそれを考えただけでなく実行したのだ。"
 canal_events.27.t:0 "パナマ運河の完成"
 canal_events.27.d:0 "多くの人は不可能だと主張した。それ以外の者は、遠い未来あるいは、夢の分野として考えたが、[Root.Owner.GetName]はそれを現実の分野として考えた。2つの海を結ぶアイデアにおいて、大西洋と太平洋は、非常に小さな陸地によって分断されているにすぎないにもかかわらず、常に最も遠いものに見えた。しかし、弾力性、創意工夫、そして事業に注ぎ込まれた膨大な資源によって、それは完了し、我々の船はホーン岬を周る必要なく、安全に通過することができるようになった。運河は、世紀の先駆けだと考えられており、出入口としての役割を果たすだけでなく、[Root.Owner.GetName]には何も不可能なものはないという事実の記念碑として役立つだろう。"
 canal_events.28.t:0 "[From.Owner.GetName]運河事業の遅れ"
 canal_events.28.d:0 "我々の臣民である[From.Owner.GetName]は、運河建設が、我々の制御を超えた様々な要因により遅れているとの便りを送ってきた。"
 canal_events.28.a:0 "遺憾だ"
 canal_events.29.t:0 "[From.Owner.GetName]運河事業の前倒し"
 canal_events.29.d:0 "我々の臣民である[From.Owner.GetName]は、運河建設が、この事業における彼らの熟練した操作によって、予想以上に早く進んでいるとの便りを送ってきた。"
 canal_events.29.a:0 "素晴らしい！"
