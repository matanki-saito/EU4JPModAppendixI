 danzig_law:0 "ダンツィヒ法"
 danzig_law_desc:0 "ダンツィヒ法の制定により、我々は政治、貨幣制度、外部との交流といった面で多くの特権を得ることになった。"
 vistula_river_trade:0 "ヴィスワ川の交易"
 vistula_river_trade_desc:0 "ポーランドとチュートン騎士団からの投資は、小麦や木材、他の商品の交易の増加につながっている。これは我が国に繁栄と交易の経験をもたらしている。"
 centralized_population:0 "人口集中"
 centralized_population_desc:0 "我が国の人口と交易の規模は、同盟国と敵国に重要に作用してきた。このことを活用してさらに人口を増加させ、独立した権限を手に入れる必要がある。"
 hanseatic_league_member:0 "ハンザ同盟の一員"
 hanseatic_league_member_desc:0 "ハンザの諸都市はお互いを保護する義務を負う。より重要な構成員となることで、我々はこの上ない利益を受けることができる。"
 danziger_shipyard:0 "ダンツィヒの造船所"
 danziger_shipyard_desc:0 "ハンザ同盟の最大の造船会社の一つという地位から得られた経験が、我々の海軍の効率を最大化し、コストの削減にも大いに貢献してきた。"
 continued_independence:0 "独立の継続"
 continued_independence_desc:0 "年間を通して、多くの人が我々の特権を奪おうと試みたが、我々は打ち勝ち、独立性を保持している。侵略に耐える能力がなければ、これは不可能だっただろう。"
 lutheran_change:0 "ルター派への改宗"
 lutheran_change_desc:0 "我が国の住民の多数がルター派に改宗することは、民衆が以前よりも統一され、税金を上げる好機となることを示している。"
 KRA_ideas:0 "クラクフのアイデア"
 KRA_ideas_start:0 "クラクフの伝統"
 KRA_ideas_bonus:0 "クラクフの宿願"
 kra_legendary_legacy:0 "伝説の遺産"
 kra_legendary_legacy_desc:0 "伝説は、我々の街が、ドラゴンのすみかの遺跡に設立されたと語っている。それが真実であろうとなかろうと、我々は、伝説の創始者の勇敢さを分かち合っている。"
 kra_seat_of_gov:0 "政庁所在地"
 kra_seat_of_gov_desc:0 "クラクフは誰もが覚えていないほどの長い間、政府の重要な中心地となっている。もはやポーランド王国の一部ではないにもかかわらず、我が国は非常に効率的な官僚制度と行政制度を維持し続けている。"
 kra_city_rights:0 "都市の特権"
 kra_city_rights_desc:0 "ドイツの都市国家の半共和制の伝統の違いにもかかわらず、クラクフの市民は外国商人に対する多すぎるほどの利点を享受している。"
 kra_cas_forts:0 "カジミェシュの要塞群"
 kra_cas_forts_desc:0 "カジミェシュ王は、我々の街にヨーロッパで有数の大きさの壁を建て、それらは侵略から何度も我々を救ってきた。最初の頃の壁はもう立っていないけれども、我々はそれらの壁から学んだ教訓を忘れてはいない。"
 kra_jewish_community:0 "ユダヤ人コミュニティ"
 kra_jewish_community_desc:0 "我が国は隣国たちとは違い、我らが地へとやって来たひどく虐げられたヨーロッパのユダヤ人たちを心から歓迎しており、経済や地方政府へ参加することさえも許可している。"
 kra_polish_athens:0 "ポーランドのアテネ"
 kra_polish_athens_desc:0 "クラクフは、常に豊かな文化的遺産を持っている。文化への貢献と我々の国民性は、我々が古代アテネの精神を共有していることを明確に示している。"
 kra_free_city:0 "自由都市"
 kra_free_city_desc:0 "何より、クラクフは自由で独立した都市である。そのような状態のままでいることこそが、自由を守る唯一の方法であり、我々はこれらの大切な理想を投げうつことがないよう堅く心に決めている。"
 SIL_ideas:0 "シレジアのアイデア"
 SIL_ideas_start:0 "シレジアの伝統"
 SIL_ideas_bonus:0 "シレジアの宿願"
 under_the_infuence:0 "その影響下で"
 under_the_infuence_desc:0 "ボヘミア、ドイツ、ポーランドの影響下にある中で、我が国は最大限外交に能力を活用することを学んだ。"
 silesian_duchies:0 "シレジア公国群"
 silesian_duchies_desc:0 "これまでのポーランドの封建的な断片化以来、シレジアは多くの公国の間で分割されてきた。分権化はこれらの領域での統治を緩和した。"
 german_settlers:0 "ドイツ人入植者"
 german_settlers_desc:0 "12世紀以来、我々はドイツの入植者の着実な流入を見てきた。彼らはドイツの都市の法律や我々の土地の開発を助ける工芸品の知識をもたらしている。"
 raubritter:0 "ローブリッター"
 raubritter_desc:0 "泥棒男爵（ローブリッター）は、交易ルートを放浪し、不正な通行料や料金を課すことによって商取引を妨げる。彼らを統制することは地域内での我々の交易への影響を助ける。"
 via_regia:0 "国王の道"
 via_regia_desc:0 "国王の道は神聖ローマ帝国を横断する、重要でよく整備された交易路であった。中央ヨーロッパのほとんどの内陸交易はこれに沿って行われた。"
 hanseatic_ties:0 "ハンザ同盟とのつながり"
 hanseatic_ties_desc:0 "ブレスラウがハンザ同盟の一員になることで、我が国は中央ヨーロッパでの交易においてより多くの支配力を得ることになる。"
 black_gold:0 "黒き黄金"
 black_gold_desc:0 "シレジアは天然資源、特に石炭が豊富だ。鉱山を建設することで、我々の収入を大きく増やすことができる。"
 FEO_ideas:0 "テオドロのアイデア"
 FEO_ideas_start:0 "テオドロの伝統"
 FEO_ideas_bonus:0 "テオドロの宿願"
 principate_guard:0 "公国の警護"
 principate_guard_desc:0 "豊かで小さなテオドロの男たちは、ジェノヴァ共和国との戦争でしばしば傭兵を利用した。テオドロ包囲戦では、300人のモルダヴィア兵がテオドロ側についてトルコ軍と戦った。"
 komnin_paleolog_gavras:0 "コムネノス、パレオロゴス、ガブラス"
 komnin_paleolog_gavras_desc:0 "マングプ王女マリア・パレオロゴスはモルダヴィア公シュテファン3世の妻であった。そのマリア・パレオロゴスの血縁者であり、アレクシオス1世の娘であるマリア・ゴティアは、1426年、最後のトレビゾンド皇帝ダヴィド・メガス・コムネノスの正妻となった。テオドロ公はアルメニア王室のガブラス家の出自であるとする伝説がある。最も著名なガブラス家の代表といえば、後にガブラス家の守護聖人となるセオドア・ガブラスだ。"
 aristocracy_in_moskovia:0 "ロシアの貴族"
 aristocracy_in_moskovia_desc:0 "14世紀の終わり頃、テオドロからホヴリンの商人一家がモスクワに到着した。彼らはすぐにモスクワで最も成功した強力な貴族となった。"
 avlita_port:0 "アヴリタ港"
 avlita_port_desc:0 "テオドロ唯一の交易港アヴリタは、1425年にチョルニャ川河口に建設された。それが唯一の港にもかかわらず、クリミアの交易経由港としてしばしばジェノヴァ植民地と争いになっていた。"
 mangup_kalamita:0 "マングプとカラミタの要塞"
 mangup_kalamita_desc:0 "カラミタの要塞は、ジェノヴァの攻撃に対してアブリタの交易港を守るために建設された。クリミア山脈と一体となった要塞は、ゴーティア公にとって手強い防衛を形成した。"
 turms:0 "テュルム"
 turms_desc:0 "より効率的な行政面および軍事面での支配のために、ゴティアの領土は11のテュルムに区切られている。"
 cave_monasteries:0 "洞窟修道院"
 cave_monasteries_desc:0 "聖像破壊の時代、多くの正教の僧侶たちがビザンチン、クリミアに到着し洞窟の都市や修道院を設立した。そのうちの一つがカラミタ近くにある聖クレメント修道院である。"
 PSK_ideas:0 "プスコフのアイデア"
 PSK_ideas_start:0 "プスコフの伝統"
 PSK_ideas_bonus:0 "プスコフの宿願"
 veche_of_pskov:0 "プスコフのヴェーチェ"
 veche_of_pskov_desc:0 "プスコフの民会、あるいは最高評議会は、プスコフの王子さえも凌ぐ、プスコフで最も強力な政治組織であった。ポサードニクとsotskiys、国内のすべての内政関係を統制する官僚たちの選出を委託されていた。"
 legacy_of_daumantas:0 "ダウマンタスの遺産"
 legacy_of_daumantas_desc:0 "もともとリトアニア公爵であったダウマンタスは、プスコフの軍勢を率いての戦いの後、彼を君主として選出することについてプスコフの人々を納得させることに成功した。正教会の洗礼を受けた彼はティモセウスと名乗り、後に、リトアニアとリヴォニア騎士団に対する軍勢を率いて成功し、プスコフの伝説的英雄となった。"
 balt_mercenaries:0 "バルト系傭兵"
 balt_mercenaries_desc:0 "ロシア王国の西の端にあるプスコフは、常に様々なバルト系の部族たちとの接触があった。少し粗野ではあるものの、それらの戦士たちは適正な対価で、常に多くと戦うことを熱望していた。"
 pskov_charter:0 "プスコフ憲章"
 pskov_charter_desc:0 "ロシアの歴史の中で最古の法典はプスコフで書かれ、その後、すべてのロシアの法典－スジェーブニクの一部に組み入れられた。"
 psk_knights_guard:0 "騎士親衛隊"
 psk_knights_guard_desc:0 "クニャージの個人的な護衛としての使命を帯びて、西洋傭兵騎士たちによって構成される特別な軍事組織を設立する。"
 arts_and_crafts_of_pskov:0 "プスコフの芸術と工芸"
 arts_and_crafts_of_pskov_desc:0 "地域における交易の中心地であるだけでなく、無数の小さな製造工場や手工芸品店の本拠地であったプスコフはヨーロッパ各地の商人たちが集まるルーシ最大の交易の中心地の一つであった。"
 pskov_before_all_others:0 "他全ての前にプスコフを"
 pskov_before_all_others_desc:0 "ルーシの他の偉大な中心地の台頭により、我々は今や北部の交易路の支配だけでなく、プスコフの未来と繁栄を保証することについて、これまで以上に自分たちで全てを行わなければならない。誰も強大なプスコフをしのぐことはできないだろう！"
 SMO_ideas:0 "スモレンスクのアイデア"
 SMO_ideas_start:0 "スモレンスクの伝統"
 SMO_ideas_bonus:0 "スモレンスクの宿願"
 smolenskian_resolve:0 "スモレンスクの決意"
 smolenskian_resolve_desc:0 "非常に長い時間、スモレンスクは、豊かな恵みからほんの少ししか与えない、様々な外国人が所有する活気のない土地となっている。我々がいつかそれを変えるには、我々が内面の強さを奮い起こし、我々を分断させている宗教の違いを払いのけなければならない。後にも先にも、あるのはスモレンスクだけだ。"
 armories_of_smolensk:0 "スモレンスクの造兵廠"
 armories_of_smolensk_desc:0 "我々の土地におけるリトアニアとポーランドによる長い専制政治の後、我々はかつての抑圧者から多くの西洋式武器と戦術を得た。我々は西洋からも東洋からも軍事的な教訓を得られる唯一のロシアの公国という独特の立場にある。"
 smo_western_mercenaries:0 "西洋の傭兵"
 smo_western_mercenaries_desc:0 "様々な西洋の宮廷における外国の人々との接触は、我々が、我々の土地においては比類のない品質である西ヨーロッパからの傭兵を雇うことを可能にした。羨んでいる者もいたが、ほとんどの者は間違いなく恐れていた。"
 the_great_foundry:0 "大鋳造所"
 the_great_foundry_desc:0 "我々の周りのどれよりも大きく、よりよい大砲を製造できる東ヨーロッパ最大の軍事鋳造所を建設しよう。我々の敵はすべて、スモレンスクの大砲の轟音に震え上がるだろう。"
 smo_hold_the_line:0 "戦列を維持せよ"
 smo_hold_the_line_desc:0 "ロシアの兄弟たちの多くは理解していない一つの真実、つまりバルディッシュの時代は終わったということを我々は理解している。もはや我々は戦列を乱しながら敵に無意味な白兵突撃をすることはないのだ。兵士たちよ、マスケット銃を再装填し、戦列を維持せよ！"
 artillery_before_all:0 "何よりも砲兵を"
 artillery_before_all_desc:0 "野砲は、ヨーロッパの戦場では比較的新しい発明である。非常に強力ではあるのだが、実際には非常に信頼性が低く、深刻な巻き添え被害を起こしかねないものだ。したがって、我々にとっては、将来の軍司令官たちに、大砲の適用がその能力を最大限に発揮するための比類のない方法への理解を提供してくれる、高い信頼性と特別な戦術の開発こそが最優先事項である。"
 tsar_mortars:0 "ツァーリの大砲"
 tsar_mortars_desc:0 "新式、そして脅威的な火砲を拵えよ。直接の砲撃だけではない、いかなる城壁も我が敵を守りえぬ、破壊的蹂躙という目標への弾着観測砲撃をなしえる火砲を。城郭と要塞の時代は粉々に打ち砕かれるであろう、ツァーリの大砲によって。"
 YAR_ideas:0 "ヤロスラヴリのアイデア"
 YAR_ideas_start:0 "ヤロスラヴリの伝統"
 YAR_ideas_bonus:0 "ヤロスラヴリの宿願"
 between_hammer_and_avil:0 "金槌と金床の間"
 between_hammer_and_avil_desc:0 "ヤロスラヴリはいつも困難な立場にあり、より大きく、より強力でより野心的な政権に囲まれているが、その最新のものはモスクワ大公国だ。そのような現実から、特別な外交的適性とニュアンスの才能が生まれることになった。"
 third_option:0 "第三の選択肢"
 third_option_desc:0 "非常に長い時間、ヤロスラヴリはノヴゴロドとモスクワ両君主が希望する宝石のような存在になっている。このような微妙な戦略的位置は、私たちに、どちらか一つという二者択一の選択を避ける特別な感覚を生み出した。代わりに、我々は常に第三の選択肢を見つけ出す。この才能は大多数に認められ、多くの人からの尊敬を集めている。"
 reform_boyars:0 "ボヤールの改革"
 reform_boyars_desc:0 "ボヤールはロシアの地主であり、貴族であり、戦時には兵員の主な供給源であり、ヤロスラヴリで多くの特権を享受しています。しかし、彼らは非常に信頼できない傾向にあり、団結して自分自身の価値観に基づいて行動し、彼らの判断に基づいて攻撃し、他の選択肢がない場合を除き一般的に命令には従いません。我々はボヤールに我々の権威を受け入れさせ、歩兵か騎兵に武装させ、常に指揮官の元で従わせなければならない。"
 siberian_mercenaries:0 "シベリア系傭兵"
 siberian_mercenaries_desc:0 "ロシア王侯領の北の国境近くにあるヤロスラヴリは、ウラルやヤクートの様々な部族たちと洗練された交易関係を維持している。高度な技術を持ってはいないものの、彼らはロシアの極寒の条件下での戦いでは誰にも負けることはない。"
 cult_of_generals:0 "将軍たちの崇敬"
 cult_of_generals_desc:0 "ヤロスラヴリはロシアで2番目の都市であり、ヴァイキングからルーシ時代まで、多くの軍事指揮官を生み出してきた。これは常に人々の誇りの偉大な源泉であり、来たるすべての世代のための軍の卓越性の最高の動機である。"
 yar_two_towers:0 "二つの塔"
 yar_two_towers_desc:0 "その設立以来、ヤロスラヴリは常に木で作られた街である。常に偉大であったけれども、それはまた、多くの場面で街を荒廃させる火災の影響を受けやすい街ともなっている。今こそヤロスラヴリのクレムリンを初めて石を使って建設するときであり、そのうちに、すべての建設物が石によって作られるようになるであろう。"
 yar_russian_ambition:0 "ロシア人の野望"
 yar_russian_ambition_desc:0 "ロシア人領域の片隅にある小公国にすぎないという事実が、我が指導者が野心的であることを防げたことなど一度もなかった。ロシアはもはや単なる夢ではなく、隔てがあるとはいえ、そこにある実体である。石を投げれば届くほどには近いのだ。この目的のためには、魅力と忍耐を総動員し、残ったロシア人の兄弟を説き伏せて、先陣たる我々に続かせねばならない。"
 TVE_ideas:0 "トヴェリのアイデア"
 TVE_ideas_start:0 "トヴェリの伝統"
 TVE_ideas_bonus:0 "トヴェリの宿願"
 tverian_merchants:0 "トヴェリ商人"
 tverian_merchants_desc:0 "すべての重要な交易中心地で代表として機能するように、忠実なトヴェリ商人たちの情報網を確立する。"
 defend_against_muscowy:0 "モスクワからの防御"
 defend_against_muscowy_desc:0 "かなりの時間をかけ、モスクワ大公国は、周りの小国を呑み込みながらゆっくりと成長している。しかし、我々はそうなる運命にはない。我々は厄介なモスクワに破られることのない壁を築かなければならない。"
 patriarch_of_tver:0 "トヴェリ総主教"
 patriarch_of_tver_desc:0 "なぜ我々は他の公国の支配を受けなければならないのか？いや、我々は独自の総主教を確立し、もはや、キエフにもモスクワにも他のどの国にも屈してはならない。"
 tverian_architects:0 "トヴェリの建築家"
 tverian_architects_desc:0 "イタリアと呼ばれる遠方の地へ我々の最も優秀な芸術家や職人を派遣する。そこで彼らは石を加工する方法を学び、間もなく、新しい栄光の建物がトヴェリに建てられるだろう。もはや我々は木の壁を築くことはないが、宮殿や大聖堂は永遠に立ち続けるだろう。"
 cloth_business:0 "布の商取引"
 cloth_business_desc:0 "国内の生産に投資することで、我々の布の商取引を拡大する。そのうちに、我々はロシアにおける布の生産を独占するだろう。"
 tverian_tercio:0 "トヴェリ・テルシオ"
 tverian_tercio_desc:0 "数え切れないほど何世紀にもわたり、我々はルーシ人の遺産に頼ってきた。今こそ、西洋のアイデアを研究すべき時だ。"
 tve_national_army:0 "国民軍"
 tve_national_army_desc:0 "非常に長い間、私たちはトヴェリを守るために多くの傭兵と支配者の小規模な兵士たちに頼ってきた。今や、農民階級で満たされ、そして農民の血の最後の一滴まで将来の戦争を戦うことができる制度である国民軍を設立するときだ！それははるかに安く実用的である。"
 RYA_ideas:0 "リャザンのアイデア"
 RYA_ideas_start:0 "リャザンの伝統"
 RYA_ideas_bonus:0 "リャザンの宿願"
 arsenal_of_ryazan:0 "リャザン兵器廠"
 arsenal_of_ryazan_desc:0 "適切な国家を構築するのに必要な最初の制度は、それにふさわしい軍隊である。我々はかつての軍事基盤を拡張し、来たる世紀にリャザンの軍隊のための場所を作る必要がある。"
 tatar_mercenaries:0 "タタール人傭兵"
 tatar_mercenaries_desc:0 "ステップの遊牧民からロシアへ分離し、古代ルーシの奥地、ザレスキーの僻地に住む彼らは、非常に高い能力を持つ傭兵騎兵としてリャザンの王子たちに仕え、リャザンの統治者と常に特殊な関係を維持してきました。"
 rya_land_charters:0 "土地の勅許状"
 rya_land_charters_desc:0 "個々の世帯から提供される信頼性の高く安定した人的資源の基盤を作成するため、大貴族たちが所有するすべての資産を掲載する一連の法律を発布する。"
 rya_russian_grain:0 "ロシアの穀物"
 rya_russian_grain_desc:0 "リャザン大公国の南部は、常に自身の何倍もの規模の軍隊を養うのに十分なほど大規模で豊かな収穫をもたらす非常に肥沃な土地である。このことは遠くからやってくる外国の商人たちをも魅了している。"
 march_of_russia:0 "ロシアの行軍"
 march_of_russia_desc:0 "タタール地域の端にあるリャザンは、辺境、ロシア版の行軍、紛争地として、隣国との戦争に対し常に準備していました。歴史の中で数え切れぬほど、木製の町を略奪され、焼失され、侵略されたリャザン人にとって戦争による荒廃は、よく知る世界でした。"
 russian_ambition:0 "ロシアの野望"
 russian_ambition_desc:0 "昔、我々の祖先は、一つの支配の下ですべてのロシア人が団結した国家に暮らしていた。キエフルーシはそうではなく、ステップの群衆はかつて豊かで肥沃だった土地を荒廃させている。それにもかかわらず、新しいロシアの団結という我々の夢が消えたことはない。"
 western_contacts:0 "西側との接触"
 western_contacts_desc:0 "外国商人と我々との有利な交易は、我々の土地に一部の高学歴な人たちを集め、西側の宮廷と特別な関係を築くことができた。リャザンの土地がこれほど多くの西側の知識で満たされたことはかつてなかった。"
 KBO_ideas:0 "カネム・ボルヌのアイデア"
 KBO_ideas_start:0 "カネム・ボルヌの伝統"
 KBO_ideas_bonus:0 "カネム・ボルヌの宿願"
 land_of_ngazargamu:0 "ンガザルガムの土地"
 land_of_ngazargamu_desc:0 "ンガザルガムは、カネム・ボルム帝国の要塞化された首都であった。指導者たちが暮らす地域の中核州であった。"
 sayfawad_dynasty:0 "セフワ朝"
 sayfawad_dynasty_desc:0 "セフワ朝は、カネム・ボルヌの土地を支配した王朝であった。彼らは協力して偉大な国を保持し、それはおよそ500年続いた。"
 alumas_reforms:0 "アルマの改革"
 alumas_reforms_desc:0 "強い王国には、統治改革が求められている。イスラムの著名な学者たちから作られた控訴裁判所を設立し、支配者に助言を行う忠実で高学歴な奴隷たちを頼りにして、そして外国から人材を集めることによって、我々の王国は成長できる。"
 house_of_kanem:0 "カネムの家"
 house_of_kanem_desc:0 "宗教的な義務を遂行する我々の土地からの巡礼者を鼓舞するため、我々は彼らが旅の終わりに宿を見つけるであろうメッカの宿泊所に資金を提供する必要がある。"
 fixed_military_camps:0 "固定の野営地"
 fixed_military_camps_desc:0 "戦争中に一時的な宿泊施設に頼るよりも、むしろ我々は、我々の軍の基地として、また、攻撃を防ぐ手段として役立つような、要塞化された恒久的な野営地を設立すべきだ。"
 clan_head_council:0 "族長議会"
 clan_head_council_desc:0 "我々の土地のもっとも重要な一族の長の助言を求めることで、我々はより安定した政府を実現することができ、土地に大きな繁栄をもたらすことができる。"
 duties_on_sahara_trade:0 "サハラ交易の義務"
 duties_on_sahara_trade_desc:0 "毎年、塩の大キャラバンは砂漠の旅へ出発するため、我々の故郷を離れる。我々はこの交易に関税と義務を課すことで、増収を生み出すことができる。"
 ruthenian_nation_title:0 "ルテニアの遺産を取り戻す"
 ruthenian_nation_desc:1 "何世紀も前、ルーシの土地はひとつの旗の下で統一され、伝説の都市キエフによって支配されていた。しかしその後、モンゴルの大軍がステップから押し寄せ、土地は略奪され、燃やし尽くされた。奴らは城塞を破壊し、町々をひとつずつ破壊し、キエフすらもこの運命を避けることはできなかった。恐怖の中で、人々はルーシの平野から北へと落ちのびた。この内陸と森林は、今日ロシアと呼ばれている。\n今や北部には新しく尊大な都市が増加しつつある。周囲の小国を併呑し、支配者は新たなるルーシを思い描く。\n現在ではルーシは中心をキエフではなくモスクワにおいている。しかし、我が国ルテニアは歴史の片隅で沈黙などしない。新参者や偽王どもが我々の先祖の継承者を主張することなど決して許さない。キエフは必ずや立ち上がり、かつての栄光と栄華を取り戻すのだ。ルーシもまたそうだ。"
 ruthenian_ideas:0 "ルテニアのアイデア"
 ruthenian_ideas_start:0 "ルテニアの伝統"
 ruthenian_ideas_bonus:0 "ルテニアの宿願"
 mother_of_russian_cities:0 "ロシア諸邦の母"
 mother_of_russian_cities_desc:0 "モンゴル襲来以前、キエフは歴史的に全ルーシの中心であった。モスクワ・トヴェリ・ノヴゴロド…多くのロシア国家がキエフ陥落後の政治的空白を埋めようとした。しかし、いずれもあのキエフの栄光に並ぶものはなかった。\nこれらの北方の成り上がり者共と異なり、我々はキエフの遺産の正統な後継者であり、キエフの先祖達と同じ土地に暮らし、首都の栄華はキエフに匹敵するまでになった。我々のキエフの継承者としての主張は尊重されねばならない！"
 international_influences:0 "外国の影響"
 international_influences_desc:0 "ロシアの土地は、歴史的にポーランド、リトアニア、タタール、ハンガリーといった、いくつかの国の間で分割されてきた。それゆえに、我々の市民は複数の文化からやって来て、異なる宗教に従っている。統一状態であるために、我々は彼らの信仰を尊重しなければならない。"
 zaporizhian_cossacs:0 "ザポロージェ・コサック"
 zaporizhian_cossacs_desc:0 "コサック階級はザポロージェステップで生まれ、すぐにその地帯における最強の軍事力となった。今や、彼らはルーシ国家の一部であり、したがって、もう生存のために戦う必要はない。このため、我々は、新たな軍の中核として、彼らを改革することができる。"
 east_and_west:0 "東と西"
 east_and_west_desc:0 "地理的に東西の国に挟まれている我々の位置は、我々の商人たちにこの一帯で非常に有利な交易路の中間業者となる機会を提供する。"
 legacy_of_ancient_rus:0 "古ルーシ人の遺産"
 legacy_of_ancient_rus_desc:0 "キエフ大公国の社会制度は多くの場合、モスクワの専制政治から大きく変化した。ルテニアではより多くの自由が農民に与えられ、国家の農奴制は施行されておらず、貴族たちはそれを食いものにするのでなく、国家のために役立てた。それはルテニアを近代的なキエフ・ルーシへと変える助けとなった。"
 reuniting_rus:0 "ルーシの再統合"
 reuniting_rus_desc:0 "キエフ・ルーシはルテニア人の土地に生まれ変わったが、古くからのルーシ人の多くは外国の支配下や小さな公国に住んでいる。ルーシ人たちを再び統合させなければならない！"
 birth_of_russian_orthodoxy:0 "ロシア正教会の誕生"
 birth_of_russian_orthodoxy_desc:0 "初期のルーシは、さまざまな宗教問題に苦しんだ。988年、コルスンの攻略後に、ウラジーミル1世は自身が洗礼を受けた。キエフに戻った時、彼は一般市民の大部分にドニエプル川での洗礼を命じ、ルーシのキリスト教の最初の一歩を記した。"
