 aow_events.1.t:0 "[Root.GetName]の窮状"
 aow_events.1.d:0 "[Root.Owner.GetName]のすべてが戦争で苦しんでいるが、敵の進路に当たる州の苦しみは最悪である。物資の便利な供給源として兵士や指揮官たちに示されるのは、多くの場合一般人が保有しているものである。[Root.GetCapitalName]の郊外は、この戦争で、餓死しかねないほどの略奪が行われている。彼らは現在、復興を援助し、[Root.Owner.GetName]の苦しみが最終的な平和から何年も続くことがないよう、政府に助けを求めている。"
 aow_events.1.a:0 "必要なものはなんでも我々が提供しよう。"
 aow_events.1.b:0 "金は戦争に勝つために使うべきである。"
 aow_events.2.t:0 "国境周辺"
 aow_events.2.d:0 "包囲には時間と生存という2つのコストがかかる。そして通常、我々は可及的速やかに包囲を終わらせるためにあらゆる手段を尽くす。現在国境付近で行われている包囲について、どこまで略奪しに行くか兵士たちが激しく議論している。\n\nこの戦争には無関係だが戦場に隣接する国の集落から略奪してしまっても、あたかも間違ってしまったかのように振る舞えば彼らも許してくれるはずだ。そうして手に入れた物資はこの包囲を大いに助けてくれるだろう。"
 aow_events.2.a:0 "あらゆる補給手段を駆使し、速やかに終わらせよう。"
 aow_events.2.a.tt:0 "[This.Owner.GetName]は不満を抱くだろうな…"
 aow_events.2.b:0 "この紛争行為は敵の国境内だけに留めるのが賢明だろう。"
 aow_events.3.t:0 "[From.GetName]が国境を襲撃"
 aow_events.3.d:0 "我々の国家は戦争状態に無いにもかかわらず、我々は[Root.GetName]との国境において[From.GetAdjective]の兵士たちが攻撃を行い、補給のために農民たちを襲撃したとの報告を受けた。彼の国の大使は、これは単純な間違いであることを保証した。軍が国境を越えて包囲を継続するための物資を維持するのに少しばかり手に負えない状態になっているのだと。間違いであろうとなかろうと、[Root.GetName]はそのせいで苦しんだのだ。"
 aow_events.3.a:0 "これは容認できない！"
 aow_events.3.b:0 "戦争に間違いはつきものだ。謝罪は十分である。"
 aow_events.4.t:0 "抵抗運動"
 aow_events.4.d:0 "庶民や貴族たちは我々の支配に常に満足はしていないかもしれないが、国外勢力による支配などはもっての外だ。敵の支配下にある州にもかかわらず、抵抗運動は[Root.GetName]において増大し、彼らの主義の下に侵略者たちを攻撃し、土地を取り戻そうとしている。レジスタンスのリーダーは支援を得るために我々のところへやってきて、我々が武器を提供してくれれば必ず戦火を巻き起こすと約束した。"
 aow_events.4.a:0 "これら愛国者たちが、騒ぎを引き起こすことを期待しよう。"
 aow_events.4.b:0 "[Root.Owner.GetName]を支援したいなら、我々の軍隊を働かせるべきだろう。"
 aow_events.5.t:0 "[Root.GetName]での包囲戦における疫病"
 aow_events.5.d:0 "戦争が行き着くもの、それは疫病、飢饉、そして死である。[Root.GetName]において我が軍は敵軍の攻囲に対して要塞を保持しているが、両軍はこの土地で兵士だけでなく一般市民をも危険にさらす恐ろしい病気の襲来を見てきた。地元住民たちを大規模感染から助けるには、少なくとも一方が撤退する必要がある。しかしながら攻撃側が同じ危機感を抱いていない限り、奴らは包囲を進める機会としてこれを利用するだろう。"
 aow_events.5.a:0 "分かった、我々は市民のことも考えなければならない。"
 aow_events.5.a.tt:0 "もし敵軍がその場に留まる場合、彼らは包囲戦における優位を得るだろう。"
 aow_events.5.b:0 "我々は防衛をあきらめない！"
 aow_events.5.b.tt:0 "攻撃側が撤退しない限り、病気は悪化するだろう…"
 aow_events.6.t:0 "[From.GetName]での包囲戦における疫病"
 aow_events.6.d:0 "戦争が行き着くもの、それは疫病、飢饉、そして死である。[From.Owner.GetAdjective]の軍隊は[From.GetName]において我が軍の攻囲に対して要塞を保持しているが、両軍はこの土地で兵士だけでなく一般市民をも危険にさらす恐ろしい病気の襲来を見てきた。地元住民や我々の兵士たちを大規模感染から助けるには、少なくとも一方が撤退する必要がある。しかしながら防御側が同じ危機感を抱いていない限り、彼らは包囲を解く機会としてこれを利用するだろう。"
 aow_events.6.a:0 "我々にこの危機が悪化することを受け止める余裕はない。"
 aow_events.6.b:0 "敵が優位に立つのを許すことはできない！"
 aow_events.6.b.tt:0 "防御側が撤退しない限り、病気は悪化するだろう…"
 aow_events.7.t:0 "[From.Owner.GetAdjective]の防御側が包囲戦から撤退"
 aow_events.7.d:0 "病気が[From.GetName]を襲った時、我々はまず最初に[From.Owner.GetAdjective]の責務を果たし、彼らの市民を助けるべきだと考え、撤退を拒否した。幸いなことに我々は正しかった。守備側は病気の広がりを緩和させる試みに資源を費やすために包囲戦での彼らの立場を弱めることを選び、引き下がったのだから。弱体化した彼らに攻勢をかける絶好の機会だ。"
 aow_events.7.a:0 "確かに我々にとっては好機だ。"
 aow_events.8.t:0 "攻撃側が包囲戦から撤退"
 aow_events.8.d:0 "病気が[From.GetName]を襲ったとき、我々はその疫病をもたらすきっかけとなった攻撃側の責任を考慮し、撤退を拒否した。幸いなことに我々は正しかった。病気が軍に及ぼす影響を恐れて攻囲軍は引き下がり、包囲が一時的に後退することとなったからだ。一方で、我々の防御はそのまま残っている。"
 aow_events.8.a:0 "彼らが怯むことはないだろう。"
 aow_events.9.t:0 "[Root.GetName]における疫病の悪化"
 aow_events.9.d:0 "戦争で荒廃した土地に疫病が急速に拡大したにもかかわらず、[Root.GetName]で我々の要塞を包囲し続けた攻撃側と我々の勇敢な防御側の双方は撤退することを拒否した。双方の頑固さは今、故郷を戦争と疫病の双方によって破壊された[Root.Capital.GetCapitalName]の市民に大きな損失をもたらしている。"
 aow_events.9.a:0 "双方ともに愚かだった…"
 aow_events.10.t:0 "[From.GetName]における疫病の悪化"
 aow_events.10.d:0 "戦争で荒廃した土地に疫病が急速に拡大したにもかかわらず、[From.GetName]で要塞を包囲した我々の勇気ある攻撃側と執拗な防御側の双方は後退することを拒否した。双方の頑固さはインフラを破壊し、包囲をさらに困難にして、[From.Capital.GetCapitalName]の市民に大きな損失をもたらしている。"
 aow_events.10.a.tt:0 "疫病は[This.GetName]に長年にわたって残っており、外国軍の犠牲者が増え、住民に害を及ぼす。"
 aow_events.11.t:0 "疫病の拡大"
 aow_events.11.d:0 "戦争は病気の流行を助長し、包囲戦を中心とした地域的大流行が始まった。戦時中に避けがたい軍隊の行軍だけでなく民間人の移動もこれを助長しており、今や[Root.GetName]も病気の犠牲になっている。"
 aow_events.11.a:0 "この戦争を呪おう…"
 aow_events.12.t:0 "傭兵の残虐行為"
 aow_events.12.d:1 "残虐でない戦争は滅多に無い。兵士たちに慈悲心があるなどとは誰も思っていないが、この戦争では我々の占領軍の一部に非常に恥ずべき行動が見られている。[war_province.GetAreaName]を占領するために派遣した傭兵団である[hired_mercenary_band.GetName]が、我々が支払う報酬に満足せず、民間人からの略奪を行っていることが明らかになった。恐怖と拷問による恐喝は当たり前であり、[Root.GetAdjective]の兵士たちは悪口を言われるだけでなく、恐れられ、彼らの残虐行為の話は国境を越えて広まっている。"
 aow_events.12.a:0 "このようなことが二度とあってはならない。"
 aow_events.12.b:0 "“戦争は己を食らう！”彼らが望むものを取れるようにしてやれ。"
 aow_events.13.t:1 "傭兵の一団が[Root.GetAreaName]を襲撃"
 aow_events.13.d:1 "敵軍による[Root.GetAreaName]の占領は、住民に多大な負担をかけている。[From.GetUsableName]に雇用された傭兵である[hired_mercenary_band.GetName]は、貪欲と自暴自棄の混合に駆り立てられ、金や資源を強奪しようと試み、地元住民から激しい略奪を行い、人々を恐怖に陥れた。"
 aow_events.13.a:0 "欲は人の心を壊す…"
 aow_events.14.t:0 "[Root.GetName]の難民たち"
 aow_events.14.d:0 "長引く戦争の影響はまだ[Root.Owner.GetName]を苦しめている。一部の地域は人が住むのが難しいほどに破壊されており、人々は生きていくために移動を余儀なくされている。一部の人々は完全に[Root.GetName]から去り、戦いが去り傷跡も少ない近隣の州に定住している。"
 aow_events.14.a:0 "戦争は終わったかもしれないが、我々の問題はまだ終わっていない。"
 aow_events.15.t:0 "遺された家族"
 aow_events.15.d:0 "直近の戦争は国民に大きな負担をかけた。多くの国民が戦場に召集されたが、戻ってきた者は殆どいなかった。貴族も庶民も、出兵した家族が家に帰るのを待ちながら苦労して働いていたが、戦争は終わり、結局それらは何ももたらさなかった。今は大変なことが続き、多くの人が失われた人員を補うために仕事に専念しているので悲しんでいる時間は殆どない。思考する時間がある人の中には、我々が人々の命をあまりにも不注意に投げ捨てていると考える人が増えている。"
 aow_events.15.a:0 "我々は遺族の税負担を軽減することができる。"
 aow_events.15.b:0 "我々は将来的には軍に対してより人道的な草案を規定するつもりだ。"
 aow_events.15.c:0 "これは我々の栄光のために支払わなければならない代償だ。"
 aow_events.16.t:0 "魔術"
 aow_events.16.d:0 "戦争で荒廃した[Root.Capital.GetCapitalName]の人々は、彼らを襲った不幸の原因を探っている。幸いにも、彼らは我々の支配にその原因を見出さなかったようだが、残念ながら彼らが見いだしたものはかなり国内を動揺させる。戦争による長期的な影響やその他何かしらの影響を与えているように見えるものは、全て魔術及び魔術師の仕業だと主張しているのだ。\n\n多数の告発が寄せられており、地域の有力者はこれらの犯罪に対する適切な裁判を準備している。とにかく、[Root.GetName]には魔術を裁くための適切な裁判が必要だ。"
 aow_events.16.a:0 "有力者の試みを続けることを許可しよう。"
 aow_events.16.b:0 "$INQUISITOR$はより組織的なやり方でそれらを看破することができる。"
 aow_events.16.c:0 "[Root.Owner.GetName]において、このような愚かな迷信は不要だ！"
 aow_events.17.t:0 "魔女狩り"
 aow_events.17.d:0 "長い間苦しんできた[Root.GetName]の人々は、魔術によって飢饉や病気を引き起こしたとされる人物を告発することによって地域や教会から祝福を施されるので積極的に告発している。一度でも目に見えて不審な点を認識すると、たちまち魔女はどこにでもいるように見える。群衆は小作人だろうと貴族だろうと血で染めることを要求し、今や地域の聖職者にさえ信用できない者が混じっているかもしれない。\n\nこのような悪魔じみた行為の数々は、間違いなく[Root.GetName]が戦後の苦難の長い道のりをたどっていることを物語るものだが、その後に行われる多くの裁判は収拾のつかないものとなっている。我々はそこに無実の者が含まれている可能性を考慮しなければならないだろう。"
 aow_events.17.a:0 "この狂気の沙汰を終わらせろ！"
 aow_events.17.b:0 "貴族達に代わって介入する。"
 aow_events.17.c:0 "庶民達に代わって介入する。"
 aow_events.17.e:0 "奴等の正義を実行させてやれ。"
 aow_events.18.t:0 "異国から来た魔女"
 aow_events.18.d:1 "魔女や魔術師を確実に認識できる能力は稀な贈り物であり、神がその力を誰に授けるかは分からない。幸運なことに、不確実であるものの不審または異常な行動や成功を理由に魔術師を認識する能力は非常に一般的な贈り物であり、幾分社会不適合な人物を難なく対象にするという利点がある。\n\nしかし都合の悪いことに、最近[Root.GetName]で[they_send_us_witches.GetAdjective]の貴婦人が魔女として指摘された。彼女を訴追することは外交的な事件を引き起こしかねないが、これに介入することは信仰の欠如の兆候とみなされるだろう。"
 aow_events.18.a:0 "得体の知れないこの恐怖は止めなければならない。"
 aow_events.18.b:0 "魔女にしろ諜報員にしろ、誰が奴らの企みなど知れるのだ？"
 aow_events.19.t:0 "非常に厄介な告発"
 aow_events.19.d:1 "$INQUISITOR$の綿密な監視の下で、魔法と異端に対する裁判は比較的管理された状況下で進められた。結局のところ、我々が$INQUISITOR_O_PRONOUN$を信用していないならば、$INQUISITOR_CAP_ADJ$が我々の裁判所にいることはなかったであろう。しかし、最近の出来事では、$INQUISITOR_ADJ$が我々が信頼を置く別のものに挑戦しているため、事情はやや複雑である。[Root.GetName]の外交関係で大いに助けとなっている$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$は魔術の告発を受け、証拠は誰にも疑問の余地のないものである。\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$は$INQUISITOR$が純粋な嫉妬からこれらの告発を支援していると主張している。背後に政治的な状況があるかもしれないが、その反面、これまでのところ、我々は異端審問官を信頼している。"
 aow_events.19.a:0 "汝、魔女が生きることで、苦しむことなかれ。"
 aow_events.19.b:0 "汝、隣人について、偽証するなかれ。"
 aow_events.20.t:0 "地獄の業火"
 aow_events.20.d:0 "$INQUISITOR$は勤勉である。[Root.Monarch.GetTitle]の支援によって、魔術を実践する者は非難され、大地の上でも地獄同様、焼かれる。これらの犯罪に対する無慈悲な告発は、我々の宗教的献身を非の打ち所が無いものにした。\n\nそれでも、疑問を持つ瞬間はある。ある日、若き後継者である[Root.Heir.GetName]が初めて魔女の公開処刑を見ていた。[Root.Heir.GetHerHis]の目が火の明かりの中、恐怖でいっぱいになり、それが終わるまで、魔女を救うよう請い求めた。説明しようとするあなたの試みは、涙を止める役には立たず、結局、純粋な心に対する正当化の思考は止まってしまう。おそらく有罪とされた者も無実であったのだろうし、自分もきっと永遠に焼かれることになるだろう。"
 aow_events.20.a:0 "我が子は正しい。我々の信仰心が我々を盲目にさせていたのだ。"
 aow_events.20.b:0 "黙っていろ、そして誰にも聞かれていなかったことを祈れ…"
 aow_events.21.t:0 "謎の狙撃犯"
 aow_events.21.d:0 "[Root.GetName]には最近の戦争の歴史があり、[Root.GetAdjective]の人々はその目的をますます疑っているが、[Root.Monarch.GetTitle]はこれまで以上に軍を導いている。兵士たちは疲労し、故郷に帰ることを望んでいる。我々がどれほど悪いかを考える理由は全く無かった。\n\n今日までは。軍隊が敵と対峙する準備をしている時、銃声が響き、王は地面に倒れ、死んだ。敵の狙撃兵？王位請求者による陰謀？あるいはただ、悪い物を捨て去って、前に進もうと望む誰かによるものであったのかもしれない。"
 aow_events.21.a:0 "永遠に分からずじまいだろう。"
 aow_events.22.t:0 "特質の変化"
 aow_events.22.d:0 "戦争の終結後、熱心な外交顧問である$DIPLOMAT$は、[Root.Monarch.GetName]が将来の流血を避けるために外交政策を転換するだけでなく、[Root.Monarch.GetSheHe]が[Root.Monarch.GetHerHis]の支配者としての優先順位を変えるべきだとさえ提案している。\n\n「人々が[Root.Monarch.GetTitle]は戦争の準備をしていると見なす限り、戦争が彼らの前で起こった時、我々を非難する以外、彼らに何ができるでしょうか？」$DIPLOMAT$は尋ねる。「人々が望むのは単なるものではございません。それはこの国が必要とするものなのです」"
 aow_events.22.a:0 "貴殿が正しい、[Root.GetName]には平和が必要だ。"
 aow_events.22.b:0 "余を戦争に呼びこむ精神を捨てろだと？馬鹿げている。"
 aow_events.23.t:0 "敵地での忠実な信者たち"
 aow_events.23.d:2 "多くの兵は、現在進行中の戦争が信仰と衝突すると考えている。我々が現在包囲している地域の人々が善良な[Root.Religion.GetName]であったため、包囲に関するいくつかの議論につながった。通常、我々の軍隊は現地民から必要なものを奪うことで包囲戦に必要な補給を得るのだが、軍隊の中でも敬虔な者たちは包囲を犠牲にしてでも[Root.Religion.GetName]の兄弟姉妹に危害を加えてはならないと考えている。信仰と戦争、[Root.GetAdjective]の民においてはどちらが優先事項だろうか？"
 aow_events.23.a:0 "敬虔な信徒たちを守ることだ。"
 aow_events.23.b:0 "[Root.GetName]の敵に容赦はしない！"
 aow_events.24.t:0 "[Root.GetName]は信仰の兄弟たちに裏切られた"
 aow_events.24.d:0 "[Root.GetName]の[Root.Religion.GetName]の愚か者が最初に敵に攻撃されたとき、彼らは光を見せようとする我々の最善の努力にもかかわらず、彼らの信仰を共有した。今、戦争の残酷な猛攻撃に苦しんで、彼らは[Root.Religion.GetName]の道徳が真にどれだけ浅薄であるかを見てきた。彼らは信頼していた人々に包囲され襲撃された後、苦々しげに彼らの古い信念を投げ捨て、我が国だけでなく我々の宗教に対しても忠誠を誓っている。"
 aow_events.24.a:0 "我々は、[Root.Owner.Religion.GetName]の信仰がそれ以上の高潔さを持っていることを示すだろう。"
 aow_events.25.t:0 "[Root.GetName]の不信心者が揺れ動く"
 aow_events.25.d:0 "我が国の大部分は[Root.Religion.GetName]の侵略者を恐れているが、少数の市民は彼らを歓迎しているようだ。[Root.GetName]が敵の手に落ちた後、住民は、彼ら自身の信仰の支配者が率いる国の方が、彼らにとって良い状態になるかどうか検討を始めたようだ。この裏切りを軽減するために、地元の支配者たちは、[Root.GetName]の宗教的問題への介入を少なくする姿勢を約束するよう求め、我々の宮廷に使者を送った。さもなければ、敵は既に州を保有しているかもしれない。"
 aow_events.25.a:0 "我々は尊敬と忠誠に報酬を与える。"
 aow_events.25.b:0 "我々は不忠者を受け入れはしない。"
 aow_events.26.t:0 "[Root.Religion.GetName]の離反者"
 aow_events.26.d:0 "[From.GetName]の賢明で精神的に啓蒙された人々は、我々が彼らの土地を占領した後、彼らが我々に加わることで恩恵を受ける可能性を見出した。結局のところ、[From.Owner.GetName]は[From.Owner.Religion.GetName]国家であり、彼らの方法はほとんど理解されていない。戦争がうまくいけば、これは確実に助けとなるだろう。"
 aow_events.26.a:0 "彼らを収容できるかもしれない…"
 aow_events.27.t:1 "[Root.GetName]における[Root.Religion.GetName]の裏切り！"
 aow_events.27.d:0 "[Root.Religion.GetName]に対する我々の戦争は、地元の支持者たちに気づかれずに済むことはなかった。[Root.GetName]で国家よりも彼らの信仰を保持する裏切り者どもは、立ち上がり、我々を攻撃する機会を獲得し、おそらくは敵を援助し、あるいは他の[Root.Religion.GetName]国家の戦争への参加を奨励したいと望んでいる。"
 aow_events.27.a:0 "信仰はあらゆる者の道を決める、邪悪な者でさえも。"
 aow_events.28.t:0 "外部での闘争、内部での闘争"
 aow_events.28.d:1 "時に、我々は国境の中に映し出された国際舞台での紛争を見ることがある。今日、我々は[Root.Religion.GetName]諸国との戦争が[Root.Religion.GetName]と[Root.Owner.Religion.GetName]の宗教が共に存在する[Root.GetName]に宗教的紛争をもたらしたという知らせを受け取った。以前は、隣人や友人であった人々が、我々と敵対者の間の違いとして認識したものたちを互いに攻撃している。"
 aow_events.28.a:0 "戦争と同様、この紛争もその成り行きに任せる必要がある。"
 aow_events.28.b:0 "真の敵に対して団結せよ！あなた方は皆[Root.Owner.GetAdjective]である！"
 aow_events.29.t:0 "信仰の前に国家"
 aow_events.29.d:0 "[Root.GetName]の宗教的に意見を異にする者に対する我々の関係は様々であるが、地方の[Root.Religion.GetName]の市民の少なくとも一部は我々の指導力に感謝しているように見える。彼らは、国際的な諜報網を強化するために、彼らのライバル国の一つとの宗教的繋がりを利用するという提案とともに、我々に接触してきたため、「ようだ」がその状況において重要な語句であるかもしれない。信頼に値するとすれば、彼らは稀で貴重な強みを提供することができる…"
 aow_events.29.a:0 "我々は彼らが忠実なままであることを信じる。"
 aow_events.29.b:0 "このような秘密の戦術…あるいは危険は必要ない。"
 aow_events.30.t:0 "[Root.Religion.GetName]信仰の戦士たち"
 aow_events.30.d:0 "[Root.GetName]の[Root.Religion.GetName]の中で最も熱狂的な者たちは、長い間国境を監視する中で、それを隔てた場所の不信心者たちの真意について疑いの目を持っている。今、彼らは、公然とした戦争の宣言により彼らの疑惑が確認されたことを認めている。[Root.Religion.GetName]のために準備し、喜んで命を捧げるそれらの地方民兵は、侵略軍との戦いで我々の軍に加わった。"
 aow_events.30.a:0 "進め、信仰の守人よ！"
 aow_events.31.t:0 "初期の改革者たち"
 aow_events.31.d:0 "[Root.Religion.GetName]信仰に関する知らせが我が国に広まったとき、我々は最初にそれを受け入れた者の一つであった。我々は、キリスト教信仰の未来がどこにあるかを理解しており、啓蒙されていない国々がそこに辿り着くのに時間を取られているうちに、我々はそれに向かって誇らしげに行進する。\n\n幸いにも、我々はこれらの愚か者たちに囲まれてはいない。隣国の支配者は、同じ崇高な道を歩み、教皇の支配から解放され、[Root.Religion.GetName]神学で自身を教育した。[Root.GetName]の教会は一流の学者を抱えているかもしれないが、他の人から学ぶことはまだ多いかもしれない。"
 aow_events.31.a:0 "共に我々は、真の神の言葉を広めるだろう！"
 aow_events.31.b:0 "[Root.GetName]は一人でやっていく。"
 aow_events.32.t:0 "[Root.Religion.GetName]でもカトリックでもない"
 aow_events.32.d:0 "[Root.Religion.GetName]の説教者だけがカトリック教会に対して立ち上がっているわけではない。さまざまな組織の学者たちが、彼らの腐敗した教義に疑問を投げかけており、あるいは、大いに関連性があるにもかかわらず、我々自身の批判に完全に同調しているわけではない。我々の近隣諸国には、こうした運動の一つの本拠地がある。この激動の時代において、我々が共に働くことができる時、神学的意見の相違に関するつまらない議論をしている余裕が本当にあるだろうか？もし彼らが同じように心をひらいてくれれば、それは我々の利益になるかもしれない。"
 aow_events.32.a:0 "彼らが我々とともに立ち上がるなら、我々は彼らとともに教皇に対して立ち上がるだろう。"
 aow_events.32.b:0 "彼らは嘘、単に別の嘘を広めている。"
 aow_events.33.t:0 "[From.Religion.GetName]の隣人が手を差し伸べる"
 aow_events.33.d:0 "[From.GetName]の教会は、多くの精神的問題で[Root.GetName]の教会と完全に一致してはいないが、一つの世俗的問題、つまり教皇や総主教の覇権は真のキリスト教徒にとっては受け入れられないという点について、我々は同意している。これは、[From.Religion.GetName]の彼らが[Root.Religion.GetName]であるはずの我々を協力する明確かつ十分な理由である。共通の敵という政治的現実、または我々の教会の教義、何が優先されるのだろうか？"
 aow_events.33.a:0 "共に、キリスト教を本来あるべき姿へと、回復させることができる。"
 aow_events.33.b:0 "最後に必要なことは、自身の階級における神学的混乱である。"
 aow_events.34.t:0 "[From.Religion.GetName]の隣人が同意"
 aow_events.34.d:0 "[From.GetName]に対する我々の寛大な行為は報われた。我々の間の違いにもかかわらず、彼らの[From.Religion.GetName]の指導者たちは、改革の先駆者として、我々がより大きな利益のために我々の主張を結びつけようと試みるべきであることを認めた。"
 aow_events.34.a:0 "[Root.GetName]と[From.GetName]の敬虔な人々はこの日を忘れないだろう。"
 aow_events.35.t:0 "[From.Religion.GetName]の隣人は我々の慈愛を拒否"
 aow_events.35.d:0 "[From.GetName]の愚かな独断的な教会は、明らかに彼らを援助しようとしている人たちと外交を行うという彼らのやり方に固執している。おそらく、我々の[Root.Religion.GetName]の方法は、ローマ教皇の聖座の方針と同じように誤っているように思えるのかもしれない。"
 aow_events.35.a:0 "彼らは自身と隣人を愛することを知らないのか？"
 aow_events.36.t:0 "異端者が我々の土地を浸食"
 aow_events.36.d:0 "我々は国境を越えてキリスト教信仰を弱体化させようとする異端による混乱を根絶するために努力してきたが、国家はそれを受け入れた。あるいは彼らは、カトリック教会を拒否する人々が首都で目標を定め、そこから嘘を急速に広めることを許可したことに、我々が気付いていないと考えているかもしれない。あるいは彼らは、自分たちの国が真の信仰から変わってしまった州を見ていることに、我々が気付いていないと考えるかもしれない。我々は？"
 aow_events.36.a:0 "いや、我々は何をすべきかよく分かっている。"
 aow_events.36.b:0 "我々は確かに、そのふりをすることができる。"
 aow_events.37.t:0 "プロテスタントという疫病の動機"
 aow_events.37.d:0 "普通、各国の暴動はそれぞれ自身の懸念事項である。だが、他国が暴動と変わらぬ精神的な腐敗を公然と支持しているなら話は別だ。多くの聖職者と軍人が、今戦っているプロテスタントの反乱と、隣人によって示されたプロテスタントの動機への献身とを直線で結んでいる。[Root.GetAdjective]の地を襲う異端者たちの、明白または暗黙の彼らへの支持について立ちはだからねば、他者から尊敬され、畏怖される国家としてあり続けることは出来ない。"
 aow_events.37.a:0 "彼らは我々のためのより良い答えを持っている！"
 aow_events.37.b:0 "これ以上問題を起こさないようにしよう。"
 aow_events.38.t:0 "カルヴァン派という疫病の動機"
 aow_events.38.d:0 "普通、各国の暴動はそれぞれ自身の懸念事項である。だが、他国が暴動と変わらぬ精神的な腐敗を公然と支持しているなら話は別だ。多くの聖職者と軍人が、今戦っている改革派の反乱と、隣人によって示された改革派の動機への献身とを直線で結んでいる。[Root.GetAdjective]の地を襲う異端者たちの、明白または暗黙の彼らへの支持について立ちはだからねば、他者から尊敬され、畏怖される国家としてあり続けることは出来ない。"
 aow_events.38.a:0 "彼らは我々のためのより良い答えを持っている！"
 aow_events.38.b:0 "これ以上問題を起こさないようにしよう。"
 aow_events.39.t:0 "[From.GetName]が反乱軍に関して立ちはだかる"
 aow_events.39.d:0 "明らかに、[From.GetAdjective]政府の、彼らの土地へのカトリック信仰を強制する決断は、複数の点において間違いであった。彼らの[Root.Religion.GetName]の国民は、彼らに反抗し、影響を受けた者のうちかなりの数は、真の信仰に対する我々の支持を非難している。\n\n今、[From.GetName]の大使は、この問題について公然と我々に対峙しており、むしろ傲慢とも言える態度で、反乱軍とその闘争を見捨てるよう我々に要求した。我々は確かに[Root.Religion.GetName]信仰の広がりを見たいと思っているが、これは宗教的というよりも外交的な問題である。これらの外国の反乱軍に対する我々の姿勢はどうあるべきだろうか？"
 aow_events.39.a:0 "領土が属する者に宗教も属する。彼らは支配者の意思を尊重すべきだ。"
 aow_events.39.b:0 "我々はあなたが貧しき[Root.Religion.GetName]の臣民への弾圧を止めることを要求する！"
 aow_events.39.c:0 "我々はあなたに対抗する忠実な信者たちを公然と、喜んで支援するだろう！"
 aow_events.40.t:0 "[From.GetName]は[From.Religion.GetName]の反乱軍を見捨てた"
 aow_events.40.d:0 "我々自身の国境の中の[From.Religion.GetName]のくずどもに何らかの問題があったとしても、我々は、国際的な信者の指導者たちは、この反乱から離れているという事実を踏まえて、自身を慰めることができる。[From.GetName]は、彼らの信念にかかわらず、我々の支配に対する反抗は容認できないと考えていると我々に約束した。"
 aow_events.40.a:0 "これが単なる二枚舌でないことを期待しよう。"
 aow_events.41.t:0 "[From.GetName]は[From.Religion.GetName]の反乱軍を保護"
 aow_events.41.d:0 "どうやら[From.GetName]の[From.Religion.GetName]は、我々が思っていたよりも、彼らが引き起こす問題について、より厚かましいようだ。彼らの信仰の兄弟姉妹が我々の街頭で暴動を起こしている事実に直面したとき、彼らの反応は、我々が彼らの異端信仰に敬意を持っていないためにもたらされたというものであった。"
 aow_events.41.a:0 "それが彼らが問題を見る方法であれば、彼らが我々の尊敬を保つことはほとんど望めない。"
 aow_events.42.t:0 "[From.GetName]が[From.Religion.GetName]の反乱軍に資金を提供！"
 aow_events.42.d:0 "[From.GetName]を得るため、彼らが広めた異端の責任を引き受けた我々の努力は、裏目に出ているようだ。彼らは国教に対する反抗運動を受け入れたばかりでなく、公然とさらなる暴動を誘発し、異端者たちが自らの主張により自信を持つことへと繋がっている。これらの狂気によって我々の土地に流れたすべてのカトリックの血は、今や彼らの手の中にある。"
 aow_events.42.a:0 "罪の中にとどまっている者たちに、赦免があってはならない。"
 aow_events.43.t:0 "枢機卿の越境"
 aow_events.43.d:1 "時には、何かをしたように見えることなく、何かを動かす機会があるものだ。最近、[send_cardinal_province.GetName]で暮らす枢機卿が[Root.GetName]の諜報員に、[receive_cardinal_province.GetName]へと越境することを検討しており、いくらかの対価と引き換えに教皇庁内で我々を支持することを認めたことで、そのような機会が到来した。これは魅力的かもしれないが、我々がこれを利用すれば支払う対価－彼が捨てた[send_cardinal_province.Owner.GetUsableName]の怒り－は高くなるかもしれない。"
 aow_events.43.a:0 "奴らが決して見出すことのない機会をものにしよう。"
 aow_events.43.b:0 "危険を冒す価値はないが、彼を見つけた者は昇進に値する。"
 aow_events.44.t:0 "買収された枢機卿が移動"
 aow_events.44.d:0 "[Root.GetName]の国境近くかつて滞在していた枢機卿は、今や我が国を完全に離れ、彼の忠誠を隣人に移した。我々を裏切るよう彼に賄賂を贈った[From.GetAdjective]の諜報員は、おそらく我々がこの問題において彼らの関与に気づかないだろうと思ったかもしれないが、彼らは間違っていた。教皇庁における我々の影響力を意図的に妨害することは容認できず、彼らの独り舞台となることは無いだろう。"
 aow_events.44.a:0 "我が国と我らが教会、双方にとって侮辱だ。"
 aow_events.45.t:0 "異端の思考"
 aow_events.45.d:0 "[Root.GetName]の枢機卿は、我が国の異端者たちの近くで暮らしており、彼らを非難するのではなく、彼らを理解しようとしている。共感的な行動の過程で、彼は最近、我々の閣僚の一人に対し、自身が教会の教義を疑うようになったと告白するために接触した。これが教皇の知る所となれば、彼はもはや教皇庁で奉仕することは許されないが、あるいは我々は彼に少しのダカットでこれを自身の胸の中に留めておくよう説得することができるだろう。"
 aow_events.45.a:0 "信仰は金では買えないが、沈黙することはできる。"
 aow_events.45.a.tt:0 "教皇が我が国の行動をかぎつける。"
 aow_events.45.b:0 "残念なことですが、疑惑があるのであれば、彼は、彼の地位にはふさわしくない。"
 aow_events.46.t:0 "教皇が不誠実な行為をかぎつける"
 aow_events.46.d:0 "教会の教義への疑念について、我々が沈黙を保つよう賄賂を送った枢機卿は、残念ながらまだ彼の罪の告白を信じている。さらに残念なことに、彼がこれをローマ教皇に対して行った方法は、おそらく彼が真に疑念を後悔していないため、おそらく彼に許しを与えることはないだろう。彼は我々の賄賂を受け取ったことを後悔しているが、これもまた以前の枢機卿のように、我々に対する不満とともに、教皇の知るところとなっている。"
 aow_events.46.a:0 "我々が許しを請うには手遅れなのか？"
 aow_events.47.t:0 "枢機卿が異教徒を疑う"
 aow_events.47.d:0 "[Root.GetName]の枢機卿はこれまでのところ[Root.Owner.GetName]に忠実であったが、彼の家がある[Root.GetCapitalName]の近くに暮らす異教徒を見た後、ここに滞在することに疑問を持ち始めている。彼は、[Root.Owner.Monarch.GetTitle]への手紙で、これらの人々は信頼できず、他の市民よりはるかに厳格な規制を受けることが求められると主張している。"
 aow_events.47.a:0 "我々が誰かの性格を信仰によって判断できないとすれば、他に何がある？"
 aow_events.47.b:0 "我々は一人の男のために、彼らの権利を制限するつもりはない。"
 aow_events.48.t:0 "教皇庁内の人脈"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$は、賢明で尊敬されるカトリック教徒であり、[Root.GetName]の国境の外であっても、枢機卿や教会の他の人々と良好な関係を維持している。彼らは最近、枢機卿に昇進したばかりで、彼らの親友でもある人物が、神学の原典の相互作業を促進するために我が国への移住を検討していることを知った。我々がこの工程を支援すれば、教皇庁内において、$THEOLOGIAN$$INQUISITOR$だけでなく、[Root.Monarch.GetName]にも忠実な枢機卿を持つことになるだろう。"
 aow_events.48.a:0 "我々を助けてくれる者に対して、我々は何でもする。"
 aow_events.48.b:0 "我々の統治には、縁故主義以外に優先事項がある。"
 aow_events.49.t:0 "枢機卿大臣"
 aow_events.49.d:0 "[Root.GetName]の枢機卿の一人は、行政官として優れた技術を持つことが判明しており、すでに[Root.Monarch.GetTitle]に役立つ助言を提供している。ここで彼を政府の大臣にすることは形式的なものに過ぎないが、それでも重要な形式だ。なぜなら、彼はより強力に成長する可能性があるからだ。我々に仕える枢機卿がいれば、教皇が我々に信頼を寄せることは間違いなく、何よりもまず[Root.GetName]がカトリック国家であるという根拠を強化するだろう。"
 aow_events.49.a:0 "彼は今まで我々をよく助けている。さっさと形式を整えよう。"
 aow_events.49.b:0 "[Root.Monarch.GetName]は[Root.GetName]を支配するのに彼の助言など必要としない。"
 aow_events.50.t:0 "枢機卿の政策への貴族達の反発"
 aow_events.50.d:0 "枢機卿の一人を政府の大臣にしたことで、彼は神学的な洞察力を提供することをはるかに超え、[Root.GetName]の管理は大幅に革新的なものとなった。残念なことに、権力を集中させるという彼の提案は、彼を日和見主義者として見始めた貴族から権力を取り除かなければ、不可能である。この時点で、紛争を原因として彼を退職させようとすると、おそらく彼の忠誠を失うことになるだろう。しかし、彼の計画により敗北する貴族たちは、これを簡単に作れる価値のある犠牲と考えている。"
 aow_events.50.a:0 "大臣は我々に進むべき道を示している。"
 aow_events.50.b:0 "彼は越権行為を犯しており、解任されるべきだ。"
 aow_events.51.t:0 "枢機卿の罪"
 aow_events.51.d:0 "我々の工作員は隣国の一つで諜報活動を行っている間に、一人の強力な人物、枢機卿を尾行し、彼の忠誠心は清廉潔白に見えるけれども、彼の道徳心はすでに教会が想像できる範囲を超えるほどに堕落していることを突き止めた。彼の罪の詳細は我々の関心事ではないが、それらは教皇の興味を引くだろうし、隣人の影響力を弱める機会を我々に与えてくれるかもしれない。一方で、彼の階級に対する影響力を持っておくのも多くの状況において有用かもしれない。"
 aow_events.51.a:0 "教皇庁に彼の行為を知らせなければならない。"
 aow_events.51.b:0 "我々は諜報網を改善するためにこれを脅迫として利用することができる。"
 aow_events.52.t:0 "暴露された枢機卿"
 aow_events.52.d:0 "[Root.GetName]の枢機卿は、弱い性格であると噂されているが、それ以上の調査を保証することができないほど十分に分離している。今では彼に目をつけた[From.GetName]の外国人諜報員たちがこれに終止符を打ち、彼の罪を教皇に暴露したようだ。枢機卿としての彼の時間はいくばくもなく。そして、この不意の[From.GetAdjective]による介入のために教皇庁における我々の力は弱まるだろう。"
 aow_events.52.a:0 "我々が影響力を得た方法は、何と陰険なものであったことか。"
 west_african.1.t:0 "[Root.GetName]・スルタン国"
 west_african.1.d:0 "我が国の民は、その起源から遠い道のりを歩んできた。かつては自身の慣習や指導者を持っていた部族もいたが、[Root.GetName]の民は現在、[Root.Monarch.GetName]を支配者として認識している。多くの人は、[Root.Monarch.GetSheHe]がすぐに[Root.Monarch.GetHerselfHimself]をスルタンと宣言するかもしれないと推測しているが、カリフによって[Root.Monarch.GetHerHim]に称号が与えられない限り、これは論争なしに行うことはできない。\n\nオスマン・カリフ国のカリフは遠々しき都市イスタンブールに座しており、彼らは喜んで我々との謁見を与えてくれるだろうという知らせが、我々に伝わってきた。おそらくカリフの祝福により、[Root.GetName]のスルタンはその市民の忠実な人々の間で支持を獲得するだろう。"
 west_african.1.a:0 "我々はこの遠々しき土地に旅し、彼らの支援を求めよう！"
 west_african.1.b:0 "統治するのに彼らの承認など必要ない！"
 west_african.2.t:0 "[From.GetName]のスルタン"
 west_african.2.d:0 "新しいスルタンを作成するため、カリフとしての[Root.Monarch.GetHerHis]の立場における[Root.Monarch.GetName]からの支持を求めて、[From.GetName]の土地から使者が到着した。かつては異種の部族の集まりだったが、我々は、[From.GetAdjective]の人々が今や敬虔なムスリムであり、我々の支援を得てスルタンの称号を握ることを望む彼らの支配者、[From.Monarch.GetName]に忠誠を誓っていると知らされた。"
 west_african.2.a:0 "崇高な目標だ。新しいスルタンの基盤は我々にとっても祝福だ。"
 west_african.2.b:0 "スルタンになりたいのなら、人々に納得させなければならない。"
 west_african.3.t:0 "カリフがスルタン国を承認"
 west_african.3.d:0 "ムスリム世界の指導者が、[Root.Monarch.GetName]は[Root.GetName]のスルタンであることを、どのように宣言したのかについて、イスタンブールから帰還した使者が知らせている。別の方法では、権力と政治的動乱のための暴力的闘争へと変わったかもしれず、今や、[Root.GetAdjective]の人々の中でも賢明で信仰心の篤い者のほとんど（あるいはすべて）の支持を見てとれる。"
 west_african.3.a:0 "我々に反対するのは不信仰者のみだろう。"
 west_african.4.t:0 "カリフがスルタン国を非承認"
 west_african.4.d:0 "使者はイスタンブールから帰還したが、我々の最善の努力にもかかわらず、カリフは我々に称号を与えなかった。[From.Monarch.GetHerHim]によれば、[Root.Monarch.GetName]がスルタンとして統治する立場を人々に納得させるかどうかは、我々次第である。"
 west_african.4.a:0 "このような誤った判断を下すカリフはその地位にふさわしいのだろうか。"
 west_african.5.t:0 "砂漠の民"
 west_african.5.d:0 "[Root.Owner.GetAdjective]の人々は、この乾燥した気候に長い間暮らしている。これは、いくつかの愚かな国々が、他にとって望ましくない土地に住んでいるとして我々を払いのける原因にもなっているが、我々は彼らが恐れるのも無理はない、生存と戦闘のための能力を十分に習得している。\n\n国境の向こう側の[Root.GetName]において、我々の兄弟たちは、あなたが彼らを過小評価すれば[Root.Culture.GetName]が受け入れられるような心構えのない、他の人々による迫害に苦しんでいる。これらの地元の人々の助けを借りて、我々は彼らの迫害者の土地への襲撃を組織し、迅速に打ち破り、他の誰よりも砂漠を良く知っているという事実を生かすことができた。"
 west_african.5.a:0 "我々は砂嵐のように到着し、撤退する。"
 west_african.5.b:0 "彼らの国民が誰であるかにかかわらず、我々はこのような隣人を攻撃することはない。"
 west_african.6.t:0 "砂漠の襲撃者"
 west_african.6.d:0 "[Root.Culture.GetName]の上流階級である一部の人々が、最近攻撃を受けた。彼らの考えるところによれば、これは外国軍が仕掛けた襲撃だ。当初は国境から距離がありすぎて不可能と思われたが、これがどのように起こったのかについての説明が形になり始めた。我々の忠実な臣民であると思われた国境州の[From.Culture.GetName]が、隣国と協力して攻撃を組織したようだ。\n\nまったく同等の報復をすることは不可能かもしれないが、別の方法で、我々がそのような卑劣な戦術についてどう考えているかを示すことは可能だ。"
 west_african.6.a:0 "遅かれ早かれ、彼らは代償を支払うことになる。"
 west_african.7.t:0 "より安全な国境"
 west_african.7.d:0 "長い時が経過したが、我々は[Root.GetName]がかつて、我が国を襲撃する厚かましい攻撃の侵入口としてどのように役立ったのかを忘れてはいない。多くの人々は、この脅威は真実のままであると信じており、[Root.Owner.Monarch.GetTitle]がそれに基づいて行動して、国境の管理を強化し、砂漠の侵略者がそれを再び越えることを許さないようにすることを要求している。"
 west_african.7.a:0 "我々はすぐに必要な軍隊を派遣する。"
 west_african.7.b:0 "[Root.Owner.Monarch.GetTitle]は[Root.Owner.Monarch.GetHerselfHimself]で国境を巡察するため移動するだろう！"
 west_african.7.c:0 "きっと地元の者たちが対処するだろう。"
 west_african.8.t:0 "いくつかの荒れ地"
 west_african.8.d:0 "[Root.Culture.GetName]の人々は他の人々が考える以上に常に豊かで適応力があり、他の人々が暮らしたり通過することさえ不可能であると見做した土地であっても、我々の家、道、そして我々の領土となっている。我々はこれを我が国の交易への取り組みに含めて上手く利用することができた。我々の主要な交易路の一つは、実際そのような地域のすぐ隣にあり、これを最大限に活用する方法について議論が行われている。"
 west_african.8.a:0 "我々は我々だけが知っている道で隊商を派遣することができる。"
 west_african.8.b:0 "これは、交易路の攻撃を行うための拠点として利用することができる。"
 west_african.9.t:0 "邪神崇拝か崇敬か？"
 west_african.9.d:0 "[Root.GetName]の異教徒に救済をもたらす我々の努力は成果を上げているが、それは奇妙で見慣れない果実である。地方の人々はキリストを受け入れ始めたが、信仰は古い方法と絡み合っている。天使と精霊、真の主と古い天空神、祝福された聖母と大地の女神…これらの人々は真に彼らが聞いていることを信じているだろうか、あるいは単に彼らの古い偶像を別の名前で呼んでいるにすぎないのか？地元の宣教師は、[Root.Owner.GetAdjective]の人々の魂と、彼自身の魂を懸念し、我々に助言を求めてきた。"
 west_african.9.a:0 "彼らの信仰は純粋で、拒否してしまえば我々は愚か者になってしまうだろう。"
 west_african.9.b:0 "これは異端よりも悪い。退治されねばならない。"
 west_african.10.t:0 "天空神"
 west_african.10.d:0 "我々は、常に我々と一緒にいる神々の精神を信じ、我々の人々は、我々をそれらから離れて導く人々の嘘にはほとんど感銘を受けない。しかし、我々の国境にいる一部の人々は、彼らが死者の中から帰還したと主張する人たちと遭遇した者に接触し、彼らの信仰と我々の信仰との間に類似点を見ているようだ。ここで多くの者が天空の父を崇拝することを選ぶのと同じように、我々の隣人は、キリストと呼ばれる天の御父を自身が持っているかのように語る。多くの人が、これらの二つは同一のものである可能性があり、我々の信仰の間の敵意は、誤解にすぎないことを示唆し始めている。"
 west_african.10.a:0 "これは、彼らが我々に信仰を強制するために広めた単なる嘘だ。"
 west_african.10.b:0 "我々は他の多くのものとは異なる名前を持っている、なぜ神がそうではないのだ？"
 west_african.11.t:0 "伝統かハラームか？"
 west_african.11.d:0 "預言者の言葉を[Root.GetName]の人々にもたらすことは不可能ではなかったが、これまでの結果は我々の宗教学者の一部を悩ませている。彼らは多くの異教の伝統を放棄しているが、祖先に対する畏敬の念は、崇拝の妨げとなったままだ。我々は自分の家族を敬うことを間違いだとは考えないが、祈りが死者に向けられ、神に向けられないとき、本当に良いものがそこから来ることができるだろうか？それにもかかわらず、これらは古い習慣である。それらを拒否することは、それ以外について耳を傾けている人の多くとの不和を招く可能性がある。"
 west_african.11.a:0 "我々は彼らの慣習を自分たちのものと同じように尊重する。"
 west_african.11.b:0 "神以外に神はない。彼らがこれを学ばなければ、我々は何も達成することはない。"
 west_african.12.t:0 "多くの精霊、一つの神"
 west_african.12.d:0 "我々は長い間ムスリムの信仰を聞き及んでいたが、我々の伝統に忠実であり続けることを選択した。遥かに遠い創造主にのみ身を捧げ、我々とともにある神々と精霊を捨て去ろうという人々は、確実に不幸の道へ向かうだろう。\n\nムスリムの隣、国境近くで日々暮らす人々は、物事の見方が変わるようになった。ムハンマドが語る言葉は彼らの隣人に対してだけではなく彼ら自身にも向けられており、これは昔ながらの慣習への裏切りなどではなく、むしろ預言者の言う神とは我々の最も尊敬する天空神と同一のものであるのだと彼らは気づいた。"
 west_african.12.a:0 "空に祈る間、あなたの祖先は忘れ去られる。これは受け入れがたい。"
 west_african.12.b:0 "神1柱を受け容れれば、彼らも我らが多数の神を受け容れるかも。"
 west_african.13.t:0 "信仰では妥協しない"
 west_african.13.d:0 "我々の市民の多くはまだ[Root.Religion.GetName]信仰の信者ではないが、我々は希望と忍耐を持っている。他の者はそれほど辛抱強くはない。我々の市民の多くは、神の恩寵によって支配する[Root.Monarch.GetTitle]が我が国の広範な異教徒を受け入れることは不合理であると考えている。これは、全く同じように異教徒たちの間で、彼らが外部から押し付けられた信念体系の国民であるという懸念を引き起こしており、彼らの中には、[Root.Monarch.GetSheHe]がここに何千年も暮らしている人々の精神的な慣習に敬意を示さないのであれば[Root.Monarch.GetTitle]の打倒を呼びかける者もいる。"
 west_african.13.a:0 "信者は正しい。我々はこの不信心を容認しないだろう。"
 west_african.13.b:0 "精霊信仰は間違っているが、市民として尊重されなければならない。"
 west_african.13.c:0 "彼ら自身で問題を解決させよう。"
 west_african.13.e:0 "和解のための時間はまだある。"
 west_african.14.t:0 "[Root.Religion.GetName]の学者"
 west_african.14.d:0 "我々の信仰の多くから切り離されてはいるが、我々はイスラムの学問を捨ててはいない。$THEOLOGIAN$は、多くの人々の一人に過ぎず、国民に対して偉大な作品を数多く執筆し、彼の作品は数え切れないほどの人々に感銘を与えている。[Root.Religion.GetName]の信仰への献身を通じ、[Root.Capital.GetCapitalName]の神学的な作品により、都市は有名となった。"
 west_african.14.a:0 "それは、時代を通じて知恵のかがり火として残るに違いない。"
 west_african.15.t:0 "[Root.GetName]のフローラ"
 west_african.15.d:0 "[Root.GetAdjective]の学者や科学者たちは特別な技術革新と好奇心に優れている。彼らの最新の取り組みは、医学や染色技術の研究を支援する有用な情報が得られることを期待して、我々の土地の大規模な密林地域の植物の生命について情報を集めることに力を注いでいる。これは研究の他の分野への展開にも波及する植物学の計画であり、今のところ成功している。"
 west_african.15.a:0 "そして、多くはまだ発見されていない。"
 west_african.16.t:0 "隣国の兵器"
 west_african.16.d:0 "決して[Root.GetAdjective]の戦士たちの強さを疑うわけではないが、隣国の軍隊の技術の進歩は我々の無関心に関係なく進んでいる。火器の採用は戦争を大きく変え、我々はこの中に明らかな優位性を見ることができる。\n\n隣国は我が国の軍隊を完全装備するための技術の詳細をすべて提供してくれることはないだろうが、いくらかの武器を売ることはかまわないと考えているようだ。これはおそらく、彼らに交易面の優位を与えるだろうが、間違いなく我が国の軍事的試みには役に立つだろう。"
 west_african.16.a:0 "いくらか費用を支払ってでも、この装備を得る必要がある。"
 west_african.16.b:0 "そんなものがなくても、我が軍は目的を達することができるさ。"
 west_african.17.t:0 "大西洋間奴隷貿易"
 west_african.17.d:0 "[Root.GetName]は、奴隷制を維持している唯一の国というわけではまったくなく、これはこの地域の戦争捕虜にとっての共通の運命である。我々のヨーロッパの隣人は、最近、特に海を渡って奪った新しい土地で働かせる下僕を、明らかに強く必要としているようであり、これに興味を持っているようだ。この目的のために、彼らは今、奴隷の購入を容易にする長期的な交易協定を我々との間に用意しようとしている。\n\n我々はこれにより金を稼ぐことができる状態にあるが、その裏の意味はいくつかの懸念の原因となっている。彼らは、明らかに、我々の人々、あるいは少なくとも捕虜たちが奴隷としてふさわしく、無条件の残虐性で彼らを扱うことを考えている。我々はこの考えを望んではいないが、我々が拒否すれば、彼らが最終的に何をすることになるかは分からない。"
 west_african.17.a:0 "我々が助けることができれば、これらの人々は誰一人売られることはない。"
 west_african.17.b:0 "金を払ってくれるなら、我々はいくらでも提供できる。"
 west_african.17.c:0 "我々だけでなく彼らのために、奴隷制の慣行に終止符を打つ時だ。"
 west_african.18.t:0 "かつての遊牧民"
 west_african.18.d:0 "[Root.GetName]の[Root.Culture.GetName]の人々は、伝統的に少なくとも一部は遊牧民としての生活を送ってきた。我々の集権化の努力により、これはうまくいく可能性は低くなったが、人々はそれに慣れており、我々が介入しないことを期待している。しかし、[Root.Owner.GetName]を管理するのは難しくなる。[Root.Owner.Monarch.GetTitle]の顧問の中には、我々が彼らを支配し、移動を制限するよう試みることを示唆する者もいるが、これは最初の地で成功した生活様式を、踏みにじるものであると見ることができるだろう。"
 west_african.18.a:0 "彼らをこれまでのように生活させよう。"
 west_african.18.b:0 "[Root.GetName]は今のままでも十分、手に負えない。"
 west_african.19.t:0 "アシャンティ"
 west_african.19.d:0 "我々は彼らを彼ら自身の正当な国家とは考えていないが、クマシとその周辺地域のアカン族は、長い間、そこに暮らしている。しかし、彼らの部族は、我々の現在の業務にとって非常に重要であり、我々は彼らと交易と外交を行う必要がある。アカン国家の性質はまだ変化していないかもしれないが、その存在に疑問を呈することはできない。"
 west_african.19.a:0 "ひょっとすると、いつか彼らは帝国の強さに成長するかもしれない。"
 west_african.20.t:0 "Sika 'dwa：黄金の床几"
 west_african.20.d:1 "アシャンティは、植民地の一つに隣接しているが、今のところ主な外交事件は起こっていない。これは最近、黄金海岸の我々の総督である$COLONIAL_GOVERNOR$が、黄金の床几について耳にしたことで、変化が生じた。この神秘的な古美術品は、玉座として明らかにアシャンティに大きな意味を持つものである。我々は以前にその存在を漠然と認識していたが、最近では、$COLONIAL_GOVERNOR$がその地域における最高権力の証明として、それに座ることを要求しているという情報を得た。\n\n「なぜ私は今、黄金の床几に座っていないのだ？」彼はこれまで従う兆候は見せていないアシャンティに尋ねた。確かに、彼らは、ほのめかしだけでも非常に侮辱されているようだ。我々はこれをどこまで追求するべきだろうか？"
 west_african.20.a:0 "それを取得するまで！"
 west_african.20.a.tt:0 "アシャンティはこれをすんなりとは受け入れない可能性があります。"
 west_african.20.b:0 "我々は、彼の優位性を主張するような手段を要求する男のための自由など持っていない。"
 west_african.21.t:0 "黄金の床几戦争"
 west_african.21.d:0 "黄金の床几は誰も汚すことが許されていないアシャンティ王の象徴である。今、彼らと利害関係がないにも関わらず、我々の伝統に対してある程度の敬意を払っていた[From.GetAdjective]は、彼自身が王であるかのように床几に座ることを要求する総督をここに派遣してきた。これは、女王の母親や他の多くの人々を怒らせており、彼らは、この人物を止めなければならず、黄金の床几の尊厳は必要であれば戦争という犠牲を払ってでも保たなければならないと主張している。"
 west_african.21.a:0 "[From.GetName]がそのような愚か者を信頼し、彼らを代表させるのであれば、戦争しか起こらない。"
 west_african.21.b:0 "伝統には戦争を始めるほどの価値はない。"
 west_african.22.t:0 "[Root.Culture.GetName]の自治"
 west_african.22.d:0 "[Root.Owner.Culture.GetName]の支配する[Root.Owner.GetName]は正当なものであると我々は信じている。[Root.Owner.Monarch.GetName]は我々の支配の下で異なる部族に対し公平であるが、[Root.Owner.Monarch.GetHerHis]の国民の一部にとっては、これでは十分ではない。[Root.Culture.GetName]の人々は、[Root.Owner.Monarch.GetTitle]の支配下に留まる場合、自身の部族についての決断を下すための、より大きな権利を要求して、[Root.GetName]の代表を送ってきた。一見、謙虚な要求ではあるが、彼らの中心地における不満の知らせは、それをより要求に近いものに聞こえるようにしている。"
 west_african.22.a:0 "部族は彼ら自身で支配するのが最良だ。"
 west_african.22.b:0 "明瞭でなかったとしても、我々は要求には負けない。"
 west_african.23.t:0 "密林を通じての襲撃"
 west_african.23.d:0 "騎兵の採用以来、[Root.GetName]の戦士たちは、敵の領土の深部を素早く攻撃し、守備側を襲撃し弱体化させたりする、驚異的な能力によって恐れられてきた。ある兵士の集団は、この戦術に基づいて進行中の戦争を支援する計画を立て、敵が反応する前に、軍の主力から離れて秘密裏に攻撃を行う準備をしている。危険な計画だが、それは戦争のために大いに必要な資金をもたらすことができる。"
 west_african.23.a:0 "我々にはこのような計画がもっと必要だ！"
 west_african.23.b:0 "これを計画した人々を私の所へ連れて来い、代わりに我々の大規模な計画を支援させよう。"
 west_african.24.t:0 "未知の世界へ"
 west_african.24.d:0 "我々の国境にある密林の中やそれを超えた未知の領域は、他の多くの人々にとって脅威に思えるかもしれない。しかし、我々の部族は、長い間このような土地に暮らしており、我々が未知のものを探検することを恐れていれば、決して繁栄することはなかっただろう。今では、若い狩人の大きな集団が、[Root.Monarch.GetTitle]に、彼らが発見したどのような場所であっても探検し、定住する許可を求めている。確かに、これはまだ知られていない場所という夢の上で時を無駄にしなければ多くのことを成し遂げることができる有能な人物ではあるが、誰が若々しい好奇心を止めるのだろうか？"
 west_african.24.a:0 "行って[Root.GetName]で発見したものを主張するがいい！"
 west_african.24.b:0 "我々は[Root.Monarch.GetTitle]であり、彼らはここで必要だ。"
 west_african.25.t:0 "新しい染料"
 west_african.25.d:0 "[Root.GetName]の植物の生命に関する我々の研究は、新しい発見へと繋がり続けている。我々は最近、効率的で、我々が知る世界では見つけられない印象的な色をもたらす染料を作り出す新しい方法を露わにした。染料が[Root.GetAdjective]の重要な輸出品の一つであるため、これらの貴重な技術が、我が国土全体に素早く広がっていくのを見ることができるだろう。"
 west_african.25.a:0 "我々はそれらを試し、染色している！"
 west_african.26.t:0 "精神は残る"
 west_african.26.d:0 "多くの外国の宗教が、我々の国内に根を張ろうとし、宣教師たちは唯一神を、同じ神を、異なる神を、彼らの神を我々に信仰させようとしている。しかし、我々が経験した試練の時代にもかかわらず、我々は精神と祖先を尊敬し続けている。長老たちは、今が古代儀式の大規模な祝典を開催する時に相応しいこと、そして[Root.GetName]の人々が参加することを奨励することを話してくれた。\n\n国境を超えて参加する人々の中には、このような全国的な行事が布教を上回る効果があると考える人が、焦燥に駆られて集まってくるだろう。我々の外交官は、隣人を怒らせないように、祝典の規模を小さくすることを提案している。"
 west_african.26.a:0 "我々の祖先は恥で萎縮することはせず、我々もそのようなことはしない！"
 west_african.26.b:0 "真実を忘れてしまった者たちを怒らせることはできない。"
 west_african.27.t:0 "不滅の[Root.Monarch.GetTitle]"
 west_african.27.d:0 "[Root.GetName]は、多くの熟練した職人や名工がいる国である。[Root.Monarch.GetTitle]には、多くの場合、祖先を記憶し、現在の支配者の富と影響力を示すのを助ける伝統である[Root.Monarch.GetHerHis]の先君を記念する芸術作品を依頼することが期待されている。\n\n伝統的な選択である銅とともに、多くの材料が利用可能である。我々は、以前の[Root.Monarch.GetTitle]の偉大さと[Root.Monarch.GetName]にとって手頃な価格である、両方に適したものを選択する必要がある。"
 west_african.27.a:0 "我々の彫刻家はテラコッタで奇跡を起こすことができる。"
 west_african.27.b:0 "銅の作品こそ[Root.Monarch.GetTitle]に適している。"
 west_african.27.c:0 "我々が必要な象牙を得ることができれば、それは時代に残る作品となるかもしれない。"
 west_african.27.e:0 "目的を果たすのは黄金以外にはない。"
 west_african.27.f:0 "我々にはこんな他愛ないものを買う余裕はない。"
 west_african.28.t:0 "[Root.Culture.GetName]の銃器"
 west_african.28.d:0 "ヨーロッパの特定の技術を採用しようとする我々の努力は、進行中の戦争によっていくらか妨げられてきたが、戦場での新しい武器の適用は良い効果をもたらしている。我々の兵士たちは火器の扱いにおいて非常に能力があることが判明しており、軍隊の中で、我々の努力に疑念を抱いていた人々は、今や、より自信を持っている。我々が兵士たちに銃を完全に装備させるにはまだ程遠いが、我々は道のりの重要な一歩を踏み出したのだ。"
 west_african.28.a:0 "[Root.GetAdjective]の戦士たちはすでに今日恐れられている。彼らは明日には止められなくなるだろう。"
 GEO_ideas:0 "グルジアのアイデア"
 GEO_ideas_start:0 "グルジアの伝統"
 GEO_ideas_bonus:0 "グルジアの宿願"
 bagrationi_dynasty:0 "バグラティオニ朝"
 bagrationi_dynasty_desc:0 "その起源が謎に包まれた非常に古い王朝、バグラティオニの王や女王たちは、9世紀以来、最初は王子として、その後は君主として、グルジアを支配してきた。"
 georgian_isolation:0 "グルジアの孤立"
 georgian_isolation_desc:0 "異なる宗教、文化を持つ強国に囲まれている我々は、皆をなだめ、できるだけ長く平和が続くために、日和見外交を行い、しばしば忠誠を変更することを余儀なくされてきた。"
 restoration_of_fortresses_and_churches:0 "要塞と教会の修復"
 restoration_of_fortresses_and_churches_desc:0 "我々の町や村が再びもう一度繁栄することができるよう、前世紀の壊滅的な侵略から王国を復元するには、主要な要塞と教会を再度構築しなければならない。特別税はこのための資金を調達するため課されることとなった。"
 georgian_protectorates:0 "グルジアの保護国"
 georgian_protectorates_desc:0 "モンゴル人が到着する前に、黄金時代を迎えていたグルジアは数多くの衛星国に対して権力を振るっていた。異なる文化や宗教の人々に囲まれ、新しい土地を我々の領土に直接組み込むのではなく、従属国を創造しようとすることは、拡大を容易にするかもしれない。"
 samouravo_counties:0 "郡への改革"
 samouravo_counties_desc:0 "大規模な自治州のサエリスタヴォ（公爵領）をより小さくて管理しやすいサモウラヴォ（郡）に分ける行政改革のおかげで、我々の領土は支配しやすくなり、王権に対してより安定し忠実になるだろう。"
 sadrosho_districts:0 "サドロショ管区"
 sadrosho_districts_desc:0 "サドロショ（旗）は、動員を目的として使用される特殊な軍事管区である。世俗的な貴族たちは、彼らを支配するのが難しく、信頼できないことが分かっているので、我々は、代わりに我々の地方の司教のような高貴な聖職者にそれらへの権力を与えるだろう。"
 georgian_embassies:0 "グルジア大使館"
 georgian_embassies_desc:0 "我々の破滅を望む国々に囲まれる中で、我々は団結し、我々を守る助けとなる同盟国を見つけようとしている。大使は我々への支援を求めヨーロッパ最大の君主の元へ派遣された。"
 sumatran_ideas:0 "スマトラのアイデア"
 reliance_on_trade:0 "交易への依存"
 reliance_on_trade_desc:0 "交易は常に、我々の膨大な富の主要な供給源である。このように、我々は、他者との取引を最大限に活用することを学ぶことによって、交換の能力を磨くことに特化した人々のために取り組みを続けている。"
 porch_of_mecca:0 "メッカの玄関口"
 porch_of_mecca_desc:0 "スマトラの諸都市は東南アジアで最初にイスラムを受け入れた。我々は世界中からムスリム旅行者を受け入れただけでなく、預言者の名での布教活動を通して信仰を促進した。我々はインドネシアにおけるイスラムの柱である！"
 spice_pirates:0 "香辛料海賊"
 spice_pirates_desc:0 "マラッカ海峡で交易が行われる限り、海賊行為も続いていく。ひょっとすると、我々は経験豊かな海賊のリーダーと契約を結び、彼らの存在を有益なものに変えるべきなのだろうか？"
 center_of_scholarship:0 "知識の中心地"
 center_of_scholarship_desc:0 "数世紀にわたって、スマトラの壮大な都市は学術的な学習と知識の場であった。それらに向かって、仏教徒と今やムスリムの世界の最初の、最高の、そして最も明るい人物を牽引することで、我々の学術的な精神は向かうところ敵なしである！"
 merchants_of_the_indian_ocean:0 "インド洋の商人"
 merchants_of_the_indian_ocean_desc:0 "広く遠い旅、我々の商人は世界の最も魅惑的な場所を旅する、西はマグリブから、東は中国まで、そしてより遠くへ！香辛料の交易からの豊富な富は商人組合に、多くの新しい健康で丈夫な人々を引き付けている。"
 legacy_of_srivijaya:0 "シュリーヴィジャヤの遺産"
 legacy_of_srivijaya_desc:0 "シュリヴィージャヤは東南アジアで最も強い影響を与えた有力なスマトラ国家であった。彼らは交易と強大な軍事力によって拡大し、数世紀の間、地方に強い覇権を保持した。そして、我らはその誇り高き後継者である！喜ぶがいい！"
 rule_of_the_sea:0 "海洋支配"
 rule_of_the_sea_desc:0 "誇り高いスマトラ帝国は、常に強い制海政国家の伝統を持っていた。都市だけでなく我々の交易も守るため、海における継続的な優位性を確固たるものにしなければ！"
 sumatran_ideas_start:0 "スマトラの伝統"
 sumatran_ideas_bonus:0 "スマトラの宿願"
 AFG_ideas:0 "アフガンのアイデア"
 AFG_ideas_start:0 "アフガンの伝統"
 AFG_ideas_bonus:0 "アフガンの宿願"
 pashtunwali:0 "パシュトゥーンワーリ"
 pashtunwali_desc:0 "何世紀にもわたり、人々はパシュトゥーンワーリの原則に従ってきた。この倫理的な規定は、あらゆる侮辱が復讐をもって迎えられることを要求している。我々は失われた息子のための復讐に手段を選ぶべきではない。"
 shadows_of_the_hindu_kush:0 "ヒンドゥークシュ山脈の影"
 shadows_of_the_hindu_kush_desc:0 "すべてのパシュトゥン人は、ヒンドゥークシュとして知られる大山脈の影から生まれてきた。山脈はあらゆる侵入者に対して我々を守る要塞になるだろう。"
 tureh:0 "トウーレ"
 tureh_desc:0 "パシュトゥーンワーリの中心的な教え。戦士は勇敢で、家族、土地、名誉に対していかなる脅威にも直面しなければならない。したがって、我々には、彼らの土地のために戦うことを望む者たちが不足するなどということは起こり得ない。"
 afghan_diaspora:0 "アフガン人ディアスポラ"
 afghan_diaspora_desc:0 "ムガル帝国の台頭以前は多くのアフガニスタン人が北部インドに移住し、そこで地元の貴族たちを支配した。アフガニスタンがサファヴィー朝とムガル帝国の支配下にあったときでも、そこは兵士や顧問の募集場所となった。これによりアフガニスタンは外国の宮廷に大きな影響を与えた。"
 durrani_imperialism:0 "ドゥッラーニー帝国主義"
 durrani_imperialism_desc:0 "アフガニスタンがペルシアから独立した後、多くのアフガニスタンの騎兵隊の兵士が帰国し、真珠の中の真珠と呼ばれる王に奉仕した。単なる襲撃者として始まったこれらの騎兵隊はすぐにカブールから支配された偉大な帝国の形成の基礎となった。"
 institutionalized_loya_jirga:0 "ロヤ・ジルガの制度化"
 institutionalized_loya_jirga_desc:0 "ロヤ・ジルガとして知られている壮大な部族評議会は、新しい王の戴冠式などの重要な行事に対応するために集められてきた。我々の支配権を疑う者がいない今、ロヤ・ジルガは制度となる。"
 graveyard_of_empires:0 "帝国の墓所"
 graveyard_of_empires_desc:0 "いかなる外部勢力も、我々の土地を占有することがあってはならない。帝国と呼ばれるような勢力が全力を尽くしたとしても、彼らはただ自身の力不足に気付くだけだろう。"
 WAL_ideas:0 "ワラキアのアイデア"
 WAL_ideas_start:0 "ワラキアの伝統"
 WAL_ideas_bonus:0 "ワラキアの宿願"
 cunning_diplomacy:0 "狡猾な外交"
 cunning_diplomacy_desc:0 "両側で優勢な敵に直面していたワラキアの支配者たちは、時に慎重に同盟相手を変える要領を生み出した。中には、オスマンの支援を受けて王位を確保した後、ハンガリーや神聖ローマ皇帝と同盟を結んだ者もいた。"
 foreign_trade_restrictions:0 "外国との交易の制限"
 foreign_trade_restrictions_desc:0 "串刺し公ヴラド3世の治世の間、ワラキア商人を保護するため、外国との交易は三つの町に制限されていた。"
 mercenary_guard:0 "傭兵親衛隊"
 mercenary_guard_desc:0 "王位を巡り対立するライバルに対抗する力を確保するため、“串刺し公”ヴラド3世は地元勢力と繋がりを持たない傭兵で構成された親衛隊を設立しました。"
 w_foreign_advisors:0 "外国人顧問"
 w_foreign_advisors_desc:0 "串刺し公ヴラド3世以降、裁判所の役職はしばしばワラキアに領土をもたない外国人に与えられました。このことで地元貴族への依存を減らしました。"
 legacy_of_the_impaler:0 "串刺し公の遺産"
 legacy_of_the_impaler_desc:0 "串刺し公ヴラド3世の死の時点で、彼は拷問と殺戮にサディスティックな喜びを感じる暴君としてヨーロッパ全土で知られていた。彼の遺産はおそらく不当かもしれないが、恐れられていることは利点であり、ワラキアの敵は我が軍に近づくと震え上がるだろう。"
 boyar_regime:0 "ボヤール政権"
 boyar_regime_desc:0 "アルバ・ユリア条約はワラキア貴族の権力を固めた。12名の大ボヤールからなる評議会が、ヴォイヴォダ（領主）のそばで国政に関与するようになった。"
 abolition_of_serfdom:0 "農奴制の廃止"
 abolition_of_serfdom_desc:0 "トランシルヴァニアへ逃亡する農奴の数を大幅に減少させるため、1746年にワラキアの農奴制は廃止された。"
