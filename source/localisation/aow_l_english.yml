 prices.7.d:0 "もともと中国の飲み物であった茶は、[Root.GetName]に持ち込まれた後、すぐに[Root.GetAdjective]国民の飲み物となった。砂糖を混ぜることで、金持ちも貧乏人も[Root.Monarch.GetTitle][Root.Monarch.GetName]さえも、それらを消費している。"
 prices.7.a:0 "茶と砂糖の需要が増大するだろう。"
