 desc_mor_idrisid_cult_soaring:0 "イドリスのカルトは、想像していたよりも早く成長している。この非常に普及した動きはおそらく永遠に燃え続けるわけではないだろうが、今は我々の人々の心を刺激している。"
 flavor_mor.1.t:0 "マグリブの危機"
 flavor_mor.1.d:0 "前世紀はマグリブ諸国にとって過酷で容赦のないものであった。砂漠化の進行、都市人口の減少、全般的な飢饉、ますます強力となる田舎を徘徊する不実な遊牧民たちのために、北アフリカの国家のほとんどが、もはや全盛期を過ぎている。\n最近は状況がやや好転し、域内交易が上昇傾向になり、都市人口が再び増加する兆しもあるが、我々の国家は依然として見る影もない。イベリア人がグラナダ王国にとどめを刺せば、次は我々の番だと恐れる者も多い。"
 flavor_mor.1.a:0 "来るなら来い！我々は必ず再興する！"
 flavor_mor.2.t:0 "ムーア人難民"
 flavor_mor.2.d:0 "スペインは彼女の国境内にまだ住んでいたムーア人を追放することを決定した。アンダルシアの多数のムーア人難民が我々の港に到着し、我が国への入国を求めている。これらの人々が故郷を去らなければならないということは我々にも痛ましいことだが、これは我々の王国にとっての祝福となるかもしれない。難民の多くは都市住人、職人、学者、芸術家、統治者である。マグリブの大きな危機の後、ちょうどこれらの種類の人々が大きく不足しているのだ。"
 flavor_mor.2.a:0 "我々は信仰の兄弟を歓迎する。"
 flavor_mor.3.t:0 "ムハンマド・アル＝ジャズーリとダライル・アル＝ハイヤト"
 flavor_mor.3.d:0 "元々はスース峡谷出身で、最近ヒジャーズでの長い滞在から帰還した、著名なスーフィーの指導者は、我々の王国で急速に人気を高めている。神聖な土地から、彼とともに、アル＝ジャズーリは、神に祝福を求め、ムハンマドに慈悲と優しさを訴えてくれる連祷を集めた祈りの本であるダライル・アル＝ハイヤトをもたらした。\nアル＝ジャズーリ自身とは違って、この本は多くの場所に存在することができ、彼と我々王朝の両方が生き残ることが運命づけられていると思われる、素晴らしい人気を与えられている。"
 flavor_mor.3.a:0 "OK"
 flavor_mor.4.t:0 "フェズのイドリース教団"
 flavor_mor.4.d:0 "長年の伝説を踏まえて、数年前、イドリース2世の保存された遺体がフェズのモスクの一つで発見された。この出来事以来、イドイースのシャリフは、フェズと我々の王国で成長しているカルトの中心であった。\nこの敬虔なカルトは、我々が後ろに残してきた過酷な時代の後に、我々の人々の心を鼓舞することを運命づけられていたようだ。しかし、このような情熱的な人気の動きには常に危険が存在しており、彼らが一時的に権力を振るったことを忘れることはないだろう。"
 flavor_mor.4.a:0 "イドリースを支援する。"
 flavor_mor.4.b:0 "それらの表現は許可するが、実際の正式な支援はない。"
 flavor_mor.5.t:0 "アブー・ザカリヤー・ヤヒヤ・アル＝ワッタース"
 flavor_mor.5.d:0 "モロッコには、実質的な王家の王朝が1つではなく2つある。マリーン朝が正式に握ったほとんどすべての権力は、実際には偉大なワッタース家の宰相アブー・ザカリヤー・ヤヒヤによって支配されてきた。\n1437年にポルトガル人に勝利し、フェズのイドリース教団を後援すると、アブー・ザカリヤー・ヤヒヤは王宮の官僚制がうまく機能し、ワッタースの一族に浸透していることを保証した。ワッタース家はマリーン朝の支配者と関係があるため、これはおそらく発展における懸念とはならない。しかし、アブー・ザカリヤー・ヤヒヤが死の床についている今、我々は未来に何がもたらされるのか疑問に思わずにはいられない。偉大な人物は一見したところ後に何も残しておらず、すでに彼の従兄弟が彼を宰相として継承するように手を回しているが、ヤヒヤが構築したワッタース家の一族が今後どのようになるのかは全くわからない。"
 flavor_mor.5.a:0 "我々は偉大な人物を失った。"
 flavor_mor.6.t:0 "ワッタース家が陰謀をたくらむ？"
 flavor_mor.6.d:0 "今や我々が、ワッタース家を王国内であまりにも強く、影響力のある存在に成長させるのを許したことは明らかである。彼らの権力を抑えるために動かない限り、我々は将来存続することはできないかもしれない。スルタンである$MONARCH$は、王位に敵対する陰謀が起きていると確信している。"
 flavor_mor.6.a:0 "皆殺しにしろ！"
 flavor_mor.6.b:0 "彼らは我々の信頼できる顧問のままだ。"
 flavor_mor.7.t:0 "ワッタース家の反乱"
 flavor_mor.7.d:0 "ワッタース家出身の宰相らによる突然の背信行為に対し、我らがスルタンはワッタース家の一族郎党を見つかる限りすべて駆り集め処刑した。しかし、ワッタース家の人気からすれば、これは非常に評判が悪い行為であることを意味している。\n昨日$MONARCH$が新たに仕える宰相としてワッタース家以外の人物を任命したことで暴動が発生した。噂では、ワッタース家で生き残った兄弟2人が一族の敵を討つため、どこかに隠れてこの反乱を操っているという。"
 flavor_mor.7.a:0 "OK"
 flavor_mor.8.t:0 "ワッタース家からの最後通牒"
 flavor_mor.8.d:0 "我々のワッタース家の宰相に対する疑念は、彼らにとって重要なものだったようだ。今日我々のスルタンは、ムハンマド・アル・ワッタースからの最後通牒を受け取った。彼は平和的に王位を放棄する必要があり、さもなければ彼の権力に対抗する公然とした反乱の危険に直面することになるだろう。"
 flavor_mor.8.a:0 "退位する。"
 flavor_mor.8.b:0 "玉座は我のものだ！"
 flavor_mor.9.t:0 "スーダン探検"
 flavor_mor.9.d:0 "何世紀にもわたって、我々はサハラからの塩と黄金の隊商に頼ることができた。\nほぼすべての顧問の主張に逆らって、$MONARCH$は今や我々自らでこの交易路を保護下に置かねばならないと主張している。トゥアレグがこれらの隊商を保護することは信頼できず、我が王国の直轄になることでこれら貴重な財源がより効果的に取り扱われることはほぼ確実である。"
 flavor_mor.9.a:0 "サハラ砂漠を横断してみよう！"
 flavor_mor.9.b:0 "骨折り損のくたびれ儲けだ。砂漠を支配することなど不可能だ。"
 flavor_mor.10.t:0 "スーダン探検"
 flavor_mor.10.d:0 "モロッコ軍はトゥアトのオアシスを経由する進路で南サハラへと進んでいった。"
 flavor_mor.10.a:0 "駄目かもしれないな。"
 fulo_spawning_region:0 "フーロ"
 mal_fulani_migration:0 "フラニ族の拡大"
 desc_mal_fulani_migration:0 "フラニ族の遊牧民たちはこの地域で、我々の国境に侵入し始めており、国民に対する我々の権威を大いに傷つけている。"
 mal_islamisation_of_the_aristocracy:0 "貴族のイスラム化"
 desc_mal_islamisation_of_the_aristocracy:0 "イスラムの教えは今や貴族の一部から我々の帝国の一般の人々へとゆっくりと流れている。これは伝統主義者と改宗者の間にいくらかの緊張を作り出すが、長期的には間違いなくより安定した状況につながるだろう。"
 mal_portuguese_meddling:0 "外からの干渉"
 desc_mal_portuguese_meddling:0 "ポルトガルの交易商はこの地域に干渉しており、地方の部下に対して中央の支配に反抗するよう促している。"
 mal_portuguese_traders:0 "ポルトガル人交易商人との接触"
 desc_mal_portuguese_traders:0 "我々の港には、金や奴隷と引き換えに、我々に馬や珍しい商品をもたらすポルトガルの交易商たちが頻繁にやって来ている。"
 mal_unsafe_roads:0 "危険な街道"
 desc_mal_unsafe_roads:0 "この地方の街道は山賊と侵略者によって悩まされている。秩序は間違いなく復元されるが、結局これは、現在、双方の地域経済を傷つけ、国民と国家間の緊張を作り出している。"
 mal_wangaras_upset:0 "ワンガラ族の動揺"
 desc_mal_wangaras_upset:0 "ポルトガル人の交易商との接触を強制的に制限することで、我々は同時に、我々自身の商人階級であるワンガラ族との不和を招いた。王位とこれらの交易商との関係は、時の経過とともに正常に戻る可能性が高いものの、経済が回復するまでには時間がかかるかもしれない。"
 flavor_mal.2.t:0 "フラニ族の出現"
 flavor_mal.2.d:0 "フラニ族として知られる移動する遊牧民の集団は、テンゲラと彼の息子であるコリの指導の下で団結している。フラニの南への移動は、現在、セネガンビア地方全体に目を向け、フータ、トーロ周辺の拡張主義者の国家を形成している。これらのフラニは国境に敬意を払っていないようであり、既にこの部族の人々が我々の土地に深く侵入し、国民に課税し、我々権威を損なう事件が数多く起こっている。"
 flavor_mal.2.a:0 "OK"
 flavor_mal.4.t:0 "ワンガラ族とポルトガル人"
 flavor_mal.4.d:0 "あまり暴力的な姿勢を採用していないポルトガルの交易商たちは、西海岸でますます一般的な光景となっている。多くの点で、これは我々の軍隊のための馬へのより簡単な入手と、ポルトガルの商人が頻繁に訪れる多くの異国情緒ある港から貴重品を調達する方法を我々に与えてくれたことで、我が国に恩恵をもたらしている。金や奴隷のためにポルトガル人が我々を売ることはあまりないし、商人階級のワンガラ族もこの新しい協力のために繁栄している。\nしかし、いくつかの野営地ではこの発展についてわずかな懸念を持っており、馬に対する奴隷の量は日々増え続けているように思われ、我々自身の大洋横断の事業はあまりうまくいっていないが、これらの外国商人に全面的に頼るのは賢明ではないようだ。"
 flavor_mal.4.a:0 "OK"
 flavor_mal.5.t:0 "ポルトガルの干渉"
 flavor_mal.5.d:0 "我々の西海岸のポルトガルの交易商たちは、最近かなり厄介なものになっている。彼らが軍隊のために持っている馬や遠く離れた国から持って来る異国情緒ある品物は、我々にとって大いに役立っているが、彼らは地元の政治に干渉せずにはいられないようだ。ポルトガル人と接触しているいくつかの族長は、彼らの個人的権限を拡大し、中央政府との関係を徐々に断ち切ろうとしていることは明らかである。\nこれに対処するために、我々は族長自身を攻撃するか、あるいはポルトガル人の影響を制限しようと試みることができる。"
 flavor_mal.5.a:0 "ポルトガルの影響を制限するため、断固たる行動を取る。"
 flavor_mal.5.b:0 "問題は不忠な族長だ。"
 flavor_mal.6.t:0 "貴族のイスラム化"
 flavor_mal.6.d:0 "我々の王国は名目上イスラムであるが、祖先の古い宗教は依然として非常に無視できない力である。しかし、最近では貴族階級の間でイスラムの地位がさらに高まり、また、放浪するマラブーたちもまた、我々の国家の最も遠い隅々でさえ、より一般的な光景となっている。\n先君たちは、彼らの国民を改宗させるには、彼らがあまりにも力強いことでこれを避けてきたが、我々が望むならば、真の信仰の普及を奨励するため、これらの最近の動向をおそらく利用することができるだろう。"
 flavor_mal.6.a:0 "彼らを改宗させよう！"
 flavor_mal.6.b:0 "ボートを揺らすような真似はやめよう。"
 flavor_mal.7.t:0 "危険な街道"
 flavor_mal.7.d:0 "我々の首都から海岸への移動を完了するのに必要な時間は、山賊やフラニ族の襲撃者、そして裕福なワンガラの交易商を襲って富を得ようとする地元の族長によって最短経路が妨害されているため、驚くほど増加している。\nすぐにこの問題に対処しない限り、我々は自身の帝国の辺境との繋がりを失うかもしれない。"
 flavor_mal.7.a:0 "問題に対処するため、地元の族長に権限を与える。"
 flavor_mal.7.b:0 "すべての道を一掃するため、国家の資源を投じる。"
 flavor_mal.7.c:0 "代わりに我々の中核地域に集中しよう。"
 flavor_mal.8.t:0 "カアブの蜂起"
 flavor_mal.8.d:0 "カアブの知事であるサミ・コリは、我々の帝国の交易の沿岸地域が無視されていると我々を非難している。彼は現在、我々との関係を完全に断つと脅しをかけており、我々の代表としてではなく、直接ヨーロッパの交易国と取引を始めている。マリの国教にあまり傾倒したことのないカアブは地元の伝統的宗教の拠点に成長しており、新しい支配者たちは、我々に対抗してこれを迅速に利用している。\n宗教的な帰属意識が強く、大西洋との交易関係があるため、カアブは永続的な国家となる可能性がある。我々がこれを止めるなら、できるだけ早く行動するべきである。"
 flavor_mal.8.a:0 "これら叛徒を鎮圧しなければならない！"
 flavor_mal.8.b:0 "後で対処すればよい。"
 incan_nation_title:0 "タワンティン・スウユ、諸インカの帝国"
 incan_nation_desc:0 "かつて、多くの小さな地域の王国の一つであった我々の国家は、今やアンデスの4つのすべての地方を保有している。我々の王国は、強力な支配者の下で統一された多くの人々の強力な帝国であり、より大きなものへと変わった。我々の国民にとって、我々はただ彼らの君主、諸インカである。"
 incan_nation_rnw_title:0 "タワンティン・スウユ、諸インカの帝国"
 incan_nation_rnw_desc:0 "かつて、多くの小さな地域の王国の一つであった我々の国家は、今やアンデスの4つのすべての地方を保有している。我々の王国は、強力な支配者の下で統一された多くの人々の強力な帝国であり、より大きなものへと変わった。我々の国民にとって、我々はただ彼らの君主、諸インカである。"
 andean_group:0 "アンデス"
 andean_desc:0 "アンデス技術グループでは、技術レベルが150%高め（250%）です。"
 oromo_spawn_region:0 "オロミア"
 eth_independent_church:0 "独立した教会"
 desc_eth_independent_church:0 "我々は、アレクサンドリア総主教との関係を断ち切る工程の最中にある。危険な動きだが、これは現在、我々の教会を再び活性化させている。"
 eth_itinerant_capital:0 "巡回首都"
 desc_eth_itinerant_capital:0 "巡回首都には多くの欠点もあるが、その強みの一つは、我々の宮廷文化を広めることを可能にすることだ。"
 eth_zara_yakob_centralisation:0 "集権改革"
 desc_eth_zara_yakob_centralisation:0 "我々は現在、帝国内の地方の自治率を縮小する一連の改革を進めている。"
 eth_oromo_migration:0 "オロモ人の移住"
 desc_eth_oromo_migration:0 "この地域には最近、オロモ遊牧民の大規模な流入が見られている。"
 eth_mount_geshen:0 "諸王の山"
 desc_eth_mount_geshen:0 "我々はゲッシュン山の王の伝統を生かしている。これは、我々が必要なときに常に適切な後継者を持つことを期待できるよう、すべての王族の後継者をゲッシュン山の周辺地域に留めて置くことを意味している。"
 flavor_eth.6.t:0 "ザラ・ヤコブの集権改革"
 flavor_eth.6.d:0 "ソロモン朝の支援の下で、エチオピアは王国から偉大な帝国へと成長してきた。しかしながら、我々の支配下にある多くの領域が共通の言語、宗教、統治組織を欠いている。\n我々が見てきた長い時の中で最もすぐれた支配者であるザラ・ヤコブは、さらに団結した国家を作り上げる長い道のりを進むことができるいくつかの改革を準備している。"
 flavor_eth.6.a:0 "我々は国家を集権化しなければならない。"
 flavor_eth.6.b:0 "集権化は後回しで良い。"
 flavor_eth.7.t:0 "巡回首都"
 flavor_eth.7.d:0 "多様なエチオピア帝国を支配するために、ソロモン朝は恒久的な首都を確立したことはない。その代わり、王の宮廷は数ヶ月ごとに族長から族長へと移動する。\nこのような状況下で統治上の継続性を確立することは難しいが、移動する宮廷には利点がある。帝国の隅々にある王室の宮廷を頻繁に訪問することは、我々の土地における共通のエリート文化の成長に貢献している。"
 flavor_eth.7.a:0 "いつもやってきたとおりに。"
 flavor_eth.7.b:0 "積極的に地方の文化転向を推進しよう。"
 flavor_eth.8.t:0 "デブレ・ベルハン－光の山"
 flavor_eth.8.d:0 "$MONARCH$には、エチオピアの新しい首都を建設する輝かしい山が示された未来像を持っていた。教会はすでに現地に建設されており、現在は我々の皇帝の夢を実現するのは国家次第である。"
 flavor_eth.8.a:0 "首都を一つに定めるときが来た。"
 flavor_eth.8.b:0 "伝統を破ってはいけない。"
 flavor_eth.9.t:0 "デブレ・ベルハンの略奪"
 flavor_eth.9.d:0 "古い伝統は無情にも死に絶え、デブレ・ベルハンの田舎が略奪されるにつれて、新しい首都は我々の廷臣から最も身分の低い少年の馬丁に至るまで、すべての人々によって放棄されている。巡回首都の慣習を再開する以外に選択肢はない。"
 flavor_eth.9.a:0 "我々はその州に移動する必要がある。"
 flavor_eth.10.t:0 "ゴンダール－新首都"
 flavor_eth.10.d:0 "$MONARCH$は、タナ湖の修道院で自身を見つめる時間がますます増えている。この王の後援のために、小規模な市場の町がこの地域で発展するようになり、人々の中には我々の王国の第二の首都として都市の名前を挙げ始めている者もいる。\nこの考えは、ここが我々に新たな精神的、建築的遺産を開始するのを可能にするかもしれない、永続的な首都だと信じる$MONARCH$の下で成長している。"
 flavor_eth.10.a:0 "我々の首都をここに建設しよう。"
 flavor_eth.10.b:0 "我々は一つの場所に縛られるわけにはいかない。"
 flavor_eth.11.t:0 "エジプトのコプト教徒の命運"
 flavor_eth.11.d:0 "マムルークのスルタンが彼の土地でコプト教徒たちを迫害しているという便りがエジプトから届いた。アレクサンドリア総主教の下にある仲間として、行動するのは我々の義務である。しかし、総主教自身がマムルークの手に落ちているという事実は、物事をやや複雑にしており、直接的な攻撃によって教会の基盤が危険にさらされる可能性もある。"
 flavor_eth.11.a:0 "スルタンに強い文言を使った親書を送ろう。"
 flavor_eth.11.b:0 "マムルーク朝を刺激する危険を避けよう。"
 flavor_eth.11.c:0 "これは開戦の口実となる！"
 flavor_eth.12.t:0 "エチオピアから親書が届く"
 flavor_eth.12.d:0 "今日、我々はエチオピア皇帝からの親書を受け取った。この書簡は、我々の国境内にあるコプト教徒に対する、我々のスルタンの多くの認知された悪行の詳細な記述である。\nしかし、エジプトとエチオピアのコプトの総主教が我々の人質である以上、懸念する理由はほとんどない。エチオピアの君主が、このような問題に対して、彼の総主教の安全を危険にさらすことはほとんど考えられない。"
 flavor_eth.12.a:0 "皮肉の利いた返事を返そう。"
 flavor_eth.12.b:0 "謝罪し、関係を修復しよう。"
 flavor_eth.13.t:0 "エチオピアから親書が届く"
 flavor_eth.13.d:0 "我々は、エチオピア皇帝から、我が国においてコプト教徒の人々が虐待されていると感じているという便りを受けた。彼はこれを明確に戦争につながるものと見ており、多くがエチオピアの攻撃が差し迫っていると推測している。"
 flavor_eth.13.a:0 "彼らは戦争には訴えないだろう。"
 flavor_eth.14.t:0 "マムルークからの大使"
 flavor_eth.14.d:0 "本日、マムルークの使者が我々の宮廷に到着した。彼の土地におけるコプト教徒に対する懸念に対して、スルタンの返答が返ってきた。\n返信は我々が期待していた謝罪からほど遠いものだ。スルタンは、エチオピアの宮廷に対して彼の軽蔑の念を示すことを選び、我々が試みるかもしれない報復の形を嘲笑っている。"
 flavor_eth.14.a:0 "大使を投獄せよ。"
 flavor_eth.14.b:0 "これは開戦の口実となる！"
 flavor_eth.14.c:0 "このことは忘れよう。"
 flavor_eth.15.t:0 "マムルークの謝罪"
 flavor_eth.15.d:0 "マムルークのスルタンは彼の土地におけるコプト教徒たちの状況を調査していると言っている。彼は、エチオピア人とコプト教会に対する友情の気持ちだけは持っていることを我々に保証している。"
 flavor_eth.15.a:0 "OK"
 flavor_eth.16.t:0 "大使が拘束される"
 flavor_eth.16.d:0 "エチオピア皇帝は親書に対する我々の返答に非常に立腹し、我が国の大使を拘束しました。"
 flavor_eth.16.a:0 "OK"
 flavor_eth.17.t:0 "司教の死"
 flavor_eth.17.d:0 "エチオピア司教が死亡し、エチオピア教会はアレクサンドリアのコプト総主教に後継者を要請した。\n後継者が総主教によって選ばれれば、エチオピアを支配しているのが誰であるかを示す良い機会となる。エチオピア皇帝は、ムスリム臣民に対する改宗政策を積極的に追求しており、以前、彼を非難するために送られた大使を引き続き拘束している。"
 flavor_eth.17.a:0 "新たな司教の任命を妨害せよ。"
 flavor_eth.17.b:0 "問題に干渉してはならない。"
 flavor_eth.18.t:0 "司教が行方不明に"
 flavor_eth.18.d:0 "エチオピアの最後の司教が死亡して以来、我々は長い間、アレクサンドリアに後継者を要求している。マムルークの干渉だろうか？"
 flavor_eth.18.a:0 "OK"
 flavor_eth.19.t:0 "修道会"
 flavor_eth.19.d:0 "エチオピア教会の最大の強みの一つは、我が国の景観に点在する多数の成功した修道院である。修道会は、新たに征服された地域に新しい修道院を創設し、そこに真の信仰の言葉を広めることによって、州の成功に貢献してきた。エチオピアの修道院は、エチオピアの聖職者、その貴族および統治者の教育の源でもあり、過去数年間にエチオピア教会の活性化に大きく貢献している。\nしかし、このコインの裏面は、修道院とそれを実行する修道会が豊かで自治権のあるものとして成長しているということである。"
 flavor_eth.19.a:0 "彼らを抑えようとする。"
 flavor_eth.19.b:0 "修道会の特権を守る。"
 flavor_eth.20.t:0 "総主教からの独立"
 flavor_eth.20.d:0 "エチオピア教会のアレクサンドリア総主教への依存は、常に我が国の義務である。おそらく、かつては海外からの司教、聖職者、精神的指導の実用的な必要性があったのだろう。しかし、最近の2世紀にわたりエチオピア教会が拡大したことで、我々の王国はすでに自らの司教を養成しており、教会や修道院あるいは土地の形で強力な宗教基盤が築かれていることを示している。\nエジプトの総主教庁がムスリムの征服者によって人質として拘束されたため、しばしば一人の司教の死と次の司教の任命の間に長い時間を待たなければならない。我々の聖職者階級から宗教指導者を任命する方がはるかに効率的である。"
 flavor_eth.20.a:0 "我々は総主教を汚すことはできない。"
 flavor_eth.20.b:0 "我々の教会に外国の影響があってはならない。"
 flavor_eth.21.t:0 "オロモ人"
 flavor_eth.21.d:0 "奇妙な遊牧民たちが、アフリカの内陸から国境へと渡り、我々の国境を通過している。非常に能力のある戦士によって保護された多数の人が移動することで、彼らの外国の習慣は、ここで社会の構造を切り裂く恐れがある。\nこれらのワーカの弟子たちは、古い社会構造を新しいものに置き換え、地域のすべての信仰の信者をすばやく退去させ、改宗させている。"
 flavor_eth.21.a:0 "OK"
 flavor_eth.23.t:0 "オロモ人入植者"
 flavor_eth.23.d:0 "遊牧民の移住者が$PROVINCENAME$州に入ってきている。州の人々は、オロモ人によって退去させられるか、あるいは同化させられている。"
 flavor_eth.23.a:0 "OK"
 flavor_eth.24.t:0 "オロモ人の統合"
 flavor_eth.24.d:0 "オロモの入植者が我々の土地に移動する波が最終的に崩れたようだ。移民自身も落ち着き始め、我々の社会は様々な形で変化しているが、この新しい人々の暴力的な統合の初期段階は終わったように見える。"
 flavor_eth.24.a:0 "OK"
 flavor_eth.26.t:0 "アンバ・ゲッシュン－諸王の山"
 flavor_eth.26.d:0 "かつて、我々の偉大な王国は、あらゆる継承の際に危機と内戦に悩まされた。この問題に対処するため、ソロモン朝の初期の王の一人がゲッシュン山の制度を確立した。その日以来、王の直接の後継者を除く王室のすべての王子は、ゲッシュン山の斜面で、外界から隔離された状態を保ってきた。国家は、これらの王になる可能性がある者が欠けることがないことを保証し、この孤独な時は王子の研究と熟考のために利用することができる。王子を外界から守り、王子の主張から王国を守るために、山は厳重に警護されている。\nこの慣習は長年にわたり我々によく役立っており、王国は以前よりもはるかに安定している。まだいく人かは、我々の王室の後継者をすべて一箇所に保つことはかなり危険だと感じている。\n今日、我々は老齢の王と継承のための後継者がいない状態であり、まさにこのような状況で、山は役立つかもしれない。"
 flavor_eth.26.a:0 "我々の祖先に先見の明があったことは幸運だな。"
 flavor_eth.26.b:0 "このような金ピカの拘置所などは不要だ。"
 flavor_eth.26.b.tt:0 "山は他の目的に利用されるでしょう。"
 flavor_eth.27.t:0 "エチオピアのヘレン"
 flavor_eth.27.d:0 "国王$MONARCH$は治世の初期に、ムスリムの首長の一人の娘と結婚した。若い女性が改宗し、エチオピア皇帝に誓ったとき、エチオピアの政治において、最も影響力のある人物の一人になることを誰も知る由もなかった。エレニあるいはヘレンは、時の経過とともに、有能な顧問として、そして王位の背後にある権力として、夫だけでなく、いく人かの王に仕えることになった。"
 flavor_eth.27.a:0 "OK"
 flavor_eth.28.t:0 "諸王の山の災害"
 flavor_eth.28.d:0 "誰も何が起こったのか正確には分かっていないが、今日、ゲッシュン山のすべての王子が死亡したという知らせが我々に届いた。誰かが警護に不意打ちをかけ、王家の後継者を虐殺することに成功したように見える。王国がこの衝撃から回復しようとするとき、この特定の伝統がもはや我々の国家遺産の一部にならないことは明らかである。"
 flavor_eth.28.a:0 "すべては失われた。"
