 desc_mlc_islamic_laws_enforced:0 "我々の宗教組織のより正統的な集団を満足させるため、我々はマラッカの伝統的な法にはあまり則していない、厳格に解釈したイスラム法を採用した。しかし、このスルタン国の新たな方向性は、多くの非ムスリムが、我々の社会の一部で軽んじられることへの懸念へとつながった。"
