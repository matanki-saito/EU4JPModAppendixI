 flavor_vij.20.t:0 "帝都チャールキヤ"
 flavor_vij.20.d:0 "滅亡から長い年月が経過しているが、デカンからタミル王国まで至るチャールキヤ帝国は人々の記憶に強く残っている。我々の帝国が拡大と発展を続けたことで、詩人や年代史家はヴィジャヤナガルをチャールキヤ帝国の生まれ変わりのように記録する。かつてバフマニー朝の首都だったビーダルから離れていない古代チャールキヤの首都カリアーナを獲得したことで我々はチャールキヤの遺産を我々のものとして請求できるように宮廷を北部都市に移転する機会を得た。\n\nヴィジャヤナガルの伝統的な首都、勝利の都市は偉大で有望な都市であり、我々独自の帝国の遺産を築くことができるでしょう。"
 flavor_vij.20.a:0 "首都は勝利の都のままでいい。"
 flavor_vij.20.b:0 "我が国はチャールキヤの遺産を獲得し、カリアーナに遷都する！"
 flavor_vij.20.c:0 "現在の場所に首都を残す。"
 flavor_vij.21.t:0 "勝利の都"
 flavor_vij.21.d:0 "ヴィジャヤナガル帝国はすべての敵に対して勝利を収める。新興のバフマニー・スルタン国は完全に敗北し、タミルの王たちは忠実に我が支配を受け入れ、さらにアーンドラとランカを我が領域に加えた。ヴィジャヤナガルがどんな外国勢力にも屈しないという世界への明確なメッセージと共に、マハーラージャから[Root.Owner.Monarch.GetHerselfHimself]へチャトラパティの称号を贈られたため、首都で饗宴や祝祭が開かれ、南インドでの勝利の瞬間を祝う。"
 flavor_vij.21.a:0 "我々の勝利だ！"
 flavor_bng.12.t:0 "虎の凱旋"
 flavor_bng.12.d:0 "ベンガルの領域はパンジャーブから中国の西部まで広がっている。歴史上でもこれ程強力な帝国は少なく、これ程優れた統治はない。我が国の勝利の祝典は帝国全土で轟いているが、[Root.Capital.GetName]程の場所は他にはなく、庶民、商人、学者、そして貴族たちが[Root.Monarch.GetName]の栄光を享受するために集まっている。\n\nベンガルトラの勝利だ！"
 flavor_bng.12.a:0 "我々の勝利だ！"
 flavor_guj.3.d:1 "ようやく、我々の第二首都はほぼ完成した。宮殿のモスク、寺院、先進的な給水網、そして少なからず重要な要塞を備えた堂々とした都市が、チャーンパーネールの丘の頂上周辺に現在存在している。\n最も素晴らしい建物の一つは、我々のスルタンによって知られるようになった、精巧なグジャラートのインド・ムスリム様式の巨大なジャーマー・マスジドのモスクである。"
 prices.43.d:1 "何世紀にもわたり、ヴェネツィアのガラスがガラス製造業を支配する中で、小さなガラス製造工房がムラーノ島の巨匠を忠実に模倣しようと試みていた。ボヘミアは12世紀以来ガラス製造が行われている地域であったが、ボヘミアのガラス製作者は、彼ら固有の石灰を新しい方法でカリと組み合わせて、最終的にヴェネツィアのガラスに挑戦するまでになった。新しい一つなぎになったボヘミアクリスタルは、より耐久性があり、鮮やかで、ヴェネツィアのガラスとはまったく異なる様式である。ボヘミアクリスタルのシャンデリア、ガラスの宝石、彫刻されたガラスは、ヨーロッパのあらゆる宮廷で急速に一般的な光景となりつつある。"
 flavor_mor.12.t:0 "帝都"
 flavor_mor.12.desc:0 "歴史上の偉大な都市がモロッコ・スルタン国の政治的中心地であることは名誉あることだ。イドリース朝とマリーン朝の下で、フェズの北部都市は首府として優遇し、イベリアや東マグリブの敵国に対して積極的に攻勢に出ることができる。ムラービト朝とムワッヒド朝は南部の都市マラケシュを優遇し、カリフであったヤアクーブ・マンスールはラバトに首都を設立しようとした。宮廷の中にはメクネスが政治的中心地として機能していると主張している者もいる。いずれの都市も我が国にとって素晴らしい首都となりえるだろう。"
 flavor_mor.12.a:0 "フェズを首都にすべきだ。"
 flavor_mor.12.b:0 "マラケシュを首都にすべきだ。"
 flavor_mor.12.c:0 "メクネスを首都にすべきだ"
 flavor_mor.12.d:0 "ラバトを首都にすべきだ。"
 flavor_mor.13.t:0 "南方への行動"
 flavor_mor.13.desc:0 "ワッタース家とマリーン家との間の紛争をきっかけに、南部の勢力は混乱し始めました。弱っているのが分かったので、スーフィーや部族、エミールは同盟し、互いの間で婚姻による協定を作り始めました。[Root.Monarch.GetTitle]王室の多くは彼らを放任し、[Root.Capital.GetName]に引きこもっていますが、彼らが解決しようとしなければ、南部からの脅威は大きくなり続けるだけでしょう。"
 flavor_mor.13.a:0 "軍のショーによって彼らに自分の居場所を思い出させよう。"
 flavor_mor.13.b:0 "彼らのやりたいようにさせておけばいい。"
