 prices.9.a:0 "奴隷の需要が減少するだろう。"
 HUAYNAPUTINA:0 "ワイナプチナ山の噴火"
 prices.10.t:0 "ワイナプチナ山の噴火"
 prices.10.d:0 "1600年2月、ペルーのワイナプチナ山が大噴火を起こした。噴火の影響は全世界におよび、飢饉によって数百万人が死亡したほか、穀物やワインの交易は壊滅状態に陥った。"
 prices.10.a:0 "穀物とワインは今のところ利益をもたらしていない。"
