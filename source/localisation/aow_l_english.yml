 tamil_traders_content:0 "タミル人交易商の自治"
 desc_tamil_traders_content:0 "この地方は、古くからの強力な交易ギルドの中心地であり、これにより、我が国の中央行政との緊張が緩和されることを期待して、古い特権を保持することができた。"
 tamil_traders_angered:0 "交易社会の動揺"
 desc_tamil_traders_angered:0 "この地方の商人と職人のギルドは、我々が彼らの昔からの権限を侵害していると怒っている。"
 vadugan_settlement:0 "テルグ人入植者"
 desc_vadugan_settlement:0 "北からのテルグ人入植者たちが、このタミル人地方で独自の社会を構築し始めたことは、彼らと既存の農村の住民たちとの間の緊張を引き起こしている。"
 rural_tamil_autonomy:0 "農村社会の擁護"
 desc_rural_tamil_autonomy:0 "我々はこの地域の外部からの移住を制限しており、北からの軍事的植民の流入を制限することによって地域社会の権利を擁護してきた。"
 tamil_grandee:0 "タミル人有力者"
 desc_tamil_grandee:0 "これは地元の有力なチェラッパの権力基盤である。彼は現時点では満足しているように見えるが、徐々にその地方の支配を強めている。"
 pulicat_booming:0 "プリカット大港湾"
 desc_pulicat_booming:0 "プリカットはヴィジャヤナガルの偉大な都市へのあらゆる輸入品のための主要な港として理想的な位置にある。首都が成長するにつれ、その港も同様に成長し、幸運な出来事のために、ここでの交易は今、急上昇している。現時点では、これはインド洋で最も魅力的な港である。"
 tirupati_tirumala_temple_complex:0 "ティルパティ－ティルマラ寺院群"
 desc_tirupati_tirumala_temple_complex:0 "主要な寺院として、我々の国家が後援しているティルパティの複合体は、インドで最も偉大なものの一つへと成長した。寺院都市自体がこの地域の多くの村を支配しているという事実は、ここでの我々の収入をやや減らすことになるが、それは、寺院が我々の国家に与える素晴らしさによって補完されている。"
 flavor_vij.11.t:0 "タミル人交易組合"
 flavor_vij.11.d:0 "ヴィジャヤナガル帝国は、デカン高原のカンナダ語圏とテルグ語圏の乾燥した高地に軍事拠点を構え、常に南部のタミル国家に従う、賑やかな交易都市を維持するのに苦労していた。\n最も重要なタミル人の交易組合の多くを代表する使節は、彼らの古代の伝統と権利が尊重されることを要求するため、我々の首都にちょうど到着したところだ。\n彼らは小さな譲歩を求めるのではなく、むしろ自身を多かれ少なかれ思うようにさせておくことを聞くことを期待している。"
 flavor_vij.11.a:0 "我々は彼らに大きな自治率を許可することができる。"
 flavor_vij.11.b:0 "我々は、これらの小売商たちをきつく縛っておく必要がある。"
 flavor_vij.12.t:0 "ワドゥガの移住"
 flavor_vij.12.d:0 "我々の帝国の創設以来、テルグ人の定住者たちの安定した流れが、北部のテランガーナから南の我々の土地へと移住している。我々はこれまで、我々の帝国の貧しいものたちに開発するための土地を提供し、彼らの居留地の成長を助けるため、水のタンクを構築している。このようにして我々は陸軍の人的資源の健全で忠実な源を獲得してきた。\nしかし最近、これらの入植者（タミル人によりワドゥガとして知られている）は、タミル語圏のさらに南へと広がり始めた。タミル人の農業社会は、テルグ人の入植者が彼らの土地に移動するのを止めるよう声を上げている。"
 flavor_vij.12.a:0 "抗議を無視しろ。"
 flavor_vij.12.b:0 "農家が自身の故郷を守るのを助ける。"
 flavor_vij.13.t:0 "チェラッパ・ナラシンハの台頭"
 flavor_vij.13.d:0 "自治権を持った我々のタミル人たちの領地の性質は、地元の有力者のための権力基盤を構築するのに最適な環境であった\nチェラッパとして知られるこの問題の人物は、将軍として働くことが許されるように要求しており、我々の帝国の内部機構の中で行動したいというのが真意のようだ。しかし、一般的に、この人物は、彼の野望として、軍隊内の地位よりもはるかに高い目標が設定されるべきだと考えている。彼を政治的に孤立させようと試み、彼が求める名誉を否定するのは簡単だが、我々は経済的な中核地域の多くを支配している人と、自身とを隔てる危険を冒すことになる。\n一方で、おそらく多くが避けられないと感じている紛争を長引かせる代わりに、今、彼を攻撃することが最も賢明であろう。"
 flavor_vij.13.a:0 "友は近くに置いておけ。だが敵はもっと近くに置いておけ。"
 flavor_vij.13.b:0 "彼の影響力をタミル人の権力基盤に制限するよう試みる。"
 flavor_vij.13.c:0 "彼があまりにも強くなる前に鎮圧するため、今、攻撃を行う。"
 flavor_vij.14.t:0 "チェラッパの反乱"
 flavor_vij.14.d:1 "チェラッパの将軍は自分自身が王位を手にしようと陰謀をたくらんでいるようだ！\n\n今、彼は自身をナラシンハ・サールヴァと称し、自身に忠実な軍隊を立ち上げ、首都に向かって進軍している。"
 flavor_vij.14.a:0 "OK"
 flavor_vij.15.t:0 "チェラッパの反乱"
 flavor_vij.15.d:0 "タミル人の土地の族長たちは、彼らが我々の帝国の一部としてではなく、彼ら自身の国家でこそ、より良くなると信じるよう騙されている。地元の有力者であるチェラッパ・サールヴァは軍隊を育成し、事実上彼の支配下にある地域で、彼自身の国家を作り上げようとしている。"
 flavor_vij.15.a:0 "OK"
 flavor_vij.16.t:0 "チェラッパは軽んじられた"
 flavor_vij.16.d:1 "時が経つにつれ、チェラッパの影響力は縮小した。今や彼は新しくも有望でもなく、もはやタミル政治において重大な要素ではない。"
 flavor_vij.16.a:0 "OK"
 flavor_vij.17.t:0 "プリカット"
 flavor_vij.17.d:0 "北部のコロマンデル海岸と特にプリカットの都市は、我が帝国にとって不可欠である。この海岸線を通って東方からの物資はすべて帝都で、それを求める500,000の人々に達している。\n地域がオリッサによる占領から回復し、ヴィジャヤナガルの首都そのものが成長を続ける中、今や、港は経済成長と繁栄の黄金時代に入ったようだ。"
 flavor_vij.17.a:0 "OK"
 flavor_vij.18.t:0 "ティルパティ－ティルマラ寺院群"
 flavor_vij.18.d:0 "おそらく、我々の土地の中で最も大きな寺院、ベンカテシュワラの偉大な寺院と、それに繋がるティルパティの寺院都市は、ますます我が国の支配者との結びつきを深めている。長年にわたり、それは主要な巡礼地から、インドの偉大な寺院都市の一つへと成長した。この都市は、食糧と収入を提供する40以上の村々だけでなく、数え切れないほどの宝物の寄付による支援を受けている。\nしかし、我々はこれに満足するべきではない。我々の支援を増やし、より多くの村々の支援や寄付が提供されることで、南インド全域で最大の寺院都市となることを確実にすることができる。我々の帝国が成長する限り、ティルパティもまた繁栄するだろう！"
 flavor_vij.18.a:0 "惜しみない寄付をしよう。"
 flavor_vij.18.b:0 "我々はより控えめに、我々の貢献を維持しよう。"
 flavor_vij.19.t:0 "アブド＝ウル＝ラザーク、ティムールの大使"
 flavor_vij.19.d:0 "遠くサマルカンドにあるシャー・ルフの大使が本日、首都に到着した。そのティムール人は遠くを旅し、偉大な都市へ行く途中で多くの偉大なものを見ていたが、彼はここで見つけたものに非常に感銘を受けたようだ。彼の直接の隣人の国家に関して彼と共有することができる報告だけでなく、インド以外の世界に関する彼の知識は、我々にとって非常に有用なものになるだろう。"
 flavor_vij.19.a:0 "OK"
