 per_mushashaiya:0 "ムシャシャイヤ教団"
 desc_per_mushashaiya:1 "好戦的なムシャシャイヤ教団は、この州を支配し、不穏と社会の不安定を招いている。"
 per_safawiya:0 "サファヴィー教団"
 desc_per_safawiya:1 "好戦的なサファヴィー教団は、この州の支配を獲得し、その住民の多くは長い間、信仰の人々と連携している。"
 per_shia_conversion_policy:0 "シーア派国家"
 desc_per_shia_conversion_policy:0 "強力な国家は強い信仰を持つ国である。我々は積極的にペルシアの人々に十二イマーム派のシーア派信仰を広めている。"
 per_pragmatic_ulema:0 "聖職者の改宗"
 desc_per_pragmatic_ulema:0 "我々は新しい国教に改宗するスンナ派聖職者に対して、寛大な報酬を与える方針を採用している。"
 per_conversion_of_the_clergy:0 "聖職者の改宗"
 desc_per_conversion_of_the_clergy:0 "新しい国教の忠実な信者となることを望まない聖職者たちはすべて積極的に迫害されている。我々の国家の聖職者の中に裏切り者がいてはならない。"
 per_shiite_immigration:0 "シーア派の移民"
