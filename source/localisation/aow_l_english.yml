 CANNOT_EXPLORE_NO_EXPLORER:1 "探検ミッションに派遣するためにはこの海軍を率いる探検家が必要です。\n"
 CANNOT_EXPLORE_NO_ADJACENT:1 "ここに探検家を送るには、隣接する州を探検しなければなりません。\n"
 CANNOT_EXPLORE_NOT_ENOUGH_SHIPS:0 "その地域を探検するには、小型船と大型船を合わせて3隻以上の艦隊が必要です"
 CANNOT_EXPLORE_NOT_IN_PORT:0 "探索任務を与えるためには艦隊が港にいる必要があります。"
 CANNOT_EXPLORE_TOO_FAR_AWAY:0 "この州を探索するには最寄りの中核州から離れすぎています。"
 flavor_per.7.t:0 "ペルシアの細密画"
 flavor_per.7.d:0 "ペルシアの美術では、非宗教的文学やペルシアの貴族が依頼している、誰もが記憶に無いような、絶妙で非常に高価な精密画を含む、彩飾された写本の限りにおいては、人間の姿を描くことの禁止は行き届いていない。\nペルシア帝国の復活に伴い、精密絵画産業は活況を呈している。$CAPITAL$学派の巨匠たちの作品は、国内の買い手だけでなく、今やイスラム世界全体に輸出されている。"
 flavor_per.7.a:0 "OK"
 flavor_per.8.t:0 "イスカンダル・ムンシー"
 flavor_per.8.d:0 "王家の官僚としての生涯を通じ、イスカンダル・ベク・ムンシーは我が国の歴史の素晴らしい記録を完成させた。我々の王朝の創設に始まり、以来、ムンシーは、あらゆるシャーの治世における出来事を語り続けている。年代記で扱われている時代のより最近の部分は、王座に奉仕した彼の時間から、ムンシー自身の豊かな経験によって描かれている。"
 flavor_per.8.a:0 "OK"
 flavor_per.9.t:0 "ナジャフ"
 flavor_per.9.d:0 "我々は幸運にも世界で最も神聖な都市のひとつであり、イマーム・アリーの墓所でもあるナジャフの守護者を務めている。近年、ティムール朝、ジャライール朝、黒羊朝の間の抗争で、この都市と聖所は放置されてきた。この状況を改善することは我々の義務だろう。"
 flavor_per.9.a:0 "ナジャフと聖所を飾るために全力を尽くそう。"
 flavor_per.9.b:0 "華美に走らずにナジャフを保護しよう。"
 flavor_per.10.t:0 "ムシャシャイヤ教団の台頭"
 flavor_per.10.d:0 "イラクの神学者、ムハンマド・イブン・ファラを中心とする千年の宗派は、南メソポタミアにおいて、急速にアラブとペルシアの部族の信者たちを獲得している。信者と金融資産を獲得し続けていることは、イブン・ファラや彼の後継者たちがペルシアの政治の重要な要素となるかもしれないが、情勢は依然として不透明だ。"
 flavor_per.10.a:0 "OK"
 flavor_per.11.t:0 "サファヴィー教団の台頭"
 flavor_per.11.d:0 "ペルシア北西部の豊かなスーフィーによるサファヴィー教団は、大規模な禁欲的な教団から軍事的教団へと転換を始めた。宗派の考えは、ペルシアのトルクメン部族の故郷に押し寄せており、宗派の指導者たちはますます半神的な存在とみなされている。これがペルシア政治にどのような影響を与えるかはまだ分かっていない。"
 flavor_per.11.a:0 "OK"
 flavor_per.12.t:0 "クズルバシュの反乱"
 flavor_per.12.d:0 "宗教的なペルシア国家の出現は、我々の土地にあるクズルバシュ部族の心をかき乱した。政府の役人との軽微な衝突は、今や全面的な暴動へと発展している。"
 flavor_per.12.a:0 "OK"
 flavor_per.13.t:0 "ペルシアのシーア派"
 flavor_per.13.d:0 "外国の侵略者が我々の土地へと侵入したとき、ペルシアはあまりにも長きにわたって分裂した状態であった。$MONARCH$は非常に人気のある$MONARCHTITLE$であるが、永続的な国家は個人的な忠誠だけで構築されるべきではない。我々の隣人たちとは異なる共通の宗教的な帰属意識を通して、人々を統一することが、道を進めるものでなければならない。\n我々の国民のすべてからは遠く離れているものの、現在シーイーのように、イマームに敬意を払い、ペルシアのムスリムが実践しているような、シーア派の習慣の事例は多く存在する。我々の人々が支持する十二イマーム派を保証することによって、我々は長きにわたって賞賛されるペルシアの主体性を作り出すことができる。"
 flavor_per.13.a:0 "我々の人々はそれらの信仰によって統一される。"
 flavor_per.13.b:0 "多様性にも強さがある。"
 flavor_per.14.t:0 "スンナ派ウラマーの信仰"
 flavor_per.14.d:0 "イランにおける人気のあるイスラムはシーア派の方を積極的に好む傾向があるかもしれないが、ウラマーは常にスンナ派が支配してきた。これらの聖職者の中には、移行が非常に順調でほとんど疑う余地のない者もいるが、一方で我々の新しい国家への適応を拒否している者もいる。"
 flavor_per.14.a:0 "改宗した者に褒美を与える。"
 flavor_per.14.b:0 "改宗しない者を罰する。"
 flavor_per.15.t:0 "シーア派の頭脳の流出"
 flavor_per.15.d:0 "イランや他の地域においてシーア派の国家が強大となって以来、何世紀もの時が過ぎた。我々の王国の誕生に伴い、シーア派の神学者、聖職者、あらゆる種類のシーア派知識人が、ムスリム世界から我々の国境へと集まりつつある。\n我々の土地にはシーア派の法律家、聖職者、役人が不足しているため、これは非常に幸運であるが、このような出来事によって、多くのムスリム君主たちは、我が国によってかなり脅かされていると感じている。"
 flavor_per.15.a:0 "ようこそ我が兄弟。"
 flavor_per.15.b:0 "隣国を怒らせる危険を冒すべきではない。"
 flavor_per.16.t:0 "エスファハーン"
 flavor_per.16.d:0 "我々が本当にペルシア国家を構築するのであれば、ペルシアの真に価値ある首都を作らねばならない。エスファハーンはペルシアの中心に位置する古都であり、我々の念願ともうまく合致するだろう。\n我が国の各地から集まった才能ある建築家たちは、すでに、この古都を我々の力にふさわしい象徴へと変換するための準備を整えている。しかしながら、この工程は時間も費用もかかるものになるだろう。"
 flavor_per.16.a:0 "作業を始めよう！"
 flavor_per.16.b:0 "$CAPITAL_CITY$がこの国の首都だ。"
 flavor_per.17.t:0 "エスファハーン・ネスフェ＝イ・ジャハーン"
 flavor_per.17.d:0 "エスファハーンの新王宮の建設がようやく終わり、我々はすでに今や世界の偉大な都市の一つとなっている、チャハール・バーグ通りから始まり、最後は大きなメイダン＝イ・ナクシ＝イ・ジャハンまで、我々は現在、我々の帝国のすべての政府機関を一ヶ所に集めている。\nこのエスファハーンのマイダーン自体が、我々の帝国の縮図であり、我々の国全体からの商人の看板で覆われている巨大な広場であり、記念碑的なマスジッド＝イ・シャー・モスク、帝国のバザール、我々の$MONARCHTITLE$のアリ・カプ宮殿によって占められている。都市の再編を完了する過程で、多くの新しい建設技術が必然的に生まれ、職人や建築家の世代はこれまで考えられていた以上に交易を発展させた。"
 flavor_per.17.a:0 "素晴らしい！"
 flavor_jaj.1.t:0 "ハブサのシッディ国家"
 flavor_jaj.1.d:0 "それがどのように起こったかについて、意見は分かれているようであり、ある者は彼らが暗闇の中からやって来たと言い、ある者は贈り物に偽装された箱の中に隠れていたと言う、しかし、どういうわけか我々の沿岸の砦の指揮官は、島の要塞とその支配下の全地域への支配を同時に失ってしまった。襲撃者は、かつてのエチオピアの奴隷であり、この地域の海軍および陸軍では非常に一般的な光景となっている、シッディ族の集団である。\nシッディ族の指導者は、今日我々の宮廷に聖職者を派遣し、彼らが我々の国家への忠実な奉仕と引き換えに、彼らが奪った要塞を支配することを許可するよう求めている。"
 flavor_jaj.1.a:0 "結構。"
 flavor_jaj.1.b:0 "これらの反乱軍は処刑されるべきだ！"
 mer_fortification_effort:0 "メーワールの要塞"
 desc_mer_fortification_effort:0 "我々のラーナーは、我々の土地のすべての砦について一般的な監督を行うのに適していると考えられている。"
 mer_kumbalgarh:0 "クンバルガル"
 desc_mer_kumbalgarh:0 "この地域はクンガルバルの巨大な山頂の要塞によって支配されている。その長くて厚い壁は、中国の遠い土地にある壁に次ぐものだと言われている。"
 mer_vijaya_sthambha:0 "ヴィジャイ・スタンブ"
 desc_mer_vijaya_sthambha:0 "同じ地域の古いジャイナ教の記念碑と同じような様式で、ヴィジャイ・スタンブまたは勝利の塔は、我々の王朝の成功の記念碑として建っている。"
 flavor_mer.1.t:0 "ヴィジャイ・スタンブ"
 flavor_mer.1.d:0 "マールワーのスルタン、マールワールの危険なラージャ、そしてグジャラートの貪欲なスルタンのような彼の多くの敵に対する勝利を記念して、ラーナー・クンバーは1442年に独特な記念碑を建設した。\n10年以上を費やし、豊かに装飾された9階建てのヴィジャイ・スタンブを完成させたことは、我々の王朝だけでなく、彫刻家や建築家の能力と職人技の証明である。"
 flavor_mer.1.a:0 "完璧だ！"
 flavor_mer.2.t:0 "ラーナー・ジョーダー・ラートールの帰還"
 flavor_mer.2.d:0 "我々が1438年に隣国の王国であるマールワールを併合したのは、当然の報復行為であった。かつてはラージャに信頼された友であり摂政であったマールワールのラーナー・ラートールは、王族の後継者を殺害し、我々の王国を打倒しようと企てた。ラートールの血統の最後の後継者はラージャスターンの砂漠をさまよいながら、彼の時節と、彼の遺産を取り戻す機会を待っている。\nその時が、少なくともジョーダー・ラートールの心の中で、ついにやって来たようだ。我々はたった今、マールワールのマンドール砦にいる我々の兵士たちが、ラートールの主張に忠実な兵士に圧倒されたという知らせを受け取った。"
 flavor_mer.2.a:0 "これは戦争になる。"
 flavor_mer.2.b:0 "過去は水に流そう。"
 flavor_mer.3.t:0 "クンバルガル"
 flavor_mer.3.d:0 "メーワール王国は誇り高く、強く、ラージプートの精神を象徴するものであるが、友人は少なく、多くの敵がいる。自分を守り、あらゆる侵略者を阻止するためには、我々の王国を強化しなければならない。要塞のために計画されているのは、アラーヴァリー山脈自体を敵に対する壁として利用することである。この巨大な山頂の要塞は、我々の土地のほとんどを見守り、チットールガルの砦と共に、侵略者をコントロールするために、我々の土地を支配しようとする侵略者にとって悪夢となるだろう。"
 flavor_mer.3.a:0 "クンバルガルを建設しよう"
 flavor_mer.3.b:0 "代わりに田舎を強化しよう。"
 flavor_mer.4.t:0 "ミラ・バーイー"
 flavor_mer.4.d:0 "マールワールのライバルと我々の王朝を和解させようとする試みの中で、王子の一人は数年前に、ラートールの王女であるミーラー・バーイと結婚した。しかしその数年後、若い王女は未亡人となり、結婚生活はかなり短いものとなった。\n未亡人となったミーラー・バーイはますますクリシュナに傾倒するようになり、首都の街をさまよい、同様に強い信仰を持つ他の人々と共に踊っているのが見られた。この行動が王室の未亡人にふさわしくないという事実は、王家の中に悪意をもたらした。おそらくこのことが原因でミーラー・バーイは$CAPITAL_CITY$を出立し、クリシュナへの愛と献身を宣言しながら、ラージャスターンの田舎を巡っているという話が聞かれている。"
 flavor_mer.4.a:0 "OK"
 flavor_mer.5.t:0 "ラーナー・クンバーに対する陰謀"
 flavor_mer.5.d:0 "我々の王朝の最も偉大な王の一人、ラーナー・クンバーは、凶悪な陰謀の犠牲者となった。王子の一人である、ウダイが父親を殺してしまったことは、我々の家族の評判を汚す事実として永遠に残るだろう。\nこの父殺しは、我々の王国をその根底から揺さぶっている。殺人犯と何の関係も持たないことで、マールワール王国の誇り高い族長はウダイの弟であるラーイ・マルの選出を支持している。"
 flavor_mer.5.a:0 "ウダイを支持しよう。"
 flavor_mer.5.b:0 "ラーイ・マルを支持しよう。"
 granada_influx:0 "ムーア人の流入"
 desc_granada_influx:0 "アル・アンダルスの失われた子供たちは、我々の美しい都市に安息の地と、新しい生活を求めるために招かれている。彼らは我々の国を豊かにし、異教徒たちを貧しくすることになるため、我々は彼らに友好的に喜んで歓迎するべきである。時が経てば、彼らは洗練された形で目に見えるようになり、我々の研究に影響を与えるだろう。"
 flavor_gra.1.t:0 "ムーア人難民"
 flavor_gra.1.d:0 "慈悲深く、慈愛あまねきアッラーの御名において。グラナダは不信仰の徒の手に落ちた！アル＝アンダルースの最後の宝石、学者のための灯火はカスティーリャの手に落ちた。ムスリム世界ではこの損失の代償として、北アフリカから中東に至るまでのあらゆる都市や宮廷において、ムーア人の難民の手によってアブー・アル＝ワリード・イブン・ルシュドやアブー・アル＝カーシム・アル＝ザフラウィーやアブー・バクル・イブン・トゥファイルといった著名な学者達の著作や知識がもたらされた。これらの避難民を$COUNTRY$に招聘することは、科学や文化の面で我が国を大いに飛躍させることになるだろう。"
 flavor_gra.1.a:0 "あらゆる手段を用いて、$COUNTRY$に彼らを招聘するのだ！"
 flavor_gra.1.b:0 "いや、彼らは必要ない。"
 jnp_jaunpur_qila:0 "ジャウンプルのシャーヒー・キラー"
 desc_jnp_jaunpur_qila:0 "ジャウンプルのシャーヒー・キラー（王城）は、我が国で最も堅固な要塞で、王国の誇りです。"
 jnp_kabir:0 "カビール"
 desc_jnp_kabir:0 "聖カビールは宗教上の権威としては問題があるかもしれないが、我々の王国のためには、この神聖な人の存在は、我々の人々を共に導くことを助けるだろう。"
 jnp_rajput_recruitment:0 "ラージプートの雇用"
 desc_jnp_rajput_recruitment:0 "我々はドアブとガンジス平原におけるラージプートの村々に対する雇用制度を導入した。近年ではこれらの地域の次男坊にとって軍への参加が新たな伝統となりつつある。"
 jnp_decline_of_delhi:0 "デリーの衰退"
 desc_jnp_decline_of_delhi:0 "デリー・スルターン朝の我々の古い宗主国に不吉な予兆がある。今では、あらゆる才能ある人々が、スルタン国を離れ、海外での仕事を希望している。"
 jnp_pilgrim_tax:0 "巡礼税"
 desc_jnp_pilgrim_tax:0 "我々は、インド北部の多くの巡礼者に対して課税を行う方針を立法化する。これは非ムスリムの住民たちには非常に不人気な政策であるが、国庫に安定した収入をもたらすだろう。"
 jnp_sadak_e_azam:0 "サダク・エ・アザム"
 desc_jnp_sadak_e_azam:0 "サダク・エ・アザム、すなわち北インドの歴史ある交易はキャラバンサライのネットワークによって支援され、交易の拡大を促進し我々の国を豊かにしてきた。"
 flavor_jnp.1.t:0 "デリーの衰退"
 flavor_jnp.1.d:0 "多くの人にとって大きな悲劇であったが、1398年のティムールによるデリーの略奪は、我々のスルタン国の歴史の中で、最も重要な出来事の一つであった。それは我々の祖先たちを、東方の単なる総督（マリク・ウス・シャルク）からスルタンへ、自身の権利で推進させることになった。その日以来、我々は、北インドへの彼らの支配を侵食するあらゆる機会を利用するため、デリー・スルターン朝が内なる闘争と外からの支援によって分裂するのを大きな関心を持って眺めてきた。\nデリーの状況はこれまで以上に悪化しており、さらに権力に飢えた地方の有力者が首都へ向けて行軍するにつれて、デリーの貴族と役人の増加する流れが、デリーの土地に残っているものを守るため、新しい雇用と我々の助けを求めて国境を越えている。"
 flavor_jnp.1.a:0 "OK"
 flavor_jnp.2.t:0 "ドアーブのラージプート人"
 flavor_jnp.2.d:0 "この地方の伝統的なムスリム権力者は、アフガニスタンとペルシア騎兵に軍事的に依存してきた。しかし、我々の軍隊でヒンドゥー教の影響力拡大を望むのなら、ドアーブとガンジス地方に拠点を置くラージプートの農村社会が理想的な歩兵の源となるだろう。兵士になれる希望に飛びつくであろう次男坊が多くいるだけでなく、これらの地域社会の多くは、我々の正規軍の多く以上に火器の使用に熟練していると言われている。"
 flavor_jnp.2.a:0 "我々の軍隊に彼らを統合しよう。"
 flavor_jnp.2.b:0 "いや、これらのヒンドゥー教徒に頼るのはあまりに危険だ。"
 flavor_jnp.3.t:0 "カビール"
 flavor_jnp.3.d:0 "彼がムスリムやヒンドゥー教徒として生まれたと言う者もいるが、男にとってはそれほど重要な問題ではない。ヴァーラーナシーの貧しい織物工の階級であった聖人は、これまでにない大きさで人気を集めている。カビールの詩は、無用な教義、カースト制、ヒンドゥー教徒とムスリムの聖職者に対する攻撃である。カビールにとって神は形のない存在であり、過度に規制された宗教的慣習は我々をそこから遠ざけるだけである。"
 flavor_jnp.3.a:0 "OK"
 flavor_jnp.4.t:0 "ジャウンプルのキラー"
 flavor_jnp.4.d:0 "ゴムティ川の北岸にあるジャウンプルの地は、イスラムがこれらの土地に到着するずっと前から城砦によって支配されている。デリーのスルタンは、彼の全盛期に、敗北したカナウジのラーシュトラクータ朝の多くの建築物の材料を利用し、その地をさらに強化した。\n14世紀後半に独立したスルタン国の出現により、砦はさらに強化され、王宮としての役割を果たすようになった。しかし、我々の国家が我々自身の力により成長したために、我々はジャウンプルのキラーの状態を見直している。"
 flavor_jnp.4.a:0 "大規模な改修工事に着手しよう。"
 flavor_jnp.4.b:0 "我々は弱い地域でそれを強化しよう。"
 flavor_jnp.5.t:0 "ジャーマー・マスジド・モスク"
 flavor_jnp.5.d:0 "独立後のジャウンプル・スルターン朝の最初の力作は、インド従来のものとは異なる、同地の建築とイスラム建築が融合した魅力的なアタラ・マスジド・モスクであった。モスクの印象的な外見は非常に珍しく、貴賤の注目を集めている。\nスルターン朝が成長するにつれて、アタラ・マスジド・モスクの名声は高まっており、我々はさらなる建築作業の開始を待機することで、この独自の建築様式の展開を続け、それを我々のスルターン朝とより密接に関連させるべきだと考えられている。"
 flavor_jnp.5.a:0 "我々にはこの様式の新たなモスクが必要だ！"
 flavor_jnp.5.b:0 "デリー・スルタン朝時代の保守的なデザインへの回帰こそ必要だ。"
 flavor_jnp.6.t:0 "ヴァーラーナシーの巡礼者"
 flavor_jnp.6.d:0 "世界で最も古い都市の一つであり、ヒンドゥー教最大の聖都であるヴァーラーナシーは、ジャウンプルからさほど遠くはない。毎日数え切れないほどのインドの巡礼者がヴァーラーナシーだけでなく、我々が保有する地方のヒンドゥー教、仏教、ジャイナ教の、その他多くの聖地に辿り着くため、我々の土地を通過している。\nこれらの旅行者は、この旅をするため宗教的な信念を強いられており、我々が彼らの道に置くことができるあらゆる妨害にもほとんど構わず、目標に到達しようとする。我々の宰相は、我々の前のデリー・スルターン朝のように、我々の国の聖地を訪れるすべての巡礼者に一定の税金を課すことを提案している。そのような税は間違いなく我々に安定した収入をもたらすものだが、非ムスリム臣民の間ではあまり人気のある政策ではない。"
 flavor_jnp.6.a:0 "我々には巡礼税が必要だ。"
 flavor_jnp.6.b:0 "巡礼者を無税で通過させるべき。"
 flavor_jnp.7.t:0 "サダク・エ・アザム"
 flavor_jnp.7.d:0 "我々の国家の中央を通る、遠くベンガルからカブールまでは、世界で最も古い交易路の一つである。サダク・エ・アザムは、北インドの商業の動脈であり、大部分の商品や商人たちが我々の土地に到着したり出国したりする手段となっている。この道を通る旅行者が安全で素早く旅を行えることは、我々のスルタン国にとって、そして道で行き交う他の権力にとって最優先事項である。既存の道路を補強し、既存の停留地を追加することにより、我々の大幹道網によって、多くの旅を大幅に楽にすることができることが示唆されている。"
 flavor_jnp.7.a:0 "サダク・エ・アザムに投資する。"
 flavor_jnp.7.b:0 "交易商は、自身で経費を支払うべきだ。"
 flavor_jnp.8.t:0 "カールピーの知事"
 flavor_jnp.8.d:0 "マールワー高原とジャウンプル・スルターン朝の平原の間に、カールピーの小さな国家がある。これは何年もの間、我々とマールワー・スルターン朝との間で争われていた地域であるが、最終的に1433年に彼らの手に落ちた。\n彼の宮廷でのムスリム少女に対するマールワーの知事の下品な行為の噂は最近、ムスリムの間で彼に反対する世論に火を付けた。これは我々が待っていた機会かもしれない…"
 flavor_jnp.8.a:0 "カールピーを処罰する権利が与えられるよう要求する。"
 flavor_jnp.8.b:0 "何もしない。"
 flavor_jnp.9.t:0 "カールピーの運命"
 flavor_jnp.9.d:0 "ジャウンプル・スルターン朝の使者たちは、我々の属国であるカールピーのスルタンが、ムスリム女性に対してひどく下品な行為を行い、処罰されなければならないと主張している。ジャウンプルは自ら問題の解決に臨み、カールピーに対する懲罰的な遠征を望んでいる。\nカールピーの状況に関する噂も耳にするが、慎重に検討すべき決断であり、カールピーはジャウンプルとマールワーの間で争われていた古い地域であることを考えると、ジャウンプルが当初の計画より大きな計画を立てる可能性が低いとは思われない。"
 flavor_jnp.9.a:0 "ジャウンプルがカールピーを処罰することを許可する。"
 flavor_jnp.9.b:0 "我々の属国を支援するべきだ。"
 flavor_jnp.10.t:0 "カールピー－権限が付与された"
 flavor_jnp.10.d:0 "マールワーは我々の2つの国家間のより良い関係への利害において、我々がカールピーのスルタンを処罰することに同意した。"
 flavor_jnp.10.a:0 "素晴らしい！"
 flavor_jnp.11.t:0 "マールワーのスルタンは拒否した"
 flavor_jnp.11.d:0 "マールワーは、我々がカールピーに対する懲罰的な遠征を望むのであれば、我々は彼らとも戦わなければならないということを明確にした。"
 flavor_jnp.11.a:0 "OK"
