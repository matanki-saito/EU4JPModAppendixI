 usa_dlc.EVTDESC65:0 "1803年、フランスのナポレオンは、ヨーロッパの覇権を夢見て資金繰りで苦境に立たされていた。したがって彼はミシシッピ州とロッキー山脈の間の広大な地域であるルイジアナ領土を1500万ドルの一括支払で提供することを提案した。大統領と上院は合意し、合衆国の規模はほぼ倍になった。閣下、あなたはフランスが現在所有している州を1000ダカットで得るだけです。どのように選択しますか、大統領？"
