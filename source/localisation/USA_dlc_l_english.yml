 usa_dlc.EVTNAME64:0 "1800年の合衆国大統領選挙"
 usa_dlc.EVTDESC64:0 "1800年の運動と課題、連邦主義者は、有権者に対し、無神のジェファーソンに対して、神と宗教的な大統領（アダムズ）を選ぶよう促した。当初、連邦主義者たちは、ほとんどの野党を反逆として禁止していた治安諸法のおかげでメディアを独占していた。この法律は、反連邦主義者あるいは共和派の合意形成点でもあったが、彼らはジェームズ・マディソンが1798～1799年に治安諸法を違憲と宣言したバージニア州とケンタッキー州の決議案を提出したことで告訴された。後半にはニューヨークの多数派は変化し、新しい選挙人による投票はジェファーソンに有利に働いた。しかし、名目上副大統領候補であったアーロン・バーがジェファーソンと同じ数の選挙人票を得たため、バーにより問題は、後でジェファーソンが最終的に勝利した下院での採決を余儀なくされた。選挙人投票：ジェファーソン73、バー73、アダムズ65。アメリカの精神はこの時代をどのように選択するだろうか？"
