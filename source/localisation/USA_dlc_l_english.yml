l_english:
 usa_dlc.EVTNAME1:0 "連合会議"
 usa_dlc.EVTDESC1:0 "1781年3月1日から1789年3月4日までのあいだ、アメリカ合衆国の統治の主体となったのは連合会議であった。それは第二次大陸会議の後を直接引継いだものである。\n\n連合会議は力を欠いているにもかかわらず、北西部条例を含む多くの法律をなんとか成立させていた。会議はこの国に課された独立戦争のための膨大な負債と北西部条例における奴隷制の問題を議論するために召集されていた。アメリカの負債は合計4000万ドル近くにおよび、うち800万ドルはフランスとオランダからの借入れであった。5パーセントの輸入関税が提案され、北西部条例における奴隷制廃止の提案は大変な騒動を巻き起こしている……"
 usa_dlc.EVTOPTA1:0 "輸入関税について議論する"
 usa_dlc.EVTOPTB1:0 "北西部条例の奴隷制について議論する"
 usa_dlc.EVTNAME2:0 "輸入関税"
 usa_dlc.EVTDESC2:0 "イギリスからの独立戦争はこの国に深刻な負債を残していった。アメリカの負債は合計4000万ドルであり、そのうち800万ドルはフランスとオランダからの借入れであった。連合会議は債務の元本と利息の支払いのため5パーセントの輸入関税の導入を2回にわたって提案しているが、それを連合規約に追加するには13州全ての同意が必要である。"
 usa_dlc.EVTOPTA2:0 "5%の輸入関税を採用する"
 usa_dlc.EVTOPTB2:0 "修正案を拒否する"
 usa_dlc.EVTNAME3:0 "北西部条例"
 usa_dlc.EVTDESC3:0 "北西部条例は五大湖の南側からオハイオ川の北側と西側、そしてミシシッピ川の東にかけての地域から北西部領土を作り出した。これは大陸会議の議員たちが通過させた法律のなかで、独立宣言を除けば最も重要なものの一つである。北西部条例は、既存の州と連合規約のもとに成立した主権とが拡張してゆくことによってというよりは、新たな州が合衆国に加盟することによってこそ、連邦政府が主権を持ち北アメリカの西へと拡張していくであろうという先例を成立させた。\n\n大陸会議において「前述の領土においては奴隷制も本人の意志によらない強制労働も存在してはならない」という提案がなされたが、その条項は会議の議員たちに騒動を巻き起こした。どうすればいいだろうか、北西部条例に従い北西部領土では奴隷制は禁止されるべきなのだろうか？それとも容認されるべきなのだろうか？"
 usa_dlc.EVTOPTA3:0 "奴隷制を禁止する！"
 usa_dlc.EVTOPTB3:0 "各州に任せる"
 usa_dlc.EVTNAME4:0 "連合規約"
 usa_dlc.EVTDESC4:0 "合衆国を主権国家の連合体として成立させた13州は連合規約の条文の解釈を承認し、また各州に規約の批准を行うよう使者を送った。これによってアメリカ独立戦争を指導し、ヨーロッパ諸国との外交を処理し、また批准されたわけではないとはいえ領土問題とインディアンとの関係をも扱うという、これらの行為について大陸会議に国内的にも国際的にも正統性を与えることとなった。草案が作られる間には多くの問題について長い議論が行われた。主権について、連邦政府に与えられる適正な権限について、司法権を持つべきか、投票手続きについてなどである。"
 usa_dlc.EVTOPTA4:0 "規約を批准する"
 usa_dlc.EVTNAME5:0 "アメリカ独立宣言"
 usa_dlc.EVTDESC5:0 "トマス・ペインはイングランド系アメリカ人の政治活動家、著作家、政治理論家であり、独立派たちにイギリスからの独立を宣言するよう示唆した革命家である。彼は『コモンセンス』の初版のなかでアメリカ合衆国には公式のアメリカ独立宣言が必要であると主張した。独立宣言なしでは、合衆国はヨーロッパ諸国から無法者と思われているうえに正当な君主に逆らう大逆者となっており、合衆国は自分たちの大義への国際的承認と支援する同盟国とを必要とする正当な国家に自国を変容させなければならない。独立宣言は13州が自分たちは独立国家であり、もはやイギリス帝国の一部ではないと告げる声明文である。"
 usa_dlc.EVTOPTA5:0 "独立宣言に署名する"
 usa_dlc.EVTNAME6:0 "アメリカ独立"
 usa_dlc.EVTDESC6:0 "アメリカ13州は合衆国独立宣言に署名することによって大英帝国からの独立を宣言した。これは13州を正当な国家に変え、支援と彼らの理念の同調者を得るのに必要な国際的承認をアメリカに与えるために行われた。我が国はこの新たな国家を正式に承認し独立宣言を受け入れるべきだろうか？承認すればグレートブリテンの怒りを買う可能性はあるが、一方で若い一国家から感謝されるだろう。"
 usa_dlc.EVTOPTA6:0 "アメリカを独立国として認めよう！"
 usa_dlc.EVTOPTB6:0 "アメリカは独立国などではない！"
 usa_dlc.EVTDESC7:0 "我々のグレートブリテンからの独立宣言は、ヨーロッパ諸国において多大な関心を呼び支持された。[From.GetName]が大陸会議の代表たちと会談するために大使を派遣している。"
 usa_dlc.EVTOPTA7:0 "大使は独立を認めた！"
 usa_dlc.EVTOPTB7:0 "大使が独立を認めることを拒否した！"
 usa_dlc.EVTNAME10:0 "憲法制定会議"
 usa_dlc.EVTDESC10:0 "大陸会議はアメリカ合衆国を統治するという問題に取り組んでいる。連邦規約のもとで運営をしていくのが困難であることが判明したためである。連邦政府は各州の間で生じる様々な対立を処理していくには無力であった。また、連邦政府は13州に資金を依存しているのに徴税権を持っていなかったために、独立戦争によって増大していく債務を処理するための資金を欠いていた。連邦規約への修正案はあったが、現在の政府をそのままにするよりも新しい政府を創るほうがよいと決定された。議論されるであろう問題は政治体制や上院の構造とその選挙や大統領の選出方法や奴隷制の問題や、奴隷貿易を廃止するか否かや、どのような違反行為が訴追されるべきかなど多岐に及んでいる。"
 usa_dlc.EVTOPTA10:0 "まずは政治体制から構築していく"
 usa_dlc.EVTNAME11:0 "政体"
 usa_dlc.EVTDESC11:0 "新たな憲法について議論された最初の問題は政治体制だった。上院の構成と選挙、行政権をどの様に分けるか、三人で分割するか一人の大統領に集中させるか、どの様に大統領を選出するのか、任期はどれくらいにするか、再選に立てるかどうかなど。\n\n三つの政治体制が提案された、「アメリカ共和制」か「アメリカ連邦制」、もしくは「立憲君主制」だ。"
 usa_dlc.EVTOPTA11:0 "アメリカ共和制"
 usa_dlc.EVTOPTB11:0 "連邦共和制"
 usa_dlc.EVTOPTC11:0 "立憲君主制"
 usa_dlc.EVTNAME12:0 "奴隷貿易"
 usa_dlc.EVTDESC12:0 "第二の問題は奴隷貿易についてだった。奴隷制は合衆国に広がり、55人の代表のうち25人は奴隷を持ち、奴隷は合衆国の人口の五分の一に相当する。南部州は奴隷の大半を有し、その農業経済は奴隷労働に支えられている。南部の代表の多くは奴隷制を脅かすいかなる提案も認める気はない。奴隷貿易については議論された、すなわち他の州に逃亡した奴隷を逃亡元の州の主人に返還することを要する新たな逃亡奴隷条項についてと、奴隷貿易は禁止されるべきかについてである。\n\n南部州は奴隷貿易の禁止に反対しているが、彼らの激昂を覚悟で奴隷貿易を禁止すべきか、それとも現状維持すべきだろうか？"
 usa_dlc.EVTOPTA12:0 "禁止する"
 usa_dlc.EVTOPTB12:0 "現状維持"
 usa_dlc.EVTNAME13:0 "弾劾すべき犯罪"
 usa_dlc.EVTDESC13:0 "第三の論題はいかなる犯罪が告発されるべきか、刑法はどのように制定されるべきかについてだった。殺人には死刑、他の罪には長い自由刑を科すかなり過酷な法が提案された。自由刑と罰金が主要な科刑になるほどほどの法律の支持を求める代表もいた。各々の州が刑法を制定することができるべきと考え、州の制定の基礎とすることができる温和な法律を提案した代表もいた。短い自由刑と高額の罰金に拠る温和な法ももう一つの提案である。\n\n十三州はどれに賛成すべきか？"
 usa_dlc.EVTOPTA13:0 "過酷な法律"
 usa_dlc.EVTOPTB13:0 "ほどほどの法律"
 usa_dlc.EVTOPTC13:0 "州法"
 usa_dlc.EVTOPTD13:0 "温和な法律"
 usa_dlc.EVTNAME14:0 "アメリカ合衆国憲法"
 usa_dlc.EVTDESC14:0 "合衆国憲法は合衆国最高の法であり、最初の三条においては連邦政府の三権の支配と分立を制定する。三権は二院制に支えられる立法府、大統領に率いられる行政権、連邦最高裁判所に率いられる連邦の司法権である。修正第10条は連邦の特性を確認した。"
 usa_dlc.EVTOPTA14:0 "憲法設立"
 usa_dlc.EVTNAME20:0 "インディアンへの武器支援"
 usa_dlc.EVTDESC20:0 "北アメリカ植民地が我が国から独立を宣言した。彼らはインディアンと土地を巡って対立している。我々はアメリカのこれ以上の拡張を防ぐためにインディアンに武器を支援する対策を取ることができるのだが……"
 usa_dlc.EVTOPTA20:0 "支援する"
 usa_dlc.EVTOPTB20:0 "その価値はない"
 usa_dlc.EVTNAME21:0 "グレートブリテンは武器の支援を行った"
 usa_dlc.EVTDESC21:0 "グレートブリテンはアメリカとの戦争の支援のために我々に武器の支援を行った。"
 usa_dlc.EVTOPTA21:0 "よろしい"
 usa_dlc.EVTNAME22:0 "インディアンはグレートブリテンからの武器の支援を受け入れた"
 usa_dlc.EVTDESC22:0 "我々はアメリカ原住民との戦いで次第に苦境に立ちつつある。調査したところ、イギリスの商人やイギリス政府のスパイがアメリカのこれ以上の拡張を阻もうとして我々の敵方に武器の支援をしているという証拠が見つかった。"
 usa_dlc.EVTOPTA22:0 "くそったれ！"
 usa_dlc.EVTNAME25:0 "ベンジャミン・フランクリン"
 usa_dlc.EVTDESC25:0 "「最初のアメリカ人」は、植民地統一運動と、多くの点で新興アメリカ国家を代表する、合衆国建国の父の一人である、政治家ベンジャミン・フランクリンによって獲得された称号である。アメリカの顧問としての数年間で、彼は基本的に、倹約、勤労、教育、社会精神、自治制度、政治的、宗教的な権威主義に反対する実用的価値の結集というアメリカの精神を、啓蒙主義の寛容な価値観と共に根本的に定義している。フランクリンの無限の努力と活力がなければ、アメリカ合衆国はもっと小さな国になっていただろう。"
 usa_dlc.EVTOPTA25:0 "その通りだ。"
 usa_dlc.EVTNAME26:0 "毛皮交易"
 usa_dlc.EVTDESC26:0 "北アメリカの原住民は常に動物の毛皮を交易しており、アメリカに植民しているヨーロッパ人は到着当初からこの交易に参加を始めている。イギリスは早期に交易所を設立し、北アメリカの主要な経済事業の一つとなっている。近年、アメリカの毛皮交易は後退しており、毛皮を求めてヨーロッパが悲鳴を上げているにもかかわらず、アメリカからの供給は着実に減少している。この交易を利用してイギリスの束縛を取り払うことができれば、我々の国家は繁栄するだろう。"
 usa_dlc.EVTOPTA26:0 "毛皮交易を開始する。"
 usa_dlc.EVTOPTB26:0 "やめておこう。"
 usa_dlc.EVTNAME27:0 "アメリカ原住民の同化政策"
 usa_dlc.EVTDESC27:0 "ジョージ・ワシントンとヘンリー・ノックスは、アメリカ原住民の同化を奨励し、彼らの文化をヨーロッパ系アメリカ人の文化に変える政策を策定した。教育は少数民族のための文化的変革の工程における第一の方法であり、ヨーロッパからの移民は、市民の大部分が共有する文化的価値観と慣習の標準的な組み合わせを奨励するための教育に対する公的な支援を増加させてきた。ジョージ・ワシントンによって策定された文明化のための6点計画は以下のとおりである：\n1.アメリカ原住民に対する公平な正義\n2.アメリカ原住民の土地への買収の規制\n3.商取引の促進\n4.アメリカ原住民社会の文明化または改善のための実験の推進\n5.贈り物を与える大統領権限\n6.アメリカ原住民の権利を侵害した者への処罰"
 usa_dlc.EVTOPTA27:0 "ワシントンのアイデアを採用し、同化政策を採る。"
 usa_dlc.EVTOPTB27:0 "原住民の文化を尊重しよう。"
 usa_dlc.EVTNAME28:0 "アメリカ芸術科学アカデミー"
 usa_dlc.EVTDESC28:0 "ジョン・アダムズ、ジョン・ハンコック、ジェイムズ・ボーディンは、新しいアメリカ芸術科学アカデミーを設立した学者・愛国者のほんの一部である。その憲章には、「自由で独立した、そして善良な人々の利益、尊厳、幸福の向上に貢献するすべての芸術と科学を育成する」という目的が述べられている。アメリカ合衆国がアカデミーを後援することは、研究の量や、彼らの発明、アイデア、および研究のへの表彰として適格であると認められた人に与えられる賞金を大きく増加させるだろう。"
 usa_dlc.EVTOPTA28:0 "アカデミーを後援しよう。"
 usa_dlc.EVTOPTB28:0 "無視しろ"
 usa_dlc.EVTNAME29:0 "消防組合"
 usa_dlc.EVTDESC29:0 "消防組合は、「ベンジャミン・フランクリンのバケツ旅団」との愛称で呼ばれ、フランクリンやその他が「ペンシルバニア州公報」のいくつかの出版物でより効果的な火災処理の必要性を指摘した後に、1736年に結成されたボランティア消防部門である。組合は年に8回を満たすメンバーが30人に制限されている。消防組合は、「ハンド・イン・ハンド火災&生命保険会社」と共に、1752年に火災ベルを購入し、四番街に設置した。ベルが鳴るとそれは街中で聞くことができた。火災を止めるために、組合はバケツ、はしご、2つのフックを使用しているが、彼らは消防ホースを購入する予定である。現在のところ、組合は少し資金が不足しており、メンバーはすでに手数料を支払っているため、政府からの補助金は高く評価されるであろうし、補助金が大きいほど消防ホースは長くなる。"
 usa_dlc.EVTOPTA29:0 "80フィートで十分だ。"
 usa_dlc.EVTOPTB29:0 "少なくとも100フィートはいる。"
 usa_dlc.EVTOPTC29:0 "150フィートは必要だ！"
 usa_dlc.EVTOPTD29:0 "そのようなものは必要ない。"
 usa_dlc.EVTNAME30:0 "修好通商条約"
 usa_dlc.EVTDESC30:0 "プロイセン首相であるカール＝ヴィルヘルム・フィンク・フォン・フィンケンシュタイン伯爵と、駐フランス公使のトーマス・ジェファーソンは、両国の間に商業同盟を樹立する、プロイセン王国とアメリカ合衆国間の修好通商条約をアメリカ政府に提出した。この条約に署名すれば、自由な交易と商取引が促進されるだろう。\n\n条約の主な条項は以下の通りである：\nプロイセン王国とアメリカ合衆国との間の平和と友好\n商取引と航海に関する相互の最恵国の地位\nアメリカ合衆国またはプロイセンの管轄区域内におけるすべての船舶および貨物の相互防御\n一つの国の市民が他の国の領土に土地を保持する権利\n敵の港から密輸品のために出てくる他の船舶を捜索する権利\nこれらの商品が密輸品でない限り、相手の敵国と交易する相互の権利\n両国が敵になった場合、敵の領土で商船を9ヶ月間保護する\n戦争捕虜のための無条件の人道的拘留\n他の港において国家が領事、副領事、代理人、物資配給所を持つ相互の権利"
 usa_dlc.EVTOPTA30:0 "条約に調印する。"
 usa_dlc.EVTOPTB30:0 "今はその時期ではない。"
 usa_dlc.EVTNAME31:0 "ダンラップ・ブロードサイド"
 usa_dlc.EVTDESC31:0 "独立宣言の複写が印刷され、文書を書いたのと同じ委員会の監督のもと植民地中に広まっている。29歳のアイルランド移民ダンラップはその仕事を与えられて、7月4日の夜のうちに植字と校正を行い大判片面刷りの用紙への印刷を終わらせた。大陸軍最高司令官ジョージ・ワシントンはその文書を各中隊で読み聞かせるよう指示した。"
 usa_dlc.EVTOPTA31:0 "皆がそれを読めるようにしておけ。"
 usa_dlc.EVTNAME32:0 "通商交易法"
 usa_dlc.EVTDESC32:0 "「いかなるインディアン、または合衆国内のインディアンのいかなる国家または部族によって作られた土地について、その土地への先取権を有するか否かに関わらず、いかなる人または人に対しても、正式に合衆国の権限の下に保有されているいくつかの条約で同じことがなされる場合を除いて、売却されることはない」\n\nアメリカ原住民と非インディアンの間の取引を規制するために、通商交易法と呼ばれる法律が提案されている。"
 usa_dlc.EVTOPTA32:0 "通商交易法を可決する。"
 usa_dlc.EVTOPTB32:0 "否決する。"
 usa_dlc.EVTNAME33:0 "ウィスキー税反乱"
 usa_dlc.EVTDESC33:0 "財務長官のアレクサンダー・ハミルトンは、中央政府の権力を増強し、支払いが滞っていた国の戦争負債を前提とした政策に資金を供給するための計画の一環として新たな税を設定した。余剰の穀物とトウモロコシを交換手段としてウィスキーの形で利用している農家は、新しい税を払わなければならず、多くはこれに抵抗している。彼らは、アメリカ革命の原則である、特に地方代表のない課税に対して戦っているのだと主張しているが、政府は議会の課税権限の法的表現であると主張している。\n軍の高官が税を払っていない蒸留所に令状を発するためペンシルベニア西部に到着した時の抵抗は、反乱へと発展した。500人の武装民が税監察総監ジョン・ネヴィルの防備を固めた邸宅を攻撃した。ジョージ・ワシントンは反乱を鎮圧したが、税に対する抵抗は依然として強いままだ。"
 usa_dlc.EVTOPTA33:0 "税制は変えない。"
 usa_dlc.EVTOPTB33:0 "税制を改正する。"
 usa_dlc.EVTNAME34:0 "ボストン郵便道路"
 usa_dlc.EVTDESC34:0 "街道は長い間利用されており、例えば、北部ボストン郵便道路はアメリカ原住民によってピクォート小道と呼ばれていたものであり、これらの踏みならされてできた道のいくつかは時には2フィートほどの狭さのものであった。ボストン郵便道路は、マンハッタン、コネチカット、ナラガンセット、マサチューセッツを通る道路になり、郵便配達人が運ぶ郵便物を配送するため古い原住民の道を利用する。マイル標を測定し、道を確立し、多くの組織化を行う必要がある。\nこれを解決するには、行政、軍隊、外交団、どれが最良だろうか？"
 usa_dlc.EVTOPTA34:0 "行政がそれを組織化するべきだ。"
 usa_dlc.EVTOPTB34:0 "軍にそれを組織化させよう。"
 usa_dlc.EVTOPTC34:0 "外交団がそれを解決するだろう。"
 usa_dlc.EVTNAME35:0 "アメリカ哲学協会"
 usa_dlc.EVTDESC35:0 "この団体は、1743年にベンジャミン・フランクリンとジョン・バートラムによって設立され、1746年に活動を停止したが、1769年に復活し、「有用な知識を増進せしめるためのフィラデルフィアにおけるアメリカ哲学協会」の名の下に、有用な知識を増進せしめるためのアメリカ学会と統合した。それはアメリカの改善に関する常設委員会を維持しており、最近の事業の一つは、チェサピーク湾とデラウェア川を結ぶ運河の展望を研究することであった。\n協会は、航海、天文学、または自然哲学の分野における業績に対する価格を確立することを検討している。科学者ジャン・ヤサント・マゼランは、マゼランの奨励金を確立するため、会長であるベンジャミン・フランクリンに補助金を提案しているが、協会は常により多くの金を確保しておきたい…"
 usa_dlc.EVTOPTA35:0 "興味深い、後援しよう。"
 usa_dlc.EVTOPTB35:0 "少しなら、後援しよう。"
 usa_dlc.EVTOPTC35:0 "無視しろ"
 usa_dlc.EVTNAME36:0 "撤収の日"
 usa_dlc.EVTDESC36:0 "合衆国におけるイギリスの権威の最後の痕跡であった、ニューヨークのイギリス軍部隊が11月25日にマンハッタンを後にした。ジョージ・ワシントンに率いられた大陸軍が意気揚々と街中を行進し、そしてこの戦争での最後の砲撃が行われた。それはスタテン島の海岸に集まって野次を飛ばす群衆に対してイギリス軍の砲兵が行なったものであり、うまく海岸まで届かずに着水したので人々は勝ち誇って歓声をあげた。"
 usa_dlc.EVTOPTA36:0 "これで終わったな！"
 usa_dlc.EVTNAME37:0 "マサチューセッツ人道協会"
 usa_dlc.EVTDESC37:0 "船の難破や溺死によって起こる不要な死亡事故を懸念しているボストン市民は人命を救うためにマサチューセッツ人道協会を設立した。協会がマサチューセッツ湾の沿岸と島々に設置した救命器具と避難所に置いた取扱説明書で難破や水難事故の犠牲者の救護法を広めることが協会が最初に行った救命活動であった。"
 usa_dlc.EVTOPTA37:0 "これは我々が支援して資金援助する必要があるぞ！"
 usa_dlc.EVTOPTB37:0 "彼らだけで上手くやっているのだから我々の助けは不要だな。"
 usa_dlc.EVTNAME38:0 "保安委員会"
 usa_dlc.EVTDESC38:0 "自由の息子達の集団からは、時代の懸念に対する討議と普及を図るために、多くの保安委員会が誕生し、地域社会のすべての成人男性により構成されていた。地方民兵は委員会の支配下にあり、委員会はグレートブリテンの信頼できない政府を監視している。ジョン・ハンコックは、連合会議まですべての植民地の運営政府であったこれらの保安委員会が民兵を支配し、強制的な民兵を呼び出す権限を与えられ、召集に応答しなかった場合の罰金を科すことで、防御手段を提供することを示唆している。"
 usa_dlc.EVTOPTA38:0 "保安委員会を維持せよ。"
 usa_dlc.EVTOPTB38:0 "彼らは既にこの革命での役割を終えた。"
 usa_dlc.EVTNAME39:0 "自由の柱"
 usa_dlc.EVTDESC39:0 "グレートブリテンとの停戦は、地面に立てられ、フリジア帽を上に載せた高い木の柱－自由の柱によって国中で祝福されている。それは、グレートブリテンに反対する象徴として、自由の息子達によって独立戦争の間使われてきた。ニューヨーク市では、自由の息子達は、王室の権威によって定期的に破壊された自由の柱を建て、10年間の闘争は多くの場合暴力的で、荒れ狂うものであった。今、ニューヨーク市の自由の柱は、「自由」という単一の言葉を持つ金の冠を戴いている。"
 usa_dlc.EVTOPTA39:0 "完璧だ！"
 usa_dlc.EVTNAME40:0 "ニューヨーク大火"
 usa_dlc.EVTDESC40:0 "マンハッタンを占領しているイギリス軍は、必死になってニューヨークを襲っている火を消そうとしている。彼が捕虜となっていた外国船HMSパールから火災の発生を見たジョン・ヨーゼフ・ヘンリーによれば、火災はホワイトホール停泊所の近くにあるファイティング・コックス酒場で始まったと推定される。乾燥した天候と強い風が炎を北と西に広げている。ぎっしりと密集した家や店舗は、容易に炎に襲われている。炎からの避難を求め、住民は通りに殺到している。グラッシーの街の庶民たちの中の難民たちは、火災が彼らの街にもたらした打撃を見て回ることができるほどには安全だと感じている。"
 usa_dlc.EVTOPTA40:0 "可能な限り救出する。"
 usa_dlc.EVTOPTB40:0 "イギリス軍に任せる。"
 usa_dlc.EVTNAME41:0 "ルイス・クラーク探検隊"
 usa_dlc.EVTDESC41:0 "指揮官メリウェザー・ルイスと親友であるウィリアム・クラーク少尉は、大陸全体で最も直接的かつ実用的な水運を確立するため、アメリカ西部を横断するアメリカ人の遠征を提案した。コロンビア、オレゴン、コロラド、または他の河川が商業目的でこの大陸を横断する水路を提供できるかどうかを発見するため、小さな集団のボランティアと共に、2人の男性は大陸を横断してミズーリ川を探索する。"
 usa_dlc.EVTOPTA41:0 "資金援助する。"
 usa_dlc.EVTOPTB41:0 "準備が必要だ。"
 usa_dlc.EVTNAME42:0 "最初の合衆国銀行"
 usa_dlc.EVTDESC42:0 "財務長官、アレクサンダー・ハミルトンは、3つの主要な金融革新を提案している。その1つ目は、ハミルトンが合衆国に対して設定した3つの目標を達成するために最も重要な国家銀行である：\n新たに形成された合衆国の、明快で、優先順位のある財政秩序を確立する\n新しい国家に対する国内外での信用を確立する\n合衆国革命戦争の直前および最中に大陸会議によって認められ発行されたコンティネンタル通貨の問題を解決すること"
 usa_dlc.EVTOPTA42:0 "ハミルトンの助言と中央銀行憲章に従う。"
 usa_dlc.EVTOPTB42:0 "ハミルトンの目標を達成する別の方法を探る。"
 usa_dlc.EVTNAME43:0 "独立戦争における女性の協力"
 usa_dlc.EVTDESC43:0 "ホームスパン運動は、イギリスから輸入された素材で作られた衣服を着用したり購入したりする代わりに、女性が自身で布を織り糸を紡いで、家族のために衣服を提供するようによう促すものである。独立運動の間、この運動はグレートブリテンに対する抵抗の一つの形態であった。絹、サテン、その他の贅沢品の公の糾弾と、手織りの衣服への支持により、イギリスの圧政に反対する団結した強いメッセージが送られた。ジョージ・ワシントンが率いる大陸軍には、ホームスパン運動による衣服と毛布が贈られた。\nイーデントン茶会は、ノースカロライナ州イーデントンの51人の女性で、紅茶やその他のイングランド製品への不買運動で正式に合意し、イギリスの新聞にそれを送った。女性の多くの模範と、イギリスの抑圧から合衆国を解放する彼女たちの努力があり、今日我々は、彼女たちの支持と闘争に対し、彼女たちを称え感謝する。"
 usa_dlc.EVTOPTA43:0 "アメリカの女性に万歳！"
 usa_dlc.EVTNAME44:0 "綿繰り機の発明"
 usa_dlc.EVTDESC44:0 "綿繊維を種子から迅速かつ容易に分離する新しい機械が現在試験中である。綿繰り機は木製のドラムで、細いワイヤーフックを使用して綿繊維を網を通じて引き出し、種子を綿から分離して、ブラシで綿の糸くずを除去して詰まりを防ぐ。発明者であるイーライ・ホイットニーは、特許が保留中であり、彼はこの機械が毎日25キロの綿を生産することができると主張し、機械を試験できる場所をさらに探そうとしている。"
 usa_dlc.EVTOPTA44:0 "彼の発明品を購入する。"
 usa_dlc.EVTOPTB44:0 "特許申請を通して彼を支援する。"
 usa_dlc.EVTNAME45:0 "アメリカ合衆国造幣局"
 usa_dlc.EVTDESC45:0 "合衆国議会は、貨幣法を可決するべきかどうかを議論している。造幣局が確立され、アメリカの硬貨が統制されるだろう。1ドル硬貨は提案された通貨単位であり、アメリカ通貨の十進式が作成されている。アメリカ造幣局の役員として、理事、試金者、鋳造局長、彫刻士、会計官が提案されている。"
 usa_dlc.EVTOPTA45:0 "造幣局を設立し、貨幣法を可決する。"
 usa_dlc.EVTOPTB45:0 "後回しにしよう。"
 usa_dlc.EVTNAME46:0 "テカムセ"
 usa_dlc.EVTDESC46:0 "古い北西部のアメリカ原住民は、ショーニー族の指導者であるテカムセの指導の下に数千人の戦士を含んだテカムセの連合を創設した。宗教と政治の指導者で、テカムセの弟であるテンスクワタワは、預言者として知られており、連合は彼の教えの周囲で形成されている。白人が超自然的な力によって打ち倒されることになるという黙示録を予言していたレナペ族の2人の宗教指導者、ネオリンとスカタメクは、テンスクワタワに大きな影響を与えており、彼は今、インディアンに酒、ヨーロッパ様式の衣服、火器のような白人のやり方を拒否するように促している。彼の兄テカムセは、アメリカ人への土地の喪失が続いていることに憤慨しており、彼らはさらに、部族が合衆国にこれ以上の土地を譲らないよう要求している。多くの異なるアメリカ原住民の部族が2人の兄弟によって集まり、彼らの目標は実現しようとしている。合衆国に反撃し抵抗するのに十分強力な汎部族連合が創設された。"
 usa_dlc.EVTOPTA46:0 "イギリスと同様に打ち破ることができるだろう！"
 usa_dlc.EVTNAME47:0 "シェイズの反乱"
 usa_dlc.EVTDESC47:0 "戦後の経済不況は、財政難、硬貨の不足に起因する信用収縮、国家の債務問題を解決するための財政的に厳しい政策をもたらした。多くの退役軍人はこれに対して抗議し、税金と債務徴収のための司法審問を停止するために郡裁判所を閉鎖した。農家は商品を支払うための硬貨を持っておらず、商人は信用枠が拡大することを拒否しており、これらは、債務と納税義務を果たすことができない際の土地やその他の財産を失うことにつながっている。これは、徴税人と、債権者が債務者に対しての判決を得たり実施するところでもあり、徴税者が財産の押収の認可判決を得る裁判所に対する強い憤慨をもたらした。民兵が軍を組織するため私兵として立ち上がっている。連合の条項を改正することは、これらの農民の圧力を緩和し、彼らが自活するための手段を与えるだろう…"
 usa_dlc.EVTOPTA47:0 "反乱軍とは交渉しない！"
 usa_dlc.EVTOPTB47:0 "減税しよう"
 usa_dlc.EVTNAME48:0 "USA：独立国家"
 usa_dlc.EVTDESC48:0 "ジョン・アダムズは、アメリカ人の主張を支持しているオランダの愛国的指導者、ジョーン・ヴァン・デア・カペレン・トート・デン・ポルと良き友人である。彼はアメリカの共和国との戦争で配備されるスコッチ旅団をイギリス国王ジョージ3世から借りることに反対票を投じ、アメリカの独立戦争に専念し続けている。彼の影響力は、スターテン・ヘネラールに合衆国を独立国家として認識させるために利用することができるだろう。"
 usa_dlc.EVTOPTA48:0 "彼にやらせてみよう。"
 usa_dlc.EVTOPTB48:0 "彼らの承認など不要だ。"
 usa_dlc.EVTDESC49:0 "オランダの愛国的指導者であるジョーン・ヴァン・デア・カペレン・トート・デン・ポルは、スターテン・ヘネラールに独立国家としてのアメリカを承認するよう説得を試みている。彼は常にアメリカ人の主張を擁護しており、アメリカ共和国との戦争に配備されるスコッチ旅団をイギリス国王ジョージ3世から借りることに反対票を投じた。彼はアメリカ人の闘争をオランダの愛国者の模範とみなし、独立国家として承認することはオランダの国家にとって大きな前進となるだろう。"
 usa_dlc.EVTOPTA49:0 "独立国としてアメリカを受け入れる。"
 usa_dlc.EVTOPTB49:0 "彼らの主張を拒否する。"
 usa_dlc.EVTDESC50:0 "ジョン・アダムスは、ジョーン・ヴァン・デア・カペレン・トート・デン・ポルの助けと影響力を受け、ハーグにおいて独立した政府としての[From.GetName]の合衆国の認識を確かなものとした。"
 usa_dlc.EVTOPTA50:0 "素晴らしい！"
 usa_dlc.EVTDESC51:0 "[From.GetName]はジョーン・ヴァン・デア・カペレン・トート・デン・ポルの影響力とジョン・アダムスの努力にもかかわらず、アメリカ合衆国の独立の主張を拒否している。"
 usa_dlc.EVTOPTA51:0 "あの畜生どもめ！"
 usa_dlc.EVTNAME52:0 "ニューヨーク奴隷解放協会"
 usa_dlc.EVTDESC52:0 "奴隷貿易に反対しこの国にいるすべての奴隷を解放するための戦いが、ニューヨーク奴隷解放協会を設立した豊かで影響力を持つ白人たちによって行なわれている。彼らは奴隷貿易が廃止されるまで休むことなく、その一方で奴隷である貧しい子供たちや孤児たちと自由人である有色人種の人々とのために、アフリカ人無償学校を設立した。その指導者の一人、ジョン・ジェイは奴隷制を廃止する州法案を起草したが廃案となったことがある。この男が奴隷制廃止運動を開始した。ニューヨークの奴隷貿易に関係している大商人と新聞社主へのボイコットが行われ、過激派の一団が新聞社に押しかけ、奴隷の売買や取得に関する広告を掲載していると新聞に恐ろしいことが起きるだろうと警告をしている。"
 usa_dlc.EVTOPTA52:0 "やらせておこう"
 usa_dlc.EVTOPTB52:0 "すぐにやめさせろ！"
 usa_dlc.EVTNAME60:0 "大陸軍の結成"
 usa_dlc.EVTDESC60:0 "1775年5月10日、ヴァージニア出身で騎士の風格のあるジョージ・ワシントンの主導のもと、全13植民地の代表者たちはフィラデルフィアで国民軍である大陸軍を創設するための会合を行った。職業軍は旧世界から国家として承認されるための最初の足がかりであったため、この新しい国家にとって非常に重要であった。軍隊の編成については激しい議論が行われた。どちらを選びますか、閣下？"
 usa_dlc.EVTOPTA60:0 "職業軍の編制"
 usa_dlc.EVTOPTB60:0 "民兵の編制"
 usa_dlc.EVTOPTC60:0 "義勇兵を募集"
 usa_dlc.EVTNAME61:0 "議会の印刷機"
 usa_dlc.EVTDESC61:0 "1779年、軍事的な情勢は厳しかったが、経済状況はさらに悪化した。議会はまだ統治の効率的な手段ではなく、議員たちは印刷機を自由に運用した。金が必要ではあったが、その効果はインフレの高まりであった。印刷機の使用は、責任を負う人々の主体が異なって決めることができる集団的な決断であった。閣下、あなたはどのように決断しますか？"
 usa_dlc.EVTOPTA61:0 "大量の紙幣を印刷する。"
 usa_dlc.EVTOPTB61:0 "制限しつつ印刷する。"
 usa_dlc.EVTOPTC61:0 "すぐに停止する。"
 usa_dlc.EVTNAME62:0 "1796年の合衆国大統領選挙"
 usa_dlc.EVTDESC62:0 "1796年の運動と課題：ワシントンの強力な政府を強化することを誓ったジョン・アダムズの旗の下に連邦主義者たちが集まった。ジェファーソンと反連邦主義者たちは、成長する政府に反対し、狡猾な君主主義に対する大衆の恐怖の波に乗った。アダムズの支持者たちは、反連邦主義者たちがかつて大切にしていた独裁制としてのフランス革命を非難することで報復した。一方、反連邦主義者は、イングランドを依然として主要な敵と見ており、アダムズは女王陛下に口先だけのお世辞を言うつもりだったと述べた。ワシントンの支援とニューイングランドによるアレクサンダー・ハミルトンがアダムズのキャンペーンを妨害するのを阻止しようとする努力は、選挙においてアダムズに71対68という僅差での勝利をもたらした。アメリカの精神はこの時代をどのように選択するだろうか？"
 usa_dlc.EVTOPTA62:0 "ジョン・アダムズ"
 usa_dlc.EVTOPTB62:0 "トーマス・ジェファーソン"
 usa_dlc.EVTNAME63:0 "財産に関する連邦税"
 usa_dlc.EVTDESC63:0 "1798年7月、アダムズ大統領は財産に対し連邦税を課す法律を承認した。これは必然的な結果をもたらした。最も明白なものは1799年のフリースの反乱であり、武装したペンシルベニアの集団が税査定人と徴税人に抵抗した。しかし、それはまた、決して終わることのない政府の権力の限界についての大きな議論を生み出し、それは今日まで継続している。しかし、大統領と議会議員の政治的地位に応じて、異なる法案が承認された可能性もある。どのように選択しますか、大統領？"
