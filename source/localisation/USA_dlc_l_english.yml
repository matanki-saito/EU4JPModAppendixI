 usa_dlc.EVTOPTB65:0 "提案を拒否する。"
 usa_dlc.EVTNAME66:0 "1804年の合衆国大統領選挙"
 usa_dlc.EVTDESC66:0 "1804年の運動と課題：ジェファーソン大統領は、死に瀕した連邦党からのかすかな挑戦を手際よく阻止した。党は、連合から離脱してジェファーソンの民主主義から開放されたニューイングランドの連合を形成するために、いくつかの東部の海岸州を参加させようと無駄な努力をしていた、エセックス・ジュントと呼ばれる急進的な集団によって深刻な打撃を受けていた。国のエリートの中でも多くが依然として連邦主義とピンクニーを支持していたが、大衆はジュントの行動に落胆した。最大の問題はルイジアナ買収であり、連邦主義者は、より多くの移民（ジェファーソン支持者）が連邦主義者を犠牲にして権力の均衡を破壊することを懸念していた。こうして、ジェファーソンはかつては堅実な連邦主義者であったニューイングランドをかなり侵食し、勝利は彼のものであった。選挙人投票：ジェファーソン 162、ピンクニー 14。アメリカの精神はこの時代をどのように選択するだろうか？"
 usa_dlc.EVTOPTA66:0 "トーマス・ジェファーソン"
 usa_dlc.EVTOPTB66:0 "チャールズ・ピンクニー"
 usa_dlc.EVTNAME67:0 "1808年の合衆国大統領選挙"
 usa_dlc.EVTDESC67:0 "1808年の運動と課題：トーマス・ジェファーソンは引退にあたり、ジェームズ・マディソンを彼の後継者として支持した。マディソンは唯一、禁輸の問題に弱みを抱えていた。国務長官として、彼はフランスとイギリスの無礼への報復と、保護主義政策の両方として禁輸措置を扱っていた。禁輸は両陣営で非常に不評だったため、連邦主義者たちは再びチャールズ・ピンクニーと自由交易を求める共和派の下で再び活性化し、共和派の副大統領候補ジョージ・クリントンを支持することで脅威となっていた。自由交易への脅威は現実化しておらず、ピンクニーはうまくやったものの、彼は元大統領ジェファーソンの人気と競うことはできなかった。ジェファーソンはマディソンの後ろで、仲間も敵も同様に駆り立てる助けとなり、彼の勝利を確保した。選挙人投票：マディソン 122、ピンクニー 47、クリントン 6。アメリカの精神はこの時代をどのように選択するだろうか？"
 usa_dlc.EVTOPTA67:0 "ジェームズ・マディソン"
 usa_dlc.EVTOPTB67:0 "チャールズ・ピンクニー"
 usa_dlc.EVTOPTC67:0 "ジョージ・クリントン"
 usa_dlc.EVTNAME68:0 "1812年のタカ派とハト派"
 usa_dlc.EVTDESC68:0 "1812年の戦争までの間、イギリスは事実上、合衆国の独立を決して尊重することはなかった。イギリスは海上で合衆国の中立的権利を尊重せず、アメリカの船員を強制徴募し、海上で船の商品を押収した。彼女はまた、西部においてインディアンの不穏を扇動し、支持した。これは、ヘンリー・クレイやジョン・コールドウェル・カルフーンのようなアメリカの議員たちが、カナダを奪取する機会を利用しようと積極的に戦争を働きかけていた事実と共に、大統領にとって国際問題における難問であった。国家はひどく分裂していたが、大統領が議会に宣戦布告（6月1日）を要求したとき、南部と西部は賛成し、ニューイングランドは反対した。戦争は合衆国軍にとって大きな成功ではなく、ホワイトハウスは王立海軍に砲撃された。1815年のニューオーリンズの戦いだけが勝利と考えられた。戦争は現状を維持する和平によって終結したが、それは非常にうまくいったものであった。あなたは誰を選択しますか、大統領？"
 usa_dlc.EVTOPTA68:0 "タカ派を支持する。"
 usa_dlc.EVTOPTB68:0 "ハト派を支持する。"
 usa_dlc.EVTNAME69:0 "1812年の合衆国大統領選挙"
 usa_dlc.EVTDESC69:0 "1812年の運動と課題：1812年の戦争がこの運動を支配した。合衆国が初期に西部で敗北したため、デウィット・クリントンの支持者は、連邦主義者が根拠のないものとして非難した戦争努力への指示において、大統領の無能を非難した。マディソン側の運動家は、アメリカの中立的な権利を確立するために必要な戦争であったとこれを擁護した。マディソンはあまり人気がなかったが、クリントンは2つの問題を抱えていた。第一に、クリントンは、タカ派にもハト派にも同様に訴えようとしたことで、彼の立場は信頼できないものとなった。第二に、マディソンは戦時の大統領であり、人々は彼を守るために結集した。選挙人投票：マディソン 128、クリントン 89。アメリカの精神はこの時代をどのように選択するだろうか？"
 usa_dlc.EVTOPTA69:0 "ジェームズ・マディソン"
 usa_dlc.EVTOPTB69:0 "デウィット・クリントン"
 usa_dlc.EVTNAME70:0 "1816年の合衆国大統領選挙"
 usa_dlc.EVTDESC70:0 "1816年の運動と課題：大きな問題はなかった。ジェームス・モンローは2人の人気のある前大統領、ジェファーソンとマディソンの支援を受け、モンローは熟練した戦術家であり、選挙運動をほとんど行わなかった。事実、唯一の有能な党は共和党のみであったため、選挙の結果は最初から明らかであった。連邦主義者は存在したが、1812年の戦争に反対してこき下ろされ、ニューイングランド地域に有権者がいた。その組織と形態は古く、時代遅れであり、正式に候補者を指名することさえなかった。それは共和党の絶対的な力に対抗する単なる象徴としての野党候補として掲げられたルーファス・キングを支持した。一方、共和党は、ニューヨーク、バージニア、南部に強固な拠点を持つ全国的な運動であり、そこから手腕と効果を得て選挙運動を展開した。4人の共和党大統領の言葉が連邦主義者の議員の減少に比例するように党を強化した。ジェームズ・モンローは、1人を除くすべての選挙人を獲得した1820年の勝利ほどには優れていなかったとしても、楽勝であった。選挙人投票：モンロー 183、キング 34。アメリカの精神はこの時代をどのように選択するだろうか？"
 usa_dlc.EVTOPTA70:0 "ジェームズ・モンロー"
 usa_dlc.EVTOPTB70:0 "ルーファス・キング"
 usa_dlc.EVTNAME71:0 "アダムズ＝オニス条約"
 usa_dlc.EVTDESC71:0 "第一次セミノール戦争（1817～1818年）の間に、アメリカ軍は、フロリダ州において、ジョージア州で蜂起し住民を虐殺したセミノールのインディアンと逃亡奴隷たちを攻撃した。問題を根絶するためにアンドリュー・ジャクソン将軍は町を焼き払い、スペインの知事を撃ち破った。この出来事により、スペイン政府は、合衆国が意のままにフロリダを奪うことができることを確信した。この信念は非常に強くなり、スペイン政府は合衆国に対しフロリダを一括の金銭支払によって提供することを提案した。この合意は、合衆国国務長官であるジョン・クィンシー・アダムズとスペインの大臣ルイス・デ・オニスによって確定された。大統領、我々は申し出に耳を傾けるべきですか？"
 usa_dlc.EVTOPTA71:0 "提案を受諾する。"
 usa_dlc.EVTOPTB71:0 "提案を拒否する。"
 usa_dlc.EVTNAME72:0 "グレートブリテンへの経済依存状態の崩壊"
 usa_dlc.EVTDESC72:0 "1812年のグレートブリテンとの二度目の戦争の後、合衆国のグレートブリテンへの経済依存はようやく終わった。ヨーロッパとの交易の停滞によって引き起こされた空白を埋めた国内産業は、致命的な戦争から脱して、経済力を拡大させた。アメリカは多くの部分で農業国から工業大国への進化の第一歩を踏み出した。"
