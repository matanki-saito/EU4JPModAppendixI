 mil_tech_cs_0_desc:0 "市民兵や部族戦士は、基本的には職業軍人ではなかった。これらはあらゆる軍事の出発点となった。"
 mil_tech_cs_1_desc:0 "職業軍人階級の創設は、近代的軍隊の創造の第一歩である。"
 mil_tech_cs_2_desc:0 "敵に向かってやみくもに突撃することは、おそらく優れた戦術ではないが、簡単に習得できるものの一つだ。また、それはより高度な戦術への足がかりとなる。"
 mil_tech_cs_3_desc:0 "中世の終わりまでに、陸軍はより職業的で、高度に組織化されたものになっていった。徴収兵と常備兵は改良された制度によって今や戦場を支配している。歩兵の力は徐々に、だが確実に騎兵の立場を脅かしているのだ。"
 mil_tech_cs_4_desc:0 "中世を通じ、騎兵の優位性は規律あるパイク兵たちの挑戦を受けてきた。バノックバーンや金拍車の戦いでは、騎兵がパイク兵に敗北を喫した。改善された訓練と規律、及び近接戦闘への支援を提供する剣士の追加の組み合わせにより、この陣形の効率を頂点にまで高めている。"
 mil_tech_cs_5_desc:0 "パイクは非常に簡単に製作できる武器であるが、パイクの使用から最大限の利益を得るには、全体の陣形の中で同じ長さや刃を持った武器を振るうことが求められる。"
 mil_tech_cs_6_desc:0 "中国で12世紀に発達した手持ち大砲は14世紀にかけてヨーロッパに伝わった。この時点ではこのタイプの武器の弱点は戦場での彼らの有用性を損ねていた。が、後に、軽く信頼性の高いアクアバスは3つの要因によって弓を戦場から追放するに至った。それは装甲に対してより有用であり、わずかな訓練のみで誰にでも使え、そして一定の能力を発揮することができた。"
 mil_tech_cs_7_desc:0 "砲兵は、13世紀以来、ヨーロッパの文書に記録が見られるが、機動力の欠如のために、非常に限られた戦場でのみ使用されていた。1470年代の前車の開発によって、砲はより移動しやすく有用なものとなった。"
 mil_tech_cs_8_desc:0 "火縄銃は武器として使いやすかったものの、射撃には時間がかかり、しかも不正確で、取り残された銃兵たちは、騎兵の突撃に対しては弱い存在だった。パイク兵と混合することで、火縄銃兵が射撃を行い、敵の騎兵や歩兵が現れたときには後退して、パイク兵がこれを遮断することができるようになった。"
 mil_tech_cs_9_desc:0 "訓練と経験は、常に戦場において素晴らしい結果をもたらす。火薬の出現と、火薬と他の歩兵装備に関する戦術の変革によって、これらの技術革新に精通した軍隊が求められている。職業軍人はまだその域まで遠く、コンドッティエーレ、スイス傭兵やランツクネヒトのような傭兵によって満たされている。職業傭兵士官によって育成された軍隊は、軍隊の変遷期の中間にはその地域で求められている連隊を供給した。"
 mil_tech_cs_10_desc:0 "パイクと銃兵の陣形は、中世の騎士への大きな脅威となった。これに対する最初の反応は、火薬兵器に対抗するための重い鎧だったが、これは彼らの衝撃を減らす代わりに、騎兵の動きを鈍化させた。驃騎兵は通常、二つのピストルと剣で武装し、彼らが直面している敵に応じて、射撃も突撃もできるようになった。"
 mil_tech_cs_11_desc:0 "火縄銃は鎧を貫通するのに非常に有効な武器であることが証明された、その結果、鎧はそれに対抗するためにより重く作られるようになった。より大きなマスケット銃はより重い射撃を加えることができ、鎧を貫通させるより良い方法が提供されることとなった。"
 mil_tech_cs_12_desc:0 "スペイン方陣は、パイクと射撃陣形から自然に生み出された。その中核となったのは伝統的なパイク方陣であった。陣の各隅には火縄銃兵の一団が配置されていた。これにより、伝統的なパイク方陣の持久力を維持した上で、火縄銃の火力でこれを強化することができた。"
 mil_tech_cs_13_desc:0 "移動が容易な新型砲は一つの問題を抱えていた。射程を調整するために簡単に俯仰することができなかったのである。砲耳は円筒形の突起であり、砲架に載せられた砲身の回転軸として機能する。砲耳は砲身を傾斜させ、目標を定めることを容易にした。"
 mil_tech_cs_14_desc:0 "円形の要塞は攻撃側に壁のすぐそばまで迫られると弱い。攻撃側に対する正面幅が限られてしまい、多くの遊兵を生んでしまうためである。星型要塞はすべての壁がどこかしら他の壁を支援出来るよう設計されている。"
 mil_tech_cs_15_desc:0 "スペイン方陣の幅と縦深は耐久力をもたらしたが、戦場において彼らの移動は遅く困難なものだった。これは戦闘において多くの兵が遊んでいる状態を生み出していた。オラニエ公マウリッツは陣形を構成する兵士の数を減らし、その火力と衝撃力を保ちつつ機動力を獲得し縦深を浅くした。"
 mil_tech_cs_16_desc:0 "戦場での砲兵の重要性が増したことで、銃器の数も増え続けた。しかし、それぞれの銃が別々に作られたため、補給のためにも大きな努力が必要であった。1544年に、皇帝カール5世は銃の口径は5種類だけにした方が良いと言明し、フランス王アンリ2世は6種類の標準口径を制定した。"
 mil_tech_cs_17_desc:0 "火縄銃の発射機構の最大の弱点は、発射するのに火縄に火をつけた状態を保つ必要があることであった。ホイールロック式が開発されたものの、大量生産するにはあまりにも高価であった。フリントロック式の開発によって、より信頼性の高い武器が生み出されることとなった。"
 mil_tech_cs_18_desc:0 "騎銃はマスケット銃の短縮形である。"
 mil_tech_cs_19_desc:0 "スウェーデン国王であるグスタフ・アドルフは、さらに火力を向上させるために新たな歩兵部隊を開発した。歩兵の陣形を狭くし、それぞれが一斉射撃できるマスケット銃兵の数を増やすため、長方形の陣形を作った。軽量の大砲を付加することで、さらに歩兵の火力は増大した。"
 mil_tech_cs_20_desc:0 "新しい稜堡の開発に伴い、技術者たちは、攻撃側の軍隊を、敵に最大限の犠牲を払うことができる特別に準備された殺戮場に導く技術を向上させ始めました。"
 mil_tech_cs_21_desc:0 "銃剣のおかげで、各マスケット銃兵はパイク兵としても機能するようになった。パイク兵を歩兵から取り除くことが可能となり、より大きな火力を持つ歩兵部隊の提供が可能となった。"
 mil_tech_cs_22_desc:0 "1620年代において、弾丸と火薬を一つの容器、つまり薬莢に収める発明は再装填を高速化し、発射間隔を短縮した。これにより、銃器の威力は劇的に向上した。"
 mil_tech_cs_23_desc:0 "重装甲騎兵はその性質上、隊列を組むのが難しく、戦場では攻撃を受けやすかった。行軍中の偵察兵として、戦場では突撃前の重騎兵の護衛とするため、より軽装備の騎兵が軍隊に加えられた。"
 mil_tech_cs_24_desc:0 "外堀は包囲において重要な要素となった。攻撃側の兵士が斜堤の支配権を得れば、その要塞は失われた。外堀は城砦の最初の防衛線となった。この外堀を利用し、防衛軍に防護を提供し続けることが、要塞設計の重要な部分となった。"
 mil_tech_cs_25_desc:0 "冶金の改善によって、大砲はより軽く、信頼性の高いものになった。これらの大砲は戦場においてより効果的な武器となった。"
 mil_tech_cs_26_desc:0 "七年戦争の最中、軍政国境地帯から非正規軍としてオーストリア軍に導入されたことを出自とする軽歩兵連隊は次第に数を増し、敵に対する嫌がらせや塹壕に突撃する際の先陣としてとても有用だということが証明された。"
 mil_tech_cs_27_desc:0 "マスケット銃は棍棒のように振るうこともできるが、鈍器としてはあまり強くない。銃剣はマスケット銃の先端に取り付けられた刃で、武器を槍としても機能させる。初期の銃剣は銃身に差し込んで使うので、銃か槍のどちらかとして使うことしかできなかったが、銃身の周囲に輪をかけて取り付ける銃剣の開発によって、マスケット銃を有用な支援兵器へと変えた。"
 mil_tech_cs_28_desc:0 "胸鎧が長年存在しているにもかかわらず、近年の騎兵の一般的なスタイルは胸とその背中を守るだけのものになった。新たな胸甲は体の重要な部分を守りながら、機動性を両立させていた。"
 mil_tech_cs_29_desc:0 "要塞のいくつかの層の構築のおかげで、外側の要塞への侵攻は単に包囲を次の層に移動させるだけのものとなり、攻撃側に砲のための新しい場所を準備し、包囲期間を長引かせることを余儀なくさせた。"
 mil_tech_cs_30_desc:0 "軽歩兵部隊は戦場の様子を変化させた。散兵は主力戦列の前方に緩やかに散開しながら展開し、本格的に戦列同士の射撃が始まる前に敵の戦列を乱す役割を持っていた。"
 mil_tech_cs_31_desc:0 "マスケット銃の弱点は、距離が50ヤードを超えると射撃が非常に不正確である事であった。ライフル銃は決して一般的な歩兵の武器とはならなかったが、装備した精鋭部隊は長距離射撃が可能となり、軍の戦力向上に繋がった。"
 mil_tech_cs_32_desc:0 "元々攻城用として発展した榴弾砲は、砲弾を高い仰角で発射し、要塞を越えて内側の街を攻撃した。野砲は機動性を高めたより軽量な榴弾砲で、敵兵の頭上で爆発する砲弾を発射した。他の大砲と組み合わせることで、砲兵旅団の有効性は増大した。"
