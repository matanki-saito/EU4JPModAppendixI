 adm_tech_cs_0_desc:0 "統治の最も基本的な単位は、拡張された家族であり、共同体の全ての成員が血族関係を互いに主張する。部族ともいう。"
 adm_tech_cs_1_desc:0 "最上位に年長者を置く家族構造は、無関係の集団でも機能する。最も単純な形態では、制度は能力主義であり、指導的な務めは最も能力の高い者に割り当てられる。"
 adm_tech_cs_2_desc:0 "社会の組織が進歩するにつれて、食糧生産のようなことも増える。食糧生産の増加は、自身が食糧生産者ではない人々を維持する社会を可能にする。これは、敵の軍事エリートに対する防衛のために、軍事エリートの創設へとつながる。軍事エリートを支持することが、封建制度の基本である。"
 adm_tech_cs_3_desc:0 "我々の社会を軍事エリートが支配する時、発達の次の段階は、識字者の階級の管理者を抱えることである。通常、これらは聖職者階級から引き出される。"
 adm_tech_cs_4_desc:0 "政府機関を飾ることは機関自体と同じくらい重要であり、それを行う際に宗教の重要性を決して忘れてはならない。"
 adm_tech_cs_5_desc:0 "国家が向かうべき方向を決定することは、おそらく支配者が直面する最も困難な選択である。国家アイデアは、今後何年かにわたって我々の国を形成していく概念である。"
 adm_tech_cs_6_desc:0 "産業革命に先立って、初期の近代ヨーロッパでは、織物から鍛鉄まであらゆるものの生産を組織するために、家内制手工業か問屋制家内工業が使用されていた。職人は工房か自宅で様々な材料を製錬することでできる商品を販売し、ギルドの厳しい規制を回避した。"
 adm_tech_cs_7_desc:0 "社会を支配する貴族寡頭政治の概念は、少なくともローマ時代から存在しており、世界の一部では依然として人気を保っている。今、この思想は重要な人々の間で再び人気を集めている。"
 adm_tech_cs_8_desc:0 "世襲の地方貴族の問題としては、彼らの地元の利益を残りの国家の利益よりも高く評価する傾向があることである。最も重要な統治分野である、司法から始まる政府の及ぶ範囲を着実に拡大する必要がある。"
 adm_tech_cs_9_desc:0 "長い間存在してきたにもかかわらず、なぜか大鎌は今でも作物を収穫するための最も一般的な道具ではない。農民に鎌の代わりに大鎌を使うことを奨励することによって、我々は収穫の効率を改善できるだろう。"
 adm_tech_cs_10_desc:0 "社会構造の発展は貴族の独占ではない。聖職者も内部統治を改善しなければならない。これは私たちの国における現代思想の発展を助けるだろう。"
 adm_tech_cs_11_desc:0 "織物は、太古の昔から製造されていた。1589年の靴下編み機の発明は、産業革命と機械化の第一歩となった。この発明は繊維製品の生産増加につながるものだ。"
 adm_tech_cs_12_desc:0 "時間の経過とともに、国家によって直接雇用された教育された職員によって運営される行政機関による、より集中的な官僚主義が、近代の支配者の野心的な事業にとって必要であることが明らかになった。"
 adm_tech_cs_13_desc:0 "耕作できる土地が多くなればなるほど、その地域で養える人口は増える。排水が徐々に改善され、湿地が利用されるようになった。"
 adm_tech_cs_14_desc:0 "我々が先人たちの知恵のもとにあるのも事実だが、そろそろ根拠のある観測結果によって世界を学ぶべきだ。周りの世界を観察し、実験により発想の検証を行う事で、先人たちのより先へ達することができる。"
 adm_tech_cs_15_desc:0 "16世紀に入り、増加を続ける軍隊は、国家の統治制度に対するより大きな、より厳しい要求を課した。軍事用品の調達と計画を担当する恒久的な組織を創設し、冬または平時にも名簿上により多くの軍隊を保持することで、我々は長期的に、大規模な軍隊をより安く育成し、戦争中にこれらの軍隊をより効率的に支援できるようになる。"
 adm_tech_cs_16_desc:0 "錬鉄を生産する工程は継続的に改善が行われており、17世紀初めには精製工程が古いオズモンド工程を追い抜くようになった。鉄の生産は、もはや採掘された同じ場所で行われなくなった鉄の加工へと特化し、より強くて純粋な鉄は他の多くの分野での開発へとつながっている。"
 adm_tech_cs_17_desc:0 "中世の偉大な大学はもちろん素晴らしいものであったが、我々の拡大し続ける統治機構を充足できるだけの人材を育成することはできなかった。我々は今ある大学を拡張しなければ、衰退することになるだろう。"
 adm_tech_cs_18_desc:0 "17世紀前半の長年にわたる多くの戦争は、国家の領土の完全性が基礎となる国際的な外交制度へとつながった。個々の支配者や超国家的なグループ分けではなく、国家が国際舞台の主体であり、国家は他国の内政に介入する権利を有していない。"
 adm_tech_cs_19_desc:0 "王国の安定のためには、宗教の推進が不可欠である。偉大になるだけでは十分ではなく、人々が我々の偉大さを見ることができる必要がある。古代人は偉大さを示す方法を知っており、我々は時の試練に耐えることのできる記念碑を建てることで同じことを行う。"
 adm_tech_cs_20_desc:0 "政府で役割を果たすことを求める多くの人々がいるが、実際にはほとんどが、努力なしでの報酬を望んでいる。絶対主義という新しく興味深い考え方が広まりつつある。それは、我々がこれらの寄生虫を処分し、政府を単独で管理する制度である。"
 adm_tech_cs_21_desc:0 "大規模な森林は、薪の産地や狩猟の場所として有用なことはもちろんだが、木をなくすことでそれらの土地は農業に使うことができる。"
 adm_tech_cs_22_desc:0 "立憲主義と呼ばれる新しい哲学的概念が開発され、ここで政府は法律的な制限を受け入れている。これは興味深い思想だが、我々はそれを理解した人を見たことがない。"
 adm_tech_cs_23_desc:0 "新しい科学は、我々の周りの世界を記録し、測定するためのさまざまな方法を我々に与えた。我々はこれらの博学な人物を一般的には世界へ、そして特に我が国へ送り出そう。すべての土地で鉱物を徹底的に調査し、最後のすべての国民の数を数え、最後のすべての事業を評価するまで、我々は思いどおりにできる資源を知ることはできない。"
 adm_tech_cs_24_desc:0 "どの国家も、陸軍、海軍と行政自身の維持費が支出の大部分を占めている。これらの費用が暴騰することがある一方で、税金や通行料は必要資金の調達法としては苛立たしいほど柔軟性に欠ける。国による借款の前例はあるが、資金調達のためのより良い手段が必要だ。国債、トンチン年金およびその他の同様の計画は、予期せぬ費用を賄うために国内外で利用することができ、我が国を発展させるために必要な資金をより有効に活用することができるだろう。"
 adm_tech_cs_25_desc:0 "土地を改良し、生産を向上させるための技術的手段を持つことは、その動機なしでは役に立たない。土地所有に関する法律を改正することにより、生産方法の改善に大きな動機を与えることができる。"
 adm_tech_cs_26_desc:1 "政治理論に関する匿名の論文が登場し、それを抑えるための努力にもかかわらず、世界中に急速に広がっている。それらは君主制、独裁制、あるいは民主主義のような政体の性質について扱い、行政、立法、司法の厳格な分離を主張している。これは人々を保護し、君主の権力を制限することになり、それは当然、多くの我々の国民に非常に人気のある展望である。君主の権力に対する不幸な意味合いにもかかわらず、これらの思想は我が国にとって大きな利益をもたらすかもしれない。"
 adm_tech_cs_27_desc:0 "我々が支配する土地と国民を最大限に活用するためには、官僚主義を拡大し、再編し、専門化する必要がある。堅牢な組織が国家の各部分を支配し、その場しのぎの解決策の必要性を排除できる。我々の大学を効率的に統治し支配する最善の方法を検討し、貴族の息子たちに剣ではなく手元にあるペンで国に奉仕するよう奨励しよう。"
 adm_tech_cs_28_desc:0 "ヨーロッパで使用されている基本的なすきは、ローマ時代からずっと不変のものだった。今、設計が改良されたおかげで、すきは大幅に軽量化され、けん引する動物たちの負担を減らし、より多くの仕事をすることが可能となった。"
 adm_tech_cs_29_desc:1 "現在の革命的思考の最前線には、すべての人が平等であるという根本的な概念がある。世界中のさまざまな哲学者が協力して、「人間と市民の権利の宣言」と題された文書を作成し、これらの権利が普遍的であり、法律によって執行されるべきであると宣言している。これは自由と民主主義の概念の発展と普及に十分な影響を及ぼすであろうし、我々は遅れをとらないようにうまくやることができるだろう。"
 adm_tech_cs_30_desc:0 "我々にとって幸運なことに、いわゆる啓蒙された哲学者たちは、破壊をもたらす政治的協定を書くことだけに自身を限定しているものではなかったが、彼らは、科学や工学の分野のアイデアも提案している。これらは我々の経済にとっての恩恵であり、生産の増加をもたらしている。"
 adm_tech_cs_31_desc:0 "これらの愚かな革命家たちは、何百年もの歴史を、自由と平等のような奇妙な概念の名の下に、簡単に歴史のゴミ箱に委ねることができると考えている。我々は、我々が好む彼らの思想の寄せ集めを盗んで、十分に試行された計画を通じて、彼らを打ち負かすだろう。"
 adm_tech_cs_32_desc:0 "私の国家の書記官は、飼料作物としてのクローバーへの切り替えと「四圃式」農業によるカブの追加が、農業における収穫を増やすことを保証している。私はこのアイデアの促進に傾いている。"
