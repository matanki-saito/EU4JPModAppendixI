 dip_tech_cs_0_desc:0 "造船技術は、筏で驚くほど遠くへ行けるようにする等、多くの役目がある。しかし、それは国策を実施するために艦隊を構築することではない。造船技術には、造船に関する取組みと構築した海軍の制御法の開発が必要である。"
 dip_tech_cs_1_desc:0 "14世紀において、交易の様式はおそらく疫病とその世界的流行によってひどく破壊されてしまっていた。今、交易は少しずつではあるが回復し始めている。"
 dip_tech_cs_2_desc:0 "バークは、古代エジプトの川で使われたボートとして始まり、長い歴史を持っている。しかしながら、それ以来、この言葉は徐々に小型船を意味するようになった。"
 dip_tech_cs_3_desc:0 "初めての真の外洋航海船。ガレー船や同系の船とは異なり、キャラックは外洋航海船の役割を適切に果たすことができる。"
 dip_tech_cs_4_desc:0 "交易を促進させるために法的基盤や地域インフラを構築することは、商取引を促進するだけでなく、我々がそれらにより良い課税を行うことを可能とするだろう。"
 dip_tech_cs_5_desc:0 "海外との交易は非常に危険であるが、収益も非常に高い。信用状のような金融商品の開発は、リスクを減らし、収益を増加させるのに役立つだろう。"
 dip_tech_cs_8_desc:1 "大量の貨物の陸上輸送は単純に言ってとても高くつき、船で運んだほうがずっと効率が良い。造船所の建設は、輸送に十分な船を提供してくれる。"
 dip_tech_cs_7_desc:0 "海軍の士気を特別に高揚させることで、我々の船員たちは波を征服し、海を支配する。入植者たちは世界の闇の隅々をものともせず、これまで以上に故郷を遠く離れた地に新しい入植地を築くことができるようになる。"
 dip_tech_cs_6_desc:1 "時間が進むにつれますます拡大し、ますます高度になった造船部門は、海港に新たな需要をもたらした。整備されたドックは、海軍や海事の活動の中心地になりたいと望んでいる場所にとって、便利なものから必要なものへと変わった。"
 dip_tech_cs_9_desc:0 "ラテンセイルの発明によって、キャラックは以前の船よりも風上に向かって航行することが可能になった。操縦性の強化は他の船に対する優位性をもたらした。"
 dip_tech_cs_10_desc:0 "フリュートは、少数の乗組員でより大きな荷物を運ぶことのできる特殊な貨物船だ。フリュートは安価でかつ大量に建造できるよう設計された。海を越えて輸送しなければならない場合には便利な船だ。"
 dip_tech_cs_11_desc:0 "偉大な埠頭や桟橋は、世界の商品の貨物集散地として機能する。我々はそれらを構築し、繁栄を続けよう。"
 dip_tech_cs_12_desc:0 "16世紀を通じて、より効率的な砲が増えてきたことに伴い、船舶の航行能力は高まり、船種の特殊化が進んでいる。軍艦は、商人がこれまでに持っていたような速度の早い船よりも多くの砲や弾薬を持つ海戦に特化した船である。長期的には、この開発は永続的な海軍の増加と海戦の新しい現実により適合するよう、海戦術の開発へとつながるだろう。"
 dip_tech_cs_13_desc:0 "世界は広大な場所であり、交易を発展させるためには時には大きな危険を冒す必要がある。幸運なことに、我が国には、自分たちの資本のほとんどを使い、そうすることを望む商人たちがいる。そのような事業に政府の勅許を認めることで、特定の分野の独占権だけでなく、政府の権限を行使する特別な権利を彼らに与え、我々は、外国との交易の人脈から海外の植民地の所有物まで、あらゆるものの商業開発を支配し、促進することができる。"
 dip_tech_cs_14_desc:0 "ガレー船は軽量で小さく、大砲を据え付けることは非常に困難であった。一方ガレアスは軍艦のように弦側砲を積載可能な、より大きな船であった。この余分な重量を補うために、ガレアスには追加の帆が備え付けられた。"
 dip_tech_cs_15_desc:0 "ガレオン船はそれまでの船よりも船首を下げ、船体を長くして製作された。設計上のこれらの変化は船の速度と安定性を改善した。これはより良い砲台として機能する点においてガレオン船にとって特に重要であった。"
 dip_tech_cs_16_desc:0 "より多くの国家が様々な交易事業に彼らの国民や市民たちを海外に送り出し、とても長い間に多くの人々が非常に近くに暮らすようになったため、少なくとも海の共通法の基本概念を持つことが必要不可欠となっている。「自由海論」や後の「海洋所有権論」などの出版物によって、海洋の国際法の基礎が築かれた。"
 dip_tech_cs_17_desc:0 "輸送船のさらなる発展は、依然としてフリュートの建設の単純さを維持しようとした、より大きく、より速い船舶の建設へとつながった。これらの船舶は総称で商船の範囲に属するものであった。"
 dip_tech_cs_18_desc:0 "海戦における様々な開発をより有効に活用するためには、新しい戦術が必要である。横舷の大砲の進化は、船のための最も効率的な方法が、もはや他の部隊に乗り込もうとするのではなく、むしろ敵に向けられた火力量を最大にするために戦列を形成することであることを示している。"
 dip_tech_cs_19_desc:0 "丈の低いガレオンとも呼ばれる戦闘用ガレオンは、ガレオンのデッキ数を減らして建造された。これは機動性のために大砲を犠牲にしたものであり、機動性が戦闘に役立つことを証明した。"
 dip_tech_cs_20_desc:0 "17世紀初頭でさえ、常備された海軍はかなり小規模であり、著名な海軍でさえも、即時の必要性を満たすために海軍力をほとんど維持しようとしていた。しかし、時の経過とともに、我々はより大きな専門的な海軍の方向へと向かっている。ライバルが海軍の問題で我々を追い越さないよう望むのであれば、それを支援するための管理体制を備えたより大きな常備制の海軍を創設し、海軍での業務が我々の士官の常設の業務となることを確実にするよう努力しなければならない。"
 dip_tech_cs_21_desc:0 "元々はバルバリア海賊によって開発され、ガレアスのように重武装ではないが小さくそしてとても機動性に優れていた。この軽快な機動力は戦闘においてとても効果的であった。"
 dip_tech_cs_22_desc:0 "1614年にとある狂人扱いされていた医師が、壊血病は食べ物に起因する問題であり、レモンまたはライムジュースを摂取することによって解決できるとする論文を書いた。今になってみると彼の狂気の主張の中には道理があり、我々は船員たちに彼が壊血病に効くとする新しい食事を配給している。そのおかげで外国人は我々のことをライミーと呼ぶようになった。"
 dip_tech_cs_23_desc:0 "フリゲートとは元々、単に機動性の高い船を表す言葉だった。しかし海軍の構想が発展するにつれ、それはいつしか戦列艦を支援するために設計された船の等級を表す言葉になった。"
 dip_tech_cs_24_desc:0 "特別なフリゲートは元々バルト海での運用を想定して作られたものだった。それはフリゲートと同等の舷側を保ちながらも、喫水を浅くしてオールを取り付けることで浅瀬での機動性を大幅に向上させた。しかし代償として外洋での凌波性は失われた。"
 dip_tech_cs_25_desc:0 "第三の甲板の追加は機動力を僅かに犠牲にして、近接戦闘能力を大幅に向上させた。追加された甲板は、より小型の二枚の甲板を持つ船の甲板上への射撃を可能にすると同時に、自分の船の甲板を保護する機能を持つ。"
 dip_tech_cs_26_desc:0 "インディアマンは過去最大の商船で、一般的に175フィート、1000トンを上回っていた。これらの海の女王によって世界中の船荷と人々が効率的に往来した。"
 dip_tech_cs_27_desc:0 "海での生活は危険に満ち溢れているため、懲罰は厳しくなければならない。もし懲罰が十分な抑止効果を持たなければ、我らはたちまち混乱状態に陥るだろう。時の経過と共に公的懲罰制度は進化し、今やそれらを正式化する時が来ている。これは海での規律維持に大いに役立つだろう。"
 dip_tech_cs_28_desc:0 "交易が成長するにつれ、リスクも生じるようになった。資本を蓄積し、リスクを管理する新しい方法を開発することが必要となった。合本会社では企業のリスクが多くの株主の間で共有された。"
 dip_tech_cs_29_desc:0 "海軍士官候補生は、船員として経験を積み、将校になることを熱望する者に与えられた階級であった。将校になるために、まずは海軍士官候補生として経験を積むことを条件としたので、将校は統率にあたって過去の経験を活かし、より良く指揮することができた。"
 dip_tech_cs_30_desc:0 "リスクのさらなる減少は、保険の開発に伴って生じた。少額の手数料を保険仲介業者に支払うことによって人々がリスクを相殺することにより、交易のさらなる成長を可能にした。"
 dip_tech_cs_31_desc:0 "敵より僅かに速い船を作ることは、たとえその速度の差が軍事的有意性を持たないほど些細だったとしても、五分五分の戦力における戦いで乗組員に自信を持たせることができ、また敵は用心深くならざるを得ない。"
 dip_tech_cs_32_desc:0 "ヨーロッパと中国の間に進行中の貿易赤字は、ヨーロッパおよび世界中の銀の不足を引き起こした。銀貨から金貨に切り替えることで、新しい硬貨が流入し、より多くの交易へとつなげることができる。"
