 divine_right_to_rule_desc:0 "自国の長は、行政や戦争に関する問題において、他の内部権限全てを凌駕する権限を有している。自領内において、いかなる者も自国の君主の神権に影響を与えることなどできない。"
 FRA_ideas_2:0 "革命フランスのアイデア"
 FRA_ideas_2_start:0 "革命フランスの伝統"
 FRA_ideas_2_bonus:0 "革命フランスの宿願"
 revolutionary_tribunal:1 "法の下の平等"
 revolutionary_tribunal_desc:1 "ヨーロッパは、特権というくびきの下に臣民が縛られており、血に飢えた暴君の餌食となっている。しかし、法の下の平等の原則を提示されれば、各人が他の誰よりも平等であると認められるようになり、彼らは自由と権利を保証するこの大革命を容易に歓迎するだろう。"
 mandats_territoriaux:1 "フラン・ジェルミナル"
 mandats_territoriaux_desc:0 "我が大国が金融不安に対処するため、ハイパーインフレの対抗策として新紙幣を導入し、自国経済の安定化を図ろう。"
 jourdan_law:0 "ジュールダン法"
 jourdan_law_desc:0 "ジュールダン法とは軍事立法に成功した事例で、配偶者や子がいない20歳から25歳までの男性全員に兵役を課すものだ。国内の貧しい人々や困窮者は、旧大陸での革命の野望を推進するための大きな人的資源の源泉となるだろう。"
 napoleonic_tactics:0 "ナポレオン戦術"
 napoleonic_tactics_desc:0 "我が時代を定義づけるものは、激しい訓練と戦場での新たな軍事戦術である。騎兵や砲兵を駆使した高速機動の新戦術を用いることで自軍の能力は敵を圧倒することになるだろう。"
 european_ambitions:0 "ヨーロッパの野望"
 european_ambitions_desc:0 "旧大陸は我が手中に有り。革命的理念の見識ある指導の下で大陸を統一するという我が夢にとっては、周囲の君主制国家や敵はちっぽけな障害に過ぎない。"
 mng_tumu_crisis_title:0 "土木の変"
 mng_tumu_crisis_desc:0 "北西部国境に集結した軍団は、我が大帝国の崩壊を告げる者たちだ。偉大なる王朝の消滅という危険にさらすことなく、彼らの圧力に屈してはならない。オイラトの部族長たちに、なぜ自国を恐れるべきなのか、その理由を見せつけねばならない！"
 mng_restore_royal_road_title:0 "王の道の復活"
 mng_restore_royal_road_desc:0 "何世紀もの間、西の果てから来た商人たちは、さまざまな異国情緒あふれる交易品をもたらし、交易してきた。自国が輸出した絹は、我が帝国の伝説的な地位を築いた織物であり、再び自国と同盟国の間で自由に交換されることだろう。シルクが流れるのだ！"
 mng_cornerstone_empire_title:0 "帝国の基礎"
 mng_cornerstone_empire_desc:0 "これほど広大な国土を持つ国は、我が中庭にいる少数の有力者に頼らざるを得ない。そのため、安定運用確保のためには、最善の方法を見極め、権力を適切に分配せねばならない。"
 mng_censorate_title:0 "都察院"
 mng_censorate_desc:0 "効率的な行政機関として、巨大な自領に見合う集権化と官僚の効率化が継続的に進んでいくように、最大限努力せねばならない。"
 mng_promote_grand_coordinators_title:0 "巡撫"
 mng_promote_grand_coordinators_desc:0 "総督の東洋版に相当し、国内では通称「巡撫」の名で知られている重要な役職で、自政権内で重要な役割を担っている。有能な調整者を登用し、皇帝に忠誠を誓うよう努めねばならない。"
 mng_crisis_ming_dynasty_title:1 "明朝の危機"
 mng_crisis_ming_dynasty_desc:0 "我が王朝は、何度も恐ろしい危機を乗り越えてきた。おそらくこれは、天が自国の元首を試しているしるしなのだろう。しかし、危機に立ち向かい、く挫けず進み続けねばならない。国民の未来は、この天秤にかかっている。"
 mng_expand_great_wall_title:0 "万里の長城の拡大"
 mng_expand_great_wall_desc:0 "万里の長城は世代を超えて国民を守ってきた。その能力を継続したければ、この状態を確認し、外敵の血に飢えた爪から民衆を守るために、近代化と範囲を拡張に尽力しているか確認せねばならない。"
 mng_sail_east_title:0 "東への航海"
 mng_sail_east_desc:0 "海岸から広がる海には多くの秘密があり、その多くが水平線の彼方にあり、血湧き肉躍るものを求める冒険家や探検家によって発見されることを待ち望んでいる。この地にどんな神秘的な進物や発見があるのか、それを知ることができるのは自国だけだ！"
 mng_reform_civil_registration_title:0 "戸籍制度の改革"
 mng_reform_civil_registration_desc:0 "自王朝が推進する統治制度は、近年、ほぼ改修されていない。そのため、自国の旗下にある臣民の波を適切に管理し、腐敗や行政の過剰拡大に伴う悪弊を適切に緩和する方法を確立せねばならない。"
 mng_examination_system_title:0 "科挙制度"
 mng_examination_system_desc:0 "統治制度を改善したので、次は帝国の進むべき道を選ぶことに重点を置かねばならない。集権化、地方権限の委譲、王朝の一員に対する権力ある地位への登用など、さまざまな道が考えられるが、我が偉大なる皇帝が選ぶべき道は、そのわずか一部だ。"
 mng_mutual_trade_system_title:0 "相互通商制"
 mng_mutual_trade_system_desc:0 "我が王朝と自国の影響圏内にある多くの衛星国との間で、力を見せつけ、保護と引き換えに贈り物や好感、金銭とを交換することは、比較的効率的で広範囲に利益ある関係だ。しかし、休むことなく、この強力な基盤を改善し続けねばならない。それは、貢納協定の見直しや、国境を越えた新たな同盟国との新たな協定の締結などによって行われる。"
 mng_nomadic_frontier_title:0 "国境の遊牧民"
 mng_nomadic_frontier_desc:0 "自国の旗の下にある平民は、近隣部族による襲撃に長い間悩まされてきた。飢饉、荒廃、人命の損失は、この問題が制御不能になる前に対処する必要がある理由の一部である。"
 mng_deal_kama_kagyu_title:0 "カルマ・カギュ派との取引"
 mng_deal_kama_kagyu_desc:0 "チベットの思想家たちは、互いに、あるいは我々の考えと必ずしも一致しないかもしれないが、彼らの教えは知識を与え、彼らの指導者は民衆に対して優れた権威を有している。そのため、どんな手段を用いてでも、彼らの我が王朝に対する忠誠心を確実なものとせねばならない。"
 mng_inward_perfection_title:0 "内的爛熟"
 mng_inward_perfection_desc:0 "自国の王宮では、征服を追い求めるのではなく、内政を充実させることに重きを置くべきだという忠告が多く聞かれる。しかし、自領内における新たな運動は前者に反している。それは、鉄の熱い内に攻撃し、それを破壊しようとする敵が力を蓄えて自国に挑戦する前に打ち砕かなければならないとするものだ。"
 mng_survey_ocean_shores_title:0 "海岸調査"
 mng_survey_ocean_shores_desc:0 "つい先日、深遠で畏敬の念を抱かせるその力を見せつけるため、アジアの海岸沿いに伝説的な旅に乗り出した。今回もまた、広大な領土全域でその支配権を確認し、有望な征服者を寄せ付けないことが求められている…"
 mng_tame_china_sorrow_title:0 "中国の悲哀の制御"
 mng_tame_china_sorrow_desc:0 "河川は貴重な土地と生活必需品を国民に提供する、自文明の生命線だ。しかし、数十年ごとに発生する様々な洪水は臣民の生活だけでなく、自国の安定統治に対する権力当局にとっての脅威でもある。"
 mng_single_whip_law_title:0 "一条鞭法"
 mng_single_whip_law_desc:0 "自国のような規模の帝国は、時折、管理や適切な課税が困難なことがある。従って、多くの潜在的利益が時々十分に実現されていないことがある。この問題の解決のために、課税政策を一元化し、全てが銀貨で支払われるという新しい包括的な税制を創設せねばならない。"
 mng_pure_land_title:0 "浄土"
 mng_pure_land_desc:0 "内外の問題で成功を収めたとしても、心の庭を手入れし、富と自国の繁栄するために大切にしてきた教えを反映した正式の礼拝所を設けることを忘れてはならない。"
 mng_shengshi_zhishi_title:0 "盛世と治世"
 mng_shengshi_zhishi_desc:0 "過去の王朝の歴史も、そして自国王朝の物語も、常に変動と波のように左右されてきた。成長期、退廃期、破壊期、再生期はすべて人生の一部だ。しかし、だからといって、自王朝の発展と統治に最善を尽くすことができないと解釈すべきではない。"
 mng_kingdom_joseon_title:0 "李氏朝鮮王国"
 mng_kingdom_joseon_desc:0 "東には、強力な同盟国であり、自国の継続支配に対する潜在的な脅威である朝鮮王国がある。自国の利益保護のため、外交的もしくは軍事的手段によってこの状況を解決することが賢明であると考えられる。"
 mng_repeal_or_improve_haijin_title:0 "海禁の廃止か改善か"
 mng_repeal_or_improve_haijin_desc:1 "このミッションはイベント「§Y大明の海禁政策§!」によって解禁され、その動的ミッションによって決定される。"
 mng_improve_haijin_policy_title:0 "海禁政策の改善"
 mng_improve_haijin_policy_desc:0 "自領内における交易禁止という現状は、ほぼ自身の収益の害となっている。外部との広範な交易関係を防ぐことは賢明な方法だが、既存政策を改善し、経済収支改善のためにそれらを洗練されたものにする余地は大いにある。"
 mng_repeal_haijin_policy_title:0 "海禁政策の廃止"
 mng_repeal_haijin_policy_desc:1 "あまりにも長い間、自国市場は外国人に閉ざされてきた！今こそ、近代化と開放的な交易に関する政策を目指す時だ！"
 mng_expand_bogue_title:0 "虎門の拡張"
 mng_expand_bogue_desc:0 "[667.GetName]の河口は、有益な商売中心地として、また貴重な物資や穀物の輸送中心地として、自領全域で知られている。増大する国民の需要に応えるため、より多くの物資を収容できるよう、たゆまぬ努力で河口を拡張せねばならない。"
 mng_jing_hang_grand_canal_title:0 "京杭大運河"
 mng_jing_hang_grand_canal_desc:0 "我が大国の川岸に広がる潮流や洪水を使いこなすことは、今後数世紀を生き延びるために不可欠な技術だ。洪水は、先人たちの栄枯盛衰の契機となった出来事であり、自国が歴史の教科書に載るような存在にならないよう、必要な措置を講じねばならない。"
 mng_expand_yongle_dadian_title:0 "永楽大典"
 mng_expand_yongle_dadian_desc:0 "中国における印刷や複製は、知識の普及と保存を可能にする画期的な技術だ。先人たちの技術を改良することで、永楽帝の最大級の大百科事典、数百巻にも及ぶ知識を広めることができるかもしれない。"
 mng_heavens_will_title:0 "天命の意思"
 mng_heavens_will_desc:0 "天命の松明が自王朝へと引き継がれた。中国の力を借り、その価値を証明するためには、自王朝が権力を握るまで長い間誰も成し遂げられなかった、国を改革し整復するために必要な卓越性と能力を示さねばならない。これはまさに、天命を持つ者への寵愛の試練である。"
 mng_thirteen_provinces_title:0 "十三省"
 mng_thirteen_provinces_desc:0 "ここ数十年、南の隣国である大鉞との関係は、かなり波乱に満ちている。彼らの王族は、中国皇帝の愛に背いた。彼らの忠誠心がどこにあるのかを、適切だと考えられる方法で思い出させなければならない。"
 mng_end_sengoku_jidai_title:0 "戦国時代の終焉"
 mng_end_sengoku_jidai_desc:0 "日本には野蛮な戦士、権力に飢えた領主、そして戦国時代の幕開けへと繋がった好戦的な気性がある。こんな粗野で危険な態度を自国沿岸部の近くで容認することなどできない。従って、直接的または間接的に、この島を自身のものとする行動を取らなければならない。"
 mng_form_depots_title:0 "廠衛の形成"
 mng_form_depots_desc:0 "忠実な臣下を任命し、天命の恩寵を授かったとはいえ、偉大なる皇帝に仕える者たちは、時には間の本性に翻弄される。その対策として、臣下の事務や内政を監視する諜報機関を設立できる。"
 mng_outer_city_beijing_title:0 "[1816.GetName]城外"
 mng_outer_city_beijing_desc:0 "[1816.GetName]は中国の中心地であり、自領内には無数の国民が生活している。人口の増加に伴い、都市計画の拡張が望まれている。従って、都市領域内の居住空間の拡大が求められている。"
 mng_fortify_coast_title:0 "海岸線の要塞化"
 mng_fortify_coast_desc:0 "長い間、自国の沿岸部は無差別的な海賊行為の犠牲になっており、庶民が苦労して稼いだ労働成果を奪い、時には沿岸の住民を奴隷として奪っていくこともあった。このような状況は耐え難いものだ。よって、可能な限り抜本的対策を講じなければならない。"
