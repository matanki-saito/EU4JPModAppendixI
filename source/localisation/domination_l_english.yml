 mevlevi_order:0 "メヴレヴィー教団"
 mevlevi_order_desc:0 "Founded in Konya by the followers of Jalaluddin Muhammad Balkhi, the Mevlevi Order is a Sunni branch of Sufism. It dedicates itself to the study of the Quran and Rumi's works."
 bektashi_order:0 "ベクタシュ教団"
 bektashi_order_desc:0 "The Bektashi Order is a young, Shiite branch of Sufism. Born in Anatolia, Bektashis follow the Fourteen Innocents additionally to the Twelve Imams."
 tur_the_crescent_fleet_title:0 "三日月船団"
 tur_the_crescent_fleet_desc:0 "自国の大[Root.GovernmentName]の最初の海軍は、カラムルセルの町占領後の1323年に設立された。以来、自国海軍は成長を続けている。\nしかし、直近の聖ヨハネ騎士団、ジェノヴァ貿易共和国、ヴェネツィアのドージェなど、海上の宿敵たちはまだ自国の安全保障上の脅威である。敵に遅れをとらないためにも、艦隊の増強は最優先事項だ。"
 tur_maritime_presence_title:0 "海上での貫禄"
 tur_maritime_presence_desc:0 "自国の海軍は海上の防衛を担当しているが、それだけが唯一の役割ではない。地中海の交易は大きな関心事である、従って、自国海軍はアレッポ、アレクサンドリア、ラグーザといった市場の影響力を確保すべきだ。"
 tur_maritime_presence_tt:0 "ランダムで選択された1州が、最新の§Y交易§!の建物と自国内の首都交易ノードで補正「§Y交易中心地の支配§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の交易力: §G+10.00§!\n州の開発コスト: §G-5%§!"
 tur_venetian_relations_title:0 "ヴェネツィアとの関係"
 tur_venetian_relations_desc:0 "高貴なるヴェネチア共和国は、過去に何度も自国勢力と衝突している。1396年のニコポリスの十字軍に始まり、1416年のガリポリの戦い、そして1430年のテッサロニキの包囲戦までー両国の領土は絶え間なく紛争に巻き込まれてきた。しかし、自国が互いの貿易から多くの利益を得ていることは明らかである。\nヴェネツィア人とどう付き合うか、決断を下すべきだろう。"
 tur_venetian_relations_at:1 "§Yヴェネツィア§!が同盟国の状態でこのミッションを達成した場合："
 tur_venetian_relations_bt:0 "This event gives us the choice to either §YAccept the Trade Deal with Venice§! and grant them Trade Power in the §YConstantinople§! Trade Node in exchange for bonuses or §YDecline the Trade Deal§! and gain permanent claims on all provinces in the §YBalkans§! and §YAnatolia§! regions which are owned by §YVenice§!, its subjects or its trade league members."
 tur_the_bospborus_control_title:0 "ボスポラス海峡の確保"
 tur_the_bospborus_control_desc:0 "ボスポラス海峡はヨーロッパとアジアの架け橋であり、故郷である。当然、他の大陸を訪れたい商人や旅行者を引き寄せる。\nボスポラス海峡が信頼できる者の統制下にあることは、自国の最大の関心事である。"
 tur_the_bospborus_control_at:0 "The conditions of this mission depend on our choice in the '§YA [Root.GetAdjective]-Venetian Trade Deal?§!' event from the previous mission.\nIf the Trade Deal is active then this mission can be completed by fulfilling the following conditions:\n- One of the following must be true:\n    - §YVenice§! does NOT exist\n    - §YVenice§!'s opinion of §Y[Root.GetName]§! is at least §Y190§!.\n    - §YVenice§! is the strongest Trade Power in §YConstantinople§!.\n"
 tur_the_bospborus_control_bt:0 "If we however did not sign the Trade Deal or the Trade Deal has been broken then the following conditions are required:"
 tur_the_bospborus_control_ct:1 "§Yヴェネツィア§!と貿易取引をしている状態でこのミッションを達成した場合："
 tur_the_bospborus_control_dt:1 "The event allows us to reconsider our Trade Deal and to choose one of the following:\n - '§YExpand the Trade Deal§!' will increase our §GTrade Goods Produced§! bonuses in our provinces in exchange for more Trade Power in our Home Trade Node\n - '§YMaintain Status Quo§!' will immediately give us §G3 years worth of income§!\n - '§YEnd the Trade Deal§!' will §Yremove the Trade Deal modifier§! and end our alliance with §YVenice§!, but will give us the following effects:"
 tur_establish_the_pashas_title:0 "パシャの設立"
 tur_establish_the_pashas_desc:0 "パシャの称号は、政治制度および軍事制度における高位の文官職であり、知事や将軍に授与される。我が帝国が成長するにつれ、新たなパシャの任命は、征服した領土を維持し統治するために極めて重要だ。"
 tur_improved_pashas_ct:1 "§Y[Root.Culture.GetGroupName]§!文化グループに属さない州の§Yパシャ§!による最小州内自治率増加を§Y+10.00§!に減少させます。"
 tur_establish_the_pashas_ct:0 "§Yパシャ§!を配属しており、§Y[Root.Culture.GetGroupName]§!文化グループに属していない州で、最大§Y10§!州が基本人的資源を§G1§!獲得します。"
 tur_guns_of_urban_title:0 "ウルバン砲"
 tur_guns_of_urban_desc:0 "ハンガリーの技師で鋳鉄業者でもあるウルバンが我々に連絡をくれた。彼は、バビロンの城壁そのものを粉砕させる大砲を作るために、自身の身と知識を我々に提供するという。\n我々は彼の攻城兵器を確実に手にしなければならない。"
 tur_guns_of_urban_at:0 "§Yウルバン§!を雇い、§Y軍事技術5§!以前にこのミッションを達成した場合、以下のボーナスを獲得します："
 tur_guns_of_urban_ct:0 "\nオスマンの大砲はその大きさと古い様式のため、もっぱら攻囲戦時だけに使用されます。\n"
 tur_aftermath_of_varna_title:0 "ヴァルナの余波"
 tur_aftermath_of_varna_desc:0 "ヴァルナでの異教徒の十字軍勢力が散り散りとなったことで、ルメリアにおける領土の継続的な拡大に対する最後の大きな抵抗は打ち砕かれた。自軍を結集し、哀れで崩壊寸前の帝国の残りを征服する準備をしよう！"
 tur_aftermath_of_varna_ct:0 "イベント「§Yヴァルナ十字軍への勝利§!」が発生した。\nこのイベントは§Y1ヶ月§!以内に発生する。"
 tur_city_of_worlds_desire_title:0 "世界が焦がれる都"
 tur_city_of_worlds_desire_desc:0 "ビザンツ帝国にかつての栄光の面影はない。かつてドナウ川からナイル川まで東方の支配者であった彼らは、今や内紛に沈み、崩壊しつつある国家に過ぎない。彼らの唯一の拠点、大首都コンスタンティノープルは、彼らの力の残滓である。\n今日、この都市はオスマン帝国の前で陥落し、オスマン家の大宝石となり、我が新帝国の一部となるのだ！"
 tur_train_the_janissary_title:0 "イェニチェリの訓練"
 tur_train_the_janissary_desc:0 "イェニチェリは、1365年のムラト1世の治世に結成され、自国のキリスト教徒臣民の最も精強な息子たちが徴募された。5年ごとに、忠実なスルタンの従者たちは、このような息子たちを見つけるため自領を捜し回り、イェニチェリ軍として迎え入れる。新たな新兵の波が押し寄せる時が再び近づいている。"
 tur_grant_first_janissary_privileges_title:0 "イェニチェリの特権"
 tur_grant_first_janissary_privileges_desc:0 "自軍の大半が貴族に忠誠を誓う徴募兵である。しかし、イェニチェリは違っていて、その奉仕は[Root.Monarch.GetTitle]にのみ向けられている。しかし、この従順さには代償がつきものであり、兵士たちは自身の目的と報酬を望んでいる。"
 tur_refill_the_ortas_title:0 "オルタの補充"
 tur_refill_the_ortas_desc:0 "ヴァルナの戦いは自国にとって重要な勝利だったが、その余波はまだ残っている。自部隊の犠牲は大きく、オルター大軍の大隊ーの多くが不完全であり、新兵が不足している。軍を増強し、損失を回復して、再び拡張を続けられるようにすべきだ。"
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§!は§Yアナトリア§!と§Yマシュリク§!における全ての§Yトルコ文化§!の州に対して恒久的な請求権を獲得します。"
 tur_conquer_anatolian_beyliks_title:0 "君侯諸国の征服"
 tur_conquer_anatolian_beyliks_desc:0 "40年以上前、征服者ティムールはティムール朝のアナトリア侵攻の際、自領に混乱と破壊をもたらした。ティムール朝は最終的に自領から追放されたが、既に被害が発生し、いくつかの君侯諸国が自国の支配から離れた。これらの小侯国を地図から消し去り、帝国の国土を回復する時だ。"
 tur_unify_anatolia_title:0 "アナトリアの統一"
 tur_unify_anatolia_desc:0 "強大なルームのスルタン国が崩壊して以来、アナトリア地方は君侯諸国、部族、さらには旧アイユーブ朝の残党によって争われている。アナトリアをオスマンの支配下に統一するとき、彼ら全てが我が力の前に倒れるだろう。"
 tur_conquer_the_causcasus_title:0 "山地への進軍"
 tur_conquer_the_causcasus_desc:0 "コーカサス山脈は古くから多くのキリスト教部族や体制の故郷だった。彼らは勇敢な戦士だが、自国に立ち向かうにはあまりにも数が少ない。敵にやられる前に、自分たちの手でこの地を手に入れるべきだ。"
 tur_black_sea_dominance_title:0 "黒海の支配"
 tur_black_sea_dominance_desc:0 "黒海は中央アジアからヨーロッパへの交易の要衝である。そのため、オスマン家のみがこの貴重な水域の沿岸部を支配できるようにすることが、自国の最善の利益である。"
 TUR_PONTIC_TRADE:0 "黒海の支配"
 tur_black_sea_dominance_tt:0 "The coastline of the §YBlack Sea§! is either owned by §Y[Root.GetName]§! or its subjects."
 tur_conquer_mesopotomia_title:0 "文明の揺り籠"
 tur_conquer_mesopotomia_desc:0 "メソポタミアはいくつかの面から非常に重要である。学者にとっては、人類最初の文明が栄えた地である。宗教家にとっては、イスラム教におけるバグダッドの重要性は疑いの余地がない。そして自国にとっては、その肥沃な土地とペルシャ湾における戦略的な位置が、成長を続ける我が帝国の貴重な資産となっている。"
 tur_defeat_the_mamluks_title:0 "マムルークの打倒"
 tur_defeat_the_mamluks_desc:0 "エジプトのマムルーク・スルタン国は、モンゴルがバグダッドを襲撃して以来、イスラム世界の支配勢力であった。彼らはカリフと聖都の守護者を自称する一方で、衰退し退廃してきている…シリアの領有権を請求し、聖地エルサレムとディマシュクを彼らの支配から解放する絶好の機会である。"
 tur_defeat_the_mamluks_at:0 "@MAM §YMamluks§!に対するこの開戦事由を使用すると、§Y[MAM.Capital.GetName]§!を支配したときに発生する一連の特殊イベントを利用可能になります。\nこのイベントで§Yエジプト§!に§Y中核エヤレト§!を設立可能になります。"
 tur_conquer_persia_title:0 "ペルシアの脅威の終焉"
 tur_conquer_persia_desc:1 "ペルシャ地方は多くの帝国に支配されてきたが、直近の帝国はティムール朝であり、アナトリアの丘陵を蹂躙した邪悪な勢力であった。ティムール朝の力は以前ほどではないが、この地方に新たな帝国が勃興するかもしれない。自国を解体しようとする新たなペルシアの獅子である。先制攻撃を行い、東部方面の脅威を一掃せねばならない。"
 tur_conquer_greece_title:0 "ギリシャでの治世"
 tur_conquer_greece_desc:0 "南ギリシャの諸国は、異教徒が自国への十字軍を導く足がかりとなる可能性がある。真のイスラム教の指導者が繁栄するために、南部方面を確保せねばならない。"
 tur_conquer_greece_ct:0 "§Yギリシャ§!文化の領有州はすべて、自治率が§G100%§!、分離主義の年数が§G20§!年減少します。"
 tur_push_into_the_balkans_title:0 "北部への進出"
 tur_push_into_the_balkans_desc:0 "ハンガリー王ジギスムントがフランク十字軍を率いてオスマン軍に対抗して以来、自国は安全とは無縁になった。あの日、アッラーは勝利を与えてくれたが、将来的に自領を確実に守るため、バルカン半島への更なる進出をせねばならない。"
 tur_push_into_the_balkans_ct:0 "§Y[Root.GetName]§!またはその属国が§Yバルカン§!地方で領有する全州で、以下の効果が獲得します："
 tur_subjugate_romania_title:0 "ルーマニアの平定"
 tur_subjugate_romania_desc:0 "ルーマニアの君主たちはハンガリーやポーランドの勢力圏内にある比較的貧しい土地を統治している。これらの領土が敵の手に落ちることなど許すことはできない。ルーマニアの地は成長する我が帝国の一部とならなければならない。"
 tur_subjugate_romania_at:0 "§Y[WAL.GetName]§!が自国の属国である場合、彼らの独立欲求を§G-100%§!にします。"
 tur_subjugate_romania_bt:0 "§Y[MOL.GetName]§!が自国の属国である場合、彼らの独立欲求を§G-100%§!にします。"
 tur_expand_the_devshirme_system_title:1 "デヴシルメの運命"
 tur_expand_the_devshirme_system_desc:1 "昨今の征服活動により、多くの新しい属国を手にしたー彼らは皆、迷える異教徒である。デヴシルメ制によって、服従させたキリスト教徒の家族から新たな兵士や官僚を獲得できる。しかし、この制度は批判も受けており、欠点もある。この制度の運命は我が手に委ねられている。"
 tur_has_abolished_devshirme_system:0 "§Yデヴシルメ制度§!を廃止している。"
 tur_dismantle_hre_title:0 "名ばかりのローマ帝国"
 tur_dismantle_hre_desc:0 "神聖ローマ帝国は真のローマ人の恥だ。彼らの政治体制を無能と呼ぶのは褒め言葉である。\n再び、真のローマ帝国の玉座を狙う別の僭称者を解体するのは自国の役目だ。神聖ローマ帝国ー名ばかりのローマ帝国ーは、今日滅びるのだ！"
 tur_conquer_hungary_title:0 "ハンガリーの鏖殺"
 tur_conquer_hungary_desc:0 "ハンガリーは、対自国へのフランク十字軍の主要参加国の一つだった。たとえ、独立王国ではなく、フォン・ハプスブルク家の臣下であったとしても、ハンガリーはヴァルナの敗北後もバルカン半島における自国支配にとって未だ深刻な脅威である。\n彼らが再び自国に対する別の連合を再編する前に、先制攻撃し、彼らの領土を占領せねばならない。"
 tur_conquer_vienna_title:0 "くたばれハプスブルク"
 tur_conquer_vienna_desc:0 "フォン・ハプスブルク家はヨーロッパの野望における最大の敵だっあ。今自国の栄光ある軍勢がその門前に立ち、ハプスブルク家の権力の中枢を包囲するため我が命令を待っている。その地はウィーン、ヨーロッパの入り口だ。"
 tur_conquer_vienna_tt:0 "イベント§Yウィーン陥落§!が発生しました。\nこのイベントは、§Yキリスト教徒§!ではなく、§Y[134.GetName]§!の包囲戦に勝利し、その州を支配している間に、隣接する州全てを自国もしくは自国の従属国が領有している場合に発生します。"
 tur_conquer_italy_title:0 "北イタリアの侵略"
 tur_conquer_italy_desc:0 "イタリア人は自国との多くの紛争に関与してきた。海上でも陸上でも、ヴェネツィア軍、ジェノヴァ軍、そして教皇庁軍はアナトリアとバルカン半島における自国の力を終わらせる方法を常に模索していた。\n運命とは皮肉なもので、今や自国がヨーロッパにおける北イタリアの影響力の終焉に尽力する存在となっている。"
 tur_devleti_rum_title:0 "真のローマ帝国"
 tur_devleti_rum_desc:0 "ビザンツ帝国の滅亡は真のローマ帝国の終焉ではない。自国はその成功者であり、アッラーに選ばれた継承者である。したがって、かつてのローマ帝国の中心地を支配することは、自国の正当かつ神聖な権利である、その中心とは大都市ローマそのものだ！"
 tur_address_firman_title:0 "ファルマーンの発行"
 tur_address_firman_desc:0 "イベリア半島のムスリム諸国の征服後、その地域のキリスト教の君主たちによってムスリムはますます抑圧されている。多くの者たちが周辺のムスリム諸国へと逃れている。これら高学歴の難民の多くは非常に役立つ存在となりうる。スルタンは、ファルマーンを発行し、これら難民に自領内の定住権の付与を検討すべきだ。"
 tur_expelling_annexation_of_moriscos_grants_tt:0 "§Yモリスコ§!を追放している状態でミッションを完了した場合："
 tur_moriscos_were_expelled_tt:0 "§Yグラナダのモリスコ§!を§Yイベリア§!から追放された、もしくは§Y最近§!、イベント§Yムーア人難民§!で受け入れることにした。\nこれらのイベントは、§Y[GRA.GetName]§!が§Y[CAS.GetName]§!に陥落した場合に発生します。"
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "§Yグラナダ§!または§Yアンダルシア§!の同盟国または宗主国としてこのミッションを達成した場合："
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§! becomes a mutual historical friend of §Y[Root.GetName]§!\n§Y[GetGranadaOrAndalusia]§! gains §YTurkish§! as an accepted culture until it gets demoted\n§Y[Root.GetName]§! gains §YAndalusian§! as an accepted culture until it gets demoted\nUp to §Y10§! provinces of §Y[GetGranadaOrAndalusia]§! gain §G1§! random development\nUp to §Y5§! provinces of §Y[Root.GetName]§! gain §G2§! random development"
 tur_allied_married_to_gra_and_tt:0 "§Yアンダルシア§!もしくは§Yグラナダ§!のどちらかと同盟及び王室間の婚姻をしている。"
 tur_develop_constantinople_title:0 "コンスタンティニエの開発"
 tur_develop_constantinople_desc:0 "コンスタンティニエは多くの盗難、略奪、襲撃の犠牲となってきた。この大都市を本来の栄光を取り戻すことは、自国の使命である。"
 tur_rebuild_the_hagia_sophia_title:0 "ハギア・ソフィアの転用"
 tur_rebuild_the_hagia_sophia_desc:0 "かつては正教会の大教会だったが、今は[Root.Religion.GetName]の支配下にある。正教会の神の家としての本来の使命はもはや適切ではない。代わりに、[Root.Religion.GetName]の神殿となり、[Root.Monarch.GetTitle]がその守護者となるだろう。"
 tur_expand_the_city_title:0 "地中海の宝石"
 tur_expand_the_city_desc:0 "コンスタンティニエは自帝国の中心だ。自領の資源はこの大都市の成長と発展、そして[Root.Monarch.GetTitle]の拠点の繁栄をもたらすために役立っている。この都市は征服以来、ますます成長してきたが、真の地中海の宝石となるには、まだその真価を最大限に発揮させねばならない。"
 tur_conquer_egypt_title:0 "エジプトの平定"
 tur_conquer_egypt_desc:0 "マムルーク朝は弱体化している。彼らのエジプト支配はよく言ってもまあお粗末なもので、その軍勢は自身のスルタン国家を守る立場にない。マムルーク朝を独立国としての存在を終わらせ、エジプトを自国の支配下として服従させる時だ。"
 tur_control_the_red_sea_title:0 "紅海の支配"
 tur_control_the_red_sea_desc:1 "香辛料貿易は収益性の高い事業であり、ペルシャ湾と紅海を通じてヨーロッパへと到達する。ペルシャ湾への交通手段はそれほど問題ではないが、紅海の南端は自国の支配圏外だ。南方面への影響力を拡大し、バブ・エル・マンデブ海峡を確保すべきだ。"
 tur_establish_the_eyalet_of_adal_title:0 "アダルのエヤレト"
 tur_establish_the_eyalet_of_adal_desc:0 "アフリカの角にいるムスリムの同胞はエチオピアのキリストの異教徒や、更に悪いことにオロモの異教徒に侵略される危険にさらされている。この地方のムスリムによる支配の確保のため、足を踏み入れ、アダルのエヤレトを設立すべきだ。\nもちろん、これによってアフリカの角における外交と貿易の影響力の拡大、さらには紅海に対する自国の支配力強化といったいくつかの追加の利点を得ることができる。"
 tur_conquer_tunis_title:0 "ハフス朝の制圧"
 tur_conquer_tunis_desc:0 "マグリブの海賊の支配者たちは常に独立した者たちだった。彼らがヨーロッパの敵に対して行う行動は有益だが、無計画で無秩序だ。彼らを屈服させ、この強靭な船乗りや賢い船長たちを自国艦隊に組み入れる時が来た。"
 tur_al_andalus_eyalet_title:0 "アル＝アンダルスのエヤレト"
 tur_al_andalus_eyalet_desc:0 "イベリアの異教徒たちは、数世紀にわたり半島南部を支配してきたムスリム諸国を荒廃させ、現在では西ヨーロッパにおけるキリスト教信仰の砦となっている。自国国境がこれまでにないほど近くなったので、イベリアとの戦争や衝突は避けようもない。\n優位性を示すのは自国だということを確保せねばならない。スペイン人とポルトガル人をイベリアから駆逐し、代わって、アンダルスのエヤレトをその地に設立するのだ！"
 tur_al_andalus_eyalet_ct:1 "Any §Y[Root.Religion.GetName]§! ally or subject of §Y[Root.GetName]§! with its capital in §YIberia§! owns §Y[225.GetName]§!, §Y[223.GetName]§!, §Y[226.GetName]§! and §Y[224.GetName]§!, as well as §Y6§! other provinces in §YIberia§!."
 tur_al_andalus_eyalet_at:1 "§Yイベリア§!の§Y同盟国§!または§Y従属国§!を通してこのミッションを達成した場合："
 tur_al_andalus_eyalet_bt:0 "The ally or subject which fulfills the mission requirements gains the modifier too."
 tur_al_andalus_eyalet_dt:0 "このイベントでイベリアに§Yエヤレト§!を設立できるようになります。"
 tur_the_algerian_corsairs_title:0 "アルジェリアの私掠船"
 tur_the_algerian_corsairs_desc:0 "アルジェリアやバルバリア海岸は中世以来、マグリブのムスリム海賊にとって安住の地であった。チュニジアの襲撃者と同じく、アルジェリア人やベルベル人の活動もキリスト教の敵を標的とするため有益かもしれないが、彼らの効率は…今ひとつである。代わりに、もし彼ら国家の政治が自国の手中にあれば、彼らが引き起こす被害は非常に重大なものとなるだろう。"
 tur_conquer_morocco_title:0 "モロッコの保護"
 tur_conquer_morocco_desc:0 "イベリアでのレコンキスタがムスリム諸国を壊滅させて以来、モロッコ・スルタン国は不安定な状況に置かれている。信仰深きムスリムとして、モロッコ・スルタン国を引き継ぎ、欲深きキリスト教徒の王国の爪から守ることが我が責務である"
 tur_handle_the_egyptian_eyalet_title:0 "マムルークの運命"
 tur_handle_the_egyptian_eyalet_desc:0 "エジプトは自国の執拗な攻撃によって陥落し、マムルーク・スルタン国はもう存在しない。しかし、1つだけ残ったことがある。それは、新たに征服した領土の政府と、これまで独立して統治していたマムルーク朝の運命である。"
 tur_handle_the_egyptian_eyalet_at:0 "このミッションのトリガは、ミッション§Yエジプトの平定§!によって公開されます。"
 tur_handle_the_egyptian_eyalet_bt:0 "ミッション報酬は、ミッション§Yエジプトの平定§!によって公開されます。"
 tur_handle_the_egyptian_eyalet_ct:0 "Up to §Y10§! provinces in the §YEgypt§! region gain §G1§! Base Production."
 tur_fate_of_the_patriarchate_title:0 "総主教庁の運命"
 tur_fate_of_the_patriarchate_desc:0 "コンスタンティニエは旧東ローマ帝国の中心だけでなく、ギリシャ正教会の総主教庁の所在地でもあった。この街が自国の支配下にあるため、総主教庁の運命も我が手中である。"
 tur_fate_of_the_patriarchate_tt:0 "The event §YFate of the Patriarchate§! has occurred.\nThis event fires when our capital is in §Y[151.GetName]§!, we are §YMuslim§! and §Y[BYZ.GetName]§! does not exist."
 tur_fate_of_the_patriarchate_ct:0 "The further requirements depend on our choice from the §YFate of the Patriarchate§! event."
 tur_fate_of_the_patriarchate_at:0 "The rewards depend on our choice in the §YFate of the Patriarchate§! event.\nThe event options will show the potential rewards."
 tur_allowed_patriarchate_to_exist_tt:1 "\nThe mission §YFate of the Patriarchate§! changes its requirements to the following conditions:\n§Y2§! Agendas from §Y[Root.GetDhimmiName]§! completed\n§Y4§! Privileges currently granted to §Y[Root.GetDhimmiName]§!\n\nIts rewards change to the following effects:"
 tur_closed_patriarchate_down_tt:1 "\nThe mission §YFate of the Patriarchate§! changes its requirements to the following conditions:\n§Y2§! Agendas from §Y[Root.GetClergyName]§! completed\n§Y4§! Privileges currently granted to §Y[Root.GetClergyName]§!\n\nIts rewards change to the following effects:"
 tur_crimean_khaganate_title:0 "クリミアの運命"
 tur_crimean_khaganate_desc:0 "黒海の向こうにはクリミア・タタールのハン国がある。かつて誰もがステップの強大な騎馬戦士に震え慄いていたが、年月というのは彼らにとっては意地悪なもので、リトアニア人やルーシがますます彼らの存続の脅威となっている。ハンにとっては暗い時代だが、自国にとっては征服もしくは外交を通じて北方への影響力を拡大する絶好の機会である。"
 tur_alliance_cri_tt:1 "§Yクリミア§!が忠実な§Y同盟国§!の状態でこのミッションを達成した場合："
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§! will be §Yswayed to swear vassalage§! to us during the §YSuccession in the Crimean Khanate§! event."
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "征服してこのミッションを達成した場合："
 tur_subject_crimea_reward_tt:0 "§Yクリミア§!が§Y従属国§!の状態でこのミッションを達成した場合："
 tur_conquer_arabia_title:0 "アラビア砂漠"
 tur_conquer_arabia_desc:0 "偉大なるアラビア半島はイスラム信仰発祥の地である。大預言者ムハンマド（彼に平安あれ）の出生地だ。敬虔なムスリムとして、アラビアが[Root.GetAdjective]の保護下にあるべきことは明らかだ。"
 tur_seize_the_caliphate_title:0 "カリフ職の奪取"
 tur_seize_the_caliphate_desc:0 "アッバース朝カリフ国はモンゴルのバグダッド略奪によって滅ぼされたが、アッバース家の集団はマムルーク家の「食客」として生活しながらカリフの称号を保ち続けてきた。この傀儡カリフは、彼らの敗北によって、最後の威信と影響力を失った。新たな強力な一族がウンマの首領としての地位を請求する時だ！"
 tur_seize_the_caliphate_at:0 "このイベントは§Y律法主義§!ミッションかもしくは§Y神秘主義§!ミッションを解禁します。"
 tur_creation_of_persian_eyalet_title:0 "ペルシアのエヤレト"
 tur_creation_of_persian_eyalet_desc:1 "ペルシアの異端者たちはもはやアラビア世界における自国支配において脅威ではないが、ザグロス山脈を超えた先にある彼らの領土は統治が難しいす。もう一度、自国のためのペルシア地方を統治するエヤレトが必要だ。"
 tur_creation_of_persian_eyalet_at:1 "The event '§YThe Administration of Persia§!' has occurred.\nThis event fires if we own or have a subject own §Y20§! provinces in the §YPersia§! region and §YPersia§!, §YArdabil§! OR §YFars§! does not exist."
 tur_creation_of_persian_eyalet_bt:1 "The further requirements depend on our choice from the §YThe Administration of Persia§! event."
 tur_the_silk_road_title:0 "シルクロードの再興"
 tur_the_silk_road_desc:0 "シルクロードは中世の商業において生命線であり、この交易路を通じてアジアとヨーロッパの交易品が交換されてきた。しかし、自勢力の台頭したことで、キリスト教の異端者たちは東方との交易を自国の禁輸措置によって遮断されたため、その商業的重要性は終焉を迎えた。\nもう一度アジアとの交易から利益を得たいのならば、アジアの商品が自国を通してヨーロッパへと到着するようにせねばならない。"
 tur_imperial_fabrics_title:0 "帝国の織物"
 tur_imperial_fabrics_desc:0 "シルクロードを通じて取引される中でも最も価値のある交易品は絹、織物、絨毯である。東方の交易相手から、このような素晴らしい品質の織物を作る方法を学ぶよう努力すべきだ。そうすれば、他の者たちの織物を交易するだけでなく、自身の織物を販売することができるようになる。"
 tur_trade_with_india_title:0 "インド交易"
 tur_trade_with_india_desc:0 "インド亜大陸は、贅沢な商品と貴重な素材で満ちた宝だ。インドでの交易機会は豊富であると同時に儲かるということは言うまでもない。"
 tur_trade_with_india_at:0 "This event will make trade in §YIndia§! more lucrative for §Y[Root.GetName]§! and its Indian ally."
 tur_trade_with_indonesia_title:0 "香辛料貿易への参加"
 tur_trade_with_indonesia_desc:0 "ヨーロッパ勢力は、インドネシアからの香辛料に飽くなき欲求を抱いているようだ。彼らは自国内では考えられないほどとんでもない高値で購入する準備ができている。海外の影響力を拡大し、香辛料から得られる利益の一部を自国に流入させるべきだ。"
 tur_pax_ottomana_title:0 "パクス・オトマーナ"
 tur_pax_ottomana_desc:0 "この世界のいかなる列強も自国と競争などできない。異端や異教の帝国で自国を脅かすことのできる国などいない。偉大なる[Root.GovernmentName]の国民は安定した安全な時代を生きており、広大な帝国を強さと知恵で治める[Root.Monarch.GetTitle]が君臨している。"
 tur_embrace_the_military_doctrines_title:0 "陸軍教義"
 tur_embrace_the_military_doctrines_desc:0 "軍隊は帝国の力と権力を体現するものである。軍がなければ、どんな帝国も列強の舞台で外交を強制することなどできない。\n自軍は数においては十分であるが、剣の時代において自国に勝利をもたらすものは規律と教義である。新たな兵舎や徴兵所の建設は、自国が明白に必要とする軍事の天才たちを引き寄せるかもしれない。"
 tur_collect_the_siyasah_title:0 "スィヤーサの施行"
 tur_collect_the_siyasah_desc:0 "自領の税制は、征服地域から採用したさまざまな課税や慣習の複雑な組み合わせである。おって、徴税の官僚制を簡素化する統一制度が存在しない。他のムスリム国家のスィヤーサから創造性を得ることで、この問題を緩和できるかもしれない。"
 tur_most_humble_ottoman_ceo_title:0 "世界の交易中心地"
 tur_most_humble_ottoman_ceo_desc:0 "自帝国が成長するにつれて、[Root.Capital.GetName]の重要性も増している。この都市は単に自領の中心であるだけでなく、世界の交易中心地でもある。その最大の受益者であることを確保せねばならない。"
 tur_issue_the_kannuname_title:0 "カーヌーン・ナーメの発布"
 tur_issue_the_kannuname_desc:0 "善良なるムスリムとして、自国の支配者は常にムハンマド（彼に平安あれ）が定めたシャーリアの教義に従ってきた。しかし、多くの臣民が異なる信仰を持っている。過去には、他の聖典信者は独自の裁判所を持つことが許されていたが、これにより複雑で取り扱いにくい裁判制度が生まれた。異なる信仰を持つすべての臣民にとって、信仰に関係なく法治の基礎となる法典を作成する時が来た。"
 tur_3_toh_tt:1 "異教寛容度が§Y3§!ある。"
 tur_3_tot_tt:0 "真の信仰の寛容度が§Y3§!ある。"
 tur_3_the_tt:0 "異端の寛容度が§Y3§!ある。"
 tur_second_islamic_golden_age_title:0 "第二次イスラム黄金時代"
 tur_second_islamic_golden_age_desc:0 "イスラムの黄金時代は、ムスリム圏における科学、文化、経済が大きく繁栄した時代であった。多くの者たちにとって、この時代は1258年のモンゴル遊牧民によるバグダッド包囲戦とアッバース朝カリフ国の崩壊によって終焉を迎えた。\n自国が最大勢力の一つへと上り詰めた今こそ、イスラムの進歩を再び蘇らせる時だ。"
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "No other nation following the §YIslamic§! faith has more §YDevelopment§! or §YArmy Size§! than us"
 tur_embrace_legalism_title:0 "律法主義の受容"
 tur_embrace_legalism_desc:0 "イスラムの法は我々の人生である。それは我々の行動、決断、判断全てに流れている。アッラーの言葉に従わない人生は良いものではない。\n偉大なるイスラム法の道を受け入れ、自文化に取り入れるのだ。"
 tur_islamize_the_empire_title:0 "[Root.GovernmentName]用モスク"
 tur_islamize_the_empire_desc:0 "自国の[Root.GovernmentName]は様々な宗教を抱えているが、何よりもまずイスラム教の領域だ。農民は、アッラーに見放された村に住む必要などないのだ。"
 tur_rework_the_devshirme_system_title:0 "フィクフの成文化"
 tur_rework_the_devshirme_system_desc:0 "フィクフとは、イスラムの伝統を形成する宗教法、シャーリアを人間が理解することである。自国の信仰は、社会と政府において重要な役割を果たしている。フィクフを成文化し、政府の柱の一つとして実施するのだ。"
 tur_embrace_mysticism_title:0 "神秘主義の受容"
 tur_embrace_mysticism_desc:0 "イスラム教は自国の社会と文化において重要な役割を果たしている。中には、神聖なる宗教の法や規則に生涯を捧げる者もいる。これは必ずしも否定的な性質のものではないが、自国信仰の考えはアッラーと密接な関係を持つためである。\n自宗教の大神秘主義を受け入れよう。"
 tur_expand_the_dhimmi_title:0 "異教用のモスク"
 tur_expand_the_dhimmi_desc:0 "自国の[Root.GovernmentName]は様々な宗教を抱えている。彼らは自覚していないが、彼らもアッラーに愛されている。異教徒の臣民たちでも訪れることのできるモスクを確実に提供することが、我が責務である。"
 tur_develop_the_devshime_system_further_title:0 "スーフィズムの成文化"
 tur_develop_the_devshime_system_further_desc:0 "他のムスリム帝国と比べれば、イスラムの法規範にそれほど厳格ではないが、スーフィズムの哲学や考えを成文化することは自領内でも必要不可欠なことだ。"
 tur_one_faith_empire_title:0 "[Root.Religion.GetName]・[Root.GovernmentName]"
 tur_one_faith_empire_desc:0 "[Root.Religion.GetName]の栄光は自国と共にある。我が[Root.GovernmentName]の異教徒の不信心な道を浄化し、[Root.Religion.GetName]信仰の繁栄を確保しよう。"
 tur_spread_the_true_faith_title:0 "真の信仰の普及"
 tur_spread_the_true_faith_desc:0 "この世界に[Root.Religion.GetName]を普及させる神聖なる使命がある。自国が[Root.Religion.GetName]の光を胸に抱える限り、闇の道を歩む者は誰もいないようにしよう！"
 tur_spread_the_true_faith_at:1 "Force converted §Y15§! countries to §Y[Root.Religion.GetName]§! (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
 tur_spread_the_true_faith_bt:0 "Converted §Y150§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
