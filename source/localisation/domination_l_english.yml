 fra_if_choose_to_destroy_empire_tt:0 "§Y神聖ローマ帝国§!の消滅を選択した場合、このミッションは、自国の§Y東ドイツ国境§!を押し上げ、§Yフランスの緩衝地帯§!を生み出します。"
 fra_if_choose_to_lead_empire_tt:0 "\n一方で、§Y神聖ローマ帝国§!を導くルートを選択した場合、このミッションは§Y選帝侯§!の心を揺さぶり、さらには新たな§Y帝国事件§!を進めることができるようになります。"
 fra_if_choose_to_break_habsburg_ring_by_conquering_swaths_of_the_germanic_provinces_tt:0 "§Y神聖ローマ帝国§!の征服を選択した場合、このミッションは、§Y北ドイツ§!と§Y南ドイツ§!の広大な領域を征服する機会をもたらします。"
 fra_if_choose_to_claim_emperorship_and_gain_unique_bonuses_that_will_help_us_shape_empire_tt:0 "\n一方で、シャルルマーニュの外套を取り戻すことを選択した場合、このルートは、自国が§Y皇帝位§!を請求する企てを助け、その最中に特別な独自ボーナスを持たせ、自国の歴史を書き換えるでしょう。"
 fra_if_choose_declaratio_galica_tt:0 "征服者としてドイツ領へ進軍することを選択した場合、このミッションは自国に強力なボーナスと§Y軍事覇権§!メカニクスの利用をもたらします"
 fra_if_choose_return_italy_to_hre_and_unique_mercenary_bonuses_tt:0 "\nあるいは、§Y皇帝§!ルートを選ぶことで、報酬として独自メカニクスを手に入れ、§Y影の王国§!を元に戻す手助けとなります。"
