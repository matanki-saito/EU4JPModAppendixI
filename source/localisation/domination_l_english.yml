 mng_cornerstone_empire3_desc:0 "これほど広大な国土を持つ国は、我が中庭にいる少数の有力者に頼らざるを得ない。そのため、安定運用確保のためには、最善の方法を見極め、権力を適切に分配せねばならない。"
