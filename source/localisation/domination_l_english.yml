 devshirme_system_reform_desc:0 "14～17世紀半ばにかけて、オスマン朝はデヴシルメという慣習を通じて、家畜として奴隷を獲得した。厳選された非ムスリムの子供たち（通常は12～14歳のバルカン半島の農村出身のキリスト教徒）は、トルコ人家庭に送られ、トルコ語とイスラム教のルールを学んだ後、帝都に連れてこられた。ほとんどの者は、イェニチェリ（厳しい規律の下で訓練された歩兵常備軍）に入隊し、特別な指導力と知力を示した者は、小姓として直接スルタンの家に入れられ、そこで教育を受け、成功すればオスマン帝国の軍政エリートの最高位に昇進することができた。生活の糧を支配者に依存するこれらの奴隷は、クルと呼ばれ、強い忠誠心を示し、オスマン朝が帝国を中央集権的に支配するために重要な役割を果たした。"
