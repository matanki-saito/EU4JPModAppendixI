 flavor_mch.9.t:0 "ヌルハチの登場"
 flavor_mch.9.d:0 "最も高潔で勇敢な戦士の一人であるヌルハチは、成長する自国にとって貴重な資産であると証明してきました。彼が女真族の諸部族を自国の旗下に再編、統一してくれたため、圧制者に立ち向かうために必要な手段を手にすることができました。歴史的には、ヌルハチは崩壊中の明帝国全域に対して総力戦を開始し、この地方を支配する次代の王朝の基礎を築くことになりました。八旗制度の改革や満州文字の創造などは彼の伝説的な功績の一部です。"
 flavor_mch.9.a:0 "彼は新たな列強の首魁として活躍するだろう！"
 flavor_mch.9.b:0 "その武勇を戦場で活用しましょう。"
 flavor_mch.9.c:0 "宮廷や訓練場において彼の助言は貴重でしょう。"
 flavor_mch.10.t:0 "七大恨"
 flavor_mch.10.d:0 "史実では天命3年旧暦4月13日に満州の指導者ヌルハチが初めて発表したとされる檄文のことです。満州族と明との対立は頂点に達し、両国の全面戦争に突入しました。七大恨は以下の通りです：\n\n明朝は、理由もなく[Root.Monarch.GetName]の父と祖父を殺害した。\n明朝は、自民族を弾圧して、対立氏族を優遇した。\n明朝は、お互いに国境を越えないという[Root.Monarch.GetName]との誓いを破った。\n明朝は、我が敵を守るために軍を派遣した。\n明朝は、我が指導者との約束を破るという他の氏族の計画を支援した。\n明朝は、[Root.Monarch.GetName]に柴河、三岔、撫安の領地を手放させた。\n明朝は、官吏の蕭伯芝が権力を濫用し、民衆を踏みにじった。"
 flavor_mch.10.a:0 "時よ来せり！"
 flavor_mch.11.t:0 "朝鮮征服"
 flavor_mch.11.d:1 "朝鮮とその多くの人々は、今や我が手中にしっかりとあります。かつては輝かしい知識と強大な王で彩られた名声高き王国でしたが、これからは自国の栄光を築く踏み台に過ぎないでしょう。彼らの歴史は自国の始まりと共に終わりとなり、彼らの全領域で自国と国民を称え、彼らの社会を研究し、彼らから学ぼうとします。"
 flavor_mch.11.a:0 "彼らの文字を学ぼう…"
 flavor_mch.11.b:0 "彼らの農業制度から学ばねば！"
 flavor_mch.11.c:0 "彼らの軍事手法は大いに役立つだろう。"
 flavor_mch.11.e:0 "王立図書館だ－我が戦士たちは読書するだろう！"
 flavor_mch.11.f:0 "彼らは勝者の文化に溶け込むだろう。"
 legendary_conqueror_personality:0 "伝説の征服者"
 desc_legendary_conqueror_personality:0 "戦争と勝利の炎に鍛えられた征服者。この統治者は、歴史上最も偉大で賞賛された征服者と肩を並べることができる気概と育ちの良さを兼ね備えている。"
 legendary_conqueror_personality_die_desc:0 "我が君主による征服は自国に栄光をもたらした。"
