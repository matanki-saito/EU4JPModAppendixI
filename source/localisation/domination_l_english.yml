 governmental_power:0 "絶対的権力"
 governmental_power_desc:1 "絶対的権力は、§Y[Root.GetParliamentOrFallbackName]§!に関連する行動に応じて増減します。\n\n絶対的権力が増加する行動は以下の通り：\n－議会の討論をリセットする：§Y+20§!\n－議会の議席を失う：§Y+5§!\n－議会の討論に敗北する：§Y+33§!\n\n絶対的権力が減少する行動は以下の通り：\n－議会の討論に勝利する：§Y-20§!\n－議会の議席を獲得する：§Y-5§!\n\n§Y100§!になると、以下の効果を獲得します：\n　最大絶対主義：§G+50.00§!\n　月間自治率変動：§G-0.20§!\n　国家不穏度：§R+4.00§!\n\n§Y-100§!になると、以下の効果を獲得します：\n　国家不穏度：§G-4.00§!\n　アイデアコスト：§R+10.0%§!\n　分離主義の年数：§R+10§!\n　年間絶対主義：§G+1.00§!"
