 ottoman_decadence:0 "退廃"
 ottoman_decadence_desc:1 "退廃とは、あなたの支配者の手の中にどれだけの実権があるのか、そして今の国のあり方をどれだけ当たり前のこととして考えているかを示す指標です。自領域の退廃がひどいほど、国家を維持し、他の大国に遅れをとらないようにすることが難しくなっていきます。\n\n退廃は以下の要因で増加します：\n - 平時\n - 不忠なイェニチェリとイェニチェリが領有する直轄地\n - 負の安定度\n - 汚職\n - 領土管理限界の超過\n - 従属国独立欲求の平均\n - 自治率の平均\n - [Root.Monarch.GetTitle]を指揮官とする戦いで敗北\n\n退廃は以下の要因で減少します：\n - 絶対主義\n - 階級議題の達成\n - [Root.Monarch.GetTitle]を指揮官とする戦いで勝利\n - 正の安定度\n\n退廃が§R100§!になると、国難§R権力闘争§!が発生します。"
