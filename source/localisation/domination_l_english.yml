 BEYLERBEY:0 "ベイレルベイ"
 ottoman_conscription_reform:0 "オスマン帝国の徴兵制"
 ottoman_conscription_reform_desc:0 "デヴシルメ制度の終了に伴い、オスマン軍の徴兵制度が新しくなった。ヨーロッパの徴兵制度からヒントを得たオスマン・帝国の徴兵制度は、必要な時にすべての村や町から兵士を集める。"
 standardized_millets_reform:0 "標準化されたミレット"
 standardized_millets_reform_desc:0 "オスマン帝国のミレットとは、帝国内で非ムスリムがどのように扱われるかを定めたイスラム規則の一環である。以前は、これらミレットは統一されていなかったが、ミレット改革によって異教徒の扱いが統一され、領域管理のための追加法が導入された。"
 organized_military_staff_reform:0 "組織化された参謀"
 organized_military_staff_reform_desc:1 "軍事予算の精力的な編成を維持し、参謀の連携を保つことで、連隊の損失をより容易に回復することができる。"
 military_engineering_reform:0 "軍事工学"
 military_engineering_reform_desc:0 "戦争とは部隊の規律のみで勝てるものではなく、軍の装備の質も求められる。我々のドクトリンは、維持費が安く優れた砲を使用することに焦点を当てるべきである。"
 defensive_stance_reform:0 "守備的スタンス"
 defensive_stance_reform_desc:0 "我々の最大の強みは攻撃能力ではなく、守りを固める力である。我々の鉄壁により敵軍をすり減らすことが勝利につながるのだ。"
 sustained_discipline_reform:0 "持続的規律"
 sustained_discipline_reform_desc:0 "兵士が戦いの最中に規律を失わないことは非常に重要である。ただ訓練によってのみ、男たちの生存を保証することができる。"
 cavalry_warfare_reform:0 "騎兵戦争"
 cavalry_warfare_reform_desc:0 "騎兵隊は陸軍の機動部隊であり、戦闘における衝撃部隊を務める。我々はその活用を増やし、連隊に組み込むことに軍事的焦点を当てている。"
 amphibious_specialization_reform:0 "上陸戦の専門化"
 amphibious_specialization_reform_desc:0 "我々が指揮する戦争は、陸上だけはでなく海上でも勝利する。そのために我々の部隊は水陸両用のユニットとして行動する準備を行うべきであり、いつでも敵国の沿岸防衛を攻撃することができる。"
 mechanic_marine_buff_yes:1 "§Y海兵隊§!が以下のボーナスを得ます：\n連隊の人的資源使用量：§G-20.0%§!"
 amphibious_specialization_reform_modifier:0 "上陸戦の専門化"
 desc_amphibious_specialization_reform_modifier:0 "我々が指揮する戦争は、陸上だけはでなく海上でも勝利する。そのために我々の部隊は水陸両用のユニットとして行動する準備を行うべきであり、いつでも敵国の沿岸防衛を攻撃することができる。"
 mercenary_leadership_reform:0 "傭兵のリーダーシップ"
 mercenary_leadership_reform_desc:0 "我々も自前の陸軍を持っているが、争いごとの先陣に立つのは傭兵に任せた方がよいだろう。良く言うなら彼らの専門知識が我々に勝利をもたらすだろうし、悪く言えば戦いの間、彼らの肉体が我々の兵士たちを守ってくれる。"
 maritime_military_reform:0 "海軍専門主義"
 maritime_military_reform_desc:0 "自国の周辺海域を確保する能力が生死を分つ。海軍は自軍最強の保有戦力であり、したがって、多くの専門性や軍事的手腕の概念が自海軍に適用されている。"
 wei_suo_system_reform:0 "衛所制"
 wei_suo_system_reform_desc:0 "兵士の階級は世襲であり、兵士は衛と所に分けられる。5家族あたり1人の兵士を提供する義務があるため、我が国の軍隊は前線を担う有能な兵士が不足することはないだろう。"
 mechanic_improved_military_buildings_yes:2 "§Y兵舎§!と§Y訓練場§!は、州の守備隊の増加をそれぞれ§G+15.0%§!/§G+30.0%§!します\n§Y連隊兵舎§!と§Y徴兵所§!は、州の守備隊規模をそれぞれ§G+25.0%§!/§G+50.0%§!します\n§Y兵士の家§!は、州の兵士補充時間を§G-50.0%§!します"
