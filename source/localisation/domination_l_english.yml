 boost_militarization:0 "軍事化の後押し"
 boost_militarization_desc:0 "17～18世紀にかけてのプロイセンの発展には、軍事化が重要な役割を果たした。国王フリードリヒ・ヴィルヘルム1世の統治下で、プロイセンは強力な軍事力を持つ高度な中央集権国家となった。国王は軍隊を国家の礎と考え、プロイセン軍の訓練、組織、装備に多額の投資を行った。このような軍備重視の姿勢により、プロイセンはヨーロッパで最も強い国のひとつとなり、敵からの防衛と領土の拡大に成功したのである。プロイセン軍は他のヨーロッパ列強の模範となり、その戦術や組織構造は広く模倣されることになった。かくして、軍事化は17～18世紀にかけてのプロイセンの大国化に重要な要因となったのである。\n"
