 eng_end_of_the_english_reformation:0 "宗教改革の終結"
 desc_eng_end_of_the_english_reformation:0 "The Catholics and the members of the Reformation finally reconciliated under the banner of [Root.GetUsableName]. Our nation, once split by religion, is now unified once again.\nAs good as it can get that is.\n\n§YThe disaster 'Religious Turmoil' can not trigger for us.§!"
