 qng_event_insight_12_tt:0 "\n§GEvent Insight§!:\nThis event will celebrate our victory during our §YBurmese§! campaigns by elevating the city of [586.GetName] and its §Yimperial palace§!."
 flavor_mch.12.t:0 "Victory in the City of [586.GetName]"
 flavor_mch.12.d:0 "As our armies enter the gates of [586.GetName], we can't help but envision the bright future tucked away behind the various successes we have had in the battlefield and abroad. As our influence in Indochina grows and if we are to solidify the region under our control, we need a symbol to proudly display to our newly-conquered subjects. A city that inspires valor and exudes prestige, a complete and unbeatable display of power."
 flavor_mch.12.a:0 "A city befitting the grandeur of our Emperor!"
 flavor_mch.13.t:0 "Prosperous Age of Kangxi and [Root.Monarch.GetName]"
 flavor_mch.13.d:1 "The empire's prosperity and power has grown to new heights. Internally, administration fares well with the meritocratic approach bestowed upon us as the masters of China. Our bureaucrats, through wise guidance by [Root.Monarch.GetName] have transformed our country into a commercial state with nearly twice the population of the former dynasty. Sinicization has given birth to a cultural amalgamation of Han and Manchu in a unique balance of preservation of national identities and assimilation. Dictated by [Root.Monarch.GetHerHis] passion for education and art, [Root.Monarch.GetName] has ushered in a golden age of prosperity for all the people under our banner!"
 flavor_mch.13.a:0 "A sign of favor by the Heavens, no doubt!"
 qng_grand_council_reform:0 "Junji Chu"
 qng_grand_council_reform_desc:0 "A powerful legislative body made up of handpicked advisors at the disposal of the Emperor in a moment's notice. Their bureaucratic abilities will certainly assist in administrating our grand empire."
 chinese_industrialization:0 "Rapid Industrialization"
 chinese_industrialization_desc:0 "By establishing strong industrial domains across our states, we will succeed in rapidly industrializing our nation."
 solidify_our_borders_title:0 "自領の地固め"
 solidify_our_borders_desc:0 "祖国を包み込む混乱は、自国全てを飲み込もうとしている。生き残るためには、領土を拡大し、堅固な国境を確保せねばならない。"
 mandate_cities_title:0 "権力基盤の構築"
 mandate_cities_desc:0 "中国の支配者としての請求を確立するには、大量の正統たる権力が必要だ。そのためには、帝国でもっとも力のある州を征服し、そこを拠点としてさらなる勢力拡大を図らねばならない。"
 fate_of_the_mandate_title:0 "天命の運命"
 fate_of_the_mandate_desc:0 "先代宗主の弱体化によって離反した多くの王国が新時代の中国を導く新王朝による請求を許している。しかし、唯一無二の存在である！"
 conquer_xinan_title:0 "西安の征服"
 conquer_xinan_desc:0 "西安は、自国の大領域の南部と西部国境地方への道となる地方だ。岩の多い地形ではあるが、西安は多くの民が住み、彼らは再び強力な天子に導かれることを切望している。"
 tributaries_or_conquest_title:0 "拡大への道"
 tributaries_or_conquest_desc:0 "我々の時代以前の多くの王朝が自領域外に拡大することは滅多にないことだった。しかし、模倣のために模倣するのではなく、代わりに、自王朝が必要とするものと野心に最も適した独自の拡大路線を選ばねばならない！"
 chi_independence_title:0 "大明の没落"
 chi_independence_desc:0 "数十年にわたる稚拙な統治と天命の恩寵の喪失により、明王朝の中国支配は終焉を迎えつつある。離脱した国や軍閥が武器を取り、それぞれが自身の支配を強めようと奮闘している。"
 conquer_north_china_title:0 "[1816.GetName]への進軍"
 conquer_north_china_desc:0 "かつては活気に満ちた帝国の中心地だったが、今では荒廃し廃墟と化している。華北は、自軍の新兵の源泉として、また財政のための貨幣供給源として、断片化した土地を統一しようとする際に役立つだろう。"
 chi_unify_china_desc:0 "祖国が荒廃し、以前の栄光を取り戻すのに苦闘する様子を見るのは辛いものだ。天命は、自国が天子の寵愛を授かる価値があり、栄光ある州を自国の旗の下に統一するのにふさわしいと判断した。"
 chi_unify_china_title:0 "中華統一"
 chi_project_strength_desc:0 "自国の敵は多く、彼らは自国が正当に所有しているものを奪おうとしている。自国の壮大な力にもかかわらず、遠く離れた帝国が対抗し、打倒しようとしている。彼らに歴史の舞台を明け渡すことなどできない！"
 chi_project_strength_title:0 "大龍の時代"
 conquer_south_china_title:0 "華南の征服"
 conquer_south_china_desc:0 "中国南部の海岸は、豊かな物資と肥沃な海岸線を提供している。貴金属の生産も盛んであり、その影響力を高めれば、莫大な金銭的利益を得ることができる。"
 issue_trade_policy_title:0 "交易政策の発布"
 issue_trade_policy_desc:0 "国境を通過する商人の交易品は増え続けている。管轄内の商業の交通量を規制し、指針を確立することは賢明なことだろう。"
 settle_internal_affairs_title:0 "安定した宮廷"
 settle_internal_affairs_desc:0 "国境を越えて影響力を拡大しようとする一方で、国内の内政を軽視してはならない。むしろ、内政において均衡の取れた能力主義の原則に向けて積極的に取り組むべきだ。"
 renovate_capital_title:0 "首都の改修"
 renovate_capital_desc:0 "自国の首都は本地方内で繁栄し独立した王朝の象徴だ。そのため、その華麗さと美しさは比類のない品質と壮大さを持つ必要がる。それは、天子にふさわしい首都となるべきでだ。"
 china_prime_entrepot_title:0 "市場の開拓"
 china_prime_entrepot_desc:0 "領内の多くの州は、商業や商取引が盛んに行われている。しかし、もし国境内の素晴らしい富を利用したければ、指定された州を商業の中心地として昇格させねばならない。"
 chi_warring_era_kingdoms_modifier:0 "新たな戦国時代の王国"
 desc_chi_warring_era_kingdoms_modifier:1 "不安定な戦乱の大時代が到来する！"
 chi_new_emperor_modifier:0 "新中華皇帝"
 desc_chi_new_emperor_modifier:1 "皇帝の外套を身につけることで、自国の王朝は確実に歴史に名を残すことになる。"
 chi_absolutist_rule_china_modifier:0 "絶対主義の支配"
 desc_chi_absolutist_rule_china_modifier:1 "自国が中国の主人としての支配権を持つことに異議を唱える者など誰もいないのだ！"
 chi_rising_dynasty_modifier:0 "新たな太陽の王朝"
 desc_chi_rising_dynasty_modifier:1 "自国の統治は、天命と臣民の新時代の幕開けとなるであろう。"
 chi_rising_dynasty_modifier2:0 "新たな太陽の王朝"
 desc_chi_rising_dynasty_modifier2:1 "自国の統治は、天命と臣民の新時代の幕開けとなるであろう。"
