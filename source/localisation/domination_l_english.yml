 gbr_resolved_civil_war:0 "秩序回復"
 desc_gbr_resolved_civil_war:0 "内戦の混乱は自国に傷を残したが、最終的には秩序が回復した。王位の正統性と議会の影響力は再び均衡が取れている。"
 gbr_a_stable_government:0 "風化した絶対主義"
