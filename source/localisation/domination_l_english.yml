 expanded_black_army_reform:0 "拡張された黒軍"
 expanded_black_army_reform_desc:0 "無秩序な自国の国境を防備する職業軍の必要性が宮廷全体で声が上がり、優れた鋼鉄を装備し、戦闘技術に専念した強力で熟練の傭兵軍である黒軍を取り巻く特権の拡大を要請している。"
 staatse_leger_reform:0 "スターツェ・レガー"
 staatse_leger_reform_desc:0 "強力な隣国の貪欲な爪から低地地方を守ることは、自国が召集できる内で最も有能な軍隊の肩にのみ託される。兵数、即応性、動員力といった価値を重視することで、自国はヨーロッパで最も有能な武装部隊相手に独自の戦いを展開する。"
 watergeuzen_reform:0 "ワーターフーゼン"
 watergeuzen_reform_desc:0 "いわゆる 「海乞食」は、広大な海岸線を擁する自国の海全域を手なずける努力において、自由に使える強力な手段である。彼らの乗船戦術を採用し、敵艦を確保し、海上修理を行うことで、海上革新の海上最前線であり続け、商業的・軍事的宿敵の影を暗くするだろう。"
 sygnakhs_system_reform:0 "シグナクの徴募"
 sygnakhs_system_reform_desc:0 "自国全土での徴兵と防衛の制度は、領内を結集し防衛するための一連の防御設備であり、何世紀にもわたって自国と敵との間に立ちはだかる。従って、時が経つに連れて、この制度を維持し、向上させることに細心の注意を払わなければならない。"
 cossacks_registry_reform:0 "コサック登録"
 cossacks_registry_reform_desc:0 "国内に住まうコサックは熟練した騎兵にして鞍上の達人であり、我が国の軍にとっての強力な資産である。コサック登録は彼らを正式に国の行政機関に参画させ、特権と影響力を与えることと引き換えに、彼らの貴重なる軍務を得るためのものである。"
 lessons_of_the_hussite_wars_reform:0 "フス戦争の教訓"
 lessons_of_the_hussite_wars_reform_desc:0 "ヨーロッパはかつて自国の信仰を駆逐しようとした。自領を奪い、自国の信徒を絶滅させようという必死の試みの中、彼らは戦火の中で我が魄を鍛え上げた。この絶え間なき攻撃と戦火中に直面した経験は、皮膚に刻み込まれ、戦争における貴重な教訓となり、フス派の土地を踏もうとする者全てへの警告となるであろう、逃亡か死か。"
 rallied_volunteers_level_1:0 "志願兵の結集"
 desc_rallied_volunteers_level_1:0 "多くの信徒を集めて軍隊に参加させ、戦争に協力させてきた。"
 rallied_volunteers_level_2:0 "志願兵の結集"
 desc_rallied_volunteers_level_2:0 "多くの信徒を集めて軍隊に参加させ、戦争に協力させてきた。"
 rallied_volunteers_level_3:0 "志願兵の結集"
 desc_rallied_volunteers_level_3:0 "多くの信徒を集めて軍隊に参加させ、戦争に協力させてきた。"
 rallied_volunteers_level_4:0 "志願兵の結集"
 desc_rallied_volunteers_level_4:0 "多くの信徒を集めて軍隊に参加させ、戦争に協力させてきた。"
 rallied_volunteers_level_5:0 "志願兵の結集"
 desc_rallied_volunteers_level_5:0 "多くの信徒を集めて軍隊に参加させ、戦争に協力させてきた。"
 gc_cas_spa_reconquista_one2_title:0 "アンダルシアの回収"
 gc_cas_spa_reconquista_one2_desc:0 "ムーア人は何百年もの間、我々の忍耐を楽しんできた。それらを取り除き、[Root.GetAdjective]の王冠のためにアンダルシアを取り戻す。"
 gc_cas_spa_reconquista_four2_title:0 "レコンキスタの継続"
 gc_cas_spa_reconquista_four2_desc:0 "イベリアにおける我々の請求権に加え、侵略から守るため、北アフリカのいくつかの都市に我々の存在を確立すべきだ。"
 gc_cas_spa_iberia_christian2_title:0 "イベリアの改宗"
 gc_cas_spa_iberia_christian2_desc:0 "我々が異端者たちを我々の中で匿っているように見えるため、ヨーロッパの残りの国々は我々を非難がましい目で見ている。道を誤った兄弟たちを唯一の真の信仰に引き戻してやろう。"
 spa_raise_army_title:1 "イベリアの兵士"
 spa_raise_army_desc:0 "イベリア諸国とその隣国との競争の激化は、将来発生する課題に対峙するため、常備の陸軍と海軍の設立を決定的なものにしている。"
 spa_reform_armada2_title:0 "スペイン無敵艦隊"
 spa_reform_armada2_desc:0 "ヨーロッパにて異端の蜂起と戦う準備ができていなければならない。その為には、イギリスにさえ匹敵する程の艦隊が必要だろう。我々の「最も幸運な大海軍」、無敵艦隊は、どんな敵や嵐にも抵抗できねばならない。"
 gc_spa_invade_england2_title:0 "イングランドへの侵攻"
 gc_spa_invade_england2_desc:0 "ブリテン諸島が異端に堕ちることは看過できない！信仰を守るため、兵を無敵艦隊に搭乗させ、イングランドへ出港せねばならない。そしてイングランドで、我々は政府の統制を力ずくで奪おうとするだろう。"
 spa_sevilla_port_title:0 "セビリアの港"
 spa_sevilla_port_desc:0 "セビリアは前からカスティーリャの最重要港であり、地中海と大西洋の交易路の交差点に位置している。この港のインフラ開発は、実に有益な投資となるだろう。"
 spa_dominate_sevilla_title:0 "商務院"
 spa_dominate_sevilla_desc:0 "新大陸との交易全般を監督し、これらの土地の秩序ある入植に貢献できる新機関を設立する必要がある。"
 gc_cas_spa_la_plata2_title:0 "ラプラタの確立"
 gc_cas_spa_la_plata2_desc:0 "南アメリカの緑豊かな風景は、新しい植民地事業のための優れた場所となるに違いない。"
 gc_cas_spa_new_granada2_title:0 "グラナダ新王国"
 gc_cas_spa_new_granada2_desc:1 "スパニッシュ・メイン南部の領域は、一貫した行政法人として組織されねばならず、それはグラナダ新王国と名付けられる。ボゴタから植民地に法的権限を委譲する為、王立のアウディエンシアが任命されなければならない。"
 spa_new_world_silver_title:0 "銀の交易"
 spa_new_world_silver_desc:0 "新大陸の探索と入植の際、広大な貴金属の鉱床を発見した。これらの金属、特に銀の組織的な採掘と交易は、固定収入を大幅に増加させるだろう。"
 spa_papal_favor_title:0 "教皇庁の政治"
 spa_papal_favor_desc:0 "数世紀前から、教皇庁内にはイベリア半島の枢機卿が定期的に滞在している。彼らの網と教皇政治への影響力を増やすことは、我がカトリックの国王たちにとって非常に有益であるため、良い考えだろう。"
 spa_rein_in_france_title:0 "フランスの統制"
 spa_rein_in_france_desc:0 "フランスの影響力は数世紀にわたって、同盟国として、あるいは敵として、イベリア半島の政治に深く浸透してきた。彼らを友人として重要な新たな同盟国を確保するか、宿敵として将来の脅威に関して彼らを無力化するかの選択を迫られている。"
 spa_tercios_system_title:0 "テルシオの招集"
 spa_tercios_system_desc:0 "過去数十年にわたり、自軍の指導者たちは貴重な戦場経験を積み重ねてきた。その結果、新兵の募集と新たな訓練制度を導入し、新たな軍の編成、テルシオを創設できるかもしれない。"
 spa_reform_tercios_title:0 "テルシオの改良"
 spa_reform_tercios_desc:0 "テルシオ制度は履行以来大成功している。しかし、戦場で彼らを打倒するために新たな戦闘方法が開発されている。よって、無敵であり続けるためには、組織改革が必要である。"
 spa_merchant_fleet_title:0 "王立造船所"
 spa_merchant_fleet_desc:0 "13世紀にセビリアとバルセロナで初めて王立造船所が創設されて以来、造船は進歩してきた。今なら、自国商人からの要望もあって、自由に使える造船所の数を増やすことは良い考えだろう。"
 gc_cas_spa_spanish_main2_title:0 "スパニッシュ・メイン"
 gc_cas_spa_spanish_main2_desc:0 "周知のこととなってきているが、交易船がイスパニョーラ島の埠頭に到着する前に甲板から見えるのがメインである。カリブ地域の繁栄が何らかの兆候だとするならば、メインを徹底的に探検する価値があるだろう。"
 gc_cas_spa_incans2_title:0 "インカの財宝"
 gc_cas_spa_incans2_desc:0 "インカは寺院を黄金で満たしているが、この富がどのくらいの力を持っているか気づいていないようだ。黄金だけでなく、彼らの領土は我々の手の中でより安全になるだろう。"
 gc_cas_spa_potosi2_title:0 "ポトシの銀"
 gc_cas_spa_potosi2_desc:0 "セロ・リコでこれまで見たもの全てよりも豊富な銀鉱床を発見した。できるだけ多くの銀を取り出す為、現地住民を働かせるだけでなく、何千人ものアフリカ人奴隷を輸入せねばならない。この銀の価値が新しい奴隷を購入する費用よりも遥かに上回るほど余りに高く推定されるので、奴隷を死ぬまで働かせることをためらう必要はない。"
 gc_cas_spa_reconquista_three2_title:0 "アラゴン領の請求"
 gc_cas_spa_reconquista_three2_desc:0 "かつてはアラゴン領土の大部分が[Root.GetName]によって支配されていた。力あるいは狡猾さによって、我々は再びそれを我々のものとする必要がある。"
 gc_cas_spa_italian_ambition2_title:0 "イタリアの相続"
 gc_cas_spa_italian_ambition2_desc:0 "イタリアは、豊かで機が熟している。我々の以前の非常に多くの人々と同様に、我々はイタリアの我々の地域を杭で囲い、我々のために富を刈り取るだろう。"
 gc_cas_spa_italian_ambition_22_title:0 "イタリアの征服"
 gc_cas_spa_italian_ambition_22_desc:0 "イタリアの政治である複雑な王朝外交網に自分自身を組み込むことにより、トスカーナやミランへのスペインの潜在的な請求権についてもっともらしい話を作り出した。もちろん、この話そのものは何もしない。そのためには、我が軍隊の協力が必要だろう。"
 spa_spanish_road_title:0 "スペイン回廊"
 spa_spanish_road_desc:0 "北イタリア領とオーストリア領を確保したことで、ハプスブルク家の古の野望の一つである裕福なネーデルラントについて、準備が一段と進んだ。しかしまずは、自軍のための地固めができる一連の軍事拠点や同盟を確立せねばならない。"
 gc_spa_spanish_netherlands2_title:0 "スペイン領低地地方"
 gc_spa_spanish_netherlands2_desc:0 "フランドルやワロンへの我々の請求権は、外交的であろうが武力的であろうが、強制されねばならない。さらに、低地地方に現れるどのような異端とも戦わねばならない。"
 spa_rb_italian_ambition2_title:0 "イタリアの野望"
 spa_rb_italian_ambition2_desc:0 "イタリアは、豊かで機が熟している。我々の以前の非常に多くの人々と同様に、我々はイタリアの我々の地域を杭で囲い、我々のために富を刈り取るだろう。"
 gc_spa_hre2_title:0 "普遍的君主制"
 gc_spa_hre2_desc:0 "スペインは、ヨーロッパで普遍的なカトリックの君主制を創る時だ。そうする為には、神聖ローマ帝国の皇帝位を永続的に主張し、選帝侯を廃止し、皇位を世襲制とせねばならない。"
 gc_cas_spa_caribbean_discovery2_title:0 "カリブ海の発見"
 gc_cas_spa_caribbean_discovery2_desc:0 "東へ旅するのではなく、西へ向かえばインドに到達できることは、長い間理論化されてきた。この理論を実践し、理想的な上陸地点を探し出す必要がある。"
 gc_cas_spa_caribbean_colony2_title:0 "カリブ海植民地"
 gc_cas_spa_caribbean_colony2_desc:0 "イスパニョーラ島の新しく発見された領土の原住民は、友好的で、陽気で、最も重要なことに、だまされやすい。我々は、より多くの[Root.GetAdjective]軍を送り込むことで、この地域を自分たちのものとして主張するべきだ。"
 gc_cas_spa_mayans2_title:0 "マヤの征服"
 gc_cas_spa_mayans2_desc:0 "我々がユカタンへ派遣した探検家達は、神秘的な滅びた文明の話を持ち帰る。かつて半島全体を支配した大同盟のマヤ人は、反目する都市国家群となっており、スペインの征服の機が熟している。"
 gc_cas_spa_california2_title:0 "カリフォルニアの植民地化"
 gc_cas_spa_california2_desc:0 "カリフォルニアへの進出拡大は、ヌエバ・エスパーニャの国境を自然と伸ばすこととなる。根も葉もないが、この地域には前人未踏の金鉱床があると噂されており、もし本当に存在すれば、確保せねばならない地域である。"
 spa_infantes_aragon_title:0 "アラゴンのインファンテ"
 spa_infantes_aragon_desc:0 "アラゴンのインファンテは、アラゴン王アルフォンソ5世の兄弟姉妹であり、カスティーリャ王フアン2世の従兄弟であり、トラスタマラ家の者である。彼らの影響力とカスティーリャ政治への野心は、四半世紀にわたって一貫しており、現在新たな重要な転換点に達している。"
 gc_cas_spa_reconquista_two2_title:0 "ポルトガルの回復"
 gc_cas_spa_reconquista_two2_desc:0 "スペイン王国は我々に属している。これには我々のかつての隣人であったポルトガルも含まれている。それらの称号を奪い、統治権を[Root.GetName]に返還しよう。"
 spa_handle_austria_title:0 "オーストリアの王位"
 spa_handle_austria_desc:0 "イタリア内の自国の利益から、この世紀の主要な皇帝家であるハプスブルク家との関係を確立せねばならないことを決心させる。"
 gc_spa_austrian_union2_title:0 "オーストリア継承"
 gc_spa_austrian_union2_desc:0 "オーストリア・ハプスブルク家は、子孫をヨーロッパのすべての貴族の家系と気前よく結婚させた。これは多くの国家の良き魅力となったが、彼らの政策は諸刃の剣であった。つまり、戦略的結婚は多くの国の王位を統一したが、これらの連合の成果はオーストリア自身にも受け継がれている。"
 spa_fecho_imperio_title:0 "帝国事業"
 spa_fecho_imperio_desc:0 "オーストリア領を通じて帝国内の足掛かりを築いた後、13世紀に国王アルフォンソ10世が失敗した帝冠へ名乗りを上げ成功させる時は今だ。"
 gc_cas_spa_plus_ultra2_title:0 "プルス・ウルトラ"
 gc_cas_spa_plus_ultra2_desc:0 "ヘラクレスの柱を超えた先には何があるのだろう？我々の勇敢な探検家は調査準備万端だ！"
 gc_cas_spa_hispaniola2_title:0 "イスパニョーラの請求"
 gc_cas_spa_hispaniola2_desc:0 "イスパニョーラ島は、カリブ海及びその先にある諸国への玄関口となるであろう。島を植民地化し、新世界全域に神の言葉を広める為、サント・ドミンゴで宗教的使命を確立せねばならない。"
 gc_cas_spa_new_spain2_title:0 "ヌエバ・エスパーニャ副王領"
 gc_cas_spa_new_spain2_desc:0 "恒久的かつ組織的な植民地の副王位を設立することによって、メキシコ湾にまで我が支配を真に合併する時が来た。アウディエンシアは新世界での最高裁判所となり、メキシコの金持ちがスペインまで安全に進めるよう保証する。"
 gc_cas_spa_florida2_title:0 "フロリダの要塞化"
 gc_cas_spa_florida2_desc:0 "ヌエバ・エスパーニャの北にあるフロリダの湿地帯は金が豊富でないが、将来の植民地の秩序を守る上で不可欠なものだ。その地域へ移住し、要塞化せねばならない。"
 spa_reinforce_royal_authority_title:0 "王権の強化"
 spa_reinforce_royal_authority_desc:0 "ここ数年間、[Root.GetName]の貴族階級が対抗してきた。今、自身の権威を強化し、彼らとの長期的な合意に達する必要がある。"
 spa_law_and_order_title:0 "法と秩序"
 spa_law_and_order_desc:0 "法と秩序を確保し、繁栄する町と都市間の旅を楽にせねばならない。したがって、バリャドリドとグラナダの大審問院を昇格させ、サンタ＝エルマンダーを自国の法執行機関として設立せねばならない。"
 spa_economic_reforms_title:1 "国庫の改革"
 spa_economic_reforms_desc:0 "国を襲った大変な時代の後、新事業のために強力な国庫が必要だ。通貨制度を改革せねばならず、成功するには市民の助言と承認が必要だ。"
 spa_new_capital_title:0 "新首都"
 spa_new_capital_desc:0 "自国は成長し、いまでは多くの王国を包み込んでいる。これらの王国間を旅することには慣れているが、現在、一定の場所に自国の宮廷を設立する必要がある。"
 spa_system_councils_title:0 "評議会体制"
 spa_system_councils_desc:0 "ここ数十年の間に我が国の要求は拡大し続けている。そのため政府を改革し、さまざまな目的や地域での評議会で組織された効率的な官僚機構を持つ、包括的な体制を構築するのがよいだろう。"
 gc_cas_spa_west_africa2_title:0 "西アフリカの港"
 gc_cas_spa_west_africa2_desc:0 "西アフリカの海岸は戦略的に重要である。ケープ周辺を航行する船舶の供給所の設立が不可欠なだけではなく、アメリカの植民地への輸送にアフリカ人奴隷の安定した供給を確保せねばならない。"
 gc_cas_spa_discover_spice_islands2_title:0 "東インドへの航海"
 gc_cas_spa_discover_spice_islands2_desc:0 "はるか東に、ナツメグやクローブのようなヨーロッパで最も人気のある交易品の源泉である伝説の「香料諸島」がある。これら島々までの東方への航路を発見せねばならない。"
 gc_cas_spa_conquer_philippines2_title:0 "ラス・フィリピナス諸島"
 gc_cas_spa_conquer_philippines2_desc:0 "我々は巨大な群島を発見し、その香辛料と貴重な宝石に溢れる地域を「フェリペの島々」と名付けた。土着の異教徒たちは分裂しており、スペインによる侵略に対抗できそうもない。それらの価値ある島々を征服する為、我々の遠征隊をできるだけ多く出発させるべきだ。"
 gc_cas_spa_havana2_title:0 "ハバナの創設"
 gc_cas_spa_havana2_desc:0 "キューバは、カリブ海の島々の中で最大の島であり、大規模農園で働く生まれつきの奴隷を最も多く供給する場所である。そこに植民地を創設し、ハバナ湾の天然港に都市を建設せねばならない。"
 gc_cas_spa_native_reductions2_title:0 "原住民伝道所"
 gc_cas_spa_native_reductions2_desc:0 "サラマンカ学派の学者は、我々にアメリカの原住民は実際に魂の入った人間であり、それ自体自然権を得る資格があることを渋々ながらも認めさせた。未だ残る原住民達を集め、単に殺害し奴隷化するのではなく、全面的に再教育することを検討すべきだ。"
 gc_cas_spa_aztecs2_title:0 "アステカの征服"
 gc_cas_spa_aztecs2_desc:0 "エントラーダ体制は、自称アステカ帝国が我々に属していることを示している。彼らの土地を奪い、黄金を[Root.Capital.GetName]へと持ち帰ろう。"
 spa_reformed_tercio_modifier:0 "改革テルシオ連隊"
 desc_spa_reformed_tercio_modifier:0 "テルシオは改革され、現在では以前よりも強力だ！"
 spa_powerful_trade_ships_modifier:0 "王立造船所の拡張"
 desc_spa_powerful_trade_ships_modifier:0 "造船所を拡張した結果、自国交易路が活発化している。"
 spa_long_range_logistics_modifier:0 "遠隔地の兵站"
 desc_spa_long_range_logistics_modifier:0 "ネーデルラントへの道路に設立した軍事拠点は、軍事性能を大幅に向上させている。"
 spa_backed_by_the_army_modifier:0 "軍備拡張"
 desc_spa_backed_by_the_army_modifier:0 "新たな常備軍である。"
 spa_spanish_affluence_modifier:0 "スペインの富"
 desc_spa_spanish_affluence_modifier:0 "セビリア港への投資が実を結んでいる。"
 spa_bid_for_the_hab_crown_modifier:0 "ハプスブルク王位に名乗りを上げる"
 desc_spa_bid_for_the_hab_crown_modifier:0 "中央ヨーロッパでの自国の存在感を感じさせねばならない。"
 spa_royal_authority_restored_modifier:0 "王権の回復"
 desc_spa_royal_authority_restored_modifier:0 "カスティーリャで王権がついに回復された。"
 estate_nobles_crown_authority_modifier:0 "王権"
 spa_valladolid_court_modifier:0 "バリャドリド大審問院"
 desc_spa_valladolid_court_modifier:0 "司法制度の中心地をタホ川北部のバリャドリドに設立した。"
 spa_granada_court_modifier:0 "グラナダ大審問院"
 desc_spa_granada_court_modifier:0 "司法制度の中心地をタホ川南部のグラナダに設立した。"
 spa_spanish_dollar_modifier:0 "スペイン・ドル"
 desc_spa_spanish_dollar_modifier:0 "スペイン・ドルを見せてみろ！"
 spa_san_lorenzo_escorial_modifier:0 "サン・ロレンソ・デ・エル・エスコリアル"
 desc_spa_san_lorenzo_escorial_modifier:0 "サン・ロレンソ・デ・エル・エスコリアル"
 spa_royalists_victorious_modifier:0 "王党派の勝利"
 desc_spa_royalists_victorious_modifier:0 "王党派の勝利である。"
 spa_victorious_infantes_modifier:0 "インファンテの優越"
 desc_spa_victorious_infantes_modifier:0 "インファンテが優越である。"
 est_val_infantes_victorious:0 "インファンテの勝利"
 spa_universal_monarchy_modifier:0 "普遍的君主制"
 desc_spa_universal_monarchy_modifier:0 "世界が今まで目撃した中で最強国の上に太陽が沈むことなど決してない。[Root.GetName]万歳！"
 spa_spanish_silver_and_gold_modifier:0 "スペインの預金"
 desc_spa_spanish_silver_and_gold_modifier:0 "植民地からの大量の銀と金の流入が、自国を非常に豊かにしている。"
 spa_overseas_wealth_modifier:0 "海外の富"
 desc_spa_overseas_wealth_modifier:0 "自国のアメリカ植民地は、国の富の柱となっている。"
 spa_victory_netherlands_modifier:0 "低地諸国の属国化"
 desc_spa_victory_netherlands_modifier:0 "ついにあの厄介なオランダ人たちを鎮圧した！"
 spa_transatlantic_migrations_modifier:0 "大西洋を横断する集団移動"
 desc_spa_transatlantic_migrations_modifier:0 "新大陸は、自国民に入植される必要がある。"
 spa_invest_in_west_africa_modifier:0 "西アフリカへの投資"
 desc_spa_invest_in_west_africa_modifier:0 "西アフリカへの投資は、将来を見据えた賢明な動きのように思える。"
 spa_aztecs_conquest_modifier:0 "アステカの征服"
 desc_spa_aztecs_conquest_modifier:1 "ついに戦争ばかり考えているアステカ族を征服した！彼らは今、自国文化の相補う豊かさに非常に満足している。"
 spa_enforced_catholicism_modifier:0 "強制されたカトリック"
 desc_spa_enforced_catholicism_modifier:0 "植民地の臣民が唯一の真の信仰を実践するよう確保している。"
 spa_universal_empire_modifier:0 "普遍的な帝国"
 desc_spa_universal_empire_modifier:0 "今や自国は世界一の勢力であり、すべての者はスペイン王冠の前にひれ伏すだろう！"
 flavor_spa.18.t:0 "アラゴンのインファンテ"
 flavor_spa.18.d:1 "アラゴンのインファンテはアラゴン王フェルナンド1世とその妻レオノール・デ・アルブルケルケの子女のことです。アラゴン王フェルナンド1世とその妻は1412年のカスペの妥協後にアラゴン王国でトラスタマラ王朝を確立しました。彼らはまた、カスティーリャ王フアン2世の従兄弟でもあり、フアン2世の統治が始まるとすぐに彼を支配しようと陰謀を巡らせ、カスティーリャ貴族の中の親族と同盟者の派閥の支持を得て、カスティーリャの権力を掌握しました。しかし、20年間国王フアン2世の主要支持者となった王軍司令官のアルバロ・デ・ルナを長とする別の派閥に反発されました。\n\n1437年にアラゴンのインファンテを長とする派閥と、アルバロ・デ・ルナと王位継承者のエンリケを長する派閥間で新たな内戦が勃発してから事態は悪化、[GetYear]年のオルメドの戦いで解決へと向かいました。"
 flavor_spa.18.a:0 "国王を支持する！"
 flavor_spa.18.b:0 "インファンテが正しい！"
 flavor_spa.20.t:0 "アラゴンのインファンテとの闘争の終焉"
 flavor_spa.20.d:0 "アラゴンのインファンテ派と王党派間の闘いはオルメドの戦いで終結し、カスティーリャ貴族派閥の一方が他方に勝利しました。少なくともしばらくは、ですが…"
 flavor_spa.20.a:0 "良かれ悪しかれ、この悲惨な情勢は終わりを告げたのだ…"
 flavor_spa.22.t:0 "スペイン・ドル"
 flavor_spa.22.d:1 "15世紀後半のカスティーリャの貨幣制度は混乱していました。主要勘定通貨であるマラベディは、13世紀以来継続的に切り下げられてきました。さらに、イベリア半島の諸王国には異なる地方通貨があり、カスティーリャのイサベラとアラゴンのフェルディナンドの結婚によって始まった政治統合の経済を複雑化させました。\n\nこのような訳で、[GetYear]年に貨幣改革が始まり、新金貨のダカットと新銀貨のレアルが制定され、紛うことなく、両王国で使用されるようになりました。その後数十年間でアメリカ大陸からの銀の大量流入が予想外にあったので、すぐに「スペイン・ドル」として広く知られるようになった、「8レアル銀貨」の使用が急増しました。最初の世界通貨と考えられていて、アフリカからアメリカ、ヨーロッパからアジアまで、世界中の商人に受け入れられました。"
 flavor_spa.22.a:0 "スペイン・ドルを見せてみろ！"
 flavor_spa.23.t:0 "サン・ロレンソ・デ・エル・エスコリアル"
 flavor_spa.23.d:1 "[Root.GetName]の君主である[Root.Monarch.GetName]は、多くの愛称を持っています。しかし、最も言い当てているものの一つが「官僚王」です。この君主は、不動の首都を設立し、イベリア王たちの古代の伝統である常に移動することに終止符を打つことを決めました。この君主は、中央に位置していて大領主や教会に依存せず、また良好な水供給があるとも言われているので、マドリードを選択しました。いずれにせよ、[Root.Monarch.GetName]は市そのものが好きではないため、山岳地帯の外れに、君主の居住地となるサン・ロレンソを建設することも決定しました。そこに膨大な図書館や聖人の遺物を集め、国政を扱うさまざまな評議会の毎日会議を主催する行政の中枢となりました。最終的には、[Root.Monarch.GetName]以降の[Root.GetName]の全国王と全王妃が埋葬される王室のパンテオンをその地に設立もしました。"
 flavor_spa.23.a:0 "世界帝国に相応しき首都ぞ！"
 flavor_spa.199.t:0 "フェルディナンド・マゼラン－伝説の探検家！"
 flavor_spa.199.d:0 "フェルディナンド・マゼランは地球が丸いことを最終的に確認するため、世界初の世界一周航海を率いることを目指すポルトガル人の探検家です。[GetYear]年、彼は約270人の乗組員を乗せた5隻の船からなる艦隊と共に、東インド諸島にある香辛料諸島への新航路を見つけるために航海の準備をしています。彼の目標は、船が南アメリカの南端を通過して太平洋に入ることを可能にする航路の発見です。\n\nマゼランの旅は、飢餓や先住民との戦闘など困難に満ちているかもしれませんが、彼は最終的には東インド諸島に到達し、希望峰を通過して戻ってくることを計画しています。マゼランの功績は、未来の探検家や交易商が世界を航海する道を開き、アメリカやアジアでのヨーロッパの植民地化と交易の新たな機会を開くことでしょう。"
 flavor_spa.199.a:0 "彼は我が紋章の下で奉仕するだろう！"
 flavor_spa.199.b:0 "追い払え！奴は明らかに狂っている！"
 hispanic_monarchy_events.1.t:0 "王室評議会への注力"
 hispanic_monarchy_events.1.desc:0 "熟慮を重ねた末、それぞれの評議会の事務局長は、今後数年間は政府の努力を内政問題に注力し、その行動は王立評議会が調整するという合意に至りました。どの評議会が政府の行動を主導するかは、私たち次第です。"
 hispanic_monarchy_events.1.a:0 "判事評議会は王室の意志と正義を行使するだろう。"
 hispanic_monarchy_events.1.b:0 "財政評議会は国庫を整え、歳入を増やしてくれるだろう。"
 hispanic_monarchy_events.1.c:0 "まさかの時の異端審問評議会！"
 hispanic_monarchy_events.2.t:0 "国家評議会への注力"
 hispanic_monarchy_events.2.desc:0 "熟慮を重ねた末、それぞれの評議会の事務局長は、今後数年間は政府の努力を外交問題に注力し、その行動は国家評議会が調整するという合意に至りました。どの評議会が政府の行動を主導するかは、私たち次第です。"
 hispanic_monarchy_events.2.a:0 "ヨーロッパの覇権の獲得は最も重要な問題だろう！"
 hispanic_monarchy_events.2.b:0 "地中海およびその沿岸に向けて政府の帆を張りましょう。"
 hispanic_monarchy_events.2.c:0 "インディアスとその豊かさは最も富を得る行動となりうる。"
 hispanic_monarchy_events.3.t:0 "戦争評議会への注力"
 hispanic_monarchy_events.3.desc:0 "熟慮を重ねた末、それぞれの評議会の事務局長は、今後数年間は政府の努力を戦争に注力し、その行動は戦争評議会が調整するという合意に至りました。どの評議会が政府の行動を主導するかは、私たち次第です。"
 hispanic_monarchy_events.3.a:0 "十字軍評議会が異教徒に対する我々の尽力を導くだろう！"
 hispanic_monarchy_events.3.b:0 "騎士団評議会が戦争の歯車により多くの援助を提供してくれるだろう。"
 hispanic_monarchy_events.3.c:0 "無敵艦隊評議会が海上路における我々の支配を確立するだろう。"
 spa_event_insight_1003_tt:0 "\n§Gイベントインサイト§!：\nこのイベントによって、§Y通商院§!が設立され、植民地活動を支援する強力な恒久補正が付与されます"
 tercios_reform:0 "テルシオ"
 tercios_reform_desc:0 "「1/3」という意味であるテルシオは近世スペイン軍を支える屋台骨であった。史実のテルシオはスペインのみならずイタリアやワロニアからも徴集されたが、最も役に立ったのはスペイン領内から徴兵されたテルシオであった。テルシオはヨーロッパと地中海の戦場において数十年間にわたり無敵の存在で、ヨーロッパでの戦争の進化の鍵を握っていた。"
 system_of_councils_reform:0 "評議会体制"
 system_of_councils_reform_desc:0 "近世スペイン王国で発展した評議会体制は別名ポリシノディアル（複会議）体制とも呼ばれ、異なる領土を統治するために組織されたものである。中央政府は大学の機関に委ねられ、貴族、聖職者、市民からなる評議会は、「レトラドス」と呼ばれる大学で学んだ法学者たちによって直接管理されていた。各評議会はスペイン帝国全体に権力を及ぼす目的別の評議会と、各王国を管轄する領土別の評議会に分かれていた。"
 estate_nobles_factionalist_nobility:0 "貴族派閥主義者"
 estate_nobles_factionalist_nobility_desc:0 "国内の貴族たちはそれぞれの派閥を組織し、土地の支配権をめぐって争い、王室の権力を徐々に侵食している。"
 infantes_of_aragon:0 "アラゴンのインファンテ"
 benedictines:0 "ベネディクト会"
 benedictines_desc:0 "ベネディクト修道会は六世紀以来、修道士がヌルシアの聖ベネディクトの修道会則に従ってきたため、最も数が多く、広く普及している。"
 carthusians:0 "カルトジオ会"
 carthusians_desc:0 "ケルンのブルーノによって設立されたカルトジオ修道会は、「カルトゥハ」（チャーターハウス）と呼ばれる修道院において、より隠遁敵な取り組み方法に注力している。"
 hieronymites:0 "ヒエロニムス会"
 hieronymites_desc:0 "聖ヒエロニムス修道会は14世紀にイベリア半島で設立され、イベリア半島の各君主国から絶大な支持を得て急速に発展した。"
 augustinians:0 "アウグスチノ会"
 augustinians_desc:0 "聖アウグスチノ修道会はヒッポの聖アウグスティヌスの戒則に従っており、聖母マリア崇拝の偉大な代父である。"
 carmelites:0 "カルメル会"
 carmelites_desc:0 "カルメル会は、聖地カルメル山に設立された托鉢修道会で、預言者エリヤとその門弟エリシャを精神的な父としている。"
 calatrava_order:0 "カラトラバ騎士団"
 calatrava_order_desc:0 "カラトラバ騎士団は、シトー修道会の軍事部門として十二世紀にカスティーリャで設立され、アルモハード朝と戦った。"
 avis_order:0 "アヴィス騎士団"
 avis_order_desc:0 "アヴィス騎士団は十二世紀にポルトガルで設立され、ポルトガル独立に貢献し、十五世紀には支配王朝の名となった。"
 montesa_order:0 "モンテザ騎士団"
 montesa_order_desc:0 "モンテザ騎士団は、テンプル騎士団のアラゴン支部がアラゴン国王の直接の後援を受けて設立されたものである。"
 santiago_order:0 "サンティアゴ騎士団"
 santiago_order_desc:0 "サンティアゴ騎士団は十二世紀にレオン王国で設立されたが、本部はカスティーリャのウクレスにあり、スペインの守護聖人である聖ヤコブに捧げられているため、イベリア半島で最も広く普及している騎士団である。"
 san_juan_order:0 "サン・フアンの騎士団"
 san_juan_order_desc:0 "一般的にはホスピタル騎士団の名で知られる聖ヨハネ騎士団は、東地中海を忠臣に活動する軍事騎士団であるが、その修道院は西ヨーロッパ全域に広がっている。"
 alcantara_order:0 "アルカンタラ騎士団"
 alcantara_order_desc:0 "アルカンタラ騎士団は十二世紀にレオン王国で設立され、ポルトガルやアルモハード朝との国境の前哨基地として機能していた町に仕えた。"
 spa_every_cardinal_1_tax_tt:0 "\n§Y枢機卿§!を擁するす州全てで開発度を1 £adm£ 獲得する。"
 spa_any_ally_tt:0 "以下の条件を満たす§Y同盟国§!が存在する：\n ‐ 首都が§Yフランス§!地方にある\n ‐§Y列強§!であるか、もしくは総開発度が§Y500§!以上である\n ‐ 自国への評価が§Y180§!以上である"
 spa_royalist_tt:0 "\nインファンテを§Y打倒§!することでミッションを完了した場合、§Y貴族派閥主義者§!の負の効果が§G減少§!し、以下の報酬を獲得します："
 spa_infantes_tt:0 "\n一方、インファンテに§Y味方する§!選択をした場合、§Y貴族派閥主義者§!の負の効果が§R増大§!し、以下の報酬を獲得します："
 spa_recent_change_tt:0 "最近、イベント「§YSólo Madrid es corte!（マドリードだけが宮廷だ！）§!」にて首都を[217.GetName]へ遷都した"
 ended_infantes_disaster_tt:0 "国難§Yアラゴンのインファンテ§!を完了している"
 spa_no_isabella_event_tt:0 "\nイベント「§Yカスティーリャ女王イサベル§!」が発生していない\n"
 spa_pu_por_tt:1 "@POR ポルトガルと§Y同盟§!していない、もしくは§Y王室間の婚姻§!を結んでいない状態でこのミッションを完了すると、彼らの王位に対する請求権を獲得します\n"
 spa_every_gold_province_tt:0 "自国もしくは§Y朝貢国以外§!の従属国で領有し、§Y金§!を生産する全州で、以下の報酬を獲得します："
 cas_crushed_infantes_tt:0 "国難中に現君主に味方した"
 cas_sided_infantes_tt:0 "国難中にインファンテの味方をした"
 cas_impact_mission_tt:0 "\nこれはミッション「§Yアラゴンのインファンテ§!」の結果に影響するでしょう"
 spa_had_cas_civil_war_tt:0 "国難「§Yカスティーリャ内戦§!」が発生済み"
 spa_enable_san_juan_holy_order_tt:0 "\n§Yキリスト教§!である限り、§Yサン・ファン§!騎士団が利用可能になります"
 enable_jesuit_order_tt:0 "\n§Yキリスト教§!である限り、§Yイエズス§!修道会が利用可能になります"
 cas_race_portugal_event_tt:0 "\n@POR ポルトガルがそれに相当するミッションを完了する前にこのミッションを完了した場合、以下の報酬を獲得します："
 gc_ara_navarra2_title:0 "ナバラの属国化"
 gc_ara_navarra2_desc:1 "カスティーリャ王国及びフランス王国双方とも、羨望の目をナバラの領土に向けている。これらの領土がいずれかのものとなったなら、我々は積極的に行動せねばならず、[Root.GetName]には悲惨である。"
 gc_ara_consultate_of_the_sea2_title:0 "海事領事館"
 gc_ara_consultate_of_the_sea2_desc:0 "海事領事館は、バレンシアから我が国の海上での商取引を管理する。しかし、その法律を執行する能力は、地中海西部における交易の流れを制御できるかどうかに依存している。領海近くの交易占有率の大部分を確保することにより、領事館の取り組みを支援しなければならない。"
 gc_ara_genoa2_title:0 "ジェノヴァの支配"
 gc_ara_genoa2_desc:0 "ジェノヴァの商人とあまりにも長い間競争せねばならなかった。彼らを恒久的に従わせ、自分の為に都市を奪う時だ。"
 gc_ara_italy2_title:0 "イタリアの支配"
 gc_ara_italy2_desc:0 "イタリアでの我々の支配への抵抗について、跡形なく除去せねばならない。教皇さえ我々の支配を受け入れねばならない。"
 dom_ara_intervene_castile_title:0 "カスティーリャへの介入"
 dom_ara_intervene_castile_desc:0 "アラゴン王アルフォンソ5世の兄弟姉妹であるアラゴンのインファンテは、20年にわたりカスティーリャの支配を得ようとしてきた。今こそ、外交手段または軍事手段をもってして、彼らの努力をより直接的に支援する時だ。"
 gc_ara_portugal2_title:0 "ポルトガルとの同君連合"
 gc_ara_portugal2_desc:0 "スペインの全王国を一人の君主に統一する時であり、その為には、ポルトガルの王冠を手に入れなければならない。"
 dom_ara_iberia_title:0 "イベリアの王位"
 dom_ara_iberia_desc:0 "イベリア半島の多くの王位は何世紀にもわたって分割されてきた。今こそ、スペイン帝国を創設するため、この問題における努力を結実させる時だ。"
 dom_ara_med_title:1 "我らが海"
 dom_ara_med_desc:0 "ヘラクレスの柱からマルマラ海まで、地中海は我々のものとなる。水上を航行する全ての船は、我が法の下で航行するだろう。"
 gc_ara_occitania2_title:0 "オクシタニアへの侵略"
 gc_ara_occitania2_desc:0 "フランス王国と国土を接することは、多くの国にとって悩みの種である。彼らが万一侵略を決めたなら、我々の軍事的または外交的な努力が彼らを抑止するのに十分であることを決して確信することはできない。その代わりに、我々は彼らへ戦いを仕掛けねばならない！"
 dom_ara_remensa_war_title:0 "レメンス戦争"
 dom_ara_remensa_war_desc:0 "レメンサ農民は数世紀にわたる領主の酷使増加の後、 「レメンサ連合」として組織化し、カタルーニャ貴族に対して蜂起した。今、自国の責務は国を平和にし、農民と貴族間のこの紛争の傷を縫合することだ。"
 dom_ara_catalan_nobility_title:0 "カタルーニャ貴族"
 dom_ara_catalan_nobility_desc:0 "国をうまく平定したので、レメンス戦争の余波でカタルーニャ貴族の運命を決定せねばならない。"
 gc_ara_constantinople2_title:0 "世界が焦がれる都"
 gc_ara_constantinople2_desc:0 "世界が焦がれる都、コンスタンティノープルは我が手の届く所にある。攻囲は確かに長く厳しいものになるだろうが、耐えねばならない。都は我々のものだ！"
 gc_ara_tunis2_title:0 "チュニスの征服"
 gc_ara_tunis2_desc:0 "チュニスは単なる海賊港ではない。恐ろしいトルコ人と繋がりがある宿敵となる海軍勢力の首都であり、彼らがさらなる脅威となる前に破壊されなければならない。"
 gc_ara_golden_age2_title:0 "黄金世紀"
 gc_ara_golden_age2_desc:0 "何世代にも受け継がれるであろう我が国家の黄金時代をもたらさねばならない。我々の富と威信は、他すべての国家の輝きを失わせるだろう！"
 gc_ara_industry2_title:0 "工業地区"
 gc_ara_industry2_desc:0 "様々な高価な交易品を生産しており、ガラスやワイン、紙、さらには絹も我が国の産物に数えられる。これら交易品の独占を確保し、製造業を発展させねばならない。"
 dom_ara_med_ambitions_title:0 "地中海の野望"
 dom_ara_med_ambitions_desc:0 "地中海全域を支配する効果的な手段となるよう、海軍規模と品質を増加させ続けねばならない。"
 gc_ara_navy2_title:1 "[Root.GetAdjective]海軍"
 gc_ara_navy2_desc:0 "我が領域は地中海で分断されているので、艦隊を最優先で建造せねばならない。水上の支配権を確保できなければ、我々の敵は掠奪を謳歌し、我が領土を奪うだろう。"
 gc_ara_athens2_title:0 "アテネの請求"
 gc_ara_athens2_desc:0 "アラゴン王家は、現在トルコの猛攻によって危険にさらされているアテネ公国​​への請求権を持っている。アテネ、そして確実にギリシャの人々は、より広範に、我々の保護への復帰から恩恵を受けるだろう。"
 gc_ara_banking2_title:0 "為替表"
 gc_ara_banking2_desc:0 "商取引がより洗練されるにつれて、銀行業務は急速に進化している。自国の利益の継続的な拡大に資金提供する為、自らの銀行の金庫室に十分な金を確保せねばならない。"
 gc_ara_valencian_silk2_title:0 "バレンシアの絹"
 gc_ara_valencian_silk2_desc:0 "ヨーロッパで最も人気の高い交易品の一つであり、通常、今はムスリムの我が敵が支配するシルクロードへの参加を通じてのみ獲得される絹を生産するための手段と知識の両方を何とか手に入れた。独自の絹を生産し始め、我が国の利益の為に売買できる取引所、リョジャ・デ・ラ・セダを設けねばならない。"
 gc_ara_trade_guilds2_title:0 "バルセロナのギルド"
 gc_ara_trade_guilds2_desc:0 "バルセロナの商業組合は常に街への影響力を持っていた。彼らの忠誠と、我が領域における類似の商業組合の忠誠心を確保せねばならない。"
 gc_ara_alexandria2_title:0 "アレクサンドリアの占領"
 gc_ara_alexandria2_desc:0 "かつてアレクサンドリアは大都市だったが、衰退していった。我が支配を東方へと広げたなら、エジプトの富が都市へと流れ込むよう、アレクサンドリアを奪取し、復元せねばならない。"
 gc_ara_barbary_ports2_title:0 "バルバリア海賊との闘い"
 gc_ara_barbary_ports2_desc:0 "北アフリカの海岸からの海賊の奴隷は、我々の海岸や船舶に対する絶え間ない脅威だ。これら海賊の街を奪取し、彼らが無実のキリスト教徒にもたらす脅威を終わらせねばならない。"
 gc_ara_provence2_title:0 "プロヴァンスに屈辱を"
 gc_ara_provence2_desc:0 "プロヴァンス公は、アラゴンとナポリの双方の正当な支配者であると主張しています。彼の主張は罰しないでおくべきではない。"
 gc_ara_naples2_title:0 "ナポリの統合"
 gc_ara_naples2_desc:0 "ナポリはアラゴン支配の対象であるが、我々はそれを直接支配していない。それはアラゴンに完全に統合されなければならない。"
 flavor_ara.12.t:0 "アラゴンのインファンテ"
 flavor_ara.12.d:1 "アラゴンのインファンテは、1412年のカスペの妥協後にアラゴン王国で設立したトラスタマラ王朝の2代目支配者であるアラゴン王アルフォンソ5世の子女のことです。彼らはまた、カスティーリャ王フアン2世の従兄弟でもあり、フアン2世の統治が始まるとすぐに彼を支配しようと陰謀を巡らせ、カスティーリャ貴族の中の親族と同盟者の派閥の支持を得て、カスティーリャの権力を掌握しました。\n\n1437年にアラゴンのインファンテを長とする派閥と、アルバロ・デ・ルナと王位継承者のエンリケを長する派閥間で新たな内戦が勃発してから事態は悪化、現在解決へと向かう最中にあります。"
 flavor_ara.12.a:0 "好機到来だ！"
 flavor_ara.12.b:0 "平和を犠牲にすべきではない…"
 flavor_ara.13.t:0 "アレクサンドリアでの商業的拡大"
 flavor_ara.13.d:0 "ナイル川を通過する交易には、莫大な価値が含まれています。ナイル川を通過する商品の量を利用することは、想像を絶する利益をもたらすだけではなく、遠く離れた海岸から新商品を導入することにもなります。近年のデルタ地帯の征服は、インドやさらに向こうにまで広がる多くの事業を独占することにつながっています。"
 flavor_ara.13.a:0 "これは我々の国庫に良い影響を与えるだろう！"
 ara_claims_in_castile_tt:0 "\n@CAS  カスティーリャが領有する土地に対して恒久的な請求権を獲得します\n"
 ara_if_cas_dip_tt:0 "\n@CAS が自国§Y従属国§!もしくは§Y同盟国§!の状態でミッションを完了した場合、§Y歴史的友好国§!を獲得します\n"
 ara_had_remensa_war_event_tt:0 "イベント「§Y農民組合§!」が発生済み"
 ara_become_p_republic_tt:1 "\n§Y農民共和国§!を宣言します！\n"
 ara_iberian_struggle_modifier:0 "イベリアの闘争"
 desc_ara_iberian_struggle_modifier:0 "イベリア王国間の数世紀にわたる内戦が終結しようとしている。"
 ara_a_new_power_modifier:0 "イベリアの覇権"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§!はついに他のイベリア諸王国に勝利し、その地方での覇権を確立した。"
 ara_masters_med_modifier:0 "地中海の支配者"
 desc_ara_masters_med_modifier:0 "地中海で§Y[Root.GetName]§!の覇権を確立する努力が、全海最強として自海軍の勝利をもたらした。"
 ara_governmental_restructuring_modifier:0 "国内改革"
 desc_ara_governmental_restructuring_modifier:0 "レメンス戦争に打ち勝ち、現在は国が回復するために必要な適切な改革をしている。"
 ara_crushed_the_catalan_estates_modifier:0 "社会的平和"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "国内の階級を平和にする努力は成功し、今や彼らは皆同じ方向に向かって船を漕いでいる。"
 ara_unshackled_modifier:0 "拘束からの解放"
 desc_ara_unshackled_modifier:0 "§Yレメンス§!は封建領主に対する戦争に勝利し、今や明るい未来が自国を待っている！"
 ara_italian_influences_modifier:0 "イタリアの影響力"
 desc_ara_italian_influences_modifier:0 "自国はイタリアで確固たる地位を築き、今やその文化的影響力は甚大だ。"
 ara_maritime_administration_modifier:0 "海事行政"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName]はますます海事事業に注力し、その過程で海上行政を拡大している。"
 diamond_district2:0 "バルセロナのダイヤモンド地区"
 desc_diamond_district2:0 "組合を通じてバルセロナでの事業を促進し、輝かしい結果を得ている。"
 spa_employ_galleon_modifier:0 "広大な海の統御"
 desc_spa_employ_galleon_modifier:0 "ガレオン船は造船工学における重要な新開発であり、海軍の主力となった。"
 ara_nile_production_monopoly_modifier:0 "ナイルの生産独占"
 desc_ara_nile_production_monopoly_modifier:0 "ナイル川デルタと渓谷の肥沃な土地が、今や自国を豊かにしている。"
 peasant_revolt_leader_personality:0 "か弱き者たちの守護者"
 peasant_revolt_leader_personality_desc:0 "強大な者たちの虐待からか弱き人々を守護することが、この指導者の存在理由だ。"
 estate_burghers_sindicat_remensa_privilege:0 "農民組合"
 estate_burghers_sindicat_remensa_privilege_desc:0 "農民組合はカタルーニャ農民のギルドで、封建領主の虐待と闘った後に設立された。"
 consulate_of_the_sea:0 "海事領事館"
 consulate_of_the_sea_desc:0 "海事法および商法を管理する自国の新たな準司法機関は海事領事館と呼ばれる。これにより、自国が財政的支援を受けることと引き換えに商人たちは王立裁判所の干渉なく、商業上の紛争を解決する権利を得る。"
 courts_of_navarra:0 "ナバラコルテス"
 courts_of_navarra_desc:0 "ナバラのコルテスとは、領内の騎士、聖職者、都市代表者によって構成されるナバラ王国の議会である。彼らはフエロスとよばれる慣習法の番人であり、君主の権力を牽制するとともに、王家の要求のために奉仕することを目的としている。"
 basque_marines:0 "バスク海兵隊"
 basque_marines_desc:0 "自民族は長い間、世界の果てまで鯨を追いかけ、海岸を襲い、あるいは他の土地から貴重品を持ち帰り、海の秘密を学んできた。これらの教えは、自国の船乗りを大胆不敵で信頼できるものにし、彼らを雇うどの海軍においても確かな価値となった。"
 fearless_seamen:0 "恐れ知らずの船乗り"
 fearless_seamen_desc:0 "自国の者たちは、常に畏怖と恐れをもって海を見てきた。海がもたらす豊かさに魅了され、それを手にしようとしてきた。勇敢なる我が先祖は、海のそばであるだけでなく、海から生計を立てる共同体を設立し、驚くべき水上における技術を発展させた。自国の船乗りたちは、大西洋岸全域でよく知られている。"
 shipbuiling_experts:0 "造船の専門家"
 shipbuiling_experts_desc:0 "自国の沿岸に接する海では資源が豊富にあり、それを手に入れようとする人たちを待っている。何世紀もの間、自国の沿岸には港や造船所がたくさんあり、海の冒険や挑戦の渇きを癒すために、たゆまず船を造ってきた。"
 basque_ferocity:0 "バスクの凶暴性"
 basque_ferocity_desc:0 "フランス人が未だ涙するロンスヴォーの戦いや、ナバラ傭兵団の軍事行動以前から、自民族は常に獰猛な戦士と見なされてきた。敵にそれを決して忘れさせてはならない。"
 camara_de_comptos:0 "カマラ・デ・コンプトス"
 camara_de_comptos_desc:0 "フランス式教育を受けた最初の国王の治世中、ナバラには領土の管理方法に関する考えがもたらされた。この新しい知識のおかげで、自国財政の健全性を監視する役割を担うカマラ・デ・コンプトスが誕生した。"
 people_of_the_sea:0 "海の民族"
 people_of_the_sea_desc:0 "自国民は熟練した船乗りだ。しかし、将来の戦争で必要とされた際に、海に精通うする男たちを可能な限り自海軍の水夫に転用せねばならない。彼らの専門知識は、この計画にとって明らかな利点となるだろう。"
 an_industrious_folk:0 "勤勉な民族"
 an_industrious_folk_desc:0 "自身の住む地は最も豊かではないかもしれないが、バスク人は勤勉な民族で、その地から必要なものを得ようと懸命に働いている。鉄工所で鉄を精錬し、森の木を炭に変え、最高の船を作る。自領が豊かなのは、自国民の努力のたまものだ。"
 dom_por_clash_ottomans_title:0 "オスマンとの衝突"
 dom_por_clash_ottomans_desc:0 "インド洋への拡張とペルシャ湾の支配によって、中東の覇権国家であるオスマンとの衝突は避けられない状況となった。"
 dom_portugal_exploration_ideas_title:0 "探検の帆"
 dom_portugal_exploration_ideas_desc:0 "アフリカ沿岸沿いの探検は、自国の将来に新たな経路と展望を開いている。[Root.GetName]の海外拡張のためにこの機会を利用するかどうかは自国次第だ。"
 dom_portugal_circumnavigation_title:0 "海洋の勅許"
 dom_portugal_circumnavigation_desc:0 "この数十年にわたって推進してきた探検は、世界が丸い形状であるという科学論理が正しかったことを証明した。今、[Root.GetName]に大きな威信をもたらす世界一周の遠征を率いる最初の国家となる機会がある。"
 dom_castile_exploration_ideas_title:0 "探検の帆"
 dom_castile_exploration_ideas_desc:0 "アフリカ沿岸沿いの探検は、自国の将来に新たな経路と展望を開いている。[Root.GetName]の海外拡張のためにこの機会を利用するかどうかは自国次第だ。"
 dom_castile_circumnavigation_title:0 "海洋の勅許"
 dom_castile_circumnavigation_desc:0 "この数十年にわたって推進してきた探検は、世界が丸い形状であるという科学論理が正しかったことを証明した。今、[Root.GetName]に大きな威信をもたらす世界一周の遠征を率いる最初の国家となる機会がある。"
 triangle_trade_key:0 "三角貿易"
 por_every_wine_prov_tt:1 "\n§Yワイン§!がある領有州はすべて、以下の報酬を得ます："
 por_more_likely_to_get_expansionist_tt:0 "§Y探検§!アイデアもしくは§Y拡張§!アイデアが有効な限り、自国の支配者は特性「§Y拡張主義者§!」を獲得しやすくなります。"
 second_circumnavigation_tt:0 "世界一周した二ヶ国目となった。"
 por_presence_in_india_modifier:0 "インドでの存在感"
 desc_por_presence_in_india_modifier:0 "インドにおける存在感は、自国にとって新規で非常に儲かる市場を開いている。"
 por_center_of_portuguese_trade_modifier:0 "ポルトガル交易中心地"
 desc_por_center_of_portuguese_trade_modifier:0 "ポルトガル商人のための新しい交易中心地である。"
 por_struggle_for_iberia_modifier:0 "イベリアの闘争"
 desc_por_struggle_for_iberia_modifier:0 "イベリア王国間の数世紀にわたる内紛が終わりを迎えつつある。"
 por_reform_navy_1_modifier:0 "海軍力の向上"
 desc_por_reform_navy_1_modifier:0 "エンリケ航海王子の時代から続くポルトガル海軍への継続的な振興と投資が実り、今や世界で最も技術的に先進的な艦隊を有している。"
 por_first_circumnavigation_modifier:0 "最初の世界一周の遺産"
 desc_por_first_circumnavigation_modifier:0 "自国の船舶は荒涼とした港と地平線を越えた海を航海し、発見の栄光と海事の卓越性の遺産を持っている。"
 por_elite_marines_modifier:0 "精鋭ポルトガル海兵隊"
 desc_por_elite_marines_modifier:1 "自国の海兵隊の教練では厳格で過酷な訓練が含まれ、海軍の士官訓練生を傑出した兵士へと変貌させている。"
 dom_portugal_reform_navy_title:0 "海軍改革"
 dom_portugal_reform_navy_desc:0 "国王アフォンソ5世の叔父にあたるヴィゼウ公エンリケ王子は、ポルトガルの西アフリカ探検を推進し、新型船キャラベルの出資者となって海軍を改革したことで知られる。"
 pru_golden_age_of_thought_modifier:0 "黄金時代"
 desc_pru_golden_age_of_thought_modifier:0 "[Root.Monarch.GetName]の治世中、プロイセンは強力な軍隊と高度に中央集権化された行政制度を持つヨーロッパの主要国の一国として台頭した。経済は繁栄し、芸術、哲学、科学が進歩している国家として知られていた。この時代は[Root.Monarch.GetName]の治世であり、芸術と科学の後援者であり、プロイセン文化の成長を振興した時代であった。"
 pru_palace_of_berlin_modifier:0 "ベルリン王宮"
 desc_pru_palace_of_berlin_modifier:0 "ベルリン宮殿は、ドイツのベルリンに位置する王宮で、プロイセン王や未来のドイツ皇帝の邸宅として用いられている。この宮殿はもともと16世紀に建てられ、数世紀にわたって何度か改装や拡張がなされた。18世紀にはフリードリヒ大王の統治下にバロック様式で再建された。"
 pru_victory_lower_saxony_modifier:0 "ニーダーザクセンでの勝利"
 desc_pru_victory_lower_saxony_modifier:0 "[GetYear]年、[Root.Monarch.GetName]の指揮下にある[Root.GetAdjective]軍は、多くの地方国を含むニーダーザクセン同盟軍を打ち破った。この勝利により、[Root.GetName]は本地方での領土拡大を実現し、ヨーロッパにおける主要大国としての地位を確立した。この戦闘は、[Root.GetAdjective]軍が戦術と規律を活用し、より多くかつ良い装備を持っていた敵軍に対して勝利を確保するのに役立った点で注目に値する。"
 pru_embed_company_modifier:0 "エムデン会社"
 desc_pru_embed_company_modifier:1 "エムデン会社は、ドイツの都市エムデンを拠点としている貿易会社である。この会社は東インド貿易における主要事業者であり、アジアからヨーロッパまでの香辛料、織物、磁器などの商品の輸出に関与している。エムデン会社は、その広範な貿易拠点網と革新的な商行為で知られており、当時最大かつ最も成功した会社の一つとなるのに役立った。他のヨーロッパの貿易会社との競争にもかかわらず、エムデン会社は繁栄し続け、17世紀および18世紀におけるドイツ経済の成長と発展において重要な役割を果たした。"
 pru_expanded_the_western_domains_modifier:0 "西方領土の拡張"
 desc_pru_expanded_the_western_domains_modifier:0 "この期間中、[Root.Monarch.GetName]の統治下で、軍事的征服と外交手段の組み合わせを用いて領土拡張を図った。一連の戦争と条約を通じて、プロイセンはヘッセン、プファルツ、およびライン川下流域の一部を自領へと合併できた。この拡張によって、プロイセンの規模と勢力は大幅に増大し、国を主要なヨーロッパの大国として確立するのに役立った。これらの領土の組み込みは、新たな資源、人口、文化的影響もプロイセンにもたらし、さらなる国の強化および成長と発展に貢献した。"
 PRU_bitter_resistance:0 "苦い神学的抵抗"
 desc_PRU_bitter_resistance:0 "自国の宗教的独自性を守ることは、自国にとって非常に重要な問題だ。"
 PRU_toleranzedikt:0 "宗教寛容令"
 desc_PRU_toleranzedikt:0 "自領が些細な宗教口論の犠牲になることなど許されない。この恐ろしい運命を避けるために、同胞たちがたとえ迷走していようとも寛容でなければならない。"
 BRA_abolished_kreditwerk:0 "信用組合の廃止"
 desc_BRA_abolished_kreditwerk:0 "歴史的な経済制度の廃止は、国内における革新と金融成長をもたらす門番である。"
 BRA_reformed_kreditwerk:0 "信用組合の改革"
 desc_BRA_reformed_kreditwerk:0 "歴史的な経済制度の改革は、国内における革新と金融成長をもたらす門番である。"
 PRU_investing:0 "経済への投資"
 desc_PRU_investing:0 "収支合わせに苦闘しているので、自経済へのさまざまな投資や財政的支援は、経済に大きな、そして前向きな影響を与えるだろう。"
 PRU_reichsthaler:0 "ライヒスターラー"
 desc_PRU_reichsthaler:0 "営利事業を忠実に管理することは、政府の重要な側面である。"
 monthly_prussian_militarized_society_1:0 "毎月の初期のプロイセンの軍事化社会"
 monthly_prussian_militarized_society_2:0 "毎月のプロイセンの軍事化社会"
 monthly_prussian_militarized_society_3:0 "毎月の完全なプロイセンの軍事化社会"
