 flavor_mng.27.t:0 "不動の守護者"
 flavor_mng.27.d:0 "不倶戴天の敵に立ち向かわればならない時、ある者が自国の首都を守り、歴史に残る我が王朝を救い、難局にうまく対処しました。于謙は自国の軍事王宮に仕える一介の役人でしたが、首都周辺の防衛線を指揮し、数週間にわたって敵の群れを撃退し続け、援軍到着まで持ちこたえました。"
 flavor_mng.27.a:1 "彼は昇進するにふさわしい。"
 flavor_mng.27.b:1 "彼の戦術は将来の指揮官によって研究されるでしょう。"
 flavor_mng.27.c:0 "彼の伝説を我が歴史書に刻め。"
 flavor_mng.28.t:0 "大[Root.GetName]の監察機関"
 flavor_mng.28.d:1 "都察院は、自政府で非常に効果的で影響力のある部門です。天子の直接権限の下、その主な役割は、天子の権威と警戒心を行政の全部門に広げ、様々な官僚の宮廷での行動について詳細に報告し、腐敗を暴き、強い道徳心の羅針盤としての役割を果たすことです。最近では、行政能力の向上によって、都察院の責任の一部をさらに拡大し、臣民の安定した行動をさらに保証できるようになりました。"
 flavor_mng.28.a:0 "§G殿院§!は行動規範を執行することに対して大いに役立つだろうな。"
 flavor_mng.28.b:0 "§Y台院§!で神の法に従った正しい方式の維持をしようか。"
 flavor_mng.28.c:0 "§l察院§!は自領全域に秩序と平穏を浸透させていくだろう。"
 flavor_mng.28.e:0 "どれにも肩入れはせん。"
 flavor_mng.29.t:0 "明帝国の絶対主義"
 flavor_mng.29.d:0 "様々な王朝がこの地方を長らく支配してきました。そのいずれもが、自領の大きさゆえ、そこに秘められた真なる力を引き出すことに失敗してきました。しかし、歴史の書物の中で初めて自国王朝は今、自領が真に天子と彼の疑うことなき権威に従うと宣言できることでしょう。これは主に絶対主義の台頭と領内の派閥の弱体化によるものです。"
 flavor_mng.29.a:0 "天子が君臨せしめり！"
 flavor_mng.30.t:0 "科挙"
 flavor_mng.30.d:0 "官僚や行政官たちの厳選というのは、自国規模の大帝国にとっては不可欠な過程になります。有能で明敏な人材の必要性に応えるため、帝国試験制度ー科挙の名でも知られていますがーを、自王朝の需要に合うよう改良しました。この試験は、自国全ての官僚が、文章の書き方、中国古典文学、国家役人間での様々な様式に精通していることを確認するための確かな道です。こういった共通の行動は、自国を強固にし、団結を促すとともに、自国王朝建国の礎である実力主義の理想を推進することになります。ですから、試験制度は、世襲貴族や軍当局の勢力を抑え、士人官僚の上流階層の台頭にも重要な役割を果たしています。"
 flavor_mng.30.a:0 "天子様への奉仕のための一流の中の一流の者を！"
 flavor_mng.31.t:0 "朝貢制度の進化"
 flavor_mng.31.d:0 "朝貢は中華皇帝及びその属国との間ではよく知られたものです。しかし、すべての物事がそうであるように、時というものは、自国の保護化にある領主や首長と権力や貢物を交換する方法に変化と革新をもたらします。最近では、両国の責任を追及する外交のあり方が変化し、属国に対して強引な朝貢を要求する道が舗装されました！"
 flavor_mng.31.a:0 "時代は動いている！"
 flavor_mng.32.t:0 "白頭山への登頂"
 flavor_mng.32.d:0 "朝鮮および蛮族の女真族の間にそびえる白頭山は、清水と雄大な植物の入り口を守る、比類なき自然美を誇る山です。同時に、白頭山は最初の朝鮮王朝である古朝鮮の建国者、檀君の生誕地であることから、宗教的意義や信仰を集める山でもあります。"
 flavor_mng.32.a:0 "友情の上に立つ贈り物だ！"
 flavor_mng.32.b:0 "遊牧民の時代が実りある終焉を迎える..."
 flavor_mng.33.t:1 "カルマ・カギュ派と[From.Monarch.Dynasty.GetName]王朝"
 flavor_mng.33.d:0 "チベット仏教を信仰する四大宗派の一つであるカギュ派の中でも最大派閥の一つであるカルマ・カギュ派は、祖国の山々の斜面部の中でも内政に関して重要な役割を果たしています。隠遁地にあるにもかかわらず、中華皇帝の広範なる影響力は自国の扉を叩き、自領内で服従と彼の権威の承認を要求してきます。"
 flavor_mng.33.a:0 "天命を有する者のその度量の大きさを認めよう！"
 flavor_mng.33.b:0 "自国の独立が危うい？なんと下らん！"
 flavor_mng.34.t:0 "中国の大運河"
 flavor_mng.34.d:0 "川幅全体にも及ぶ運河は、自国の中心部を流れる水を調整するために、有能な計画者たちが打ち出した技術の粋の一部です。黄河を横断する堤防と相まって、これらの運河は国民に十分な水と資源を供給し、繁栄と生活水準について、自王朝を新たな高みへと導きます。"
 flavor_mng.34.a:0 "現代技術の粋なのだ！"
 flavor_mng.35.t:0 "黄河の堤防"
 flavor_mng.35.d:0 "自領の中心部を通る生命を育む貴重な水の流れを維持するための大運河沿いにある黄河の堤防が、農民や商人たちが潮流や自然の要素の力の一つを利用するのに役立つかもしれません。中国の河川は予測不可能ですから、将来の洪水に備え、堤防を整備してこれら災害を軽減することが最善でしょう。"
 flavor_mng.35.a:0 "時と潮流は人を待たずだな！"
 flavor_mng.36.t:0 "税制大改革"
 flavor_mng.36.d:0 "何世紀にもわたって、税の徴収は州知事や行政官にとって毎日が悪夢でした。しかし、近年、官僚の効率化が進み、銀本位とする全国的な税制改革を導入する道が開かれました。貴金属に依存しすぎるのは良くないという支持者もいますが、この政策は自国の繁栄にとって極めて重要なものになるかもしれません。"
 flavor_mng.36.a:0 "一つの基準！一つの国家！"
 flavor_mng.37.t:0 "隠者の王国の宮廷への使者"
 flavor_mng.37.d:0 "朝鮮と自国との歴史と交流は、太古の昔から絡み合っています。親善の意思表示をするため、また繁栄と協力の新時代の先導役を務めるために、外交関係の強化を世界中に宣言しましょう。"
 flavor_mng.37.a:0 "偉大なる両国は一つとなって繁栄するだろう。"
 flavor_mng.38.t:1 "真の天子"
 flavor_mng.38.d:1 "天命という概念は成功と苦難の物語、心に深く刻まれた神秘と明白な啓示に満ちたものです。この地方で最も強大で恐るべき帝国の興亡を目の当たりにしてきたのです。しかし、天命の本質をここまで完璧な度合いで体現した者は誰もいませんでした。この体現せし者の名こそ[Root.Monarch.GetName]であり、まさに漆黒の海に浮かぶ光の灯台です。"
 flavor_mng.38.a:1 "[Root.Monarch.GetName]はまさに宇宙の意志と流れを捉えている。"
 flavor_mng.39.t:0 "中華皇帝との外交"
 flavor_mng.39.d:0 "自国と中華皇帝との関係は常に安定していたわけではありませんでした。しかし、優れた行政官や外交官というのは、失わないように頭を垂れるべき時を知っているものです。ですから、天が定めし優越性に従って服従するよう要求している中華皇帝の使節団を近頃、我々の宮廷で歓迎しています。"
 flavor_mng.39.a:0 "喜んで受け入れる。"
 flavor_mng.39.b:0 "有り得ぬ！"
 flavor_mng.40.t:0 "東廠と西廠"
 flavor_mng.40.d:0 "強力な帝国機関は常に宮廷の問題に関して影響力と権力を組織し、指揮してきました。内部脅威に対する警戒の要望を満たすため、多くの顧問が宮廷の陰謀全体を管理し、帝国の腐敗を一掃する、そのような帝国機関の設立を提案しています。"
 flavor_mng.40.a:0 "西廠を設立せよ。"
 flavor_mng.40.b:0 "東廠を設立せよ。"
 flavor_mng.40.c:0 "天子の目は全てを見通している…"
 flavor_mng.41.t:0 "大報恩寺"
 flavor_mng.41.d:0 "15世紀に建設が始まった美しい仏塔、大報恩寺は、自国の信仰心と優れた建築技術の証です。高く優雅にそびえ立ち、[1821.GetName]の屋根を見下ろしているこの塔は、広大な領土における重要な宗教的象徴です。"
 flavor_mng.41.a:0 "我が精神文化の美しき副産物なのだよ。"
 flavor_mng.42.t:0 "明の現状"
 flavor_mng.42.d:0 "明王朝の勃興からおおよそ1世紀が経過し、今や自国の支配領域は過去の中国支配王朝が治めた領土全域に及んでいます。征服の成果としては十分であり、帝国の国庫を利用でき、自国民の繁栄にその国庫を充てがうことができます。しかし、この広大な国土に亀裂が生じ始めています。州内への権限委譲がうまくいっておらず、北の脅威の増大、現皇帝が無能なことなど、現時代における警鐘となる兆候がいくつもあります。政府を改革し、天の恩寵を維持し、中国の永遠の支配者として、自王朝の継続を確実なものとせねばなりません。"
 flavor_mng.42.a:0 "天は我が大帝国を試しているのか..."
 flavor_mng.43.t:0 "中華帝国における政府の粛清"
 flavor_mng.43.d:0 "生と死の循環は、官僚制を含む全ての物事に当てはまります。あまりにも長きに渡って、自政府内の一部の連中は皇帝の寵愛と富を享受し、私腹を肥やし、彼らが触れる全てに腐敗を拡散してきました。この不届き者の官僚どもの影響力が大きくなり過ぎないよう制限し、徹底的に取り締まることが最善でしょう！"
 flavor_mng.43.a:0 "宦官よ、立場をわきまえよ！"
 flavor_mng.43.b:0 "出来ることなんて何も無いんだよ…"
 flavor_mng.44.t:0 "[Root.Monarch.GetName]による大号令"
 flavor_mng.44.d:0 "天子の声は、この広大な領土を考えれば、あまねく響かせねばなりません。行政を整え、法令を布告するために、自国の君主たちは頻繁に大号令を行います。これらの文書は、玉璽の押印と公式の使者によって運ばれることから、非常に重要な価値を持っています。そのため、自政府の円滑な運営と安全を確保するために、我が偉大なる国家元首は、透明性を強化するとして、これらの号令を以下の者たちに対して利用することに決めました…"
 flavor_mng.44.a:0 "…親王のことについて。"
 flavor_mng.44.b:0 "…商幇のことについて。"
 flavor_mng.44.c:0 "…士大夫のことについて。"
 flavor_mng.44.e:0 "…宦官のことについて。"
 flavor_mng.44.f:0 "…ううう、実際はどこでもないのです。全てはなるようにしかならないのです。"
 flavor_mng.44.g:0 "…全員です！誰一人見逃しません。"
 flavor_mng.45.t:0 "錦衣衛の拡大"
 flavor_mng.45.d:1 "錦衣衛は、帝国内における法と秩序を純粋に表現する者たちとしてその役割を果たしています。天子の秘密警察として、彼らの権限は他のあらゆる司法制度の上にあります。彼らは国家の敵と見なした者を逮捕、処罰でき、高位の貴族や皇族でさえ彼らの手が届かない訳ではありません。彼らの任務がいかに困難であろうと、国内の秩序維持のために彼らの影響力を強化し、必要な手段を与えることは賢明だと言えるでしょう。"
 flavor_mng.45.a:0 "理にかなった政策だ。"
 flavor_mng.45.b:0 "現状を混乱させるのはよそう。"
 flavor_mng.46.t:0 "[GetYear]年黄河洪水"
 flavor_mng.46.d:0 "[GetYear]年、黄河が氾濫し、数千もの臣民の命を奪い、河岸一帯に甚大な被害をもたらした忌まわしき年です。洪水は、自領の新旧王朝の滅亡と再生をもたらす前兆だと言われています。我が偉大なる国家の没落の引き金にならないよう、この被害を早急に復旧させましょう。"
 flavor_mng.46.a:0 "まさしく大惨事だ！"
 flavor_mng.48.t:0 "[GetYear]年長江洪水"
 flavor_mng.48.d:0 "[GetYear]年、長江が氾濫し、数千もの臣民の命を奪い、河岸一帯に甚大な被害をもたらした忌まわしき年です。洪水は、自領の新旧王朝の滅亡と再生をもたらす前兆だと言われています。我が偉大なる国家の没落の引き金にならないよう、この被害を早急に復旧させましょう。"
 flavor_mng.48.a:0 "こりごりだ…"
 flavor_mng.50.t:0 "八虎"
 flavor_mng.50.d:1 "宦官界は時に内政および外政において多大な影響力を有することもありました。しかし、昨今の宮廷では、天子自身に匹敵する権力と発言力を持つとされる8つの有名な宦官派閥の存在の報告が広まっています！彼らは「八虎」という称号で知られ、朝廷を支配し、帝国内のあらゆる反対勢力を粉砕することを目指しています。"
 flavor_mng.50.a:0 "天子の名において、貴様のその不義な振る舞いを止めよ！"
 flavor_mng.50.b:0 "彼らの要求する自治を認めよ。"
 flavor_mng.51.t:0 "湯顕祖の牡丹亭"
 flavor_mng.51.d:1 "私たちの時代は、多くの学術的、芸術的業績を生み出してきました。その中でも、[GetYear]年に劇作家である湯顕祖が発表した牡丹亭還魂記は、自文化を最も物語った最高に誇らしい作品の一つです。物語は杜麗娘と柳夢梅の恋愛模様を中心に展開し、二人の決意があらゆる障害を乗り越える様子が描かれています。この戯曲は、作者を同時代で最も偉大な劇作家の一人という地位を確固たるものとしました。"
 flavor_mng.51.a:0 "マーベラス！マジ卍！ブラーヴォ！"
 flavor_mng.52.t:0 "[1816.GetName]のモスク"
 flavor_mng.52.d:1 "[GetYear]年建造のこのモスクは、自国最大の都市部で建造されたモスクの中でも最大のものです。この礼拝の場は、自国のイスラム臣民にとって宗教中心地として機能しています。美しいミナレットと貴石で装飾され、息をのむような芸術作品に囲まれたこの建築物は、自国の友好と協力の象徴となっています。"
 flavor_mng.52.a:0 "我が偉大なる国家にとって寛容と共同繁栄の象徴だ！"
 flavor_mng.53.t:0 "詩人楊慎"
 flavor_mng.53.d:1 "当代の大詩人の一人、楊慎は彼の故郷である成都にとって誇りです。升庵、博南山人、滇南戍史など複数の雅号で知られる彼は優れた文人であり詩家でもあり、自然と文化を題材にした作品を既に非常に多く生み出しています。彼の作品のいくつかは広く名を知られた作品であり、彼の名は史書に永遠に刻まれることでしょう。"
 flavor_mng.53.a:0 "我が国の偉大なる知性の輝かしき象徴だ。"
 flavor_mng.54.t:0 "[GetYear]年地震"
 flavor_mng.54.d:0 "大変な悲劇が自国の州に襲いかかりました。空は暗く、大地は割れ、多くの庶民がその抱擁に呑み込まれ、犠牲となりました。現地の住民は迷信深くなり、我が君主は天命を失ったとの噂が出回り始めています..."
 flavor_mng.54.a:0 "もっと安定した時代に生きていれば…"
 flavor_mng.55.t:0 "大明の海禁政策"
 flavor_mng.55.d:0 "中国は常に外国人にとって儲かる市場でした。しかし、過去数十年間、自国は国家全体の貿易交流をほぼ遮断し、代わりに内向きの商業交流に焦点を当てることを選択してきました。しかし、時代は変わったのですから自国の姿勢も変わるべきでしょう。帝国の国庫に利益をもたらす可能性があるなら、それはおそらく自国の政策を見直す時期ということなのでしょう。"
 flavor_mng.55.a:0 "既存政策の改善努力をせねばな。"
 flavor_mng.55.b:0 "開放的な市場と新規政策は自国により良い結果をもたらすだろう。"
 flavor_mng.56.t:0 "日中間の交易関係"
 flavor_mng.56.d:0 "両国の共通の歴史を通じて、中華皇帝は常に自領内の交易を熱心に支持してきました。もしも、中国商人に自国の一部商品について交易の許可を出したとすれば、それは大龍の好感度や関係と引き換えに、自身の独占権を喪失することを意味するかもしれません。"
 flavor_mng.56.a:0 "中国商人との接触を許可せねば。"
 flavor_mng.56.b:0 "何の話やら！"
 MNG_PRESENCE_IN_JAPAN:0 "日本市場における強烈な存在感"
 flavor_mng.57.t:0 "[Root.GetName]帝国の宦官"
 flavor_mng.57.d:1 "自国の統治において、天子の背後にいる宦官ほど大きな影響力を持つ組織はいないでしょう。良くも悪くも、宦官は大きな影響力を持ぎ、時には天子の意思さえ無視して、自分たちの思惑を押し通すこともあります。宮廷内の多くの顧問が、こういった慣行に反感を抱いていて、宦官の影響力を抑えるよう求めています…"
 flavor_mng.57.a:0 "あいつらの権力を抑えねば！"
 flavor_mng.57.a.tt:0 "この選択はミッション「§Y帝国の基礎§!」の条件に影響してきます。"
 flavor_mng.57.b:0 "彼らの怒りを買うわけには…"
 estate_disasters.19.t:0 "宦官による権力掌握"
 estate_disasters.19.d:0 "昨今の国内問題の進展と、天子が宮廷内の諸勢力を抑えることができなかったことが連動して、新たな派閥が台頭しました。この派閥は自王朝を廃して、中国の王位を掌握しようと私たちを脅かしています。宦官たちは信じられないほどの影響力と権力を誇り、自信を自国の真の支配者と称しています。"
 estate_disasters.19.a:0 "このようなことは起きてはならない！"
 estate_disasters.20.t:0 "宦官時代の終わり"
 estate_disasters.20.d:0 "領内の支配者たちは、ついに宦官の徒党どもの影響力と権力の抑え込みに成功しました。この権力奪取の試みは、自国に傷痕と歪みを残していきました。今、この内乱中に負った傷を癒し、立ち直りを始めねばなりません。"
 estate_disasters.20.a:0 "朕の前に立ちはだかるものなぞ二度とおらんの！"
 buzhengshi:0 "布政使"
 buzhengshi_desc:0 "各省の財政を担当し、地方官僚の手続きを円滑に進めるための監督を行う役人である。"
 anchasi:0 "按察使"
 anchasi_desc:0 "地方官や平民を牽制する目的で、司法行政の監視・監督を主な任務としている。"
 du_si:0 "都司"
 du_si_desc:0 "地方駐屯地の募集や迅速な動員などといった軍政は軍事委員会の管轄になる。"
 mng_seal_of_the_emperor_reform:0 "大明の国璽"
 mng_seal_of_the_emperor_reform_desc:0 "祭式は権力を裁定する際の強力な基準になるものだ。そのため、中華皇帝の玉璽は、敬意と畏敬、そして天の後継者に相応しい権威を示すものである。"
 estate_eunuchs_bookkeepers_privilege:0 "大監の去勢"
 estate_eunuchs_bookkeepers_privilege_desc:0 "大監は、中華皇帝の宮廷における、名誉ある責務である。帳簿をきちんと管理する義務は、大きな影響力をもたらすものであり、実力主義の手続きを要求されるものでもある。"
 estate_eunuchs_western_bureau_privilege:0 "西廠"
 estate_eunuchs_western_bureau_privilege_desc:0 "西廠は、裁判の監督や汚職の取り締まりを担当する強力な部署である。"
 estate_eunuchs_eastern_bureau_privilege:0 "東廠"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "東廠は、裁判の監督や汚職の取り締まりを担当する強力な部署である。"
 estate_eunuchs_outwards_perfection_privilege:0 "外的爛熟"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "自国改善のために国内に目を向ける旧来の方法を捨て、自国民は自身の主張を貫き、遥か彼方の地に帝国の栄光を広げる準備を整えている。"
 estate_eunuchs_palace_bureaucracy_privilege:0 "顕著な宮廷官僚制"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "帝国の隅々まで政策を指示するのは困難な作業であり、自治を求める地方当局によってさらに妨げられることもしばしばである。宦官たちは喜んで皇帝に手を差し伸べ、より多くの特権と引き換えに、国境内の問題を管理する手助けをしてくれるだろう。"
 estate_eunuchs_delegate_provincial_administration_privilege:0 "地方統治の委任"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "領内全域に亀裂が顕在化しているにもかかわらず、行政が過剰拡大を起こしている状況のため、著名な宦官たちは帝国の遠方の州全てに対して天子の意志をさらに徹底させることだろう。"
 estate_eunuchs_imperial_council_privilege:0 "朝廷"
 estate_eunuchs_imperial_council_privilege_desc:0 "宦官の責務に、壮大で健全な候補者選びを加えることで、健全で多彩な行政を実現することができる。"
 estate_eunuchs_land_rights_privilege:0 "宦官の地権"
 estate_eunuchs_land_rights_privilege_desc:0 "国家の最高管理者である宦官は、皇帝に代わって、土地の購入と管理という新しい権利を行使することができる。"
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "宮内策謀の管理人"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "宦官たちが宮内での出来事に目を光らせることは、宮内の規律を正し、全員に皇室への忠誠を確保する素晴らしい方法だ。"
 estate_eunuchs_promote_eunuch_rights:0 "宦官の権利増長"
 estate_eunuchs_promote_eunuch_rights_desc:0 "宦官の権利を推進することで、自帝国の改革を進め、国内を抑え込む際、彼らの長期にわたる忠誠の確保に成功するだろう。"
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "従属国外交の委任"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "天子と朝貢国間との外交は、今後、御璽を携帯した宦官たちが取り仕切る。"
 estate_eunuchs_supremacy_over_crown_privilege:0 "皇帝に対する優越"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "分権化に向けて秤が傾くにつれ、階級は[Root.Monarch.GetTitle]に優先順位を指示することができるようになり、[Root.Monarch.GetHerHim]は彼らの意志を受け入れる以外にほとんど選択の余地がない。"
 estate_eunuchs_establish_favor_system_privilege:0 "優遇制度の確立"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "宦官に隣国との間を取り持つ役割を与える優遇制度は、我々の威厳と言葉の重みを高めるための素晴らしい一歩となる。"
 estate_eunuchs_allow_personal_fortunes_privilege:0 "私財の許可"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "我らの旗の下にいる多くの者同様、宦官も領内で作られた財産を取得、保持、売却することができるようにすべきだ。"
 estate_eunuchs_single_whip_law_privilege:0 "一条鞭法"
 estate_eunuchs_single_whip_law_privilege_desc:0 "帝国の税制を一元化し改革する試みであるこの法律は、国庫を銀で満たし、臣民への課税を改善することを目的としている。"
 estate_eunuchs:0 "宦官"
 estate_eunuchs_desc:0 "宦官は、中華の中で強力な地位を占めている。宦官たちの影響力は、鉄拳制裁を加える強力な国家元首によって抑制されることもある。しかし、君主の力が弱く、能力がないと判断された場合、彼らは皇帝自身をも精巧な操り人形にすることができる。"
 eunuchs_influence_modifier:0 "宦官階級の影響力"
 eunuchs_loyalty_modifier:0 "宦官階級の忠誠均衡値"
 eunuchs_privilege_slots:0 "宦官階級の特権最大数"
