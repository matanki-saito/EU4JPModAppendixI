 estate_vaisyas_development_of_cities_mod:0 "都市拡張"
 desc_estate_vaisyas_development_of_cities_mod:0 "支配的権威の指図により、この州のヴァイシャは都市を新しい次元に拡張する権利を持つ。"
 estate_vaisyas_control_over_the_coinage:0 "貨幣統制権の付与"
 estate_vaisyas_control_over_the_coinage_desc:0 "造幣権は、長い間、[Root.Monarch.GetTitle]の手に委ねられてきた。国家が成長し、行政がより多くの課題に直面するにつれて、造幣権はますます重荷になっている。[Root.GetVaishyasName]に造幣を代行させることで、この官僚的な問題を解決することができる。"
 estate_vaisyas_economical_boost:0 "[Root.GetVaishyasName]の経済的自由の認可"
 estate_vaisyas_economical_boost_desc:0 "国家の収入は、そのほとんどが重商主義的交易手法によってもたらされてきた。[Root.GetVaishyasName]に経済的関連を自由にさせることで、我々の収入をかなり増やすことができるかもしれない。"
 estate_vaisyas_expanded_guild_rights:0 "拡大されたギルドの権利"
 estate_vaisyas_expanded_guild_rights_desc:0 "[Root.GetVaishyasName]のギルドは、経済の生命線である。彼らの権利を大幅に拡大することで、[Root.GetVaishyasName]の利益に関して彼らの忠誠と寛容を確保することができる。"
 estate_vaisyas_force_impressment:0 "[Root.GetVaishyasName]の強制徴兵"
 estate_vaisyas_force_impressment_desc:0 "戦闘のための訓練は受けていないが、必要な時には商船の乗組員やその船を我が海軍に強制的に徴兵することができる。\nしかし、この徴兵権は、[Root.GetVaishyasName]に有利になるよう、大きな代償を伴う。"
 estate_vaisyas_financial_demand:0 "[Root.GetVaishyasName]への財政的要求"
 estate_vaisyas_financial_demand_desc:0 "有事の際、[Root.GovernmentName]は[Root.GetVaishyasName]の資産を接収することができる。その代わり、[Root.GetVaishyasName]は特権を拡大し、国政においてより大きな力を持っている。"
 estate_cossacks_freedom_of_the_steppes:0 "ステップの自由"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Asserting control over the steppes is a difficult and taxing endeavor. Instead of governing the steppes ourselves it would be wise if we let the [Root.GetCossacksName] populate these vast areas and only request their military servitude in return."
 estate_cossacks_freedom_of_the_steppes_gt:0 "領有する§Yステップ§!の州はすべて、以下のボーナスを得ます："
 estate_cossacks_freedom_of_the_steppes_rt:0 "補正「§Yステップの自由§!」が、§Yステップ§!の全州から取り除かれます。"
 estate_cossacks_freedom_of_the_steppes_mod:0 "ステップの自由"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "This province is completely self-governed by the Cossacks."
 estate_cossacks_grant_military_leadership:0 "[Root.GetCossacksName]の軍事的指導"
 estate_cossacks_grant_military_leadership_desc:1 "The [Root.GetCossacksName] are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_cossacks_military_service:0 "[Root.GetCossacksName]の兵役"
 estate_cossacks_military_service_desc:0 "Due to the combat-focused nature of their culture, the [Root.GetCossacksName] serve the [Root.GetAdjective] military as irregular troops, supporting our infantry and artillery as the cavalry force."
 estate_cossacks_expand_cossacks_raiders:0 "[Root.GetCossacksName]の襲撃の公認"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Technically, the [Root.GetCossacksName] are citizens of [Root.GetName] and therefore have to obey our laws. Practically, the steppes have little interest in concepts such as laws. The [Root.GetCossacksName] take what they need from those unfortunate enough to border them.\nWe would do them a great favor if we legalize their actions and take their raids against foreign countries as our own responsibility."
 estate_cossacks_expand_cossacks_raiders_gt:0 "イベント「§Yコサックの侵略§!」は今や§Y[Root.GetName]§!に対しさらなるボーナスをもたらします。"
 estate_cossacks_expand_cossacks_raiders_rt:0 "イベント「§Yコサックの侵略§!」はもはや追加ボーナスをもたらしません。"
 estate_cossacks_expand_cossacks_raiders_at:0 "Our [Root.GetCossacksName] have returned with loot, giving the following effects:"
 estate_cossacks_exempt_from_bureaucracy:0 "Exempt from Bureaucracy"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Nobody likes bureaucracy - and the [Root.GetCossacksName] are no exception to this. While this makes controling the [Root.GetCossacksName] more difficult, exempting them from our administrative institution will at least guarantee their loyalty."
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomy of the [Root.GetTribesName]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Our realm is large, yet infrastructure is sparse. In order to keep control over the steppes we must allow the [Root.GetTribesName] to have the autonomy to govern their territory on our behalf."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "[Root.GetTribesName] Freedom of the Steppes"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "The steppes are vast. Untouched by settled civilizations, the steppes are our home. The home of [Root.GetUsableName]; the home of the [Root.GetTribesName]. We all shall enjoy the freedom of the steppes."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "領有する§Yステップ§!の州はすべて、以下のボーナスを得ます："
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "The modifier '§YTribal Freedom of the Steppes§!' is removed from all §YSteppes§! provinces."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Tribal Freedom of the Steppes"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "This province is governed by the Tribes of a horde."
 estate_nomadic_tribes_grant_military_leadership:0 "[Root.GetTribesName] Support in Leadership"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Leading a realm which is divided in so many tribes is no any task for any great [Root.Monarch.GetTitle]. By considering the [Root.GetTribesName] support in the leadership we can ensure the maintenance of the [Root.GovernmentName]."
 estate_nomadic_tribes_military_service:0 "[Root.GetTribesName]の兵役"
 estate_nomadic_tribes_military_service_desc:0 "While all of the [Root.GetTribesName] contribute to the military, they still keep a force for themselves. Calling them into the greater military service will bolster our strength considerably."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Ensure [Root.GetTribesName] Loyalty"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "The might of the [Root.Monarch.GetTitle] is nothing without the loyalty of [Root.Monarch.GetHerHis] subjects. The loyalty of the [Root.GetTribesName] must be ensured, no matter the cost."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "The event '§YTribal Succession Crisis§!' will no longer fire for heirs which have at least §Y12§! Monarch Points in total."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "The event '§YTribal Succession Crisis§!' will now always fire regardless of the Monarch Points of the heir."
 estate_nomadic_tribes_secured_succession:0 "Secured Succession"
 estate_nomadic_tribes_secured_succession_desc:0 "In a [Root.GovernmentName], the succession is secured by strength. Alas, strength is deceptive, and young to-become khans were killed in the past before they had the chance to prove themselves.\nAlthough this will upset the [Root.GetTribesName], the succession must be secured."
 estate_dhimmi_administrative_privileges:0 "[Root.GetDhimmiName]の自治"
 estate_dhimmi_administrative_privileges_desc:0 "The [Root.GetAdjective] provinces are home to many different religions. By letting the [Root.GetDhimmiName] organize their own government in these communities we can ensure stability and peace in these pagan towns and villages."
 estate_dhimmi_development_of_communities:0 "共同体の発展"
 estate_dhimmi_development_of_communities_desc:0 "Our state contains many heathen communities governed under the [Root.GetDhimmiName]. Promoting the development of these communities will simplify the efforts needed to expand the infrastructure in these provinces."
 estate_dhimmi_development_of_communities_gt:1 "領有州の内、§Y寺院§!または§Y大聖堂§!がある§Y異教§!の州はすべて、以下のボーナスを得ます："
 estate_dhimmi_development_of_communities_rt:0 "補正「§Y共同体の発展§!」が§Y異教§!の全州から取り除かれます。"
 estate_dhimmi_development_of_communities_mod:0 "共同体の発展"
 desc_estate_dhimmi_development_of_communities_mod:0 "This province is under the care of the Dhimmi, which is receiving additional resources in order to promote the development of the local communities."
 estate_dhimmi_grant_trading_privileges:0 "Grant Trading Privileges"
 estate_dhimmi_grant_trading_privileges_desc:0 "The [Root.GetDhimmiName] are able to create greater contacts from other nations. We grant them trading privileges so that they can benefit us further from that."
 estate_dhimmi_dhimmi_education:0 "[Root.GetDhimmiName]教育の促進"
 estate_dhimmi_dhimmi_education_desc:0 "The [Root.GetDhimmiName] bring us knowledge from outside our nation. We allow them to spread it within so that all our people can benefit from it."
 estate_dhimmi_military_service:0 "[Root.GetDhimmiName]の兵役"
 estate_dhimmi_military_service_desc:0 "Our army is in always need of expanding. We allow the [Root.GetDhimmiName] to be part of it, and thus we expand it even further."
 estate_dhimmi_protected_communities:0 "保護された[Root.GetDhimmiName]共同体"
 estate_dhimmi_protected_communities_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We grant them protection to their communities to ensure that they feel welcome."
 estate_dhimmi_contribution_demand:0 "[Root.GetDhimmiName] Contribution Act"
 estate_dhimmi_contribution_demand_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We ask them to contribute to its grandeur accordingly."
 estate_dhimmi_promote_dhimmi_nobility:0 "[Root.GetDhimmiName]から昇進した貴族"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Not all nobles share the [Root.Religion.GetName] faith. Some are heathens under the guidance of the [Root.GetDhimmiName]. Promoting those into our ranks might upset the other estates, but we might get a powerful ally in the [Root.GetDhimmiName]."
 estate_jains_land_trade_rights:1 "[Root.GetJainsName]の王室財産"
 estate_jains_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetJainsName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_jains_development_of_cities:0 "都市拡張特権"
 estate_jains_development_of_cities_desc:0 "[Root.GovernmentName]の都市は[Root.GetName]の至宝である。[Root.GetJainsName]は、都市をさらに拡大することを熱望している。我々が彼らにその特権を与えるならば。"
 estate_jains_development_of_cities_gt:0 "§Y河口§!または§Y交易中心地§!がある領有州はすべて、以下のボーナスを得ます："
 estate_jains_development_of_cities_rt:0 "補正「§Y都市拡張§!」が、§Y河口§!または§Y交易中心地§!がある全州から取り除かれます。"
 estate_jains_development_of_cities_mod:0 "都市拡張"
 desc_estate_jains_development_of_cities:0 "支配的権威の指図により、この州のジャイナ教徒は都市を新しい次元に拡張する権利を持つ。"
 estate_jains_right_to_offer_loans:0 "Grant Loan Offering Rights"
 estate_jains_right_to_offer_loans_desc:0 "The [Root.GetJainsName] have built themselves a reputation of moneylenders. By granting them special rights on that regard we favor the general flow of the economy."
 estate_jains_economical_boost:0 "[Root.GetJainsName]の経済的自由の認可"
 estate_jains_economical_boost_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetJainsName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_jains_incorruptible_offices:0 "[Root.GetJainsName] in the Office"
 estate_jains_incorruptible_offices_desc:0 "The [Root.GetJainsName] are far from irrelevant in our country. Granting them positions in our government is but beneficial to the general advancement of our nation."
 estate_jains_patronize_jain_familiy:0 "拡大されたジャイナ氏族の権利"
 estate_jains_patronize_jain_familiy_desc:0 "The families of the [Root.GetJainsName] are powerful, but their influence is limited to the [Root.GetJainsName] only. By expanding the rights of the [Root.GetJainsName] considerably, the [Root.GetJainsName] might be more lenient with their agendas for the future."
 estate_jains_promote_jain_bookkeeping:0 "[Root.GetJainsName]の簿記奨励"
 estate_jains_promote_jain_bookkeeping_desc:0 "経済のことは、[Root.GetJainsName]の手に委ねられるべきだろう。"
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - Cavalry Force"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "The mansabdar had to provide the state with their own horses for the cavalry in exchange for rights of land or the promise of great salary."
 estate_nobles_mansabdari_military_service:0 "Mansabdar - Military Service"
 estate_nobles_mansabdari_military_service_desc:0 "The mansabdar are asked to perform military service for the state. They shall lead the armies of our great [Root.GovernmentName] and serve alongside the common soldier at the front."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdar - Royal Rule"
 estate_nobles_mansabdari_royal_rule_desc:0 "The mansabdar are subjugated to the Royal Rule. By forcefully removing them from positions of power, the [Root.Monarch.GetTitle] can assert [Root.Monarch.GetHerHis] authority over the mansabdar system."
 estate_nobles_rynda:0 "Boyars - Rynda Infantry"
 estate_nobles_rynda_desc:0 "The ryndy, selected from the young boyars, are the very bodyguard of the [Root.Monarch.GetTitle] and act as protectors of the court. Though they traditionally see little combat, they could be utilized to serve in our military as men-at-arms."
 estate_nobles_rynda_at:0 "While our ruler is a §Ygeneral§! we gain up to §G+15.0%§! Infantry Combat Ability.\nOtherwise, we gain up to §G-20.0%§! Infantry Cost instead."
 estate_nobles_landed_army:0 "Boyars - Landed Army"
 estate_nobles_landed_army_desc:0 "The Landed Army is the cavalry force of [Root.GetUsableName]. The boyars provide themselves and their armed servants with the equipment at their own expense."
 estate_nobles_landed_army_tt:0 "騎兵の戦闘能力が§G+20.0%§!されます。"
 estate_nobles_mestnichestvo:0 "門地制"
 estate_nobles_mestnichestvo_desc:0 "The Mestnichestvo is a complicated feudal hierarchical system based on the individual's seniority within the [Root.GetAdjective] extended aristocracy. Often leading to violence and intrigues within the nobility, the Mestnichestvo System eradicates any hope for merit in high positions of [Root.GetUsableName]."
 estate_nobles_early_serfdom:0 "初期農奴制"
 estate_nobles_early_serfdom_desc:0 "The peasants have been enserfed by the [Root.GetNobilityName]. Though the system has not been institutionalized yet, it is the first step to the complete eradication of the peasantry's freedom."
 estate_nobles_legalized_serfdom:0 "合法的な農奴制"
 estate_nobles_legalized_serfdom_desc:0 "Serfdom has now been legally defined a recently passed law. The [Root.GetNobilityName] has the right to deal with the enserfed peasants as they wish."
 estate_nobles_total_serfdom:0 "完全農奴制"
 estate_nobles_total_serfdom_desc:0 "The system of serfdom has been tightened to the point where there is scarcely a free peasant left in the country. Class mobility is a thing of the past for the peasants while our state enjoys the fruits of their labor."
 estate_nobles_restricted_serfdom:0 "制限された農奴制"
 estate_nobles_restricted_serfdom_desc:0 "Serfdom has been restricted as a step towards abolishing these shackles imposed on the peasants. Although to the disdain of the [Root.GetNobilityName], the peasants are now able to change their master."
 estate_nobles_devastating_serfdom:0 "圧倒的農奴制"
 estate_nobles_devastating_serfdom_desc:0 "Serfdom has become a core part of our society. So much so that even the idea of freedom for a peasant has become blasphemous to even the lowest ranking of the [Root.GetNobilityName]."
 estate_nobles_increased_peasant_freedom:0 "向上した農民の自由"
 estate_nobles_increased_peasant_freedom_desc:0 "Against the will of the [Root.GetNobilityName], the peasants have received additional freedom in their mobility. They are now allowed to change their landowner whenever they want, forcing the [Root.GetNobilityName] to show mercy on the peasants."
 estate_nobles_peasant_liberation:0 "農民解放"
 estate_nobles_peasant_liberation_desc:0 "The [Root.GetNobilityName] has no right over any peasant working on their lands anymore. While this change is a blessing for the peasantry, the [Root.GetNobilityName] fosters a great grudge against the state for empowering the peasants."
 estate_burghers_rise_of_the_burghers:0 "市民の台頭"
 estate_burghers_rise_of_the_burghers_desc:0 "With the new-found freedom, the peasantry has engaged in the arts of trade and commerce. Through this development, the [Root.GetBurghersName] is growing as more and more peasants join this class with their earned wealth."
 estate_burghers_the_new_middle_class:0 "新たな中産階級"
 estate_burghers_the_new_middle_class_desc:0 "The majority of the former peasants have entered the social class of the [Root.GetBurghersName]. The power and influence the [Root.GetBurghersName] have over the court are undeniable."
 estate_privilege_only_revoked_by_republics:0 "§R§Y共和制§!であるときのみ剝奪できる。§!"
 estate_burghers_promote_burgher_bookkeeping:0 "[Root.GetBurghersName]の簿記奨励"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "経済のことは、[Root.GetBurghersName]の手に委ねられるべきだろう。"
 estate_janissary_sultans_aghas:0 "[Root.Monarch.GetTitle]によるアガの任命"
 estate_janissary_sultans_aghas_desc:0 "アガとはイェニチェリの指揮官のことである。[Root.Monarch.GetTitle]がアガを任命できるようにすることで、兵士たちの能力と狡猾さで確実に我が軍を勝利させられるようになる。"
 estate_janissary_recruited_by_merit:0 "メリットによる徴集"
 estate_janissary_recruited_by_merit_desc:0 "イェニチェリはデヴシルメ制度によって徴集されている。しかしイェニチェリを供給する新たな徴集方法を決めるのは我々である。メリットが連隊を指揮するのだ。"
 estate_janissary_professional_soldiers:0 "職業軍人"
 estate_janissary_professional_soldiers_desc:0 "イェニチェリの役目は選抜された歩兵として国家に仕えることである。従って、イェニチェリ個人はなにより第一に職業軍人であり、副業を持つことは許されない。"
 estate_janissary_professional_soldiers_mod:0 "職業軍人であるイェニチェリ"
 desc_estate_janissary_professional_soldiers_mod:0 "イェニチェリの役目は選抜された歩兵として国家に仕えることである。従って、イェニチェリ個人はなにより第一に職業軍人であり、副業を持つことは許されない。"
 estate_janissary_celibacy:0 "イェニチェリ独身主義"
 estate_janissary_celibacy_desc:0 "特に強制されたわけではないが、イェニチェリは皆40歳になるまで結婚しないものだと思われている。これは彼らの忠誠心は家族にではなく、[Root.Monarch.GetTitle]にのみ向けられるものだからだ。"
 estate_janissary_minimal_payment:0 "給与の標準化"
 estate_janissary_minimal_payment_desc:0 "他の多くの兵士と違って、イェニチェリは戦利品から正当な分け前を得ているし、その軍役の対価として定期的に給料を受け取ってさえいる。"
 estate_janissary_minimal_payment_ct:0 "イベント§Yイェニチェリが支払いを要求§!は今や、コストが大幅に減ります。"
 estate_janissary_minimal_payment_rt:0 "イベント§Yイェニチェリが支払いを要求§!はもはや、新たな[Root.Monarch.GetTitle]に対するコストが減少しません。"
 estate_janissary_rough_discipline:0 "規律ある訓練の確保"
 estate_janissary_rough_discipline_desc:0 "イェニチェリの訓練は荒々しくなるよう意図されたもので、これによって彼らは非常に規律正しくなる。一方でこの訓練法は通常の兵士にとっては竜のように激しいものであるから、兵士たちにはイェニチェリとなる準備をきちんとしておく必要がある。"
 estate_janissary_rough_discipline_mod:0 "竜のように激しい訓練"
 desc_estate_janissary_rough_discipline_mod:0 "イェニチェリの訓練は荒々しくなるよう意図されたもので、これによって彼らは非常に規律正しくなる。一方でこの訓練法は通常の兵士にとっては竜のように激しいものであるから、兵士たちにはイェニチェリとなる準備をきちんとしておく必要がある。"
 estate_janissary_loyalty_to_the_sultan:0 "[Root.GovernmentName]への忠誠"
 estate_janissary_loyalty_to_the_sultan_desc:0 "イェニチェリは[Root.Monarch.GetTitle]ただ一人に忠誠を誓っている。"
 estate_janissary_strict_devshirme_recruitment:0 "厳格なデヴシルメ制度"
 estate_janissary_strict_devshirme_recruitment_desc:0 "イェニチェリ軍団の新兵たちはみなデヴシルメ制度と呼ばれる児童徴募制度によって集められた者である。異教徒の若者だけを、奴隷にしてからイスラムに改宗させたのちに徴兵しているのである。"
 estate_janissary_strict_devshirme_recruitment_mod:0 "デヴシルメ制度"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "この州は所有者に軍隊の新兵となる異教徒の若者を供給する。"
 estate_janissary_strict_devshirme_recruitment_gt:1 "§Y異教§!の州はすべて、以下の効果を得ます："
 estate_janissary_strict_devshirme_recruitment_rt:1 "§Y異教§!の州はすべて、ボーナス効果を失います："
 estate_janissary_self_appointed_aghas:0 "アガの自薦"
 estate_janissary_self_appointed_aghas_desc:0 "イェニチェリの指揮官は、もはや[Root.Monarch.GetTitle]によって任命されることはない。その代わりに、イェニチェリたちは、自分たちの功名心に基づいて自分たちのアガ（指揮官）を選出する。"
 estate_janissary_hereditary_ranks:0 "世襲による階級の付与"
 estate_janissary_hereditary_ranks_desc:0 "イェニチェリの階級は、もはや実力によって決定されるものではない。その代わり、世襲制となり、子孫は通常の訓練を必要とせずにイェニチェリに入ることができるようになる。"
 estate_janissary_allow_other_professions:0 "副業の許可"
 estate_janissary_allow_other_professions_desc:0 "イェニチェリはもともと兵士としてのみ使用されることを目的としていた。しかし、平和な時代に、イェニチェリはほとんど役に立たなかった。\nそのため、すべてのイェニチェリ兵は副業を持つことが許されている。"
 estate_janissary_allow_other_professions_ct:0 "§Yイェニチェリ§!の軍事的議題は§Y経済的議題§!に置き換えられます。"
 estate_janissary_allow_marriages:0 "婚姻権の授与"
 estate_janissary_allow_marriages_desc:0 "イェニチェリは、好きな時に結婚し、自分の家族を作ることが許されている。かつては[Root.Monarch.GetTitle]にのみ忠誠を向けていたが、今では配偶者にも忠節を向けている"
 estate_janissary_toprak_payment:0 "トプラク支払の制定"
 estate_janissary_toprak_payment_desc:0 "当初の給与では、もはやイェニチェリの要求を満たせない。彼らの隷属の対価として要求されるのは、彼らが戦う土地そのものである。"
 tur_toprak_janissary_wages_tt:0 "イベント§Yイェニチェリが支払いを要求§!によるイェニチェリの給与コストは、§Y直轄地§!が含まれるようになり、統治者の§Y外交§!スキルに比例するようになります。"
 estate_janissary_janissary_officers:0 "イェニチェリ士官"
 estate_janissary_janissary_officers_desc:0 "イェニチェリの訓練は、もはや政府の関心事ではない。その代わり、イェニチェリの訓練は彼ら自身が行っているものの、その訓練の焦点はもはや規律ではないことは明らかである。"
 estate_janissary_janissary_officers_mod:0 "イェニチェリ士官"
 desc_estate_janissary_janissary_officers_mod:0 "イェニチェリの訓練は、もはや政府の関心事ではない。その代わり、イェニチェリの訓練は彼ら自身が行っているものの、その訓練の焦点はもはや規律ではないことは明らかである。"
 estate_janissary_guarantee_privileges:0 "特権の保証"
 estate_janissary_guarantee_privileges_desc:0 "イェニチェリは書類上は[Root.GovernmentName]に忠実であるが、その忠誠は我々が特権を保証することでしか確実なものとはならない。"
 estate_janissary_janissaries_from_muslims:0 "緩いデヴシルメ制度"
 estate_janissary_janissaries_from_muslims_desc:0 "イェニチェリとなることで得られる利益は膨大なものだ。我が[Root.GovernmentName]のムスリムの一族がその子供たちをイェニチェリ軍団に入れているのは、さほど驚くことではない。今ではイェニチェリの新兵の採用は大した問題ではないのだが、兵士たちの規律は理想からかなり離れてしまっている。"
 estate_janissary_janissaries_from_muslims_mod:0 "無視されたデヴシルメ制度"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "イェニチェリとなることで得られる利益は膨大なものだ。我が[Root.GovernmentName]のムスリムの一族がその子供たちをイェニチェリ軍団に入れているのは、さほど驚くことではない。イェニチェリの新兵の採用は今では大した問題ではないのだが、兵士たちの規律は理想からかなり離れてしまっている"
 estate_janissary_coup_detat:0 "クーデター"
 estate_janissary_coup_detat_desc:0 "この国の政府はもはや[Root.Monarch.GetTitle]の手中にはない。今ではイェニチェリと[Root.GetUsableName]の支持者たちの両勢力が絶えず争いを続けている。"
 estate_janissary_military_reactionaries:0 "軍事反動主義"
 estate_janissary_military_reactionaries_desc:0 "イェニチェリは自分たちの生活様式と軍事ドクトリンが脅かされていると考えている。我が軍全体の規律はイェニチェリの尊大さのせいで乱されている。"
 estate_janissary_puppet_sultan:0 "[Root.Monarch.GetTitle]の傀儡化"
 estate_janissary_puppet_sultan_desc:0 "[Root.Monarch.GetTitle]はもはや自分の意志で動けない。イェニチェリは何の抵抗も受けずに自分たちの意志を押し付けることができる。"
 estate_janissary_ottoman_vanguards:0 "オスマン帝国の前衛"
 estate_janissary_ottoman_vanguards_desc:0 "我が国のイェニチェリ部隊を軍の前衛としよう。イェニチェリは戦場で対峙する者たちに恐怖を与えることで、我らを栄光ある未来へと導くだろう。"
 estate_janissary_ottoman_vanguards_mod:0 "オスマン帝国の前衛"
 desc_estate_janissary_ottoman_vanguards_mod:0 "我が国のイェニチェリ部隊を軍の前衛としよう。イェニチェリは戦場で対峙する者たちに恐怖を与えることで、我らを栄光ある未来へと導くだろう。"
 estate_janissaries_hire_advisor:0 "軍事顧問の雇用"
 estate_janissaries_hire_advisor_desc:0 "イェニチェリは、[Root.Monarch.GetTitle]に新しい軍事顧問を雇用するよう求めている。"
 estate_janissaries_fire_advisor:0 "軍事顧問の罷免"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]はイェニチェリを侮辱した。イェニチェリは[Root.Mil_Advisor.GetHerHim]を罷免するよう求めている。"
 estate_janissaries_three_privileges:0 "イェニチェリの特権拡大"
 estate_janissaries_three_privileges_desc:0 "[Root.GetName]のエリート部隊として、イェニチェリは生活の様々な局面で不利なところがあると感じている。彼らはさらに多くの特権を付与されて自信を取り戻すことを望んでいる。"
 estate_janissaries_reduce_war_exhaustion:0 "戦禍からの回復"
 estate_janissaries_reduce_war_exhaustion_desc:0 "イェニチェリは近年の幾度もの戦争で懸命に戦った。兵士の多くが戦死した。彼らはさらなる征服のまえに痛手から回復することを許してほしいと国に懇願してきている。"
 estate_janissaries_increase_monthly_military_power:0 "軍事力への集中"
 estate_janissaries_increase_monthly_military_power_desc:0 "軍隊は国家の生命力だ。当然、イェニチェリは、我々が軍事力の不足に関心を向けていることに強い興味を持っている。"
 estate_janissaries_retake_core:0 "[agenda_province.GetName]の奪還"
 estate_janissaries_retake_core_desc:0 "イェニチェリは、我が国にとって不可欠な部分である[agenda_province.GetName]が我々の支配下にないことを不満に思っている。彼らは我が国の正当な領土であるその地を取り戻すことを求めているのだ！"
 estate_janissaries_support_independence:0 "[agenda_country.GetAdjective]独立の支援"
 estate_janissaries_support_independence_desc:0 "The Janissaries draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_janissaries_gain_corruption:0 "イェニチェリの自由の付与"
 estate_janissaries_gain_corruption_desc:0 "The Janissaries are aware of their own position in our [Root.GovernmentName] and demand that we give them more liberties in their affairs of the state."
 estate_janissaries_stop_converting_province_x:0 "[agenda_province.GetName]のマイノリティの権利を保護"
 estate_janissaries_stop_converting_province_x_desc:1 "The Janissaries are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_janissaries_build_an_army:0 "国家のための軍隊を編制"
 estate_janissaries_build_an_army_desc:0 "The Janissaries consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_janissaries_recruit_janissaries:0 "イェニチェリ連隊の募集"
 estate_janissaries_recruit_janissaries_desc:0 "イェニチェリ自身が戦場で自分たちの価値を証明したがっている。当然、彼らは我が国の軍に属したいと願っている。"
 estate_janissaries_humiliate_rival:0 "[agenda_country.GetName]への屈辱"
 estate_janissaries_humiliate_rival_desc:1 "[agenda_country.GetAdjective][agenda_country.GovernmentName]は、何年ものあいだ我々の陣営にとって悩みの種となっていた。イェニチェリはそれに気づいていて、我々が長年の宿敵に対して行動を起こすことを望んでいる。"
 estate_janissaries_build_army_building_in_y:0 "[agenda_province.GetName]の軍事インフラ拡張"
 estate_janissaries_build_army_building_in_y_desc:0 "[agenda_province.GetName]のイェニチェリが、この州に募兵と訓練の拠点を新しく建設するよう強く求めている。これに従えば、軍に質の高い新兵がより確実に供給されるようになるかもしれない。"
 estate_janissaries_build_soldier_household:0 "Construct a Soldier Household in [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "The Janissaries require a soldier household in [agenda_province.GetName] in order to get a faster and more efficient recruitment of their soldiers."
 estate_janissaries_crush_revolts:0 "反乱軍の鎮圧"
 estate_janissaries_crush_revolts_desc:0 "イェニチェリは我々が彼らの力を用いて、我が国にはびこる反乱軍を打ち砕くことを望んでいる。"
 estate_janissaries_expand_into_x:0 "[agenda_province.GetAreaName]への拡張"
 estate_janissaries_expand_into_x_desc:0 "イェニチェリは自分たちが使える戦力を増加させたいと強く望んでいる。彼らは[agenda_province.GetAreaName]に注目しているが、彼らが求めているこの地域は我が国の素晴らしい新領土となるだろう。イェニチェリはこの地域を我が国の一部とする軍事作戦を行なうよう要求してきた。"
 estate_janissaries_condottieri_rivals:0 "[agenda_country.GetUsableName]に対するコンドッティエーリ派遣"
 estate_janissaries_condottieri_rivals_desc:0 "我々の宿敵[agenda_country.GetUsableName]は、[agenda_enemy_country.GetUsableName]との戦争を通じてその勢力を拡大しようとしている。この国は[agenda_enemy_country.GetAdjective]大義を押し立てて軍を送り、我が国との国境地帯を奪おうとしているが、イェニチェリは我々にその行動を阻止するよう求めている。"
 estate_janissaries_bigger_army_than_rival:0 "[agenda_country.GetUsableName]からの保護"
 estate_janissaries_bigger_army_than_rival_desc:0 "イェニチェリは、我が軍が[agenda_country.GetAdjective]と戦争になれば、相手国より劣勢となるだろうと心配している。我々はさらに兵を募らなければならず、そうすれば宿敵たちに圧倒されることはもうないだろうと彼らは主張している。"
 estate_janissaries_build_up_manpower_reserves:0 "予備人的資源の増強"
 estate_janissaries_build_up_manpower_reserves_desc:1 "イェニチェリは我が国の予備人的資源の枯渇を懸念しており、[Root.GetUsableName]を無防備な状態にしておけば、敵につけこまれるだろうと警告している。彼らは、我々が当分の間この地を合併し、予備人的資源の回復を図るよう主張している。"
 estate_janissaries_develop_heathen_x:0 "[agenda_province.GetName]の人的資源増加"
 estate_janissaries_develop_heathen_x_desc:1 "イェニチェリは、我々に[agenda_province.GetName]の繁栄のために投資するよう要求している。"
 estate_janissaries_build_trade_building_in_y:0 "[agenda_province.GetName]の交易インフラ拡張"
 estate_janissaries_build_trade_building_in_y_desc:0 "イェニチェリはかつては戦士階級だったが、今では商人階級だ。彼らは[agenda_province.GetName]の市場が狭すぎて自分たちの需要を満たせないと主張している。イェニチェリはもっと大きな市場の建設に投資するよう我々に要望している。そうすれば、その州だけでなく国全体が大きく発展するだろうというのが彼らの言い分だ。"
 estate_janissaries_increase_trade_power_in_X:0 "[agenda_trade_node.GetTradeNodeName]の交易力増加"
 estate_janissaries_increase_trade_power_in_X_desc:0 "The once military Janissaries call on us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_janissaries_restore_currency:0 "通貨の回復"
 estate_janissaries_restore_currency_desc:0 "The Janissaries, once soldiers and now merchants, are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_janissaries_get_cash:0 "国庫の拡大"
 estate_janissaries_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the commercial Janissaries. They urge us to moderate our spending so that our treasury may be replenished."
 estate_janissaries_build_university_in_y:0 "[agenda_province.GetName]での大学開校"
 estate_janissaries_build_university_in_y_desc:0 "The Janissaries ask us to fund the establishment of a new university in [agenda_province.GetName], so that new recruits may benefit from the finest education [Root.GetUsableName] can offer."
 estate_janissaries_build_manufactory_in_y:0 "[agenda_province.GetName]での工場建設"
 estate_janissaries_build_manufactory_in_y_desc:1 "The Janissaries request that we fund the construction of a new [agenda_province.GetManufactory] in [agenda_province.GetName]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_janissaries_build_production_building_in_y:0 "[agenda_province.GetName]の生産効率向上"
 estate_janissaries_build_production_building_in_y_desc:1 "The entrepreneurs among the Janissaries ask that we invest in the province's production infrastructure in [agenda_province.GetName]. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_janissaries_gain_mercantilism:0 "重商主義の増大"
 estate_janissaries_gain_mercantilism_desc:0 "The commercial Janissaries want to strengthen their grip over our economy. They wish for a more mercantilistic way of trade."
 new_recruitment_center:0 "New Recruitment Center"
 desc_new_recruitment_center:0 "State investment caused a better infrastructure for the local recruitment."
 janissary_rebels_title:0 "イェニチェリの反乱軍"
 janissary_rebels_name:0 "$COUNTRY$のイェニチェリ"
 janissary_rebels_desc:0 "Janissaries who grew decadent from the current state demand a state of their own. They will fight with discipline and fierce unlike any other army and utilize artillery for combat."
 janissary_rebels_army:0 "イェニチェリの反乱軍"
 janissary_rebels_demands:0 "イェニチェリの影響力増加"
 janissary_rebels_demands_desc:0 "The Janissary rebels seek to defend their privileges and demand an increase of their influence."
 renegade_sultan_son_rebels_title:0 "Renegade Pretender Rebels"
 renegade_sultan_son_rebels_name:0 "$COUNTRY$ Renegade Pretender Rebels"
 renegade_sultan_son_rebels_desc:0 "These rebels are loyal followers of the renegade relative of the Sultan, who seeks to seize the throne of the eyalet and start a revolt against the empire."
 renegade_sultan_son_rebels_army:0 "Renegade Pretender Army"
 renegade_sultan_son_rebels_demands:0 "Seize the Eyalet's Throne"
 renegade_sultan_son_rebels_demands_desc:0 "The pretender rebels demand that the renegade relative of the Sultan seizes the Eyalet's throne and seeks independence from the Empire."
 independence_rebels_title:0 "独立反乱軍"
 independence_rebels_name:0 "$COUNTRY$の独立反乱軍"
 independence_rebels_desc:0 "These rebels seek the political independence of their country."
 independence_rebels_army:0 "独立軍"
 independence_rebels_demands:0 "独立を付与"
 independence_rebels_demands_desc:0 "The rebels seek the political independence of their country."
 eunuch_rebels_title:0 "宦官の反乱軍"
 eunuch_rebels_name:0 "$COUNTRY$の宦官"
 eunuch_rebels_desc:0 "The Eunuch rebels seek to defend their power and privileges in the court and seek to increase their influence."
 eunuch_rebels_army:0 "宦官の反乱軍"
 eunuch_rebels_demands:0 "宦官の影響力増加"
 eunuch_rebels_demands_desc:0 "The rebels demand to increase their influence over the government substantially."
 local_janissaries_displeased:0 "Local Janissaries Displeased"
 local_eunuchs_displeased:0 "Local Eunuchs Displeased"
 parliamentarians_rebels_title:0 "議会派反乱軍"
 parliamentarians_rebels_name:0 "$COUNTRY$の議会派"
 parliamentarians_rebels_desc:0 "These rebels are loyal followers of §Y$PRETENDER_GENERAL$§W, who opposes the monarchy and wants to establish a republic with §Y$PRETENDER_MONARCH$§W in charge of $COUNTRY$."
 parliamentarians_rebels_army:0 "議会派反乱軍"
 parliamentarians_rebels_demands:0 "議会共和制の導入"
 parliamentarians_rebels_demands_desc:0 "The parliamentarian rebels demand that you install a republic with $PRETENDER_MONARCH$ in charge of the $COUNTRY$ state."
 building_manufactory:0 "Manufactory"
 ottoman_great_navy:0 "大トルコ海軍"
 ottoman_great_navy_desc:0 "The might of our fleet is in its numbers. For each boat the enemy fields on the sea, the Turkish Navy shall bring three."
 maghrebi_corsairs:0 "マグリブ海賊"
 maghrebi_corsairs_desc:0 "The Maghrebi sailors established a life as pirates and corsairs in the Mediterranean Sea. Plundering and looting the coasts of infidels who do not expect our ships, the Maghrebi Corsairs are a great source of income to our country."
 ottoman_power_struggle_events.1.t:0 "オスマン帝国の権力闘争"
 ottoman_power_struggle_events.1.desc:0 "Once a mighty player of the stage of the great powers and the cause of fear in the hearts of its enemies, the Ottoman Empire has been in a state of decadence and stagnation for years. Where once an absolute [Root.Monarch.GetTitle] ruled, there is now a power struggle between the many influential groups of the Ottoman government. Most notable are the Janissaries who claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire, and the Harem which tries to seize control over the court by placing a puppet sultan.\nWhile chaos reigns in the great palace of the House of Osman, the Eyalets and the autonomous Pashas seize the opportunity to expand their own influence and seek out independence from the Ottoman Empire."
 ottoman_power_struggle_events.1.a:0 "暗黒の時代が始まる…"
 ottoman_power_struggle_events.1.a.at:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§!, §YPasha Decadence§! and §YRevolution§! disasters."
 ottoman_power_struggle_events.1.a.tt:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§! and §YPasha Decadence§! disasters."
 ottoman_power_struggle_events.1.a.bt:0 "§YAny of the disasters can happen at the same time.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YThe new missions are required to end the disasters.§!"
 ottoman_power_struggle_events.2.t:0 "[Root.GetUsableName]の新時代"
 ottoman_power_struggle_events.2.desc:0 "The long time power struggles between the House of Osman and the many institutions of the state is finally over! [Root.Monarch.GetTitle] [Root.Monarch.GetName] steered our realm through its darkest hour and brought sweeping reforms which saved the [Root.GovernmentName] from stagnation and collapse. Many outdated institutions have been modernized, the Janissaries have been reined in and are no longer a threat to the government. The Eyalets and Pashas have sworn loyalty to their master and the subjects of our realm are enjoying a time of new-found prosperity.\nFrom this day forward, [Root.GetUsableName] shall be known as a state which passed the test of time and is now going through a new Golden Age!"
 ottoman_power_struggle_events.2.desc.a:0 "The Ottoman Government is not what it once was. As the Muslim traditions and laws are no more part of our government, the Harem has been naturally disbanded. The pashas lost their ranks while Eyalets have been converted into normal provinces of the empire. And even the Janissaries have been neutralized through a series of assassinations and blackmailing.\nThough not as pompous as many would have hoped it to be, [Root.Monarch.GetTitle] [Root.Monarch.GetName] managed to end the internal power struggle of [Root.GetUsableName]."
 ottoman_power_struggle_events.2.desc.rev:0 "The Ottoman Empire suffered through a period of stagnation and internal turmoil. The Janissaries undermined the Sultan's authority while the Eyalets and Pashas gained increasingly more autonomy. Eventually, the very population of the empire grew tired of the decay of their home and rose up against their incompetent regime as well as the threats of the upper class.\nOut of the ashes of the Ottoman Empire ascended the great [Root.GovernmentName] of [Root.GetName]!"
 ottoman_power_struggle_events.2.a:0 "[Root.GetUsableName]の新たな黄金時代の始まりだ！"
 ottoman_power_struggle_events.2.b:0 "少なくとも、我々がヨーロッパの病人と呼ばれることはもうないだろう。"
 ottoman_power_struggle_events.2.c:0 "スルタン制を潰せ！[Root.GovernmentName]万歳！"
 ottoman_power_struggle_events.3.t:1 "[Root.Monarch.GetName]の正統性への疑問"
 ottoman_power_struggle_events.3.desc:0 "Ever since [Root.Monarch.GetName] has taken power, [Root.Monarch.GetHerHis] enemies want to see [Root.Monarch.GetHerHim] off the throne. Just recently a new rumor about the [Root.Monarch.GetTitle] has gained public attention which questions [Root.Monarch.GetName]'s piety, legitimacy and devotion to the [Root.GovernmentName]."
 ottoman_power_struggle_events.3.a:0 "ただの噂だ。なんのことはない。"
 ottoman_power_struggle_events.4.t:0 "[Root.GetUsableName]の威信が低下"
 ottoman_power_struggle_events.4.desc:0 "It is more than apparent that our [Root.GovernmentName] has internal struggles. Unfortunately for us, states within our sphere of influence noticed it and see now as weak. \"The sick Man of [Root.Capital.GetContinentName]\" is what they call us."
 ottoman_power_struggle_events.4.a:0 "とんでもない要求だ！"
 ottoman_power_struggle_events.5.t:0 "停滞した統治"
 ottoman_power_struggle_events.5.desc:0 "The administration of the government is in a worrying state. Tasks which were once a question of a few days are dragged on for whole weeks if not months. This issue is especially noticeable in our treasury as even the least amount of bookkeeping and bureaucracy is more costly than worth it."
 ottoman_power_struggle_events.5.a:0 "They still need to be done. Invest the money for it."
 ottoman_power_struggle_events.5.b:0 "The bookkeeping can wait. It's not worth going into bankruptcy because of it."
 ottoman_power_struggle_events.6.t:0 "君侯国の反乱"
 ottoman_power_struggle_events.6.desc:0 "The stagnant period of [Root.GetUsableName] made our governors bolder than what is good for them. The beyliks, the supposed loyal princes of the Empire which administrate the provinces, are in open revolt against their [Root.Monarch.GetTitle] in order to get more autonomy!"
 ottoman_power_struggle_events.6.a:0 "奴らは後悔するだろう。"
 ottoman_power_struggle_events.7.t:0 "宮廷の腐敗"
 ottoman_power_struggle_events.7.desc:0 "As the struggle for changing the status quo of the state becomes increasingly apparent, the officials and members of the court see opportunity to enrich themselves. Corruption at the royal palace as well as all lower state houses has become normalcy."
 ottoman_power_struggle_events.7.a:0 "Leeches! All of them!"
 ottoman_power_struggle_events.8.t:0 "非効率な官僚機構"
 ottoman_power_struggle_events.8.desc:0 "Many systems of the government were established during the early days of the empire. As such they are based on old traditions instead of efficiency. This has been especially noticeable nowadays as governors and officials put way less priority in their tasks than they should."
 ottoman_power_struggle_events.8.a:0 "不幸だな。"
 janissary_coup_events.1.t:0 "イェニチェリによるクーデター"
 janissary_coup_events.1.desc:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman, that [Root.Monarch.GetSheHe] has made the Sheikh-ul-Islam [Root.Monarch.GetHerHis] personal puppet and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.desc.nosheikh:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.a:0 "大いに気掛かりだ"
 janissary_coup_events.1.a.tt:0 "All granted, positive §YJanissary§! estate privileges are converted into their §RNegative Equivalent§!.\nGeneric Janissary events and positive privileges for the §YJanissaries§! are disabled until the end of the disaster."
 janissary_coup_events.2.t:0 "クーデターの終焉"
 janissary_coup_events.2.desc.a:0 "The graves of [janissary_province.GetName] reach to the horizon. Not a pleasant look, but the result of brutal necessity. [Root.Monarch.GetName] contemplates while [Root.Monarch.GetHerHis] guards pull the next wagon of bodies to the never ending graveyard. Countless Janissaries and loyalists died during the period of the Janissary Coup, and while the [Root.Monarch.GetTitle] was victorious in the end, the amount of life taken for the stability and safety of [Root.Monarch.GetHerHis] [Root.GovernmentName] distresses [Root.Monarch.GetName].\n\nThe House of Osman triumphed once again against another enemy of the empire. The Janissaries now nothing but a shadow of their former self. Many of their members are now lying in the graves of [janissary_province.GetName] while those who are still loyal to [Root.Monarch.GetName] have been incorporated into the standard army of [Root.GetUsableName]."
 janissary_coup_events.2.desc.b:0 "Despite all odds, [Root.Monarch.GetName] managed to use [Root.Monarch.GetHerHis] diplomatic wit to negotiate with the Janissaries. Not bloody and wounded, but peaceful and in glee, the former hostage-taker depart from the royal palace in peace. Although bloodshed was inevitable, the privileges of the Janissaries have been revoked in favor of advocating the other classes of [Root.GetUsableName]. Those who want to continue to serve as well-paid soldiers remain in the corps while the scholars, landowners and merchants of the Janissaries have been promoted to [Root.GetClergyName], [Root.GetNobilityName] and [Root.GetBurghersName]. Though the discussions and debates took several years to conclude, they brought peace and stability to the [Root.GovernmentName] - even if it is at the cost of the [Root.Monarch.GetTitle]'s absolute power."
 janissary_coup_events.2.a:0 "多くの死者が出たが…少なくとも[Root.GovernmentName]は生き残った。"
 janissary_coup_events.2.b:0 "ようやく終わった。イェニチェリは再び我が国の尖兵となった。"
 janissary_coup_events.3.t:0 "バルカンでの反乱"
 janissary_coup_events.3.desc:0 "The Janissary rebels seem to be gathering en masse across our Balkan territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.3.a:0 "鞭を取ってこい！"
 janissary_coup_events.4.t:0 "アナトリア領での反乱"
 janissary_coup_events.4.desc:0 "The Janissary rebels seem to be gathering en masse across our Anatolian territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.4.a:0 "By Allah, they shall have a taste of my boot!"
 janissary_coup_events.5.t:0 "バルカンとアナトリアでの反乱"
 janissary_coup_events.5.desc:0 "The Janissary rebels managed to coordinate with each other and try now a new, bold strategy: they are gathering in our Balkan and Anatolian territories at the same time. No more just hunger, these wolves want to end the empire itself and usurp the Sultan who treated them like [Root.Monarch.GetHerHis] own sons!"
 janissary_coup_events.5.a:0 "May Allah have mercy upon them as I will not."
 janissary_coup_events.12.t:0 "イェニチェリとの交渉"
 janissary_coup_events.12.desc:0 "Though difficult, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] Grand Vizier find some hearing amongst the Janissaries. Some ortas are ready to revoke some of the privileges they gained over the centuries in return for a more favorable life in one of the other classes of society of [Root.GetUsableName]. However, these regiments can only speak for themselves, so revoking any of the privileges will still lead to an active revolt, though smaller in scale than the bloodier alternative. Now comes the question of which privilege shall be revoked..."
 janissary_coup_events.12.a:0 "アガはスルタンによって任命されるべきだ。"
 janissary_coup_events.12.b:0 "イェニチェリ階級の世襲制はやめるべきだ。"
 janissary_coup_events.12.c:0 "イェニチェリの成員は常に兵役のみを行うものとする。"
 janissary_coup_events.12.d:0 "イェニチェリの結婚は40歳まで禁止とする。"
 janissary_coup_events.12.e:0 "給与の支払いを減額し、定額制にする。"
 janissary_coup_events.12.f:0 "イェニチェリの士官は規律を保つべきだ。"
 janissary_coup_events.12.g:0 "イェニチェリの特権はもはや当たり前のものではない。"
 janissary_coup_events.12.h:0 "デヴシルメ制度を復活させるべきだ。"
 janissary_coup_events.12.i:0 "このクーデターを止めよ。"
 janissary_coup_events.12.j:0 "Introduce modernizations to the Janissaries."
 janissary_coup_events.12.k:0 "Reduce the influence of the Janissaries on the throne."
 janissary_coup_events.12.zzz:0 "ここでできることは何もない。"
 janissary_coup_events.13.t:0 "イェニチェリの亡命"
 janissary_coup_events.13.desc:0 "My [Root.Monarch.GetTitle]! It appears that many soldiers in our grand army have decided to defect and travel our lands to either escape the impending mayhem or join the rebel scum! We must separate the wheat from the chaff, but it appears that doing so has left our army wholly unprepared for the oncoming troubles. A black day for our history books!"
 janissary_coup_events.13.a:0 "ふん、新たな軍を作ってやるさ！大砲と小銃でな！"
 janissary_coup_events.13.b:0 "残った軍の忠誠を確かなものとしなければ。"
 eyalet_rebellion_events.1.t:0 "エヤレトの反乱"
 eyalet_rebellion_events.1.desc:0 "Worrisome news from the border provinces reached [Root.Monarch.GetName] this morning. The Eyalets, the core of [Root.GetUsableName]'s adminstration, are in open defiance against their [Root.Monarch.GetTitle]. \"A Sultan who cannot even control [Root.Monarch.GetHerHis] palace in [Root.Capital.GetName] has no authority over any Eyalet\", the beylerbey proclaimed de facto sovereignty from [Root.GetName] and answer to nobody but themselves."
 eyalet_rebellion_events.1.a:0 "この反逆を忘れることはあるまい。"
 eyalet_rebellion_events.1.a.tt:0 "すべての§Yエヤレト§!および§Y中核エヤレト§!は独立欲求が§R+20.0%§!されます。"
 eyalet_rebellion_events.2.t:0 "エヤレトの反乱の終結"
 eyalet_rebellion_events.2.desc:0 "The Eyalets have been reined in and the border provinces of the empire are once again secured. All treacherous beylerbeys have been either executed or exiled and the subjects of the Eyalet territories are returning to a normal life in [Root.GetUsableName]."
 eyalet_rebellion_events.2.a:0 "素晴らしい。"
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName]が反逆！"
 eyalet_rebellion_events.3.desc:0 "The years of self-government let the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] believe that [angry_eyalet.Monarch.GetSheHe] is a sultan of their own. [angry_eyalet.Monarch.GetSheHeCap] and [angry_eyalet.Monarch.GetHerHis] [angry_eyalet.GetAdjective] subjects have shown great disobedience towards [Root.Monarch.GetTitle] [Root.Monarch.Getname]."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap]の首は転がり落ちることだろう。"
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]の脱税"
 eyalet_rebellion_events.4.desc:0 "An Eyalet is the administrative division of our empire and as such is supposed to have little difference from core territory and provinces held by the Sultan himself. In reality, this is of course not the case due to the vastness of the empire, and as such an eyalet has to be governed by a deputy of the Sultan.\nUnfortunately, the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] sees little reason to pay the usual tax of the Eyalets. Letting [angry_eyalet.Monarch.GetHerHim] slide with this defiance will give other subject territories similar ideas..."
 eyalet_rebellion_events.4.a:0 "エヤレトからの税金が少なくても我々は生きていける。"
 eyalet_rebellion_events.4.b:0 "我々の従属国に弱みを見せるわけにはいかない。税を徴収せよ！"
 eyalet_rebellion_events.5.t:0 "親族の反乱！"
 eyalet_rebellion_events.5.desc.son:0 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] very own son, who seems to be tired of waiting, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetMotherFather]! It is apparent that he cannot wait any further for the succession."
 eyalet_rebellion_events.5.desc.brother:1 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] brother, who survived the Ottoman Succession, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetSisterBrother]! He sees his father's decision to appoint [Root.Monarch.GetName] as his heir as unfair and tries to ascend to the throne of [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "これは私のみならずオスマン家全体に対する反逆だ！"
 eyalet_rebellion_events.6.t:0 "エジプトの反乱"
 eyalet_rebellion_events.6.desc:0 "Ever since the fall of the Mamluk Sultanate and the establishment of [angry_eyalet.GetName], the situation in Egypt has been a precarious one for [Root.GetUsableName]. Many governmental systems of the old Mamluk Sultanate have been taken over and used further, which in turn led to an internal competition between the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] and the [Root.Monarch.GetTitle] for many years.\nNow these old tensions are getting heated anew as [angry_eyalet.Monarch.GetName] demands more autonomy for [angry_eyalet.Monarch.GetHerselfHimself] and [angry_eyalet.Monarch.GetHerHis] eyalet."
 eyalet_rebellion_events.6.a:0 "[angry_eyalet.GetName]に自治を与えよう。"
 eyalet_rebellion_events.6.b:0 "さらなる自治を？何を言っているのだ？"
 eyalet_rebellion_events.tt:0 "§YIndependence Rebels§! will declare a §YWar of Independence§! on §Y[angry_eyalet.GetName]§!'s behalf if they enforce their demands."
 eyalet_rebellion_events.6.c:0 "Listen, [angry_eyalet.Monarch.GetName], it does not have to be this way..."
 eyalet_rebellion_events.7.t:0 "エジプトがさらなる自治を要求"
 eyalet_rebellion_events.7.desc:0 "The Eyalet of Egypt conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.7.a:0 "Fight and die for your independence!"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName]は問題ばかり引き起こす。独立を与えよう。"
 eyalet_rebellion_events.7.c:0 "Fine. We shall grant them these liberties"
 eyalet_rebellion_events.8.t:0 "ペルシアの反乱"
 eyalet_rebellion_events.8.desc:1 "The region of Persia has been a thorn for the [Root.Monarch.GetTitle] ever since our conquest of this region. Although the once mighty Timurids and Safavids are no more, the religious and cultural difference between the subjects of [angry_eyalet.GetName] and [Root.GetUsableName] caused many conflicts.\nIt is nobody's surprise that [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] would make [angry_eyalet.Monarch.GetHerHis] move and revolt against us unless we grant [angry_eyalet.GetName] more autonomy."
 eyalet_rebellion_events.9.t:0 "ペルシアがさらなる自治を要求"
 eyalet_rebellion_events.9.desc:0 "The Eyalet of Persia conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.10.t:0 "ヨーロッパの反乱"
 eyalet_rebellion_events.10.desc:0 "The European territories beyond the Balkans are handled by our most trusted Eyalets. However, their loyalty was not as guaranteed as hoped. [angry_eyalet.GetName] is in open revolt against us and demands more autonomy."
 eyalet_rebellion_events.11.t:0 "ヨーロッパがさらなる自治を要求"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.12.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.12.desc:1 "The Persian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Persia. They yearn for the days of the Timurid power and despise the House of Osman due to religious and cultural differences between [tur_revolter_province.Culture.GetName] and the [Root.Culture.GetName]."
 eyalet_rebellion_events.12.a:0 "この反乱を鎮圧せよ。"
 eyalet_rebellion_events.13.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.13.desc:2 "The Egyptian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Egypt. They miss the time of the Mamluk Sultanate and wish to create a Egyptian national state."
 eyalet_rebellion_events.14.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.14.desc:0 "The European subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of the European territories. They wish to return to be ruled under a Christian realm which follows Christian values.\nWe are astonished of their ignorance."
 pasha_decadence_events.1.t:0 "パシャの退廃"
 pasha_decadence_events.1.desc:0 "Rumors of [Root.Monarch.GetName]'s lack of authority and legitimacy reached the over ambitious Pashas. As they see that the government of [Root.GetName] is facing internal issues, the ruling Pashas declared their own semi-independence from the [Root.Monarch.GetTitle]."
 pasha_decadence_events.1.a:0 "暗黒の時代が始まる。"
 pasha_decadence_events.2.t:0 "パシャの退廃の終焉"
 pasha_decadence_events.2.desc:0 "The Pashas have been reined in. Their audacity to defy any order from [Root.Capital.GetName] is now seen as a capital crime and gets punished with death. As such, many once decadent Pashas either stepped down, were exiled or faced their demise at the hands of the Sultan's shock troops. The Pashas are servants to the state at long last."
 pasha_decadence_events.2.a:0 "やっと平和になった。"
 pasha_decadence_events.3.t:1 "[tur_pasha_province.GetAreaName]のパシャが特権を要求"
 pasha_decadence_events.3.desc:1 "A letter from the Pasha of [tur_pasha_province.GetAreaName] has arrived today at the court. Apparently, the local governor has grown the courage to demand privileges from the [Root.Monarch.GetTitle]. He threatens to revolt if we do not yield."
 pasha_decadence_events.3.a:0 "Revolt? Send a letter back and force him to back down."
 pasha_decadence_events.3.a.tt:0 "We will demand the Pasha to back down.\nThe chances to succeed scale with §Y[Root.Monarch.GetName]§!'s £dip£ and personality traits."
 pasha_decadence_events.3.b:0 "要求に屈する。"
 pasha_decadence_events.4.t:1 "Pasha of [tur_pasha_province.GetAreaName] backs down"
 pasha_decadence_events.4.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter has shown its effect as the Pasha pleads for mercy and backs down from his demands."
 pasha_decadence_events.4.a:0 "If worse comes to worst they always yield."
 pasha_decadence_events.5.t:1 "[tur_pasha_province.GetAreaName]のパシャが反乱"
 pasha_decadence_events.5.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter had no impact as the ambassador is letting us know that the Pasha is revolting."
 pasha_decadence_events.5.a:0 "予想外だ。"
 pasha_decadence_events.6.t:0 "[tur_revolter_province.GetName]で君侯国が反乱"
 pasha_decadence_events.6.desc:0 "The beylik of [tur_revolter_province.GetName] has shown great dissatisfaction with the government. The population [tur_revolter_province.GetName] has risen to arms and threatens with a violent rebellion unless we grant them autonomy."
 pasha_decadence_events.6.a:0 "この反乱を鎮圧せよ。"
 pasha_decadence_events.6.b:0 "自治を与えよう。"
 pasha_decadence_events.7.t:0 "[tur_revolter_province.GetName]のギリシャ人反乱"
 pasha_decadence_events.7.desc:0 "Although part of our empire for centuries, the territory of Greece houses the spirit of an independent Greek identity. As our state is suffering from internal issues, the Greek population of [tur_revolter_province.GetName] sees their chance to revolt against us. They demand independence or at the very least a significant amount of autonomy."
 pasha_decadence_events.7.a:0 "すぐにこの反乱を終わらせろ。"
 pasha_decadence_events.7.b:0 "彼らの求める自治を与えよう。"
 pasha_decadence_events.8.t:0 "[tur_revolter_province.GetName]のセルビア人反乱"
 pasha_decadence_events.8.desc:0 "The territories of Serbia have been part of our [Root.GovernmentName] for centuries. However, the Serbian identity never yielded before our presence. Even to this day, proud Serbians are demanding additional autonomy from us and threaten with revolts if we do not give in."
 pasha_decadence_events.9.t:0 "[tur_revolter_province.GetName]のブルガリア人反乱"
 pasha_decadence_events.9.desc:0 "The second Bulgarian Empire fell to the Ottoman forces in 1396. Ever since, its territory has been an integral part of our empire. However, its population still yearns for more autonomy from the [Root.GetAdjective] rule and threatens with revolts if we do not give in."
 pasha_decadence_events.10.t:0 "[tur_revolter_province.GetName]の[tur_revolter_province.Culture.GetName]人反乱"
 pasha_decadence_events.10.desc:0 "Although Muslim, [tur_revolter_province.GetName] never has been a [Root.Culture.GetName] province. It adapted to the new circumstance to be under our rule, but its people are still [tur_revolter_province.Culture.GetName]. As the tales of Pasha revolts reached their ears they figured they are in a position where they can demand more autonomy."
 plot_of_the_harem_events.1.t:0 "ハレムの策謀"
 plot_of_the_harem_events.1.desc:0 "Ever since the birth of our state, the Imperial Harem has been one of the essential institutions of the government. Ensuring the succession of the Sultanate as well as a sign of wealth and power for the Sultan, the Harem only grew in influence over the centuries.\n\nThe Valide Sultan as well as other important roles of the Harem can no longer hide their disapproval of the current state of affairs. They claim that [Root.Monarch.GetName] is unfit to rule properly and see themselves forced to act in favor of the empire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is nothing but a figurehead of the Harem."
 plot_of_the_harem_events.1.a:0 "Hostage to my own harem. The humiliation..."
 plot_of_the_harem_events.1.a.tt:0 "Events of the §YHarem§! are disabled as long as this disaster is active."
 plot_of_the_harem_events.2.t:0 "ハレムの策謀の終焉"
 plot_of_the_harem_events.2.desc:0 "The Harem's influence is no more. Through a series of reforms, favors and internal intrigues, the Harem has been reined in. The eunuchs, concubines as well as the Valide Sultan herself have been removed from the business of the government and the law of ruling from horseback is once again enforced. No new Sultan shall ever become a slave of his own harem ever again."
 plot_of_the_harem_events.2.a:0 "ようやく終わった。"
 plot_of_the_harem_events.3.t:0 "僭称者が[tur_pretender_province.GetName]で蜂起"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], son of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his father as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his own blood."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], brother of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his half-brother as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his sibling."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName]は命をもって償うことになるだろう。"
 plot_of_the_harem_events.4.t:0 "[Root.Heir.GetName]の殺害計画"
 plot_of_the_harem_events.4.desc:0 "The young [Root.Heir.GetName] is the promised heir to the throne of [Root.GetUsableName] and is as such [Root.Monarch.GetName]'s favorite of [Root.Monarch.GetHerHis] children. But not all in the Harem agree with the [Root.Monarch.GetTitle]'s decision and feel compelled to take matters in their own hands.\nWherever [Root.Heir.GetName] moves, the whispers of [Root.Heir.GetHerHis] half-brothers and their supporters follow [Root.Heir.GetHerHim]. It is rumored that they strike this night..."
 plot_of_the_harem_events.4.a:0 "アッラーよ、我が愛する[Root.Heir.GetDaughterSon]を護り給え…"
 plot_of_the_harem_events.5.t:0 "宮廷の腐敗"
 plot_of_the_harem_events.5.desc:0 "With the harem using its influence, our own advisors' loyalty is no longer guaranteed. The eunuchs of the harem use extortions, briberies and other foul methods to separate the advisors from the [Root.Monarch.GetTitle]."
 plot_of_the_harem_events.5.a:0 "あぁ…彼らが真に忠実ならば、私の側に留まるだろう。"
 plot_of_the_harem_events.5.b:0 "We must pay them more to convince them to stay."
 plot_of_the_harem_events.6.t:0 "Testing the Limits of Royal Power"
 plot_of_the_harem_events.6.desc:1 "It seems as though the 'Sultanate of Women' has come to bite us in the back. The Valide Sultan has been testing the limits of royal power that had been generously given to them by the Sultan. These foolish women of the Sultanate have been meddling with royal affairs as well, which we simply could not let slide. However, the Sultan still favors his mother, citing that it is her legal right as the mother of the Sultan to advise him on matters of legislation and administration. What should be done concerning the power of the women?"
 plot_of_the_harem_events.6.a:0 "それは彼女の権限の範囲内だ！"
 plot_of_the_harem_events.6.a.tt:0 "This solidification of power to the Valide Sultan will lead to the emergence of rivals from within the Harem."
 plot_of_the_harem_events.6.b:0 "彼女の増長を抑えなければ。"
 plot_of_the_harem_events.6.b.tt:0 "Opposing the Valide Sultan will lead to further rebellions in the future."
 plot_of_the_harem_events.7.t:0 "ハレムの反応"
 plot_of_the_harem_events.7.desc.a:0 "Ever since the Valide Sultan is in charge of both the Harem and the government, the Empire is facing one struggle after another. Eventually, the Haseki Sultan, [Root.Monarch.GetName]'s favorite consort took matters into her own hand. Through court intrigues, the Haseki Sultan dismantled any power base the Valide Sultan had over the [Root.Monarch.GetTitle] and managed to bring the Imperial Harem under her control."
 plot_of_the_harem_events.7.desc.b:0 "[Root.Monarch.GetName]'s bold actions against the Harem were not forgotten. Rogue eunuchs managed to assemble a force to charge the palace in [Root.Capital.GetName] in order to dethrone [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Finally, some peace in the harem."
 plot_of_the_harem_events.7.b:0 "裏切り者め！"
 tur_shattered_the_janissaries:0 "Janissaries Shattered"
 desc_tur_shattered_the_janissaries:0 "The Janissaries are a shell of their former self. The Auspicious Incident led to the death, exile and banishment of many members of the Janissaries. As such, the power this estate once had over the government is no more."
 tur_reformation_of_the_ottoman_estates:0 "階級の改革"
 desc_tur_reformation_of_the_ottoman_estates:0 "The [Root.Monarch.GetTitle] reformed the social standing and the quality of life of the estates. The Janissaries are no more the most prestigious social class and members of the Janissaries are allowed to leave their status behind in order to get a promotion to the Nobility, Clergy or Burghers. Those who remain in the Janissary Corps serve exclusively as soldiers for the [Root.GovernmentName]."
 tur_inefficient_tax_collection:0 "尊大なるエヤレト"
 desc_tur_inefficient_tax_collection:0 "Our decision to let one tax evasion slide gave our other subject countries the idea to follow. Our income and force limit from our subjects will see a drastic collapse."
 tur_loyal_pashas:0 "忠実なパシャ"
 desc_tur_loyal_pashas:0 "The Pashas have been reined in. Many over ambitious Pashas have been exiled or executed and replaced with ones which are truly loyal to the Sultan."
 tur_pasha_backed_down:0 "Pasha Backed Down"
 desc_tur_pasha_backed_down:0 "The local Pasha backed down and now tries to curry favors with the Sultan by doing his tasks with new-found devotion."
 tur_pasha_revolt:0 "パシャの反乱"
 desc_tur_pasha_revolt:0 "The local Pasha revolted in this province. The effects of his disloyalty will be felt in this province for years."
 tur_reign_of_the_valide_sultan_modifier:0 "ヴァリデ・スルタンの治世"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle] rules over the country from the shadows of the harem. Political or governmental decisions [Root.Monarch.GetName] would take are heavily influenced by the opinion of [Root.Monarch.GetHerHis] mother."
 tur_opposed_valide_sultan_modifier:0 "Opposed the Valide Sultan"
 desc_tur_opposed_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle], has been opposed. No longer able to manipulate her [Root.Monarch.GetDaughterSon], the harem has lost significant power."
 tur_harem_under_haseki_sultans_control:0 "ハセキ・スルタン支配下のハレム"
 desc_tur_harem_under_haseki_sultans_control:0 "The Haseki Sultan is the favorite wife of the Sultan and has influence over the sultan in her own right. As the Valide Sultan proved to be more damaging to the Empire in general and the Harem especially, the Haseki Sultan took control over the Harem and ensure its loyalty towards [Root.Monarch.GetName]."
 janissaries_estate_events.1.t:0 "Advancement of the Janissaries"
 janissaries_estate_events.1.desc:0 "The Janissaries are the elite troops of the [Root.Monarch.GetTitle] and serve as [Root.Monarch.GetHerHis] personal guard. In times of weak [Root.Monarch.GetTitle]s or high demands of Janissaries, the influence of this class increases significantly within [Root.GetUsableName]. Just recently were their servitude for internal affairs needed, making them more aware of their importance to the [Root.GetAdjective] state."
 janissaries_estate_events.1.a:0 "Ok."
 janissaries_estate_events.2.t:0 "イェニチェリの衰退"
 janissaries_estate_events.2.desc:0 "Although a well-disciplined military force, the Janissaries are not immune to infightings in their own rows. Several chains of events led to rivalries between the different ortas of the Janissary regiments, resulting in a less coherent organization of the Janissaries. No longer able to devote their full attention to the political or military affairs, their influence yields before the authority of their [Root.Monarch.GetTitle]."
 janissaries_estate_events.3.t:0 "平和な時代"
 janissaries_estate_events.3.desc:0 "A force of discipline and prowess, the Janissaries are trained for combat. However, no [Root.GovernmentName] can be in a constant state of war. During this time of peace, the Janissaries serve the state by assisting as the government's police force, firefighters and palace guardians. As of lately, [Root.GetUsableName] is a period of peace and the Janissaries stand ready to be assigned to their new positions until the start of another war."
 janissaries_estate_events.3.a:0 "国家の安全は確保されなければならない。"
 janissaries_estate_events.3.b:0 "No building in this land shall burn down."
 janissaries_estate_events.3.c:0 "宮廷はさらなる近衛隊を必要としている。"
 janissaries_estate_events.4.t:0 "イェニチェリの土地所有権"
 janissaries_estate_events.4.desc:0 "The Janissaries differ from other military forces as they receive a consistent salary. Although usually in form of Ducats, it is not unusual for the [Root.Monarch.GetTitle] to give away own territory to the Janissaries as form of payment. A number of ortas have found interest in gaining territory of their own in [janissary_province.GetName]. They went to their [Root.Monarch.GetTitle] and demanded influence in the province as payment."
 janissaries_estate_events.4.a:0 "彼らに土地を与える。"
 janissaries_estate_events.4.b:0 "この支払いを拒否する。"
 janissaries_estate_events.5.t:0 "[Root.GetNobilityOrFallbackName]との争い"
 janissaries_estate_events.5.desc:0 "Although our military is mostly dictated by the Janissaries, the [Root.GetNobilityOrFallbackName] still have significant influence over the majority of our normal troops. Naturally, this causes conflicts between these two classes as they are bound to clash against each other. Questions such as the leadership of the ortas, the duty of defending the [Root.Monarch.GetTitle] and other special privileges are regularly a reason for conflict. In such situations it is up to the [Root.Monarch.GetTitle] to mediate between the [Root.GetNobilityOrFallbackName] and the Janissaries and resolve their latest point of contention."
 janissaries_estate_events.5.a:0 "イェニチェリを支持する。"
 janissaries_estate_events.5.b:0 "[Root.GetNobilityOrFallbackName]を支持する。"
 janissaries_estate_events.5.c:0 "どちらも支持しない。"
 janissaries_estate_events.5.d:0 "双方を和解させる。"
 janissaries_estate_events.6.t:0 "メフテル"
 janissaries_estate_events.6.desc:0 "The mehterân is the military march band of the Janissaries and is well known way beyond [Root.GetUsableName]'s borders. Wherever the Janissaries march, the mehterân follow to inspire the troops for the battle. The Janissaries demand that state resources are spent to finance the band."
 janissaries_estate_events.6.a:0 "金をうまく使おう。"
 janissaries_estate_events.6.b:0 "音楽にかけるダカットは無い。"
 janissaries_estate_events.7.t:0 "[Root.Monarch.GetTitle]への忠誠"
 janissaries_estate_events.7.desc:0 "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] loyal subjects. This is especially true if the subjects are the elite guardians of the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. For the last years, the Janissaries expressed a remarkable satisfaction with the rule of [Root.Monarch.GetName] over the [Root.GovernmentName]. The salaries are paid in time and are fair, and the soldiers are treated exceptionally well. The loyalty of the Janissaries is secured."
 janissaries_estate_events.7.a:0 "素晴らしい。"
 janissaries_estate_events.8.t:0 "イェニチェリが反乱！"
 janissaries_estate_events.8.desc:0 "The relations between [Root.GetUsableName] and the Janissaries have reached a new low. Failing to grant more rights and privileges, our state disappointed the expectations of the Janissaries for years. The neglect of Janissary soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. As such it was no surprise when the aghas of the Janissary made an ultimatum to the [Root.Monarch.GetTitle]: we either give in and give concessions to the Janissaries, or have to face open rebellion."
 janissaries_estate_events.8.a:0 "They have grown too bold for their own good. Crush them."
 janissaries_estate_events.8.b:0 "負けを認めるべきだ。我が兵士と戦っている余裕はない。"
 janissaries_estate_events.9.t:0 "イェニチェリの要求"
 janissaries_estate_events.9.desc:0 "The agha of the Janissary happened to have gained serious influence at the [Root.GetAdjective] court, allowing them to reach a position where they can make non-trivial demands from the [Root.Monarch.GetTitle]. As it has to be, the agha had to use this opportunity to make demands for the Janissaries."
 janissaries_estate_events.9.a:0 "非常識だ。宮廷から奴らを追い出せ！"
 janissaries_estate_events.9.b:0 "They shall have their demands."
 janissaries_estate_events.10.t:0 "有望なイェニチェリの台頭"
 janissaries_estate_events.10.desc:0 "A young Janissary has caught the attention of the agha. Throughout his career the soldier has left a strong impression on his fellow men in his orta. His tactical genius as well as his administrative skills have shown a promise of greatness.\nNaturally, it did not take much time until even the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] noticed his talent. The young man arrived at [Root.Monarch.GetName]'s court today, and waits anxiously for what the great [Root.Monarch.GetTitle] has to say."
 janissaries_estate_events.10.a:0 "彼は良い将軍になるだろう。"
 janissaries_estate_events.10.b:0 "ようやく、宮廷に相応しい司令官が現れた。"
 janissaries_estate_events.10.c:0 "新たな大宰相だ、私には分かるぞ！"
 janissaries_estate_events.10.d:0 "彼にわが軍を改革させよう。"
 janissaries_estate_events.10.e:0 "彼は確かに才能があるが、注目するには値しない。"
 janissaries_estate_events.11.t:0 "イェニチェリ出身の学者と行政官"
 janissaries_estate_events.11.desc:0 "Ever since the Janissaries gained the privilege to have a profession outside the military, the ranks of the scholars and administrators within our state have grown. Men of science embrace the many literatures our [Root.GovernmentName] has produced over the centuries and as such see little interest in returning to their soldier life. While advantageous for our administration, this antipathy towards their actual intended job will certainly decrease the quality of our Janissary troops if we allow this to continue."
 janissaries_estate_events.11.a:0 "彼らに本当の興味を追求させよう。"
 janissaries_estate_events.11.b:0 "イェニチェリは何よりもまず軍隊である。"
 janissaries_estate_events.12.t:0 "[Root.GetBurghersOrFallbackName]との争い"
 janissaries_estate_events.12.desc:0 "With the introduction of secondary professions, the Janissaries have been engaging in the arts of trade and commerce. Naturally, this conflicts with another class of society: the [Root.GetBurghersOrFallbackName]. Just recently, a conflict between these two estates of our country broke out about some merchant rights. It is up to the [Root.Monarch.GetTitle] to resolve this issue for good."
 janissaries_estate_events.12.a:0 "イェニチェリを支持する。"
 janissaries_estate_events.12.b:0 "[Root.GetBurghersOrFallbackName]を支持する。"
 janissaries_estate_events.12.c:0 "どちらも支持しない。"
 janissaries_estate_events.12.d:0 "双方を和解させる。"
 janissaries_estate_events.13.t:0 "イェニチェリの土地所有者"
 janissaries_estate_events.13.desc:0 "As a result of allowing them secondary professions, some Janissaries managed to earn great wealth for themselves. Not only in form of Ducats but also in actually land, the wealth of the Janissaries gained the province of [janissary_province.GetName] for themselves. However, for it to be official they still have to make a deal with our government first."
 janissaries_estate_events.13.a:0 "彼らに[janissary_province.GetName]を所有させよう。"
 janissaries_estate_events.13.b:0 "いや、[Root.GetUsableName]の土地は[Root.Monarch.GetTitle]の財産だ。"
 EST_VAL_JANISSARIES_ADVANCE:0 "Advance of the Janissaries: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DECLINE:0 "Decline of the Janissaries: §Y$VAL$%§!"
 EST_VAL_HAS_RULERS_FAVOR:0 "Has the Ruler's Favor: §Y$VAL$%§!"
 EST_VAL_RULER_PICKED_NO_SIDE:0 "Ruler Picked Neither Side: §Y$VAL$%§!"
 EST_VAL_HAS_MEHTERAN:0 "Promoted the Mehterân: §Y$VAL$%§!"
