 tur_abu_hanifa_mosque_modifier:0 "アブ・ハニファ・モスク"
 desc_tur_abu_hanifa_mosque_modifier:0 "This province is home to the tomb of Abu Hanifa, who was once a great theologian and jurist. In his honor, the mosque over it has been restored to its former glory."
 tur_embraced_legalism_modifier:0 "律法主義の受容"
 desc_tur_embraced_legalism_modifier:0 "We have chosen the path of Legalism and as such we embrace its values to their fullest extent."
 tur_embraced_mysticism_modifier:0 "神秘主義の受容"
 desc_tur_embraced_mysticism_modifier:0 "We have chosen the path of Mysticism and as such we embrace its values to their fullest extent."
 tur_end_of_the_caliphate_modifier:0 "カリフ制の終焉"
 desc_tur_end_of_the_caliphate_modifier:0 "カリフ制はもはや存在しない。かつて与えられていた権威はただの御伽噺となり、自国はその破壊者として記憶されるだろう。"
 tur_integration_in_the_ottoman_government_modifier:0 "オスマン政府内の統合"
 desc_tur_integration_in_the_ottoman_government_modifier:0 "この州は、オスマン帝国の一部としての統合処理が進行中である。そのため、この地の地方行政は自治権を低く抑え、新兵の獲得を高くすることに非常に熱心である。"
 tur_caucasian_conquest:0 "コーカサスの征服"
