 rus_ensured_regular_payment:0 "定期給与の保証"
 desc_rus_ensured_regular_payment:0 "§RHas to pay a Salary to the §YStreltsy§! on the ascension of a new ruler.§!\n\nThe streltsy demanded regular payment, and we have made them this promise. With every rise of a new [Root.Monarch.GetTitle], the streltsy will remind us about our agreement."
