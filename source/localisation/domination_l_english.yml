 estate_burghers_autonomous_trade_companies:0 "自治交易会社"
 estate_burghers_autonomous_trade_companies_desc:0 "[Root.GetAdjective]貿易会社は、高度に自律的でありながら、王室に対して非常に忠実な臣民である。[Root.GetName]の貿易会社は、勅許状と特権を与えることで、[Root.GovernmentName]の利益に叶うよう行動することができるのである。"
 estate_burghers_development_of_cities:0 "都市拡張特権"
 estate_burghers_development_of_cities_desc:0 "[Root.GovernmentName]の都市は[Root.GetName]の至宝である。[Root.GetBurghersName]は、都市をさらに拡大することを熱望している。我々が彼らにその特権を与えるならば。"
 estate_burghers_development_of_cities_gt:0 "§Y河口§!または§Y交易中心地§!がある領有州はすべて、以下のボーナスを得ます："
 estate_burghers_development_of_cities_rt:0 "補正「§Y都市拡張§!」が、§Y河口§!または§Y交易中心地§!がある全州から取り除かれます。"
 estate_burghers_development_of_cities_mod:0 "都市拡張"
 desc_estate_burghers_development_of_cities_mod:0 "支配的権威の指図により、この州の市民は都市を新しい次元に拡張する権利を持つ。"
 estate_burghers_control_over_the_coinage:0 "貨幣統制権の付与"
 estate_burghers_control_over_the_coinage_desc:0 "造幣権は、長い間、[Root.Monarch.GetTitle]の手に委ねられてきた。国家が成長し、行政がより多くの課題に直面するにつれて、造幣権はますます重荷になっている。[Root.GetBurghersName]に造幣を代行させることで、この官僚的な問題を解決することができる。"
 estate_burghers_economical_boost:0 "[Root.GetBurghersName]の経済的自由の認可"
 estate_burghers_economical_boost_desc:0 "国家の収入は、そのほとんどが重商主義的交易手法によってもたらされてきた。[Root.GetBurghersName]に経済的関連を自由にさせることで、我々の収入をかなり増やすことができるかもしれない。"
 estate_burghers_force_impressment:0 "[Root.GetBurghersName]の強制徴兵"
 estate_burghers_force_impressment_desc:0 "戦闘のための訓練は受けていないが、必要な時には商船の乗組員やその船を我が海軍に強制的に徴兵することができる。\nしかし、この徴兵権は、[Root.GetBurghersName]に有利になるよう、大きな代償を伴う。"
 estate_burghers_naval_school_right:0 "[Root.GetBurghersName]の海軍学校への権利"
 estate_burghers_naval_school_right_desc:0 "従来、軍事教育を受けることができたのは貴族だけであった。入学の障壁を解放することで、この権利を[Root.GetBurghersName]に付与することができる。"
 estate_burghers_expanded_monopoly_rights:0 "[Root.GetBurghersName]の独占権"
 estate_burghers_expanded_monopoly_rights_desc:0 "交易品に関する独占は、[Root.GovernmentName]ではほとんど関心を持たれていない。そのため、[Root.GetBurghersName]は必要なときにいつでも自由に独占権を行使することができる。"
 estate_burghers_financial_demand:0 "[Root.GetBurghersName]への財政的要求"
 estate_burghers_financial_demand_desc:0 "有事の際、[Root.GovernmentName]は[Root.GetBurghersName]の資産を接収することができる。その代わり、[Root.GetBurghersName]は特権を拡大し、国政においてより大きな力を持っている。"
 estate_burghers_land_trade_rights:1 "[Root.GetBurghersName]の王室財産"
 estate_burghers_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetBurghersName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_vaisyas_land_trade_rights:1 "[Root.GetVaishyasName]の王室財産"
 estate_vaisyas_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetVaishyasName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
