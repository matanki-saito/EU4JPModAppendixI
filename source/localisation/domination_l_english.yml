 estate_burghers_autonomous_trade_companies:0 "自治交易会社"
 estate_burghers_autonomous_trade_companies_desc:0 "[Root.GetAdjective]貿易会社は、高度に自律的でありながら、王室に対して非常に忠実な臣民である。[Root.GetName]の貿易会社は、勅許状と特権を与えることで、[Root.GovernmentName]の利益に叶うよう行動することができるのである。"
 estate_burghers_development_of_cities:0 "都市拡張特権"
 estate_burghers_development_of_cities_desc:0 "[Root.GovernmentName]の都市は[Root.GetName]の至宝である。[Root.GetBurghersName]は、都市をさらに拡大することを熱望している。我々が彼らにその特権を与えるならば。"
 estate_burghers_development_of_cities_gt:0 "§Y河口§!または§Y交易中心地§!がある領有州はすべて、以下のボーナスを得ます："
 estate_burghers_development_of_cities_rt:0 "補正「§Y都市拡張§!」が、§Y河口§!または§Y交易中心地§!がある全州から取り除かれます。"
 estate_burghers_development_of_cities_mod:0 "都市拡張"
 desc_estate_burghers_development_of_cities_mod:0 "支配的権威の指図により、この州の市民は都市を新しい次元に拡張する権利を持つ。"
 estate_burghers_control_over_the_coinage:0 "貨幣統制権の付与"
 estate_burghers_control_over_the_coinage_desc:0 "造幣権は、長い間、[Root.Monarch.GetTitle]の手に委ねられてきた。国家が成長し、行政がより多くの課題に直面するにつれて、造幣権はますます重荷になっている。[Root.GetBurghersName]に造幣を代行させることで、この官僚的な問題を解決することができる。"
 estate_burghers_economical_boost:0 "[Root.GetBurghersName]の経済的自由の認可"
 estate_burghers_economical_boost_desc:0 "国家の収入は、そのほとんどが重商主義的交易手法によってもたらされてきた。[Root.GetBurghersName]に経済的関連を自由にさせることで、我々の収入をかなり増やすことができるかもしれない。"
 estate_burghers_force_impressment:0 "[Root.GetBurghersName]の強制徴兵"
 estate_burghers_force_impressment_desc:0 "戦闘のための訓練は受けていないが、必要な時には商船の乗組員やその船を我が海軍に強制的に徴兵することができる。\nしかし、この徴兵権は、[Root.GetBurghersName]に有利になるよう、大きな代償を伴う。"
 estate_burghers_naval_school_right:0 "[Root.GetBurghersName]の海軍学校への権利"
 estate_burghers_naval_school_right_desc:0 "従来、軍事教育を受けることができたのは貴族だけであった。入学の障壁を解放することで、この権利を[Root.GetBurghersName]に付与することができる。"
 estate_burghers_expanded_monopoly_rights:0 "[Root.GetBurghersName]の独占権"
 estate_burghers_expanded_monopoly_rights_desc:0 "交易品に関する独占は、[Root.GovernmentName]ではほとんど関心を持たれていない。そのため、[Root.GetBurghersName]は必要なときにいつでも自由に独占権を行使することができる。"
 estate_burghers_financial_demand:0 "[Root.GetBurghersName]への財政的要求"
 estate_burghers_financial_demand_desc:0 "有事の際、[Root.GovernmentName]は[Root.GetBurghersName]の資産を接収することができる。その代わり、[Root.GetBurghersName]は特権を拡大し、国政においてより大きな力を持っている。"
 estate_burghers_land_trade_rights:1 "[Root.GetBurghersName]の王室財産"
 estate_burghers_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetBurghersName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_vaisyas_land_trade_rights:1 "[Root.GetVaishyasName]の王室財産"
 estate_vaisyas_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetVaishyasName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_vaisyas_development_of_cities:0 "都市拡張特権"
 estate_vaisyas_development_of_cities_desc:0 "[Root.GovernmentName]の都市は[Root.GetName]の至宝である。[Root.GetVaishyasName]は、都市をさらに拡大することを熱望している。我々が彼らにその特権を与えるならば。"
 estate_vaisyas_development_of_cities_gt:0 "§Y河口§!または§Y交易中心地§!がある領有州はすべて、以下のボーナスを得ます："
 estate_vaisyas_development_of_cities_rt:0 "補正「§Y都市拡張§!」が、§Y河口§!または§Y交易中心地§!がある全州から取り除かれます。"
 estate_vaisyas_development_of_cities_mod:0 "都市拡張"
 desc_estate_vaisyas_development_of_cities_mod:0 "支配的権威の指図により、この州のヴァイシャは都市を新しい次元に拡張する権利を持つ。"
 estate_vaisyas_control_over_the_coinage:0 "貨幣統制権の付与"
 estate_vaisyas_control_over_the_coinage_desc:0 "造幣権は、長い間、[Root.Monarch.GetTitle]の手に委ねられてきた。国家が成長し、行政がより多くの課題に直面するにつれて、造幣権はますます重荷になっている。[Root.GetVaishyasName]に造幣を代行させることで、この官僚的な問題を解決することができる。"
 estate_vaisyas_economical_boost:0 "[Root.GetVaishyasName]の経済的自由の認可"
 estate_vaisyas_economical_boost_desc:0 "国家の収入は、そのほとんどが重商主義的交易手法によってもたらされてきた。[Root.GetVaishyasName]に経済的関連を自由にさせることで、我々の収入をかなり増やすことができるかもしれない。"
 estate_vaisyas_expanded_guild_rights:0 "拡大されたギルドの権利"
 estate_vaisyas_expanded_guild_rights_desc:0 "[Root.GetVaishyasName]のギルドは、経済の生命線である。彼らの権利を大幅に拡大することで、[Root.GetVaishyasName]の利益に関して彼らの忠誠と寛容を確保することができる。"
 estate_vaisyas_force_impressment:0 "[Root.GetVaishyasName]の強制徴兵"
 estate_vaisyas_force_impressment_desc:0 "戦闘のための訓練は受けていないが、必要な時には商船の乗組員やその船を我が海軍に強制的に徴兵することができる。\nしかし、この徴兵権は、[Root.GetVaishyasName]に有利になるよう、大きな代償を伴う。"
 estate_vaisyas_financial_demand:0 "[Root.GetVaishyasName]への財政的要求"
 estate_vaisyas_financial_demand_desc:0 "有事の際、[Root.GovernmentName]は[Root.GetVaishyasName]の資産を接収することができる。その代わり、[Root.GetVaishyasName]は特権を拡大し、国政においてより大きな力を持っている。"
 estate_cossacks_freedom_of_the_steppes:0 "ステップの自由"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Asserting control over the steppes is a difficult and taxing endeavor. Instead of governing the steppes ourselves it would be wise if we let the [Root.GetCossacksName] populate these vast areas and only request their military servitude in return."
 estate_cossacks_freedom_of_the_steppes_gt:0 "領有する§Yステップ§!の州はすべて、以下のボーナスを得ます："
 estate_cossacks_freedom_of_the_steppes_rt:0 "補正「§Yステップの自由§!」が、§Yステップ§!の全州から取り除かれます。"
 estate_cossacks_freedom_of_the_steppes_mod:0 "ステップの自由"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "This province is completely self-governed by the Cossacks."
 estate_cossacks_grant_military_leadership:0 "[Root.GetCossacksName]の軍事的指導"
 estate_cossacks_grant_military_leadership_desc:1 "The [Root.GetCossacksName] are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_cossacks_military_service:0 "[Root.GetCossacksName]の兵役"
 estate_cossacks_military_service_desc:0 "Due to the combat-focused nature of their culture, the [Root.GetCossacksName] serve the [Root.GetAdjective] military as irregular troops, supporting our infantry and artillery as the cavalry force."
 estate_cossacks_expand_cossacks_raiders:0 "[Root.GetCossacksName]の襲撃の公認"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Technically, the [Root.GetCossacksName] are citizens of [Root.GetName] and therefore have to obey our laws. Practically, the steppes have little interest in concepts such as laws. The [Root.GetCossacksName] take what they need from those unfortunate enough to border them.\nWe would do them a great favor if we legalize their actions and take their raids against foreign countries as our own responsibility."
 estate_cossacks_expand_cossacks_raiders_gt:0 "イベント「§Yコサックの侵略§!」は今や§Y[Root.GetName]§!に対しさらなるボーナスをもたらします。"
 estate_cossacks_expand_cossacks_raiders_rt:0 "イベント「§Yコサックの侵略§!」はもはや追加ボーナスをもたらしません。"
 estate_cossacks_expand_cossacks_raiders_at:0 "Our [Root.GetCossacksName] have returned with loot, giving the following effects:"
 estate_cossacks_exempt_from_bureaucracy:0 "Exempt from Bureaucracy"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Nobody likes bureaucracy - and the [Root.GetCossacksName] are no exception to this. While this makes controling the [Root.GetCossacksName] more difficult, exempting them from our administrative institution will at least guarantee their loyalty."
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomy of the [Root.GetTribesName]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Our realm is large, yet infrastructure is sparse. In order to keep control over the steppes we must allow the [Root.GetTribesName] to have the autonomy to govern their territory on our behalf."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "[Root.GetTribesName] Freedom of the Steppes"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "The steppes are vast. Untouched by settled civilizations, the steppes are our home. The home of [Root.GetUsableName]; the home of the [Root.GetTribesName]. We all shall enjoy the freedom of the steppes."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "領有する§Yステップ§!の州はすべて、以下のボーナスを得ます："
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "The modifier '§YTribal Freedom of the Steppes§!' is removed from all §YSteppes§! provinces."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Tribal Freedom of the Steppes"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "This province is governed by the Tribes of a horde."
 estate_nomadic_tribes_grant_military_leadership:0 "[Root.GetTribesName] Support in Leadership"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Leading a realm which is divided in so many tribes is no any task for any great [Root.Monarch.GetTitle]. By considering the [Root.GetTribesName] support in the leadership we can ensure the maintenance of the [Root.GovernmentName]."
 estate_nomadic_tribes_military_service:0 "[Root.GetTribesName]の兵役"
 estate_nomadic_tribes_military_service_desc:0 "While all of the [Root.GetTribesName] contribute to the military, they still keep a force for themselves. Calling them into the greater military service will bolster our strength considerably."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Ensure [Root.GetTribesName] Loyalty"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "The might of the [Root.Monarch.GetTitle] is nothing without the loyalty of [Root.Monarch.GetHerHis] subjects. The loyalty of the [Root.GetTribesName] must be ensured, no matter the cost."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "The event '§YTribal Succession Crisis§!' will no longer fire for heirs which have at least §Y12§! Monarch Points in total."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "The event '§YTribal Succession Crisis§!' will now always fire regardless of the Monarch Points of the heir."
 estate_nomadic_tribes_secured_succession:0 "Secured Succession"
 estate_nomadic_tribes_secured_succession_desc:0 "In a [Root.GovernmentName], the succession is secured by strength. Alas, strength is deceptive, and young to-become khans were killed in the past before they had the chance to prove themselves.\nAlthough this will upset the [Root.GetTribesName], the succession must be secured."
 estate_dhimmi_administrative_privileges:0 "[Root.GetDhimmiName]の自治"
 estate_dhimmi_administrative_privileges_desc:0 "The [Root.GetAdjective] provinces are home to many different religions. By letting the [Root.GetDhimmiName] organize their own government in these communities we can ensure stability and peace in these pagan towns and villages."
 estate_dhimmi_development_of_communities:0 "共同体の発展"
 estate_dhimmi_development_of_communities_desc:0 "Our state contains many heathen communities governed under the [Root.GetDhimmiName]. Promoting the development of these communities will simplify the efforts needed to expand the infrastructure in these provinces."
 estate_dhimmi_development_of_communities_gt:1 "領有州の内、§Y寺院§!または§Y大聖堂§!がある§Y異教§!の州はすべて、以下のボーナスを得ます："
 estate_dhimmi_development_of_communities_rt:0 "補正「§Y共同体の発展§!」が§Y異教§!の全州から取り除かれます。"
 estate_dhimmi_development_of_communities_mod:0 "共同体の発展"
 desc_estate_dhimmi_development_of_communities_mod:0 "This province is under the care of the Dhimmi, which is receiving additional resources in order to promote the development of the local communities."
 estate_dhimmi_grant_trading_privileges:0 "Grant Trading Privileges"
 estate_dhimmi_grant_trading_privileges_desc:0 "The [Root.GetDhimmiName] are able to create greater contacts from other nations. We grant them trading privileges so that they can benefit us further from that."
 estate_dhimmi_dhimmi_education:0 "[Root.GetDhimmiName]教育の促進"
 estate_dhimmi_dhimmi_education_desc:0 "The [Root.GetDhimmiName] bring us knowledge from outside our nation. We allow them to spread it within so that all our people can benefit from it."
 estate_dhimmi_military_service:0 "[Root.GetDhimmiName]の兵役"
 estate_dhimmi_military_service_desc:0 "Our army is in always need of expanding. We allow the [Root.GetDhimmiName] to be part of it, and thus we expand it even further."
 estate_dhimmi_protected_communities:0 "保護された[Root.GetDhimmiName]共同体"
 estate_dhimmi_protected_communities_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We grant them protection to their communities to ensure that they feel welcome."
 estate_dhimmi_contribution_demand:0 "[Root.GetDhimmiName] Contribution Act"
 estate_dhimmi_contribution_demand_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We ask them to contribute to its grandeur accordingly."
 estate_dhimmi_promote_dhimmi_nobility:0 "[Root.GetDhimmiName]から昇進した貴族"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Not all nobles share the [Root.Religion.GetName] faith. Some are heathens under the guidance of the [Root.GetDhimmiName]. Promoting those into our ranks might upset the other estates, but we might get a powerful ally in the [Root.GetDhimmiName]."
 estate_jains_land_trade_rights:1 "[Root.GetJainsName]の王室財産"
 estate_jains_land_trade_rights_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetJainsName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_jains_development_of_cities:0 "都市拡張特権"
 estate_jains_development_of_cities_desc:0 "[Root.GovernmentName]の都市は[Root.GetName]の至宝である。[Root.GetJainsName]は、都市をさらに拡大することを熱望している。我々が彼らにその特権を与えるならば。"
 estate_jains_development_of_cities_gt:0 "§Y河口§!または§Y交易中心地§!がある領有州はすべて、以下のボーナスを得ます："
 estate_jains_development_of_cities_rt:0 "補正「§Y都市拡張§!」が、§Y河口§!または§Y交易中心地§!がある全州から取り除かれます。"
 estate_jains_development_of_cities_mod:0 "都市拡張"
 desc_estate_jains_development_of_cities:0 "支配的権威の指図により、この州のジャイナ教徒は都市を新しい次元に拡張する権利を持つ。"
 estate_jains_right_to_offer_loans:0 "Grant Loan Offering Rights"
 estate_jains_right_to_offer_loans_desc:0 "The [Root.GetJainsName] have built themselves a reputation of moneylenders. By granting them special rights on that regard we favor the general flow of the economy."
 estate_jains_economical_boost:0 "[Root.GetJainsName]の経済的自由の認可"
 estate_jains_economical_boost_desc:0 "正しい買い手が見つかれば、どんなものにも値段がつく。我々の土地もその例外ではない。[Root.GetJainsName]に国有地の一部を管理させることで、我々の収入に大きな利益をもたらすことができる。"
 estate_jains_incorruptible_offices:0 "[Root.GetJainsName] in the Office"
 estate_jains_incorruptible_offices_desc:0 "The [Root.GetJainsName] are far from irrelevant in our country. Granting them positions in our government is but beneficial to the general advancement of our nation."
 estate_jains_patronize_jain_familiy:0 "拡大されたジャイナ氏族の権利"
 estate_jains_patronize_jain_familiy_desc:0 "The families of the [Root.GetJainsName] are powerful, but their influence is limited to the [Root.GetJainsName] only. By expanding the rights of the [Root.GetJainsName] considerably, the [Root.GetJainsName] might be more lenient with their agendas for the future."
 estate_jains_promote_jain_bookkeeping:0 "[Root.GetJainsName]の簿記奨励"
 estate_jains_promote_jain_bookkeeping_desc:0 "経済のことは、[Root.GetJainsName]の手に委ねられるべきだろう。"
 estate_nobles_mansabdari_cav_maintenance:0 "Mansabdar - Cavalry Force"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "The mansabdar had to provide the state with their own horses for the cavalry in exchange for rights of land or the promise of great salary."
 estate_nobles_mansabdari_military_service:0 "Mansabdar - Military Service"
 estate_nobles_mansabdari_military_service_desc:0 "The mansabdar are asked to perform military service for the state. They shall lead the armies of our great [Root.GovernmentName] and serve alongside the common soldier at the front."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdar - Royal Rule"
 estate_nobles_mansabdari_royal_rule_desc:0 "The mansabdar are subjugated to the Royal Rule. By forcefully removing them from positions of power, the [Root.Monarch.GetTitle] can assert [Root.Monarch.GetHerHis] authority over the mansabdar system."
 estate_nobles_rynda:0 "Boyars - Rynda Infantry"
 estate_nobles_rynda_desc:0 "The ryndy, selected from the young boyars, are the very bodyguard of the [Root.Monarch.GetTitle] and act as protectors of the court. Though they traditionally see little combat, they could be utilized to serve in our military as men-at-arms."
 estate_nobles_rynda_at:0 "While our ruler is a §Ygeneral§! we gain up to §G+15.0%§! Infantry Combat Ability.\nOtherwise, we gain up to §G-20.0%§! Infantry Cost instead."
 estate_nobles_landed_army:0 "Boyars - Landed Army"
 estate_nobles_landed_army_desc:0 "The Landed Army is the cavalry force of [Root.GetUsableName]. The boyars provide themselves and their armed servants with the equipment at their own expense."
 estate_nobles_landed_army_tt:0 "騎兵の戦闘能力が§G+20.0%§!されます。"
 estate_nobles_mestnichestvo:0 "門地制"
 estate_nobles_mestnichestvo_desc:0 "The Mestnichestvo is a complicated feudal hierarchical system based on the individual's seniority within the [Root.GetAdjective] extended aristocracy. Often leading to violence and intrigues within the nobility, the Mestnichestvo System eradicates any hope for merit in high positions of [Root.GetUsableName]."
 estate_nobles_early_serfdom:0 "初期農奴制"
 estate_nobles_early_serfdom_desc:0 "The peasants have been enserfed by the [Root.GetNobilityName]. Though the system has not been institutionalized yet, it is the first step to the complete eradication of the peasantry's freedom."
 estate_nobles_legalized_serfdom:0 "合法的な農奴制"
 estate_nobles_legalized_serfdom_desc:0 "Serfdom has now been legally defined a recently passed law. The [Root.GetNobilityName] has the right to deal with the enserfed peasants as they wish."
 estate_nobles_total_serfdom:0 "完全農奴制"
 estate_nobles_total_serfdom_desc:0 "The system of serfdom has been tightened to the point where there is scarcely a free peasant left in the country. Class mobility is a thing of the past for the peasants while our state enjoys the fruits of their labor."
 estate_nobles_restricted_serfdom:0 "制限された農奴制"
 estate_nobles_restricted_serfdom_desc:0 "Serfdom has been restricted as a step towards abolishing these shackles imposed on the peasants. Although to the disdain of the [Root.GetNobilityName], the peasants are now able to change their master."
 estate_nobles_devastating_serfdom:0 "圧倒的農奴制"
 estate_nobles_devastating_serfdom_desc:0 "Serfdom has become a core part of our society. So much so that even the idea of freedom for a peasant has become blasphemous to even the lowest ranking of the [Root.GetNobilityName]."
 estate_nobles_increased_peasant_freedom:0 "向上した農民の自由"
 estate_nobles_increased_peasant_freedom_desc:0 "Against the will of the [Root.GetNobilityName], the peasants have received additional freedom in their mobility. They are now allowed to change their landowner whenever they want, forcing the [Root.GetNobilityName] to show mercy on the peasants."
 estate_nobles_peasant_liberation:0 "農民解放"
 estate_nobles_peasant_liberation_desc:0 "The [Root.GetNobilityName] has no right over any peasant working on their lands anymore. While this change is a blessing for the peasantry, the [Root.GetNobilityName] fosters a great grudge against the state for empowering the peasants."
 estate_burghers_rise_of_the_burghers:0 "市民の台頭"
 estate_burghers_rise_of_the_burghers_desc:0 "With the new-found freedom, the peasantry has engaged in the arts of trade and commerce. Through this development, the [Root.GetBurghersName] is growing as more and more peasants join this class with their earned wealth."
 estate_burghers_the_new_middle_class:0 "新たな中産階級"
 estate_burghers_the_new_middle_class_desc:0 "The majority of the former peasants have entered the social class of the [Root.GetBurghersName]. The power and influence the [Root.GetBurghersName] have over the court are undeniable."
 estate_privilege_only_revoked_by_republics:0 "§RCan only be revoked by §YRepublics§!.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "[Root.GetBurghersName]の簿記奨励"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "経済のことは、[Root.GetBurghersName]の手に委ねられるべきだろう。"
 estate_janissary_sultans_aghas:0 "[Root.Monarch.GetTitle]-Appointed Aghas"
 estate_janissary_sultans_aghas_desc:0 "The aghas are the commanders of the Janissaries. By letting the [Root.Monarch.GetTitle] appoint the aghas we can ensure that men of competence and cunning lead our troops to victory."
 estate_janissary_recruited_by_merit:0 "メリットによる徴集"
 estate_janissary_recruited_by_merit_desc:0 "イェニチェリはデヴシルメ制度によって徴集されている。しかしイェニチェリを供給する新たな徴集方法を決めるのは我々である。メリットが連隊を指揮するのだ。"
 estate_janissary_professional_soldiers:0 "職業軍人"
 estate_janissary_professional_soldiers_desc:0 "イェニチェリの役目は選抜された歩兵として国家に仕えることである。従って、イェニチェリ個人はなにより第一に職業軍人であり、副業を持つことは許されない。"
 estate_janissary_professional_soldiers_mod:0 "職業軍人であるイェニチェリ"
 desc_estate_janissary_professional_soldiers_mod:0 "イェニチェリの役目は選抜された歩兵として国家に仕えることである。従って、イェニチェリ個人はなにより第一に職業軍人であり、副業を持つことは許されない。"
 estate_janissary_celibacy:0 "イェニチェリ独身主義"
 estate_janissary_celibacy_desc:0 "特に強制されたわけではないが、イェニチェリは皆40歳になるまで結婚しないものだと思われている。これは彼らの忠誠心は家族にではなく、[Root.Monarch.GetTitle]にのみ向けられるものだからだ。"
 estate_janissary_minimal_payment:0 "給与の標準化"
 estate_janissary_minimal_payment_desc:0 "他の多くの兵士と違って、イェニチェリは戦利品から正当な分け前を得ているし、その勤務の対価として定期的に給料を受け取ってさえいる。"
 estate_janissary_minimal_payment_ct:0 "イベント§Yイェニチェリが支払いを要求§!は今や、コストが大幅に減ります。"
 estate_janissary_minimal_payment_rt:0 "イベント§Yイェニチェリが支払いを要求§!はもはや、新たな[Root.Monarch.GetTitle]に対するコストが減少しません。"
 estate_janissary_rough_discipline:0 "Ensure Disciplined Training"
 estate_janissary_rough_discipline_desc:0 "The training of the Janissaries is designed to be rough and forces them to be highly disciplined. While for normal soldiers the methods seem draconic, they are necessary to ensure the readiness of the Janissaries."
 estate_janissary_rough_discipline_mod:0 "Draconic Training"
 desc_estate_janissary_rough_discipline_mod:0 "The training of the Janissaries is designed to be rough and forces them to be highly disciplined. While for normal soldiers the methods seem draconic, they are necessary to ensure the readiness of the Janissaries."
 estate_janissary_loyalty_to_the_sultan:0 "[Root.GovernmentName]への忠誠"
 estate_janissary_loyalty_to_the_sultan_desc:0 "The Janissaries swear their loyalty to the [Root.Monarch.GetTitle] and only to [Root.Monarch.GetHerHim]."
 estate_janissary_strict_devshirme_recruitment:0 "厳格なデヴシルメ制度"
 estate_janissary_strict_devshirme_recruitment_desc:0 "All young recruits for the Janissary corps are the result of the child levy system which is known as the Devshirme System. Only the youth of the heathens are taken to be enslaved, converted to the Islam and recruited."
 estate_janissary_strict_devshirme_recruitment_mod:0 "デヴシルメ制度"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "This province provides its heathen youth to its owner as recruits for the army."
 estate_janissary_strict_devshirme_recruitment_gt:1 "§Y異教§!の州はすべて、以下の効果を得ます："
 estate_janissary_strict_devshirme_recruitment_rt:1 "§Y異教§!の州はすべて、ボーナス効果を失います："
 estate_janissary_self_appointed_aghas:0 "アガの自薦"
 estate_janissary_self_appointed_aghas_desc:0 "イェニチェリの指揮官は、もはや[Root.Monarch.GetTitle]によって任命されることはない。その代わりに、イェニチェリたちは、自分たちの功名心に基づいて自分たちのアガ（指揮官）を選出する。"
 estate_janissary_hereditary_ranks:0 "世襲による階級の付与"
 estate_janissary_hereditary_ranks_desc:0 "イェニチェリの階級は、もはや実力によって決定されるものではない。その代わり、世襲制となり、子孫は通常の訓練を必要とせずにイェニチェリに入ることができるようになる。"
 estate_janissary_allow_other_professions:0 "副業の許可"
 estate_janissary_allow_other_professions_desc:0 "イェニチェリはもともと兵士としてのみ使用されることを目的としていた。しかし、平和な時代に、イェニチェリはほとんど役に立たなかった。\nそのため、すべてのイェニチェリ兵は副業を持つことが許されている。"
 estate_janissary_allow_other_professions_ct:0 "§Yイェニチェリ§!の軍事的議題は§Y経済的議題§!に置き換えられます。"
 estate_janissary_allow_marriages:0 "婚姻権の授与"
 estate_janissary_allow_marriages_desc:0 "イェニチェリは、好きな時に結婚し、自分の家族を作ることが許されている。かつては[Root.Monarch.GetTitle]に対して独占的だった忠誠心は、今では配偶者に対する忠節と共有されている。"
 estate_janissary_toprak_payment:0 "トプラク支払の制定"
 estate_janissary_toprak_payment_desc:0 "当初の給与では、もはやイェニチェリの要求を満たせない。彼らの隷属の対価として要求されるのは、彼らが戦う土地そのものである。"
 tur_toprak_janissary_wages_tt:0 "イベント§Yイェニチェリが支払いを要求§!によるイェニチェリの給与コストは、§Y直轄地§!が含まれるようになり、統治者の§Y外交§!スキルに比例するようになります。"
 estate_janissary_janissary_officers:0 "イェニチェリ士官"
 estate_janissary_janissary_officers_desc:0 "イェニチェリの訓練は、もはや政府の関心事ではない。その代わり、イェニチェリの訓練は彼ら自身が行っているものの、その訓練の焦点はもはや規律ではないことは明らかである。"
 estate_janissary_janissary_officers_mod:0 "イェニチェリ士官"
 desc_estate_janissary_janissary_officers_mod:0 "イェニチェリの訓練は、もはや政府の関心事ではない。その代わり、イェニチェリの訓練は彼ら自身が行っているものの、その訓練の焦点はもはや規律ではないことは明らかである。"
 estate_janissary_guarantee_privileges:0 "特権の保証"
 estate_janissary_guarantee_privileges_desc:0 "イェニチェリは書類上は[Root.GovernmentName]に忠実であるが、彼らの忠誠は我々が特権を保証することによってのみ保証されるのである。"
 estate_janissary_janissaries_from_muslims:0 "緩いデヴシルメ制度"
 estate_janissary_janissaries_from_muslims_desc:0 "The benefits of being a Janissary are vast. It is to little surprise that the Muslim families of our [Root.GovernmentName] get their children into the Janissary corps. Though finding new Janissaries is less of a concern now, the discipline of the soldiers leaves a lot to be desired."
 estate_janissary_janissaries_from_muslims_mod:0 "無視されたデヴシルメ制度"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "The benefits of being a Janissary are vast. It is to little surprise that the Muslim families of our [Root.GovernmentName] get their children into the Janissary corps. Though finding new Janissaries is less of a concern now, the discipline of the soldiers leaves a lot to be desired."
 estate_janissary_coup_detat:0 "クーデター"
 estate_janissary_coup_detat_desc:0 "The government is no more in the hands of the [Root.Monarch.GetTitle], but now constantly contested by the forces of the Janissaries and the loyalists of [Root.GetUsableName]."
 estate_janissary_military_reactionaries:0 "軍事反動主義"
 estate_janissary_military_reactionaries_desc:0 "The Janissaries see themselves threatened in their way of life and their military doctrines. The discipline of our entire army is suffering from the audacity of the Janissaries."
 estate_janissary_puppet_sultan:0 "[Root.Monarch.GetTitle]の傀儡化"
 estate_janissary_puppet_sultan_desc:0 "The [Root.Monarch.GetTitle] is no more a master of [Root.Monarch.GetHerHis] own. The Janissaries can enforce their will without any resistance."
 estate_janissary_ottoman_vanguards:0 "オスマン帝国の前衛"
 estate_janissary_ottoman_vanguards_desc:0 "Our Janissary troops shall become the vanguards of our force. Bringing fear to the ones who oppose them on the battlefield, the Janissaries will lead us to a glorious future."
 estate_janissary_ottoman_vanguards_mod:0 "オスマン帝国の前衛"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Our Janissary troops shall become the vanguards of our force. Bringing fear to the ones who oppose them on the battlefield, the Janissaries will lead us to a glorious future."
 estate_janissaries_hire_advisor:0 "軍事顧問の雇用"
 estate_janissaries_hire_advisor_desc:0 "The Janissaries desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_janissaries_fire_advisor:0 "軍事顧問の罷免"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Janissaries. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_janissaries_three_privileges:0 "イェニチェリの特権拡大"
 estate_janissaries_three_privileges_desc:0 "As the elite force of [Root.GetName], the Janissaries feel disadvantaged in many aspects of life. They demand that we reassure them of their status by granting them further privileges."
 estate_janissaries_reduce_war_exhaustion:0 "戦禍からの回復"
 estate_janissaries_reduce_war_exhaustion_desc:0 "The Janissaries fought hard and long for our recent campaigns. Many of their soldiers fell in battles. They beseech us to allow the nation to recover before attempting further conquests."
 estate_janissaries_increase_monthly_military_power:0 "軍事力への集中"
 estate_janissaries_increase_monthly_military_power_desc:0 "The military is the life force of our state. Naturally, the Janissaries are highly interested in that our focus stays on the military needs."
 estate_janissaries_retake_core:0 "[agenda_province.GetName]の奪還"
 estate_janissaries_retake_core_desc:0 "The Janissaries bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_janissaries_support_independence:0 "[agenda_country.GetAdjective]独立の支援"
 estate_janissaries_support_independence_desc:0 "The Janissaries draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_janissaries_gain_corruption:0 "イェニチェリの自由の付与"
 estate_janissaries_gain_corruption_desc:0 "The Janissaries are aware of their own position in our [Root.GovernmentName] and demand that we give them more liberties in their affairs of the state."
 estate_janissaries_stop_converting_province_x:0 "[agenda_province.GetName]のマイノリティの権利を保護"
 estate_janissaries_stop_converting_province_x_desc:1 "The Janissaries are appalled at our lack of regard for minority religious rights. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_janissaries_build_an_army:0 "国家のための軍隊を編制"
 estate_janissaries_build_an_army_desc:0 "The Janissaries consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_janissaries_recruit_janissaries:0 "イェニチェリ連隊の募集"
 estate_janissaries_recruit_janissaries_desc:0 "The Janissaries themselves want to prove their worth on the battlefield. Naturally, they wish to be present in our armies."
 estate_janissaries_humiliate_rival:0 "[agenda_country.GetName]への屈辱"
 estate_janissaries_humiliate_rival_desc:1 "The [agenda_country.GetAdjective] [agenda_country.GovernmentName] has been a thorn on our side for years now. The Janissaries are aware of it and demand that we put action against our long term rival."
 estate_janissaries_build_army_building_in_y:0 "[agenda_province.GetName]の軍事インフラ拡張"
 estate_janissaries_build_army_building_in_y_desc:0 "The Janissaries of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_janissaries_build_soldier_household:0 "Construct a Soldier Household in [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "The Janissaries require a soldier household in [agenda_province.GetName] in order to get a faster and more efficient recruitment of their soldiers."
 estate_janissaries_crush_revolts:0 "反乱軍の鎮圧"
 estate_janissaries_crush_revolts_desc:0 "The Janissaries demand that we use their strength and crush the revolts that are sweeping across our nation."
 estate_janissaries_expand_into_x:0 "[agenda_province.GetAreaName]への拡張"
 estate_janissaries_expand_into_x_desc:0 "The Janissaries crave for an expansion of their available forces. They have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_janissaries_condottieri_rivals:0 "[agenda_country.GetUsableName]に対するコンドッティエーリ派遣"
 estate_janissaries_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Janissaries call on us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_janissaries_bigger_army_than_rival:0 "[agenda_country.GetUsableName]からの保護"
 estate_janissaries_bigger_army_than_rival_desc:0 "The Janissaries are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_janissaries_build_up_manpower_reserves:0 "予備人的資源の増強"
 estate_janissaries_build_up_manpower_reserves_desc:1 "The depletion of our manpower reserves is worrying to the Janissaries, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_janissaries_develop_heathen_x:0 "[agenda_province.GetName]の人的資源増加"
 estate_janissaries_develop_heathen_x_desc:1 "The Janissaries request that we invest in the prosperity of [agenda_province.GetName]."
 estate_janissaries_build_trade_building_in_y:0 "[agenda_province.GetName]の交易インフラ拡張"
 estate_janissaries_build_trade_building_in_y_desc:0 "The Janissaries, once the warrior class and now a merchant estate, claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_janissaries_increase_trade_power_in_X:0 "[agenda_trade_node.GetTradeNodeName]の交易力増加"
 estate_janissaries_increase_trade_power_in_X_desc:0 "The once military Janissaries call on us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_janissaries_restore_currency:0 "通貨の回復"
 estate_janissaries_restore_currency_desc:0 "The Janissaries, once soldiers and now merchants, are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_janissaries_get_cash:0 "国庫の拡大"
 estate_janissaries_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the commercial Janissaries. They urge us to moderate our spending so that our treasury may be replenished."
 estate_janissaries_build_university_in_y:0 "[agenda_province.GetName]での大学開校"
 estate_janissaries_build_university_in_y_desc:0 "The Janissaries ask us to fund the establishment of a new university in [agenda_province.GetName], so that new recruits may benefit from the finest education [Root.GetUsableName] can offer."
 estate_janissaries_build_manufactory_in_y:0 "[agenda_province.GetName]での工場建設"
 estate_janissaries_build_manufactory_in_y_desc:1 "The Janissaries request that we fund the construction of a new [agenda_province.GetManufactory] in [agenda_province.GetName]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_janissaries_build_production_building_in_y:0 "[agenda_province.GetName]の生産効率向上"
 estate_janissaries_build_production_building_in_y_desc:1 "The entrepreneurs among the Janissaries ask that we invest in the province's production infrastructure in [agenda_province.GetName]. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_janissaries_gain_mercantilism:0 "重商主義の増大"
 estate_janissaries_gain_mercantilism_desc:0 "The commercial Janissaries want to strengthen their grip over our economy. They wish for a more mercantilistic way of trade."
 new_recruitment_center:0 "New Recruitment Center"
 desc_new_recruitment_center:0 "State investment caused a better infrastructure for the local recruitment."
 janissary_rebels_title:0 "Janissary Rebels"
 janissary_rebels_name:0 "$COUNTRY$ Janissaries"
 janissary_rebels_desc:0 "Janissaries who grew decadent from the current state demand a state of their own. They will fight with discipline and fierce unlike any other army and utilize artillery for combat."
 janissary_rebels_army:0 "Janissary Rebel Army"
 janissary_rebels_demands:0 "Increase Janissary Influence"
 janissary_rebels_demands_desc:0 "The Janissary rebels seek to defend their privileges and demand an increase of their influence."
 renegade_sultan_son_rebels_title:0 "Renegade Pretender Rebels"
 renegade_sultan_son_rebels_name:0 "$COUNTRY$ Renegade Pretender Rebels"
 renegade_sultan_son_rebels_desc:0 "These rebels are loyal followers of the renegade relative of the Sultan, who seeks to seize the throne of the eyalet and start a revolt against the empire."
 renegade_sultan_son_rebels_army:0 "Renegade Pretender Army"
 renegade_sultan_son_rebels_demands:0 "Seize the Eyalet's Throne"
 renegade_sultan_son_rebels_demands_desc:0 "The pretender rebels demand that the renegade relative of the Sultan seizes the Eyalet's throne and seeks independence from the Empire."
 independence_rebels_title:0 "Independence Rebels"
 independence_rebels_name:0 "$COUNTRY$ Independence Rebels"
 independence_rebels_desc:0 "These rebels seek the political independence of their country."
 independence_rebels_army:0 "Independence Army"
 independence_rebels_demands:0 "Grant Independence"
 independence_rebels_demands_desc:0 "The rebels seek the political independence of their country."
 eunuch_rebels_title:0 "Eunuch Rebels"
 eunuch_rebels_name:0 "$COUNTRY$宦官"
 eunuch_rebels_desc:0 "The Eunuch rebels seek to defend their power and privileges in the court and seek to increase their influence."
 eunuch_rebels_army:0 "Eunuch Rebel Army"
 eunuch_rebels_demands:0 "Increase Eunuch Influence"
 eunuch_rebels_demands_desc:0 "The rebels demand to increase their influence over the government substantially."
 local_janissaries_displeased:0 "Local Janissaries Displeased"
 local_eunuchs_displeased:0 "Local Eunuchs Displeased"
 parliamentarians_rebels_title:0 "Parliamentarian Rebels"
 parliamentarians_rebels_name:0 "$COUNTRY$ Parliamentarians"
 parliamentarians_rebels_desc:0 "These rebels are loyal followers of §Y$PRETENDER_GENERAL$§W, who opposes the monarchy and wants to establish a republic with §Y$PRETENDER_MONARCH$§W in charge of $COUNTRY$."
 parliamentarians_rebels_army:0 "Parliamentarian Rebel Army"
 parliamentarians_rebels_demands:0 "Install Parliamentarian Republic"
 parliamentarians_rebels_demands_desc:0 "The parliamentarian rebels demand that you install a republic with $PRETENDER_MONARCH$ in charge of the $COUNTRY$ state."
 building_manufactory:0 "Manufactory"
 ottoman_great_navy:0 "Great Turkish Navy"
 ottoman_great_navy_desc:0 "The might of our fleet is in its numbers. For each boat the enemy fields on the sea, the Turkish Navy shall bring three."
 maghrebi_corsairs:0 "Maghrebi Corsairs"
 maghrebi_corsairs_desc:0 "The Maghrebi sailors established a life as pirates and corsairs in the Mediterranean Sea. Plundering and looting the coasts of infidels who do not expect our ships, the Maghrebi Corsairs are a great source of income to our country."
 ottoman_power_struggle_events.1.t:0 "The Power Struggle of the Ottoman Empire"
 ottoman_power_struggle_events.1.desc:0 "Once a mighty player of the stage of the great powers and the cause of fear in the hearts of its enemies, the Ottoman Empire has been in a state of decadence and stagnation for years. Where once an absolute [Root.Monarch.GetTitle] ruled, there is now a power struggle between the many influential groups of the Ottoman government. Most notable are the Janissaries who claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire, and the Harem which tries to seize control over the court by placing a puppet sultan.\nWhile chaos reigns in the great palace of the House of Osman, the Eyalets and the autonomous Pashas seize the opportunity to expand their own influence and seek out independence from the Ottoman Empire."
 ottoman_power_struggle_events.1.a:0 "Dark times are ahead..."
 ottoman_power_struggle_events.1.a.at:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§!, §YPasha Decadence§! and §YRevolution§! disasters."
 ottoman_power_struggle_events.1.a.tt:0 "Unlock the §YJanissary Coup§!, §YPlot of the Harem§!, §YEyalet Rebellion§! and §YPasha Decadence§! disasters."
 ottoman_power_struggle_events.1.a.bt:0 "§YAny of the disasters can happen at the same time.§!"
 ottoman_power_struggle_events.1.a.ct:0 "§YThe new missions are required to end the disasters.§!"
 ottoman_power_struggle_events.2.t:0 "A New Era for [Root.GetUsableName]"
 ottoman_power_struggle_events.2.desc:0 "The long time power struggles between the House of Osman and the many institutions of the state is finally over! [Root.Monarch.GetTitle] [Root.Monarch.GetName] steered our realm through its darkest hour and brought sweeping reforms which saved the [Root.GovernmentName] from stagnation and collapse. Many outdated institutions have been modernized, the Janissaries have been reined in and are no longer a threat to the government. The Eyalets and Pashas have sworn loyalty to their master and the subjects of our realm are enjoying a time of new-found prosperity.\nFrom this day forward, [Root.GetUsableName] shall be known as a state which passed the test of time and is now going through a new Golden Age!"
 ottoman_power_struggle_events.2.desc.a:0 "The Ottoman Government is not what it once was. As the Muslim traditions and laws are no more part of our government, the Harem has been naturally disbanded. The pashas lost their ranks while Eyalets have been converted into normal provinces of the empire. And even the Janissaries have been neutralized through a series of assassinations and blackmailing.\nThough not as pompous as many would have hoped it to be, [Root.Monarch.GetTitle] [Root.Monarch.GetName] managed to end the internal power struggle of [Root.GetUsableName]."
 ottoman_power_struggle_events.2.desc.rev:0 "The Ottoman Empire suffered through a period of stagnation and internal turmoil. The Janissaries undermined the Sultan's authority while the Eyalets and Pashas gained increasingly more autonomy. Eventually, the very population of the empire grew tired of the decay of their home and rose up against their incompetent regime as well as the threats of the upper class.\nOut of the ashes of the Ottoman Empire ascended the great [Root.GovernmentName] of [Root.GetName]!"
 ottoman_power_struggle_events.2.a:0 "This is the beginning of a new Golden Age for [Root.GetUsableName]!"
 ottoman_power_struggle_events.2.b:0 "At least we are no longer known as the Sick Man of Europe."
 ottoman_power_struggle_events.2.c:0 "Down with the Sultanate! Long live the [Root.GovernmentName]!"
 ottoman_power_struggle_events.3.t:1 "[Root.Monarch.GetName]'s Legitimacy Questioned"
 ottoman_power_struggle_events.3.desc:0 "Ever since [Root.Monarch.GetName] has taken power, [Root.Monarch.GetHerHis] enemies want to see [Root.Monarch.GetHerHim] off the throne. Just recently a new rumor about the [Root.Monarch.GetTitle] has gained public attention which questions [Root.Monarch.GetName]'s piety, legitimacy and devotion to the [Root.GovernmentName]."
 ottoman_power_struggle_events.3.a:0 "They are just rumors. Nothing more."
 ottoman_power_struggle_events.4.t:0 "Prestige Loss of [Root.GetUsableName]"
 ottoman_power_struggle_events.4.desc:0 "It is more than apparent that our [Root.GovernmentName] has internal struggles. Unfortunately for us, states within our sphere of influence noticed it and see now as weak. \"The sick Man of [Root.Capital.GetContinentName]\" is what they call us."
 ottoman_power_struggle_events.4.a:0 "These are outrageous claims!"
 ottoman_power_struggle_events.5.t:0 "Stagnant Administration"
 ottoman_power_struggle_events.5.desc:0 "The administration of the government is in a worrying state. Tasks which were once a question of a few days are dragged on for whole weeks if not months. This issue is especially noticeable in our treasury as even the least amount of bookkeeping and bureaucracy is more costly than worth it."
 ottoman_power_struggle_events.5.a:0 "They still need to be done. Invest the money for it."
 ottoman_power_struggle_events.5.b:0 "The bookkeeping can wait. It's not worth going into bankruptcy because of it."
 ottoman_power_struggle_events.6.t:0 "Beyliks Revolt"
 ottoman_power_struggle_events.6.desc:0 "The stagnant period of [Root.GetUsableName] made our governors bolder than what is good for them. The beyliks, the supposed loyal princes of the Empire which administrate the provinces, are in open revolt against their [Root.Monarch.GetTitle] in order to get more autonomy!"
 ottoman_power_struggle_events.6.a:0 "They will regret it."
 ottoman_power_struggle_events.7.t:0 "Court Corruption"
 ottoman_power_struggle_events.7.desc:0 "As the struggle for changing the status quo of the state becomes increasingly apparent, the officials and members of the court see opportunity to enrich themselves. Corruption at the royal palace as well as all lower state houses has become normalcy."
 ottoman_power_struggle_events.7.a:0 "Leeches! All of them!"
 ottoman_power_struggle_events.8.t:0 "Inefficient Bureaucracy"
 ottoman_power_struggle_events.8.desc:0 "Many systems of the government were established during the early days of the empire. As such they are based on old traditions instead of efficiency. This has been especially noticeable nowadays as governors and officials put way less priority in their tasks than they should."
 ottoman_power_struggle_events.8.a:0 "That is unfortunate."
 janissary_coup_events.1.t:0 "Janissary Coup"
 janissary_coup_events.1.desc:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman, that [Root.Monarch.GetSheHe] has made the Sheikh-ul-Islam [Root.Monarch.GetHerHis] personal puppet and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.desc.nosheikh:0 "The years of stagnation and decadence left their mark on the government as even simple tasks find great resistance from within. The strongest reactionary force are the Janissaries. Once the personal guard of the [Root.Monarch.GetTitle], the Janissaries see any attempt of modernization as a threat to their own privileges.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] sought to change it today as [Root.Monarch.GetSheHe] tried to reduce the power of the Janissaries. Shortly after, great commotion abounded in [Root.Capital.GetCapitalName] as the Janissaries, long discontent with what they see as the misrule of the empire by the [Root.Monarch.GetTitle], rejected the bread given by [Root.Monarch.GetTitle] and overturned their cauldrons in the central square. The Janissaries claim that [Root.Monarch.GetName] is a disgrace to the House of Osman and that [Root.Monarch.GetSheHe] aims to destroy the military strength of the empire.\nThe Janissaries have now moved quickly to seize control over the government and have secured the support of many of the other political groups of the capital. While [Root.Monarch.GetSheHe] is still alive [Root.Monarch.GetName] is no longer in control of [Root.Monarch.GetHerHis] empire."
 janissary_coup_events.1.a:0 "Most worrisome."
 janissary_coup_events.1.a.tt:0 "All granted, positive §YJanissary§! estate privileges are converted into their §RNegative Equivalent§!.\nGeneric Janissary events and positive privileges for the §YJanissaries§! are disabled until the end of the disaster."
 janissary_coup_events.2.t:0 "The End of the Coup"
 janissary_coup_events.2.desc.a:0 "The graves of [janissary_province.GetName] reach to the horizon. Not a pleasant look, but the result of brutal necessity. [Root.Monarch.GetName] contemplates while [Root.Monarch.GetHerHis] guards pull the next wagon of bodies to the never ending graveyard. Countless Janissaries and loyalists died during the period of the Janissary Coup, and while the [Root.Monarch.GetTitle] was victorious in the end, the amount of life taken for the stability and safety of [Root.Monarch.GetHerHis] [Root.GovernmentName] distresses [Root.Monarch.GetName].\n\nThe House of Osman triumphed once again against another enemy of the empire. The Janissaries now nothing but a shadow of their former self. Many of their members are now lying in the graves of [janissary_province.GetName] while those who are still loyal to [Root.Monarch.GetName] have been incorporated into the standard army of [Root.GetUsableName]."
 janissary_coup_events.2.desc.b:0 "Despite all odds, [Root.Monarch.GetName] managed to use [Root.Monarch.GetHerHis] diplomatic wit to negotiate with the Janissaries. Not bloody and wounded, but peaceful and in glee, the former hostage-taker depart from the royal palace in peace. Although bloodshed was inevitable, the privileges of the Janissaries have been revoked in favor of advocating the other classes of [Root.GetUsableName]. Those who want to continue to serve as well-paid soldiers remain in the corps while the scholars, landowners and merchants of the Janissaries have been promoted to [Root.GetClergyName], [Root.GetNobilityName] and [Root.GetBurghersName]. Though the discussions and debates took several years to conclude, they brought peace and stability to the [Root.GovernmentName] - even if it is at the cost of the [Root.Monarch.GetTitle]'s absolute power."
 janissary_coup_events.2.a:0 "So much death... but at least the [Root.GovernmentName] will survive."
 janissary_coup_events.2.b:0 "At long last. The Janissaries are finally the vanguard of our state once again."
 janissary_coup_events.3.t:0 "Rebellions in the Balkans"
 janissary_coup_events.3.desc:0 "The Janissary rebels seem to be gathering en masse across our Balkan territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.3.a:0 "Get me my whip!"
 janissary_coup_events.4.t:0 "Rebellions in the Anatolian Territories"
 janissary_coup_events.4.desc:0 "The Janissary rebels seem to be gathering en masse across our Anatolian territories. Like hungry wolves they take up arms against the Sultan in a vile attempt to usurp the crown that was so rightfully given to him by God Himself!"
 janissary_coup_events.4.a:0 "By Allah, they shall have a taste of my boot!"
 janissary_coup_events.5.t:0 "Rebellions in the Balkans and Anatolia"
 janissary_coup_events.5.desc:0 "The Janissary rebels managed to coordinate with each other and try now a new, bold strategy: they are gathering in our Balkan and Anatolian territories at the same time. No more just hunger, these wolves want to end the empire itself and usurp the Sultan who treated them like [Root.Monarch.GetHerHis] own sons!"
 janissary_coup_events.5.a:0 "May Allah have mercy upon them as I will not."
 janissary_coup_events.12.t:0 "Negotiations with the Janissaries"
 janissary_coup_events.12.desc:0 "Though difficult, [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] Grand Vizier find some hearing amongst the Janissaries. Some ortas are ready to revoke some of the privileges they gained over the centuries in return for a more favorable life in one of the other classes of society of [Root.GetUsableName]. However, these regiments can only speak for themselves, so revoking any of the privileges will still lead to an active revolt, though smaller in scale than the bloodier alternative. Now comes the question of which privilege shall be revoked..."
 janissary_coup_events.12.a:0 "Aghas shall now be appointed by the Sultan."
 janissary_coup_events.12.b:0 "The Janissary rank shall no longer be hereditary."
 janissary_coup_events.12.c:0 "A member of the Janissary is always and only a soldier."
 janissary_coup_events.12.d:0 "Marriage for Janissaries is permitted only after their fortieth year."
 janissary_coup_events.12.e:0 "The payments are of smaller but consistent scale again."
 janissary_coup_events.12.f:0 "The officers of the Janissary shall now ensure discipline."
 janissary_coup_events.12.g:0 "The privileges of the Janissaries are no longer taken for granted."
 janissary_coup_events.12.h:0 "The Devshirme System shall be restored."
 janissary_coup_events.12.i:0 "Stop this Coup d'État."
 janissary_coup_events.12.j:0 "Introduce modernizations to the Janissaries."
 janissary_coup_events.12.k:0 "Reduce the influence of the Janissaries on the throne."
 janissary_coup_events.12.zzz:0 "There is nothing what can be done here."
 janissary_coup_events.13.t:0 "Janissary Defections"
 janissary_coup_events.13.desc:0 "My [Root.Monarch.GetTitle]! It appears that many soldiers in our grand army have decided to defect and travel our lands to either escape the impending mayhem or join the rebel scum! We must separate the wheat from the chaff, but it appears that doing so has left our army wholly unprepared for the oncoming troubles. A black day for our history books!"
 janissary_coup_events.13.a:0 "Bah, we will make a new army! With cannons and rifles!"
 janissary_coup_events.13.b:0 "We have to secure the remaining army's loyalty."
 eyalet_rebellion_events.1.t:0 "The Eyalet Rebellion"
 eyalet_rebellion_events.1.desc:0 "Worrisome news from the border provinces reached [Root.Monarch.GetName] this morning. The Eyalets, the core of [Root.GetUsableName]'s adminstration, are in open defiance against their [Root.Monarch.GetTitle]. \"A Sultan who cannot even control [Root.Monarch.GetHerHis] palace in [Root.Capital.GetName] has no authority over any Eyalet\", the beylerbey proclaimed de facto sovereignty from [Root.GetName] and answer to nobody but themselves."
 eyalet_rebellion_events.1.a:0 "This treachery will not be forgotten."
 eyalet_rebellion_events.1.a.tt:0 "Every §YEyalet§! and §YCore Eyalet§! gains §R+20.0%§! Liberty Desire."
 eyalet_rebellion_events.2.t:0 "End of the Eyalet Rebellion"
 eyalet_rebellion_events.2.desc:0 "The Eyalets have been reined in and the border provinces of the empire are once again secured. All treacherous beylerbeys have been either executed or exiled and the subjects of the Eyalet territories are returning to a normal life in [Root.GetUsableName]."
 eyalet_rebellion_events.2.a:0 "Wonderful."
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] Disobeys!"
 eyalet_rebellion_events.3.desc:0 "The years of self-government let the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] believe that [angry_eyalet.Monarch.GetSheHe] is a sultan of their own. [angry_eyalet.Monarch.GetSheHeCap] and [angry_eyalet.Monarch.GetHerHis] [angry_eyalet.GetAdjective] subjects have shown great disobedience towards [Root.Monarch.GetTitle] [Root.Monarch.Getname]."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap] head will roll for it."
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]'s Tax Evasion"
 eyalet_rebellion_events.4.desc:0 "An Eyalet is the administrative division of our empire and as such is supposed to have little difference from core territory and provinces held by the Sultan himself. In reality, this is of course not the case due to the vastness of the empire, and as such an eyalet has to be governed by a deputy of the Sultan.\nUnfortunately, the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] sees little reason to pay the usual tax of the Eyalets. Letting [angry_eyalet.Monarch.GetHerHim] slide with this defiance will give other subject territories similar ideas..."
 eyalet_rebellion_events.4.a:0 "We can live with less taxes from the Eyalets."
 eyalet_rebellion_events.4.b:0 "We must not show weakness towards our own subjects. Collect this tax!"
 eyalet_rebellion_events.5.t:0 "Relative Revolts!"
 eyalet_rebellion_events.5.desc.son:0 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] very own son, who seems to be tired of waiting, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetMotherFather]! It is apparent that he cannot wait any further for the succession."
 eyalet_rebellion_events.5.desc.brother:1 "Grave news from [angry_eyalet.GetName] have reached [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] brother, who survived the Ottoman Succession, found an opportunity to gather an army in [angry_eyalet.GetName] and to revolt against his own [Root.Monarch.GetSisterBrother]! He sees his father's decision to appoint [Root.Monarch.GetName] as his heir as unfair and tries to ascend to the throne of [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "This is treason not only against me but against the whole House of Osman!"
 eyalet_rebellion_events.6.t:0 "The Egyptian Revolt"
 eyalet_rebellion_events.6.desc:0 "Ever since the fall of the Mamluk Sultanate and the establishment of [angry_eyalet.GetName], the situation in Egypt has been a precarious one for [Root.GetUsableName]. Many governmental systems of the old Mamluk Sultanate have been taken over and used further, which in turn led to an internal competition between the [angry_eyalet.Monarch.GetTitle] of [angry_eyalet.GetName] and the [Root.Monarch.GetTitle] for many years.\nNow these old tensions are getting heated anew as [angry_eyalet.Monarch.GetName] demands more autonomy for [angry_eyalet.Monarch.GetHerselfHimself] and [angry_eyalet.Monarch.GetHerHis] eyalet."
 eyalet_rebellion_events.6.a:0 "Grant [angry_eyalet.GetName] this autonomy."
 eyalet_rebellion_events.6.b:0 "More autonomy? How about no?"
 eyalet_rebellion_events.tt:0 "§YIndependence Rebels§! will declare a §YWar of Independence§! on §Y[angry_eyalet.GetName]§!'s behalf if they enforce their demands."
 eyalet_rebellion_events.6.c:0 "Listen, [angry_eyalet.Monarch.GetName], it does not have to be this way..."
 eyalet_rebellion_events.7.t:0 "Egyptian Demand for more Autonomy"
 eyalet_rebellion_events.7.desc:0 "The Eyalet of Egypt conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.7.a:0 "Fight and die for your independence!"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] causes only problems. Grant them independence."
 eyalet_rebellion_events.7.c:0 "Fine. We shall grant them these liberties"
 eyalet_rebellion_events.8.t:0 "The Persian Revolt"
 eyalet_rebellion_events.8.desc:1 "The region of Persia has been a thorn for the [Root.Monarch.GetTitle] ever since our conquest of this region. Although the once mighty Timurids and Safavids are no more, the religious and cultural difference between the subjects of [angry_eyalet.GetName] and [Root.GetUsableName] caused many conflicts.\nIt is nobody's surprise that [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] would make [angry_eyalet.Monarch.GetHerHis] move and revolt against us unless we grant [angry_eyalet.GetName] more autonomy."
 eyalet_rebellion_events.9.t:0 "Persian Demand for more Autonomy"
 eyalet_rebellion_events.9.desc:0 "The Eyalet of Persia conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.10.t:0 "The European Revolt"
 eyalet_rebellion_events.10.desc:0 "The European territories beyond the Balkans are handled by our most trusted Eyalets. However, their loyalty was not as guaranteed as hoped. [angry_eyalet.GetName] is in open revolt against us and demands more autonomy."
 eyalet_rebellion_events.11.t:0 "European Demand for more Autonomy"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] conveyed their ultimatum to [Root.Monarch.GetTitle]: they demand more liberties, or otherwise they will declare a war of independence against us!"
 eyalet_rebellion_events.12.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "The Persian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Persia. They yearn for the days of the Timurid power and despise the House of Osman due to religious and cultural differences between [tur_revolter_province.Culture.GetName] and the [Root.Culture.GetName]."
 eyalet_rebellion_events.12.a:0 "Crush this revolt."
 eyalet_rebellion_events.13.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "The Egyptian subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of Egypt. They miss the time of the Mamluk Sultanate and wish to create a Egyptian national state."
 eyalet_rebellion_events.14.t:0 "Separatist Revolt in [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "The European subjects of [tur_revolter_province.GetName] are unsatisfied with our rulership of the European territories. They wish to return to be ruled under a Christian realm which follows Christian values.\nWe are astonished of their ignorance."
 pasha_decadence_events.1.t:0 "パシャの退廃"
 pasha_decadence_events.1.desc:0 "Rumors of [Root.Monarch.GetName]'s lack of authority and legitimacy reached the over ambitious Pashas. As they see that the government of [Root.GetName] is facing internal issues, the ruling Pashas declared their own semi-independence from the [Root.Monarch.GetTitle]."
 pasha_decadence_events.1.a:0 "Dark times are ahead."
 pasha_decadence_events.2.t:0 "End of the Pashas' Decadence"
 pasha_decadence_events.2.desc:0 "The Pashas have been reined in. Their audacity to defy any order from [Root.Capital.GetName] is now seen as a capital crime and gets punished with death. As such, many once decadent Pashas either stepped down, were exiled or faced their demise at the hands of the Sultan's shock troops. The Pashas are servants to the state at long last."
 pasha_decadence_events.2.a:0 "Finally, some peace."
 pasha_decadence_events.3.t:1 "Pasha of [tur_pasha_province.GetAreaName] demands Privileges"
 pasha_decadence_events.3.desc:1 "A letter from the Pasha of [tur_pasha_province.GetAreaName] has arrived today at the court. Apparently, the local governor has grown the courage to demand privileges from the [Root.Monarch.GetTitle]. He threatens to revolt if we do not yield."
 pasha_decadence_events.3.a:0 "Revolt? Send a letter back and force him to back down."
 pasha_decadence_events.3.a.tt:0 "We will demand the Pasha to back down.\nThe chances to succeed scale with §Y[Root.Monarch.GetName]§!'s £dip£ and personality traits."
 pasha_decadence_events.3.b:0 "Give in to the request."
 pasha_decadence_events.4.t:1 "Pasha of [tur_pasha_province.GetAreaName] backs down"
 pasha_decadence_events.4.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter has shown its effect as the Pasha pleads for mercy and backs down from his demands."
 pasha_decadence_events.4.a:0 "If worse comes to worst they always yield."
 pasha_decadence_events.5.t:1 "Pasha of [tur_pasha_province.GetAreaName] revolts"
 pasha_decadence_events.5.desc:1 "An ambassador from [tur_pasha_province.GetAreaName] has reached the court. It seems like [Root.Monarch.GetName]'s letter had no impact as the ambassador is letting us know that the Pasha is revolting."
 pasha_decadence_events.5.a:0 "I did not expect this."
 pasha_decadence_events.6.t:0 "Beylik Revolt in [tur_revolter_province.GetName]"
 pasha_decadence_events.6.desc:0 "The beylik of [tur_revolter_province.GetName] has shown great dissatisfaction with the government. The population [tur_revolter_province.GetName] has risen to arms and threatens with a violent rebellion unless we grant them autonomy."
 pasha_decadence_events.6.a:0 "Crush this rebellion."
 pasha_decadence_events.6.b:0 "Grant them this autonomy."
 pasha_decadence_events.7.t:0 "The Greek Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.7.desc:0 "Although part of our empire for centuries, the territory of Greece houses the spirit of an independent Greek identity. As our state is suffering from internal issues, the Greek population of [tur_revolter_province.GetName] sees their chance to revolt against us. They demand independence or at the very least a significant amount of autonomy."
 pasha_decadence_events.7.a:0 "End this revolt immediately."
 pasha_decadence_events.7.b:0 "Grand them this autonomy they seek."
 pasha_decadence_events.8.t:0 "The Serbian Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.8.desc:0 "The territories of Serbia have been part of our [Root.GovernmentName] for centuries. However, the Serbian identity never yielded before our presence. Even to this day, proud Serbians are demanding additional autonomy from us and threaten with revolts if we do not give in."
 pasha_decadence_events.9.t:0 "The Bulgarian Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.9.desc:0 "The second Bulgarian Empire fell to the Ottoman forces in 1396. Ever since, its territory has been an integral part of our empire. However, its population still yearns for more autonomy from the [Root.GetAdjective] rule and threatens with revolts if we do not give in."
 pasha_decadence_events.10.t:0 "The [tur_revolter_province.Culture.GetName] Rebellion of [tur_revolter_province.GetName]"
 pasha_decadence_events.10.desc:0 "Although Muslim, [tur_revolter_province.GetName] never has been a [Root.Culture.GetName] province. It adapted to the new circumstance to be under our rule, but its people are still [tur_revolter_province.Culture.GetName]. As the tales of Pasha revolts reached their ears they figured they are in a position where they can demand more autonomy."
 plot_of_the_harem_events.1.t:0 "Plot of the Harem"
 plot_of_the_harem_events.1.desc:0 "Ever since the birth of our state, the Imperial Harem has been one of the essential institutions of the government. Ensuring the succession of the Sultanate as well as a sign of wealth and power for the Sultan, the Harem only grew in influence over the centuries.\n\nThe Valide Sultan as well as other important roles of the Harem can no longer hide their disapproval of the current state of affairs. They claim that [Root.Monarch.GetName] is unfit to rule properly and see themselves forced to act in favor of the empire. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is nothing but a figurehead of the Harem."
 plot_of_the_harem_events.1.a:0 "Hostage to my own harem. The humiliation..."
 plot_of_the_harem_events.1.a.tt:0 "Events of the §YHarem§! are disabled as long as this disaster is active."
 plot_of_the_harem_events.2.t:0 "End of the Harem's Plot"
 plot_of_the_harem_events.2.desc:0 "The Harem's influence is no more. Through a series of reforms, favors and internal intrigues, the Harem has been reined in. The eunuchs, concubines as well as the Valide Sultan herself have been removed from the business of the government and the law of ruling from horseback is once again enforced. No new Sultan shall ever become a slave of his own harem ever again."
 plot_of_the_harem_events.2.a:0 "It is finally over."
 plot_of_the_harem_events.3.t:0 "Pretender Rises in [tur_pretender_province.GetName]"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], son of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his father as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his own blood."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], brother of [Root.Monarch.GetName], went rogue with his mother. He sees the strength of his half-brother as too weak and seeks to usurp him. He gathered an army in the province of [tur_pretender_province.GetName] and is now, under the guidance of his dear mother, in open revolt against his sibling."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] will pay for it with his life."
 plot_of_the_harem_events.4.t:0 "Attempt on [Root.Heir.GetName]'s Life"
 plot_of_the_harem_events.4.desc:0 "The young [Root.Heir.GetName] is the promised heir to the throne of [Root.GetUsableName] and is as such [Root.Monarch.GetName]'s favorite of [Root.Monarch.GetHerHis] children. But not all in the Harem agree with the [Root.Monarch.GetTitle]'s decision and feel compelled to take matters in their own hands.\nWherever [Root.Heir.GetName] moves, the whispers of [Root.Heir.GetHerHis] half-brothers and their supporters follow [Root.Heir.GetHerHim]. It is rumored that they strike this night..."
 plot_of_the_harem_events.4.a:0 "May Allah protect my beloved [Root.Heir.GetDaughterSon]..."
 plot_of_the_harem_events.5.t:0 "Corruption at the Court"
 plot_of_the_harem_events.5.desc:0 "With the harem using its influence, our own advisors' loyalty is no longer guaranteed. The eunuchs of the harem use extortions, briberies and other foul methods to separate the advisors from the [Root.Monarch.GetTitle]."
 plot_of_the_harem_events.5.a:0 "Blegh... if they were truly loyal they would stay at my side."
 plot_of_the_harem_events.5.b:0 "We must pay them more to convince them to stay."
 plot_of_the_harem_events.6.t:0 "Testing the Limits of Royal Power"
 plot_of_the_harem_events.6.desc:1 "It seems as though the 'Sultanate of Women' has come to bite us in the back. The Valide Sultan has been testing the limits of royal power that had been generously given to them by the Sultan. These foolish women of the Sultanate have been meddling with royal affairs as well, which we simply could not let slide. However, the Sultan still favors his mother, citing that it is her legal right as the mother of the Sultan to advise him on matters of legislation and administration. What should be done concerning the power of the women?"
 plot_of_the_harem_events.6.a:0 "It is well within her right!"
 plot_of_the_harem_events.6.a.tt:0 "This solidification of power to the Valide Sultan will lead to the emergence of rivals from within the Harem."
 plot_of_the_harem_events.6.b:0 "Her excesses need to be curbed."
 plot_of_the_harem_events.6.b.tt:0 "Opposing the Valide Sultan will lead to further rebellions in the future."
 plot_of_the_harem_events.7.t:0 "Reaction of the Harem"
 plot_of_the_harem_events.7.desc.a:0 "Ever since the Valide Sultan is in charge of both the Harem and the government, the Empire is facing one struggle after another. Eventually, the Haseki Sultan, [Root.Monarch.GetName]'s favorite consort took matters into her own hand. Through court intrigues, the Haseki Sultan dismantled any power base the Valide Sultan had over the [Root.Monarch.GetTitle] and managed to bring the Imperial Harem under her control."
 plot_of_the_harem_events.7.desc.b:0 "[Root.Monarch.GetName]'s bold actions against the Harem were not forgotten. Rogue eunuchs managed to assemble a force to charge the palace in [Root.Capital.GetName] in order to dethrone [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Finally, some peace in the harem."
 plot_of_the_harem_events.7.b:0 "Traitors!"
 tur_shattered_the_janissaries:0 "Janissaries Shattered"
 desc_tur_shattered_the_janissaries:0 "The Janissaries are a shell of their former self. The Auspicious Incident led to the death, exile and banishment of many members of the Janissaries. As such, the power this estate once had over the government is no more."
 tur_reformation_of_the_ottoman_estates:0 "Reformation of the Estates"
 desc_tur_reformation_of_the_ottoman_estates:0 "The [Root.Monarch.GetTitle] reformed the social standing and the quality of life of the estates. The Janissaries are no more the most prestigious social class and members of the Janissaries are allowed to leave their status behind in order to get a promotion to the Nobility, Clergy or Burghers. Those who remain in the Janissary Corps serve exclusively as soldiers for the [Root.GovernmentName]."
 tur_inefficient_tax_collection:0 "Eyalet Audacity"
 desc_tur_inefficient_tax_collection:0 "Our decision to let one tax evasion slide gave our other subject countries the idea to follow. Our income and force limit from our subjects will see a drastic collapse."
 tur_loyal_pashas:0 "Loyal Pashas"
 desc_tur_loyal_pashas:0 "The Pashas have been reined in. Many over ambitious Pashas have been exiled or executed and replaced with ones which are truly loyal to the Sultan."
 tur_pasha_backed_down:0 "Pasha Backed Down"
 desc_tur_pasha_backed_down:0 "The local Pasha backed down and now tries to curry favors with the Sultan by doing his tasks with new-found devotion."
 tur_pasha_revolt:0 "Pasha Revolt"
 desc_tur_pasha_revolt:0 "The local Pasha revolted in this province. The effects of his disloyalty will be felt in this province for years."
 tur_reign_of_the_valide_sultan_modifier:0 "Reign of the Valide Sultan"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle] rules over the country from the shadows of the harem. Political or governmental decisions [Root.Monarch.GetName] would take are heavily influenced by the opinion of [Root.Monarch.GetHerHis] mother."
 tur_opposed_valide_sultan_modifier:0 "Opposed the Valide Sultan"
 desc_tur_opposed_valide_sultan_modifier:0 "The Valide Sultan, mother of our [Root.Monarch.GetTitle], has been opposed. No longer able to manipulate her [Root.Monarch.GetDaughterSon], the harem has lost significant power."
 tur_harem_under_haseki_sultans_control:0 "Harem under Haseki Sultan's Control"
 desc_tur_harem_under_haseki_sultans_control:0 "The Haseki Sultan is the favorite wife of the Sultan and has influence over the sultan in her own right. As the Valide Sultan proved to be more damaging to the Empire in general and the Harem especially, the Haseki Sultan took control over the Harem and ensure its loyalty towards [Root.Monarch.GetName]."
 janissaries_estate_events.1.t:0 "Advancement of the Janissaries"
 janissaries_estate_events.1.desc:0 "The Janissaries are the elite troops of the [Root.Monarch.GetTitle] and serve as [Root.Monarch.GetHerHis] personal guard. In times of weak [Root.Monarch.GetTitle]s or high demands of Janissaries, the influence of this class increases significantly within [Root.GetUsableName]. Just recently were their servitude for internal affairs needed, making them more aware of their importance to the [Root.GetAdjective] state."
 janissaries_estate_events.1.a:0 "Ok."
 janissaries_estate_events.2.t:0 "Decline of the Janissaries"
 janissaries_estate_events.2.desc:0 "Although a well-disciplined military force, the Janissaries are not immune to infightings in their own rows. Several chains of events led to rivalries between the different ortas of the Janissary regiments, resulting in a less coherent organization of the Janissaries. No longer able to devote their full attention to the political or military affairs, their influence yields before the authority of their [Root.Monarch.GetTitle]."
 janissaries_estate_events.3.t:0 "The Time of Peace"
 janissaries_estate_events.3.desc:0 "A force of discipline and prowess, the Janissaries are trained for combat. However, no [Root.GovernmentName] can be in a constant state of war. During this time of peace, the Janissaries serve the state by assisting as the government's police force, firefighters and palace guardians. As of lately, [Root.GetUsableName] is a period of peace and the Janissaries stand ready to be assigned to their new positions until the start of another war."
 janissaries_estate_events.3.a:0 "The security of the state must be ensured."
 janissaries_estate_events.3.b:0 "No building in this land shall burn down."
 janissaries_estate_events.3.c:0 "The palace needs additional guards."
 janissaries_estate_events.4.t:0 "Janissary Land Ownership"
 janissaries_estate_events.4.desc:0 "The Janissaries differ from other military forces as they receive a consistent salary. Although usually in form of Ducats, it is not unusual for the [Root.Monarch.GetTitle] to give away own territory to the Janissaries as form of payment. A number of ortas have found interest in gaining territory of their own in [janissary_province.GetName]. They went to their [Root.Monarch.GetTitle] and demanded influence in the province as payment."
 janissaries_estate_events.4.a:0 "Grant them the land."
 janissaries_estate_events.4.b:0 "Refuse them this payment."
 janissaries_estate_events.5.t:0 "Competition with [Root.GetNobilityOrFallbackName]"
 janissaries_estate_events.5.desc:0 "Although our military is mostly dictated by the Janissaries, the [Root.GetNobilityOrFallbackName] still have significant influence over the majority of our normal troops. Naturally, this causes conflicts between these two classes as they are bound to clash against each other. Questions such as the leadership of the ortas, the duty of defending the [Root.Monarch.GetTitle] and other special privileges are regularly a reason for conflict. In such situations it is up to the [Root.Monarch.GetTitle] to mediate between the [Root.GetNobilityOrFallbackName] and the Janissaries and resolve their latest point of contention."
 janissaries_estate_events.5.a:0 "Side with the Janissaries."
 janissaries_estate_events.5.b:0 "Side with the [Root.GetNobilityOrFallbackName]."
 janissaries_estate_events.5.c:0 "Side with neither of them."
 janissaries_estate_events.5.d:0 "Make a compromise with both sides."
 janissaries_estate_events.6.t:0 "The Mehterân"
 janissaries_estate_events.6.desc:0 "The mehterân is the military march band of the Janissaries and is well known way beyond [Root.GetUsableName]'s borders. Wherever the Janissaries march, the mehterân follow to inspire the troops for the battle. The Janissaries demand that state resources are spent to finance the band."
 janissaries_estate_events.6.a:0 "Money well spent."
 janissaries_estate_events.6.b:0 "We do not have the Ducats to spend on music."
 janissaries_estate_events.7.t:0 "Loyalty to the [Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] loyal subjects. This is especially true if the subjects are the elite guardians of the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. For the last years, the Janissaries expressed a remarkable satisfaction with the rule of [Root.Monarch.GetName] over the [Root.GovernmentName]. The salaries are paid in time and are fair, and the soldiers are treated exceptionally well. The loyalty of the Janissaries is secured."
 janissaries_estate_events.7.a:0 "Excellent."
 janissaries_estate_events.8.t:0 "The Janissaries rebel!"
 janissaries_estate_events.8.desc:0 "The relations between [Root.GetUsableName] and the Janissaries have reached a new low. Failing to grant more rights and privileges, our state disappointed the expectations of the Janissaries for years. The neglect of Janissary soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. As such it was no surprise when the aghas of the Janissary made an ultimatum to the [Root.Monarch.GetTitle]: we either give in and give concessions to the Janissaries, or have to face open rebellion."
 janissaries_estate_events.8.a:0 "They have grown too bold for their own good. Crush them."
 janissaries_estate_events.8.b:0 "We should give in. We cannot afford to fight our own soldiers."
 janissaries_estate_events.9.t:0 "The Janissaries Make Demands"
 janissaries_estate_events.9.desc:0 "The agha of the Janissary happened to have gained serious influence at the [Root.GetAdjective] court, allowing them to reach a position where they can make non-trivial demands from the [Root.Monarch.GetTitle]. As it has to be, the agha had to use this opportunity to make demands for the Janissaries."
 janissaries_estate_events.9.a:0 "Preposterous. Vanish them from my court!"
 janissaries_estate_events.9.b:0 "They shall have their demands."
 janissaries_estate_events.10.t:0 "Rise of a Promising Janissary"
 janissaries_estate_events.10.desc:0 "A young Janissary has caught the attention of the agha. Throughout his career the soldier has left a strong impression on his fellow men in his orta. His tactical genius as well as his administrative skills have shown a promise of greatness.\nNaturally, it did not take much time until even the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] noticed his talent. The young man arrived at [Root.Monarch.GetName]'s court today, and waits anxiously for what the great [Root.Monarch.GetTitle] has to say."
 janissaries_estate_events.10.a:0 "He will be a fine general."
 janissaries_estate_events.10.b:0 "Finally, a good commandant for the court."
 janissaries_estate_events.10.c:0 "A new grand vizier, I can see it!"
 janissaries_estate_events.10.d:0 "Let him reform our military."
 janissaries_estate_events.10.e:0 "He is talented, yes, but not worth of my attention."
 janissaries_estate_events.11.t:0 "Scholars and Administrators from the Janissaries"
 janissaries_estate_events.11.desc:0 "Ever since the Janissaries gained the privilege to have a profession outside the military, the ranks of the scholars and administrators within our state have grown. Men of science embrace the many literatures our [Root.GovernmentName] has produced over the centuries and as such see little interest in returning to their soldier life. While advantageous for our administration, this antipathy towards their actual intended job will certainly decrease the quality of our Janissary troops if we allow this to continue."
 janissaries_estate_events.11.a:0 "Let them pursue their true interests."
 janissaries_estate_events.11.b:0 "The Janissaries are a military force first and foremost."
 janissaries_estate_events.12.t:0 "Competition with [Root.GetBurghersOrFallbackName]"
 janissaries_estate_events.12.desc:0 "With the introduction of secondary professions, the Janissaries have been engaging in the arts of trade and commerce. Naturally, this conflicts with another class of society: the [Root.GetBurghersOrFallbackName]. Just recently, a conflict between these two estates of our country broke out about some merchant rights. It is up to the [Root.Monarch.GetTitle] to resolve this issue for good."
 janissaries_estate_events.12.a:0 "Side with the Janissaries."
 janissaries_estate_events.12.b:0 "Side with the [Root.GetBurghersOrFallbackName]."
 janissaries_estate_events.12.c:0 "Side with neither of them."
 janissaries_estate_events.12.d:0 "Make a compromise with both sides."
 janissaries_estate_events.13.t:0 "Landholders of the Janissaries"
 janissaries_estate_events.13.desc:0 "As a result of allowing them secondary professions, some Janissaries managed to earn great wealth for themselves. Not only in form of Ducats but also in actually land, the wealth of the Janissaries gained the province of [janissary_province.GetName] for themselves. However, for it to be official they still have to make a deal with our government first."
 janissaries_estate_events.13.a:0 "Let them own [janissary_province.GetName]."
 janissaries_estate_events.13.b:0 "No, the lands of [Root.GetUsableName] is the [Root.Monarch.GetTitle]'s property."
 EST_VAL_JANISSARIES_ADVANCE:0 "Advance of the Janissaries: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DECLINE:0 "Decline of the Janissaries: §Y$VAL$%§!"
 EST_VAL_HAS_RULERS_FAVOR:0 "Has the Ruler's Favor: §Y$VAL$%§!"
 EST_VAL_RULER_PICKED_NO_SIDE:0 "Ruler Picked Neither Side: §Y$VAL$%§!"
 EST_VAL_HAS_MEHTERAN:0 "Promoted the Mehterân: §Y$VAL$%§!"
 EST_VAL_HAS_NOT_MEHTERAN:0 "Neglected the Mehterân: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_CONCESSIONS:0 "Concessions: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_DENIED_LAND_OWNERSHIP:0 "Denied Land Ownership: §Y$VAL$%§!"
 EST_VAL_JANISSARIES_FORCED_TO_FIGHT:0 "Forced to Fight: §Y$VAL$%§!"
 EST_VAL_EXTENDED_JANISSARY_PRIVILEGES:1 "Satisfied Demands: §Y$VAL$%§!"
 EST_VAL_NO_EXTENDED_JANISSARY_PRIVILEGES:1 "Refused Demands: §Y$VAL$%§!"
 janissary_policemen:0 "Expanded Janissary Policemen"
 desc_janissary_policemen:0 "The Janissaries are instructed to serve the state as policemen.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_fireighters:0 "Expanded Janissary Firefighters"
 desc_janissary_fireighters:0 "The Janissaries are instructed to serve the state as firefighters.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_palace_guardians:0 "Expanded Janissary Palace Guardians"
 desc_janissary_palace_guardians:0 "The Janissaries are instructed to serve the state as palace guardians.\n\n§YLasts until [Root.GetUsableName] declares a war.§!"
 janissary_mehteran:0 "The Mehterân"
 desc_janissary_mehteran:0 "We have invested in a grandiose military march, the mehterân, in order to inspire the Janissaries for the battles to come."
 janissary_loyalty_to_the_sultan:0 "Loyalty to the Ruler"
 desc_janissary_loyalty_to_the_sultan:0 "Through the good relations with the Janissaries, the [Root.Monarch.GetTitle] secured their absolute loyalty for the foreseeable future."
 janissary_scholar_and_merchants:0 "Janissary Scholars and Merchants"
 desc_janissary_scholar_and_merchants:0 "Our decision to let the Janissaries go after their interests led to a significant increase of scholars and merchants within our [Root.GovernmentName]. This comes at the heavy cost of their combat readiness though."
 janissary_unfit_for_fighting:0 "Janissaries too Soft"
 desc_janissary_unfit_for_fighting:0 "Our decision to let the Janissaries go after their interests led to a significant increase of scholars and merchants within our [Root.GovernmentName]. This comes at the heavy cost of their combat readiness though."
 estate_disasters.21.t:0 "The Janissary Break Free"
 estate_disasters.21.d:0 "The aghas of the Janissaries have expanded their influence and authority over a vast territory of our state. Where once loyal pashas governed now rule Janissaries who see no longer any reason to fight for their [Root.Monarch.GetTitle]. All [Root.Monarch.GetName] can do is to accept that [Root.Monarch.GetSheHe] no longer has any practical control over the area nor the Janissaries housing there. With the crowning of a leader of their own the transition is complete and our loss of authority over the significant fraction of the Janissaries total."
 random_event.27.t:0 "The Great Fire of [Root.Capital.GetName] of [GetDate]"
 random_event.27.desc:0 "Tragedy struck [Root.Capital.GetName]! As gigantic clouds of smoke covered the sky over the city, blazing flames consumed the old town and many districts of [Root.Capital.GetName]. For three consecutive days, the fire raged and destroyed crucial infrastructure as well as houses of the population."
 random_event.27.a:0 "An awful week to be a burgher."
 establish_sinmun_office_title:0 "The Sinmun Office"
 establish_sinmun_office_desc:0 "Subjects who feel they have been exploited or treated unfairly by the government or their overlords have little or no chance to voice their concerns. It has been suggested that we form a special branch of the government to review these cases."
 promote_sojunghwa_decision_title:0 "Promote Sojunghwa"
 promote_sojunghwa_decision_desc:0 "The Chinese Empire has fallen to petty barbarians! The very concept of the Mandate of Heaven has been corrupted as hordes of savages conquer the Chinese heartland.\nIt is up to [Root.GetUsableName] to take the mantle of a proper Chinese realm."
 sojunghwa:0 "Sojunghwa"
 desc_sojunghwa:0 "Sojunghwa (\"Little China\") is the core ideology of our state. The Celestial Empire of the past has fallen to barbarians, and it is now up to us to carry out its legacy."
 mos_the_civil_war_title:0 "モスクワ内戦"
 mos_the_civil_war_desc:0 "It is Muscovite tradition that the oldest brother takes over the throne of the principality. Vasily I knew this, yet appointed Vasily II as his successor for the throne of Muscovy. Through this, our state had to suffer two periods of a civil war. At last, the rival to the throne, Yury Dmitrievich has been defeated. Yet, his son, Dmitry Shemiaka, still craves for the throne. We must make sure that this civil war ends."
 mos_the_civil_war_at:0 "§YVasily II Temmy§! is no longer [Root.Monarch.GetTitle] of §Y[Root.GetName]§!"
 mos_the_civil_war_bt:0 "The event chain '§YThe Muscovite Civil War§!' has been concluded."
 mos_secure_muscovys_future_title:0 "強力な指導力の確保"
 mos_secure_muscovys_future_desc:0 "It is clear that the [Root.GovernmentName] will face many challenges in the future. We need a strong leadership in order to overcome them and to lead [Root.GetUsableName] to a golden tomorrow."
 mos_rus_window_on_the_west_title:0 "西方の窓口"
 mos_rus_window_on_the_west_desc:0 "The Baltic Sea is an important trade node and the economic lifeline for the states of Poland, Scandinavia and Russia. It is of uttermost importance that we improve our access to the lucrative trade of the Baltic Sea."
 nov_rus_window_on_the_west_title:0 "西方の窓口"
 nov_rus_window_on_the_west_desc:0 "The Baltic Sea is an important trade node and the economic lifeline for the states of Poland, Scandinavia and Russia. It is of uttermost importance that we improve our access to the lucrative trade of the Baltic Sea."
 mos_rus_conquer_finland_title:0 "フィンランドの征服"
 mos_rus_conquer_finland_desc:0 "The Scandinavian kingdoms have been a thorn in the side of the [Root.GetAdjective] people for centuries. They are in direct competition with us over the dominance of the trade in the Baltic Sea and a threat to us should they gather powerful allies in Europe. We must strike first and push into Scandinavia by conquering the lands of the Finnish for ourselves."
 mos_rus_conquer_finland_at:0 "This event will allow us to release @FIN §YFinland§! as a §YPersonal Union§! and gives access to the §JHakkapeliitta Cavalry§!. Alternatively, we gain 75 £adm£.\n"
 nov_rus_conquer_finland_title:0 "フィンランドの征服"
 nov_rus_conquer_finland_desc:0 "The Scandinavian kingdoms have been a thorn in the side of the [Root.GetAdjective] people for centuries. They are in direct competition with us over the dominance of the trade in the Baltic Sea and a threat to us should they gather powerful allies in Europe. We must strike first and push into Scandinavia by conquering the lands of the Finnish for ourselves."
 mos_rus_subjugate_scandinavia_title:0 "北方の獅子を倒せ"
 mos_rus_subjugate_scandinavia_desc:0 "Our first push into Finland has been a great success. However, the Lion of the North is still posing on its throne. We must continue our march into Scandinavia and end the threat the three kingdoms present."
 mos_rus_subjugate_scandinavia_at:0 "If §YFinland§! is our subject:"
 mos_rus_subjugate_scandinavia_bt:0 "@FIN §YFinland§!'s missions can now be completed while being a subject."
 mos_rus_subjugate_scandinavia_ct:0 "If §YFinland§! is not our subject:"
 nov_rus_subjugate_scandinavia_title:0 "北方の獅子を倒せ"
 nov_rus_subjugate_scandinavia_desc:0 "Our first push into Finland has been a great success. However, the Lion of the North is still posing on its throne. We must continue our march into Scandinavia and end the threat the three kingdoms present."
 mos_rus_europes_greatest_power_title:0 "東の列強"
 mos_rus_europes_greatest_power_desc:0 "The European stage is set. Kingdoms either fall or form into empires which shape the world to their liking. We cannot allow us to fall behind. Of all these empires, the Russian Empire shall ascend to the Crest of the World Powers."
 mos_rus_conquer_novgorod_title:0 "ノヴゴロドへの侵攻"
 mos_rus_conquer_novgorod_desc:0 "The Veche Republic of Novgorod has resisted subjugation for centuries. Neither the wild hordes nor its backward boyars have managed to be Novgorod's downfall. It is up to us to end this overbearing republic and seize its territory."
 mos_rus_conquer_ruthenia_title:1 "ルテニアの解放"
 mos_rus_conquer_ruthenia_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 nov_rus_handle_ruthenia_title:1 "ルテニアの解放"
 nov_rus_handle_ruthenia_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 mos_rus_conquer_ruthenia_at:0 "This event will give us a choice to develop one aspect of §Y[280.GetName]§!."
 mos_rus_partition_poland_title:0 "ポーランド分割"
 mos_rus_partition_poland_desc:1 "Poland is a weak state led by weak rulers. The relevant countries of the world, and our own nation foremost, should carve up their territory at the first opportunity."
 mos_rus_partition_poland_at:0 "until any culture from the §YWest Slavic§! culture group gets demoted"
 nov_rus_deal_with_poland_title:0 "ポーランド分割"
 nov_rus_deal_with_poland_desc:1 "Poland is a weak state led by weak rulers. The relevant countries of the world, and our own nation foremost, should carve up their territory at the first opportunity."
 nov_rus_take_danzig_title:0 "ダンツィヒの奪取"
 nov_rus_take_danzig_desc:0 "Danzig is among the richest and most strategic ports in the Baltic. Naturally, the Teutonic Knights, the Polish Crown, the Hansa and the Scandinavian Monarchs wish to claim the city for themselves. Little do they know it is rightful property of Mother Russia."
 mos_rus_carpathian_conquest_title:0 "カルパチアの併合"
 mos_rus_carpathian_conquest_desc:0 "The Carpathian basin is home to our brethren of faith who suffer under heretic occupation. It is our duty to liberate these poor souls from the claws of its oppressors."
 mos_rus_carpathian_conquest_at:0 "until any culture from the §YCarpathian§! culture group gets demoted"
 PERMANENT:1 "恒久"
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§! gains a [Root.GetPermanentOrEmpty]claim on every §YSouth Slavic§! province in the §YBalkans§! region."
 mos_rus_protect_south_slavs_title:0 "南スラブの保護"
 mos_rus_protect_south_slavs_desc:0 "The South Slavs of the Balkans are too weak to protect themselves. They are nothing but mere pawns to the blasphemous Holy Roman Emperor and the devilish Sultan of the Ottomans. We must push into the Balkans and protect them from the accursed threats."
 mos_rus_protect_south_slavs_at:0 "until any culture from the §YSouth Slavic§! culture group gets demoted"
 mos_rus_protect_south_slavs_bt:0 "Form the §YSlavic§! culture group."
 mos_rus_claim_the_third_rome_title:0 "第三のローマ"
 mos_rus_claim_the_third_rome_desc:0 "With the fall of the Byzantine Empire, [Root.GetUsableName] is the only state left to lay claim to the title of 'Third Rome'. Earned by royal marriage, the title still is nothing but a claim until we legitimize it in the eyes of the world by asserting control over the City of the World's Desire, Constantinople itself."
 mos_rus_claim_the_third_rome_at:0 "This event will allow us to move our capital to §Y[151.GetName]§! and develop it or keep developing §Y[Root.Capital.GetName]§! instead."
 nov_rus_involve_in_asian_trade_title:0 "アジア交易"
 nov_rus_involve_in_asian_trade_desc:0 "Originally motivated by our quest for fur, our [Root.GovernmentName] pushed its way to the east and has reached markets with goods unkonwn to any of our Western neighbors. For the fortune of mother Russia, we must get involved in this trade!"
 nov_rus_involve_in_asian_trade_at:0 "If we complete this mission by participating in the trade in §YYumen§!:"
 nov_rus_involve_in_asian_trade_bt:0 "If we complete this mission by participating in the trade in §YLahore§!:"
 nov_rus_dominate_asian_market_title:0 "アジア市場の独占"
 nov_rus_dominate_asian_market_desc:0 "The trade of India and China are of immense profit. Naturally, our rivals are more than interested participate in these markets too. We must ensure that only we have full access to the goods of Asia."
 nov_rus_compete_in_the_channel_title:1 "ロシアの道"
 nov_rus_compete_in_the_channel_desc:1 "We have gained full access to the Indian and Chinese markets and we are funneling its most valuable assets to our main entrepot in Europe. But what we are gaining is only the start of a far greater enterprise. Let us revive the Silk Road and turn it into the path which leads the riches of Asia to Europe."
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName] has a §YTrading Bonus§! for either §YChinaware§!, §YCloth§!, §YPaper§!, §YSilk§!, §YTea§!, §YDyes§! or §YSpices§!"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "海峡での競争"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "Permanent Access to the Baltic Sea"
 nov_rus_conquer_muscovy_title:0 "モスクワの終焉"
 nov_rus_conquer_muscovy_desc:0 "In our early days before the proclamation of the [Root.GovernmentName], our state struggled with the Rurikovich of Muscovy. While they are no longer an active threat to us, their very existence is an offense for what the [Root.Culture.GetName] stand for."
 nov_rus_monopolize_lubeck_title:1 "リューベックの支配"
 nov_rus_monopolize_lubeck_desc:0 "The merchants and traders of the Baltic Sea travel to Lübeck to sell their wares on its rich markets. The city must be ours so we can monopolize the trade there."
 nov_rus_trade_empire_of_europe_title:0 "ヨーロッパの交易帝国"
 nov_rus_trade_empire_of_europe_desc:0 "Kingdoms ascend to empires through conquest and bloodshed. While it is profitable in its own right, it is not as sophisticated as our ways to project power. Our [Root.GovernmentName] shall be known in this world as the Trade Empire of Europe, which controls the flow of the Ducat."
 nov_rus_trade_empire_of_europe_at:0 " European Trade Nodes:\n    §Y[Root.GetName]§! has §Y40%§! or more trade power."
 mos_rus_build_up_army_title:0 "軍の集結"
 mos_rus_build_up_army_desc:0 "Hordes to the East; a rising Poland to the West and an imperialistic Ottoman Empire in the South. Our enemies are many and our allies few. We must rally our troops if [Root.GetUsableName] is to survive the centuries to come."
 mos_rus_build_up_army_at:0 "This event will allow us to gain a powerful modifier in exchange for transforming ALL §YPermanent Claims§! from our missions into §YNon-permanent Claims§!."
 mos_rus_eliminate_the_minors_title:0 "ロシアの統合"
 mos_rus_eliminate_the_minors_desc:0 "Russia is split in many weak and petty princes. None of them are worthy of being the ruler of the East Slavic people. The heirs of Rurik must bend their knee before the might of [Root.GetUsableName] name."
 rus_unifier_of_russia:0 "ロシアの統一者"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName], [Root.Monarch.GetTitle] of Rus', unified the Russian region under the glorious rule of [Root.GetUsableName]. May [Root.Monarch.GetHerHis] reign be one of unity and strength."
 mos_rus_eliminate_the_minors_at:0 "Up to §Y10§! provinces in the §YRussia§! region gain §G1§! Base Manpower."
 mos_rus_conquer_crimea_title:0 "黒海への道"
 mos_rus_conquer_crimea_desc:0 "The ports of the White Sea are only usable three months a year. The Baltic Sea is more accessible, but highly contested by our rivals.\nThe state needs a warm water port for the sake of engaging in commerce and trade on the sea. The closest are the ports of Crimea. The motherland shall lay claim on this region!"
 mos_rus_conquer_the_caucasus_title:0 "コーカサスへの進軍"
 mos_rus_conquer_the_caucasus_desc:0 "The Caucasus is divided by numerous kingdoms which are surrounded by Muslim threats. Their doom is impending if we are not to intervene in their misfortune. The Christians of these mountains must be protected - either by the sword or by the pen."
 mos_rus_conquer_the_caucasus_tt:1 "Any ally with its capital in the §YCaucasus§! region:\n    Owns at least §Y15§! provinces.\n    Is in §Y[Root.Religion.GetGroupName]§! religion group.\n    Has at least §Y100§! opinion of §Y[Root.GetName]§!"
 mos_rus_conquer_the_caucasus_at:1 "If we complete this mission by conquering §Y15§! provinces in the §YCaucasus§! region:"
 mos_rus_conquer_the_caucasus_bt:1 "If we complete this mission by having an ally in the §YCaucasus§! region who fulfills the second conditions:"
 mos_rus_conquer_the_caucasus_ct:1 "Our ally receives the same modifier too.\n\nEvery province in the §YCaucasia§! region owned by §Y[Root.GetName]§!, its subjects and its allies gets the following effects:"
 mos_rus_conquer_persia_title:0 "カスピ海を越えて"
 mos_rus_conquer_persia_desc:0 "The Caucasus and the deserts of Central Asia are under our control. Yet, the great Silk Road is going through the Persian mountains beyond the Caspian Sea. In order to truly benefit from our conquest we must ensure access to the Persian trade - either directly through conquest or indirectly through an alliance."
 mos_rus_conquer_persia_at:0 "Is part of the §YPersia§! trade node."
 mos_rus_conquer_persia_bt:0 "Any §Y[Root.Religion.GetGroupName]§! ally with its capital in the §YCaucasus§! region owns or have a subject own at least §Y20§! provinces in the §YPersia§! region."
 mos_rus_conquer_persia_ct:1 "If we complete this mission by conquering §Y6§! provinces of significant importance to trade in the §YPersia§! trade node:"
 mos_rus_conquer_persia_dt:1 "If we complete this mission by having an ally who fulfills the second conditions:"
 mos_rus_conquer_persia_et:0 "This event will allow us to ask our ally to become a subject of §Y[Root.GetName]§!."
 mos_rus_land_of_churches_title:0 "教会の地"
 mos_rus_land_of_churches_desc:0 "It is imperative that every citizen of our nation, from prince to peasant, has access to spiritual guidance from our priesthood. Every village must have a church."
 icon_climacus_reward_tt:1 "If we have commissioned the §YIcon of St. John Climacus§!:"
 icon_eleusa_reward_tt:1 "If we have commissioned the §YIcon of Eleusa§!:"
 icon_michael_reward_tt:1 "If we have commissioned the §YIcon of St. Michael§!:"
 icon_nicholas_reward_tt:1 "If we have commissioned the §YIcon of St. Nicholas§!:"
 icon_pancreator_reward_tt:1 "If we have commissioned the §YIcon of Christ Pantocrator§!:"
 mos_rus_russian_patriarchate_title:0 "ロシア総主教"
 mos_rus_russian_patriarchate_desc:0 "Constantinople cannot be the spiritual center of Orthodox Christianity without the legitimacy of the Byzantine Emperor. We need to pick up the mantle and establish a Third Rome!"
 mos_rus_conquer_the_great_horde_title:0 "タタールのくびきの脱却"
 mos_rus_conquer_the_great_horde_desc:0 "The Great Horde and the other nomadic tribes on our borders enforced their foul yoke on our proud people. Demanding unreasonable tribute on a yearly basis, the hordes are nothing but a dangerous pest for our state.\nIf we want to grow to a great empire; a state which truly can claim the legacy of the Romans, then we must liberate ourselves from the Tatar Yoke."
 mos_rus_end_the_tatar_yok_title:0 "遊牧民の撃滅"
 mos_rus_end_the_tatar_yok_desc:0 "The Tatar Yoke might have been broken, but the safety of our people is still uncertain as long as the heirs of the Mongol Empire exist. None of these steppe nomads shall escape the wrath of Mother Russia!"
 mos_rus_conquer_central_asia_title:0 "ステップの統一"
 mos_rus_conquer_central_asia_desc:0 "Though we have defeated many of the most threatening hordes, we can further improve our strategic position in the Steppes. Let us consolidate in the region and subjugate any remaining nomads."
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "ロシア交易の独占"
 mos_rus_conquer_central_asia_ct:0 "Is part of the §YSamarkand§! trade node"
 mos_rus_conquer_central_asia_at:0 "Every Center of Trade owned by §Y[Root.GetName]§! or its subjects in the §YCentral Asia§! region gets the following effects:"
 mos_rus_conquer_manchuria_title:0 "アムールの獲得"
 mos_rus_conquer_manchuria_desc:0 "Our expansion eastwards will be complete with the incorporation of the Manchurian coast. There we shall found a city, Vladivostok, that will be the center of our commercial and naval efforts in the Pacific and East Asia."
 RUS_TRADE_OF_THE_NEW_WORLD:0 "新世界の交易"
 mos_integrate_subjects_title:0 "モスクワの従属国"
 mos_integrate_subjects_desc:0 "\"Divide and Rule.\" This has been the practice of our previous [Root.Monarch.GetTitle] in order to maximize the tribute we could collect for our Tatar overlords.\nHowever, this form of decentralization is counterproductive if we want to ascend to the dominant power in our home region. The subjects of [Root.GetName] must become part of the [Root.GovernmentName]."
 nov_establish_the_great_navy_title:0 "大海軍の創設"
 nov_establish_the_great_navy_desc:0 "We require a grand navy in order for our [Root.GovernmentName] to project power outside of Russia. The economic and military future of the state depends on our fleet."
 rmi_grow_to_power_title:0 "勢力の成長"
 rmi_grow_to_power_desc:0 "Our start has been humble; the enemies powerful and many. But despite all odds, the wheel of fortune has been on our side, and now we are the dominant power in East Europe."
 mos_rus_conquer_kazan_title:0 "カザンの平定"
 mos_rus_conquer_kazan_desc:0 "The City of Kazan sits on the key trade routes along the Volga River. For Russia to prosper it must belong to Mother Russia."
 mos_rus_expand_eastwards_title:0 "ステップの請求"
 mos_rus_expand_eastwards_desc:0 "We must take the fight to the Tatars of the Golden Horde. We must plant the banner of Russia in their steppe heartlands because it all belongs to Mother Russia."
 mos_rus_colonize_west_siberia_title:0 "ウラルを越えて"
 mos_rus_colonize_west_siberia_desc:0 "Now that we are free from the chains of the Tatars the time has come to set our eyes on the expansion into the east. The land beyond the Urals must be acquired for Mother Russia."
 mos_rus_colonize_central_siberia_title:0 "西シベリアへの入植"
 mos_rus_colonize_central_siberia_desc:1 "We have started to drive the Tatars out of Siberia, but our hold on these regions is still weak. We must establish forts so they can be brought into proper Russian control."
 mos_rus_colonize_eastern_siberia_title:0 "東シベリアへの進出"
 mos_rus_colonize_eastern_siberia_desc:0 "Our Explorers have opened up the vast untapped lands of Eastern Siberia. We must establish forts there to secure our control."
 mos_rus_colonize_alaska_title:0 "アラスカへの入植"
 mos_rus_colonize_alaska_desc:0 "Our quest to monopolize the fur trade takes us even further eastward. It is time to set sail for the shores of the Americas and establish a colony in Alaska, where new opportunities for fur will be abundant."
 mos_rus_colonize_california_title:0 "西海岸への定住"
 mos_rus_colonize_california_desc:0 "While we have found fur in quantity in Alaska, our explorers report the discovery of gold reserves on the west coast of this alien continent."
 mos_rus_colonize_canada_title:0 "カナダの開拓"
 mos_rus_colonize_canada_desc:0 "The fur trade flourishes thanks to our colony in the New World. But there is more land to discover and to settle. This New World and its resources shall belong to Mother Russia!"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "ツァーリ国の創設"
 mos_rus_found_the_russian_tsardom_title_republic:0 "大ヴェーチェの創設"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "The Russians had to endure much. The fall of the Kievan Rus' to the Mongols; the Tatar Yoke; the infightings of the Rurikovich and the political threat which has been Novgorod. But these are issues of the past! Now the time has come to unite the Russians under the crown of one Tsar and forge our own destiny!"
 mos_rus_found_the_russian_tsardom_description_republic:0 "The Russians had to endure much. The fall of the Kievan Rus' to the Mongols; the Tatar Yoke; the Scandinavian threat and the power hungry Muscovites. But these are issues of the past! Now the time has come to unite the Russians under the rule of the Great Veche Republic and forge our own destiny!"
 rus_enact_the_sudebnik_title:1 "トイシャッキーの運命"
 rus_enact_the_sudebnik_desc:0 "The tysyatsky have been military leaders since the time of the Kievan Rus' who are now serving in judicial and commercial offices. They have been mostly abolished and replaced with the voyevodas in regard to the military and the namestnik for the government. However, some of our provinces still have tysyatsky active. It is time to end this outdated position once and for all."
 rus_enact_the_sudebnik_at:1 "If we complete this mission while having the §YTysyatsky Office§! reform enacted:"
 rus_enact_the_sudebnik_bt:1 "If we complete this mission while having the §YNamestnik Office§! reform enacted:"
 rus_enact_the_sudebnik_ct:0 "Had the event '§YThe Last Tysyatsky§!'.\nThis event fires when we have at least §Y1§! Stability and reached level §Y3§! in Government Reforms."
 rus_book_of_royal_degrees_title:0 "王統記"
 rus_book_of_royal_degrees_desc:0 "As the new growing power of the Eastern Europe it is imperative to re-organize and improve our bureaucracy. The future of our [Root.GovernmentName] depends on the efficiency of our cabinet."
 rus_book_of_royal_degrees_at:0 "The event will allow us to select one of three focuses which gives us bonuses relating to the §YAdministrative§!, §YCommercial§! and §YMilitary§! aspects of the state."
 rus_handle_the_boyars_title:0 "ボヤールの掌握"
 rus_handle_the_boyars_desc:0 "The boyars have great influence over our country. Our future depends on the biding of the boyars. We should either gain their loyalty or weaken their power - either way, the boyars must be handled."
 rus_handle_the_boyars_at:1 "If we complete this mission while the §Y[Root.GetNobilityName]§! have less crown land than us:"
 rus_handle_the_boyars_bt:1 "If we complete this mission while the §Y[Root.GetNobilityName]§! have more crown land than us:"
 rus_the_mestnichestvo_title:0 "門地制の廃止"
 rus_the_mestnichestvo_desc:0 "The hierarchical system of [Root.GetUsableName] is based on Mestnichestvo, an overly complicated and outdated structure which hinders the selection of official positions based on merit. It is a poison in our society and must be abolished."
 rus_show_russian_superiority_title:1 "国家の近代化"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap] is built on the traditions and laws of our East Slavic ancestors. Though this legislature had its justification in the times under the Mongols, it is no longer adequate. The state must be modernized if we do not wish to fall behind the powers of the West."
 rus_show_russian_superiority_at:0 "An owned province with the highest development gains the following effects:"
 rus_the_vodka_monopoly_title:0 "ウォッカの独占"
 rus_the_vodka_monopoly_desc:0 "Vodka is a cheap product which can be brewed in a large quantity. It is of great benefit to the state to establish a monopoly over this beverage as it is both a secure source of income and an easy way to control the masses."
 rus_enable_vodka_sales_decision_tt:0 "Enable the '§YPromote Vodka Sales§!' decision."
 rus_the_time_of_troubles_title:0 "困難を乗り越えよ"
 rus_the_time_of_troubles_desc:0 "Storm clouds gather on Russia's horizon. We must endure whatever hardships fate has in store for us."
 rus_the_time_of_troubles_at:1 "If we complete this mission by finishing the §YTime of Troubles§! disaster:"
 rus_the_time_of_troubles_bt:1 "If we complete this mission by skipping the §YTime of Troubles§! disaster:"
 rus_the_empire_of_russia_title:0 "大帝国の野望"
 rus_the_empire_of_russia_desc:0 "The [Root.GovernmentName] of [Root.GetName] is strong. But it is rigid. Built on foundations from the time of the Kievan Rus', the government and many aspects of our society rely on outdated traditions and views. Only a true [Root.GetAdjective] Empire can withstand the storm which is the European great powers."
 rus_the_empire_of_russia_ct:0 "Complete the §YModernization§! of [Root.GetName] and enact either §YRussian Empire§! or §YGreat Russian Federation§!."
 rus_the_empire_of_russia_at:0 "Unlock the §YImperial Russian§! missions."
 rus_the_empire_of_russia_bt:0 "The event will allow us to change the flag of our country. Additionally, we receive §G50§! Prestige. Excess Prestige gets turned into Monarch Power."
 rus_the_streltsy_title:0 "ストレリツィの徴募"
 rus_the_streltsy_desc:0 "Regiments of Streltsy are the backbone of our army. We must continue to recruit and provision the Streltsy to uphold our military traditions."
 rus_the_streltsy_at:0 "The event will allow us to establish a salary system for the §YStreltsy§!."
 has_not_russian_mechanic_tt:0 "Does not use §YRussian Mechanic§!"
 rus_solidify_serfdom_title:0 "農民の運命"
 rus_solidify_serfdom_desc:0 "Serfdom is a powerful tool to increase the state's overall productivity - and to ensure its population's enslavement. The fate of the peasantry lies in our hands."
 rus_enacted_early_serfdom_tt:0 "Granted the §YEarly Serfdom§! privilege at any time."
 rus_solidify_serfdom_at:0 "Has crushed the §YPeasant§! rebels."
 rus_enacted_early_disconnection_tt:0 "Granted the §YIncreased Peasant Freedom§! privilege at any time."
 rus_solidify_serfdom_bt:0 "Has crushed the §YNobles§! rebels."
 rus_solidify_serfdom_ct:1 "If we complete this mission while having granted §YEarly Serfdom§! privilege at any time:"
 rus_solidify_serfdom_dt:0 "§YPrivileges§! related to the §YSerfdom§! gain additional conditional modifiers."
 rus_solidify_serfdom_et:1 "If we complete this mission while having granted §YIncreased Peasant Freedom§! privilege at any time:"
 rus_solidify_serfdom_ft:0 "§YPrivileges§! related to the §YPeasant Freedom§! gain additional conditional modifiers."
 rus_increase_absolute_rule_title:0 "絶対独裁制"
 rus_increase_absolute_rule_desc:2 "Only an absolute autocrat can lead [Root.GetUsableName] to a prosperous future. We must ensure that such ruler exists and that no estate can be a threat to them."
 rus_role_of_the_church_title:0 "総主教をなだめよ"
 rus_role_of_the_church_desc:0 "The Patriarchate is the base of our legitimacy to rule over the Russians. If it was not for their approval the country would break apart in discord and chaos. We must assure the loyalty of the patriarch."
 rus_the_courts_direction_title:0 "宮廷の西洋化"
 rus_the_courts_direction_desc:1 "In order to renovate the structure of the state we need to make sure that the court itself is modernized. For this purpose we shall send delegations to Western Europe and study their ways."
 rus_the_courts_direction_at:1 "If we have §YPhilosopher§! hired:"
 rus_the_courts_direction_bt:1 "If we have §YNatural Scientist§! hired:"
 rus_the_courts_direction_ct:1 "If we have §YArtist§! hired:"
 rus_the_courts_direction_dt:1 "If we have §YTreasurer§! hired:"
 rus_the_courts_direction_et:1 "If we have §YTheologian§! hired:"
 rus_the_courts_direction_ft:1 "If we have §YMaster of Mint§! hired:"
 rus_the_courts_direction_gt:1 "If we have §YInquisitor§! hired:"
 rus_philosopher_focus:0 "Philosopher Focus"
 rus_natural_scientist_focus:0 "Natural Scientist Focus"
 rus_artist_focus:0 "Artist Focus"
 rus_treasurer_focus:0 "Treasurer Focus"
 rus_theologian_focus:0 "Theologian Focus"
 rus_master_of_mint_focus:0 "Master of Mint Focus"
 rus_inquisitor_focus:0 "Inquisitor Focus"
 rus_estabblish_the_russian_navy_title:0 "Imperial Russian Navy"
 rus_estabblish_the_russian_navy_desc:0 "The great powers of this world no longer rely just on their armies to project their power. They use expensive navies which range is far beyond what regular armies can reach. It is of utmost priority for us to create the Imperial Russian Navy which shall compete with our rivals."
 rus_estabblish_the_russian_navy_at:0 "The event will allow us to select a modifier which either strengthens the §YTrade§! or the §YMilitary§! aspect of our fleet."
 rus_monopolize_novgorod_title:0 "ノヴゴロドの独占"
 rus_monopolize_novgorod_desc:0 "Novgorod and the surrounding area are the heart of the Russian trade. Naturally, we must make sure that it is only us who possesses full control over our own center of trade."
 unlock_monopolies_tt:0 "Unlock §YMonopolies§! privileges for the estates."
 buffed_monopolies_tt:0 "§YMonopolies§! no longer reduce §YAbsolutism§! when granted."
 rus_establish_the_governing_senate_title:0 "元老院統治"
 rus_establish_the_governing_senate_desc:0 "During times of absence of our [Root.Monarch.GetTitle], there must be an institution which keeps the balance of power in our state in check and ensures the stability. The Governing Senate is exactly what our country needs to have established."
 rus_establish_the_governing_senate_at:0 "The event will allow us to enact the §YGoverning Senate§! or the §YEnforced Autocracy§! government reform."
 rus_pass_issues_in_the_senate_title:0 "議題の通過"
 rus_pass_issues_in_the_senate_desc:0 "The Governing Senate means little to nothing to the state if it is not put to good use. We should let the issues of the Russian citizens run through it and let them be handled by the Senate."
 rus_pass_issues_in_the_senate_at:1 "if we complete this mission while having the §YGoverning Senate§! government reform enacted:"
 rus_pass_issues_in_the_senate_bt:1 "if we complete this mission while having the §YEnforced Autocracy§! government reform enacted:"
 rus_pass_issues_in_the_senate_ct:0 " subject countries have at least §Y100§! total development and less than §Y20%§! liberty desire."
 rus_pass_issues_in_the_senate_tt:0 "Has passed at least §Y10§! issues (§Y[Root.issues_passed.GetValue]§!/§Y10§!)."
 rus_most_holy_synod_title:0 "至聖なるシノド"
 rus_most_holy_synod_desc:0 "While the church has played a major role in the history of the state, it is more and more apparent that its position within our country needs to be rethought."
 rus_most_holy_synod_xx:1 "Diplomatic Reputation is at least §Y2§!.\n   Has any ally or subject being §Y[Root.Religion.GetGroupName]§! but NOT §Y[Root.Religion.GetName]§! with at least §Y75§! Trust and §Y150§! opinion of [Root.GetName].\n\n"
 rus_6_tot_tt:0 "Has at least §Y6§! Tolerance of the True Faith"
 rus_most_holy_synod_at:1 "If we complete this mission through the §YAlliance§!:"
 rus_most_holy_synod_ct:0 "An event will fire which allows us to select the §YMost Holy Governing Synod§! government reform."
 rus_most_holy_synod_bt:1 "\nIf we complete this mission through the §Y[Root.GetClergyName]§!:"
 rus_most_holy_synod_dt:0 "An event will fire which allows us to select the §YStrengthened the Patriarchate§! government reform."
 rus_most_holy_synod_tt:0 "An event will fire which allows us to select the §YHead of the Patriarchate§! government reform instead."
 rus_early_industrialization_title:0 "国営工場"
 rus_early_industrialization_desc:0 "The wheels of industry turn ever onwards, and Russia must not be left by the wayside as new production technology becomes available. The state must construct and control as many large manufactories as possible."
 rus_early_industrialization_at:0 "Up to §Y10§! random owned provinces which have §Y20§! development and a §YManufactory§! gain the following effects:"
 rus_the_age_of_revolution_title:0 "東方の列強"
 rus_the_age_of_revolution_desc:0 "It is time to harvest the fruits of our labor. Long have we prepared to ascend to one of the great powers, and now we shall take our rightful spot in the sun amongst the other great powers!"
 rus_the_age_of_revolution_at:0 "We will gain an event when the §YAge of Revolutions§! start which unlocks the final §Y3§! missions."
 rus_the_age_of_revolution_bt:0 "We will unlock the final §Y3§! missions."
 rus_dissolve_the_streltsy_title:0 "ストレリツィの管理"
 rus_dissolve_the_streltsy_desc:0 "The loyalty of the streltsy has always been questionable at best due to their constant demands. There are only two ways to deal with them: we either abolish the streltsy as a whole, or we embrace them as the elite force of the [Root.GovernmentName]."
 rus_dissolve_the_streltsy_at:1 "If we complete this mission while having the §YEstablish the Streltsy§! government reform enacted:"
 rus_dissolve_the_streltsy_bt:1 "If we complete this mission while NOT having the §YEstablish the Streltsy§! government reform enacted:"
 rus_reform_the_military_title:0 "軍隊の西洋化"
 rus_reform_the_military_desc:0 "Although our land forces have seen many reforms and improvements already, they have yet to reach their peak. With the help of foreign military advisors and good old discipline, the armies of [Root.GetUsableName] will fight on the battlefield as fierce as those of any rival."
 rus_reform_the_military_at:1 "Win §Y40§! battles, either land or naval (§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "Win §Y40§! battles, either land or naval (§Y0§!/§Y40§!)\n§YThis counter starts when the mission 'Handle the Streltsy' has been completed.§!"
 rus_control_fur_trade_title:0 "毛皮交易の支配"
 rus_control_fur_trade_desc:0 "Fur; the soft gold of the North and of Siberia. The demands for good fur will never run out. We must make sure that we have a monopoly over the Fur trade.  "
 rus_peters_reforms_title:0 "序列表"
 rus_peters_reforms_desc:0 "As final addition to the modernization of [Root.GetUsableName], we must overhaul the old hierarchical systems of the state in favor of a structure which promotes merit and discourages from ranks thanks to birth."
 nizam_i_cedid_reform:0 "Nizam-i Cedid"
 nizam_i_cedid_reform_desc:0 "The Nizam-i Cedid is a series of reforms which are inspired by the ideas and processes developed in Europe and aim to combat the stagnation of the military and administrative situation of the empire."
 rus_educational_reform_title:0 "教育改革"
 rus_educational_reform_desc:0 "The education of our people has never been of great importance until now. It is our highest priority that every citizen gains access to education. Every city must have a university."
 rus_educational_reform_at:0 "The event will allow us to select one §YTechnology§! bonus of our choice."
 rus_the_glorious_revolution_title:0 "ロシア革命"
 rus_the_glorious_revolution_desc:0 "The Age of Revolution is upon us and Russia must take a side. Will we answer liberty's call and join the revolution, or shall we oppose it with reactionary might?"
 rus_the_glorious_revolution_at:1 "If we complete this mission while being §YRevolutionary§!:"
 rus_the_glorious_revolution_bt:1 "If we complete this mission while NOT being §YRevolutionary§!:"
 rus_abolish_the_serfdom_title:0 "農奴制の廃止"
 rus_abolish_the_serfdom_desc:0 "The serfdom had its use, but now it is hindering us to advance to a new, industrialized era. The peasantry needs to be freed from the maws of the Nobles and the Burghers."
 rus_establish_the_russian_navy_title:0 "ロシア大艦隊"
 rus_establish_the_russian_navy_desc:0 "What is a great power if it cannot project its power on others? We must construct a grand fleet of our own in order to be taken seriously by the other great powers and increase our reach outside of Europe."
 rus_establish_the_russian_navy_at:0 "This event allows to improve the §YCommercial§! or the §YMilitary§! capabilities of our navy."
 mos_legitimacy_of_the_rurikovich:0 "Legitimacy of Vasily"
 desc_mos_legitimacy_of_the_rurikovich:0 "Vasily's victory over the pretender solidified the legitimacy of our ruling family."
 mos_a_new_russian_authority:0 "A New Authority"
 desc_mos_a_new_russian_authority:0 "Vasily has failed the state. Now a new autocrat shall take his place and rule over the country."
 mos_the_secured_future_of_russia:0 "Dawn of a New Age"
 desc_mos_the_secured_future_of_russia:0 "With [Root.Monarch.GetTitle] [Root.Monarch.GetName] on our throne, the future of [Root.GetUsableName] and its citizens is secured."
 rus_grand_duke_of_finland:0 "Grand Duke of Finland"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName] carries the title of Grand Duke of Finland, making [Root.Monarch.GetHerHim] the highest sovereign over the Finnish people.\n\n§YEnables access to the §JHakkapeliitta Cavalry§!.§!\n§YThis modifier gets removed should Finland no longer be our subject.§!"
 rus_grand_duke_of_finland_at:0 "until §YFinland§! is no longer our subject"
 rus_developed_trade_post_novgorod:0 "Developed Trade Post"
 desc_rus_developed_trade_post_novgorod:0 "This province is the heart of Russian trade and commerce near the Baltic Sea."
 rus_orthodox_holy_site:0 "Kievan Holy Site"
 desc_rus_orthodox_holy_site:0 "The religious site of this city has been expanded by its owner."
 rus_center_of_commerce:0 "Kievan Center of Commerce"
 desc_rus_center_of_commerce:0 "The center of commerce of this city has been expanded by its owner."
 rus_the_west_fort:0 "Kievan Fortification"
 desc_rus_the_west_fort:0 "The fortification of this city has been expanded by its owner."
 rus_kiev_mohyla_academy:0 "Kiev-Mohyla Academy"
 desc_rus_kiev_mohyla_academy:0 "The academy of this city has been expanded by its owner."
 rus_west_slavic_union:0 "Hegemony over the West Slavs"
 desc_rus_west_slavic_union:0 "Our conquest of Poland and the other West Slavic territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any West Slavic culture.§!"
 rus_carpathian_union:0 "Hegemony over the Carpathian"
 desc_rus_carpathian_union:0 "Our conquest of Hungary and the other Carpathian territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any Carpathian culture.§!"
 rus_south_slavic_union:0 "Hegemony over the South Slavs"
 desc_rus_south_slavic_union:0 "Our conquest of the Balkans and the other South Slavic territories led to an expansion of our laws to include these people in our legislature.\n\n§YThis modifier gets removed should we demote any South Slavic culture.§!"
 nov_rus_scandinavian_conquest:0 "Scandinavian Integration"
 desc_nov_rus_scandinavian_conquest:0 "The conquest of Scandinavia forces our state to introduce new laws in order to administrate the subjugated population of these lands."
 nov_rus_scandinavian_dominance:0 "Dominance over Scandinavia"
 desc_nov_rus_scandinavian_dominance:0 "With the complete subjugation of Scandinavia, the [Root.GetAdjective] legislative designed a proper system to integrate all the Scandinavian population into our society."
 rus_trade_empire:0 "Trade Empire of the East"
 desc_rus_trade_empire:0 "Our merchants dominate the trade in Europe and influence the politics and market in foreign countries on our behalf. Truly, we established an empire on the legs of commerce and trade."
 rus_expanded_administrative_offices:0 "Shift of Administrative Focus"
 desc_rus_expanded_administrative_offices:1 "We have decided to shift the focus of our administration in favor of easier integration of new territory and fabrication of new claims.\n\n§YAll Permanent Claims of the Russian missions are transformed into non-perpetual claims.§!"
 rus_russian_caucasian_alliance:0 "Russian-Caucasian Alliance"
 desc_rus_russian_caucasian_alliance:0 "The bound between Russia and the Caucasus leads to a strong alliance between these two regions."
 rus_reinforced_defenses:0 "Reinforced Defense"
 desc_rus_reinforced_defenses:0 "The fortification of the Caucasus see Russian and Caucasian defenders fighting alongside to protect the region from foreign invaders."
 rus_religious_zeal:0 "Russian Religious Zeal"
 desc_rus_religious_zeal:0 "Religion is one of the cornerstones of our society. As such, the Russian Religious Zeal let us withstand even the toughest times."
 the_tatar_yoke:0 "The Tatar Yoke"
 desc_the_tatar_yoke:0 "\n§RHas to pay a Tribute to §Y[466.Owner.GetName]§! every year or has to face the wrath of the Tatars.§!\n\nWith the fall of the Kievan Rus' to the Mongols in 1223, the Mongols and later Tatars have kept a firm grip over the Russian subjects. Under the guidance of the Grand Duchy of Muscovy, the Russians pay their tribute to the Grand Kniaz of Muscovy who then forwards it to the Khan of [466.GetName]. The tribute is manageable, but its very existence is a humiliation for any self-respecting East Slav who yearns to continue the legacy of the Romans.\n\n§YThis modifier gets removed if [466.GetName] loses the 'The Tatar Yoke' modifier.§!"
 rus_icon_climacus_bonus:0 "Inspiration from St. John Climacus"
 desc_rus_icon_climacus_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_eleusa_bonus:0 "Inspiration from Eleusa"
 desc_rus_icon_eleusa_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_michael_bonus:0 "Inspiration from St. Michael"
 desc_rus_icon_michael_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_nicholas_bonus:0 "Inspiration from St. Nicholas"
 desc_rus_icon_nicholas_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_icon_pancreator_bonus:0 "Inspiration from Christ Pantocrator"
 desc_rus_icon_pancreator_bonus:0 "The commissioned icon is a source of great inspiration to our people."
 rus_end_of_the_horde:0 "Bane of the Horde"
 desc_rus_end_of_the_horde:0 "Once some mere tributary to the hordes of the East, we have risen to power and overthrown our Tatar masters! No horde shall ever again threaten the Russian people!"
 rus_local_russian_trade_center:0 "Central Asian Market Development"
 desc_rus_local_russian_trade_center:0 "This province is receiving subsidies from the ruling burgher class. With these input of resources, the province is in a prime position to develop into a proper center of commerce in Central Asia."
 rus_new_world_trade:0 "New World Trade"
 desc_rus_new_world_trade:0 "The trade with the New World extends our reach and expands our opportunities."
 nov_rus_great_novgorodian_navy:0 "Great Novgorodian Navy"
 desc_nov_rus_great_novgorodian_navy:0 "Our investment in the great navy has left a great impression on our sailors. Their morale is unparalleled as they will fight the enemy on the sea until the last man."
 rmi_rus_rising_russian_power:0 "Rising Power of Russia"
 desc_rmi_rus_rising_russian_power:0 "Our start has been humble; the enemies powerful and many. But despite all odds, the wheel of fortune has been on our side, and now we are the dominant power in East Europe."
 rus_steppe_conversion:0 "Steppe Conversion"
 desc_rus_steppe_conversion:0 "The steppes are inhabited by heathens who have yet to see the light of the Lord. Our missionaries have been motivated to bring these souls to the right path."
 rus_expansion_into_siberia:0 "Expansion into Siberia"
 desc_rus_expansion_into_siberia:0 "Be it voluntarily or by force; the Siberian wilderness will be tamed by the Russian settlers one way or another."
 rus_new_world_colonization:0 "Quest beyond the Pacific"
 desc_rus_new_world_colonization:0 "The settlement of the Siberian coast in the east is not the end to our relentless push to the east. We shall lead brave explorers and adventurers to the New World and establish a colony for the motherland."
 rus_tariffs_of_the_new_world:0 "Fur Tariffs"
 desc_rus_tariffs_of_the_new_world:0 "Our control of the new world allows us to put a profitable tariff on fur without damaging our relations with our colonies in the new world."
 rus_the_realm_of_the_rus:0 "Realm of the Rus"
 desc_rus_the_realm_of_the_rus:0 "The Rus' are finally united once again. Free from the Tatar oppression, free from the infighting; our realm will bring our people to new glory."
 rus_bureaucratic_adm_focus:0 "Bureaucratic Focus on Administration"
 desc_rus_bureaucratic_adm_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the administration."
 rus_bureaucratic_dip_focus:0 "Bureaucratic Focus on Commerce"
 desc_rus_bureaucratic_dip_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the commerce."
 rus_bureaucratic_mil_focus:0 "Bureaucratic Focus on Military"
 desc_rus_bureaucratic_mil_focus:0 "The reformers and bureaucrats of our state are using their time and resources in order to accelerate our progress in the matters of the military."
 rus_support_of_the_boyars:0 "Support of the Boyars"
 desc_rus_support_of_the_boyars:0 "We have the support of the boyars and have gained access to their levies."
 rus_demoted_the_boyars:0 "Demoted the Boyars"
 desc_rus_demoted_the_boyars:0 "The boyars are no longer of concern to the government of the state. The bureaucrats can enforce their reforms without the boyars' approval."
 rus_early_modernization_modifier:0 "Early Modernization"
 desc_rus_early_modernization_modifier:0 "Our state is going through the first phases of an early modernization. Innovative ideas are not only welcomed but encouraged."
 rus_center_of_modernization:0 "Center of Modernization"
 desc_rus_center_of_modernization:0 "This province is home to an early center of modernization and innovativeness."
 rus_vodka_sales:0 "Vodka Sales"
 desc_rus_vodka_sales:0 "Merchants and traders are spreading the vodka of the crown to the commoners."
 rus_ensured_regular_payment:0 "Ensured Regular Payment"
 desc_rus_ensured_regular_payment:0 "§RHas to pay a Salary to the §YStreltsy§! on the ascension of a new ruler.§!\n\nThe streltsy demanded regular payment, and we have made them this promise. With every rise of a new [Root.Monarch.GetTitle], the streltsy will remind us about our agreement."
 rus_extra_high_payment:0 "Generous Payment"
 desc_rus_extra_high_payment:0 "The streltsy have received a generous salary. Their combat ability is noticeably improved"
 rus_high_payment:1 "High Payment"
 desc_rus_high_payment:0 "The streltsy have received their regular salary at a higher rate than expected."
 rus_no_payment:0 "No Payment"
 desc_rus_no_payment:0 "The streltsy have received no salary whatsoever. Their loyalty and will to fight is at its lowest point."
 rus_trade_fleet:0 "The Russian Trade Fleet"
 desc_rus_trade_fleet:0 "The focus of our navy is set on the trade aspect on the sea."
 rus_war_fleet:0 "The Russian War Fleet"
 desc_rus_war_fleet:0 "The focus of our navy is set on the military aspect on the sea."
 rus_loyalty_of_the_patriarchy:0 "Loyalty of the Patriarchate"
 desc_rus_loyalty_of_the_patriarchy:0 "We have earned the loyalty of the Patriarchate and are guaranteed to have their support for securing our legitimacy."
 rus_early_center_of_industrialization:0 "Early Center of Industrialization"
 desc_rus_early_center_of_industrialization:0 "This province is one of the first expanded and grand manufactories of Russia."
 rus_great_power_of_the_east:0 "Great Power of the East"
 desc_rus_great_power_of_the_east:0 "We gave the fruits of our labor. Long have we prepared to ascend to one of the great powers, and now we shall take our rightful spot in the sun amongst the other great powers!"
 rus_institutionalized_streltsy:0 "Institutionalized Streltsy"
 desc_rus_institutionalized_streltsy:0 "The Streltsy are now proper and codified part of the government. Their salaries are now finally set and guaranteed to be paid. However, they might still demand more later on."
 rus_standarized_military:1 "Standardized Military"
 desc_rus_standarized_military:0 "The [Root.GetAdjective] military took many lessons from the usage of the streltsy and other military units in the past, and is applying them to the default troops."
 rus_state_investment:0 "Profit from the Fur Trade"
 desc_rus_state_investment:0 "The fur trade is generating an immense amount of income for Russia. Some of these Ducats are re-invested into Russia for the sake of increasing our economy even further."
 rus_freed_peasants:0 "Free Peasants"
 desc_rus_freed_peasants:0 "Neither slave to the serfdom nor subject to the rigid system of the Burghers. The peasants are living free within the [Root.GovernmentName]."
 rus_discontent_peasantry:0 "Discontent Peasantry"
 desc_rus_discontent_peasantry:0 "The peasantry expresses great displeasure with their current situation."
 rus_supremacy_of_the_duna:0 "Supremacy of the Governing Senate"
 desc_rus_supremacy_of_the_duna:0 "The Governing Senate is in charge of the affairs of the estates and as such can call the diet, seize crown land and sell titles more frequently than the ruler could ever do."
 rus_absolute_rule:0 "Absolute Rule"
 desc_rus_absolute_rule:0 "All instances within the government have to bow before the [Root.Monarch.GetTitle]. No exception."
 russian_eastern_expansion:0 "Eastern Expansion"
 desc_russian_eastern_expansion:0 "Our state yearns to expand to new extents."
 rus_the_strong_motherland:0 "Strong Motherland"
 rus_the_stable_empire:0 "Stable Empire"
 RUS_RUSSIAN_TRADE_INFLUENCE:0 "Russian Trade Influence"
 nov_rus_asian_market_access:0 "Asian Market Access"
 time_of_troubles_at:0 "[Root.Monarch.GetName]'s £adm£ £dip£ & £mil£ add up to at least §Y9§!"
 flavor_rus.35.t:0 "Ivan IV, the 'Terrible'"
 flavor_rus.35.desc:0 "The son of Vasily III and his second wife, Elena Glinskaya, Ivan IV has been crowned as Grand Prince of Muscovy at only the age of three as his father has perished from an inflammation on his leg. His early life has been shaped by neglect and offense from the plotting boyars. At the age of sixteen, Ivan has been crowned as the 'Tsar of All the Russians' and has solidified the official formation of the Russian Tsardom - a realm which has existed already de facto during the reign of his grandfather, Ivan III 'the Great'.\n\nDespite his title would suggest, Ivan's first years of reign are characterized by their peaceful reforms and modernization. The nature of his reign changed when Ivan was thought to be fatally ill and the boyars refused to swear allegiance to his infant son. Ever since, Ivan fostered a paranoid grudge against the boyars which eventually led to the Massacre of Novgorod.\n\nIf he is designated as the heir to the Tsardom, many are sure that the Tsardom would achieve its greatest - even if it is at the cost of the one or other city."
 flavor_rus.35.a:0 "The [Root.GetAdjective] throne belongs to Ivan."
 flavor_rus.35.b:0 "Fascinating."
 flavor_rus.36.t:0 "The Navy of [Root.GetUsableName]"
 flavor_rus.36.desc.a:0 "While we are well aware of the arts of ship construction, the [Root.GovernmentName] has rarely constructed any ship nor fleet. That is, however, a thing of the past as [Root.Monarch.GetName] reveals the great fleet of [Root.GetUsableName]. The great [Root.GetAdjective] ships shall serve the state in all maritime matters.\nOne point of contention remains open though: what should be the purpose of such ships?"
 flavor_rus.36.desc.b:0 "The knowledge about the sea is well-preserved from the times of the old Novgorodian Republic. The grand fleet of [Root.GetUsableName] has seen a great expansion in its size and crew.\nOne point of contention remains open though: what should be the purpose of such ships?"
 flavor_rus.36.a:0 "The fleet shall serve our trade."
 flavor_rus.36.b:0 "These ships are for the war."
 flavor_rus.37.t:0 "The Governing Senate"
 flavor_rus.37.desc:0 "In times of the [Root.Monarch.GetTitle]'s absence the selected senators of the Governing Senate rule over the [Root.GovernmentName] until the return of the ruler. The Governing Senate is the replacement of the Boyar Duma and serves as the highest legislative, judicial and executive position of the [Root.GovernmentName].\nAlthough it has found its niche within the [Root.GetAdjective] government, the idea of institutionalizing the senate is becoming louder and louder."
 flavor_rus.37.a:0 "Institutionalize the Governing Senate."
 flavor_rus.37.b:0 "Abolish the Governing Senate."
 flavor_rus.38.t:0 "The Most Holy Synod"
 flavor_rus.38.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nHowever, religion and government are not always in harmony. The Patriarchate, led by a single Patriarch, proves a significant threat to the absolute rule of the [Root.Monarch.GetTitle]. In order to counter it, the Most Holy Synod has been created which decentralizes the Patriarchate and serves the [Root.GovernmentName]."
 flavor_rus.38.a:0 "Create the Holy Synod."
 flavor_rus.38.b:0 "The current system is good enough."
 flavor_rus.39.t:0 "Strengthening of the Patriarchate"
 flavor_rus.39.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nAs the influence of the Patriarchs grows, their grip over the government does it too. Eventually, a proposal from the Patriarch reaches the [Root.Monarch.GetTitle]: the Patriarchate receives additional privileges and in exchange the Church shall stand behind the [Root.Monarch.GetTitle]."
 flavor_rus.39.a:0 "Approve this proposal."
 flavor_rus.39.b:0 "Reject this idea."
 flavor_rus.40.t:0 "New Head of the Patriarchate"
 flavor_rus.40.desc:0 "Religion is one of the base pillars of our nation. Ever since we can think back, [Root.GetName] has been Orthodox.\nThe [Root.Monarch.GetTitle]'s influence over the Patriarchate has become indistinguishable from [Root.Monarch.GetHerHis] absolute rule over [Root.GetUsableName]. Unlike so many other [Root.Monarch.GetTitle]s before [Root.Monarch.GetHerHim], [Root.Monarch.GetName] has the opportunity to seize the power of the Patriarchate and declare [Root.Monarch.GetHerselfHimself] as the head of the new Patriarchate."
 flavor_rus.40.a:0 "Combine the role of the Patriarch with the [Root.Monarch.GetTitle]"
 flavor_rus.40.b:0 "We should not meddle with the affairs of the Church"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap] and the Age of Revolutions"
 flavor_rus.44.desc:0 "A new age is on the horizon. An age unlike any other as it is one which threatens the very foundations of our [Root.GovernmentName]!\nThe ideas of liberty and freedom are growing in the heads of our subjects at an alarming rate. Who knows how long the old social structures will remain intact..."
 flavor_rus.44.a:0 "Truly, dark times are ahead of [Root.GetUsableName]."
 flavor_rus.45.t:0 "Westernization of the Army"
 flavor_rus.45.desc:0 "With the many reformations, overhauls and re-organizations of the [Root.GetAdjective] military, our forces are barely any different from their Western European counterparts. Our troops fight with the same weapons, tactics and leadership as the other Great Powers."
 flavor_rus.45.a:0 "May our soldiers lead [Root.GetUsableName] to victory."
 flavor_rus.47.t:0 "An Innovative Jump"
 flavor_rus.47.desc:0 "Our investment in the education of our population has been fruitful. Young and engaged men of science have started their field research in the matters of math, physics and chemistry.\nWhile ambitions are high, the costs are higher. Only one of these projects is realistic to receive an investment."
 flavor_rus.47.a:0 "Choose the Math Project"
 flavor_rus.47.b:0 "Choose the Physics Project"
 flavor_rus.47.c:0 "Choose the Chemistry Project"
 flavor_rus.100.t:0 "[Root.GetAdjective] Administration Adaptation"
 flavor_rus.100.desc:0 "As the [Root.GetAdjective] troops rally to the court in [Root.Capital.GetName], concerns of our administration have been revealed. War is inevitable for our country and the state will grow as new territory gets conquered. Our advisors fear that the administration might not keep up with our ambitions and military might and wish to change it.\nBy focusing less on permanence of our claims we would have more resources for fabricating and managing potentially more claims than the military could ever dream to conquer. Of course such reforms are not favored by all of our advisors, and it is up to our [Root.Monarch.GetTitle] to decide."
 flavor_rus.100.a:1 "There is little reason to change an already established system."
 flavor_rus.100.a.tt:0 "All §YPermanent Claims§! of the [Root.GetAdjective] missions remain unchanged."
 flavor_rus.100.b:1 "Implement this idea. The [Root.GovernmentName] must grow!"
 flavor_rus.100.b.tt:0 "All §YPermanent Claims§! of the [Root.GetAdjective] missions are now §YNon-permanent Claims§!."
 flavor_rus.101.t:0 "The Trade Development of [310.GetName]"
 flavor_rus.101.desc:1 "The city of [310.GetName] is one of the oldest. Dating all the way back to the 9th century, the city served as a major trade hub on the trade route between Scandinavia and the Byzantine Empire. Naturally, this city developed as one of the greatest trade hubs in East Europe.\nAlthough it is no longer the capital of the once mighty Novgorodian Republic, [310.GetName]'s importance as the seat of Baltic trade has found a Resurgence under [Root.GetAdjective] rule."
 flavor_rus.101.a:0 "Wonderful"
 flavor_rus.102.t:0 "The Founding of Arkhangelsk"
 flavor_rus.102.desc:0 "The White Sea is a difficult sea to navigate through due to its nature of being accessible for only three months of the year. Yet, the sea access from the White Sea is undeniably of great value. Merchants and burghers moved to the province of Kholmogory to found the town of Arkhangelsk."
 flavor_rus.102.a:0 "Ok"
 flavor_rus.105.t:0 "The Grand Duchy of Finland"
 flavor_rus.105.desc:0 "The Finnish people have enjoyed great autonomy and integration in the laws and society of their former overlord, the Swedes. Naturally, they now have similar expectations from us ever since we have conquered their land.\nThe establishment of an autonomous Finland which is ruled by our [Root.Monarch.GetTitle] as [Root.Monarch.GetHerHis] private realm could pacify the Finnish."
 flavor_rus.105.a:0 "Establish the autonomous Grand Duchy."
 flavor_rus.105.a.tt:0 "We will be able to recruit the §JHakkapeliitta Cavalry§! mercenary company as long as this modifier is active."
 flavor_rus.105.b:0 "Reject this idea."
 flavor_rus.106.t:0 "[280.GetName] under [Root.GetAdjective] Rule"
 flavor_rus.106.desc:0 "[280.GetName] is the namesake of the Kievan Rus' and a significant religious center of the Orthodox faith. As such, the city is a cradle of the [Root.GovernmentName]'s most important religious figures. While its commercial importance remained negligible, its position allows [280.GetName] the potential to become a shining beacon of [Root.GetUsableName]."
 flavor_rus.106.a:0 "Let us focus on its religious importance."
 flavor_rus.106.b:0 "Invest in its commercial potential."
 flavor_rus.106.c:0 "Transform the city into our strongest fortress."
 flavor_rus.106.d:0 "Expand [280.GetName]'s academy'."
 flavor_rus.114.t:0 "Establishment of Rostov-on-Don"
 flavor_rus.114.desc:0 "Trade is one of the lifelines of [Root.GetUsableName]. This is especially true if the trade in question is done with one of the other great powers such as the Ottomans.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] recognized it first and established a fortification several kilometers away from Azov in order to control the trade with the Ottomans. Over the years, Azov lost its importance while Rostov-on-Don rises to become the lead center of commerce."
 flavor_rus.114.a:0 "Okay"
 flavor_rus.116.t:0 "The Future of the [Root.GetAdjective]-[rus_persian_ally.GetAdjective] Alliance"
 flavor_rus.116.tt:0 "The event '§YThe Future of the [Root.GetAdjective]-Caucasus Alliance§!' happens."
 flavor_rus.116.desc:0 "Originally an alliance of convenience and [Root.Religion.GetGroupName] sense of duty, the bound between [Root.GetUsableName] and [rus_persian_ally.GetUsableName] is stronger than any political tie our state has seen in the past. Through cunning strategies and combined forces, the Muslim threat from Persia has been eliminated and the people of [rus_persian_ally.GetUsableName] celebrate a life free from the menace of great powers.\nIt is obvious that the [rus_persian_ally.GetAdjective] owe us for our support, and no other reward than their loyalty to the [Root.GetAdjective] crown is good enough."
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName] must kneel before [Root.GetUsableName]!"
 flavor_rus.117.tt:0 "We will demand the subjugation of §Y[rus_persian_ally.GetUsableName]§!, making them into our §YVassal§! should they give in.\n§Y[rus_persian_ally.GetUsableName]§! will always decline if they have more than §Y500§! total development."
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap] and [Root.GetUsableName] are equals."
 RUS_PERSIAN_TRADE:0 "Russian Presence in Persia"
 flavor_rus.117.t:1 "[From.GetUsableNameCap] demands our Subjugation"
 flavor_rus.117.desc:0 "An ambassador from [From.GetUsableName] has the audacity to enter the [Root.GetAdjective] court and demands that our [Root.Monarch.GetTitle] kneels down before their [From.Monarch.GetTitle]. The [From.GetAdjective] have helped us in our conquest of Persia and now want us to become one of their subjects."
 flavor_rus.117.a:0 "Who are we to defy the [From.GetAdjective]?"
 flavor_rus.117.b:0 "Preposterous!"
 flavor_rus.118.t:1 "[From.GetUsableNameCap] gives in!"
 flavor_rus.118.desc:1 "News from [From.GetUsableName] has reached our court. The [From.GetAdjective] [From.Monarch.GetTitle] accepts our demand. [From.GetUsableNameCap] is now a subject to the [Root.GetAdjective] crown."
 flavor_rus.118.a:0 "Excellent!"
 flavor_rus.119.t:1 "[From.GetUsableNameCap] resists!"
 flavor_rus.119.desc:0 "News from [From.GetUsableName] has reached our court. The [From.GetAdjective] [From.Monarch.GetTitle] rejects our demand. The [From.GetAdjective] spit in our visage for even making this reasonable demand."
 flavor_rus.119.a:0 "And this after all we have done for them?"
 flavor_rus.120.a.tt:0 "Every known §Y[Root.Religion.GetName]§! country gains §G25§! opinion of §Y[Root.GetName]§!."
 flavor_rus.122.t:0 "The End of the Tatar Hordes"
 flavor_rus.122.desc:1 "The Tatar hordes, destroyers of the Kievan Rus' and oppressors of our people, are no more! The last of the nomads are fleeing to the east or die on the battlefield against our troops while the [Root.GetAdjective] border is moving eastwards. [Root.GetUsableNameCap] shall never again be a servant to any foreign invaders!"
 flavor_rus.122.a:0 "For the Motherland!"
 flavor_rus.123.t:0 "A Bureaucratic Focus"
 flavor_rus.123.desc:0 "As the offices of [Root.GetUsableName] have expanded to a new dimension, remaining resources can now be used in order to focus on one of the great aspects of the state."
 flavor_rus.123.a:0 "Focus on the state's administration"
 flavor_rus.123.b:0 "Focus on the commercial gains"
 flavor_rus.123.c:0 "Focus on the military advances"
 flavor_rus.124.t:0 "The Last Tysyatsky"
 flavor_rus.124.desc:0 "The tysyatsky have been the military leaders from the time of the Kievan Rus'. After the fall of the Kievan Rus', the tysyatsky have evolved to take a different office, which is the position of the judicial and the commercial offices. That is until their abolishment under Dmitry Donskoy in 1374. However, some tysyatsky are still active to this very day."
 flavor_rus.124.a:0 "They should be re-established again."
 flavor_rus.124.b:0 "They should be replaced by the namestniks."
 flavor_rus.125.t:0 "The Oprichnina"
 flavor_rus.125.desc:1 "Some boyars from [revolt_province.GetName] have decided to betray the motherland and start a revolt while we are in the midst of a war.\nThis treason did not go unnoticed. The [Root.Monarch.GetTitle], deeply hit by this treachery, demands the establishment of the Oprichnina; a state policy which would give the [Root.GovernmentName] the freedom to oppress the pesky [Root.GetNobilityName]."
 flavor_rus.125.a:0 "This betrayal cannot stay unanswered."
 flavor_rus.125.b:0 "It is not worth it."
 flavor_rus.126.t:1 "The Burning of the Razriady"
 flavor_rus.126.desc:1 "The mestnichestvo relies on the genealogical information of the boyars and their entangled dynasty hierarchies. This crucial data is published in the form of the Razriady, register books.\nAs the autocracy in [Root.GetUsableName] develops and the bureaucracy shifts to a more centralized form directly under the rule of the [Root.Monarch.GetTitle], the mestnichestvo has been deemed as unnecessary. In [GetDate], [Root.Monarch.GetTitle] orders the burning of all Razriady and abolishes the mestnichestvo for good."
 flavor_rus.126.a:0 "Ashes to ashes."
 flavor_rus.127.t:0 "Peter the Great"
 flavor_rus.127.desc:0 "The son of Tsar Alexis and his wife, Natalya Naryshkina, Peter inherited the throne of Russia at the mere age of ten. As Peter was not the first in line of succession, his half sister Sophia started a coup with the support of disloyal streltsy against the young Tsar. Some of Peter's relatives and friends had been murdered during this incursion. At the age of seventeen, Peter overthrew the regency and co-ruled over Russia with his half-brother Ivan V. Only with the death of his mother, Peter truly started to exercise power as the sovereign of Russia.\nHis reign was characterized by his many reforms which affected all parts of the Russian society. During his first years, the Tsar implemented several sweeping reforms aimed at modernizing Russia and bringing it closer to the Western European powers. As such, the court had a Western European inspired dress code while the military saw overhauling changes. As an enthusiast for ships ever since his young years, Peter founded the first official navy.\n\nPeter gained the nickname 'the Great' for his several government reforms and for the Tsardom's transformation into one of the leading Empires of Europe."
 flavor_rus.127.a:0 "The [Root.GetAdjective] throne belongs to Peter."
 flavor_rus.128.t:0 "The Sweeping Reforms of Peter"
 flavor_rus.128.desc:0 "In his first years of reign, Peter the Great took great inspiration from Western European advisors: he reorganized the army, established the first Russian navy, modernized the absolute manners and laid the first cornerstones for the industrialization of Russia. Although his reign also tightened the grip of the serfdom and demanded blood and violence in cases of revolts, so did the Emperor change the face of Russia to one which had to be recognized by the other great powers."
 flavor_rus.128.a:1 "I have conquered an empire, but I have not been able to conquer myself."
 flavor_rus.129.t:0 "Catherine the Great"
 flavor_rus.129.desc:0 "Born in the off-branch house of the German Ascania, Sophie of Anhalt-Zerbst was one of many insignificant princesses of the Holy Roman Empire. At the age of ten, she met her future husband Peter III. After her marriage six years later, the young Sophie moved to Russia and learned the Russian language with great zeal. In order to adapt to her new environment and gaining the favor of the at that time reigning Empress Elizabeth, Sophie converted to Orthodoxy and changed her name to Catherine.\nThe marriage with Peter III failed due to his immaturity and both partners committed infidelities. Catherine had plotted against her husband in secret for many years, and when Peter inherited the throne of Russia, the ambitious Catherine overthrew the Emperor after only six months of his rule.\n\nRussia experienced a renaissance of culture, arts, sciences and many other ideas of the Enlightenment during her reign. It was under Catherine when the Empire extended its reaches to the West considerably."
 flavor_rus.129.a:0 "She must lead [Root.GetUsableName] to greatness."
 flavor_rus.129.b:0 "The perfect consort for [Root.Monarch.GetName]."
 flavor_rus.129.c:0 "What a remarkable woman."
 flavor_rus.130.t:0 "Role of the Streltsy"
 flavor_rus.130.desc:1 "The streltsy are the elite units of our army. They are recruited from the rural population and the available tradesmen and their service is lifelong. In times of peace, the streltsy are expected to return to their jobs. As such, any kind of campaign is undesired as it results in a loss of income.\nTo counteract this, the idea of a secured salary has been suggested which would keep the streltsy loyal even during our most demanding wars."
 flavor_rus.130.a:0 "Ensure regular salaries."
 flavor_rus.130.a.tt:0 "The §YStreltsy§! will demand their salary with every new ruler."
 flavor_rus.130.b:0 "They can live off of the land."
 flavor_rus.131.t:0 "The Streltsy Demand Payment"
 flavor_rus.131.desc:0 "The streltsy have gathered at the court of the newly crowned [Root.Monarch.GetTitle]. Their demand is simple: salary for their service."
 flavor_rus.131.a:0 "Pay them a generous salary."
 flavor_rus.131.b:0 "Pay them an appropriate wage."
 flavor_rus.131.c:0 "Pay them the absolute minimum."
 flavor_rus.131.d:0 "Pay them nothing."
 flavor_rus.132.tt:1 "The Streltsy may rise up."
 flavor_rus.132.t:0 "The Streltsy are Rising Up"
 flavor_rus.132.desc:0 "The lack of payment for the streltsy has caused great unrest amongst the regiments. They have launched an attack in [revolt_province.GetName] and seek [Root.Monarch.GetName]'s abdication for a new heir."
 flavor_rus.132.a:0 "Oh no"
 flavor_rus.134.t:0 "A Western Approach"
 flavor_rus.134.desc:0 "The [Root.GovernmentName] of [Root.GetUsableName] existed for several decades with little to no influence from the Western powers. This has changed ever since [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] competent advisors from West Europe took over the court. The once rustic and traditional court life has been replaced with one modeled to resemble its Western likeness. Many other aspects of our society are still in need of reformations, but these changes to the court are the first step to a new Russia."
 flavor_rus.134.a:0 "The Modernization advances."
 flavor_rus.200.t:0 "Formation of the [Root.GetAdjective] Empire"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetUsableName] and victor of the War of Rivals, has made [Root.Monarch.GetHerHis] proclamation. The [Root.Monarch.GetTitle] shall now be known as the [Root.GetEmpressEmperor] of all [Root.GetAdjective]s. Consequently, the [Root.GovernmentName] shall be mentioned as the Empire of [Root.GetUsableName].\nThe great powers of [Root.Capital.GetContinentName] see this as a provocation, but their reaction only solidifies [Root.Monarch.GetName]'s claim on the new title."
 flavor_rus.200.desc.b:1 "The [Root.GetAdjective] ruling council, under the leadership of [Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetUsableName] and victor of the War of Rivals, has made its proclamation. From this day, from this moment forward, the [Root.GovernmentName] shall be addressed as the Great Federal Republic of [Root.GetUsableName]. The authority and power of the [Root.Monarch.GetTitle] will be strengthened while the government of the provinces is in charge of representants elected by the council of burghers."
 flavor_rus.200.a:0 "All hail the [Root.GetEmpressEmperor]!"
 flavor_rus.200.b:1 "I love the Republic."
 flavor_rus.295.t:0 "Purchase of Ideas"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap] is renowned for their revolutionary progress in the matters of science and culture. Naturally, [Root.GetAdjective] ambassadors have reached out to the [From.Monarch.GetTitle] in order to purchase some of their ideas."
 flavor_rus.295.a:0 "Okay."
 flavor_rus.295.a.tt:1 "Transfer §R-[Root.money_to_transfer_info.GetValue]§! ¤ to §Y[From.GetName]§!."
 flavor_rus.296.t:0 "Purchase of Ideas"
 flavor_rus.296.desc:0 "Ambassadors from [From.GetUsableName] have reached our court and have delivered the promised amount of Ducats."
 flavor_rus.296.a:0 "Great!"
 flavor_rus.296.a.tt:1 "Gain §G[From.money_to_transfer_info.GetValue]§! ¤ from §Y[From.GetName]§!."
 flavor_rus.300.t:0 "The Peasantry is brought into Serfdom"
 flavor_rus.300.desc:0 "In times of disaster and chaos such as wars, famines, drought and plagues, the peasants leave their holdings and flee to the cities. This causes their holdings to be retaken by weeds. In order to avoid such situations, which would threaten the food supplies of the entire country, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has decreed that the peasants are forbidden to leave the estate on which they were born."
 flavor_rus.300.a:0 "The peasants had truly become serfs."
 flavor_rus.301.tt:0 "The §YPeasants§! will rise up against §Y[Root.GetUsableName]§!."
 flavor_rus.301.t:0 "The Peasants Revolt"
 flavor_rus.301.desc:0 "Not all peasants agree to the idea of being a serf. The peasantry is in open revolt against their landlords in the province of [rus_peasant_revolt_province.GetName]!"
 flavor_rus.301.a:0 "Crush them"
 flavor_rus.303.t:0 "Emancipation of the Peasants"
 flavor_rus.303.desc:0 "The peasantry is the backbone of the [Root.GovernmentName] and has to live in an oppressive feudal relationship with their landowner in order to maintain the food supply of the [Root.GovernmentName]. However, this serfdom robs the peasantry of any autonomy.\nThe empathetic [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown mercy upon the peasants and loosened the bound the peasant has to their overlord. Although highly appreciated by the lower class, the [Root.GetNobilityName] claims that [Root.Monarch.GetName] has become soft and weak."
 flavor_rus.303.a:0 "The lives of the masses before the lives of the few."
 flavor_rus.304.t:0 "The [Root.GetNobilityName] Revolt"
 flavor_rus.304.desc:1 "[Root.Monarch.GetName]'s decision to increase the freedom of the peasantry made [Root.Monarch.GetHerHim] enemies in the ranks of the [Root.GetNobilityName]. They are now in open revolt against the [Root.Monarch.GetTitle] in the province of [rus_boyars_revolt_province.GetName]."
 flavor_rus.304.a:0 "Crush them"
 flavor_rus.304.tt:0 "The §Y[Root.GetNobilityName]§! will rise up against §Y[Root.GetUsableName]§!."
 flavor_rus.306.t:0 "Sobornoye Ulozheniye"
 flavor_rus.306.desc:0 "Serfdom has become a common practice within the territory of [Root.GetUsableName]. The peasantry suffers under the reign of the landowners while the [Root.GetNobilityName] enjoys the fruits of their labor.\nHowever, serfdom has not been legalized by the [Root.GetAdjective] Code of Law, and as such the rules for owning and being a serf are not solidified yet. Serfdom has yet to be legally defined. With the Sobornoye Ulozheniye of [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] can change it, sealing the fate of the peasantry or emancipating the serfs and provoking the wrath of the [Root.GetNobilityName]."
 flavor_rus.306.a:0 "Codify Serfdom"
 flavor_rus.306.b:0 "Liberate the Peasants"
 flavor_rus.307.t:0 "Early Ideas of the Enlightenment"
 flavor_rus.307.desc:0 "With the liberation of the peasants from the [Root.GetNobilityName] and other owners, the peasantry enjoys great freedom of mobility within the territory of [Root.GetUsableName]. While the commoners enjoy their newfound freedom, it comes with unintended consequences for the [Root.GovernmentName]: early thoughts of the Enlightenment, emphasizing the freedom of the lower class opposed to the ruling class, have spread in the minds of the masses. If the rights of the peasants are not to be revoked, the very stability of [Root.GetUsableName] is under threat."
 flavor_rus.307.a:0 "Ignore these concerns"
 flavor_rus.307.b:0 "Introduce the Serfdom"
 flavor_rus.308.t:0 "The Great Uprising!"
 flavor_rus.308.desc:0 "Despite all governmental efforts to pacify the masses with any mean necessary, the serfs have disobeyed their masters and have met in [revolt_province.GetName] to start an open rebellion against the [Root.Monarch.GetTitle]. Led by displaced Cossacks, these rebels question [Root.Monarch.GetName]'s legitimacy. This uprising motivated many others of the commoners to revolt against the ruling class..."
 flavor_rus.308.a:0 "The masses are moving..."
 flavor_rus.308.a.tt:1 "§Yロシア§!、§Yルテニア§!、§Yウラル§!および§Yポントス草原§!地域の§Y穀物§!、§Y家畜§!または§Y羊毛§!を産出する領有州はすべて、以下の効果を得ます："
 flavor_rus.309.t:0 "Rise of the Burgher Class"
 flavor_rus.309.desc.a:0 "The peasants, once the uneducated and poor masses of [Root.GetUsableName], have started to engage themselves in the arts of commerce and trade. As such, the class of [Root.GetBurghersName] is seeing a new rise of power as more and more former peasants gain the wealth to live in the great [Root.GetAdjective] cities.\nThe middle class has become the dominant force within [Root.GetUsableName]."
 flavor_rus.309.a:0 "The cities are growing..."
 flavor_rus.309.b:0 "Integrate these new burghers into the republic"
 flavor_rus.310.t:0 "The Reactionary Policy"
 flavor_rus.310.desc:0 "After the great revolt, the [Root.Monarch.GetTitle] has come to the realization that the commoners are to be feared rather than pitied. As such the will to tighten the bonds of the serfs to their masters has grown in the minds of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] ruling subjects. Any wish to emancipate the peasant has been crushed as the economy of [Root.GetUsableName] depends heavily on the serfdom, and a change of this system would put the [Root.GovernmentName] into disorder."
 flavor_rus.310.a:0 "Tighten the chains of the masses"
 flavor_rus.310.b:0 "Emancipate the peasants nonetheless"
 flavor_rus.311.t:0 "Ascension of the [Root.GetAdjective] Middle Class"
 flavor_rus.311.desc.a:0 "The middle class, once a minor role in [Root.GetUsableName] with no worthy achievements, has risen to become the dominant force within [Root.GetAdjective] society. Thanks to the many peasants joining their ranks, the merchants and townspeople have gained significant influence over the affairs of the court and are even threatening the very authority of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] noble subjects."
 flavor_rus.311.desc.b:0 "The middle class of [Root.GetUsableName] has played a major role ever since its formation. However, the balance of power between the Republic and the Burghers has been disturbed by the many peasants joining the ranks of the [Root.GetBurghersName]. Their influence over the affairs of the ruling courts threaten the very authority of the Republic and the [Root.GetNobilityName]."
 flavor_rus.311.a:0 "The [Root.GovernmentName] will survive this"
 flavor_rus.311.b:0 "Enforce serfdom upon the new members of the [Root.GetBurghersName]"
 flavor_rus.312.t:0 "Ideals of the Enlightenment and the Serfdom"
 flavor_rus.312.desc:0 "Too many ordinary [Root.GetAdjective]s have been enslaved through the serfdom. In strong contrast to the ideals of the Enlightenment, the realm of [Root.GetUsableName] is built on the hard labor of peasants who are comparable to the cattle they work with.\nHowever, due to the strong influence the [Root.GetNobilityName] exercise over the serfs and court, there is little to be done about the situation of these unfortunate people. The best [Root.Monarch.GetTitle] [Root.Monarch.GetName] can offer, without causing a civil war, is educating the serfs' children, lend them money, institute a system of free medical care, give them more land for their use, and upgrade agricultural technology.\nAnd even then, these changes can be seen as an attack on the freedom of the [Root.GetNobilityName]..."
 flavor_rus.312.a:0 "Improve the lives of the serfs."
 flavor_rus.312.b:0 "The system works perfectly fine."
 flavor_rus.313.t:0 "Conflict between the Autocracy and the [Root.GetBurghersName]"
 flavor_rus.313.desc:0 "The [Root.GetBurghersName] have grown to a powerful estate within the [Root.GovernmentName]. Many impactful decisions on state level are influenced and set up by the middle class. Where once the [Root.Monarch.GetTitle] had absolute power, the [Root.GetBurghersName] are now in charge of the governmental affairs. To some extent, the ruler is nothing but a decorative figure of the country. So it came to little surprise when the [Root.GetBurghersName] have started an attempt to overthrow the [Root.GovernmentName]..."
 flavor_rus.313.a:0 "Crush the [Root.GetBurghersName]!"
 flavor_rus.313.b:0 "Surrender to the [Root.GetBurghersName]."
 flavor_rus.350.t:0 "Fate of the Peasantry"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName] consolidated Russia's territorial gains, but, soon after [Root.Monarch.GetSheHe] came to power, drought, famine, and plague killed half a million people in [Root.Capital.GetName]. Peasants fled their villages, leaving their holdings reclaimed by weeds. A response from the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] advisors is necessary!"
 flavor_rus.350.a:0 "Bind the peasants to the land they are born on."
 flavor_rus.350.b:0 "Let them be."
 flavor_rus.398.t:0 "The Culling of the Serfdom"
 flavor_rus.398.desc:1 "Death to the oppressors of the workers! The Revolutionary Guard of [Root.GetUsableName] have swept over the vast agricultural lands and have freed every single serf they have been able to find. These freed peasants joined the guard and follow them in their quest to purge the serfdom from [Root.GetUsableName] while the landowners get executed without a single trial.\n\nCountless serfs have been freed from the claws of the tyrannical nobility and even more will join when the exploitation of man by man will be abolished in the neighboring powers!"
 flavor_rus.398.a:0 "Down with the Boyars' heads!"
 flavor_rus.399.t:0 "The Red Terror"
 flavor_rus.399.desc:0 "Death to the enemies of the Revolution! The Revolutionary Guard, members of former serf families, have swept over the cities and have brought the frustration of past peasant generations. Countless rich burghers and boyars have been brought in front of a trial to judge their family's deeds during the time of the serfdom. Although called as a necessary evil against the enemies of the revolution, these trials have been more show than fair processes. Despite that, many burghers from peasant origins have joined the Revolutionary Guard in their quest to terrorize the great cities of [Root.GetUsableName]."
 flavor_rus.399.a:0 "The Revolution advances!"
 flavor_mos.1.t:0 "The Tatar Yoke"
 flavor_mos.1.desc:0 "The Tatar Yoke is a tributary system enforced on the Russians ever since the fall of the Kievan Rus' to the Mongol Horde in 1248. The Grand Principality has become the intermediary between the hordes and the Russian lands after Ivan I of Moscow has joined his overlords against a rebellion led by his rival and prince from Tver in 1327. The Mongols have granted our principality the right to govern the Rus' and collect their tributary in their name.\n\nNowadays, this Tatar Yoke is on its last legs as the Golden Horde declined and splintered under its own weight. While [Root.GetUsableName] is de jure still a tributary state of the hordes, it is de facto [Root.Monarch.GetTitle] [Root.Monarch.GetName] who is ruling over Russia without the influence of the Tatar."
 flavor_mos.1.a:0 "This yoke cannot contain the [Root.GovernmentName] forever..."
 the_tatar_yoke_desc:1 "until the province of §YSarai§! is no longer owned by a §YHorde§!"
 flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§! is forced to pay a yearly tribute to §Y[466.Owner.GetName]§! as long as this modifier is active.§!"
 flavor_mos.2.t:0 "The End of the Tatar Yoke"
 flavor_mos.2.desc:0 "With the fall of [466.GetName] to [466.Owner.GetName], the Tatar are no longer in any position to enforce their demand for tribute from the [Root.GetAdjective] people. The [Root.GovernmentName] of [Root.GetUsableName] is finally free from the Tatar Yoke!"
 flavor_mos.2.a:0 "We are masters of our own destiny!"
 flavor_mos.3.t:0 "The Demand for Tribute"
 flavor_mos.3.desc:0 "The annual demand for tribute has reached the court of [Root.Monarch.GetName]. The barbarians from [466.Owner.GetName] expect us to pay in the name of all Rus'."
 flavor_mos.3.a:0 "Pay the Tribute"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! pays §R[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "Refuse to pay the Tribute"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§! might retaliate against the people of §Y[Root.GetName]§!..."
 flavor_mos.4.t:0 "[From.GetName] pays the Annual Tribute"
 flavor_mos.4.desc:0 "The [From.Monarch.GetTitle] of [From.GetName], the personal lapdog of the great [Root.Monarch.GetTitle], has sent a delegate with the demanded tribute. The Rus' have paid their protection fee."
 flavor_mos.4.a:0 "Excellent!"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§! pays §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetName] refuses to pay the Annual Tribute"
 flavor_mos.5.desc:0 "The [From.Monarch.GetTitle] of [From.GetName], traitor to the [Root.GetAdjective] might, has refused to pay the demanded tribute! The Rus' are provoking the wrath of the proud horsemen of [Root.GetUsableName]!"
 flavor_mos.5.a:0 "Send the raiders and take the Tribute by force"
 flavor_mos.5.a.tt:0 "Every single province owned by §Y[From.GetName]§! in the §YRussia§! region gets looted by §Y[Root.GetName]§! for §G5§! ¤"
 flavor_mos.5.b:0 "Let it slide"
 flavor_mos.6.t:0 "The [From.GetAdjective] Raiders Attack!"
 flavor_mos.6.desc:0 "Our refusal to pay the tribute to [From.GetName] has provoked the wrath of the ruling [From.Monarch.GetTitle]. [From.Monarch.GetSheHeCap] has sent their raiders to loot, plunder and raze our settlements!"
 flavor_mos.6.a:0 "Oh no!"
 flavor_mos.6.a.tt:0 "Every owned province in the §YRussia§! region gets looted, losing §R5§! ¤ and transferring it to §Y[From.GetName]§!"
 flavor_mos.7.t:0 "The Third Period of the Muscovite Civil War"
 flavor_mos.7.desc:1 "The reign of Vasily II is a troubled one. His grandfather, Dmitry Donskoy, has appointed Vasily I as his legal successor and Vasily I's brother, Yury Dmitrievich, as the next in the line of succession.\nEventually, Dmitry and Vasily I have died and Vasily I's son, Vasily II, has become the ruler of [Root.GetUsableName]. This act is in direct defiance to the succession law of seniority and as such, Yury rebelled against the then still young Vasily II. This has led to the Muscovite Civil War between Vasily II versus Yury and his sons, Vasily Kosoy and Dmitry Shemyaka.\n\nWhile the threats of Kosoy and Yury were dealt with, Dmitry Shemyaka still poses a danger to the stability of the [Root.GovernmentName]. With a small army of conspirators, Dmitry executes a coup d'etat against Vasily II. The [Root.Monarch.GetTitle] gets captured, blinded and exiled to Uglich while Dmitry asserts control over the government."
 flavor_mos.7.a:0 "He will pay for this..."
 vasily_ii_in_exile:1 "Vasily II in Exile"
 desc_vasily_ii_in_exile:0 "Dmitry Shemyaka, cousin of Vasily II, has blinded and exiled the rightful ruler of [Root.GetUsableName]. Although Dmitry has not been officially recognized by the Boyars as their legitimate Prince, the government of the state is now run by Dmitry.\n\n§YThis modifier gets removed if Vasily II returns from exile.§!"
 vasily_ii_in_exile_desc:0 "until §YVasily II§! returns from exile"
 flavor_mos.8.t:0 "The Rule of Dmitry"
 flavor_mos.8.desc:0 "While Vasily II is in exile, the affairs of the state are run by Dmitry Shemyaka. But none of the estates support Shemyaka.\nInstead, they turn to the blinded Vasily II and swear allegiance to the rightful Prince of Muscovy. Together with his loyalists, Vasily II is in a position to remove Dmitry from the court and retake his throne."
 flavor_mos.8.a:0 "End Dmitry's rule once and for all"
 flavor_mos.8.b:0 "Let Dmitry have the throne instead"
 flavor_mos.9.t:0 "Dmitry's Defeat"
 flavor_mos.9.desc:0 "Dmitry has been defeated and Vasily's rule has been restored. With Vasily's victory, the Muscovite Civil War has been concluded and the dispute for the throne is no more."
 flavor_mos.9.a:0 "Finally, an end to this squabble."
 flavor_mos.10.t:0 "End of the Tatar Yoke"
 flavor_mos.10.desc:0 "Through changes of the balance of power between the Tatar hordes and the [Root.GetAdjective] state, the Tatar Yoke has become impossible to be enforced. Once an enforced tribute, the demands of the Tatars is now a relic of the past."
 rus_sell_vodka_to_the_people_title:0 "Promote Vodka Sales"
 rus_sell_vodka_to_the_people_desc:0 "The masses start to become uneasy. A promoted sale of our vodka products might improve the mood of our people.\nOr at least redirect their aggression towards each other."
 rus_sell_vodka_to_the_people_bt:0 "領有する§Y穀物§!の州はすべて、繁栄が§R10§!減少します。"
 rus_claim_emperor_title_title:0 "Proclaim the Emperor Title"
 rus_claim_emperor_title_desc:0 "For far too long the other powers of [Root.Capital.GetContinentName] have considered us as weak. Not worth the attention on the stage which is the world.\nWe must show them that we are no backwater, rundown principality but a proper Empire. We must demonstrate our power through strength and superiority!"
 rus_claim_emperor_title_at:0 "Any §YRival§! country has been humiliated by §Y[Root.GetName]§!"
 rus_claim_emperor_title_bt:0 "Has no §YRivals§!"
 hopae_system_decision_title:0 "Introduce the Hopae System"
 hopae_system_decision_desc:0 "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 desc_hopae_system:0 "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 enforce_hangeul_alphabet_decision_title:0 "Enforce the Hangul Alphabet"
 enforce_hangeul_alphabet_decision_desc:1 "The Hangul alphabet is an easy to comprehend and accessible alphabet which aims to increase the literacy of our people. As it is a relatively recent invention, the population might need some time to adjust to it instead of using the old Chinese writing."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! has NOT chosen to §YEnforce§! or to §YRevoke§! the Hangul Alphabet."
 revoke_hangeul_alphabet_decision_title:0 "Revoke the Hangul Alphabet"
 revoke_hangeul_alphabet_decision_desc:1 "The literacy of our people might have brought great progress to our literacy and technological progress, but also leads to dangerous ideas which are a threat to the state. Letting the people choose their own writing and not enforcing the alphabet might ease the pressure of the masses against the state."
 hangeul_alphabet:0 "Enforced the Hangul Alphabet"
 hangeul_alphabet_decision_ct:0 "§YCan only be enforced or revoked once per ruler lifetime.§!"
 desc_hangeul_alphabet:0 "Our people are forced to use the Hangul Alphabet. Although the literacy is increasing, the Korean lower class are getting ideas which prove to be dangerous to the state."
 hangeul_alphabet_revoked:0 "Revoked the Hangul Alphabet"
 desc_hangeul_alphabet_revoked:0 "Our people are no longer forced to use the Hangul Alphabet. Literacy of the commoners will be reduced, but in return the masses are more at ease."
 por_raise_the_ordenancas_title:0 "Raise the Ordenanças"
 por_raise_the_ordenancas_desc:1 "In times of need the [Root.GovernmentName] can raise the Ordenanças militia in order to protect [Root.GetUsableName] from foreign invaders."
 por_raise_the_ordenancas_at:0 "Gain §G1§! year worth of Manpower and Sailors from all provinces which are within §Y50§! range to [Root.Capital.GetName]"
 por_raise_the_ordenancas_bt:0 "Due to being in a §YDefensive War§!, the decision has no £mil£ cost."
 por_raise_the_ordenancas_ct:0 "Gain §G+4.0%§! Manpower Recovery Speed for every §Y[Root.Religion.GetName]§! country which is either an ally or a subject of §Y[Root.GetName]§! for §Y10§! years.\n§YCan not gain more than §G+20.0%§! Manpower Recovery Speed from this decision.§!"
 gra_rally_the_volunteers_title:0 "Rally the Volunteers"
 gra_rally_the_volunteers_desc:1 "The time of conflict is at hand. We shall call the volunteers of our faith for our protection!"
 gol_the_tatar_yoke:0 "The Tatar Yoke"
 desc_gol_the_tatar_yoke:0 "The seat of the Tatars who demand tribute from the Russian subjects. As long as this province is in the hands of a horde the Tatars remain in a position of power where they can enforce their demands on the Russian people from."
 gol_the_tatar_yoke_tt:0 "The province has never been owned by a country which has NOT the §YSteppe Nomads§! or the §YGreat Mongol State§! as their government reform."
 eng_recruit_the_mercenaries_title:1 "軍の招集"
 eng_recruit_the_mercenaries_desc:0 "Traditionally, the [Root.GetParliamentOrFallbackName] opposes any attempt of a standing army for the royal house. Instead, our [Root.GovernmentName] relies on the effort of militia, mercenaries and the levies of the [Root.GetNobilityName]. As the Hundred Years' War is going through its last phases and the Scots are posing a threat to our security, it is only natural that we must raise an army one way or another."
 eng_irish_conquest_title:0 "アイルランドの征服"
 eng_irish_conquest_desc:0 "Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel."
 eng_conquer_scotland_title:0 "スコットランドの平定"
 eng_conquer_scotland_desc:0 "Edward I, Scottorum Malleus, saw the wisdom of securing our kingdom by subjugating the Scots. We must do the same."
 eng_conquer_scotland_ct:0 "This event will allow us to purchase §Y[369.GetName]§! from §Y[369.Owner.GetName]§!."
 eng_unify_the_isles_title:0 "諸島連合の統一"
 eng_unify_the_isles_desc:0 "The British Isles are home to the two kingdoms of England and Scotland as well as the many petty realms of Ireland. It is up to us to unify the isles under the English rule."
 eng_act_of_union_title:0 "合同法"
 eng_act_of_union_desc:0 "The legislation of the many kingdoms of the Isles is separated and convoluted. Although each of these states share the same monarch, their laws and parliaments are not unified under a single constitution. We cannot let this continue."
 eng_act_of_union_at:1 "If we have formed @GBR §Y[GBR.GetName]§!:"
 eng_act_of_union_bt:1 "If we have formed @AVE §Y[AVE.GetName]§!:"
 eng_act_of_union_ct:0 "§G20§! Base Production are randomly distributed in random owned provinces which are either in the §YBritain§! or in the §YFrance§! regions."
 eng_war_of_the_roses_title:0 "薔薇戦争"
 eng_war_of_the_roses_desc:0 "This is a conflict that many have long seen coming. Our people must be safely shepherded through this period of uncertainty one way or another."
 eng_war_of_the_roses_at:1 "If we complete this mission by going through the §YWar of the Roses§! disaster:"
 eng_piety_of_the_state_title:0 "敬虔なる国家"
 eng_piety_of_the_state_desc:0 "We are a land blessed by the Lord himself. But the clerical institutions have a wildly different idea how the religious matters are handled. We must secure the piety of the state and assume control over the church."
 eng_piety_of_the_state_at:0 "If we complete this mission while having either the §YSeparate the Clergy from State§! or the §YCurtail Clerical Privileges§! government reform:"
 eng_handle_the_reformation_title:0 "宗教改革の制御"
 eng_handle_the_reformation_desc:0 "Religious anarchy has gripped Europe. Where once the Pope used to be the guidance there is now only chaos. We must take control of the situation, and decide where we stand on the matter of the Divine."
 eng_handle_the_reformation_at:1 "If we complete this mission while being §YCatholic§!:"
 eng_handle_the_reformation_bt:1 "If we complete this mission while being §YProtestant§!:"
 eng_handle_the_reformation_ct:1 "If we complete this mission while being §YReformed§!:"
 eng_handle_the_reformation_dt:1 "If we complete this mission while being §YAnglican§!:"
 eng_strengthen_the_monarchy_title:0 "[Root.GovernmentName]の強化"
 eng_strengthen_the_monarchy_desc:0 "The authority of the crown has always been a subject of contention. While the ruler sees his reign as absolute and of divine nature, the [Root.GetParliamentOrFallbackName] tries to limit the [Root.Monarch.GetTitle]'s power.\nAs the idea of Absolutism grows in the courts of Europe so does it in ours. We must follow the trend and strengthen the [Root.GetAdjective] [Root.GovernmentName]."
 eng_the_english_civil_war_title:0 "清教徒革命"
 eng_the_english_civil_war_desc:0 "The rule of the [Root.Monarch.GetTitle] and the power of the [Root.GetParliamentOrFallbackName] are in stark contrast. Conflict between the Royalists and the Parliamentarians is inevitable.\nWe must make sure that [Root.GetUsableName] will prevail these trying times and come forth as a state of greater power and authority."
 eng_the_english_civil_war_at:0 "Has completed the §YEnglish Civil War§! disaster, or has reached the §YAge of Revolutions§! without triggering it."
 eng_the_english_civil_war_bt:1 "If we complete this mission after the §YEnglish Civil War§! has happened:"
 eng_the_english_civil_war_dt:0 "Unlock §YParliament Issues§! which can modify our §YNational Ideas§!."
 eng_english_parliamentarism_title:0 "Acts of the [Root.GetParliamentOrFallbackName]"
 eng_english_parliamentarism_desc:0 "The [Root.GetParliamentOrFallbackName] is a tool of the state. As powerful as any tool can be, the potential of the [Root.GetParliamentOrFallbackName] can only be utilized properly if it is guided wisely."
 gbr_ave_hundred_years_war_title:0 "百年戦争"
 gbr_ave_hundred_years_war_desc:0 "The Treaty of Tours has brought an uneasy period of truce between [Root.GetName] and France. Both sides are aware that this is unlikely to last, and we must decide whether to honor their treaty and bide our time, or prepare for war.\nThe fate of [Root.GetUsableName] depends on this very action."
 gbr_ave_hundred_years_war_at:0 "This event allows us to decide between keeping the @GBR §YBritish§! missions, which focus on the New World and the colonization of Asia, and the @AVE §YAngevin§! missions, which focus on continental dominance on Europe."
 gbr_develop_british_identity_title:0 "ブリテン固有性の発展"
 gbr_develop_british_identity_desc:0 "The British Isles are home to many different cultures and languages. The Scottish and the Highlanders in the North, the Irish of the emerald island and the Welsh and English in the South. Naturally, such collection of different cultures will lead to problems if left untended. We shall forge a British Identity in order to establish a British hegemony over the isles."
 gbr_develop_british_identity_at:1 "If we complete this mission while accepting the §YHighlander§! culture and having §YIreland§! as a subject or while having §YIrish§! as an accepted culture:"
 gbr_develop_british_identity_bt:0 "until either §YHighlander§! or §YIrish§! are demoted"
 gbr_develop_british_identity_ct:0 "If we complete this mission while owning §Y50 [Root.Culture.GetGroupName]§! provinces:"
 gbr_explore_new_world_title:0 "アメリカの発見"
 gbr_explore_new_world_desc:0 "Hushed whispers tell of mysterious lands to the far West, ripe for growth, and filled with unimaginable wonders. If this is true, they must be ours."
 gbr_colonize_canada_title:0 "カナダへの入植"
 gbr_colonize_canada_desc:0 "Colder and harsher than the southerly lands, the territory of Canada is, nevertheless, ripe for exploitation. Exotic furs, wood and minerals are abundant in the snowy mountains."
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the §YColonial Canada§! colonial region."
 ENGLISH_FUR_TRADE:0 "イングランドの毛皮交易"
 gbr_seize_ceylon_title:0 "セイロン島の奪取"
 gbr_seize_ceylon_desc:0 "Ceylon is an island near India which is of great use in securing the trade in the Indian Ocean. Our rivals are aware of the profitable trade with India and the spice isles, and seek Ceylon's occupation of their own. We must not allow this to happen."
 COROMANDEL_PRESENCE:0 "Coromandel Presence"
 gbr_end_the_french_conflict_title:0 "フランスとの紛争終焉"
 gbr_end_the_french_conflict_desc:0 "Be it through victory over the French and claiming their throne, or by abandoning continental Europe and taking a bigger a focus on the navy: our conflict with France and the continent must find an end one way or another."
 gbr_end_the_french_conflict_at:0 "Does not own any province other than §Y[87.GetName]§! in the region §YFrance§!"
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! and §Y[167.GetName]§! are owned by §Y[Root.GetName]§! or its subjects and have a §YMarketplace§!, a §YTrade Depot§! or a §YStock Exchange§!"
 gbr_abolish_villeinage_title:0 "農奴制の廃止"
 gbr_abolish_villeinage_desc:0 "The villein labor service has proven its worth in the past. However, it is outdated. No longer adequate for a [Root.GovernmentName] of our prestige, it is time to replace this system by promoting copyhold tenure."
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\n貴族特権「§Y拡大された謄本土地保有権§!」を解禁"
 gbr_establish_royal_navy_title:0 "王立海軍の設立"
 gbr_establish_royal_navy_desc:0 "Our current navy is nothing but the levy contribution of our burghers. Mobilization of our the fleet is slow and expensive.\nWe must create a standing navy which defends our island from foreign invaders and secures the future of [Root.GetUsableName]."
 gbr_rule_britannia_title:0 "統べよ、ブリタニア！"
 gbr_rule_britannia_desc:0 "The navy is our strength; the sea is our home. It is our destiny to rule the world from our isles and dominate it with our naval superiority!"
 gbr_rule_britannia_at:0 "Modifier gets leveled up through the parliament actions."
 gbr_colonize_north_america_title:0 "アメリカへの定住"
 gbr_colonize_north_america_desc:0 "The lands of America seem suitable for many things. In the north we have heard talk of furs and shipbuilding materials. In the South the land looks suitable for growing many crops. We must establish bases there so we can profit."
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Eastern America colonial region."
 gbr_dominiate_new_world_title:0 "新世界の支配"
 gbr_dominiate_new_world_desc:0 "This strange New World is [Root.GetAdjective] claim. All of its resources and land belong to the [Root.GetAdjective] crown. We shall ensure our dominance over the New World and expel those who dare to contest us."
 gbr_dominiate_new_world_at:1 "All §YColonial§! subjects gain §G+50.0%§! Production Efficiency and §G+50.0%§! Trade Efficiency."
 gbr_establish_first_indian_trade_post_title:0 "東インド会社"
 gbr_establish_first_indian_trade_post_desc:0 "Many exotic goods have their origin in the Indian subcontinent. The European powers have been benefiting from the trade with India for many years by now. It is time for us to get on equal footing with them and establish our own trade company in India."
 gbr_establish_first_indian_trade_post_at:0 "This event allows us to establish the @EIC §YEast India Company§! in India as our §YCommercial Enterprise§! subject."
 gbr_conquer_western_india_title:0 "西インド沿岸部の奪取"
 gbr_conquer_western_india_desc:0 "Undeniably, control over the seafront along the West Indian Coast would give us greater control over India as a whole. Take this land in the name of [Root.GetName]."
 GBR_INDIAN_COASTLINE_CONTROL:0 "Indian Coastal Control"
 gbr_english_superiority_title:0 "[Root.GetAdjective]の優位"
 gbr_english_superiority_desc:0 "Our rivals are many and powerful, but also arrogant. They assume they can compete with us on the sea, contest our claim in foreign lands and pose a threat to us.\nWe must show them how fatally wrong they are."
 gbr_the_royal_charter_title:0 "王室御用達の発行"
 gbr_the_royal_charter_desc:0 "The royal warrants of appointment is an issue granted to merchants of magnificent goods for the royal court and the royal personages. We should choose our trade partners wisely and grant them these warrants in exchange for a favorable trade."
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\n市民特権「§Y自治交易会社§!」を解禁"
 gbr_the_mediterranean_isles_title:0 "地中海での威光"
 gbr_the_mediterranean_isles_desc:0 "While initially we viewed our Mediterranean assets as a strategic tool in the wars against our neighbors, it has become apparent that we can exert power over the flow of trade in the region. We should aim to increase this."
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every §YIsland§! in the §YMediterranean§!."
 gbr_colonize_caribbeans_title:0 "カリブ海への入植"
 gbr_colonize_caribbeans_desc:0 "The islands of the Caribbean offer lucrative opportunities for certain types of gentleman with the will to acquire them, and the labor to exploit them. We have exactly those types of gentlemen."
 gbr_discover_india_title:0 "インドの発見"
 gbr_discover_india_desc:0 "Trade with India has been continuing since time immemorial, but with the long routes, others are profiting from this. We must outfit an expedition and find a sea route to India."
 gbr_discover_india_at:0 "§Y[Root.GetName]§! gains up to §Y5§! territorial cores in coastal provinces of §YIndia§! which were discovered by [Root.GetName]."
 gbr_colonize_the_spice_isles_title:0 "香料諸島への入植"
 gbr_colonize_the_spice_isles_desc:0 "The farthest reaches of the world produce wondrous spices, woven garments and exotic women. We should establish a presence here, for the benefit of [Root.GetAdjective] society."
 gbr_conquer_inland_india_title:0 "インド内陸部への進出"
 gbr_conquer_inland_india_desc:0 "The inland territories of India are renowned for their lucrative mines and rare jewels. Needless to say, the native inhabitants of the region would be much better off under our administration."
 gbr_conquer_inland_india_at:0 "Up to §Y10§! owned provinces in §YIndia§! gain the following effect:"
 gbr_masters_of_india_title:0 "インドの主人"
 gbr_masters_of_india_desc:0 "The Indian subcontinent bows before the might of the [Root.GetAdjective] [Root.GovernmentName]. Let us harvest the spoils of India for the glory of [Root.GetUsableName]!"
 gbr_masters_of_india_at:0 "§YCommercial Enterprises§! and §YProtectorates§! gain §G+15.0%§! Goods Produced Modifier.\n§YCommercial Enterprises§! grant the overlord now §G-75.0%§! Reduced Trade Penalty on Non Main Trade Node and §G+5.0%§! Trade Efficiency."
 gbr_ave_the_royal_court_title:0 "王宮"
 gbr_ave_the_royal_court_desc:0 "A [Root.Monarch.GetTitle] is nothing without [Root.Monarch.GetHerHis] advisors. No matter how the future of [Root.GetUsableName] will look like, competent consultants are always required."
 gbr_allies_on_the_mainland_title:0 "大陸同盟"
 gbr_allies_on_the_mainland_desc:0 "Although our priorities lie beyond the sea, we should not forget the threat our home continent could pose to us if left unattended. We should establish alliances with the enemies of our enemies."
 gbr_take_over_the_lowlands_title:0 "低地地方の影響"
 gbr_take_over_the_lowlands_desc:0 "The Dutch and the Flemish of the Lowlands are in many ways similar to us: they seek wealth from profitable trade, maintain an impressive naval force and are opposed to French and Spanish dominance. Influencing the Lowlands in our favor might bring us an invaluable ally or subject in this region."
 gbr_take_over_the_lowlands_at:1 "If we complete this mission while having an ally in the §YLow Countries§! which fulfills the conditions:"
 gbr_take_over_the_lowlands_ct:0 "The §YAlly§! and §Y[Root.GetName]§! become §YHistorical Friends§!."
 gbr_trade_dominance_in_europe_title:0 "ヨーロッパ交易"
 gbr_trade_dominance_in_europe_desc:0 "Although many goods from the New World flow into our channel, it is by far not the only trade hub in Europe with considerable profit to make. Expanding our presence in Europe will ensure our dominance over the European commerce."
 gbr_trade_dominance_in_europe_at:0 " trade nodes in §YEurope§!:\n    §Y[Root.GetName]§! has §Y30%§! or more trade power.\n    §Y[Root.GetName]§! is the strongest trade power."
 gbr_sail_around_africa_title:0 "アフリカ巡りの航海"
 gbr_sail_around_africa_desc:0 "What wonders will await us beyond the Cape of Good Hope?"
 gbr_sail_around_africa_ct:0 "Has sailed around Africa"
 gbr_seize_the_cape_title:0 "ケープの奪取"
 gbr_seize_the_cape_desc:0 "The Cape of Good Hope is a crucial waypoint on the route to the East Indies. Without a doubt, who controls the Cape also controls the Asian ambitions of the other great powers.\nThe Cape must be ours!"
 gbr_chart_the_southern_sea_title:0 "南極海の海図"
 gbr_chart_the_southern_sea_desc:0 "Daring men, with true British grit, are seeking government support to chart the vast empty expanses of the southern oceans. Rumors tell of land there for the taking; we should make haste to establish a thriving colony, before others seize the opportunity."
 gbr_colonize_australia_title:0 "オーストラリアへの定住"
 gbr_colonize_australia_desc:0 "Our explorations have revealed the existence of an island of unimaginable size. Although it is not the southern continent we hoped to find, it is still land which should become [Root.GetAdjective] claim."
 gbr_conquer_eastern_india_title:0 "ベンガルの征服"
 gbr_conquer_eastern_india_desc:0 "The [Root.GetAdjective] East Indian Trading Company has been operating in this region for some time. By their request, and with their guidance, it is time to solidify our hold on the fertile Bengal Delta."
 gbr_ave_monopolize_the_channel_title:0 "海峡の独占"
 gbr_ave_monopolize_the_channel_desc:0 "Now that we have clearly established our colonial dominance, valuable wares have started arriving from the colonies. Whatever flows through the Channel is rightfully ours, and we must protect our investments abroad and at home."
 gbr_ave_center_of_worlds_trade_title:0 "世界交易の中心地"
 gbr_ave_center_of_worlds_trade_desc:0 "Wherever our gaze falls upon, there shall be commerce of inconceivable wealth. Our marketplaces are the centers of the trade of the world."
 gbr_a_house_divided_title:0 "分裂せる家"
 gbr_a_house_divided_desc:0 "The great Parliament is split into two houses: the House of Commons, which is the voice of the taxpayers, the commoners and burghers, and the House of Lords, the political body for the nobility and clergy.\nWe must ensure the loyalty of both houses."
 gbr_ave_early_industry_title:0 "初期産業"
 gbr_ave_early_industry_desc:0 "As our vast industrial holdings grow, demand for fuel grows ever higher as mechanized industry takes shape around [Root.GetName]. Increase the supply of refined materials."
 gbr_ave_renovate_universities_title:0 "オックスブリッジの改修"
 gbr_ave_renovate_universities_desc:0 "The facilities at the centuries old universities of Oxford and Cambridge are beginning to prove unfit for purpose. A small investment should improve matters considerably."
 ave_conquer_lowlands_at:0 "Has its capital in the §YLowlands§!, has the primary culture of §YDutch§!, §YFlemish§!, §YWalloon§! or §YFrisian§! and owns at least §Y15§! provinces in the §YLowlands§!."
 gbr_ave_the_great_empire_title:0 "[Root.GetAdjective]帝国"
 gbr_ave_the_great_empire_desc:0 "The [Root.GetAdjective] Empire stretches from East to West; few nations can match our tenacity. Nevertheless, there is still land out there that does not yet belong to us..."
 gbr_ave_english_renaissance_title:0 "[Root.GetAdjective]ルネサンス"
 gbr_ave_english_renaissance_desc:0 "State, army, trade and diplomacy are subjects to change and evolution, and culture is no exception to it. We shall embrace and promote the ideas of the Renaissance."
 gbr_ave_create_standing_army_title:0 "常備軍の創設"
 gbr_ave_create_standing_army_desc:0 "Although the Parliament sees this act with suspicion and fear, the recent wars as well as the threat of the Civil War have shown the need for a standing army under the command of the [Root.Monarch.GetTitle]. We cannot let [Root.GetUsableName] be left unprotected in case of an enemy invasion."
 gbr_ave_the_redcoats_title:0 "レッドコート"
 gbr_ave_the_redcoats_desc:0 "In the turmoil of the battle, troops can lose their orientation quickly and find themselves shooting on allies and comrades on accident. Such incidents must be avoided at all cost.\nEstablishing a proper uniform for our troops which makes them strikingly visible will reduce the number of such accidents significantly while also improving the look of our army."
 gbr_ave_the_royal_marines_title:0 "王立海兵隊"
 gbr_ave_the_royal_marines_desc:0 "The maritime nature of our state demands adaptations of our military. We must establish the Royal Marines which shall protect the interests of [Root.GetUsableName] overseas."
 gbr_ave_the_men_of_war_title:0 "王立海軍の拡張"
 gbr_ave_the_men_of_war_desc:0 "We live and die by our ability to project our power over the sea. We must prepare our nation for the construction and expansion of the Royal Navy."
 ave_eliminate_the_french_minors_title:0 "公爵王権の確保"
 ave_eliminate_the_french_minors_desc:0 "While the throne of France is now ruled from [Root.Capital.GetName], the French region still remains decentralized and fractured. The independent duchies of Provence and Brittany must bend their knee to [Root.GetUsableName]."
 ave_eliminate_the_french_minors_at:0 "If we complete this mission while §YFrance§! is our subject:"
 ave_eliminate_the_french_minors_ct:0 "One of the following must be true:\n    Is a subject of §Y[Root.GetName]§! or its subjects\n    Owns no province in the region §YFrance§!"
 ave_conquer_iberia_title:0 "スペインの諸王国"
 ave_conquer_iberia_desc:0 "The Iberian Peninsula is home to the powerful kingdoms of Aragon, Castile and Portugal. Each of these realms poses a threat to our interests in France as well as beyond the great Atlantic Sea. We must strike first before the Iberians launch their attack against us."
 ave_angevin_iberia_title:0 "アンジュー・イベリア"
 ave_angevin_iberia_desc:0 "The Iberian Kingdoms fall before our might. Yet their people refuse to subject themselves to the Angevin crown. We shall take officially the Spanish crown and show the Iberians our benevolence by investing in their underdeveloped land"
 ave_promote_angevin_culture_title:0 "アンジュー文化"
 ave_promote_angevin_culture_desc:0 "The Hundred Years War drove a big rift between our culture and the ones of our home of origin, France. These wounds must heal if the Angevin Empire is to stand the test of time."
 ave_promote_angevin_culture_at:0 "Has hired a §YBritish§! and a §YFrancien§! advisor."
 ave_promote_angevin_culture_bt:1 "The §YBritish§! culture group gets converted into the §YAnglois§! culture of the §YFrench§! culture group."
 ave_take_the_french_throne_title:0 "フランス王位の奪取"
 ave_take_the_french_throne_desc:0 "Since 1337, the English and the French have been in a constant struggle for dominance over the French throne. A hundred years of battles, devastation, death and destruction; this bloodshed can only end one way: through total victory over the French!"
 ave_shatter_frances_nobility_title:0 "フランス貴族の壊滅"
 ave_shatter_frances_nobility_desc:0 "At long last, France has accepted defeat and recognizes the [Root.Monarch.GetTitle] of [Root.GetUsableName] as their only acceptable sovereign. While the French commoner kneels before their true [Root.Monarch.GetTitle], the French nobility refuses to acknowledge us. As we have more than enough in our hands with the English nobility, the French nobles must swiftly be dealt with."
 ave_the_angevin_empire_title:0 "アンジュー王国"
 ave_the_angevin_empire_desc:0 "The Angevin Kings ruled over a full half of the French lands, ensuring prosperity and justice were freely available. With our victory of the French throne, we have every right to reclaim the Angevin title once again."
 ave_the_angevin_empire_at:0 "Is owned by §Y[Root.GetName]§! or its subjects (or subjects' subjects)"
 ave_invade_italy_title:0 "アルプス山道の確保"
 ave_invade_italy_desc:0 "With the unification of the French region, the Alpine Pass has become our new southeastern border. The Italians are holding these passes and could easily cut us off from the wealth of the Italian trade. We must secure the passes for ourselves and ensure that none of these dukes and doges grows too much in power."
 ave_italian_domination_title:0 "イタリアでの治世"
 ave_italian_domination_desc:1 "The many houses of Italy as well as the Pope himself squabble for dominance in Italy. None of these fools are aware that their beloved boot is within the Angevin sphere of influence. We should kindly remind them of their place."
 ave_dominate_europe_title:0 "ヨーロッパの支配"
 ave_dominate_europe_desc:0 "Once a petty kingdom in the British Isles, our [Root.GovernmentName] has grown to one of the most prestigious and influential powers of Western Europe. The kingdom of France is ours, the Iberian monarchs kneel before us. Even the Pope and the Emperor no longer possess the authority to oppose us.\nFrom this day; from this moment forward the European continent belongs to us!"
 ave_a_kingdom_of_chivalry_title:0 "騎士道の領域"
 ave_a_kingdom_of_chivalry_desc:0 "The Hundred Years' War was one of the final wars in Europe where knights had shown true chivalry and honor in combat. As time went on, the ideas of chivalry faded into non-existence.\nOr so it would be if it was not for us. We must stick to these guiding pillars and see it renewed within our court and our army."
 ave_claim_the_empire_title_title:0 "帝国称号の請求"
 ave_claim_the_empire_title_desc:0 "Originally nothing but a kingdom in a contest for power with France, the Angevin Kingdom is nowadays so much more. The entirety of France and England is in our possession, and as such the mere title of \"King\" is no longer adequate to our glory.\nWe shall assume the title of \"Emperor\" of the Angevin Empire!"
 ave_claim_the_empire_title_at:0 "This event will give us a proper name to reflect our might."
 ave_claim_the_empire_title_bt:0 "The name of our country now adjusts dynamically to our government and rank."
 ave_discover_the_americas_title:0 "アメリカの発見"
 ave_discover_the_americas_desc:0 "Hushed whispers tell of mysterious lands to the far West, ripe for growth, and filled with unimaginable wonders. If this is true, they must be ours."
 ave_eliminate_burgundy_title:0 "ブルゴーニュの奪取"
 ave_eliminate_burgundy_desc:0 "The last vestiges of the Duchy of Burgundy have fallen on hard times. When they turned their backs on us following the Treaty of Arras, we did not forget. Their land will be forfeit."
 ave_deal_with_the_hre_title:0 "神聖ローマとの闘争"
 ave_deal_with_the_hre_desc:0 "The Holy Roman Empire; a testimony to a once great empire which now has its power distributed amongst the electors and princes. As our ambition lies in Europe, it is only natural that a struggle between the Angevin [Root.GovernmentName] and the Holy Roman Empire emerges."
 ave_deal_with_the_hre_at:0 "If we complete this mission while at least §Y3§! Electors are our subjects or favor us for the election:"
 ave_deal_with_the_hre_bt:0 "If we complete this mission by owning or have a subject own at least §Y10§! provinces in §YGermany§!:"
 ave_deal_with_the_hre_ct:0 "Every known country in the §YHoly Roman Empire§! loses §G5§! Aggressive Expansion Opinion towards §Y[Root.GetName]§!."
 ave_double_emperorship_title:0 "アンジュー王よ、上に立て"
 ave_double_emperorship_desc:0 "Our fortunes are on the rise. Kings bow before our majesty, nations cave before our forces. There is only one throne greater than ours left to topple."
 ave_double_emperorship_at:0 "If we complete this mission while being the Emperor of the §YHoly Roman Empire§!:"
 ave_kingdom_of_metropolises_title:0 "大都市群の王国"
 ave_kingdom_of_metropolises_desc:0 "As the authority over the vast lands of England and France, it is our duty to ensure a stable infrastructure in the territory of both crowns."
 ave_kingdom_of_metropolises_at:0 "§Yフランス§!および§Yイギリス§!地域の開発度が§Y20§!以上ある領有州はすべて、以下の効果を得ます："
 ave_the_angevin_age_title:0 "アンジュー時代"
 ave_the_angevin_age_desc:0 "Our [Root.GovernmentName] was thought to be a relic of medieval times; of an era where darkness clouded mankind's mind. Yet, we prevail. Yet, we dominate.\nThis is the time of a new era. The Angevin Age shall lead the continent to a brighter future!"
 ave_introduce_the_banking_act_title:0 "銀行法の導入"
 ave_introduce_the_banking_act_desc:0 "Our ambitions are great; our targets dangerous. Any endeavor we want to attempt in Europe will require a strong treasury - a strong, nationalized bank. We should prepare the government as well as our economy for the introduction of a nationalized banking system."
 ave_colonize_america_title:0 "アメリカへの定住"
 ave_colonize_america_desc:0 "The lands of America seem suitable for many things. In the north we have heard talk of furs and shipbuilding materials. In the South the land looks suitable for growing many crops. We must establish bases there so we can profit."
 ave_colonial_empire_title:0 "植民地帝国"
 ave_colonial_empire_desc:0 "We are chosen by the Lord to bring enlightenment, progress and glory to the rest of the world. It is our destiny to colonize the New World in the name of the [Root.Monarch.GetTitle]!"
 ave_conquer_lowlands_title:0 "低地地方の影響"
 ave_conquer_lowlands_desc:0 "The Dutch and the Flemish of the Lowlands are in many ways similar to us: they seek wealth from profitable trade, maintain an impressive naval force and are opposed to French and Spanish dominance. Influencing the Lowlands in our favor might bring us an invaluable ally or subject in this region."
 ave_perfect_construct_barracks_title:0 "軍隊の拡張"
 ave_perfect_construct_barracks_desc:0 "Wars are an extension of diplomacy. Unfortunately, the foolish monarchs of Europe speak only the language of violence, so war is the only diplomacy they understand.\nFor that we must assure a strong and vast military in order for us to speak."
 ave_perfect_construct_barracks_at:0 "Up to §Y5§! owned provinces which have a §YFort§! and one of the §YManpower§! increasing buildings gain the following effects:"
 ave_combine_land_and_navy_title:0 "統合軍"
 ave_combine_land_and_navy_desc:0 "The Royal Army and Navy are both sides of the same coin. In order to minimize the bureaucracy and maximize the training for our troops, it would be a wise decision to consolidate both aspects of the military into one."
 flavor_gbr.23.b.tt:0 "@SPA §YSpain§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 flavor_gbr.24.b.tt:0 "@ITA §YItaly§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 ENG_CLERGICAL_PRIVILEGES:0 "Clerical Privileges"
 flavor_gbr.104.b:0 "We should not go too far."
 flavor_gbr.105.b:0 "The Clergy has already suffered enough."
 flavor_gbr.109.a.tt:0 "As long this modifier is active:\n§YGains a modifier depending on the type and skill of the advisor:§!\n -§YPhilosopher§! and §YNatural Scientist§!\n    - Tolerance of Heretics: §G+1.00§! per skill\n -§YArtist§!\n    - Tolerance of the True Faith: §G+1.00§! per skill\n -§YTreasurer§! and §YMaster of Mint§!\n    - Religious Unity: §G+15.0%§! per skill\n -§YInquisitor§! and §YTheologian§!\n    - Missionary Strength vs Heretics: §G+1.0%§! per skill"
 flavor_gbr.1.t:0 "[Root.GetUsableName]の運命"
 flavor_gbr.1.desc:0 "[Root.GetUsableName][Root.GovernmentName]と[FRA.GetUsableName][FRA.GovernmentName]の関係は、百年戦争によって永遠に汚されたものとなっている。1337年にエドワード3世がフランスの王位を要求して以来、両国は常に争いを続けていた。\n戦争は最終局面を迎えており、我々の運命は、我々が大陸ヨーロッパに対しどのようなスタンスを取るかに委ねられている。"
 flavor_gbr.1.a:0 "大陸にはもう興味は無い。"
 flavor_gbr.1.a.tt:0 "@GBR §YBritish§!のミッションを維持します。"
 flavor_gbr.1.b:0 "アンジュー家の請求権を諦めることはできない。"
 flavor_gbr.1.b.tt:0 "@GBR §YBritish§!のミッションを@AVE §YAngevin§!のミッションに置き換えます。\n§Yアンジュー§!のミッションは新大陸やアジアの植民地化の代わりに、§Yヨーロッパの支配§!の焦点を当てます。\n§Rこれにより§Yグレートブリテン§!にはなれなくなります。§!"
 flavor_gbr.2.t:0 "[369.GetName]の購入"
 flavor_gbr.2.desc:0 "With the subjugation of Scotland, the northern parts of the British Isles are under [Root.GetAdjective] rule. However, the northern islands of [369.GetName], [1978.GetName] and [1979.GetName] still elude our rule. While [1978.GetName] and [1979.GetName] are negligible, the island of [369.GetName] must be incorporated into our state.\nMaybe a purchase of the island from [369.Owner.GetName] might be possible."
 flavor_gbr.2.a:0 "[369.GetName]を購入する"
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! will offer §Y200§! ¤ to §Y[369.Owner.GetName]§! in exchange for the province of §Y[369.GetName]§!.\n§YThe willingness to sell the province depends on [Root.GetName]'s relations with [369.Owner.GetName].§!"
 flavor_gbr.2.b:0 "We do not have the treasury for it now."
 flavor_gbr.2.b.tt:0 "Unlock a decision which allows offering to §YPurchase [369.GetName]§! from §Y[369.Owner.GetName]§!."
 flavor_gbr.3.t:0 "The Offer for [369.GetName]"
 flavor_gbr.3.desc:0 "An ambassador from [From.GetName] has arrived at our court. He presents an offer from the [From.GetAdjective] Crown: 200 units of Ducats in exchange for the ownership of the province of [369.GetName]."
 flavor_gbr.3.a:0 "Accept this offer."
 flavor_gbr.3.b:0 "Send the ambassador away."
 flavor_gbr.4.t:0 "[369.Owner.GetName] accepts Offer"
 flavor_gbr.4.desc:0 "Our ambassador has returned from the court of [369.Owner.GetName]. He reports that the [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] has accepted our offer."
 flavor_gbr.4.a:0 "素晴らしい。"
 flavor_gbr.5.t:0 "[369.Owner.GetName] declines Offer"
 flavor_gbr.5.desc:0 "Our ambassador has returned from the court of [369.Owner.GetName]. He reports that the [369.Owner.GetAdjective] [369.Owner.Monarch.GetTitle] has declined our offer."
 flavor_gbr.5.a:0 "Their loss"
 flavor_gbr.6.t:0 "アイルランド王国"
 flavor_gbr.6.desc:0 "Henry II of England received the title 'Lord of Ireland' from the papal bull in 1155. [Root.GetUsableNameCap] had a monarchical claim on Ireland ever since.\nAs time went on, Ireland has become part of [Root.GetUsableName], while our title as lord of this island has become uncertain due to the [Root.GetAdjective]-Papal relations. The [Root.GetParliamentOrFallbackName] as well as the [Root.Monarch.GetTitle] are discussing the titular matters of our claim.\nEstablishing the 'Kingdom of Ireland' would certainly boost [Root.Monarch.GetName]'s prestige. The question remains if Ireland should be ruled as a personal union."
 flavor_gbr.6.a:0 "アイルランドは我々の直轄統治の下に置かれるべきだ。"
 flavor_gbr.6.b:0 "アイルランドは同君連合の下で統治されるべきだ。"
 flavor_gbr.6.b.tt:1 "@IRE§YIreland§! will be released as a subject nation under a personal union with §Y[Root.GetName]§!."
 flavor_gbr.7.t:0 "北アメリカでの毛皮交易"
 flavor_gbr.7.desc:0 "The natives of North America have always traded and sold animal furs, and the Europeans colonizing America started participating in the trade from the beginning of their arrival. The [Root.GetAdjective] settlers established trading post early, and it has become one of the main economic ventures in North America. Our traders and colonists are capitalizing on this trade."
 flavor_gbr.7.a:0 "素晴らしい。"
 FUR_TRADE:0 "毛皮交易"
 flavor_gbr.10.a:0 "Let the company take control over our Indian affairs"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§! releases the §YEast India Company§! in §YIndia§!.\n§YThe East India Company§! becomes a §YCommercial Enterprise§! subject of §Y[Root.GetName]§!."
 flavor_gbr.10.b:0 "We can administrate India ourselves"
 flavor_gbr.10.c:0 "We will see how this company will fare..."
 flavor_gbr.12.t:0 "グローブ座"
 flavor_gbr.12.desc:0 "Theater and the arts are spreading through our population, and people in the cities enjoy a variety of entertainment. As promoters and developers of art as we are, we are proud to inaugurate a new theater in the middle of [Root.Capital.GetCapitalName]. It is actually a reconstruction of another one, called just 'The Theatre' which was in fact the first permanent theater in all England. Its beams have been transported to the new site and reused to build this new theater, which is larger and more splendorous than the one it replaces.\n\nWith this new theater, our people will be able to enjoy many more plays, including the ones of the acclaimed William Shakespeare, and even our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown interest in attending some of its performances."
 flavor_gbr.12.a:0 "この世は全て一つの舞台だが、その中心は[Root.Capital.GetCapitalName]にある。"
 flavor_gbr.13.t:0 "[Root.Capital.GetCapitalName]の王立学会"
 flavor_gbr.13.desc:0 "We are a beacon of learning and science. Academics from all over the country and even from abroad gather in the streets and colleges of [Root.Capital.GetCapitalName] to discuss the newest advancements. They have started organizing themselves in different groups to conduct those gatherings and discussions. One of those groups has caught the attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName], and [Root.Monarch.GetSheHe] has shown [Root.Monarch.GetHerHis] approval by officially endorsing the group. It is thus to be known from now on as The Royal Society of [Root.Capital.GetCapitalName].\n\nIts purpose will be to promote and advance science, experimentation and discoveries, and thanks to it our country is sure to be the leading model of advancement. The brightest minds of the nation and even the world will undoubtedly be walking its halls."
 flavor_gbr.13.a:0 "A beacon of light!"
 appointment_of_state_minister_tt:0 "An §YAdvisor§! of our choice joins the court."
 appointment_of_state_minister_at:0 "§YThey cost §G50.0%§! less.§!"
 flavor_gbr.15.t:0 "Appointment of the State Minister"
 flavor_gbr.15.desc:0 "The [Root.GetParliamentOrFallbackName] has made its decision. A new minister shall join the court in order to assist the [Root.Monarch.GetTitle] in the many issues of the government. Before a minister can be appointed, the [Root.Monarch.GetTitle] has to decide which position the new advisor shall fill."
 flavor_gbr.15.a:0 "Our administration is in need of a bureaucrat."
 flavor_gbr.15.a.tt:0 "We will choose one §YAdministrative§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.15.b:0 "We need somebody capable of diplomacy."
 flavor_gbr.15.b.tt:0 "We will choose one §YDiplomatic§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.15.c:0 "The military needs a man of skill."
 flavor_gbr.15.c.tt:0 "We will choose one §YMilitary§! advisor for the [Root.GetAdjective] court."
 flavor_gbr.16.t:0 "国務大臣の任命"
 flavor_gbr.16.desc.adm:0 "We have decided to fill the administrative position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.dip:0 "We have decided to fill the diplomatic position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.mil:0 "We have decided to fill the military position of the court with a new minister. There are a few candidates who can fill this position. It is up to the [Root.Monarch.GetTitle] what kind of advisor [Root.Monarch.GetSheHe] requires."
 flavor_gbr.16.desc.zzz:0 "We have decided that our [Root.GovernmentName] is good enough already. Why should we bother with a minister anyway?"
 flavor_gbr.16.zzz:0 "The [Root.Monarch.GetTitle] is skilled enough to do every position [Root.Monarch.GetHerselfHimself]."
 flavor_gbr.16.a:0 "芸術家を雇おう。"
 flavor_gbr.16.b:0 "異端審問官を雇おう。"
 flavor_gbr.16.c:0 "造幣局長官を雇おう。"
 flavor_gbr.16.d:0 "自然科学者を雇おう。"
 flavor_gbr.16.e:0 "神学者を雇おう。"
 flavor_gbr.16.f:0 "出納官を雇おう。"
 flavor_gbr.16.g:0 "哲学者を雇おう。"
 flavor_gbr.16.h:0 "外交官を雇おう。"
 flavor_gbr.16.i:0 "植民地総督を雇おう。"
 flavor_gbr.16.j:0 "海軍改革者を雇おう。"
 flavor_gbr.16.k:0 "探検家を雇おう。"
 flavor_gbr.16.l:0 "密偵長を雇おう。"
 flavor_gbr.16.m:0 "政治家を雇おう。"
 flavor_gbr.16.n:0 "交易商を雇おう。"
 flavor_gbr.16.o:0 "Hire an Army Organiser."
 flavor_gbr.16.p:0 "陸軍改革者を雇おう。"
 flavor_gbr.16.q:0 "Hire a Commandant."
 flavor_gbr.16.r:0 "Hire a Grand Captain."
 flavor_gbr.16.s:0 "Hire a Master Recruiter."
 flavor_gbr.16.u:0 "Hire a Military Engineer."
 flavor_gbr.16.v:0 "Hire a Quartermaster."
 flavor_gbr.20.t:0 "An Angevin Realm"
 flavor_gbr.20.desc:0 "As our political situation has changed, the official name of our country needs to be readjusted in order to represent current state."
 flavor_gbr.20.a:0 "Long live the Empire!"
 flavor_gbr.20.b:0 "A Kingdom for a horse."
 flavor_gbr.20.c:0 "Oh the misery..."
 flavor_gbr.20.d:0 "A republic to stand the test of time!"
 flavor_gbr.20.e:0 "May the lord have mercy as our state does not."
 flavor_gbr.20.f:0 "We do not require any 'adjustments' to our county name."
 flavor_gbr.21.t:0 "Proclamation of a Holy Global Empire"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], leader of the Holy Roman Empire; Conqueror of the New World; Master of Europe, Africa and Asia. No longer a petty kingdom but a global empire with power beyond the comprehension of any pathetic state who claims to be capable of rivalry with [Root.GetUsableName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] has made [Root.Monarch.GetHerHis] proclamation of combining the many titles into one unified authority: the Crown of the Holy Empire of Britannia!\nFrom this day, from this moment forward, the world shall be under the control of the Empire with [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] as its only ruler."
 flavor_gbr.21.a:0 "All hail Britannia!"
 flavor_gbr.22.t:0 "The Angevin Age"
 flavor_gbr.22.desc:0 "[Root.GetUsableNameCap] was first considered by its neighbors to be out of its age, a whim of the English kings, trying to cope with the stalemate of their centuries-long struggle with the kings of France. However, continued efforts to expand the dominance and authority of this newborn Empire have resulted in widespread recognition of the great success of the [Root.GetAdjective] [Root.Monarch.GetTitle]. It is the dawn of a new age, as the multicultural society of this domain is naturally pushed towards progress due to the mixture of very different traditions that has occurred."
 flavor_gbr.22.a:0 "The world belongs to the [Root.GovernmentName]!"
 flavor_gbr.23.t:0 "The Iberian Crown"
 flavor_gbr.23.desc:0 "The Iberian connection began centuries ago, with royal marriages between kings and princesses such as Alfonso VIII of Castile and Eleanor, daughter of Henry II and Eleanor of Aquitaine, and Edward I of England and Leonor of Castile, sister of Alfonso X of Castile, or the most recent case of John of Gaunt, Duke of Lancaster, son of Edward III, who married Constance of Castile, daughter of the deposed king Pedro I, to claim the throne of Castile through this marriage.\n\nThis connection has been recently restored and enforced, as all the kingdoms of Iberia have come under our rule, and we are now in a position to declare the Union of Iberia as one of the Crowns of our United Kingdom."
 flavor_gbr.23.a:0 "Iberia should remain under our direct rule."
 flavor_gbr.23.b:0 "Iberia should be ruled under a personal union."
 flavor_gbr.24.t:0 "The Italian Crown"
 flavor_gbr.24.desc:0 "Italy has been a region coveted by many rulers for centuries, as the efforts of the Hohenstaufen dynasty to assert their authority over the Italian communes failed utterly. This has proven to be a challenging ambition, as the peninsula's independent city-states and principalities often turn fiercely against foreign invaders who dare interrupt their ongoing infighting.\n\nHowever, our efforts over the region have paid off, as we are now in a position to declare the Union of Italy as one of the Crowns of our United Kingdom."
 flavor_gbr.24.a:0 "Italy should remain under our direct rule."
 flavor_gbr.24.b:0 "Italy should be ruled under a personal union."
 flavor_gbr.100.t:0 "ヘンリー8世"
 flavor_gbr.100.desc:0 "Being the third child of the previous king, young Henry wasn't expected to inherit the throne. As such, he received first-rate education, and some minor titles in the kingdom since very young to allow internal stability and disfavor the sharing of titles among other established families. A true intellectual, writing in English, French and Latin, he became the image of a Renaissance Man. Also with an avid interest for music, he could play a variety of instruments and sing.\n\nAlthough not being formally trained for rulership, his well-developed education and his skills in foreign relations and diplomacy, together with his enormous charisma could definitely make him into one of the best rulers England has ever seen."
 flavor_gbr.100.a:0 "彼は良き王となるだろう！"
 flavor_gbr.100.b:0 "A very talented individual."
 flavor_gbr.101.t:0 "エリザベス朝"
 flavor_gbr.101.desc:0 "Being initially considered heir presumptive, she was later considered illegitimate and removed from the line of succession after her mother was executed when Elizabeth was two years old. Having the finest education, she could write English, Latin, Italian, French and Greek. The controversy in the succession after the death of Elizabeth's half-brother was resolved when she and her half-sister Mary jointly rode triumphally into London. However, their bond did not last long, as Mary was a devout Catholic determined to extinguish the Protestant faith, in which Elizabeth had been educated, and she even spent almost a year in prison suspected of supporting Protestant rebels against Mary.\n\nHaving one of the best educations, as well as a gentle demeanor, she can without doubt become one of the best rulers England ever had, ushering the dawn of the greatest golden age ever seen."
 flavor_gbr.101.a:0 "彼女は良き君主となるだろう！"
 flavor_gbr.101.b:0 "彼女は支配者に向いていない。"
 flavor_gbr.102.t:0 "Religious Stance of the [Root.Monarch.GetTitle]"
 flavor_gbr.102.desc:0 "As the Age of Reformation progresses, so do the religious affairs of [Root.GetUsableName] change. With the ascension of [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the [Root.GetAdjective] throne, the [Root.GetAdjective] stance towards [Root.Religion.GetName] is once again a subject of the court's interests."
 flavor_gbr.102.a:0 "The Reformation must be enforced"
 flavor_gbr.102.a.tt:0 "Every known §YCatholic§! country gains §R-50§! opinion of §Y[Root.GetName]§!."
 flavor_gbr.102.a.at:0 "Every known §YProtestant§!, §YReformed§!, §YAnglican§! and §YHussite§! country gains §G50§! opinion of §Y[Root.GetName]§!."
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap] must not steer away from the Pope"
 flavor_gbr.102.b.tt:0 "Every known §YProtestant§!, §YReformed§!, §YAnglican§! and §YHussite§! country gains §R-50§! opinion of §Y[Root.GetName]§!."
 flavor_gbr.102.b.at:0 "Every known §YCatholic§! country gains §G50§! opinion of §Y[Root.GetName]§!."
 flavor_gbr.102.c:0 "Keep the status quo"
 flavor_gbr.103.t:0 "Dissolution of Monasteries"
 flavor_gbr.103.desc:1 "The monasteries of [Root.GetUsableName] are powerful entities of the Catholic Church. Not only are they harbingers of the Pope, but also places of wealth untouched by the state.\nAt the order of [Root.Monarch.GetHerHis] majesty, the proud soldiers of the Reformation have charged one of the influential monasteries, destroyed their blasphemous statues and plundered their riches."
 flavor_gbr.103.a:0 "The [Root.GovernmentName] will benefit greatly from this."
 flavor_gbr.104.t:0 "Removal of the Clergy's Privileges"
 flavor_gbr.104.desc:0 "With the ideas of the Reformation in mind, [Root.Monarch.GetTitle] [Root.Monarch.GetName] seeks ways to revoke the many privileges the clergy enjoys. No longer subjects to the Pope but to the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], it is no longer adequate for the royal authority to have subjects which are not loyal to their [Root.Monarch.GetTitle]."
 flavor_gbr.104.a:0 "Bow before your [Root.Monarch.GetTitle]!"
 flavor_gbr.105.t:0 "Taxation of the Church"
 flavor_gbr.105.desc:0 "The many churches and monasteries in [Root.GetUsableName] are exempt from taxation due to their connection to the Holy See. With the new ideas of the Reformation and [Root.Monarch.GetName]'s ambition to cast the Papal grip over [Root.GetUsableName], the church is no longer excluded from the [Root.GetAdjective] taxes."
 flavor_gbr.105.a:0 "This will increase our revenue considerably."
 flavor_gbr.106.t:0 "Restoration of Latin Mass"
 flavor_gbr.106.desc:0 "The Reformation has abolished the traditional Latin Mass. Instead, the heretic Christians hold their prayers in their native language, defying the will of the Catholic Church in the process. Through considerable persecution and burning of the members of the Reformation, this practice has been stomped out by the [Root.GetAdjective] soldiers at the command of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the Mass is held in Latin once again."
 flavor_gbr.106.a:0 "Order has been restored."
 flavor_gbr.107.t:0 "Reconciling with Rome"
 flavor_gbr.107.desc:1 "The Reformation has been a heavy hit to the religious unity of [Root.GetUsableName]. Through the actions of the Reformers, the relations between [Root.GetUsableName] and the Pope have been on negative terms for quite some time.\nThrough the focused efforts of [Root.Monarch.GetHerHis] majesty, the [Root.GetAdjective] diplomats manage to establish diplomatic connection with the Papal State once again. The [Root.GovernmentName] and Rome are reconciling."
 flavor_gbr.107.a:0 "May the Lord forgive us for the sins of the heretics."
 flavor_gbr.108.t:0 "The Reformation Spreads!"
 flavor_gbr.108.desc:0 "Despite [Root.Monarch.GetHerHis] best attempts, the Reformation spreads in [Root.GetUsableName]. It is clear that the [Root.GetAdjective] people are not happy with the corruption of the Catholic Church and are ready to follow the words of any theologian who demonizes the Catholic institution."
 flavor_gbr.108.a:0 "Unstable times are ahead of us..."
 flavor_gbr.109.t:0 "Religious Matters in Foreign Hands"
 flavor_gbr.109.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s decision to neither side with the Catholics nor the Protestants lead to staleness within the court. Actions against or in favor of the Reformation are no longer of royal nature, but now in the hands of the [Root.Monarch.GetTitle]'s advisors."
 flavor_gbr.109.a:0 "Let us hope they are in capable hands."
 flavor_gbr.110.t:0 "Heretic Uprising in [revolt_province.GetName]"
 flavor_gbr.110.desc:0 "Despite the majesty's leniency towards the religious matters of [Root.Monarch.GetHerHis] people, the heretics of [revolt_province.GetName] are organizing themselves into an active revolt against the [Root.GovernmentName]. Tolerance or not; they demand the destruction of the [Root.Religion.GetName] faith."
 flavor_gbr.110.a:0 "Oh no."
 flavor_gbr.110.b:0 "Grant them religious autonomy."
 flavor_gbr.111.t:0 "The [Root.Monarch.GetName]an Religious Settlement"
 flavor_gbr.111.desc:0 "Under the wise guidance and leadership of [Root.Monarch.GetTitle] [Root.Monarch.GetName], the religious conflict between Catholics and Protestants in [Root.GetUsableName] has finally come to its conclusion. Through the [Root.Monarch.GetName]an Religious Settlement - the many religious and political arrangement - the disputes about the religion have found their end in the grand scheme. Though isolated and scattered skirmishes between Catholics and Protestants prevail, the stability of the [Root.GovernmentName] is secured."
 flavor_gbr.111.a:0 "Finally, an end to the chaos."
 flavor_gbr.112.t:0 "Strife between [Root.Monarch.GetTitle] and [Root.GetParliamentOrFallbackName]"
 flavor_gbr.112.desc:0 "The relations between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the [Root.GetParliamentOrFallbackName] have always oscillated between cordial and strained. Differences between the various regional interests and the authority of the [Root.Monarch.GetTitle] have always been cause for heated debates, and the different views on religion have also sparked their own share of discussions. Recently, these disagreements took a new turn, when some members of the [Root.GetParliamentOrFallbackName] tried to defend their positions in front of the [Root.Monarch.GetTitle] speaking too fervently in a manner truly unbecoming of persons of such high status. The [Root.Monarch.GetTitle] was obviously displeased about the way the issue was being presented, and [Root.Monarch.GetSheHe] turned it down immediately.\n\nThat resulted in the issue being settled for now, but increased the ardor of its supporters and their animosity towards the [Root.Monarch.GetTitle]. Not only that, it also seems that the people willing to take the issue into consideration has surprisingly increased, and there are more people offering it their support, whether openly or behind closed doors. In addition, other groups are also using this issue as a justification of the inability of the [Root.Monarch.GetTitle] to properly address regional concerns.\n\nThey argue that if a single issue like that was not even considered, none of their own issues and demands will be heard. As such, they advocate that the [Root.Monarch.GetTitle] should not interfere with the decisions of the [Root.GetParliamentOrFallbackName], while [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] wishes to limit the [Root.GetParliamentOrFallbackName]'s interference to [Root.Monarch.GetHerHis] rule."
 flavor_gbr.112.a:0 "A dangerous development."
 flavor_gbr.112.a.tt:0 "The §YMonarchy§! and the §YParliament§! are now in a struggle for power. Should either side take full power over the state then the struggle will turn into the §YEnglish Civil War§!."
 flavor_gbr.113.t:0 "The Conflict Escalates"
 flavor_gbr.113.desc:0 "Tensions between the [Root.GetParliamentOrFallbackName] and the [Root.Monarch.GetTitle] have escalated to a point of no return. What started as a mere dispute over the support towards regional interests, taxation, and military expenditure has turned into a conflict over the role of the [Root.GetParliamentOrFallbackName] itself in the government. There are questions about the necessity of a [Root.GetParliamentOrFallbackName] on one side, and the necessity of a [Root.Monarch.GetTitle] on the other. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is tired of having to keep content a group of people that keep interfering in [Root.Monarch.GetHerHis] legitimate and undeniable right to rule and uses every opportunity to mine their authority. On the other hand, regional powerful individuals of the [Root.GetParliamentOrFallbackName] have proclaimed that they will no longer obey any central and tyrannical authority, and have raised troops in their territories to defend their own authority by force.\n\nGreat parts of our country have declared themselves as no longer subjected to our rule and are in open rebellion against us."
 flavor_gbr.113.a:0 "Let us turn to aggressive negotiations."
 flavor_gbr.113.a.tt:0 "§RThe §YEnglish Civil War§! disaster has now easier conditions for it to fire.§!"
 flavor_gbr.114.t:0 "Bloody Mary"
 flavor_gbr.114.desc:0 "Through the search of a male heir, she was disfavored from the line of succession in favor of her half-brother, being sent instead to Wales, making her relationship with his father deteriorate during her teenage years because of that. During the reign of his half-brother, being she a devout Catholic, he would further disfavor her from the succession in fear that she would reverse the Protestant reforms that had taken place during his reign. That is in fact what Mary wanted to do, determined to crush the Protestant faith, and together with her half-sister Elizabeth, she aimed to gather enough support to reclaim the title of queen.\n\nDespite the odds and the court opposition, she could make a great ruler, reverting the Protestant tendencies that the kingdom has adopted recently and converting it back to Catholicism."
 flavor_gbr.114.a:0 "Protestantism shall be purged!"
 flavor_gbr.114.b:0 "She is not fit to rule."
 flavor_gbr.115.t:0 "Order of Chivalry"
 flavor_gbr.115.desc:0 "Several military orders were founded during the first Crusades. Borrowing from that idea, and paired with the concepts of chivalry, many other orders have been established in a courtly fashion. They include the idea of confraternity, and are associated with both merit and prestige, as well as the appropriate medals and distinctions. Some of them are also tied to a particular noble family, or even endorsed by royal patronage, be it foreign or our own.\n\nSome voices proclaim these kinds of orders are already a thing of the past, whereas others claim that chivalry, merit and values should always be lauded and rewarded. Our nation has always been in favor of worthy individuals, and the values proponed by the orders are for sure something to be upheld. As such, our country will benefit greatly from an order of chivalry promoted and endorsed by our [Root.Monarch.GetTitle] to last for generations, representing the best values of our nation and formed by the best individuals it can offer."
 flavor_gbr.115.a:0 "The dawn of a new order."
 flavor_gbr.115.b:0 "Such orders should stay in the past."
 flavor_gbr.116.t:0 "Jousting in England"
 flavor_gbr.116.desc:0 "Jousting has been a tradition in all Europe for centuries, allowing knights to display and hone their combat abilities. In recent years, jousting has been improved and perfected, with innovations such as the introduction of the tilt barrier. Its purpose is to prevent collisions and to keep both riders at an optimal angle when breaking the lance. Improvements in armor technology have also led to better safety for the combatants. As a result, jousting has become more an entertainment and spectacle rather than an actual martial exercise. However, it also means that more people than ever before are able to participate in them."
 flavor_gbr.116.a:0 "A wonderful sport."
 flavor_gbr.117.t:0 "The Glorious Revolution"
 flavor_gbr.117.desc:0 "Despite being Catholic, James II became king of England, Scotland and Ireland with widespread support, but it was seen as a short-term arrangement, as his heir presumptive was his Protestant daughter Mary. She herself was married to William of Orange, de facto ruler of the Dutch Republic, itself a Protestant country. The birth of a male heir that displaced Mary opened up the doors to a prospective Catholic dynasty, and the prosecution of several Protestant bishops sparked wide-spread anti-Catholic opposition.\nThat mined James's authority, and a coalition of English statesmen issued an invitation to William to intervene militarily and protect the Protestant religion."
 flavor_gbr.117.a:0 "William help us, you are our only hope."
 flavor_gbr.118.t:0 "The Fifth Monarchists"
 flavor_gbr.118.desc:0 "The Fifth Monarchists is the name of a Protestant sect centered around the belief that four monarchies would precede the final fifth one, which is the establishment of the Kingdom of God on Earth. They claim that the recent events signaled the end of the Fourth Monarchy, and that the rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is actually preventing the coming of the Fifth. They consider themselves 'saved' and call themselves 'saints', acting allegedly with the intent of preparing the population for the Second Coming. Although not really a major movement, their big enough reach combined with the fact that some of its members believe that military action is justified, make them into a group impossible to ignore.\n\nDespite being extreme, it is undeniable that their beliefs have already picked the interest of some very powerful and influential members of the government, whether openly or in secret. It will be unwise to just ignore them, specially if there's actually the possibility that the Second Coming might truly be upon us."
 flavor_gbr.118.a:0 "We shall follow God's signs."
 flavor_gbr.118.a.tt:0 "The Fifth Monarchists are seizing power of §Y[Root.GetUsableName]§!...\n§R§Y[Root.GetUsableName]§! will get access to a powerful yet dangerous system of government, which forces our nation into a state of constant conflict. Failure to conquer a Thousand provinces before the End has come will lead to our downfall!§!"
 flavor_gbr.118.b:0 "We should not entertain the idea of such madness."
 flavor_gbr.119.t:0 "A New Era of the Fifth Monarchists"
 flavor_gbr.119.desc:0 "God's signs are clear! The Four Kingdoms have finally ended, and the Fifth One is upon us. Rejoice, for the Lord shall soon return from heaven and walk once again amongst us. Only those that embrace Him shall be saved, whereas all that refuse Him shall perish. We are the saints, the ones that deserve to be saved. We shall convince those that still deny the Lord to follow in our wake and embrace Him truly in their heart.\n\nThe Kingdom of God in the Earth is upon us, and we will be the ones to prepare the path for Him."
 flavor_gbr.119.a:0 "His will be done!"
 flavor_gbr.119.b:0 "Stop this madness immediately!"
 flavor_gbr.119.b.tt:0 "§YThe Fifth Monarchists will never again have a chance to overthrow the government.§!"
 flavor_gbr.120.t:0 "The End of the Fifth Monarchists"
 flavor_gbr.120.desc.a:0 "The tides and ebbs of the government are ever flowing, and the ones to be favored for a time are soon or later sure to lose that favor and be removed from that position. This has happened to us too, and the Fifth Monarchists have seen their previous favor vanish as the currents of the masses have changed their flow.\n\nA chapter in the history of our country has closed. History will be the one to judge us for it, but regardless of it being for better or for worse, the Fifth Monarchists are no longer the ones to lead us. All hail the new [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_gbr.120.desc.b:0 "We all followed the overwhelming tide of the Fifth Monarchists, being swept away by their calling of the Second Coming. They were preparing the country for it, for the Kingdom of God in the Earth. We were all expectant, awaiting the day Jesus would come down from the heavens and we would be blissfully reunited with Him.\n\nBut that day didn't come.\n\nWhat came first were the excuses. Justifications due to calculation errors. Then the promises. Promises of it actually being the next day, and then the next day, and the next one. People started not believing the words of those that had led them there. They started opening their eyes and realizing that they were not 'saints', that they were not going to be 'saved'. Jesus was not coming down from heaven, at least not yet.\n\nWhat started as disbelief quickly turned into hate towards the ones that had misguided them. The masses stormed the government buildings, dragging out the leaders that not long ago they had followed. They were dragged out of their offices and into public squares, and then condemned, criticized and accused. Finally, in most cases they were executed, imprisoned the rest. None could escape the ire of the vengeful masses."
 flavor_gbr.120.a:0 "The wheel has unavoidably turned."
 flavor_gbr.121.t:0 "Anglicanism in the Holy Roman Empire"
 flavor_gbr.121.desc:0 "The Holy Roman Empire has seen its fair share of religious division. For many years have Catholicism and Protestantism been struggling for control of it. It is time we put an end to it. No longer shall the Empire be swayed by those heretic beliefs. Only Anglicanism is to be the official religion of the Holy Roman Empire, as it is ordained by God Himself. With Anglicanism as the only official religion of the Empire, our supremacy over it is assured."
 flavor_gbr.121.a:0 "United into one faith."
 flavor_gbr.122.t:0 "[Root.GetUsableNameCap] in the Age of Reformation"
 flavor_gbr.122.desc:0 "The Reformation has erupted in Europe and plunges continental Europe into religious chaos and anarchy. The authority of the Pope is at its lowest and many different theologians compete in their theorems regarding the mysticism of the faith.\nNaturally, the Reformation has reached [Root.GetUsableName] too, and the [Root.GetAdjective] fight against each other for religious superiority while stance of [Root.GetUsableName] is in complete dependency to the beloved [Root.Monarch.GetTitle]."
 flavor_gbr.122.a:0 "Uncertain times are ahead..."
 flavor_gbr.122.a.tt:0 "The Religion of every new §Y[Root.Monarch.GetTitle]§! and §YHeir§! has now a §Y50.0%§! chance to be of a §YHeretic§! religion as long this modifier is active.\nRulers can assume a §YReligious Position§! towards the Reformation which will affect future events."
 flavor_gbr.199.t:0 "パクス・ブリタニカ"
 flavor_gbr.199.t.a:0 "Pax Angevina"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "Our country has reached a size, prosperity and stability never seen before. Our glorious rule has brought unprecedented wealth to the population, and all over the world people respect our authority. The saying that 'the sun never sets on the British Empire' is not an allegory but an actual undeniable fact.\n\nIn this time of peace and prosperity, people have started to compare our [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the likes of the greatest rulers of the past, and specially Caesar Augustus. His establishment of the Roman Empire and the peace and prosperity it brought are being paralleled to the rule of [Root.Monarch.GetName] and the prosperity [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] has brought us.\n\nWe enjoy a true Pax Britannica."
 flavor_gbr.199.desc.b:0 "Our country has reached a size, prosperity and stability never seen before. Our glorious rule has brought unprecedented wealth to the population, and all over Europe people respect our authority. The joining of England and France has proved more successful even than what we had expected.\n\nIn this time of peace and prosperity, people have started to compare our [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the likes of the greatest rulers of the past, and specially Caesar Augustus. His establishment of the Roman Empire and the peace and prosperity it brought are being paralleled to the rule of [Root.Monarch.GetName] and the prosperity [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] has brought us.\n\nWe enjoy a true Pax Angevin."
 flavor_gbr.199.a:0 "We are the most glorious empire."
 flavor_gbr.200.t:0 "Colonial Venture"
 flavor_gbr.200.desc:0 "Our recent colonial investments are clearly producing fruit. A message has just come from our recent colony in [Root.GetName], informing us of their success in establishing the village. Colonists are already expanding their lodgings and infrastructure there, and the local authorities are doubtful about which direction should they lead the colony into. As such, they ask for the guidance of [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], to develop it into what most benefits the nation."
 flavor_gbr.200.a:1 "[Root.GetTradeGoodsName] is sufficient enough."
 flavor_gbr.200.grain:0 "Establish grain production."
 flavor_gbr.200.wine:0 "Establish wine production."
