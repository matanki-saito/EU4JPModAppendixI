 ottoman_great_navy_desc:0 "我が艦隊の力はその数にある。敵が海上に出す船1隻につき、トルコ海軍は3隻を投入する。"
 maghrebi_corsairs:0 "マグリブ海賊"
 maghrebi_corsairs_desc:0 "マグリブの水夫たちは地中海でパイレーツやコルセアとして生活を築き上げてきた。我自国の船を予想だにしていない異教徒の沿岸地域を襲撃し略奪することで、マグリブの海賊は自国の大きな収入源だ。"
 ottoman_power_struggle_events.1.t:0 "オスマン帝国の権力闘争"
 ottoman_power_struggle_events.1.desc:0 "かつては列強の舞台で活躍し、敵を恐怖に陥れたオスマン帝国は、長年にわたって退廃と停滞の状態にある。かつては絶対的な[Root.Monarch.GetTitle]が支配していたが、現在はオスマン政府の多くの有力グループの間で権力闘争が繰り広げられている。最も顕著なのは、[Root.Monarch.GetName]はオスマン家の恥であり、帝国の軍事力破壊を目指していると主張するイェニチェリと、傀儡のスルタンを置いて宮廷の支配権を掌握しようとするハレムである。\nオスマン家の大宮殿に混乱が支配する中、エヤレトと自治権を持つパシャは自らの影響力を拡大する機会と捉え、オスマン帝国からの独立を模索している。"
 ottoman_power_struggle_events.1.a:0 "暗黒の時代が始まる…"
 ottoman_power_struggle_events.1.a.at:0 "国難§Yイェニチェリによる政変§!、§Yハレムの策謀§!、§Yエヤレトの反乱§!、§Yパシャの退廃§!および§Y革命§!が解禁されます。"
 ottoman_power_struggle_events.1.a.tt:0 "国難§Yイェニチェリによる政変§!、§Yハレムの策謀§!、§Yエヤレトの反乱§!および§Yパシャの退廃§!が解禁されます。"
 ottoman_power_struggle_events.1.a.bt:0 "§Yどの国難も同時に起きる可能性があります。§!"
 ottoman_power_struggle_events.1.a.ct:0 "§Y国難をなくすためには、新たなミッションが必要です。§!"
 ottoman_power_struggle_events.2.t:0 "[Root.GetUsableName]の新時代"
 ottoman_power_struggle_events.2.desc:0 "オスマン家と多くの国家機関との間での長きに渡った権力闘争はついに終わりを迎えました！[Root.Monarch.GetName][Root.Monarch.GetTitle]は、自国が最も辛い時期を乗り越え、抜本的改革をもたらし、[Root.GovernmentName]を停滞と崩壊から救いました。時代遅れとなっていた機関の多くが近代化され、イェニチェリは統制され、もはや政府にとって脅威ではなくなりました。エヤレトとパシャは主君への忠誠を誓い、領内の臣民は新たに手にした繁栄の時代を謳歌しています。\n今日この日から、[Root.GetUsableName]は時の試練を乗り越え、今、新たな黄金時代を迎える国家として知られるでしょう！"
 ottoman_power_struggle_events.2.desc.a:0 "オスマン政府はかつてのものではありません。ムスリムの伝統や法はもはや政府の一部ではなく、ハレムは自然消滅しました。パシャはその階級を失い、エヤレトは帝国の通常州へと置き換えられました。さらにイェニチェリすら一連の暗殺と脅迫によって無力化されました。\n多くの人が期待したほど華やかではありませんが、[Root.Monarch.GetName][Root.Monarch.GetTitle]は[Root.GetUsableName]の内部抗争に終止符を打つことができました。"
 ottoman_power_struggle_events.2.desc.rev:0 "オスマン帝国は停滞と国内の混乱の時代を耐え忍びました。イェニチェリはスルタンの権威を脅かし、同時にエヤレトとパシャはさらに多くの自治権を獲得しました。ついには、帝国のまさに住民が故国の衰退に嫌気が差し、無能政権と上流階級の脅威に対して立ち上がりました。\nオスマン帝国の廃墟から、[Root.GetName] の大[Root.GovernmentName] が興りました！"
 ottoman_power_struggle_events.2.a:0 "[Root.GetUsableName]の新たな黄金時代の始まりだ！"
 ottoman_power_struggle_events.2.b:0 "少なくとも、我々がヨーロッパの病人と呼ばれることはもうないだろう。"
 ottoman_power_struggle_events.2.c:0 "スルタン制を潰せ！[Root.GovernmentName]万歳！"
 ottoman_power_struggle_events.3.t:1 "[Root.Monarch.GetName]の正統性への疑問"
 ottoman_power_struggle_events.3.desc:0 "[Root.Monarch.GetName]が権力を握って以来、[Root.Monarch.GetHerHis]の敵は[Root.Monarch.GetHerHim]を王位から下ろしたがっている。つい最近、[Root.Monarch.GetTitle]に関する新たな噂が世間の注目を集め、[Root.Monarch.GetName]の信心深さ、正当性、[Root.GovernmentName]への献身に疑問を投げかけている。"
 ottoman_power_struggle_events.3.a:0 "ただの噂だ。なんのことはない。"
 ottoman_power_struggle_events.4.t:0 "[Root.GetUsableName]の威信が低下"
 ottoman_power_struggle_events.4.desc:0 "我々の[Root.GovernmentName]が内部闘争を抱えていることは明白だ。我々にとって不運なことに、我々の影響範囲内の国家はそれに気づき、現在弱体であると見ている。「[Root.Capital.GetContinentName]の病人」とは、彼らによる我々の呼称である。"
 ottoman_power_struggle_events.4.a:0 "とんでもない主張だ！"
 ottoman_power_struggle_events.5.t:0 "停滞した統治"
 ottoman_power_struggle_events.5.desc:0 "政府の運営は憂慮すべき状態にある。かつては数日で済んだ仕事が、数ヶ月どころか数週間も引き延ばされている。この問題は特に国庫で顕著で、わずかな簿記や官僚主義でさえ、それに見合う以上のコストがかかっている。"
 ottoman_power_struggle_events.5.a:0 "まだやる必要がある。そのための資金を投資しろ。"
 ottoman_power_struggle_events.5.b:0 "簿記のことは後回しでいい。それで破産する価値はない。"
 ottoman_power_struggle_events.6.t:0 "君侯国の反乱"
 ottoman_power_struggle_events.6.desc:0 "[Root.GetUsableName]の停滞期は、我々の為政者たちを、彼らにとっての期待以上に大胆にさせた。地方を管理する帝国の忠実な王子であるはずのベイリクらは、より多くの自治権を得るために[Root.Monarch.GetTitle]に対して公然と反乱を起こしている！"
 ottoman_power_struggle_events.6.a:0 "奴らは後悔するだろう。"
 ottoman_power_struggle_events.7.t:0 "宮廷の腐敗"
 ottoman_power_struggle_events.7.desc:0 "国家の現状を変えようとする闘争がますます明白になるにつれ、役人や宮廷の構成員は自らを富ませるチャンスだと考えるようになった。王宮だけでなく、すべての下級官庁で汚職が常態化している。"
 ottoman_power_struggle_events.7.a:0 "吸血鬼だ！お前ら皆！"
 ottoman_power_struggle_events.8.t:0 "非効率な官僚機構"
 ottoman_power_struggle_events.8.desc:0 "政府の多くのシステムは、帝国の初期に確立されたものだ。そのため、効率性よりも古い伝統に基づいている。このことは、知事や役人たちが本来あるべきよりもはるかに仕事の優先順位を下げている今日、特に顕著である。"
 ottoman_power_struggle_events.8.a:0 "不幸だな。"
 janissary_coup_events.1.t:0 "イェニチェリの政変"
 janissary_coup_events.1.desc:0 "停滞と退廃の歳月が政府にその痕跡を残し、単純作業すら内部からの大きな反対が見受けられるようになりました。最強の反動勢力はイェニチェリです。かつて[Root.Monarch.GetTitle]の護衛だったイェニチェリは近代化の試み全てを彼ら自身の特権への脅威と見なしています。\n[Root.Monarch.GetName][Root.Monarch.GetTitle]は、今日ではイェニチェリの権力を削減しようと試みるなどしてこれを変えようとしました。その直後、[Root.Capital.GetCapitalName]では、[Root.Monarch.GetTitle]による帝国統治が失政として見なされることに長らく不満を抱いていたイェニチェリが、[Root.Monarch.GetTitle]から与えられたパンを拒否し、中央広場で大釜をひっくり返す大騒ぎが巻き起こりました。イェニチェリは、[Root.Monarch.GetName]がオスマン家の面汚しであり、シェイヒュル・イスラムを自身の傀儡の者にしたり、帝国の軍事力をぶち壊そうとしたりしていると主張しています。\nイェニチェリは現在、政府の支配を迅速に掌握し、首都の多くの他の政治団体の支持を確保しました。[Root.Monarch.GetName]がまだ生きている間はもう帝国を制御できません。"
 janissary_coup_events.1.desc.nosheikh:0 "長年の停滞と退廃は政府に大きな傷跡を残し、簡単な仕事でさえ内部から大きな抵抗を受けるようになった。最も強力な反体制勢力はイェニチェリである。かつては[Root.Monarch.GetTitle]の個人的な衛兵であったイェニチェリは、近代化のいかなる試みも自分たちの特権を脅かすものと見なしている。\n[Root.Monarch.GetTitle][Root.Monarch.GetName]は、[Root.Monarch.GetSheHe]がイェニチェリの力を削ぐための改革を行おうとした。その直後、[Root.Capital.GetCapitalName]では、[Root.Monarch.GetTitle]による帝国の誤った統治に長い間不満を抱いていたイェニチェリたちが、[Root.Monarch.GetTitle]から与えられたパンを拒否し、中央広場の大釜をひっくり返すという大騒動が起こった。イェニチェリたちは、[Root.Monarch.GetName]はオスマン家の恥であり、[Root.Monarch.GetSheHe]は帝国の軍事力を破壊することを目的としていると主張している。\nイェニチェリは現在、政府を掌握するために迅速に動き、首都の他の多くの政治グループの支持を確保している。[Root.Monarch.GetSheHe]はまだ生きているが、もはや[Root.Monarch.GetHerHis]の帝国を支配していない。\n"
 janissary_coup_events.1.a:0 "大いに気掛かりだ"
 janissary_coup_events.1.a.tt:0 "付与された、正の§Yイェニチェリ§!階級特権はすべて、その§R負の等価物§!に変換される。\n一般的なイェニチェリイベントと§Yイェニチェリ§!の正の特権は、国難が終わるまで無効化される。"
 janissary_coup_events.2.t:0 "クーデターの終焉"
 janissary_coup_events.2.desc.a:0 "[janissary_province.GetName]の墓が地平線にまで到達しています。見ていて楽しい光景ではありませんが、それは残忍性が必要だった結果です。[Root.Monarch.GetName]は、護衛が遺体を載せた荷馬車を終わりのない墓地へと次々に運んでいる間、考え込んでいます。イェニチェリの政変中に数多のイェニチェリと忠臣が命を落とし、最終的には[Root.Monarch.GetTitle]が勝利を収めたものの、[Root.GovernmentName]の安定と安全のために奪われた生命の数が[Root.Monarch.GetName]を苦悩させています。\n\nオスマン家は再び帝国の別の敵に対して勝利しました。イェニチェリは今やかつての自身の影に過ぎません。その多くが今や[janissary_province.GetName]の墓に横たわり、[Root.Monarch.GetName]に未だ忠実な者たちは、[Root.GetUsableName]の通常軍に取り込まれました。"
 janissary_coup_events.2.desc.b:0 "あらゆる困難にもかかわらず、[Root.Monarch.GetName]は[Root.Monarch.GetHerHis]の外交的機知を駆使してイェニチェリと交渉することに成功した。血まみれの負傷者ではなく、平和的で歓喜に満ちた元立てこもり犯は、平和のうちに王宮を後にした。流血は避けられなかったが、[Root.GetUsableName]の他の階級を擁護するために、イェニチェリの特権は取り消された。イェニチェリの学者、地主、商人は[Root.GetClergyName]、[Root.GetNobilityName]、[Root.GetBurghersName]に昇格した。議論と討論の終結には数年を要したが、[Root.GovernmentName]に平和と安定をもたらした。たとえそれが[Root.Monarch.GetTitle]の絶対的な権力を代償にしたものであるとしても。"
 janissary_coup_events.2.a:0 "多くの死者が出たが…少なくとも[Root.GovernmentName]は生き残った。"
 janissary_coup_events.2.b:0 "ようやく終わった。イェニチェリは再び我が国の尖兵となった。"
 janissary_coup_events.3.t:0 "バルカンでの反乱"
 janissary_coup_events.3.desc:0 "イェニチェリの反乱者たちはバルカン領全域で大挙して押し寄せているようです。飢えた狼のように、彼らは神自身から正当に授けられた王位を簒奪しようと企ててスルタン相手に武器を取っています！"
 janissary_coup_events.3.a:0 "鞭を取ってこい！"
 janissary_coup_events.4.t:0 "アナトリア領での反乱"
 janissary_coup_events.4.desc:0 "イェニチェリの反乱軍が、我がアナトリア領に大挙して押し寄せているようだ。飢えた狼のように、スルタンに対して武器を取り、 神から正当に授けられた王位を簒奪しようとする卑劣な試みである！"
 janissary_coup_events.4.a:0 "アッラーに誓って、彼らは私の靴を味わうことになるだろう！"
 janissary_coup_events.5.t:0 "バルカンとアナトリアでの反乱"
 janissary_coup_events.5.desc:0 "イェニチェリの反乱者たちは互いに連携し、今度は新たな大胆な戦略を試みました。彼らは同時にバルカン領とアナトリア領で集結しているのです。もはや飢えなどではなく、これらの狼たちは帝国自体を終わらせ、かれらを自身の子供のように扱ってきたスルタンを無理矢理取って代わろうとしています！"
 janissary_coup_events.5.a:0 "アッラーが彼らにご慈悲を賜りますように。俺はそんな気など無いがな。"
 janissary_coup_events.12.t:0 "イェニチェリとの交渉"
 janissary_coup_events.12.desc:0 "難しいことではあるが、[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]大宰相はイェニチェリの間で一定の理解を得ていることに気づいた。[Root.GetUsableName]社会の他の階級でより有利な生活を送る見返りに、何世紀にもわたって得てきた特権のいくつかを返上する用意があるオルタもいる。しかし、これらの連隊は自分たちのことしか言えないので、どの特権を剥奪しても、血で血を洗う選択肢よりは規模が小さいとはいえ、活発な反乱につながるだろう。さて、どの特権を剥奪するかが問題となる。"
 janissary_coup_events.12.a:0 "アガはスルタンによって任命されるべきだ。"
 janissary_coup_events.12.b:0 "イェニチェリ階級の世襲制はやめるべきだ。"
 janissary_coup_events.12.c:0 "イェニチェリの成員は常に兵役のみを行うものとする。"
 janissary_coup_events.12.d:0 "イェニチェリの結婚は40歳まで禁止とする。"
 janissary_coup_events.12.e:0 "給与の支払いを減額し、定額制にする。"
 janissary_coup_events.12.f:0 "イェニチェリの士官は規律を保つべきだ。"
 janissary_coup_events.12.g:0 "イェニチェリの特権はもはや当たり前のものではない。"
 janissary_coup_events.12.h:0 "デヴシルメ制度を復活させるべきだ。"
 janissary_coup_events.12.i:0 "このクーデターを止めよ。"
 janissary_coup_events.12.j:0 "イェニチェリに近代技術を導入せよ。"
 janissary_coup_events.12.k:0 "帝座に対するイェニチェリの影響力を抑えよ。"
 janissary_coup_events.12.zzz:0 "ここでできることは何もない。"
 janissary_coup_events.13.t:0 "イェニチェリの亡命"
 janissary_coup_events.13.desc:0 "我が[Root.Monarch.GetTitle]よ！我々の偉大なる陸軍の多くが、差し迫った騒乱から逃れるため、あるいは反乱軍のクズどもに加わるため、離反して我が国を旅することを決めたようだ！我々は麦と籾殻を分けなければならないが、しかし、そうすることで、わが軍は来るべき国難への備えを全くなくしてしまうようにみえる。歴史本に記される暗黒の日だ！"
 janissary_coup_events.13.a:0 "ふん、新たな軍を作ってやるさ！大砲と小銃でな！"
 janissary_coup_events.13.b:0 "残った軍の忠誠を確かなものとしなければ。"
 eyalet_rebellion_events.1.t:0 "エヤレトの反乱"
 eyalet_rebellion_events.1.desc:0 "今朝、国境の地方から[Root.Monarch.GetName]に心配な知らせが届いた。[Root.Monarch.GetTitle]に対して、[Root.GetUsableName]の統治の中核である複数のエヤレトが公然と反抗している。「[Root.Capital.GetName]の[Root.Monarch.GetHerHis]宮廷さえ支配できないスルタンには、エヤレトに対するいかなる権限もない」と、ベイレルベイは[Root.GetName]からの事実上の主権を宣言し、自分たち以外の誰にも応じないことを宣言した。"
 eyalet_rebellion_events.1.a:0 "この反逆を忘れることはあるまい。"
 eyalet_rebellion_events.1.a.tt:0 "すべての§Yエヤレト§!および§Y中核エヤレト§!は独立欲求が§R+20.0%§!されます。"
 eyalet_rebellion_events.2.t:0 "エヤレトの反乱の終結"
 eyalet_rebellion_events.2.desc:0 "エイヤレットは抑制され、帝国の国境地方は再び安全が確保された。すべての裏切り者のベイレルベイは処刑されるか追放され、エヤレト領の臣民は[Root.GetUsableName]で普通の生活に戻りつつある。"
 eyalet_rebellion_events.2.a:0 "素晴らしい。"
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName]が反逆！"
 eyalet_rebellion_events.3.desc:0 "長年の自治によって、[angry_eyalet.GetName]の[angry_eyalet.Monarch.GetTitle]は、[angry_eyalet.Monarch.GetSheHe]が彼らのスルタンそのものであると信じている。[angry_eyalet.Monarch.GetSheHeCap]と[angry_eyalet.Monarch.GetHerHis]の[angry_eyalet.GetAdjective]の臣下たちは、[Root.Monarch.GetTitle][Root.Monarch.Getname]に対して大きな不服従を示している。"
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.Monarch.GetHerHisCap]の首は転がり落ちることだろう。"
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]の脱税"
 eyalet_rebellion_events.4.desc:0 "エヤレトとは、我が帝国の行政区画であり、スルタン自身が保有する中核的な領土や地方とほとんど変わらないとされている。現実には、帝国の広大さゆえに、もちろんそうではなく、そのようなエヤレトは、スルタンの副官によって統治されなければならない。\n残念なことに、[angry_eyalet.GetName]の[angry_eyalet.Monarch.GetTitle]は、エヤレトの通常の税金を払う理由がほとんどないと考えている。[angry_eyalet.Monarch.GetHerHim]をこのような反抗的な態度で放っておくと、他の領地にも同じような考えを与えることになるだろう..."
 eyalet_rebellion_events.4.a:0 "エヤレトからの税金が少なくても我々は生きていける。"
 eyalet_rebellion_events.4.b:0 "我々の従属国に弱みを見せるわけにはいかない。税を徴収せよ！"
 eyalet_rebellion_events.5.t:0 "親族の反乱！"
 eyalet_rebellion_events.5.desc.son:0 "[angry_eyalet.GetName]から重大な知らせが[Root.Monarch.GetName]に届いた。[Root.Monarch.GetHerHisCap]の実の息子は、待ちくたびれた様子で、[angry_eyalet.GetName]に軍隊を集め、自分の[Root.Monarch.GetMotherFather]に対して反乱を起こす機会を見つけた！彼が継承の時をこれ以上待てないことは明らかだ。"
 eyalet_rebellion_events.5.desc.brother:1 "[angry_eyalet.GetName]から重大な知らせが[Root.Monarch.GetName]に届きました。オスマン継承で生き延びた君主の兄弟が[angry_eyalet.GetName]に軍を召集し、自身の兄弟姉妹に対して反乱を起こす機会に巡りあったのです！彼は父親が[Root.Monarch.GetName]を後継者に指名する決断は不公平だと考え、[angry_eyalet.GetName]の王座に就こうとしています。"
 eyalet_rebellion_events.5.a:0 "これは私のみならずオスマン家全体に対する反逆だ！"
 eyalet_rebellion_events.6.t:0 "エジプトの反乱"
 eyalet_rebellion_events.6.desc:0 "マムルーク朝が崩壊し、[angry_eyalet.GetName]が成立して以来、エジプトの状況は[Root.GetUsableName]にとって不安定なものとなっている。旧マムルーク朝スルタン国の多くの政府制度が引き継がれ、さらに利用され、その結果、[angry_eyalet.GetName]の[angry_eyalet.Monarch.GetTitle]と[Root.Monarch.GetTitle]の内部競争が長年続いてきた。\n今、[angry_eyalet.Monarch.GetName]が[angry_eyalet.Monarch.GetHerselfHimself]と[angry_eyalet.Monarch.GetHerHis]のエヤレトのためにより多くの自治を要求するにつれて、これらの古い緊張が新たに加熱している。"
 eyalet_rebellion_events.6.a:0 "[angry_eyalet.GetName]に自治を与えよう。"
 eyalet_rebellion_events.6.b:0 "さらなる自治を？何を言っているのだ？"
 eyalet_rebellion_events.tt:0 "§Y独立反乱軍§!は要求を強制すれば、§Y[angry_eyalet.GetName]§!に代わって§Y独立戦争§!を宣言する。"
 eyalet_rebellion_events.6.c:0 "聞いてくれ[angry_eyalet.Monarch.GetName]、他にできることがあるはずだ..."
 eyalet_rebellion_events.7.t:0 "エジプトがさらなる自治を要求"
 eyalet_rebellion_events.7.desc:0 "エジプトのエヤレトは[Root.Monarch.GetTitle]に最後通牒を伝えました。彼らはさらなる自由を要求し、さもなければ、独立戦争の宣戦布告をするでしょう！"
 eyalet_rebellion_events.7.a:0 "独立のために戦い、死ぬがよい！"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName]は問題ばかり引き起こす。独立を与えよう。"
 eyalet_rebellion_events.7.c:0 "いいだろう。彼らにいくつか自由を与えてやるべきだ。"
 eyalet_rebellion_events.8.t:0 "ペルシアの反乱"
 eyalet_rebellion_events.8.desc:1 "ペルシャという地域は、我々がこの地域を征服して以来、[Root.Monarch.GetTitle]にとって棘のような存在であった。かつての強大なティムール朝やサファヴィー朝はもう存在しないが、[angry_eyalet.GetName]と[Root.GetUsableName]の臣民の間には宗教的、文化的な違いがあり、多くの対立を引き起こしてきた。\n我々が[angry_eyalet.GetName]にさらなる自治権を与えない限り、[angry_eyalet.Monarch.GetTitle][angry_eyalet.Monarch.GetName]が行動を起こし、私たちに対して反乱を起こしたとしても誰も驚かない。"
 eyalet_rebellion_events.9.t:0 "ペルシアがさらなる自治を要求"
 eyalet_rebellion_events.9.desc:0 "ペルシアのエヤレトは[Root.Monarch.GetTitle]に最後通牒を伝えました。彼らはさらなる自由を要求し、さもなければ、独立戦争の宣戦布告をするでしょう！"
 eyalet_rebellion_events.10.t:0 "ヨーロッパの反乱"
 eyalet_rebellion_events.10.desc:0 "バルカン半島以遠のヨーロッパ領土は、最も信頼できるエヤレトが担当している。しかし、彼らの忠誠心は期待されたほど保証されてはいなかった。[angry_eyalet.GetName]は我々に対して公然と反乱を起こし、さらなる自治を要求している。"
 eyalet_rebellion_events.11.t:0 "ヨーロッパがさらなる自治を要求"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName]は、[Root.Monarch.GetTitle]に彼らの最後通告を伝えた。彼らはより多くの自由を要求し、さもなければ我々に対して独立戦争を宣言する！"
 eyalet_rebellion_events.12.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.12.desc:1 "[tur_revolter_province.GetName]のペルシア臣民は、ペルシアにおける自国支配に不満を抱いています。彼らはティムール朝の時代に思いを馳せ、[tur_revolter_province.Culture.GetName]と[Root.Culture.GetName]の宗教的、文化的な違いから、オスマン家を嫌っています。"
 eyalet_rebellion_events.12.a:0 "この反乱を鎮圧せよ。"
 eyalet_rebellion_events.13.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.13.desc:2 "[tur_revolter_province.GetName]のエジプト臣民は、エジプトにおける自国支配に不満を抱いています。彼らはマムルーク・スルタン朝の時代を懐かしんでいて、エジプト人による国民国家を建国したいと願っています。"
 eyalet_rebellion_events.14.t:0 "[tur_revolter_province.GetName]での分離独立派反乱"
 eyalet_rebellion_events.14.desc:0 "[tur_revolter_province.GetName]のヨーロッパの臣民は、ヨーロッパ領における自国支配に不満を抱いています。彼らはキリスト教の価値観に従うキリスト教の王国下での支配を望んでいます。\n私たちは彼らの無知蒙昧っぷりに唖然としています。"
 pasha_decadence_events.1.t:0 "パシャの退廃"
 pasha_decadence_events.1.desc:0 "[Root.Monarch.GetName]の権威と正当性の欠如の噂は、野心的すぎるパシャらにも届いた。[Root.GetName]の政府が内部的な問題に直面していることを知った統治者のパシャは、[Root.Monarch.GetTitle]からの半独立を宣言した。"
 pasha_decadence_events.1.a:0 "暗黒の時代が始まる。"
 pasha_decadence_events.2.t:0 "パシャの退廃の終焉"
 pasha_decadence_events.2.desc:0 "パシャは抑制された。[Root.Capital.GetName]からのいかなる命令にも逆らう彼らの大胆さは、今や死をもって罰せられる重罪と見なされている。そのため、かつては退廃的であったパシャの多くが、スルタンの突撃部隊の手によって身を引き、追放され、あるいは終焉を迎えた。パシャはついに国家の下僕となった。"
 pasha_decadence_events.2.a:0 "やっと平和になった。"
 pasha_decadence_events.3.t:1 "[tur_pasha_province.GetAreaName]のパシャが特権を要求"
 pasha_decadence_events.3.desc:1 "本日[tur_pasha_province.GetAreaName]のパシャからの書簡が宮廷に届いた。どうやら、地方総督が意を決して[Root.Monarch.GetTitle]に特権を要求してきたようだ。我々が譲歩しなければ反乱を起こすと脅している。"
 pasha_decadence_events.3.a:0 "反乱？手紙を送り返し奴に撤回を強制しろ。"
 pasha_decadence_events.3.a.tt:0 "パシャに引き下がるよう要求する。\n成功する確率は§Y[Root.Monarch.GetName]§!の£dip£と性格の個性によって変化する。"
 pasha_decadence_events.3.b:0 "要求に屈する。"
 pasha_decadence_events.4.t:1 "[tur_pasha_province.GetAreaName]のパシャが引き下がる"
 pasha_decadence_events.4.desc:1 "[tur_pasha_province.GetAreaName]の大使が宮廷に到着した。[Root.Monarch.GetName]の書簡が効果を発揮したようで、パシャは慈悲を懇願し、要求を撤回した。"
 pasha_decadence_events.4.a:0 "「悪い」が「最悪」になったとき、彼らはいつも屈服する。"
 pasha_decadence_events.5.t:1 "[tur_pasha_province.GetAreaName]のパシャが反乱"
 pasha_decadence_events.5.desc:1 "[tur_pasha_province.GetAreaName]の大使が宮廷に到着した。[Root.Monarch.GetName]の手紙は何の影響も与えなかったようで、大使はパシャが反乱を起こしていることを知らせている。"
 pasha_decadence_events.5.a:0 "予想外だ。"
 pasha_decadence_events.6.t:0 "[tur_revolter_province.GetName]で君侯国が反乱"
 pasha_decadence_events.6.desc:0 "[tur_revolter_province.GetName]のベイリクは政府に大きな不満を示している。[tur_revolter_province.GetName]の住民は武装蜂起し、自治権を認めなければ暴力的な反乱を起こすと脅している。"
 pasha_decadence_events.6.a:0 "この反乱を鎮圧せよ。"
 pasha_decadence_events.6.b:0 "自治を与えよう。"
 pasha_decadence_events.7.t:0 "[tur_revolter_province.GetName]のギリシャ人反乱"
 pasha_decadence_events.7.desc:0 "何世紀にもわたって我が帝国の一部でありながら、ギリシア領土には独立したギリシア人のアイデンティティの精神が息づいている。我が国が内政問題に苦しむなか、[tur_revolter_province.GetName]のギリシア系住民は、反乱を起こす機会をうかがっている。彼らは独立か、少なくともかなりの自治権を要求している。"
 pasha_decadence_events.7.a:0 "すぐにこの反乱を終わらせろ。"
 pasha_decadence_events.7.b:0 "彼らの求める自治を与えよう。"
 pasha_decadence_events.8.t:0 "[tur_revolter_province.GetName]のセルビア人反乱"
 pasha_decadence_events.8.desc:0 "セルビアの領土は、何世紀にもわたり、我らが[Root.GovernmentName]の一部であった。しかし、セルビア人のアイデンティティは、我々の存在を前に決して屈することはなかった。今日に至っても、誇り高きセルビア人は我々にさらなる自治を要求し、我々が譲歩しなければ反乱を起こすと脅している。"
 pasha_decadence_events.9.t:0 "[tur_revolter_province.GetName]のブルガリア人反乱"
 pasha_decadence_events.9.desc:0 "第二次ブルガリア帝国は1396年にオスマン軍に滅ぼされた。それ以来、その領土は帝国の不可欠な一部となっている。しかし、その住民はいまだに[Root.GetAdjective]の支配からの自治を切望しており、我々が譲歩しなければ反乱を起こすと脅している。"
 pasha_decadence_events.10.t:0 "[tur_revolter_province.GetName]の[tur_revolter_province.Culture.GetName]人反乱"
 pasha_decadence_events.10.desc:0 "ムスリムではあるが、[tur_revolter_province.GetName]は決して[Root.Culture.GetName]の州ではなかった。新しい状況に適応して我々の支配下に入ったが、その住民は依然として[tur_revolter_province.Culture.GetName]である。パシャの反乱の話が彼らの耳に届くにつれ、彼らは自分たちがより多くの自治を要求できる立場にあると考えた。"
 plot_of_the_harem_events.1.t:0 "ハレムの策謀"
 plot_of_the_harem_events.1.desc:0 "我が国が誕生して以来、皇室のハレムは政府にとって不可欠な機関の一つであった。スルタンの富と権力の象徴であると同時に、スルタンの後継者としての地位を確保するために、ハレムは何世紀にもわたって影響力を増してきた。\n\nヴァリデ・スルタンだけでなく、ハレムの他の重要な役人も、もはや現状への不賛成を隠せない。彼らは[Root.Monarch.GetName]が適切な統治を行うにふさわしくないと主張し、帝国のために行動せざるを得ないと考えている。[Root.Monarch.GetTitle][Root.Monarch.GetName]はハレムの傀儡に過ぎない。"
 plot_of_the_harem_events.1.a:0 "己のハレムに束縛されるとは、なんたる屈辱よ..."
 plot_of_the_harem_events.1.a.tt:0 "この国難が有効である限り、§Yハレム§!のイベントは無効になる。"
 plot_of_the_harem_events.2.t:0 "ハレムの策謀の終焉"
 plot_of_the_harem_events.2.desc:0 "ハレムの影響力はもうない。一連の改革、恩寵、内部の陰謀によって、ハレムは抑制された。宦官、妾、そしてヴァリデ・スルタン自身は、 政府の業務から排除され、 強力な指導者が統治するという掟が再び施行された。新たなスルタンが、自らのハレムの奴隷となることは二度とない。"
 plot_of_the_harem_events.2.a:0 "ようやく終わった。"
 plot_of_the_harem_events.3.t:0 "僭称者が[tur_pretender_province.GetName]で蜂起"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName]は[Root.Monarch.GetName]の息子で、母親と一緒に悪党になった。彼は父の力が弱すぎると考え、簒奪を狙っている。彼は[tur_pretender_province.GetName]の州に軍隊を集め、親愛なる母親の指導の下、自分の血族に対して公然と反乱を起こしている。"
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName]は[Root.Monarch.GetName]の兄弟で、母親と一緒に悪党になった。彼は父の力が弱すぎると考え、簒奪を狙っている。彼は[tur_pretender_province.GetName]の州に軍隊を集め、親愛なる母親の指導の下、自分の兄弟に対して公然と反乱を起こしている。"
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName]は命をもって償うことになるだろう。"
 plot_of_the_harem_events.4.t:0 "[Root.Heir.GetName]の殺害計画"
 plot_of_the_harem_events.4.desc:0 "若き[Root.Heir.GetName]は[Root.GetUsableName]の王位継承者として約束されており、[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の子供たちの中で最も気に入っている存在である。しかし、ハレムの全員が[Root.Monarch.GetTitle]の決定に同意しているわけではなく、自分たちの手で問題を解決せざるを得ないと感じている。\n[Root.Heir.GetName]がどこに移動しようとも、[Root.Heir.GetHerHis]の異母兄弟とその支持者たちのささやきが[Root.Heir.GetHerHim]を追う。彼らがこの夜に襲撃を行うと噂されている..."
 plot_of_the_harem_events.4.a:0 "アッラーよ、我が愛する[Root.Heir.GetDaughterSon]を護り給え…"
 plot_of_the_harem_events.5.t:0 "宮廷の腐敗"
 plot_of_the_harem_events.5.desc:0 "ハレムが影響力を行使しているため、顧問たちの忠誠心はもはや保証されていない。ハレムの宦官たちは、恐喝、賄賂、その他の不正な手段を使って、[Root.Monarch.GetTitle]から顧問たちを引き離そうとしている。"
 plot_of_the_harem_events.5.a:0 "あぁ…彼らが真に忠実ならば、私の側に留まるだろう。"
 plot_of_the_harem_events.5.b:0 "残留してもらうためには、もっと給料を支払わなければならないだろう。"
 plot_of_the_harem_events.6.t:0 "王権の限界への挑戦"
 plot_of_the_harem_events.6.desc:1 "「女性のスルタン」が私たちの背中に噛みついてきたようだ。ヴァリデ・スルタンは、スルタンから惜しみなく与えられた王権の限界を試している。スルタンの愚かな女性たちは、我々が見過ごせないほど王室の問題にも干渉してきた。しかし、スルタンは、スルタンの母として、スルタンに立法や行政の問題について助言することは法的な権利であるとして、依然として母を寵愛している。女性の権力をどうするべきだろうか？"
 plot_of_the_harem_events.6.a:0 "それは彼女の権限の範囲内だ！"
 plot_of_the_harem_events.6.a.tt:0 "ヴァリデ・スルタンの権力が強固になると、ハレムの中からライバルが出現することになる。"
 plot_of_the_harem_events.6.b:0 "彼女の増長を抑えなければ。"
 plot_of_the_harem_events.6.b.tt:0 "ヴァリデ・スルタンに逆らうことは、将来さらなる反乱を引き起こすだろう。"
 plot_of_the_harem_events.7.t:0 "ハレムの反応"
 plot_of_the_harem_events.7.desc.a:0 "ヴァリデ・スルタンがハレムと政府双方を掌握して以来、帝国は相次いで困難に直面しています。最終的に[Root.Monarch.GetName]の寵妃であるハセキ・スルタンは自ら事に当たりました。宮廷の陰謀を通じて、ハセキ・スルタンはヴァリデ・スルタンが[Root.Monarch.GetTitle]に対して手にしていた権力基盤を解体し、帝国ハレムを支配下に置くことに成功しました。"
 plot_of_the_harem_events.7.desc.b:0 "ハレムに対する[Root.Monarch.GetName]の大胆な行動は忘れられませんでした。悪党の宦官たちは[Root.Monarch.GetName]を廃位するために[Root.Capital.GetName]の宮殿へ突撃する軍勢を召集しました。"
 plot_of_the_harem_events.7.a:0 "ようやく、ハレムが平穏に。"
 plot_of_the_harem_events.7.b:0 "裏切り者め！"
 tur_shattered_the_janissaries:0 "壊滅したイェニチェリ"
 desc_tur_shattered_the_janissaries:0 "イェニチェリは以前の姿の抜け殻となっている。この慶事によって、多くのイェニチェリ集団が逝去、追放、流刑となった。従って、この階級がかつて政府に持っていた権力はもはや存在しない。"
 tur_reformation_of_the_ottoman_estates:0 "階級の改革"
 desc_tur_reformation_of_the_ottoman_estates:0 "[Root.Monarch.GetTitle]は社会的地位と階級の生活の質を改革した。イェニチェリはもはや最も名誉ある社会階級ではなく、イェニチェリの集団は、貴族、聖職者、市民階級へと昇進するため、自身の身分を離れることが許可されていいる。イェニチェリ兵団に留まる者たちは、[Root.GovernmentName]のための兵士としてのみ仕える。"
 tur_inefficient_tax_collection:0 "尊大なるエヤレト"
 desc_tur_inefficient_tax_collection:0 "とある脱税を大目に見る決断を下したことで、他の従属国も同様の行動をとる考えを持った。属国からの収入と扶養限界が急激に低下することだろう。"
 tur_loyal_pashas:0 "忠実なパシャ"
 desc_tur_loyal_pashas:0 "パシャを抑え込めた。多くの野心的なパシャが追放もしくは処刑され、真にスルタンに忠実な者へと置き換わった。"
 tur_pasha_backed_down:0 "パシャが引き下がった"
 desc_tur_pasha_backed_down:0 "この地方のパシャは手を引き、今ではスルタンに気に入られようと、自分の仕事を献身的にこなすようになった。"
 tur_pasha_revolt:0 "パシャの反乱"
 desc_tur_pasha_revolt:0 "この地方のパシャが反乱を起こした。彼の不誠実さの影響は、この地域で何年も続くだろう。"
 tur_reign_of_the_valide_sultan_modifier:0 "ヴァリデ・スルタンの治世"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "[Root.Monarch.GetTitle]の母であるヴァリデ・スルタンは、ハレムの影から国を支配している。[Root.Monarch.GetName]が行う政治的もしくは政府の決断は、その母の意見に強い影響を受けている。"
 tur_opposed_valide_sultan_modifier:0 "ヴァリデ・スルタンとの対立"
 desc_tur_opposed_valide_sultan_modifier:0 "我々は[Root.Monarch.GetTitle]の母親であるヴァリデ・スルタンと敵対している。彼女の[Root.Monarch.GetDaughterSon]を操ることができなくなり、ハレムは大きな力を失った。"
 tur_harem_under_haseki_sultans_control:0 "ハセキ・スルタン支配下のハレム"
 desc_tur_harem_under_haseki_sultans_control:0 "ハセキ・スルタンはスルタンの寵妃であり、彼女自身がスルタンに影響力を持つ。ヴァリデ・スルタンが帝国全体、特にハレムに大きな損害を及ぼしていることが立証されたため、ハセキ・スルタンはハレムを掌握し、[Root.Monarch.GetName]に対する忠誠を確保している。"
 janissaries_estate_events.1.t:0 "イェニチェリの進歩"
 janissaries_estate_events.1.desc:0 "イェニチェリは[Root.Monarch.GetTitle]の精鋭部隊であり、君主の親衛隊として仕えています。[Root.Monarch.GetTitle]が弱い時やイェニチェリ人気が高い時、この階級の影響力は[Root.GetUsableName]内で大きく増加します。ごく最近、内政問題に関して彼らの奉公が必要とされ、それにより彼らは[Root.GetAdjective]国における自身の重要性をより意識するようになりました。"
 janissaries_estate_events.1.a:0 "分かった。"
 janissaries_estate_events.2.t:0 "イェニチェリの衰退"
 janissaries_estate_events.2.desc:0 "規律正しい軍隊ですが、イェニチェリは彼ら自身の中での内紛を免れはしません。さまざまな出来事の連鎖がイェニチェリ連隊の異なるオルタ間の対立の原因となり、その結果としてイェニチェリの組織の団結力が低下しました。彼らはもはや政治事情や軍事問題に全神経を集中させることができず、その影響力は[Root.Monarch.GetTitle]の権威の前に取って代わられました。"
 janissaries_estate_events.3.t:0 "平和な時代"
 janissaries_estate_events.3.desc:0 "規律と武勇に優れた軍隊、イェニチェリは戦闘訓練を受けています。ただし、[Root.GovernmentName]は絶えず戦争状態というわけではありません。平時中では、イェニチェリは政府の警察部隊、消防士、宮殿警備隊として国家に仕えています。最近、[Root.GetUsableName]は平和期で、イェニチェリは他の戦争が始まるまで新たな役割を充てがわれる準備がいつでもできています。"
 janissaries_estate_events.3.a:0 "国家の安全は確保されなければならない。"
 janissaries_estate_events.3.b:0 "この地の建物は何一つ燃え落としてはならん。"
 janissaries_estate_events.3.c:0 "宮廷はさらなる近衛隊を必要としている。"
 janissaries_estate_events.4.t:0 "イェニチェリの土地所有権"
 janissaries_estate_events.4.desc:0 "イェニチェリは他の軍隊とは異なり、一貫した給与を受け取る。通常はダカットで支払われるが、[Root.Monarch.GetTitle]が領地をイェニチェリに譲渡することも珍しくない。多くのオルタが[janissary_province.GetName]に領地を得ることに興味を持った。彼らは[Root.Monarch.GetTitle]の下に出向き、給与の代わりとして州での影響力を要求した。"
 janissaries_estate_events.4.a:0 "彼らに土地を与える。"
 janissaries_estate_events.4.b:0 "この支払いを拒否する。"
 janissaries_estate_events.5.t:0 "[Root.GetNobilityOrFallbackName]との争い"
 janissaries_estate_events.5.desc:0 "我が軍の大部分はイェニチェリによって左右されているが、[Root.GetNobilityOrFallbackName]は依然として我が軍の通常部隊の大部分に大きな影響力を持っている。当然ながら、この2つの階級は互いに衝突することになり、対立を引き起こす。オルタの指導者、[Root.Monarch.GetTitle]を護衛する義務、その他の特別な特権といった問題は、定期的に対立の理由となる。このような状況では、[Root.Monarch.GetTitle]が[Root.GetNobilityOrFallbackName]とイェニチェリとの間を仲介し、彼らの最新の争点を解決することになる。"
 janissaries_estate_events.5.a:0 "イェニチェリを支持する。"
 janissaries_estate_events.5.b:0 "[Root.GetNobilityOrFallbackName]を支持する。"
 janissaries_estate_events.5.c:0 "どちらも支持しない。"
 janissaries_estate_events.5.d:0 "双方を和解させる。"
 janissaries_estate_events.6.t:0 "メフテル"
 janissaries_estate_events.6.desc:0 "メフテルはイェニチェリの軍楽隊で、[Root.GetUsableName]の国境を越えてよく知られている。イェニチェリが行軍する先々で、メフテルが従軍し、兵士を鼓舞する。イェニチェリはこの楽団のために国家予算を使うことを要求している。"
 janissaries_estate_events.6.a:0 "金をうまく使おう。"
 janissaries_estate_events.6.b:0 "音楽にかけるダカットは無い。"
 janissaries_estate_events.7.t:0 "[Root.Monarch.GetTitle]への忠誠"
 janissaries_estate_events.7.desc:0 "[Root.Monarch.GetTitle]には忠実な臣民なくしては何の価値もありません。このことは特にその臣民が[Root.Monarch.GetTitle]自身の精鋭護衛兵であれば当てはまります。ここ数年、イェニチェリは[Root.GovernmentName]における[Root.Monarch.GetName]の統治に対して大きな満足感を表しています。俸給は期間内かつ適正に支払われ、兵士たちは非常に大事に扱われています。イェニチェリの忠誠心は確保されています。"
 janissaries_estate_events.7.a:0 "素晴らしい。"
 janissaries_estate_events.8.t:0 "イェニチェリが反乱！"
 janissaries_estate_events.8.desc:0 "[Root.GetUsableName]とイェニチェリ間の関係は今までにないほど低い水準に到達しました。さらなる権利と特権を与えないことで、自国は長年に渡ってイェニチェリの期待に背いてきました。イェニチェリ兵を無視したことで、恨みや不信といった雰囲気を醸し出し、今では暴力的衝突に発展する恐れがあります。ですから、イェニチェリのアガーたちが[Root.Monarch.GetTitle]に最後通牒を突きつけた際も全く驚きませんでした。イェニチェリに降参して譲歩を与えるか、さもなければ公然とした反乱に直面することになります。"
 janissaries_estate_events.8.a:0 "あいつらは自分のために図々しくなりすぎた。粉微塵にしろ。"
 janissaries_estate_events.8.b:0 "負けを認めるべきだ。我が兵士と戦っている余裕はない。"
 janissaries_estate_events.9.t:0 "イェニチェリの要求"
 janissaries_estate_events.9.desc:0 "イェニチェリの高官は、たまたま[Root.GetAdjective]宮廷で重大な影響力を獲得し、[Root.Monarch.GetTitle]に自明でない奏上を出せる立場に到達することができた。当然、高官はこの機会を利用してイェニチェリの断固とした要求を提出してきた。"
 janissaries_estate_events.9.a:0 "非常識だ。宮廷から奴らを追い出せ！"
 janissaries_estate_events.9.b:0 "当然彼らには彼らなりの要求があるものだろう。"
 janissaries_estate_events.10.t:0 "有望なイェニチェリの台頭"
 janissaries_estate_events.10.desc:0 "若いイェニチェリがアガの目に留まった。この兵士はそのキャリアを通じて、オルタの仲間たちに強い印象を残してきた。戦術の天才であると同時に、管理能力にも長けており、将来が期待されている。\n当然、[Root.Monarch.GetTitle]さえも彼の才能に気づくまで、さほど時間はかからなかった。その若者が今日、[Root.Monarch.GetName]の宮廷に到着し、偉大なる[Root.Monarch.GetTitle]の言葉を心待ちにしている。"
 janissaries_estate_events.10.a:0 "彼は良き将になるだろう。"
 janissaries_estate_events.10.b:0 "ようやく、宮廷に相応しい司令官が現れた。"
 janissaries_estate_events.10.c:0 "新たな大宰相だ、余には分かるぞ！"
 janissaries_estate_events.10.d:0 "彼にわが軍を改革させよう。"
 janissaries_estate_events.10.e:0 "彼は確かに才能があるが、注目するには値しない。"
 janissaries_estate_events.11.t:0 "イェニチェリ出身の学者と行政官"
 janissaries_estate_events.11.desc:0 "イェニチェリが軍人以外で専門職を持つ特権を獲得して以来ずっと、自国内の学者や行政官の部類が増えています。科学者は私たち[Root.GovernmentName]が何世紀にもわたって生み出してきた多くの文献を活用しています。ですから、兵士の生活に戻ることにはほぼ関心がないようです。行政にとっては好都合なのですが、これが続くようですと、彼らに実際に任している仕事に対する反感によってイェニチェリ部隊の軍質は確実に下がることでしょう。"
 janissaries_estate_events.11.a:0 "彼らに本当の興味を追求させよう。"
 janissaries_estate_events.11.b:0 "イェニチェリは何よりもまず軍隊である。"
 janissaries_estate_events.12.t:0 "[Root.GetBurghersOrFallbackName]との争い"
 janissaries_estate_events.12.desc:0 "第二の職を導入したので、イェニチェリは交易や商業の技能に従事しています。当然、このことは社会の別階級、[Root.GetBurghersOrFallbackName]階級との対立を招きました。ごく最近、自国のこれらの二つの階級間で商人のある権利に関して紛争が勃発しました。この問題をうまく解決できるかは[Root.Monarch.GetTitle]次第です。"
 janissaries_estate_events.12.a:0 "イェニチェリを支持する。"
 janissaries_estate_events.12.b:0 "[Root.GetBurghersOrFallbackName]を支持する。"
 janissaries_estate_events.12.c:0 "どちらも支持しない。"
 janissaries_estate_events.12.d:0 "双方を和解させる。"
 janissaries_estate_events.13.t:0 "イェニチェリの土地所有者"
 janissaries_estate_events.13.desc:0 "第二の職を許可した結果、イェニチェリの中には莫大な財産を手にできた者もいました。ダカットという形だけではなく、実際の土地も含まれており、イェニチェリの財によって[janissary_province.GetName]州の獲得にまで至りました。しかしながら、それを正式なものとするためにはまず自国政府と取引せねばなりません。"
 janissaries_estate_events.13.a:0 "彼らに[janissary_province.GetName]を所有させよう。"
 janissaries_estate_events.13.b:0 "いや、[Root.GetUsableName]の土地は[Root.Monarch.GetTitle]の財産だ。"
