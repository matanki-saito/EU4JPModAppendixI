 system_of_councils_mechanic_desc:0 "評議会体制はスペイン王国において、遠隔地の異なる領土を目的別・地域別の評議会で組織された複雑な官僚機構によって統治できるようにするために開発されたものである。この体制は「官僚王」として知られるフェリペ2世の治世において最盛期を迎えた。"
