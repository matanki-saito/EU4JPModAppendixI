 flavor_brapru.24.b:0 "我々は慎重に拒否するのだ。"
 flavor_brapru.42.t:0 "フランケンでの惨事"
 flavor_brapru.42.d:0 "Our attempts to consolidate our lands in Franconia have come to a disastrous conclusion. After several years of attempts, our situation in lower Germany can only be described as a total failure, and we will soon feel the repercussions of this catastrophe. We were on the verge of greatness..."
 flavor_brapru.42.a:0 "We were this close!"
 flavor_brapru.43.t:0 "ベルリン宗教会議"
 flavor_brapru.43.d:0 "Numerous theologians and scholars have all gathered in Berlin for a once in a lifetime event. The topic is simple: reconciling the differences of Lutheran and Calvinist theology. We have long since been a bastion of religious freedom in the Empire, providing refuge to those targeted by the Inquisition. Despite this, tensions continue to rise as the people take sides in what has become a Protestant Schism, akin to the splitting of the Roman Church. Hopefully, with this conference there will be peace."
 flavor_brapru.43.a:0 "偉大な進展だ！"
 flavor_brapru.43.b:0 "教会の統一など有り得ない。時間の無駄だ！"
 flavor_brapru.44.t:1 "宗教寛容令"
 flavor_brapru.44.d:1 "As religious tensions grow, it is [Root.GetName]'s job to stifle the ever-growing flame and weather the storm ahead. The Edict of Tolerance, issued by [Root.Monarch.GetName], states that the Lutheran and Reformed Churches are to be treated as equals and the relations between them are to be regulated by law."
 flavor_brapru.44.a:0 "Force the Edict!"
 flavor_brapru.44.b:0 "さらなる不満が生じるだけだろう。"
 flavor_brapru.45.t:0 "信用組合の運命"
 flavor_brapru.45.d:0 "The debts of men and kings cannot go unfinanced. Before the time of pragmatism, simple solutions were key to the administration of nations, and the Kreditwerk is a remnant of such an era. By financing the Margraviate's debt through the estates, the [Root.Monarch.GetTitle] could continue to spend at extortionate interest rates. Perhaps the time has come to neuter this institution once and for all."
 flavor_brapru.45.a:0 "おぞましい制度はおぞましい運命を辿らなければならない。"
 flavor_brapru.45.b:0 "信用組合を改革し行政機関にしよう。"
 flavor_brapru.46.t:0 "フンボルト兄弟"
 flavor_brapru.46.d:0 "The Humboldt brothers were Prussian philosophers, linguists, government functionaries, diplomats, and the founders of the Humboldt University of Berlin. Wilhelm von Humboldt, the older brother, focused his studies on the philosophical pursuits of life, presenting himself as an intellectual through and through. Meanwhile, his younger brother Alexander von Humboldt focused his studies on incurring one revolutionary discovery after another. Launching several expeditions into Spanish America, Russia, and the United States, the Humboldt brothers were truly a pair of geniuses."
 flavor_brapru.46.a:0 "ヴィルヘルムの不朽の知性が我々を導くだろう。"
 flavor_brapru.46.b:0 "アレクサンダーの革命的発見が国家を形作るだろう。"
 flavor_brapru.47.t:0 "ターラー、グロッシェン、ペニヒ"
 flavor_brapru.47.d:0 "With the constant ebb and flow of the national money supply, monetary policy is typically bundled up with fiscal policy and left to the estates to manage. As such, the supply of coinage is rarely in a ruler's hands to begin with. With our recent emphasis on controlling the nation's money supply, it is time to choose the direction we intend to take this."
 flavor_brapru.47.a:0 "Support and Stockpile"
 flavor_brapru.47.b:0 "Invest and Stabilize"
 flavor_brapru.47.c:0 "通貨をライヒスターラーに再鋳造せよ！"
