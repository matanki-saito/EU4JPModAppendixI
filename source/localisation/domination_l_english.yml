 desc_rus_end_of_the_horde:0 "Once some mere tributary to the hordes of the East, we have risen to power and overthrown our Tatar masters! No horde shall ever again threaten the Russian people!"
 rus_local_russian_trade_center:0 "中央アジア市場の開拓"
