 estate_eunuchs_disaster:0 "宦官の支配"
 curtail_eunuch_estate_decision_title:0 "宦官の抑制"
 curtail_eunuch_estate_decision_desc:0 "宦官たちによる馬鹿げた権力簒奪の企ても終わりを迎えることだろう！権力を誇示し、これらの飢えた禿鷹たちの特権を剥奪せねばならない。彼らの権力追求の犠牲にならないようにしよう..."
 estate_eunuchs_develop_x_agenda:0 "[agenda_province.GetName]の開発度増加"
 estate_eunuchs_develop_x_agenda_desc:0 "[agenda_province.GetName]の者たちの発展と生活水準を向上させることは、自国の目標と繁栄をさらに推し進めることだろう。"
 estate_eunuchs_gather_x_gov_reform_agenda:0 "政府改革"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "時の経過が革新と進歩を求めるように、自国の行政も流れ進化せねばならない。"
 estate_eunuchs_have_x_decree_agenda:0 "勅令の制定"
 estate_eunuchs_have_x_decree_agenda_desc:0 "天の恩寵は、その意志に従おうとする自国の熱烈な願望に応えねばならない。"
 estate_eunuchs_monthly_adm_agenda:0 "宦官割当の緩和"
 estate_eunuchs_monthly_adm_agenda_desc:0 "行政や官僚の効率化に磨きをかけることは、宦官をなだめることにつながるだろう。"
 estate_eunuchs_recover_meritocracy_agenda:0 "能力主義の回復"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "自国はかつて先人たちが守っていた官僚的効率を失ってしまった。再びそれを取り戻すために、懸命に努力せねばならない。"
 estate_eunuchs_improve_imperial_mandate_agenda:0 "天命の称揚"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "万一、中華の支配者としての座の正当化に失敗したとしたら、困難な時代が訪れる..."
 estate_eunuchs_hire_advisor_agenda:0 "有能な顧問の雇用"
 estate_eunuchs_hire_advisor_agenda_desc:0 "自国の宮廷は、この広大な領土の中で最も熟練した才能ある顧問たちに支えられなければならない。"
 estate_eunuchs_fire_advisor_agenda:0 "外交顧問の罷免"
 estate_eunuchs_fire_advisor_agenda_desc:0 "天子は外交顧問が無能であることを容認しない。この問題ある雑草に対応し、自国の官僚の庭を手入れせねばならない。"
 estate_eunuchs_harmonization_agenda:0 "調和の達成"
 estate_eunuchs_harmonization_agenda_desc:0 "調和は自国の核となる考え方だ。その実現こそが安定と繁栄への唯一の方法である！"
 estate_eunuchs_four_privileges_agenda:0 "宦官特権の確保"
 estate_eunuchs_four_privileges_agenda_desc:0 "宦官の忠誠心確保のため、名誉ある特権を与えるのは堅実だろう。"
 estate_eunuchs_subject_gifts_agenda:0 "贈り物"
 estate_eunuchs_subject_gifts_agenda_desc:0 "臣民が拒否できない贈り物を進呈することで、自身の権力と豊かさをはっきりと示さねばならない。"
 estate_eunuchs_forbidden_city_agenda:0 "紫禁城の拡張"
 estate_eunuchs_forbidden_city_agenda_desc:0 "天子の住居は天の恩寵を反映させるため、良好な状態を保ち、できる限り威信あるものとせねばならない。"
 estate_eunuchs_porcelain_tower_agenda:0 "大報恩寺の拡張"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "大報恩寺の建築術は、自国の創造力と活力を反映している。大報恩寺を拡張、改修することは、自国のソフトパワーをまさに高めることになるだろう。"
 estate_eunuchs_subsidize_subjects_agenda:0 "従属国への助成"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "自国に叩頭する属国は中華の富を全く手にすることができない。それにもかかわらず、天子へお辞儀することで得られる果実の細やかな味わいを与えることで、親切で慈悲深いものとなるだろう。"
