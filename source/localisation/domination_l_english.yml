 fanatic_zeal:0 "狂信熱"
 fanatic_zeal_desc:0 "狂信熱とは、終わりが近いという集団的な信念のことです。熱意が高ければ高いほど、国家は「終わりの時」に反対する者（それが外部であれ内部であれ）に対してより攻撃的になります。\n\n狂信熱は、1ヶ月あたり§Y1§!の基本増加を持ち、戦争に勝利するたびに§Y5§!減少します（単独講和はカウントされません）。"
