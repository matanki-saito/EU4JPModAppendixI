 desc_rus_kiev_mohyla_academy:0 "この都市の学院はその領有国によって拡張された。"
 rus_west_slavic_union:0 "西スラヴに対する覇権"
 desc_rus_west_slavic_union:0 "ポーランドと他の西スラヴ領の征服は、これら民族を自国の立法府に含めるための法律の拡大につながった。\n\n§Y西スラヴ文化を格下げした場合、この補正を喪失します。§!"
 rus_carpathian_union:0 "カルパティアに対する覇権"
 desc_rus_carpathian_union:0 "ハンガリーと他のカルパティア領の征服は、これら民族を自国の立法府に含めるための法律の拡大につながった。\n\n§Yカルパティア文化を格下げした場合、この補正を喪失します。§!"
 rus_south_slavic_union:0 "南スラヴに対する覇権"
 desc_rus_south_slavic_union:0 "バルカン半島と他の南スラヴ領の征服は、これら民族を自国の立法府に含めるための法律の拡大につながった。\n\n§Y南スラヴ文化を格下げした場合、この補正を喪失します。§!"
 nov_rus_scandinavian_conquest:0 "スカンディナヴィアの統合"
 desc_nov_rus_scandinavian_conquest:0 "スカンディナヴィアの征服により、この地の被支配民統治用の新たな法の導入を余儀なくされる。"
 nov_rus_scandinavian_dominance:0 "スカンディナヴィアの支配"
 desc_nov_rus_scandinavian_dominance:0 "スカンディナヴィアを完全に征服したので、[Root.GetAdjective]の立法府は、スカンディナヴィア全土の人々を自国の社会に統合するのに適切な制度を策定した。"
 rus_trade_empire:0 "東方の交易帝国"
 desc_rus_trade_empire:0 "自国商人はヨーロッパ交易を支配し、外国の政治や市場にも自国の利益となるよう影響を及ぼしている。まさに、商業と交易の足で帝国を築いた。"
 rus_expanded_administrative_offices:0 "統治の焦点の転換"
 desc_rus_expanded_administrative_offices:1 "新たな領土の統合と新たな請求権の捏造を容易とするために、統治の重点の移行を決めた。\n\n§Yロシアミッションの全ての恒久的な請求権は、非恒久的な請求権へと変換されます。§!"
 rus_russian_caucasian_alliance:0 "ロシア＝コーカサス同盟"
 desc_rus_russian_caucasian_alliance:0 "ロシアとコーカサスの結びつきは、これら二地方の強い同盟関係につながる。"
 rus_reinforced_defenses:0 "強化された防衛"
 desc_rus_reinforced_defenses:0 "コーカサスの要塞により、ロシア人とコーカサス人の守備隊が共に戦い、外国人侵略者からこの地方を守っている。"
 rus_religious_zeal:0 "ロシアの宗教的熱意"
 desc_rus_religious_zeal:0 "宗教は自国の社会基盤の一つである。よって、ロシアの宗教的熱意は自国が最も困難な時にも耐える力を与えてくれる。"
 the_tatar_yoke:0 "タタールのくびき"
 desc_the_tatar_yoke:0 "§R毎年、§Y[466.Owner.GetName]§!に貢物を支払うか、さもなければ、タタールの怒りに直面することとなります。§!\n\n1223年のキエフ・ルーシがモンゴルに滅ぼされると、モンゴルと後のタタールは、ロシアの臣民をしっかりと支配し続けた。モスクワ大公国の指導の下、ロシア人はモスクワ大公に貢物を支払い、大王は貢物を[466.GetName]のハーンへと送る。貢物はなんとかなるが、そのもの自体が、ローマの遺産を継続させたい自尊心の強い東スラヴ人にとって屈辱である。\n\n§Yこの補正は、[466.GetName]が補正「タタールのくびき」を失うと、解除されます。§!"
 rus_icon_climacus_bonus:0 "階梯者聖イオアンからの啓示"
 desc_rus_icon_climacus_bonus:0 "設置されたイコンは、自国民にとって大いなる啓示の源泉である。"
 rus_icon_eleusa_bonus:0 "エレウサからの啓示"
 desc_rus_icon_eleusa_bonus:0 "設置されたイコンは、自国民にとって大いなる啓示の源泉である。"
 rus_icon_michael_bonus:0 "聖ミハイルからの啓示"
 desc_rus_icon_michael_bonus:0 "設置されたイコンは、自国民にとって大いなる啓示の源泉である。"
 rus_icon_nicholas_bonus:0 "聖ニコラオスからの啓示"
 desc_rus_icon_nicholas_bonus:0 "設置されたイコンは、自国民にとって大いなる啓示の源泉である。"
 rus_icon_pancreator_bonus:0 "全能者ハリストスからの啓示"
 desc_rus_icon_pancreator_bonus:0 "設置されたイコンは、自国民にとって大いなる啓示の源泉である。"
 rus_end_of_the_horde:0 "遊牧民泣かせ"
 desc_rus_end_of_the_horde:0 "かつては東方の遊牧民に対する単なる貢納者だった自国が、力をつけてタタールの主人たちを打倒した！もう二度と遊牧民どもがロシア民族を脅かすことなどない！"
 rus_local_russian_trade_center:0 "中央アジア市場の開拓"
 desc_rus_local_russian_trade_center:0 "この州は、支配階級である中産階級から補助金をもらっている。このような資源の投入により、この州は中央アジアの商業の中心地として発展するための絶好の位置にある。"
 rus_new_world_trade:0 "新世界交易"
 desc_rus_new_world_trade:0 "新世界との交易は自国の影響力を拡大し、機会を広げている。"
 nov_rus_great_novgorodian_navy:0 "大ノヴゴロド海軍"
 desc_nov_rus_great_novgorodian_navy:0 "大海軍への投資は、自国の水夫たちに感銘を与えた。彼らの士気は比類なく高く、最後の一人まで海上で敵と戦うだろう。"
 rmi_rus_rising_russian_power:0 "台頭するロシア"
 desc_rmi_rus_rising_russian_power:0 "自国は小さなところから始まった。敵は強力で多かった。しかし、どんな困難があろうとも、運命の輪は自国にあり、今や自国は東ヨーロッパでの支配勢力である。"
 rus_steppe_conversion:0 "ステップの改宗"
 desc_rus_steppe_conversion:0 "ステップは、まだ主の光を見ていない異教徒が住み着いている。自国の宣教師たちは、これらの魂を正しい道へと導くために奮闘している。"
 rus_expansion_into_siberia:0 "シベリアへの拡張"
 desc_rus_expansion_into_siberia:0 "自主的であろうが強制的であろうが、シベリアの荒野はいずれにせよロシア人入植者によって開拓されるだろう。"
 rus_new_world_colonization:0 "太平洋の先への冒険"
 desc_rus_new_world_colonization:0 "東シベリア沿岸部への入植は、自国の飽くなき東方進出の終了というわけではない。勇敢な探検家や冒険家を新世界へ導き、母国のために植民地を築くのだ。"
 rus_tariffs_of_the_new_world:0 "毛皮の関税"
 desc_rus_tariffs_of_the_new_world:0 "新世界の支配により、新世界の植民地との関係を損なうことなく、毛皮に利益が出る関税を設定できる。"
 rus_the_realm_of_the_rus:0 "ルーシの王国"
 desc_rus_the_realm_of_the_rus:0 "ルーシはついに再び統一された。タタールの圧制から解放され、内紛からも解放された我が王国は、国民に新たな栄光をもたらすだろう。"
 rus_bureaucratic_adm_focus:0 "官僚の統治への注力"
 desc_rus_bureaucratic_adm_focus:0 "自国の改革者と官僚は、行政に関する問題の進展を加速させるために、時間と資源を投じている。"
 rus_bureaucratic_dip_focus:0 "官僚の商業への注力"
 desc_rus_bureaucratic_dip_focus:0 "自国の改革者と官僚は、商業に関する問題の進展を加速させるために、時間と資源を投じている。"
 rus_bureaucratic_mil_focus:0 "官僚の軍事への注力"
 desc_rus_bureaucratic_mil_focus:0 "自国の改革者と官僚は、軍事に関する問題の進展を加速させるために、時間と資源を投じている。"
 rus_support_of_the_boyars:0 "ボヤールの支援"
 desc_rus_support_of_the_boyars:0 "ボヤールの支援を受け、彼らの召集軍を手に入れた。"
 rus_demoted_the_boyars:0 "ボヤールの降格"
 desc_rus_demoted_the_boyars:0 "ボヤールたちは、もはや政府の関心事ではなく、官僚はボヤールの承認なしに改革を実施することができる。"
 rus_early_modernization_modifier:0 "早期近代化"
 desc_rus_early_modernization_modifier:0 "自国は早期近代化の第一段階を完了した。革新的な考えは歓迎だけでなく、奨励されている。"
 rus_center_of_modernization:0 "近代化の中心地"
 desc_rus_center_of_modernization:0 "この州は早くから近代化と革新の中心地である。"
 rus_vodka_sales:0 "ウォッカの販売"
 desc_rus_vodka_sales:0 "商人や交易商が、一般市民に王立製のウォッカを広めている。"
 rus_ensured_regular_payment:0 "定期給与の保証"
 desc_rus_ensured_regular_payment:0 "§R新たな君主の即位時、§Yストレリツィ§!に給与を支払う必要があります。§!\n\nストレリツィは定期報酬を要求し、自国は彼らにこの約束をした。新[Root.Monarch.GetTitle]が誕生するたび、ストレリツィは自国との合意について思い出せてくれることだろう。"
 rus_extra_high_payment:0 "気前の良い支払い"
 desc_rus_extra_high_payment:0 "ストレリツィは高額な給与を受け取った。彼らの戦闘能力は著しく向上している。"
 rus_high_payment:1 "高額の支払い"
 desc_rus_high_payment:0 "ストレリツィは予想以上の高い率の定期給与を受け取った。"
 rus_no_payment:0 "支払いなし"
 desc_rus_no_payment:0 "ストレルツィは給与全く受け取っていない。彼らの忠誠心と戦闘意欲は最低の状態だろう。"
 rus_trade_fleet:0 "ロシアの交易船団"
 desc_rus_trade_fleet:0 "自国海軍の注力は、海上交易に置かれている。"
 rus_war_fleet:0 "ロシアの戦艦隊"
 desc_rus_war_fleet:0 "自国海軍の注力は、軍事に置かれている。"
 rus_loyalty_of_the_patriarchy:0 "総主教の忠誠"
 desc_rus_loyalty_of_the_patriarchy:0 "総主教の忠誠心を獲得し、自国の正統性確保のため、彼らに支援をもらうことが保証されている。"
 rus_early_center_of_industrialization:0 "早期産業革命の中心地"
 desc_rus_early_center_of_industrialization:0 "この州は、ロシアで初めて拡張された大規模工場の一つである。"
 rus_great_power_of_the_east:0 "東方の列強"
 desc_rus_great_power_of_the_east:0 "自国は労苦の成果を得た。長い間、列強の一つへ昇格する準備をしてきた。今や他の列強に混じり、太陽の下、正当な地位を奪取するのだ！"
 rus_institutionalized_streltsy:0 "ストレリツィの制度化"
 desc_rus_institutionalized_streltsy:0 "ストレリツィは今やの正式かつ体系化された政府の一部である。現在、彼らの給与はついに設定され、支払われることが保証されている。ただし、後に彼らはさらなる要求をするかもしれない。"
 rus_standarized_military:1 "画一化された軍"
 desc_rus_standarized_military:0 "[Root.GetAdjective]軍は、過去のストレリツィや他の軍事部隊の活用から多くの教訓を得て、それらを通常の部隊に適用している。"
 rus_state_investment:0 "毛皮交易からの利益"
 desc_rus_state_investment:0 "毛皮交易はロシアに莫大な収益をもたらしている。その内いくらかはロシアの地に再投資され、より一層経済を発展させるために使われている。"
 rus_freed_peasants:0 "自由農民"
 desc_rus_freed_peasants:0 "農奴製の奴隷でも市民階級の厳格な体制の臣民でもない。彼らは[Root.GovernmentName]内で自由に生活してる。"
 rus_discontent_peasantry:0 "不満を抱く農民"
 desc_rus_discontent_peasantry:0 "農民たちは現状に大いに不満を抱いている。"
 rus_supremacy_of_the_duna:0 "元老院の優越"
 desc_rus_supremacy_of_the_duna:0 "元老院は階級を管理しており、そのため、統治者よりも頻繁に議会を召集でき、直轄地を抑え、爵位を売却できる。"
 rus_absolute_rule:0 "絶対的支配"
 desc_rus_absolute_rule:0 "政府内のあらゆる物事について、[Root.Monarch.GetTitle]の前で頭を下げなければならない。例外はない。"
 russian_eastern_expansion:0 "東方への拡大"
 desc_russian_eastern_expansion:0 "自国は新たに拡張したくてたまらない。"
 rus_the_strong_motherland:0 "強かなる祖国"
 rus_the_stable_empire:0 "安定した帝国"
 RUS_RUSSIAN_TRADE_INFLUENCE:0 "ロシアの交易影響力"
 nov_rus_asian_market_access:0 "アジア市場への参入"
 time_of_troubles_at:0 "[Root.Monarch.GetName]の£adm£、£dip£、£mil£の合計値が§Y9§!以上になる"
 flavor_rus.35.t:0 "「雷帝」イヴァン4世"
 flavor_rus.35.desc:0 "イヴァン4世は、ヴァシーリー3世とその2番目の妻エレナ・グリンスカヤの息子で、父が足の炎症で亡くなったため、わずか3歳にしてモスクワ大公に即位した。イヴァン4世の幼少期は、謀略をめぐらすボヤールたちからの無視と侮辱で形成されてきた。16歳のとき、イヴァンは「全ルーシの皇帝」として戴冠し、祖父イヴァン3世の時代から事実上存在していたロシア・ツァーリ国を正式に形成することになった。\n\nイヴァンの治世の最初の数年間は、その名とは裏腹に、平和的な改革と近代化が特徴であった。しかし、イヴァンの病状が悪化し、ボヤールたちが彼の幼い息子に忠誠を誓うことを拒否したため、イヴァンの治世は一変する。それ以来、イヴァンはボヤールたちに偏執的な恨みを抱き、ついにはノヴゴロドの大虐殺に至った。\n\nイヴァンがツァーリ国の後継者となれば、ツァーリ国が最大限の力を発揮することに疑いを持つものは少ない…例え街の一つや二つを代償に支払ってでも。"
 flavor_rus.35.a:0 "[Root.GetAdjective]はイヴァンのものだ。"
 flavor_rus.35.b:0 "魅力的だ。"
 flavor_rus.36.t:0 "[Root.GetUsableName]の海軍"
 flavor_rus.36.desc.a:0 "造船技術に精通していたにも関わらず、[Root.GovernmentName]は船や艦隊をほとんど建造してこなかった。しかしそれも[Root.Monarch.GetName]が[Root.GetUsableName]大艦隊を見せつけたことで過去のこととなったのである。偉大な[Root.GetAdjective]艦隊は国家のあらゆる海事問題で役割を果たすだろう。\nしかし、これらの艦隊の目的はなんであるか、という一つの論点が残されている。"
 flavor_rus.36.desc.b:0 "海に関する知識はかつてのノヴゴロド共和国時代から受け継がれている。[Root.GetUsableName]の大艦隊は規模と水兵の面で大きな拡大を見てきた。\nしかし、これらの艦隊の目的はなんであるか、という一つの論点が残されている。"
 flavor_rus.36.a:0 "この船団は交易に従事すべきだ。"
 flavor_rus.36.b:0 "この艦船は戦争のためのものだ。"
 flavor_rus.37.t:0 "元老院"
 flavor_rus.37.desc:0 "[Root.Monarch.GetTitle]が不在の際、その帰還まで元老院議員の中から選ばれたものが[Root.GovernmentName]を統治する。元老院はボヤールのドゥーマの代わりとなるもので、[Root.GovernmentName]の行政、立法、司法の最高機関として機能する。\nそういった機関は[Root.GetAdjective]政府の中に既に居場所を見つけているものの、元老院を制度化するべきという声はますます大きくなってきている。"
 flavor_rus.37.a:0 "元老院を制度化せよ。"
 flavor_rus.37.b:0 "元老院を廃止せよ。"
 flavor_rus.38.t:0 "聖務会院"
 flavor_rus.38.desc:0 "宗教は国家の基礎を支える柱である。記憶の限り、[Root.GetName]は正教国家であった。\nしかし、宗教と政府は常に調和しているわけではない。たった一人の総主教に率いられた主教らは[Root.Monarch.GetTitle]の絶対的な統治に無視できない脅威を示してきた。対抗策として、[Root.GovernmentName]に仕える聖務会院が創設され総主教の分権化が図られた。"
 flavor_rus.38.a:0 "聖務会院を創設せよ。"
 flavor_rus.38.b:0 "現在の制度で十分だ。"
 flavor_rus.39.t:0 "総主教の強化"
 flavor_rus.39.desc:0 "宗教は国家の基礎を支える柱である。記憶の限り、[Root.GetName]は正教国家であった。\n総主教の影響力が大きくなるにつれて、政府に対する支配力もまた大きくなっている。やがて、総主教からの提案が[Root.Monarch.GetTitle]へと届く。総主教にさらなる特権を与え、その見返りに教会が[Root.Monarch.GetTitle]の後ろ盾となるというものである。"
 flavor_rus.39.a:0 "提案を承認する。"
 flavor_rus.39.b:0 "却下だ。"
 flavor_rus.40.t:0 "新総主教"
 flavor_rus.40.desc:0 "宗教は自国の基本的な支柱の一つです。できうる限り振り返ってみても、[Root.GetName]は正教会でした。\n[Root.Monarch.GetTitle]の総主教への影響力は、[Root.GetUsableName]に対する絶対的支配と区別がつかないほどになっています。[Root.Monarch.GetName]は、これまでの多くの[Root.Monarch.GetTitle]と違い、総主教の権力を掌握し、自らが新たな総主教の長だと宣言する機会を得ました。"
 flavor_rus.40.a:0 "総主教と[Root.Monarch.GetTitle]の役割を統合せよ"
 flavor_rus.40.b:0 "教会のコトに首を突っ込むべきじゃないよ"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap]と革命の時代"
 flavor_rus.44.desc:0 "新たな時代が目前に迫っている。[Root.GovernmentName]の根幹を脅かすものであり、これまでにない時代である！\n解放と自由の思想が驚異的な速さで臣民の頭の中で育っている。古い社会構造がいつまでその姿を保てるかは誰にも分からない…"
 flavor_rus.44.a:0 "まさに[Root.GetUsableName]の暗黒時代の始まりだ…"
 flavor_rus.45.t:0 "陸軍の西洋化"
 flavor_rus.45.desc:0 "多くの改革や刷新、再組織化を経て、[Root.GetAdjective]軍は西欧の軍隊とほとんど変わらない水準に達した。我々の兵士は他の列強と同様の武器、戦術、指導を通じて戦うのだ。"
 flavor_rus.45.a:0 "我が兵士よ、[Root.GetUsableName]を勝利へ導き給え。"
 flavor_rus.47.t:0 "革新的飛躍"
 flavor_rus.47.desc:0 "国民への教育の投資は実を結んだ。若く熱心な科学者たちは数学、物理学、化学の分野での研究を開始している。\n志は高いが、必要な費用はもっと高い。現実的に投資を受けられるプロジェクトは一つだけである。"
 flavor_rus.47.a:0 "数学の研究プロジェクトを選ぼう。"
 flavor_rus.47.b:0 "物理学の研究プロジェクトを選ぼう。"
 flavor_rus.47.c:0 "化学の研究プロジェクトを選ぼう。"
 flavor_rus.100.t:0 "[Root.GetAdjective]政府の改造"
 flavor_rus.100.desc:0 "[Root.GetAdjective]の宮廷に[Root.Capital.GetName]の部隊が集結する中、政府の懸念が明らかになった。我が国にとって戦争は不可避であり、新たな領土を征服することで国家は発展していく。我々の顧問は、我が国の野心と軍事力に政権がついていけなくなることを恐れ、改革を希望している。\n請求権の永続性を重視しないことで、軍の想定よりも多くの領有権を捏造し、管理するための資源を確保することができる。もちろん、このような改革はすべての顧問に支持されているわけではなく、[Root.Monarch.GetTitle]の裁量に委ねられている。"
 flavor_rus.100.a:1 "すでに確立された構造を変更する必要はない。"
 flavor_rus.100.a.tt:0 "[Root.GetAdjective]のミッションで得られる§Y恒久的な請求権§!は変更されない。"
 flavor_rus.100.b:1 "この構想を実現しろ。[Root.GovernmentName]は必ずや拡大する！"
 flavor_rus.100.b.tt:0 "[Root.GetAdjective]のミッションで得られる§Y恒久的な請求権§!は§Y時限請求権§!になる。"
 flavor_rus.101.t:0 "[310.GetName]交易の発展"
 flavor_rus.101.desc:1 "[310.GetName]市は、最古のものの一つである。その歴史は9世紀にまでさかのぼり、スカンディナヴィアとビザンツ帝国を結ぶ交易路の主要な拠点として機能していた。当然のこととして、この街は東ヨーロッパ有数の貿易拠点として発展してきた。\nかつての強大なノヴゴロド共和国の首都ではなくなったが、[310.GetName]のバルト海交易の拠点としての重要性は、[Root.GetAdjective]の支配下で復活を遂げている。"
 flavor_rus.101.a:0 "素晴らしい"
 flavor_rus.102.t:0 "アルハンゲリスクの設立"
 flavor_rus.102.desc:0 "白海は、1年のうち3カ月しかアクセスできないという性質上、航行が困難な海である。しかし、白海からの海上アクセスは、紛れもなく大きな価値を持つ。商人や町人がホルモゴリー州に移り住み、アルハンゲリスクの町ができた。"
 flavor_rus.102.a:0 "結構"
 flavor_rus.105.t:0 "フィンランド大公国"
 flavor_rus.105.desc:0 "フィンランドの人々は、かつての支配者であったスウェーデンの法律と社会の中で、大きな自治と統合を楽しんできた。当然ながら、我々が土地を征服して以来、彼らは我々に対して同様の期待を持っている。\n我々の[Root.Monarch.GetTitle]が[Root.Monarch.GetHerHis]の私領として統治するフィンランド自治区の設立によって、フィンランド人をなだめることができるだろう。"
 flavor_rus.105.a:0 "自治権を持つ大公国を設立する。"
 flavor_rus.105.a.tt:0 "この補正が有効な限り、§Jハッカペリター騎兵隊§!傭兵団を雇用することが可能になります。"
 flavor_rus.105.b:0 "却下だ。"
 flavor_rus.106.t:0 "[Root.GetAdjective]統治下の[280.GetName]"
 flavor_rus.106.desc:0 "[280.GetName]はキエフ・ルーシの名をもち、正教会信仰の重要な宗教的中心地である。そのため、この都市は[Root.GovernmentName]の最も重要な宗教家たちの生まれの地でもある。商業的な重要性は未だ低いものの、その位置から[280.GetName]は[Root.GetUsableName]の輝く灯台となる可能性を秘めている。"
 flavor_rus.106.a:0 "宗教的な重要性に着目してみよう。"
 flavor_rus.106.b:0 "商業的な潜在性に投資しよう。"
 flavor_rus.106.c:0 "都市を我らの持つ最強の要塞に改造しよう。"
 flavor_rus.106.d:0 "[280.GetName]のアカデミーを拡張しよう。"
 flavor_rus.114.t:0 "ロストフ・ナ・ドヌの設立"
 flavor_rus.114.desc:0 "貿易は[Root.GetUsableName]の生命線の1つである。特に、件の貿易がオスマン帝国など他の列強と行われている場合は、なおさらである。\n[Root.Monarch.GetTitle][Root.Monarch.GetName]はそれを最初に認識し、オスマンとの貿易をコントロールするためにアゾフから数キロメートル離れた場所に要塞を築いた。その後、アゾフはその重要性を失い、ロストフ・ナ・ドヌが商業の中心地として台頭してきた。"
 flavor_rus.114.a:0 "よし。"
 flavor_rus.116.t:0 "[Root.GetAdjective]＝[rus_persian_ally.GetAdjective]同盟の将来"
 flavor_rus.116.tt:0 "イベント「§Y[Root.GetAdjective]＝コーカサス同盟の将来§!」が発生します。"
 flavor_rus.116.desc:0 "元々は都合が良くて[Root.Religion.GetGroupName]の使命感から生まれた同盟ですが[Root.GetUsableName]と[rus_persian_ally.GetUsableName]間の結びつきは、これまで自国が見てきたどんな政治的な結びつきよりも強固なものです。巧妙な戦略と結集した力により、ペルシアからのムスリムの脅威は排除され、[rus_persian_ally.GetUsableName]国民は列強の脅威から解放された生活を祝っています。\n[rus_persian_ally.GetAdjective]が自国の支援に対して恩義を感じていることは明白であり、彼らの[Root.GetAdjective]王位への忠誠以外に十分な報酬は存在しません。"
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName]は[Root.GetUsableName]の前に跪くべきだ！"
 flavor_rus.117.tt:0 "彼らが屈服すれば、§Y[rus_persian_ally.GetUsableName]§!の従属化を要求し、降伏を受け入れたならば、彼らは自国の§Y属国§!となるでしょう。\nもし、§Y[rus_persian_ally.GetUsableName]§!の総開発度が§Y500§!以上の場合、必ず拒否されます。"
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap]と[Root.GetUsableName]は対等だ。"
 RUS_PERSIAN_TRADE:0 "ペルシアにおけるロシアの存在感"
 flavor_rus.117.t:1 "[From.GetUsableNameCap]が属国化を要求"
 flavor_rus.117.desc:0 "[From.GetUsableName]の大使は傍若無人にも[Root.GetAdjective]の宮廷に押し入り、我らの[Root.Monarch.GetTitle]が彼らの[From.Monarch.GetTitle]の前に跪くことを要求している。[From.GetAdjective]は我らのペルシア征服を援助してくれたが、今度は我が国が従属国になることを望んでいる。"
 flavor_rus.117.a:0 "誰が[From.GetAdjective]に逆らうだろうか？"
 flavor_rus.117.b:0 "非常識だ！"
 flavor_rus.118.t:1 "[From.GetUsableNameCap]が屈服！"
 flavor_rus.118.desc:1 "[From.GetUsableName]から宮廷に知らせが届いた。[From.GetAdjective]の[From.Monarch.GetTitle]は我々の要求を受諾したようだ。[From.GetUsableNameCap]は今や[Root.GetAdjective]の君主の従属国である。"
 flavor_rus.118.a:0 "素晴らしい！"
 flavor_rus.119.t:1 "[From.GetUsableNameCap]が抵抗！"
 flavor_rus.119.desc:0 "[From.GetUsableName]から宮廷に知らせが届いた。[From.GetAdjective]の[From.Monarch.GetTitle]は我々の要求を拒否したようだ。[From.GetAdjective]は合理的な要求を行った我々の顔に唾を吐きかけた。"
 flavor_rus.119.a:0 "今までしてやったことの恩返しがこれか？"
 flavor_rus.120.a.tt:0 "既知の§Y[Root.Religion.GetName]§!の国はすべて、§Y[Root.GetName]§!の評価を§G25§!得ます。"
 flavor_rus.122.t:0 "タタール遊牧民の終焉"
 flavor_rus.122.desc:1 "キエフ・ルーシの破壊者であり、我々の民を抑圧したタタールの遊牧民はもういない！最後の遊牧民は東に逃げ、あるいは戦場で死に、[Root.GetAdjective]の国境は東へ移動していく。[Root.GetUsableNameCap]は二度と外国の侵略者の下僕になることはないだろう！"
 flavor_rus.122.a:0 "祖国のために！"
 flavor_rus.123.t:0 "官僚の焦点"
 flavor_rus.123.desc:0 "[Root.GetUsableName]の局が新たな次元に拡大したことで、残された資源は、国家の素晴らしい側面の1つに集中するために使用できるようになった。"
 flavor_rus.123.a:0 "国家の統治に焦点を当てろ。"
 flavor_rus.123.b:0 "商業利益の拡大に焦点を当てろ。"
 flavor_rus.123.c:0 "軍事的発展に焦点を当てろ。"
 flavor_rus.124.t:0 "最後のトィシャツキー"
 flavor_rus.124.desc:0 "トィシャツキーは、キエフ・ルーシの時代から軍事指導者であった。キエフ・ルーシの滅亡後、トィシャツキーは司法と商業の役職を担うようになった。これは1374年のドミトリー・ドンスコイの時代に廃止されるまでの話だが、しかし、一部のトィシャツキーは今日に至るまで活動している。"
 flavor_rus.124.a:0 "彼らは再度構築されるべきであろう。"
 flavor_rus.124.b:0 "ナメストニクによって置き換えられるべきであろう。"
 flavor_rus.125.t:0 "オプリーチニナ"
 flavor_rus.125.desc:1 "[revolt_province.GetName]の一部のボヤールが、祖国を裏切り、戦争の最中に反乱を起こすことを決定した。\nこの反逆は見逃されることはなかった。[Root.Monarch.GetTitle]はこの裏切り行為に深く傷つき、[Root.GovernmentName]に厄介な[Root.GetNobilityName]を弾圧する自由を与える国家政策、オプリーチニナの設立を要求した。"
 flavor_rus.125.a:0 "この裏切りはただでは済まされない"
 flavor_rus.125.b:0 "そこまでしなくていい。"
 flavor_rus.126.t:1 "ラズリディの焼却"
 flavor_rus.126.desc:1 "門地制は、ボヤールたちの系図と、その絡み合った王朝階層に依存している。この重要なデータは、「ラズリディ」と呼ばれる登録簿の形で公開されている。\n[Root.GetUsableName]の独裁が進み、官僚機構が[Root.Monarch.GetTitle]の支配下により集中した形態に移行すると、門地制は不要と判断されるようになった。[Root.Monarch.GetTitle]は[GetDate]にすべてのラズリディの焼却を命じ、門地制を永久に廃止する。"
 flavor_rus.126.a:0 "灰から灰へ。"
 flavor_rus.127.t:0 "ピョートル大帝"
 flavor_rus.127.desc:0 "アレクセイ皇帝とその妻ナタリヤ・ナルイシキナの息子であるピョートルは、わずか10歳でロシアの王位を継承した。しかし、ピョートルが第一位継承者でなかったために、異母姉のソフィアは、不忠なストレリツィを味方につけて幼きツァーリにクーデターを起こした。この襲撃の際、ピョートルの親族や友人も殺害されている。17歳のとき、ピョートルは摂政を屈服させ弟イヴァン5世とロシアの共同統治を開始し、母親の死後、真のロシアの君主としての権能を行使し始めた。\n彼の治世は、ロシア社会のあらゆる部分に影響を与える多くの改革によって特徴づけられた。最初の数年間は、ロシアを近代化し、西欧列強に近づけることを目的として、いくつかの大改革を実施した。その結果、宮廷では西欧風の服装規制が採用され、軍部では大幅な改革が行われた。若い頃から船に親しんでいたピョートルは、初の公式海軍を創設した。\n\nピョートルには「大帝」というあだ名が付けられ、数々の改革を行い、ツァーリ国をヨーロッパ有数の帝国に変貌させた。"
 flavor_rus.127.a:0 "[Root.GetAdjective]はピョートルのものだ。"
 flavor_rus.128.t:0 "ピョートルの抜本的改革"
 flavor_rus.128.desc:0 "ピョートル大帝は治世の最初の数年間、西欧の顧問から大きな刺激を受けた。彼は陸軍を再編し、ロシア初の海軍を建設し、絶対主義的な礼儀作法を近代化し、ロシアの工業化の最初の礎を築いた。彼の治世においては農奴制が強化され、反乱の際には血と暴力が必要とされたが、皇帝はロシアの姿を他の列強が認めざるを得ないものへと変貌させた。"
 flavor_rus.128.a:1 "私は帝国を征服したが、自分自身を征服することはできなかった。"
 flavor_rus.129.t:0 "エカチェリーナ大帝"
 flavor_rus.129.desc:0 "ドイツのアスカーニエン家の分家に生まれたアンハルト＝ツェルプスト侯女ゾフィーは、神聖ローマ帝国の取るに足らない王女の一人だった。10歳の時、彼女は将来の夫であるピョートル3世と出会った。6年後に彼女は結婚すると、若きゾフィーはロシアへ移り熱心にロシア語を習得した。新たな環境に適応し、当時君臨していた女帝エリザヴェータの寵愛を受けるため、ゾフィーは正教に改宗し名をエカチェリーナと改めた。\nピョートル3世との結婚は彼の未熟さのために破綻し、両者とも不貞を働いた。エカチェリーナは夫に対し長年にわたって秘密裏に陰謀を企て、ピョートルがロシア帝位を継承すると野心家エカチェリーナは僅か半年で皇帝を打倒した。\n\nロシアは彼女の治世の間に文化、芸術、科学その他多くの啓蒙思想のルネサンスを経験した。エカチェリーナの下で、帝国は西方へその勢力を大きく伸ばした。"
 flavor_rus.129.a:0 "彼女は[Root.GetUsableName]を偉大なるものへと導くに違いない。"
 flavor_rus.129.b:0 "[Root.Monarch.GetName]に相応しい配偶者だ。"
 flavor_rus.129.c:0 "何とも注目に値する女性だ。"
 flavor_rus.130.t:0 "ストレリツィの役割"
 flavor_rus.130.desc:1 "ストレリツィは、わが国の軍隊の精鋭部隊である。彼らは田舎の住民と可能な商人から募集され、その勤務は終身である。平和な時代には、ストレリツィは彼らの仕事に戻ることが想定されている。それゆえ、いかなる軍事行動も、収入の減少を招くため好まれていない。\nこの解決策として、厳しい戦争の最中にあってもストレリツィの忠誠心を維持できるような、安定した給与を提供する案が出されている。"
 flavor_rus.130.a:0 "定期給与を保証しろ。"
 flavor_rus.130.a.tt:0 "§Yストレリツィ§!は統治者が交代するたびに給与を要求する。"
 flavor_rus.130.b:0 "その土地で生計を立てられるだろう。"
 flavor_rus.131.t:0 "ストレリツィが支払いを要求"
 flavor_rus.131.desc:0 "ストレリツィが新たに戴冠した[Root.Monarch.GetTitle]の宮廷に集まった。彼らの要求は単純なものだ。軍役に対する給金である。"
 flavor_rus.131.a:0 "気前よく給金を支払う。"
 flavor_rus.131.b:0 "程々の給金を支払う。"
 flavor_rus.131.c:0 "最低限の額を支払う。"
 flavor_rus.131.d:0 "支払わない。"
 flavor_rus.132.tt:1 "ストレリツィが蜂起する可能性があります。"
 flavor_rus.132.t:0 "ストレリツィが蜂起"
 flavor_rus.132.desc:0 "ストレリツィに対し給金が支払われなかったことで、連隊の間に大きな不安が起こっている。彼らは[revolt_province.GetName]で攻撃を開始し、[Root.Monarch.GetName]の退位と新たな後継者を要求している。"
 flavor_rus.132.a:0 "何てことだ"
 flavor_rus.134.t:0 "西欧流の手法"
 flavor_rus.134.desc:0 "[Root.GetUsableName][Root.GovernmentName]は過去数十年間、西欧列強からの影響をほとんど受けずに存在していた。これは、[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の西欧出身の有能な顧問が宮廷の実権を握ったことで転機を迎えた。かつての素朴で伝統的な宮廷生活は、西洋に似せて作られたものに取って代わられた。我々の社会の他の多くの側面はまだ改革を必要としているものの、宮廷のこれらの変化は、新しいロシアへの第一歩である。"
 flavor_rus.134.a:0 "近代化の前進だ。"
 flavor_rus.200.t:0 "[Root.GetAdjective]帝国の形成"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName]、[Root.GetUsableName]の偉大なる[Root.Monarch.GetTitle]にして宿敵を打ち負かせし者は、[Root.Monarch.GetHerHis]の宣言を行った。[Root.Monarch.GetTitle]はいまや全[Root.GetAdjective]の[Root.GetEmpressEmperor]として知られることになるという。それ故に、[Root.GovernmentName]もまた[Root.GetUsableName]帝国と呼ばれるべきである、と。\n[Root.Capital.GetContinentName]の列強はこれを挑発と受け取っているが、彼らの反応はただ[Root.Monarch.GetName]の新たな位への請求権を確かなものとするだけである。"
 flavor_rus.200.desc.b:1 "The [Root.GetAdjective] ruling council, under the leadership of [Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetUsableName] and victor of the War of Rivals, has made its proclamation. From this day, from this moment forward, the [Root.GovernmentName] shall be addressed as the Great Federal Republic of [Root.GetUsableName]. The authority and power of the [Root.Monarch.GetTitle] will be strengthened while the government of the provinces is in charge of representants elected by the council of burghers."
 flavor_rus.200.a:0 "[Root.GetEmpressEmperor]万歳！"
 flavor_rus.200.b:1 "I love the Republic."
 flavor_rus.295.t:0 "アイデアを購入"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap]は科学と文化の分野における革命的な先進性で有名である。それゆえ、[Root.GetAdjective]大使は彼らのアイデアをいくつか購入するために[From.Monarch.GetTitle]に連絡を取ったのだ。"
 flavor_rus.295.a:0 "そうか。"
 flavor_rus.295.a.tt:1 "§R-[Root.money_to_transfer_info.GetValue]§! ¤を§Y[From.GetName]§!に移します。"
 flavor_rus.296.t:0 "アイデアを購入"
 flavor_rus.296.desc:0 "[From.GetUsableName]大使が我々の宮廷に到着し、約束の額のダカットを届けた。"
 flavor_rus.296.a:0 "素晴らしい！"
 flavor_rus.296.a.tt:1 "Gain §G[From.money_to_transfer_info.GetValue]§! ¤ from §Y[From.GetName]§!."
 flavor_rus.300.t:0 "The Peasantry is brought into Serfdom"
 flavor_rus.300.desc:0 "戦争や飢饉、干ばつ、疫病といった災難や混乱が起こると、農民は小作地を離れ都市へと逃亡する。そのため、彼らの土地は雑草に覆われてしまう。国全体の食糧供給を脅かすこのような事態を避けるため、[Root.Monarch.GetTitle][Root.Monarch.GetName]は農民が生まれた領地を離れることを禁じた布告を定めた。"
 flavor_rus.300.a:0 "農民は完全に農奴となった。"
 flavor_rus.301.tt:0 "§Y農民§!は§Y[Root.GetUsableName]§!に反乱を起こすだろう。"
 flavor_rus.301.t:0 "農民反乱"
 flavor_rus.301.desc:0 "全ての農民が農奴になることに同意しているわけではない。[rus_peasant_revolt_province.GetName]州において、農民が地主に対し公然と反旗を翻している！"
 flavor_rus.301.a:0 "奴らを潰せ"
 flavor_rus.303.t:0 "農民の解放"
 flavor_rus.303.desc:0 "農民は[Root.GovernmentName]の柱であり、[Root.GovernmentName]の食糧供給を維持するために、地主との圧制的な封建関係の中で生きなければならない。しかし、この農奴制は農民の自主性を奪っている。\nだが、[Root.Monarch.GetTitle][Root.Monarch.GetName]は農民を慈しみ、農民の地主への束縛を緩めた。下層階級からは高く評価されているが、[Root.GetNobilityName]は[Root.Monarch.GetName]が脆く貧弱になっていると主張している。"
 flavor_rus.303.a:0 "少数の命より大衆の命だ。"
 flavor_rus.304.t:0 "[Root.GetNobilityName]の反乱"
 flavor_rus.304.desc:1 "[Root.Monarch.GetName]の農民の自由を増大させる決定は、[Root.Monarch.GetHerHim]を[Root.GetNobilityName]陣営の敵に回した。今や彼らは[rus_boyars_revolt_province.GetName]にて、[Root.Monarch.GetTitle]に対し公に反旗を翻している。"
 flavor_rus.304.a:0 "奴らを潰せ"
 flavor_rus.304.tt:0 "§Y[Root.GetNobilityName]§!は§Y[Root.GetUsableName]§!に反乱を起こすだろう。"
 flavor_rus.306.t:0 "会議法典"
 flavor_rus.306.desc:0 "[Root.GetUsableName]の領土内において、農奴制は一般的な慣習となっている。農民は地主の支配下で苦しんでおり、[Root.GetNobilityName]は彼らの労働の成果を享受している。\nしかし、農奴制は[Root.GetAdjective]の法典においては合法化されていないため、農奴の所有やその地位についての規定は未だ固定化されていない。農奴制は未だ法的に定義されていないのである。[GetYear]年会議法典によって、[Root.Monarch.GetTitle][Root.Monarch.GetName]はそれを変更することが可能となる。農民の運命を確定させるか、農奴を解放し[Root.GetNobilityName]の怒りを誘発するかのいずれかである。"
 flavor_rus.306.a:0 "農奴制を成文化する。"
 flavor_rus.306.b:0 "農民を解放する。"
 flavor_rus.307.t:0 "初期啓蒙思想"
 flavor_rus.307.desc:0 "[Root.GetNobilityName]やその他の所有者から解放されたことで、農民は[Root.GetUsableName]の領域内で大きな移動の自由を享受している。だが平民が新たな自由を享受する一方で、[Root.GovernmentName]にとっては意図しない結果がもたらされている。支配階級に対抗する下層階級の自由を強調する啓蒙主義の初期の思想が、大衆の心の中に広がっているのだ。もし農民の権利が取り消されなければ、[Root.GetUsableName]の安定そのものが脅かされることになるだろう。"
 flavor_rus.307.a:0 "却下だ。"
 flavor_rus.307.b:0 "農奴制を導入しろ。"
 flavor_rus.308.t:0 "大反乱！"
 flavor_rus.308.desc:0 "政府があらゆる手段でもって民衆をなだめようとしたにもかかわらず、農奴は主人に逆らい[Root.Monarch.GetTitle]に対して公然と反乱を起こすべく[revolt_province.GetName]に集まった。追放されたコサックに率いられたこの反乱軍は[Root.Monarch.GetName]の正統性に疑問を呈している。この蜂起は、他の多くの平民が支配階級に対し反乱を起こす動機となった…"
 flavor_rus.308.a:0 "民衆が動きつつある…"
 flavor_rus.308.a.tt:1 "§Yロシア§!、§Yルテニア§!、§Yウラル§!および§Yポントス草原§!地方の§Y穀物§!、§Y家畜§!または§Y羊毛§!を産出する領有州はすべて、以下の効果を得ます："
 flavor_rus.309.t:0 "市民階級の台頭"
 flavor_rus.309.desc.a:0 "かつて[Root.GetUsableName]の無学で貧しい大衆であった農民は、商業や貿易の職業に従事するようになった。そのため、[Root.GetBurghersName]階級は、より多くの元農民が偉大な[Root.GetAdjective]の都市で生活するための富を得ることによる、新しい力の台頭を目にしている。\n中産階級は[Root.GetUsableName]内で支配的な勢力となっている。"
 flavor_rus.309.a:0 "都市が成長している…"
 flavor_rus.309.b:0 "Integrate these new burghers into the republic"
 flavor_rus.310.t:0 "反動政策"
 flavor_rus.310.desc:0 "大反乱の後、[Root.Monarch.GetTitle]は平民を哀れむよりむしろ恐れるべきであるとの認識に至った。そのため、[Root.Monarch.GetTitle]と支配層にある[Root.Monarch.GetHerHis]の臣下の心の中には、農奴とその主人との結び付きを強化すべきという意志が芽生えた。[Root.GetUsableName]経済は農奴制に強く依存しており、この制度の変更すれば[Root.GovernmentName]は混乱に陥るため、農民を解放しようといういかなる嘆願も粉砕された。"
 flavor_rus.310.a:0 "民衆の鎖を締め付けよ。"
 flavor_rus.310.b:0 "それでも農民を解放すべきだ"
 flavor_rus.311.t:0 "[Root.GetAdjective]中産階級の躍進"
 flavor_rus.311.desc.a:0 "かつては[Root.GetUsableName]の中でも脇役で大した実績もなかった中産階級が、[Root.GetAdjective]社会で支配的な勢力にのし上がった。多くの農民がその仲間入りをしたおかげで、商人や町民は宮廷の問題に大きな影響力を持つようになり、[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の貴族の権威自体を脅かしさえしつつある。"
 flavor_rus.311.desc.b:0 "The middle class of [Root.GetUsableName] has played a major role ever since its formation. However, the balance of power between the Republic and the Burghers has been disturbed by the many peasants joining the ranks of the [Root.GetBurghersName]. Their influence over the affairs of the ruling courts threaten the very authority of the Republic and the [Root.GetNobilityName]."
 flavor_rus.311.a:0 "[Root.GovernmentName]は耐え抜くだろう。"
 flavor_rus.311.b:0 "[Root.GetBurghersName]の新参者どもに農奴制を強制しろ。"
 flavor_rus.312.t:0 "啓蒙思想と農奴制"
 flavor_rus.312.desc:0 "Too many ordinary [Root.GetAdjective]s have been enslaved through the serfdom. In strong contrast to the ideals of the Enlightenment, the realm of [Root.GetUsableName] is built on the hard labor of peasants who are comparable to the cattle they work with.\nHowever, due to the strong influence the [Root.GetNobilityName] exercise over the serfs and court, there is little to be done about the situation of these unfortunate people. The best [Root.Monarch.GetTitle] [Root.Monarch.GetName] can offer, without causing a civil war, is educating the serfs' children, lend them money, institute a system of free medical care, give them more land for their use, and upgrade agricultural technology.\nAnd even then, these changes can be seen as an attack on the freedom of the [Root.GetNobilityName]..."
 flavor_rus.312.a:0 "農奴の生活を改善せよ。"
 flavor_rus.312.b:0 "制度は完全にうまくいっている。"
 flavor_rus.313.t:0 "専制政治と[Root.GetBurghersName]の対立"
 flavor_rus.313.desc:0 "[Root.GetBurghersName]は[Root.GovernmentName]の中で強力な階級へと成長した。多くの国家単位での衝撃的な決定は中産階級によって影響され、仕組まれたものとなっている。かつては[Root.Monarch.GetTitle]が絶対的な権力を握っていたが、今や[Root.GetBurghersName]が政務を担当している。ある面において、統治者は国家のお飾りに過ぎない。ゆえに、[Root.GetBurghersName]が[Root.GovernmentName]を転覆させようとしてきたことはそう驚きに値するものでもなかった…"
 flavor_rus.313.a:0 "[Root.GetBurghersName]を粉砕せよ！"
 flavor_rus.313.b:0 "[Root.GetBurghersName]に降伏しよう。"
 flavor_rus.350.t:0 "農民の運命"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName]はロシアの地盤を固めたが、[Root.Monarch.GetSheHe]が政権を取った直後、旱魃、飢饉、疫病により[Root.Capital.GetName]で50万人が死んだ。農民は村から逃げ出し、彼らの所有地は雑草に覆われたままとなった。[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の顧問からの回答が必要である！"
 flavor_rus.350.a:0 "農民を生まれた土地に縛り付けよ。"
 flavor_rus.350.b:0 "彼らの好きにさせよ。"
 flavor_rus.398.t:0 "The Culling of the Serfdom"
 flavor_rus.398.desc:1 "労働者の迫害者に死を！[Root.GetUsableName]の革命衛兵は広大な農地に押し寄せ、発見できた農奴を一人残らず解放した。この解放された農民は革命衛兵に加わり、[Root.GetUsableName]から農奴制を一掃することを求めて彼らに従っている。また、地主は裁判を受けることなく処刑されている。\n\n数え切れないほどの農奴が専制的な貴族の手から解放され、近隣の大国で人間による人間の搾取が打破されればさらに多くの者が加わるだろう！"
 flavor_rus.398.a:0 "Down with the Boyars' heads!"
 flavor_rus.399.t:0 "赤色テロ"
 flavor_rus.399.desc:0 "革命の敵に死を！革命衛兵のうち、かつての農奴家系出身の者が都市を席巻し、過去の世代の農民の不満を吐き出した。数え切れないほどの裕福な市民とボヤールが、農奴制時代の一族の行いを裁く裁判にかけられた。革命の敵に対する必要悪と呼ばれながら、この裁判は公正な過程というより見世物に近かった。にもかかわらず、農民の先祖を持つ多くの市民が革命衛兵に加わり、[Root.GetUsableName]の大都市を恐怖に陥れている。"
 flavor_rus.399.a:0 "革命が前進している！"
 flavor_mos.1.t:0 "タタールのくびき"
 flavor_mos.1.desc:0 "タタールのくびきとは、1248年にキエフ・ルーシがモンゴルの遊牧民に屈服して以降ロシア人に対して強制的に行われた貢納制度である。1327年にモスクワ公イヴァン1世が宿敵トヴェリ公に率いられた反乱に対抗してモンゴルの側に味方した後、大公は遊牧民とロシアの仲介役となった。モンゴル人は我が公国にルーシを統治し、彼らの名において貢物を徴収する権限を与えた。\n\n現在、このタタールのくびきはキプチャク・ハン国が自らの重みで衰退、分裂したのと同じく崩壊しかかっている。[Root.GetUsableName]は依然として制度上は遊牧民の朝貢国であるが、[Root.Monarch.GetTitle][Root.Monarch.GetName]は事実上タタールの影響力を受けることなくロシアを支配している。"
 flavor_mos.1.a:0 "くびきは[Root.GovernmentName]を永久に抑え込むことはできないだろう…"
 the_tatar_yoke_desc:1 "until the province of §YSarai§! is no longer owned by a §YHorde§!"
 flavor_mos.1.a.tt:0 "§Rこの補正が有効である限り、§Y[Root.GetName]§!は毎年§Y[466.Owner.GetName]§!に貢物を支払わなければなりません。§!"
 flavor_mos.2.t:0 "タタールのくびきの終焉"
 flavor_mos.2.desc:0 "[466.GetName]が[466.Owner.GetName]の手に落ちたことで、タタールはもはや[Root.GetAdjective]の人々に貢納を強制する立場ではなくなった。[Root.GetUsableName]の[Root.GovernmentName]はついにタタールのくびきから解放されたのだ！"
 flavor_mos.2.a:0 "我々は自分の運命の支配者なのだ！"
 flavor_mos.3.t:0 "貢物の要求"
 flavor_mos.3.desc:0 "[Root.Monarch.GetName]の宮廷に毎年の貢物の要求が届いた。[466.Owner.GetName]の蛮族どもは全ルーシの名において我々が支払うことを期待している。"
 flavor_mos.3.a:0 "貢物を払え"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§! pays §R[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[466.Owner.GetName]§!."
 flavor_mos.3.b:0 "貢物を払うのを拒否しろ"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§!は§Y[Root.GetName]§!の人々に報復するかもしれません…"
 flavor_mos.4.t:0 "[From.GetName] pays the Annual Tribute"
 flavor_mos.4.desc:0 "偉大なる[Root.Monarch.GetTitle]の飼い犬である[From.GetName]の[From.Monarch.GetTitle]は、要求した貢物を伴った使節を派遣してきた。ルーシは用心棒代を支払った。"
 flavor_mos.4.a:0 "素晴らしい！"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§! pays §Y[Root.mos_tribute_to_pay.GetValue]§! ¤ to §Y[Root.GetName]§!."
 flavor_mos.5.t:1 "[From.GetName] refuses to pay the Annual Tribute"
 flavor_mos.5.desc:0 "The [From.Monarch.GetTitle] of [From.GetName], traitor to the [Root.GetAdjective] might, has refused to pay the demanded tribute! The Rus' are provoking the wrath of the proud horsemen of [Root.GetUsableName]!"
 flavor_mos.5.a:0 "襲撃者を送り力ずくで貢物を取ってこい。"
 flavor_mos.5.a.tt:0 "Every single province owned by §Y[From.GetName]§! in the §YRussia§! region gets looted by §Y[Root.GetName]§! for §G5§! ¤"
 flavor_mos.5.b:0 "放っておこう。"
 flavor_mos.6.t:0 "[From.GetAdjective]の襲撃者による攻撃！"
 flavor_mos.6.desc:0 "我々が[From.GetName]への貢物の支払いを拒否したことで、支配者たる[From.Monarch.GetTitle]の怒りを買った。[From.Monarch.GetSheHeCap]は襲撃者を送り込み、我々の居住地に対し略奪と破壊の限りを尽くした！"
 flavor_mos.6.a:0 "何てことだ！"
 flavor_mos.6.a.tt:0 "Every owned province in the §YRussia§! region gets looted, losing §R5§! ¤ and transferring it to §Y[From.GetName]§!"
 flavor_mos.7.t:0 "第三期モスクワ内戦"
 flavor_mos.7.desc:1 "ヴァシーリー2世の治世は、悩ましいものである。彼の祖父ドミトリー・ドンスコイは、ヴァシーリー1世を法的な後継者に、ヴァシリー1世の弟ユーリー・ドミトリーヴィチを継承序列第二位に指名した。\nやがてドミトリーとヴァシーリー1世は亡くなり、ヴァシーリー1世の息子であるヴァシーリー2世が[Root.GetUsableName]の支配者となった。この行為は最年長者相続の継承法に真っ向から反するため、ユーリーは当時まだ若かったヴァシーリー2世に反旗を翻した。これが、ヴァシリー2世対ユーリーとその息子であるヴァシーリー・コソイ、ドミトリー・シェミヤカによるモスクワ内戦の発端となった。\n\nコソイとユーリーの脅威は取り除かれたが、ドミトリー・シェミヤカは依然として[Root.GovernmentName]の安定を脅かす存在である。ドミトリーは、少数の謀議者の軍隊とともに、ヴァシーリー2世に対するクーデターを実行する。[Root.Monarch.GetTitle]は捕らえられ、盲目にされ、ドミトリーが政府を支配する間、ウグリチに追放された。"
 flavor_mos.7.a:0 "彼はこの対価を支払うことになるだろう…"
 vasily_ii_in_exile:1 "追放されたヴァシーリー2世"
 desc_vasily_ii_in_exile:0 "ヴァシーリー2世の従兄弟であるドミトリー・シェミャーカは、[Root.GetUsableName]の正当なる支配者を失明させ、追放した。ドミトリーはボヤールから正統な大公として認められてはいなかったが、国の統治は現在ドミトリーによって行われている。\n\n§Yこの補正は、ヴァシーリー2世が追放状態から帰還すると解除されます。§!"
 vasily_ii_in_exile_desc:0 "§Yヴァシーリー2世§!が帰還するまで"
 flavor_mos.8.t:0 "ドミトリーの統治"
 flavor_mos.8.desc:0 "ヴァシーリー2世が追放されている間、国政はドミトリー・シェミャーカが取り仕切っている。しかし、どの階級もシェミャーカを支持しない。\nそれどころか、盲目となったヴァシーリー2世を頼り、正統なモスクワ公への忠誠を誓っている。ヴァシーリー2世は、彼の忠臣たちとともに、ドミトリーを宮廷から追い出し、王位を奪還する立場にある。"
 flavor_mos.8.a:0 "ドミトリーの支配をケリをつける。"
 flavor_mos.8.b:0 "ドミトリーに公座を譲ろう。"
 flavor_mos.9.t:0 "ドミトリーの敗北"
 flavor_mos.9.desc:0 "ドミトリーは敗れ、ヴァシーリーの支配が復活した。ヴァシーリーの勝利により、モスクワ内戦は終結し、公位継承の争いは終了した。"
 flavor_mos.9.a:0 "ようやく、この争いに終止符が打たれる。"
 flavor_mos.10.t:0 "タタールのくびきの終焉"
 flavor_mos.10.desc:0 "タタールの遊牧民と[Root.GetAdjective]国家との間のパワーバランスの変化により、タタールのくびきは強制されることが不可能になった。かつての強制的なタタール人の貢物要求は、今や過去の遺物となった。"
 rus_sell_vodka_to_the_people_title:0 "ウォッカ販売の促進"
 rus_sell_vodka_to_the_people_desc:0 "民衆は不安になり始めている。ウォッカの販売を促進することで、人々の機嫌は良くなるかもしれない。\n少なくとも、彼らの攻撃性を互いに向けさせることはできる。"
 rus_sell_vodka_to_the_people_bt:0 "領有する§Y穀物§!の州はすべて、繁栄が§R10§!減少します。"
 rus_claim_emperor_title_title:0 "帝位の宣言"
 rus_claim_emperor_title_desc:0 "あまりにも長い間[Root.Capital.GetContinentName]は我々を弱き者と見做してきた。世界の舞台において注目に値しないと。\n我々が僻地であったり荒廃した公国などではなく確かな帝国であることを示さねばなるまい。力と優位性によって我々の強さを示さねばならない！"
 rus_claim_emperor_title_at:0 "いずれかの§Yライバル§!国家が§Y[Root.GetName]§!に屈辱を与えられた。"
 rus_claim_emperor_title_bt:0 "§Yライバル§!がいない。"
 hopae_system_decision_title:0 "戸牌制の導入"
 hopae_system_decision_desc:0 "戸牌制は、全ての朝鮮人に名前、出生地、身分、居住地が記された札を携帯することを義務付けた身分証制度である。これにより、人々が何者か、どこにいるかを容易に知ることができるようになる。"
 desc_hopae_system:0 "戸牌制は、全ての朝鮮人に名前、出生地、身分、居住地が記された札を携帯することを義務付けた身分証制度である。これにより、人々が何者か、どこにいるかを容易に知ることができるようになる。"
 enforce_hangeul_alphabet_decision_title:0 "ハングル文字の強制"
 enforce_hangeul_alphabet_decision_desc:1 "The Hangul alphabet is an easy to comprehend and accessible alphabet which aims to increase the literacy of our people. As it is a relatively recent invention, the population might need some time to adjust to it instead of using the old Chinese writing."
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§! has NOT chosen to §YEnforce§! or to §YRevoke§! the Hangul Alphabet."
 revoke_hangeul_alphabet_decision_title:0 "Revoke the Hangul Alphabet"
 revoke_hangeul_alphabet_decision_desc:1 "The literacy of our people might have brought great progress to our literacy and technological progress, but also leads to dangerous ideas which are a threat to the state. Letting the people choose their own writing and not enforcing the alphabet might ease the pressure of the masses against the state."
 hangeul_alphabet:0 "ハングル文字の強制"
 hangeul_alphabet_decision_ct:0 "§YCan only be enforced or revoked once per ruler lifetime.§!"
 desc_hangeul_alphabet:0 "Our people are forced to use the Hangul Alphabet. Although the literacy is increasing, the Korean lower class are getting ideas which prove to be dangerous to the state."
 hangeul_alphabet_revoked:0 "Revoked the Hangul Alphabet"
 desc_hangeul_alphabet_revoked:0 "Our people are no longer forced to use the Hangul Alphabet. Literacy of the commoners will be reduced, but in return the masses are more at ease."
 por_raise_the_ordenancas_title:0 "オルデナンサスを編制"
 por_raise_the_ordenancas_desc:1 "In times of need the [Root.GovernmentName] can raise the Ordenanças militia in order to protect [Root.GetUsableName] from foreign invaders."
 por_raise_the_ordenancas_at:0 "Gain §G1§! year worth of Manpower and Sailors from all provinces which are within §Y50§! range to [Root.Capital.GetName]"
 por_raise_the_ordenancas_bt:0 "Due to being in a §YDefensive War§!, the decision has no £mil£ cost."
 por_raise_the_ordenancas_ct:0 "Gain §G+4.0%§! Manpower Recovery Speed for every §Y[Root.Religion.GetName]§! country which is either an ally or a subject of §Y[Root.GetName]§! for §Y10§! years.\n§YCan not gain more than §G+20.0%§! Manpower Recovery Speed from this decision.§!"
 gra_rally_the_volunteers_title:0 "志願兵を募集"
 gra_rally_the_volunteers_desc:1 "The time of conflict is at hand. We shall call the volunteers of our faith for our protection!"
 gol_the_tatar_yoke:0 "タタールのくびき"
 desc_gol_the_tatar_yoke:0 "The seat of the Tatars who demand tribute from the Russian subjects. As long as this province is in the hands of a horde the Tatars remain in a position of power where they can enforce their demands on the Russian people from."
 gol_the_tatar_yoke_tt:0 "The province has never been owned by a country which has NOT the §YSteppe Nomads§! or the §YGreat Mongol State§! as their government reform."
 eng_recruit_the_mercenaries_title:1 "軍の招集"
 eng_recruit_the_mercenaries_desc:0 "伝統的に、[Root.GetParliamentOrFallbackName]は王立常備軍の設置には反対である。代わりに、我が[Root.GovernmentName]は民兵、傭兵、および[Root.GetNobilityName]の賦役に頼っている。百年戦争が最終局面を迎え、スコットランドが自国の安全保障に脅威を与えている今、何らかの方法で軍を拡充することは至極当然だ。"
 eng_irish_conquest_title:0 "アイルランドの征服"
 eng_irish_conquest_desc:0 "歴史的に「国王陛下の敵性アイルランド人」として知られる、アイルランドのゲール人の者たちは、長らくイングランドの支配から外れてきた。彼らを服従させる時だ。"
 eng_conquer_scotland_title:0 "スコットランドの平定"
 eng_conquer_scotland_desc:0 "スコットランド人への鉄槌ことエドワード1世は、スコットランド人を服従させることで自国の安全を確保するという知恵を見出した。同じことをせねばならない。"
 eng_conquer_scotland_ct:0 "このイベントでは、§Y[369.Owner.GetName]§!から§Y[369.GetName]§!を購入できる。"
 eng_unify_the_isles_title:0 "諸島の統一"
 eng_unify_the_isles_desc:0 "ブリテン諸島は、イングランドとスコットランドの二王国およびアイルランドの多くの小王国を含む。この諸島をイングランドの支配下とするかは自国の手に委ねられている。"
 eng_act_of_union_title:0 "合同法"
 eng_act_of_union_desc:0 "諸島の多くの王国の立法は分離しており複雑に絡み合っている。これら国家は同一の君主を掲げているにもかかわらず、その法と議会は一つの憲法の下で統一されていない。このままではいけない。"
 eng_act_of_union_at:1 "@GBR §Y[GBR.GetName]§!に国家変態している場合："
 eng_act_of_union_bt:1 "@AVE §Y[AVE.GetName]§!に国家変態している場合："
 eng_act_of_union_ct:0 "§Yブリテン§!地方か§Yフランス地方§!の自国の領有州からランダムに選択された州へ§G20§!の基本生産がランダムに分配されます。"
 eng_war_of_the_roses_title:0 "薔薇戦争"
 eng_war_of_the_roses_desc:0 "これは多くの者が長らく予見してきた紛争だ。自国民はどのような手段であれ、この不安定な磁器を安全に乗り切らなければならない。"
 eng_war_of_the_roses_at:1 "国難§Y薔薇戦争§!を通じてこのミッションを達成した場合："
 eng_piety_of_the_state_title:0 "敬虔なる国家"
 eng_piety_of_the_state_desc:0 "自国は主自身より祝福を授かった地である。しかし、聖職機関は宗教的な問題の取り扱い方法について大きく異なる考えを持っている。国家の信仰心を確保し、教会を支配すせねばならない。"
 eng_piety_of_the_state_at:0 "政府改革§Y政教分離§!もしくは§Y聖職者の特権制限§!のいずれかを制定して本ミッションを完了した場合："
 eng_handle_the_reformation_title:0 "宗教改革の制御"
 eng_handle_the_reformation_desc:0 "宗教的な混乱がヨーロッパを席巻している。かつては教皇が指導的立場にあったが、今では混沌しかない。この状況を制御し、神の問題について自身の立ち位置を決めねばならない。"
 eng_handle_the_reformation_at:1 "§Yカトリック§!として本ミッションを完了した場合："
 eng_handle_the_reformation_bt:1 "§Yプロテスタント§!として本ミッションを完了した場合："
 eng_handle_the_reformation_ct:1 "§Y改革派§!として本ミッションを完了した場合："
 eng_handle_the_reformation_dt:1 "§Y聖公会§!として本ミッションを完了した場合："
 eng_strengthen_the_monarchy_title:0 "[Root.GovernmentName]の強化"
 eng_strengthen_the_monarchy_desc:0 "王権は常に論争の対象だった。支配者は自らの統治を絶対的かつ神聖なものと見ているが、[Root.GetParliamentOrFallbackName]は[Root.Monarch.GetTitle]の権力を制限しようとする。\nヨーロッパの宮廷で絶対主義の思想が高まるにつれ、自国の宮廷でもそのようになっている。この流れに従い、[Root.GetAdjective][Root.GovernmentName]を強化せねばならない。"
 eng_the_english_civil_war_title:0 "清教徒革命"
 eng_the_english_civil_war_desc:0 "[Root.Monarch.GetTitle]の統治と[Root.GetParliamentOrFallbackName]の権力は対照的だ。王党派と議会派間の対立は避けられない。\n[Root.GetUsableName]がこの試練の時代を乗り越え、より大きな力と権威を有する国家として登場できるようにせねばならない。"
 eng_the_english_civil_war_at:0 "Has completed the §YEnglish Civil War§! disaster, or has reached the §YAge of Revolutions§! without triggering it."
 eng_the_english_civil_war_bt:1 "If we complete this mission after the §YEnglish Civil War§! has happened:"
 eng_the_english_civil_war_dt:0 "Unlock §YParliament Issues§! which can modify our §YNational Ideas§!."
 eng_english_parliamentarism_title:0 "[Root.GetParliamentOrFallbackName]の法"
 eng_english_parliamentarism_desc:0 "[Root.GetParliamentOrFallbackName]は国家の道具だ。どんな道具でも強力なように、[Root.GetParliamentOrFallbackName]の潜在能力はそれが賢明な指導を受けた時のみ適切に活用できる。"
 gbr_ave_hundred_years_war_title:0 "百年戦争"
 gbr_ave_hundred_years_war_desc:0 "トゥール条約は、[Root.GetName]とフランスの間に不安定な停戦期間をもたらした。双方はこれが続くことはないと認識しており、条約を尊重して時節を待つか、あるいは戦争に備えるかを決断する必要がある。\n[Root.GetUsableName]の運命は運命はまさにこの行動にかかっている。"
 gbr_ave_hundred_years_war_at:0 "This event allows us to decide between keeping the @GBR §YBritish§! missions, which focus on the New World and the colonization of Asia, and the @AVE §YAngevin§! missions, which focus on continental dominance on Europe."
 gbr_develop_british_identity_title:0 "ブリテン固有性の発展"
 gbr_develop_british_identity_desc:0 "ブリテン諸島にはさまざまな文化や言語が共存している。北部のスコットランド人にハイランダー、エメラルドの島のアイルランド人、南部のウェールズ人とイングランド人。当然、異なる文化が集まる場合、放っておくと問題を引き起こすことだろう。この諸島におけるブリテンの覇権を確立するため、ブリテンの固有性を築くのだ。"
 gbr_develop_british_identity_at:1 "If we complete this mission while accepting the §YHighlander§! culture and having §YIreland§! as a subject or while having §YIrish§! as an accepted culture:"
 gbr_develop_british_identity_bt:0 "until either §YHighlander§! or §YIrish§! are demoted"
 gbr_develop_british_identity_ct:0 "If we complete this mission while owning §Y50 [Root.Culture.GetGroupName]§! provinces:"
 gbr_explore_new_world_title:0 "アメリカの発見"
 gbr_explore_new_world_desc:0 "静かな囁きは、成長のために熟し、想像を絶する脅威に満ちた、神秘的な土地についての物語を遠い西洋に伝えている。これが真実なら、それは我々のものとなるべきだ。"
 gbr_colonize_canada_title:0 "カナダへの入植"
 gbr_colonize_canada_desc:0 "南の地より寒く厳しいにもかかわらず、カナダの領土は開拓の機が熟している。雪山には風変わりな毛皮や木材、鉱物が豊富にある。"
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the §YColonial Canada§! colonial region."
 ENGLISH_FUR_TRADE:0 "イングランドの毛皮交易"
 gbr_seize_ceylon_title:0 "セイロン島の奪取"
 gbr_seize_ceylon_desc:0 "セイロンはインド付近にある島で、インド洋の交易確保に大いに役立つ。我が宿敵はインドや香辛料の島々との交易が儲かることに気づいており、セイロン島を占領しようと目論んでいる。これを許してはならない。"
 COROMANDEL_PRESENCE:0 "コロマンデルの存在感"
 gbr_end_the_french_conflict_title:0 "フランスとの紛争終焉"
 gbr_end_the_french_conflict_desc:0 "フランスに勝利し王位を請求するか、ヨーロッパ大陸を放棄して海軍に注力するか。いずれにせよ、フランスや大陸との紛争に終止符を打たなければならない。"
 gbr_end_the_french_conflict_at:0 "Does not own any province other than §Y[87.GetName]§! in the region §YFrance§!"
 gbr_end_the_french_conflict_bt:0 "§Y[4385.GetName]§! and §Y[167.GetName]§! are owned by §Y[Root.GetName]§! or its subjects and have a §YMarketplace§!, a §YTrade Depot§! or a §YStock Exchange§!"
 gbr_abolish_villeinage_title:0 "農奴制の廃止"
 gbr_abolish_villeinage_desc:0 "農奴の奉仕は過去にその価値を証明している。しかし、時代遅れだ。我が威信ある[Root.GovernmentName]にはもはやふさわしくない。この制度を謄本土地保有権の推奨に置き換える時だ。"
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\n貴族特権「§Y拡大された謄本土地保有権§!」を解禁"
 gbr_establish_royal_navy_title:0 "王立海軍の設立"
 gbr_establish_royal_navy_desc:0 "現海軍は、市民階級の召集によるものに他ならない。艦隊の動員は遅く、費用が嵩む。\n外国の侵略者から島を守り、[Root.GetUsableName]の未来を確保するため、常備海軍を創設せねばならない。"
 gbr_rule_britannia_title:0 "統べよ、ブリタニア！"
 gbr_rule_britannia_desc:0 "海軍は我が力であり、海は我が故郷だ。我が運命は、自国の島々から世界を支配し、海軍の優位性によって権勢を振るうことだ！"
 gbr_rule_britannia_at:0 "Modifier gets leveled up through the parliament actions."
 gbr_colonize_north_america_title:0 "アメリカへの定住"
 gbr_colonize_north_america_desc:0 "アメリカの土地は多くのものにとって適しているようだ。北部においては、我々は毛皮や造船材料に関する話を聞いてきた。南部においては、土地は多くの作物の栽培に適している。我々が恩恵を受けられるよう、そこに拠点を設ける必要がある。"
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Eastern America colonial region."
 gbr_dominiate_new_world_title:0 "新世界の支配"
 gbr_dominiate_new_world_desc:0 "この不可思議な新世界は[Root.GetAdjective]が請求権を有している。その全資源と全領土は[Root.GetAdjective]王家に帰属する。新世界の支配を確保し、生意気な自国と争う者どもを追放するのだ。"
 gbr_dominiate_new_world_at:1 "All §YColonial§! subjects gain §G+50.0%§! Production Efficiency and §G+50.0%§! Trade Efficiency."
 gbr_establish_first_indian_trade_post_title:0 "東インド会社"
 gbr_establish_first_indian_trade_post_desc:0 "異国情緒あふれる商品の多くは、インド亜大陸を起源としている。ヨーロッパ勢力はここ数年にわたってインド交易から利益を得てきた。彼らと対等な立場を立ち、インドで独自の貿易会社を設立する時だ。"
 gbr_establish_first_indian_trade_post_at:0 "このイベントで我が国の§Y営利企業§!従属国として、インドに@EIC §Y東インド会社§!を設立できるようになります。"
 gbr_conquer_western_india_title:0 "西インド沿岸部の奪取"
 gbr_conquer_western_india_desc:0 "紛れもなく、西インド沿岸沿いの海岸線の支配は、インド全域の支配力を上げることになるだろう。[Root.GetName]の名においてこの地を手に入れよ。"
 GBR_INDIAN_COASTLINE_CONTROL:0 "インド沿岸部の支配"
 gbr_english_superiority_title:0 "[Root.GetAdjective]の優位"
 gbr_english_superiority_desc:0 "自国の宿敵は数多く強力だが、同時に傲慢でもある。彼らは海上で競争し、外国の領土において自国の請求権と争い、脅威を与えることができると考えてる。\n彼らにそれがどれだけ致命的に誤ったことなのかを見せつけねばならない。"
 gbr_the_royal_charter_title:0 "王室御用達の交付"
 gbr_the_royal_charter_desc:0 "王室御用達とは、王室と王族に壮大な商品を提供する商人に対して与えられる許可証のことだ。交易相手を賢く選び、有利な交易と引き換えにこれらの許可証を与えるべきだ。"
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\n市民特権「§Y自治交易会社§!」を解禁"
 gbr_the_mediterranean_isles_title:0 "地中海での威光"
 gbr_the_mediterranean_isles_desc:0 "当初、地中海の資産を隣国との戦争における戦略的手段だと見ていたが、この地方の交易の流れに対して力を発揮できることが明らかとなった。この力の増進を目指すべきだろう。"
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§!は、§Y地中海§!に浮かぶ§Y島§!全てに恒久的な請求権を獲得します。"
 gbr_colonize_caribbeans_title:0 "カリブ海への入植"
 gbr_colonize_caribbeans_desc:0 "カリブ諸島は、手にするという意志とそれを利用するのに必要な労力を持っている、ある種の紳士に大儲けの機会を提供する。自国にはまさにそういう類の紳士がいる。"
 gbr_discover_india_title:0 "インドの発見"
 gbr_discover_india_desc:0 "インド交易は太古の昔から続いているが、経路が長いため、他国が利益を上げている。遠征隊を編成し、インドへの海路を見つけねばならない。"
 gbr_discover_india_at:0 "§Y[Root.GetName]§!は、[Root.GetName]に発見されている§Yインド§!の沿岸州に最大§Y5§!つのテリトリーの中核州が付与されます。"
 gbr_colonize_the_spice_isles_title:0 "香料諸島への入植"
 gbr_colonize_the_spice_isles_desc:0 "世界最果ての地で、素晴らしい香辛料に織物、そして異国情緒あふれる女性を生み出している。[Root.GetAdjective]社会の利益のため、この地に存在感を確立すべきだ。"
 gbr_conquer_inland_india_title:0 "インド内陸部への進出"
 gbr_conquer_inland_india_desc:0 "インド内陸部は収益性の高い鉱山と珍しい宝石で有名だ。言うまでもなく、本地方の先住民は自国の統治下に入ったほうがずっと良い暮らしを送ることができるだろう。"
 gbr_conquer_inland_india_at:0 "Up to §Y10§! owned provinces in §YIndia§! gain the following effect:"
 gbr_masters_of_india_title:0 "インドの主人"
 gbr_masters_of_india_desc:0 "インド亜大陸は[Root.GetAdjective][Root.GovernmentName]の力に屈している。[Root.GetUsableName]の栄光のためにインドの実りを吸い上げよう！"
 gbr_masters_of_india_at:0 "§Y営利企業§!および§Y保護国§!の交易品生産補正が§G+15.0%§!されます。\n§Y営利企業§!は宗主国に対し、非主要交易ノードでの交易ペナルティーを§G-75.0%§!させ、交易効率を§G+5.0%§!させます。"
 gbr_ave_the_royal_court_title:0 "王宮"
 gbr_ave_the_royal_court_desc:0 "[Root.Monarch.GetTitle]は顧問なしでは何者でもない。[Root.GetUsableName]の未来をどう見据えているかによらず、有能な顧問は常に必要だ。"
 gbr_allies_on_the_mainland_title:0 "大陸同盟"
 gbr_allies_on_the_mainland_desc:0 "自国の優先事項は海の彼方にあるが、放置すれば本土が脅威をもたらすことを忘れるべきではない。敵の敵と同盟を確立すべきだろう。"
 gbr_take_over_the_lowlands_title:0 "低地地方の影響"
 gbr_take_over_the_lowlands_desc:0 "低地地方のオランダ人とフラマン人は多くの点で我々と似ている。彼らは収益性の高い交易から富を求め、印象的な海軍を維持し、フランスとスペインの支配に反対している。低地地方に対して有利に影響力を与えたなら、この地方で貴重な同盟国または属国を得ることができるかもしれない。"
 gbr_take_over_the_lowlands_at:1 "If we complete this mission while having an ally in the §YLow Countries§! which fulfills the conditions:"
 gbr_take_over_the_lowlands_ct:0 "The §YAlly§! and §Y[Root.GetName]§! become §YHistorical Friends§!."
 gbr_trade_dominance_in_europe_title:0 "ヨーロッパ交易"
 gbr_trade_dominance_in_europe_desc:0 "新世界からの多くの交易品が自国の海峡へと流入しているが、それはヨーロッパで利益を上げる唯一の交易拠点ではない。ヨーロッパで自国の存在感を広げることは、ヨーロッパの商業支配を確保するだろう。"
 gbr_trade_dominance_in_europe_at:0 " trade nodes in §YEurope§!:\n    §Y[Root.GetName]§! has §Y30%§! or more trade power.\n    §Y[Root.GetName]§! is the strongest trade power."
 gbr_sail_around_africa_title:0 "アフリカ巡りの航海"
 gbr_sail_around_africa_desc:0 "希望峰の先には一体どどんな驚異が待っているだろうか？"
 gbr_sail_around_africa_ct:0 "Has sailed around Africa"
 gbr_seize_the_cape_title:0 "ケープの奪取"
 gbr_seize_the_cape_desc:0 "希望峰は、東インド諸島への航路において重要な中継地点である。疑いの余地などない、希望峰を制する者は他の列強のアジアへの野心も制する。\n希望峰は自国のものでなければならない！"
 gbr_chart_the_southern_sea_title:0 "南極海の海図"
 gbr_chart_the_southern_sea_desc:0 "勇敢なる男たちが、真のブリテン人の精神を持つ彼らは、南洋の広大な未開の領域の海図を描くため、政府の支援を求めている。噂にはそこには手に入れる土地があるという。他国がその機会をつかむ前に、急ぎ繁栄する植民地を築かねばならない。"
 gbr_colonize_australia_title:0 "オーストラリアへの定住"
 gbr_colonize_australia_desc:0 "自国の探検は、想像を絶する大きさの島の存在を明らかにした。これが期待していた南の大陸ではないとしても、それはまだ[Root.GetAdjective]が請求できるべき土地だ。"
 gbr_conquer_eastern_india_title:0 "ベンガルの征服"
 gbr_conquer_eastern_india_desc:0 "[Root.GetAdjective]の東インド貿易会社はこの地方で一定期間事業展開してきた。彼らの要望に従い、そして彼らの指導のもと、肥沃なベンガル・デルタ地帯の支配を確固たるものとする時だ。"
 gbr_ave_monopolize_the_channel_title:0 "海峡の独占"
 gbr_ave_monopolize_the_channel_desc:0 "今や明確に植民地支配を確立し、価値ある商品が植民地から届き始めている。海峡を通過するものは全て正当に自国のものであり、海外と国内の投資を守らねばならない。"
 gbr_ave_center_of_worlds_trade_title:0 "世界交易の中心地"
 gbr_ave_center_of_worlds_trade_desc:0 "自国がどこを注視していようとも、そこには創造を絶する富をもたらす交易がある。自国市場が世界の交易中心地である。"
 gbr_a_house_divided_title:0 "分裂せる家"
 gbr_a_house_divided_desc:0 "大議会は二院に分かれている。下院は納税者、平民、市民の声の代弁者であり、上院は貴族と聖職者の政治機関である。\n両院の忠誠を確保せねばならない。"
 gbr_ave_early_industry_title:0 "初期産業"
 gbr_ave_early_industry_desc:0 "莫大な産業資産が増えるにつれ、機械化された産業が[Root.GetName]周りで形成されて、燃料需要がますます高まっている。精製原料の供給を増やせ。"
 gbr_ave_renovate_universities_title:0 "オックスブリッジの改修"
 gbr_ave_renovate_universities_desc:0 "何世紀もの歴史を持つオックスフォード大学とケンブリッジ大学の施設は、目的にそぐわなくなってきていることが分かり始めている。少額の投資で事態がかなり改善されるはずだ。"
 ave_conquer_lowlands_at:0 "Has its capital in the §YLowlands§!, has the primary culture of §YDutch§!, §YFlemish§!, §YWalloon§! or §YFrisian§! and owns at least §Y15§! provinces in the §YLowlands§!."
 gbr_ave_the_great_empire_title:0 "[Root.GetAdjective]帝国"
 gbr_ave_the_great_empire_desc:0 "The [Root.GetAdjective] Empire stretches from East to West; few nations can match our tenacity. Nevertheless, there is still land out there that does not yet belong to us..."
 gbr_ave_english_renaissance_title:0 "[Root.GetAdjective]ルネサンス"
 gbr_ave_english_renaissance_desc:0 "国家に軍隊、交易、外交は変化と進化の対象であり、そして文化も例外ではない。ルネサンスの思想を受け入れ、奨励するのだ。"
 gbr_ave_create_standing_army_title:0 "常備軍の創設"
 gbr_ave_create_standing_army_desc:0 "議会はこの行為に疑念と恐怖を抱いているが、昨今の戦争や内戦の脅威が、[Root.Monarch.GetTitle]の指揮下にある常備軍の必要性を示している。敵の侵攻の際に[Root.GetUsableName]を無防備にしておけない。"
 gbr_ave_the_redcoats_title:0 "レッドコート"
 gbr_ave_the_redcoats_desc:0 "戦闘の混乱において、部隊はすぐに方向感覚を失い、誤って同志討ちをしてしまうことがある。このような事故は、絶対に避けなければならない。\n部隊の視認性を大きく向上させる、それと分かる軍服を整えることで、そのような事故を大幅に減らすことができ、同時に我が軍の見た目を良くすることができだろう。"
 gbr_ave_the_royal_marines_title:0 "王立海兵隊"
 gbr_ave_the_royal_marines_desc:0 "自国の海洋的性質には、軍事への適応が要求される。[Root.GetUsableName]の海外利益保護のため、王立海兵隊を設立せねばならない。"
 gbr_ave_the_men_of_war_title:0 "王立海軍の拡張"
 gbr_ave_the_men_of_war_desc:0 "海上での力を発揮する能力に一喜一憂している。王立海軍の設立と拡張のために国家体勢を整えねばならない。"
 ave_eliminate_the_french_minors_title:0 "公爵王権の確保"
 ave_eliminate_the_french_minors_desc:0 "フランス王位は現在、[Root.Capital.GetName]から統治されているが、フランス地方は依然として分権的であり分裂している。独立しているプロヴァンス公国およびブルターニュ公国は[Root.GetUsableName]に跪かせねばならない。"
 ave_eliminate_the_french_minors_at:0 "If we complete this mission while §YFrance§! is our subject:"
 ave_eliminate_the_french_minors_ct:0 "One of the following must be true:\n    Is a subject of §Y[Root.GetName]§! or its subjects\n    Owns no province in the region §YFrance§!"
 ave_conquer_iberia_title:0 "スペインの諸王国"
 ave_conquer_iberia_desc:0 "イベリア半島にはアラゴン王国、カスティーリャ王国、ポルトガル王国といった強大な王国が存在している。これら王国は、フランスだけでなく大西洋の彼方にある自国の利益に脅威をもたらしている。イベリア人が自国に攻撃を仕掛ける前に先制攻撃を仕掛けねばならない。"
 ave_angevin_iberia_title:0 "アンジュー・イベリア"
 ave_angevin_iberia_desc:0 "イベリアの諸王国は自国の力の前に陥落した。しかし、その国民はアンジュー王家に服従することを拒否している。正式にスペイン王位を簒奪し、彼らの未開地に投資することでイベリアの人々に自国の慈悲深さを示すのだ。"
 ave_promote_angevin_culture_title:0 "アンジュー文化"
 ave_promote_angevin_culture_desc:0 "百年戦争は、自国の文化圏と、自国の起源の地であるフランスの文化圏との間に大きな亀裂を作り出した。アンジュー帝国が時代の試練に耐えるためには、この傷を癒さねばならない。"
 ave_promote_angevin_culture_at:0 "Has hired a §YBritish§! and a §YFrancien§! advisor."
 ave_promote_angevin_culture_bt:1 "The §YBritish§! culture group gets converted into the §YAnglois§! culture of the §YFrench§! culture group."
 ave_take_the_french_throne_title:0 "フランス王位の簒奪"
 ave_take_the_french_throne_desc:0 "1337年以来、イングランドとフランスはフランス王位を巡って闘争を続けてきた。100年にもわたる闘い、荒廃、死、破壊。この血みどろの結末はただ一つ。フランスへの完全勝利である！"
 ave_shatter_frances_nobility_title:0 "フランス貴族の壊滅"
 ave_shatter_frances_nobility_desc:0 "ようやくフランスは敗北を認め、[Root.GetUsableName][Root.Monarch.GetTitle]を唯一の容認君主として承認した。フランスの平民は真の[Root.Monarch.GetTitle]の前で跪く一方で、フランス貴族は受け入れを拒否している。自国の手はイングランド貴族で十分に忙しいのだから、フランス貴族は速やかに対処せねばならない。"
 ave_the_angevin_empire_title:0 "アンジュー王国"
 ave_the_angevin_empire_desc:0 "アンジュー王はフランス領の半分以上を支配し、繁栄と正義を自由に享受できるようにした。フランス王位を勝ち取ったことで、もう一度アンジューの称号を再請求する完全なる権利がある。"
 ave_the_angevin_empire_at:0 "Is owned by §Y[Root.GetName]§! or its subjects (or subjects' subjects)"
 ave_invade_italy_title:0 "アルプス峠の確保"
 ave_invade_italy_desc:0 "フランス地方を統一したので、アルプス峠が新たな東南部の国境となった。イタリア人はこの峠を保持しており、イタリア交易の富から自国を容易に遮断できる。自国のためにも峠を確保し、どんな公爵やドージェも勢力を拡大させないようにせねばならない。"
 ave_italian_domination_title:0 "イタリアでの治世"
 ave_italian_domination_desc:1 "イタリアの多くの諸侯、そして教皇自身がイタリアの支配権を巡って小競り合いをしている。これら愚か者全てが、彼らの愛する長靴がアンジューの影響圏内にあることに気付いていない。彼らに自身の居場所を優しく思い出させるべきだろう。"
 ave_dominate_europe_title:0 "ヨーロッパの支配"
 ave_dominate_europe_desc:0 "以前はブリテン諸島の小王国であったが、我が[Root.GovernmentName]は西ヨーロッパで最も威信と影響力を有する勢力の一つへと成長した。フランス王国は自国のものであり、イベリアの君主たちは自国の前に跪いている。さらには、教皇や神聖ローマ皇帝さえ自国に対抗する権威を持っていない。\nこの日から、この瞬間から、ヨーロッパ大陸は自国のものだ！"
 ave_a_kingdom_of_chivalry_title:0 "騎士道の王国"
 ave_a_kingdom_of_chivalry_desc:0 "百年戦争は、ヨーロッパ内で騎士が真の騎士道と名誉を戦闘で示した最後の戦争の一つであった。時が経つにつれ、騎士道の理念は存在しなくなった。\nというよりは、自国が存在しなければそうなっていただろう。これらの指導的支柱に忠実に従い、宮廷内および軍隊内でそれを新たにせねばならない。"
 ave_claim_the_empire_title_title:0 "帝国称号の請求"
 ave_claim_the_empire_title_desc:0 "最初はフランスと勢力争いをしていた王国にすぎなかったが、アンジュー王国は今やそれ以上の存在となった。フランスとイングランド全域が自国の支配下であり、従って、単なる「王」という肩書きではもはや自身の栄光を語るには足りない。\nアンジュー帝国の「皇帝」の称号に就くのだ！"
 ave_claim_the_empire_title_at:0 "This event will give us a proper name to reflect our might."
 ave_claim_the_empire_title_bt:0 "The name of our country now adjusts dynamically to our government and rank."
 ave_discover_the_americas_title:0 "アメリカの発見"
 ave_discover_the_americas_desc:0 "静かな囁きは、成長のために熟し、想像を絶する脅威に満ちた、神秘的な土地についての物語を遠い西洋に伝えている。これが真実なら、それは我々のものとなるべきだ。"
 ave_eliminate_burgundy_title:0 "ブルゴーニュの確保"
 ave_eliminate_burgundy_desc:0 "ブルゴーニュ公国の最後の名残は困難な時代に倒れた。彼らがアラスの和約に従って我々に背を向けたことを、我々は忘れなかった。彼らの土地は没収されるだろう。"
 ave_deal_with_the_hre_title:0 "神聖ローマとの闘争"
 ave_deal_with_the_hre_desc:0 "神聖ローマ帝国、かつての大帝国の証であり、現在、その勢力は選帝侯や諸侯間で分散している。自国の野心がヨーロッパにある以上、アンジュー[Root.GovernmentName]と神聖ローマ帝国間で闘争が起きるのはごく自然なことだ。"
 ave_deal_with_the_hre_at:0 "If we complete this mission while at least §Y3§! Electors are our subjects or favor us for the election:"
 ave_deal_with_the_hre_bt:0 "If we complete this mission by owning or have a subject own at least §Y10§! provinces in §YGermany§!:"
 ave_deal_with_the_hre_ct:0 "§Y神聖ローマ帝国§!にある既知の国家はすべて、§Y[Root.GetName]§!に対し侵略的拡大評価を§G5§!失います。"
 ave_double_emperorship_title:0 "アンジュー王よ、上に立て"
 ave_double_emperorship_desc:0 "我々の繁栄はますます高まっている。国王たちは我々の威厳の前に膝を屈し、国家は我々の軍隊の前に屈服する。我々が倒したよりも偉大なものはただ一つの帝位のみだ。"
 ave_double_emperorship_at:0 "If we complete this mission while being the Emperor of the §YHoly Roman Empire§!:"
 ave_kingdom_of_metropolises_title:0 "大都市群の王国"
 ave_kingdom_of_metropolises_desc:0 "イングランドとフランスの広大な領土に対する支配者として、両王国の領土に安定したインフラを確保することは我が責務である。"
 ave_kingdom_of_metropolises_at:0 "§Yフランス§!および§Yイギリス§!地方の開発度が§Y20§!以上ある領有州はすべて、以下の効果を得ます："
 ave_the_angevin_age_title:0 "アンジュー時代"
 ave_the_angevin_age_desc:0 "我が[Root.GovernmentName]は中世時代の遺物だと思われていた。暗闇が人類の心を落としていた時代のものだと。けれども、自国は勝利したのだ。けれども、自国は支配しているのだ。\nこれは新時代の始まりである。アンジュー時代は、大陸をより明るい未来に導くだろう！"
 ave_introduce_the_banking_act_title:0 "銀行法の導入"
 ave_introduce_the_banking_act_desc:0 "自国の野心は大きく、自国の目標は危険だ。ヨーロッパで行いたいどんな事業にも、強力な国庫ー強力で、国有化された銀行が必要だろう。国有化された銀行制度の導入に備えて、政府と経済を整えるべきだろう。"
 ave_colonize_america_title:0 "アメリカへの定住"
 ave_colonize_america_desc:0 "アメリカの土地は多くのものにとって適しているようだ。北部においては、我々は毛皮や造船材料に関する話を聞いてきた。南部においては、土地は多くの作物の栽培に適している。我々が恩恵を受けられるよう、そこに拠点を設ける必要がある。"
 ave_colonial_empire_title:0 "植民地帝国"
 ave_colonial_empire_desc:0 "自国は啓蒙に進歩、栄光を残りの世界へもたらすために主に選ばれた。[Root.Monarch.GetTitle]の名において、新世界へ入植するのが我が運命だ！"
 ave_conquer_lowlands_title:0 "低地地方の影響"
 ave_conquer_lowlands_desc:0 "低地地方のオランダ人とフラマン人は多くの点で我々と似ている。彼らは収益性の高い交易から富を求め、印象的な海軍を維持し、フランスとスペインの支配に反対している。低地地方に対して有利に影響力を与えたなら、この地方で貴重な同盟国または属国を得ることができるかもしれない。"
 ave_perfect_construct_barracks_title:0 "軍隊の拡張"
 ave_perfect_construct_barracks_desc:0 "戦争とは外交の延長線にある。残念ながら、ヨーロッパの愚かな君主たちは暴力の言葉しか話せないので、戦争が彼らに理解できる唯一の外交なのだ。\nそのためには、会話するための強力で巨大な軍隊を確保せねばならない。"
 ave_perfect_construct_barracks_at:0 "Up to §Y5§! owned provinces which have a §YFort§! and one of the §YManpower§! increasing buildings gain the following effects:"
 ave_combine_land_and_navy_title:0 "統合軍"
 ave_combine_land_and_navy_desc:0 "王立陸軍と王立海軍は表裏一体である。官僚機構を最小限に抑え、部隊の訓練を最大化するために、両軍を一つに統合することは賢明な決断であろう。"
 flavor_gbr.23.b.tt:0 "@SPA §Yスペイン§!は§Y[Root.GetName]§!の同君連合の従属国として解放されます。"
 flavor_gbr.24.b.tt:0 "@ITA §Yイタリア§!は§Y[Root.GetName]§!の同君連合の従属国として解放されます。"
 ENG_CLERGICAL_PRIVILEGES:0 "聖職者の特権"
 flavor_gbr.104.b:0 "やり過ぎは良くない。"
 flavor_gbr.105.b:0 "聖職者は既に十分に苦しみを受けている。"
 flavor_gbr.109.a.tt:0 "As long this modifier is active:\n§YGains a modifier depending on the type and skill of the advisor:§!\n -§YPhilosopher§! and §YNatural Scientist§!\n    - Tolerance of Heretics: §G+1.00§! per skill\n -§YArtist§!\n    - Tolerance of the True Faith: §G+1.00§! per skill\n -§YTreasurer§! and §YMaster of Mint§!\n    - Religious Unity: §G+15.0%§! per skill\n -§YInquisitor§! and §YTheologian§!\n    - Missionary Strength vs Heretics: §G+1.0%§! per skill"
 flavor_gbr.1.t:0 "[Root.GetUsableName]の運命"
 flavor_gbr.1.desc:0 "[Root.GetUsableName][Root.GovernmentName]と[FRA.GetUsableName][FRA.GovernmentName]の関係は、百年戦争によって永遠に汚されたものとなっている。1337年にエドワード3世がフランスの王位を要求して以来、両国は常に争いを続けていた。\n戦争は最終局面を迎えており、我々の運命は、我々が大陸ヨーロッパに対しどのようなスタンスを取るかに委ねられている。"
 flavor_gbr.1.a:0 "大陸にはもう興味は無い。"
 flavor_gbr.1.a.tt:0 "@GBR §YBritish§!のミッションを維持します。"
 flavor_gbr.1.b:0 "アンジュー家の請求権を諦めることはできない。"
 flavor_gbr.1.b.tt:0 "@GBR §YBritish§!のミッションを@AVE §YAngevin§!のミッションに置き換えます。\n§Yアンジュー§!のミッションは新大陸やアジアの植民地化の代わりに、§Yヨーロッパの支配§!の焦点を当てます。\n§Rこれにより§Yグレートブリテン§!にはなれなくなります。§!"
 flavor_gbr.2.t:0 "[369.GetName]の購入"
 flavor_gbr.2.desc:0 "スコットランドを属国化したことで、ブリテン諸島北部は[Root.GetAdjective]の支配下に入った。しかし、[369.GetName]、[1978.GetName]、[1979.GetName]といった北部の島々は依然として我々の統治から逃れている。[1978.GetName]と[1979.GetName]は取るに足らないが、[369.GetName]の島は我が国に併合されねばならない。\nおそらく島を[369.Owner.GetName]から購入することは可能だろう。"
 flavor_gbr.2.a:0 "[369.GetName]を購入する。"
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§! will offer §Y200§! ¤ to §Y[369.Owner.GetName]§! in exchange for the province of §Y[369.GetName]§!.\n§YThe willingness to sell the province depends on [Root.GetName]'s relations with [369.Owner.GetName].§!"
 flavor_gbr.2.b:0 "そのための金が今は無い。"
 flavor_gbr.2.b.tt:0 "§Y[369.Owner.GetName]§!から§Y[369.GetName]を購入§!を提案する決断が解禁されます。"
 flavor_gbr.3.t:0 "[369.GetName]についての提案"
 flavor_gbr.3.desc:0 "An ambassador from [From.GetName] has arrived at our court. He presents an offer from the [From.GetAdjective] Crown: 200 units of Ducats in exchange for the ownership of the province of [369.GetName]."
 flavor_gbr.3.a:0 "この提案を受け入れる。"
 flavor_gbr.3.b:0 "大使を送り返せ。"
 flavor_gbr.4.t:0 "[369.Owner.GetName]が提案を受諾"
 flavor_gbr.4.desc:0 "我々の大使が[369.Owner.GetName]の宮廷から帰還した。彼は[369.Owner.GetAdjective]の[369.Owner.Monarch.GetTitle]が我々の提案を受諾したと報告している。"
 flavor_gbr.4.a:0 "素晴らしい。"
 flavor_gbr.5.t:0 "[369.Owner.GetName]が提案を拒否"
 flavor_gbr.5.desc:0 "我々の大使が[369.Owner.GetName]の宮廷から帰還した。彼は[369.Owner.GetAdjective]の[369.Owner.Monarch.GetTitle]が我々の提案を拒否したと報告している。"
 flavor_gbr.5.a:0 "彼らの損失だ。"
 flavor_gbr.6.t:0 "アイルランド王国"
 flavor_gbr.6.desc:0 "1155年、イングランド王ヘンリー2世は教皇勅書によって「アイルランド卿」の称号を与えられた。それ以来、[Root.GetUsableNameCap]はアイルランドに対する君主権を主張するようになった。\n時が経つにつれて、アイルランドは[Root.GetUsableName]の一部となったが、[Root.GetAdjective]と教皇の関係のためにこの島の領主としての称号は不確かなものになった。[Root.GetParliamentOrFallbackName]と[Root.Monarch.GetTitle]は我々の請求の称号名に関する問題について議論している。\n「アイルランド王国」を樹立すれば、[Root.Monarch.GetName]の威信が高まることは間違いない。アイルランドを同君連合として支配すべきかという問題が残っている。"
 flavor_gbr.6.a:0 "アイルランドは我々の直轄統治の下に置かれるべきだ。"
 flavor_gbr.6.b:0 "アイルランドは同君連合の下で統治されるべきだ。"
 flavor_gbr.6.b.tt:1 "@IRE§Yアイルランド§!は§Y[Root.GetName]§!の同君連合の従属国として解放されます。"
 flavor_gbr.7.t:0 "北アメリカでの毛皮交易"
 flavor_gbr.7.desc:0 "北アメリカの原住民は常に動物の毛皮を交易しており、アメリカに植民しているヨーロッパ人は到着当初からこの交易に参加を始めている。[Root.GetAdjective]の入植者は早期に交易所を設立し、北アメリカの主要な経済事業の一つとなっている。我が国の商人と植民者はこの交易を活用している。"
 flavor_gbr.7.a:0 "素晴らしい。"
 FUR_TRADE:0 "毛皮交易"
 flavor_gbr.10.a:0 "インド情勢は会社に管理させよう。"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§!が§Yインド§!で§Y東インド会社§!を解放します。\n§Y東インド会社§!は§Y[Root.GetName]§!の§Y営利企業§!従属国になります。"
 flavor_gbr.10.b:0 "インドは我々自身で管理できる。"
 flavor_gbr.10.c:0 "We will see how this company will fare..."
 flavor_gbr.12.t:0 "グローブ座"
 flavor_gbr.12.desc:0 "劇場と芸術は自国の人々に広がり、都市の住民は様々な娯楽を楽しんでいます。芸術の推進者であり開発者である自国は、[Root.Capital.GetCapitalName]の中心部に新劇場を開場することを誇りに思っています。実はこの劇場、単に「シアター座」と呼ばれたものを再建したものです。このシアター座、実はイングランドにおける最初の恒久的な劇場でした。その梁材は新劇場建設のために新しい場所へ運ばれ、再利用されています。新劇場は以前のものよりも大きく、壮大なものです。\n\nこの新劇場で、自国民は高い評価を受けているウィリアム・シェイクスピアの作品を含む多くの演劇を楽しむことができ、さらに我が[Root.Monarch.GetName][Root.Monarch.GetTitle]すら、その公演のいくつかに参加することに興味を見せています。"
 flavor_gbr.12.a:0 "この世は全て一つの舞台だが、その中心は[Root.Capital.GetCapitalName]にある。"
 flavor_gbr.13.t:0 "[Root.Capital.GetCapitalName]の王立学会"
 flavor_gbr.13.desc:0 "We are a beacon of learning and science. Academics from all over the country and even from abroad gather in the streets and colleges of [Root.Capital.GetCapitalName] to discuss the newest advancements. They have started organizing themselves in different groups to conduct those gatherings and discussions. One of those groups has caught the attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName], and [Root.Monarch.GetSheHe] has shown [Root.Monarch.GetHerHis] approval by officially endorsing the group. It is thus to be known from now on as The Royal Society of [Root.Capital.GetCapitalName].\n\nIts purpose will be to promote and advance science, experimentation and discoveries, and thanks to it our country is sure to be the leading model of advancement. The brightest minds of the nation and even the world will undoubtedly be walking its halls."
 flavor_gbr.13.a:0 "A beacon of light!"
 appointment_of_state_minister_tt:0 "選択した§Y顧問§!が公邸に加わります。"
 appointment_of_state_minister_at:0 "§YThey cost §G50.0%§! less.§!"
 flavor_gbr.15.t:0 "国務大臣の任命"
 flavor_gbr.15.desc:0 "[Root.GetParliamentOrFallbackName]は決定を下した。[Root.Monarch.GetTitle]の問題対処に助力するため新たな大臣が宮廷に加わる。大臣が指名される前に、[Root.Monarch.GetTitle]は新たな顧問がどの分野の地位に就くかを決める必要がある。"
 flavor_gbr.15.a:0 "政府は官僚を必要としている。"
 flavor_gbr.15.a.tt:0 "[Root.GetAdjective]の宮廷に一人の§Y統治§!顧問を追加します。"
 flavor_gbr.15.b:0 "我々には外交能力のある者が必要だ。"
 flavor_gbr.15.b.tt:0 "[Root.GetAdjective]の宮廷に一人の§Y外交§!顧問を追加します。"
 flavor_gbr.15.c:0 "軍は達人を必要としている。"
 flavor_gbr.15.c.tt:0 "[Root.GetAdjective]の宮廷に一人の§Y軍事§!顧問を追加します。"
 flavor_gbr.16.t:0 "国務大臣の任命"
 flavor_gbr.16.desc.adm:0 "我々は統治分野に新たな大臣を迎え入れることを決定した。この地位に就ける者としていくつかの候補がある。[Root.Monarch.GetTitle]がどのような顧問を求めるかに一任されている。"
 flavor_gbr.16.desc.dip:0 "我々は外交分野に新たな大臣を迎え入れることを決定した。この地位に就ける者としていくつかの候補がある。[Root.Monarch.GetTitle]がどのような顧問を求めるかに一任されている。"
 flavor_gbr.16.desc.mil:0 "我々は軍事分野に新たな大臣を迎え入れることを決定した。この地位に就ける者としていくつかの候補がある。[Root.Monarch.GetTitle]がどのような顧問を求めるかに一任されている。"
 flavor_gbr.16.desc.zzz:0 "We have decided that our [Root.GovernmentName] is good enough already. Why should we bother with a minister anyway?"
 flavor_gbr.16.zzz:0 "The [Root.Monarch.GetTitle] is skilled enough to do every position [Root.Monarch.GetHerselfHimself]."
 flavor_gbr.16.a:0 "芸術家を雇おう。"
 flavor_gbr.16.b:0 "異端審問官を雇おう。"
 flavor_gbr.16.c:0 "造幣局長官を雇おう。"
 flavor_gbr.16.d:0 "自然科学者を雇おう。"
 flavor_gbr.16.e:0 "神学者を雇おう。"
 flavor_gbr.16.f:0 "出納官を雇おう。"
 flavor_gbr.16.g:0 "哲学者を雇おう。"
 flavor_gbr.16.h:0 "外交官を雇おう。"
 flavor_gbr.16.i:0 "植民地総督を雇おう。"
 flavor_gbr.16.j:0 "海軍改革者を雇おう。"
 flavor_gbr.16.k:0 "探検家を雇おう。"
 flavor_gbr.16.l:0 "密偵長を雇おう。"
 flavor_gbr.16.m:0 "政治家を雇おう。"
 flavor_gbr.16.n:0 "交易商を雇おう。"
 flavor_gbr.16.o:0 "陸軍組織者を雇おう。"
 flavor_gbr.16.p:0 "陸軍改革者を雇おう。"
 flavor_gbr.16.q:0 "司令官を雇え。"
 flavor_gbr.16.r:0 "大隊長を雇え。"
 flavor_gbr.16.s:0 "募兵長を雇え。"
 flavor_gbr.16.u:0 "軍事技術者を雇え。"
 flavor_gbr.16.v:0 "需品将校を雇え。"
 flavor_gbr.20.t:0 "アンジュー帝国領"
 flavor_gbr.20.desc:0 "政治情勢の変化に伴い、我が国の正式名称も現状を表すよう見直す必要がある。"
 flavor_gbr.20.a:0 "帝国万歳！"
 flavor_gbr.20.b:0 "馬の代わりに王国をくれてやる。"
 flavor_gbr.20.c:0 "ああ、不幸だ…"
 flavor_gbr.20.d:0 "A republic to stand the test of time!"
 flavor_gbr.20.e:0 "May the lord have mercy as our state does not."
 flavor_gbr.20.f:0 "We do not require any 'adjustments' to our county name."
 flavor_gbr.21.t:0 "神聖世界帝国を宣言"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap], leader of the Holy Roman Empire; Conqueror of the New World; Master of Europe, Africa and Asia. No longer a petty kingdom but a global empire with power beyond the comprehension of any pathetic state who claims to be capable of rivalry with [Root.GetUsableName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] has made [Root.Monarch.GetHerHis] proclamation of combining the many titles into one unified authority: the Crown of the Holy Empire of Britannia!\nFrom this day, from this moment forward, the world shall be under the control of the Empire with [Root.Monarch.GetEmpressEmperor] [Root.Monarch.GetName] as its only ruler."
 flavor_gbr.21.a:0 "オール・ハイル・ブリタニア！"
 flavor_gbr.22.t:0 "アンジュー時代"
 flavor_gbr.22.desc:0 "[Root.GetUsableNameCap]は当初、近隣諸国から時代遅れで、イングランド王の気まぐれでフランス王との数世紀にわたる闘争の行き詰まりに対処しようとしているのだと考えられていた。しかし、この新たに生まれた帝国の支配と権威を拡大させようと尽力し続けた結果、[Root.GetAdjective][Root.Monarch.GetTitle]の偉大なる成功が広く認識されるようになった。それは新たな時代の幕開けであり、この領地の多文化社会は、非常に異なる伝統の混合が起こったために自然と進歩へと突き進んでいる。"
 flavor_gbr.22.a:0 "世界は[Root.GovernmentName]のものだ！"
 flavor_gbr.23.t:0 "イベリアの王冠"
 flavor_gbr.23.desc:0 "The Iberian connection began centuries ago, with royal marriages between kings and princesses such as Alfonso VIII of Castile and Eleanor, daughter of Henry II and Eleanor of Aquitaine, and Edward I of England and Leonor of Castile, sister of Alfonso X of Castile, or the most recent case of John of Gaunt, Duke of Lancaster, son of Edward III, who married Constance of Castile, daughter of the deposed king Pedro I, to claim the throne of Castile through this marriage.\n\nThis connection has been recently restored and enforced, as all the kingdoms of Iberia have come under our rule, and we are now in a position to declare the Union of Iberia as one of the Crowns of our United Kingdom."
 flavor_gbr.23.a:0 "イベリアは我々の直轄統治の下に置かれるべきだ。"
 flavor_gbr.23.b:0 "イベリアは同君連合の下で統治されるべきだ。"
 flavor_gbr.24.t:0 "イタリアの王冠"
 flavor_gbr.24.desc:0 "Italy has been a region coveted by many rulers for centuries, as the efforts of the Hohenstaufen dynasty to assert their authority over the Italian communes failed utterly. This has proven to be a challenging ambition, as the peninsula's independent city-states and principalities often turn fiercely against foreign invaders who dare interrupt their ongoing infighting.\n\nHowever, our efforts over the region have paid off, as we are now in a position to declare the Union of Italy as one of the Crowns of our United Kingdom."
 flavor_gbr.24.a:0 "イタリアは我々の直轄統治の下に置かれるべきだ。"
 flavor_gbr.24.b:0 "イタリアは同君連合の下で統治されるべきだ。"
 flavor_gbr.100.t:0 "ヘンリー8世"
 flavor_gbr.100.desc:0 "Being the third child of the previous king, young Henry wasn't expected to inherit the throne. As such, he received first-rate education, and some minor titles in the kingdom since very young to allow internal stability and disfavor the sharing of titles among other established families. A true intellectual, writing in English, French and Latin, he became the image of a Renaissance Man. Also with an avid interest for music, he could play a variety of instruments and sing.\n\nAlthough not being formally trained for rulership, his well-developed education and his skills in foreign relations and diplomacy, together with his enormous charisma could definitely make him into one of the best rulers England has ever seen."
 flavor_gbr.100.a:0 "彼は良き王となるだろう！"
 flavor_gbr.100.b:0 "A very talented individual."
 flavor_gbr.101.t:0 "エリザベス朝"
 flavor_gbr.101.desc:0 "Being initially considered heir presumptive, she was later considered illegitimate and removed from the line of succession after her mother was executed when Elizabeth was two years old. Having the finest education, she could write English, Latin, Italian, French and Greek. The controversy in the succession after the death of Elizabeth's half-brother was resolved when she and her half-sister Mary jointly rode triumphally into London. However, their bond did not last long, as Mary was a devout Catholic determined to extinguish the Protestant faith, in which Elizabeth had been educated, and she even spent almost a year in prison suspected of supporting Protestant rebels against Mary.\n\nHaving one of the best educations, as well as a gentle demeanor, she can without doubt become one of the best rulers England ever had, ushering the dawn of the greatest golden age ever seen."
 flavor_gbr.101.a:0 "彼女は良き君主となるだろう！"
 flavor_gbr.101.b:0 "彼女は支配者に向いていない。"
 flavor_gbr.102.t:0 "[Root.Monarch.GetTitle]の宗教的姿勢"
 flavor_gbr.102.desc:0 "As the Age of Reformation progresses, so do the religious affairs of [Root.GetUsableName] change. With the ascension of [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the [Root.GetAdjective] throne, the [Root.GetAdjective] stance towards [Root.Religion.GetName] is once again a subject of the court's interests."
 flavor_gbr.102.a:0 "改革は強制されなければならない。"
 flavor_gbr.102.a.tt:0 "既知の§Yカトリック§!国家はすべて、§Y[Root.GetName]§!への評価を§R-50§!します。"
 flavor_gbr.102.a.at:0 "既知の§Yプロテスタント§!、§Y改革派§!、§Y聖公会§!、§Yフス派§!国家はすべて、§Y[Root.GetName]§!への評価を§G50§!獲得します。"
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap]は教皇から遠ざかってはならない。"
 flavor_gbr.102.b.tt:0 "既知の§Yプロテスタント§!、§Y改革派§!、§Y聖公会§!、§Yフス派§!国家はすべて、§Y[Root.GetName]§!への評価を§R-50§!します。"
 flavor_gbr.102.b.at:0 "既知の§Yカトリック§!国家はすべて、§Y[Root.GetName]§!への評価を§G50§!獲得します。"
 flavor_gbr.102.c:0 "現状を維持せよ。"
 flavor_gbr.103.t:0 "修道院の解散"
 flavor_gbr.103.desc:1 "The monasteries of [Root.GetUsableName] are powerful entities of the Catholic Church. Not only are they harbingers of the Pope, but also places of wealth untouched by the state.\nAt the order of [Root.Monarch.GetHerHis] majesty, the proud soldiers of the Reformation have charged one of the influential monasteries, destroyed their blasphemous statues and plundered their riches."
 flavor_gbr.103.a:0 "[Root.GovernmentName]は大きな恩恵を受けるだろう。"
 flavor_gbr.104.t:0 "聖職者特権の廃止"
 flavor_gbr.104.desc:0 "With the ideas of the Reformation in mind, [Root.Monarch.GetTitle] [Root.Monarch.GetName] seeks ways to revoke the many privileges the clergy enjoys. No longer subjects to the Pope but to the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], it is no longer adequate for the royal authority to have subjects which are not loyal to their [Root.Monarch.GetTitle]."
 flavor_gbr.104.a:0 "[Root.Monarch.GetTitle]の前に跪け！"
 flavor_gbr.105.t:0 "教会への課税"
 flavor_gbr.105.desc:0 "The many churches and monasteries in [Root.GetUsableName] are exempt from taxation due to their connection to the Holy See. With the new ideas of the Reformation and [Root.Monarch.GetName]'s ambition to cast the Papal grip over [Root.GetUsableName], the church is no longer excluded from the [Root.GetAdjective] taxes."
 flavor_gbr.105.a:0 "これにより歳入は大きく増加するだろう。"
 flavor_gbr.106.t:0 "ラテン語ミサの復活"
 flavor_gbr.106.desc:0 "The Reformation has abolished the traditional Latin Mass. Instead, the heretic Christians hold their prayers in their native language, defying the will of the Catholic Church in the process. Through considerable persecution and burning of the members of the Reformation, this practice has been stomped out by the [Root.GetAdjective] soldiers at the command of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the Mass is held in Latin once again."
 flavor_gbr.106.a:0 "秩序は回復した。"
 flavor_gbr.107.t:0 "ローマとの和解"
 flavor_gbr.107.desc:1 "The Reformation has been a heavy hit to the religious unity of [Root.GetUsableName]. Through the actions of the Reformers, the relations between [Root.GetUsableName] and the Pope have been on negative terms for quite some time.\nThrough the focused efforts of [Root.Monarch.GetHerHis] majesty, the [Root.GetAdjective] diplomats manage to establish diplomatic connection with the Papal State once again. The [Root.GovernmentName] and Rome are reconciling."
 flavor_gbr.107.a:0 "主よ、我らの背信の罪を赦し給え"
 flavor_gbr.108.t:0 "改革が拡大！"
 flavor_gbr.108.desc:0 "Despite [Root.Monarch.GetHerHis] best attempts, the Reformation spreads in [Root.GetUsableName]. It is clear that the [Root.GetAdjective] people are not happy with the corruption of the Catholic Church and are ready to follow the words of any theologian who demonizes the Catholic institution."
 flavor_gbr.108.a:0 "不安定な時代が始まる…"
 flavor_gbr.109.t:0 "Religious Matters in Foreign Hands"
 flavor_gbr.109.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s decision to neither side with the Catholics nor the Protestants lead to staleness within the court. Actions against or in favor of the Reformation are no longer of royal nature, but now in the hands of the [Root.Monarch.GetTitle]'s advisors."
 flavor_gbr.109.a:0 "Let us hope they are in capable hands."
 flavor_gbr.110.t:0 "[revolt_province.GetName]で異端者が蜂起"
 flavor_gbr.110.desc:0 "Despite the majesty's leniency towards the religious matters of [Root.Monarch.GetHerHis] people, the heretics of [revolt_province.GetName] are organizing themselves into an active revolt against the [Root.GovernmentName]. Tolerance or not; they demand the destruction of the [Root.Religion.GetName] faith."
 flavor_gbr.110.a:0 "何てことだ…"
 flavor_gbr.110.b:0 "彼らに宗教的自治権を与えよう。"
 flavor_gbr.111.t:0 "The [Root.Monarch.GetName]an Religious Settlement"
 flavor_gbr.111.desc:0 "Under the wise guidance and leadership of [Root.Monarch.GetTitle] [Root.Monarch.GetName], the religious conflict between Catholics and Protestants in [Root.GetUsableName] has finally come to its conclusion. Through the [Root.Monarch.GetName]an Religious Settlement - the many religious and political arrangement - the disputes about the religion have found their end in the grand scheme. Though isolated and scattered skirmishes between Catholics and Protestants prevail, the stability of the [Root.GovernmentName] is secured."
 flavor_gbr.111.a:0 "ようやく、この混沌に終止符が打たれる。"
 flavor_gbr.112.t:0 "[Root.Monarch.GetTitle]と[Root.GetParliamentOrFallbackName]の闘争"
 flavor_gbr.112.desc:0 "The relations between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the [Root.GetParliamentOrFallbackName] have always oscillated between cordial and strained. Differences between the various regional interests and the authority of the [Root.Monarch.GetTitle] have always been cause for heated debates, and the different views on religion have also sparked their own share of discussions. Recently, these disagreements took a new turn, when some members of the [Root.GetParliamentOrFallbackName] tried to defend their positions in front of the [Root.Monarch.GetTitle] speaking too fervently in a manner truly unbecoming of persons of such high status. The [Root.Monarch.GetTitle] was obviously displeased about the way the issue was being presented, and [Root.Monarch.GetSheHe] turned it down immediately.\n\nThat resulted in the issue being settled for now, but increased the ardor of its supporters and their animosity towards the [Root.Monarch.GetTitle]. Not only that, it also seems that the people willing to take the issue into consideration has surprisingly increased, and there are more people offering it their support, whether openly or behind closed doors. In addition, other groups are also using this issue as a justification of the inability of the [Root.Monarch.GetTitle] to properly address regional concerns.\n\nThey argue that if a single issue like that was not even considered, none of their own issues and demands will be heard. As such, they advocate that the [Root.Monarch.GetTitle] should not interfere with the decisions of the [Root.GetParliamentOrFallbackName], while [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] wishes to limit the [Root.GetParliamentOrFallbackName]'s interference to [Root.Monarch.GetHerHis] rule."
 flavor_gbr.112.a:0 "危険な進展だ。"
 flavor_gbr.112.a.tt:0 "The §YMonarchy§! and the §YParliament§! are now in a struggle for power. Should either side take full power over the state then the struggle will turn into the §YEnglish Civil War§!."
 flavor_gbr.113.t:0 "対立が激化"
 flavor_gbr.113.desc:0 "Tensions between the [Root.GetParliamentOrFallbackName] and the [Root.Monarch.GetTitle] have escalated to a point of no return. What started as a mere dispute over the support towards regional interests, taxation, and military expenditure has turned into a conflict over the role of the [Root.GetParliamentOrFallbackName] itself in the government. There are questions about the necessity of a [Root.GetParliamentOrFallbackName] on one side, and the necessity of a [Root.Monarch.GetTitle] on the other. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is tired of having to keep content a group of people that keep interfering in [Root.Monarch.GetHerHis] legitimate and undeniable right to rule and uses every opportunity to mine their authority. On the other hand, regional powerful individuals of the [Root.GetParliamentOrFallbackName] have proclaimed that they will no longer obey any central and tyrannical authority, and have raised troops in their territories to defend their own authority by force.\n\nGreat parts of our country have declared themselves as no longer subjected to our rule and are in open rebellion against us."
 flavor_gbr.113.a:0 "積極的な交渉を始めよう。"
 flavor_gbr.113.a.tt:0 "§RThe §YEnglish Civil War§! disaster has now easier conditions for it to fire.§!"
 flavor_gbr.114.t:0 "ブラッディ・メアリー"
 flavor_gbr.114.desc:0 "Through the search of a male heir, she was disfavored from the line of succession in favor of her half-brother, being sent instead to Wales, making her relationship with his father deteriorate during her teenage years because of that. During the reign of his half-brother, being she a devout Catholic, he would further disfavor her from the succession in fear that she would reverse the Protestant reforms that had taken place during his reign. That is in fact what Mary wanted to do, determined to crush the Protestant faith, and together with her half-sister Elizabeth, she aimed to gather enough support to reclaim the title of queen.\n\nDespite the odds and the court opposition, she could make a great ruler, reverting the Protestant tendencies that the kingdom has adopted recently and converting it back to Catholicism."
 flavor_gbr.114.a:0 "プロテスタントを粛清しなければ！"
 flavor_gbr.114.b:0 "彼女は支配者に向いていない。"
 flavor_gbr.115.t:0 "騎士団"
 flavor_gbr.115.desc:0 "Several military orders were founded during the first Crusades. Borrowing from that idea, and paired with the concepts of chivalry, many other orders have been established in a courtly fashion. They include the idea of confraternity, and are associated with both merit and prestige, as well as the appropriate medals and distinctions. Some of them are also tied to a particular noble family, or even endorsed by royal patronage, be it foreign or our own.\n\nSome voices proclaim these kinds of orders are already a thing of the past, whereas others claim that chivalry, merit and values should always be lauded and rewarded. Our nation has always been in favor of worthy individuals, and the values proponed by the orders are for sure something to be upheld. As such, our country will benefit greatly from an order of chivalry promoted and endorsed by our [Root.Monarch.GetTitle] to last for generations, representing the best values of our nation and formed by the best individuals it can offer."
 flavor_gbr.115.a:0 "新たな騎士団の幕開けだ。"
 flavor_gbr.115.b:0 "Such orders should stay in the past."
 flavor_gbr.116.t:0 "イングランドの馬上槍試合"
 flavor_gbr.116.desc:0 "Jousting has been a tradition in all Europe for centuries, allowing knights to display and hone their combat abilities. In recent years, jousting has been improved and perfected, with innovations such as the introduction of the tilt barrier. Its purpose is to prevent collisions and to keep both riders at an optimal angle when breaking the lance. Improvements in armor technology have also led to better safety for the combatants. As a result, jousting has become more an entertainment and spectacle rather than an actual martial exercise. However, it also means that more people than ever before are able to participate in them."
 flavor_gbr.116.a:0 "素晴らしい娯楽だ。"
 flavor_gbr.117.t:0 "名誉革命"
 flavor_gbr.117.desc:0 "Despite being Catholic, James II became king of England, Scotland and Ireland with widespread support, but it was seen as a short-term arrangement, as his heir presumptive was his Protestant daughter Mary. She herself was married to William of Orange, de facto ruler of the Dutch Republic, itself a Protestant country. The birth of a male heir that displaced Mary opened up the doors to a prospective Catholic dynasty, and the prosecution of several Protestant bishops sparked wide-spread anti-Catholic opposition.\nThat mined James's authority, and a coalition of English statesmen issued an invitation to William to intervene militarily and protect the Protestant religion."
 flavor_gbr.117.a:0 "ウィリアムよ助けてくれ、あなたが我々の唯一の希望だ。"
 flavor_gbr.118.t:0 "第五王国派"
 flavor_gbr.118.desc:0 "The Fifth Monarchists is the name of a Protestant sect centered around the belief that four monarchies would precede the final fifth one, which is the establishment of the Kingdom of God on Earth. They claim that the recent events signaled the end of the Fourth Monarchy, and that the rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is actually preventing the coming of the Fifth. They consider themselves 'saved' and call themselves 'saints', acting allegedly with the intent of preparing the population for the Second Coming. Although not really a major movement, their big enough reach combined with the fact that some of its members believe that military action is justified, make them into a group impossible to ignore.\n\nDespite being extreme, it is undeniable that their beliefs have already picked the interest of some very powerful and influential members of the government, whether openly or in secret. It will be unwise to just ignore them, specially if there's actually the possibility that the Second Coming might truly be upon us."
 flavor_gbr.118.a:0 "We shall follow God's signs."
 flavor_gbr.118.a.tt:0 "The Fifth Monarchists are seizing power of §Y[Root.GetUsableName]§!...\n§R§Y[Root.GetUsableName]§! will get access to a powerful yet dangerous system of government, which forces our nation into a state of constant conflict. Failure to conquer a Thousand provinces before the End has come will lead to our downfall!§!"
 flavor_gbr.118.b:0 "こんな狂った思想を受け入れるべきではない。"
 flavor_gbr.119.t:0 "第五王国派の新時代"
 flavor_gbr.119.desc:0 "God's signs are clear! The Four Kingdoms have finally ended, and the Fifth One is upon us. Rejoice, for the Lord shall soon return from heaven and walk once again amongst us. Only those that embrace Him shall be saved, whereas all that refuse Him shall perish. We are the saints, the ones that deserve to be saved. We shall convince those that still deny the Lord to follow in our wake and embrace Him truly in their heart.\n\nThe Kingdom of God in the Earth is upon us, and we will be the ones to prepare the path for Him."
 flavor_gbr.119.a:0 "His will be done!"
 flavor_gbr.119.b:0 "この狂気をすぐに止めなければ！"
 flavor_gbr.119.b.tt:0 "§YThe Fifth Monarchists will never again have a chance to overthrow the government.§!"
 flavor_gbr.120.t:0 "第五王国派の終焉"
 flavor_gbr.120.desc.a:0 "The tides and ebbs of the government are ever flowing, and the ones to be favored for a time are soon or later sure to lose that favor and be removed from that position. This has happened to us too, and the Fifth Monarchists have seen their previous favor vanish as the currents of the masses have changed their flow.\n\nA chapter in the history of our country has closed. History will be the one to judge us for it, but regardless of it being for better or for worse, the Fifth Monarchists are no longer the ones to lead us. All hail the new [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_gbr.120.desc.b:0 "We all followed the overwhelming tide of the Fifth Monarchists, being swept away by their calling of the Second Coming. They were preparing the country for it, for the Kingdom of God in the Earth. We were all expectant, awaiting the day Jesus would come down from the heavens and we would be blissfully reunited with Him.\n\nBut that day didn't come.\n\nWhat came first were the excuses. Justifications due to calculation errors. Then the promises. Promises of it actually being the next day, and then the next day, and the next one. People started not believing the words of those that had led them there. They started opening their eyes and realizing that they were not 'saints', that they were not going to be 'saved'. Jesus was not coming down from heaven, at least not yet.\n\nWhat started as disbelief quickly turned into hate towards the ones that had misguided them. The masses stormed the government buildings, dragging out the leaders that not long ago they had followed. They were dragged out of their offices and into public squares, and then condemned, criticized and accused. Finally, in most cases they were executed, imprisoned the rest. None could escape the ire of the vengeful masses."
 flavor_gbr.120.a:0 "The wheel has unavoidably turned."
 flavor_gbr.121.t:0 "神聖ローマ帝国における聖公会"
 flavor_gbr.121.desc:0 "The Holy Roman Empire has seen its fair share of religious division. For many years have Catholicism and Protestantism been struggling for control of it. It is time we put an end to it. No longer shall the Empire be swayed by those heretic beliefs. Only Anglicanism is to be the official religion of the Holy Roman Empire, as it is ordained by God Himself. With Anglicanism as the only official religion of the Empire, our supremacy over it is assured."
 flavor_gbr.121.a:0 "唯一の信仰に統一された。"
 flavor_gbr.122.t:0 "[Root.GetUsableNameCap] in the Age of Reformation"
 flavor_gbr.122.desc:0 "The Reformation has erupted in Europe and plunges continental Europe into religious chaos and anarchy. The authority of the Pope is at its lowest and many different theologians compete in their theorems regarding the mysticism of the faith.\nNaturally, the Reformation has reached [Root.GetUsableName] too, and the [Root.GetAdjective] fight against each other for religious superiority while stance of [Root.GetUsableName] is in complete dependency to the beloved [Root.Monarch.GetTitle]."
 flavor_gbr.122.a:0 "不安定な時代が始まる…"
 flavor_gbr.122.a.tt:0 "The Religion of every new §Y[Root.Monarch.GetTitle]§! and §YHeir§! has now a §Y50.0%§! chance to be of a §YHeretic§! religion as long this modifier is active.\nRulers can assume a §YReligious Position§! towards the Reformation which will affect future events."
 flavor_gbr.199.t:0 "パクス・ブリタニカ"
 flavor_gbr.199.t.a:0 "パクス・アンジェヴィナ"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "Our country has reached a size, prosperity and stability never seen before. Our glorious rule has brought unprecedented wealth to the population, and all over the world people respect our authority. The saying that 'the sun never sets on the British Empire' is not an allegory but an actual undeniable fact.\n\nIn this time of peace and prosperity, people have started to compare our [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the likes of the greatest rulers of the past, and specially Caesar Augustus. His establishment of the Roman Empire and the peace and prosperity it brought are being paralleled to the rule of [Root.Monarch.GetName] and the prosperity [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] has brought us.\n\nWe enjoy a true Pax Britannica."
 flavor_gbr.199.desc.b:0 "Our country has reached a size, prosperity and stability never seen before. Our glorious rule has brought unprecedented wealth to the population, and all over Europe people respect our authority. The joining of England and France has proved more successful even than what we had expected.\n\nIn this time of peace and prosperity, people have started to compare our [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the likes of the greatest rulers of the past, and specially Caesar Augustus. His establishment of the Roman Empire and the peace and prosperity it brought are being paralleled to the rule of [Root.Monarch.GetName] and the prosperity [Root.Monarch.GetSheHe] [Root.Monarch.GetHerselfHimself] has brought us.\n\nWe enjoy a true Pax Angevin."
 flavor_gbr.199.a:0 "我々が最も輝かしい帝国だ。"
 flavor_gbr.200.t:0 "冒険的植民地事業"
 flavor_gbr.200.desc:0 "Our recent colonial investments are clearly producing fruit. A message has just come from our recent colony in [Root.GetName], informing us of their success in establishing the village. Colonists are already expanding their lodgings and infrastructure there, and the local authorities are doubtful about which direction should they lead the colony into. As such, they ask for the guidance of [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName], to develop it into what most benefits the nation."
 flavor_gbr.200.a:1 "[Root.GetTradeGoodsName] is sufficient enough."
