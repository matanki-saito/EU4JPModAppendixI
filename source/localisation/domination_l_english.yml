 qng_promote_local_industry_title:1 "自国産業"
 qng_promote_local_industry_desc:0 "自国民は結束した際に最も強くなり、仲間とともに偉大な天子の目標と使命を推進するために働く。外国人に手を差し伸べて自らを卑下するのではなく、国内の生産工程に重点を置くかねばならない。"
 qng_expel_foreign_merchants_title:0 "外国商人の追放"
 qng_expel_foreign_merchants_desc:0 "あまりにも長い間、遠い土地から来たこれら外国商人たちは、自国のもてなしの心と寛大な姿勢を利用してきた。自国の市場を掌握し、これら寄生虫を一掃する時だ。"
 qng_allow_foreign_exchanges_title:0 "外国との取引許可"
 qng_allow_foreign_exchanges_desc:0 "自国のような強力で反映した国家は商取引の範囲を拡大し、地球上のあらゆる場所から外国人や商人を受け入れることによって、大きな利益を得ることができる。世界交易は、すべての船を高く浮かび上がらせる潮流である。その恩恵を十分に受けるために、迅速に行動しなければならない。"
 qng_chinese_industrial_revolution_title:0 "産業革命"
 qng_chinese_industrial_revolution_desc:0 "発動機の轟音、蒸気の快い汽笛、知識の最前線の進歩が自国経済の急成長とともに前進している。製造ライン、工業化、新たな機械の出現は、輝かしい産業覚醒の道を切り拓くだろう。"
