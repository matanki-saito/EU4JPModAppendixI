 russian_modernization_desc:0 "近代化は、国家内やあなたの社会への近代的な考え方の広がりを測るものです。\n\n近代化は以下の要素によって増加する：\n - [Root.Culture.GetGroupName]でない顧問の雇用\n - 知識の共有を受ける\n - あらゆる技術で時代を先行する\n - 統治者の統治スキル\n - 近代的なアイデアの盗用や購入\n\n近代化は、以下の要素によって低下する：\n - 負の安定度\n - 汚職\n - インフレ\n - 破産\n - 階級特権"
