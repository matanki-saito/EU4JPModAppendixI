 modernized_ottoman_government:0 "近代オスマン政府"
 modernized_ottoman_government_desc:0 "オスマン政府の適応した状態。スルタンの権威が強化される一方で、古典的政府の多くの重大な欠陥が一掃された。"
 reorganized_ottoman_government:0 "再編オスマン政府"
 reorganized_ottoman_government_desc:0 "オスマン政府の適応した状態。スルタンの権威が強化される一方で、古典的政府の多くの重大な欠陥が一掃された。ハレムがないため、より古典的な西欧の絶対君主制に似ている。"
 eyalet_government:0 "エヤレト政府"
 eyalet_government_desc:0 "エヤレトはオスマン政府の監視下にある特別な行政区画である。国境の州において任務を果たし、スルタンのためにこの地域を監督することが期待されている。"
 barbary_eyalet_government:0 "バルバリアのエヤレト政府"
 barbary_eyalet_government_desc:0 "バルバリアのエヤレトは、オスマン帝国のマグリブ人や海賊の臣民の統治機関である。バルバリアのエヤレトは、この領域を治める一方で、沿岸の襲撃も行う。"
 EYALET:0 "エヤレト"
