 flavor_jap.62.t:0 "[4815.GetName]の興隆"
 flavor_jap.62.d:0 "都市[4815.GetName]は、「獅子の町」という意味で、昔はテマセックと呼ばれていて、さまざまなマレーやジャワの海上の王国や帝国との重要な交易都市として興隆しました。その地はシンガプーラ王国の首都になり、後にシンガプーラの名を取りました。中国とインドの間の交易の要衝に位置し、至る所から商人や商品が絶えず行き交う姿を見かけます。\n\nシンガプーラを支配し、その地を通過する商業を管理する者は、東西間の交易を支配でき、双方から多くの利益を獲得できるでしょう。"
 flavor_jap.62.a:0 "金が世界を動かすのだよ。"
 flavor_jap.63.t:0 "江戸時代"
 flavor_jap.63.d:0 "江戸時代、歴史的には1603年の徳川幕府の成立により始まり、日本が大きく安定、繁栄をし、経済成長遂げた時代です。ついに内訌や絶え間ない内戦から解放された日本は、経済のみに留まらず芸術や科学の発展にも重点を置くようになりました。人口の増加によって都市化も進み、さらなる発展を遂げていきました。\n\nこの時代には、新しい金融政策、浮世絵のような新しい絵画技法、芸者や歌舞伎のような新しい娯楽、さらには寿司や天ぷらのような新しい料理も生まれました。これらはすべて江戸時代に花開き、世界に認められる日本文化の定番となりました。\n\nこの前例のない安定、発展、成長の時代に、自国は想像を絶する高みへと到達すできるに違いありません。"
 flavor_jap.63.a:0 "戦乱の時代は過去のものとなった。"
 flavor_jap.64.t:0 "天命の運命"
 flavor_jap.64.d:0 "自国は常に中華の影の下で生きてきました。巨龍は常に自らを世界の中心であり、天命によって全領土の正統な支配者と考えてきました。過去には、こんな不条理な主張を受け入れざるを得ませんでしたが、虎は目覚め、もはや龍に従うことなどないでしょう！\n\nもし、これら領土を支配せよという天からの指示されたと主張できる国家がいたならば、それは我が神の国以外の何者でもありません。付随する官僚機構全てと共に中華の玉座を簒奪できるでしょう。あるいは、明らかに優れ真に神より授かった支配という重みに耐えきれず圧死させることもできるでしょう。"
 flavor_jap.64.a:0 "それは私のもの、私だけのものだ！"
 flavor_jap.64.b:0 "このようなつまらぬ宣言は我々の眼中にない。"
 flavor_jap.65.t:0 "旭日のあたる家"
 flavor_jap.65.d:0 "長い間我が神の帝国は、将軍の軍事独裁という強い光の影に隠れてきました。あまりにも長い間、その神の血統は影に佇むかのように追いやられてきました。幸いにも、皇祖神にして太陽の女神であらせられる天照大御神が岩戸にお隠れになり、世界から光が奪われたときと違い、帝は御所内で無意味に閉じ込められることを好しとされませんでした。代わりに、不断に努力され、御自身の影響力をもって好意と支持を確保されたのです。\n\nやがて、帝は十分な支持を確保され、将軍をして幕府を廃止させ、皇室を日本の実質的な支配者として復活させることができました。再び国家の先頭に立つ現人神と共に、我が国は再び神聖なる繁栄を享受することでしょう。"
 flavor_jap.65.a:0 "長い間待ちわびたぞ！"
 flavor_jap.66.t:0 "五輪書"
 flavor_jap.66.d:0 "我が国は多くの名だたる戦士を輩出しましたが、伝説的な宮本武蔵ほど絶えず名声を得た者はいませんでした。彼は日本史上最高の決闘者と称され、13歳で最初の決闘に勝利し、諸国を漫遊し、数々の決闘に参加し、無敗であり続けました。\n\n彼の経験は「五輪書」を通して伝えられています。その中で彼は自身の武技、心構え、哲学を説明しています。その頁には完璧な戦士となる方法に関する貴重な知識が詰まっており、読破することで我が軍は多くの恩恵を得ることができるでしょう。"
 flavor_jap.66.a:0 "これらの教えは§Y陸軍§!を改善するだろうな。"
 flavor_jap.66.b:0 "そんなもん捨てて、代わりに§M海軍§!に注力だ！"
 flavor_jap.67.t:0 "香辛料と薬草"
 flavor_jap.67.d:0 "顧問、学者、詩人、そして政治家までもが全員、国を揺るがす最新の大論争に参加しています。国内の支配層の机を占拠し苦しめるような戦争や貧困といった通常の厳しい問題とは違い、最近のみんなの関心事。香辛料なのか薬草なのか？確かに、双方ともにその主張に対する説得力ある論拠を持っています。香辛料は間違いなく、食べ物や飲み物に特別な味と刺激を加える追加の風味を持っています。一方、お茶やその他の薬草は、数世紀にわたり、癒しや気持ちを鎮める特性を忠実に備えています。"
 flavor_jap.67.a:0 "香辛料が大好きなんだ…"
 flavor_jap.67.b:0 "...でも薬草がやっぱり一番！"
 flavor_jap.68.t:0 "最初の芸者"
 flavor_jap.68.d:0 "芸者（芸妓とも）は芸術の徒であり、元来は演技をする女性芸能者のことです。貨幣が日本の宝庫に流入するにつれ、その一部が文化や娯楽に注がれるようになりました。歓楽街で最も一般的な娯楽は、男女を問わず、踊子と呼ばれる十代の踊る少女と楽器を同伴させた舞踊や歌でした。彼女たちは成長すると、仕事を続けるために別の名がつけられ、その中の一つが「芸者」でした。\n\nやがて芸者は歌、舞踊、三味線などの芸で評されるようになり、こうした娯楽を専門にするようになりました。"
 flavor_jap.68.a:0 "かくも洗練され、高度なものなのか！"
 flavor_jap.69.t:0 "江戸時代の詩歌"
 flavor_jap.69.d:1 "江戸時代の繁栄によって、文化や娯楽の均等な発展と成熟ができ、特に多くの演劇や音楽の形態が登場しました。高貴な武士階級と一般の町民階級間の違いは、音楽と演劇の特定の様式を生み、それらは階級が異なるほどそれらを定義し区別しました。この時期には、小唄もしくは近世小唄調と名付けられた特定の音楽と作詩の様式が生み出され、今日に至るまで民俗音楽の中に残っているほどの影響力がありました。これは、バンジョーのような楽器である三味線用の音楽様式で、詩や物語を歌うのに合わせて考案されました。\n\n詩歌もまた独自の発展期を経験し、伝統的な様式が復活、拡張されたり、新たな様式が生み出されたりもしました。連句を他の人と協力しながら交互に詠むことはごく一般的なことで、一般市民すらそれに参加し始めました。そして、連句の出だしの一節がそれ自身ひとつの詩として認識されるようになり、やがて俳句の誕生に繋がりました。\n\n古池や\n蛙飛び込む\n水の音"
 flavor_jap.69.a:0 "何という美意識と知性の表れか。"
 flavor_jap.70.t:0 "町人道"
 flavor_jap.70.d:1 "戦国時代の乱世後の社会の変化は極めて明らかです。日本全土で絶え間なく続いていた争いがついに収まり、現在はある程度安定した内部の平和を享受していて、庶民はより穏やかな生活を送れるようになりました。その結果、庶民は急成長する都市に集まり、以前は農村に住んでいた人々は、町人（町の住民）として勃興し、町人道と呼ばれる独自の生活様式を生み出しました。侍階級への憧れや武士道の価値観、芸術や科学の発展への強い関心が、非常に優れた工芸技術に焦点を当てた独特の新しい大衆文化を生み出したのです。詩歌、演芸、人形劇、絵画、その他あらゆる形態の芸術が大きく発展してています。"
 flavor_jap.70.a:0 "なんと生き生きとした時代なんだ！"
 flavor_jap.71.t:0 "明暦の大火"
 flavor_jap.71.d:0 "呪われた振袖を燃やそうとした僧侶によって始まったとされる明暦の大火は、[1028.GetName]を壊滅させ、10万人以上の命を奪った。[1028.GetName]の建物は木と紙でできているという性質上、本郷地区から始まった火は瞬く間に都市全体に広がった。悲しいことに、我々が建物を近接して建てさせたことで、猛火がの素早く広がる役目を与えてしまった。"
 flavor_jap.71.a:0 "何という悲劇だ！"
 flavor_jap.72.t:0 "[Root.Capital.GetName]の神田祭"
 flavor_jap.72.d:1 "戦国時代の乱世と絶え間ない戦の後、平和が達成されると、それを祝うために数多くの祭が設けられた。最も有名なもののひとつが、江戸の神田明神で祝われる祭りである。山車や神輿、演技など、その行列の数々によって、祭は広く称賛される祝祭、そして開催時には江戸町民注目の的となった。"
 flavor_jap.72.a:0 "我らの誇り高き勝利を祝して！"
 flavor_jap.73.t:0 "江戸時代の女武者"
 flavor_jap.73.d:0 "元来は女性の武士として仕えていた女武者は、私たち帝国の黎明期に高く評価された戦士でした。彼女らは封建時代の日本では侍階級に属し、戦時には家、家族、名誉を守るために武器の使い方を訓練されました。やがて彼女らは有能な指揮官として戦場で頭角を現し、印象的な勝利を収め、歴史書にその名を刻むようになりました。\n\nしかし、江戸時代の朱子学の影響によって、女武者の地位は大幅に低下しました。武者の役割は夫と共にに変化しました。侍はもはや戦闘や戦争に関心をもたず、彼らは官僚でした。女性、特に大半の上流階級の家庭の娘は、やがて成功と権力の夢の駒になりました。恐れ知らずの献身と無私という活発な理想像は、次第に静かで受け身で俗世的な従順に取って代わられました。これにもかかわらず、未だに多くの女性たちが指揮官として国の軍隊に仕え、国の崇高な大義のために命を捧げることを謙虚に願っています。女性武士の偶像として有名な例の一人が大祝鶴姫です。彼女は勇敢に何度も戦場に赴き、神の啓示を受けたと主張し、戦闘技術も相まって、ジャンヌ・ダルクのような人物と比較されるようになりました。彼女の遺産は、日本の歴史上で最も知られる女性戦士の一人として、間違いなく確立されることでしょう。"
 flavor_jap.73.a:0 "女武者が活動し続けることを容認する。"
 flavor_jap.73.b:0 "彼女らの時代は終わり、権力と官僚の駒として働くことになるでしょう！"
