 eng_make_orkney_offer_title:0 "[369.GetName]の購入を提案"
 eng_make_orkney_offer_desc:0 "With the subjugation of Scotland, the northern parts of the British Isles are under [Root.GetAdjective] rule. However, the northern islands of [369.GetName], [1978.GetName] and [1979.GetName] still elude our rule. While [1978.GetName] and [1979.GetName] are negligible, the island of [369.GetName] must be incorporated into our state.\nMaybe a purchase of the island from [369.Owner.GetName] might be possible."
 eng_abolish_adjustments_of_laws_title:0 "Repeal Law Adjustments"
 eng_abolish_adjustments_of_laws_desc:0 "The adjustments to our set of laws are no longer necessary. It is time to get rid of them."
 eng_end_the_law_discussions_title:0 "End the Law Adjustments"
 eng_end_the_law_discussions_desc:0 "Enacting new issues to alter our legislation is a heavy burden for our bureacracy. It is time to end these disuccsions for the time being."
 eng_end_the_law_discussions_at:0 "§YParliament Issues which alter our National Ideas will no longer be available.§!"
 eng_start_the_law_discussions_title:0 "Resume the Law Adjustments"
 eng_start_the_law_discussions_desc:0 "Our situation demands flexible adjustments to our national laws once again."
 eng_start_the_law_discussions_at:0 "§YParliament Issues which alter our National Ideas are available again.§!"
 eng_the_crown_of_ireland:0 "アイルランドの王位"
 desc_eng_the_crown_of_ireland:1 "アイルランドが正式な王国として創設されたことで、正当なアイルランドの支配者としての[Root.Monarch.GetTitle]の威信は確かなものとなった。"
 eng_the_crown_of_iberia:0 "イベリアの王位"
 desc_eng_the_crown_of_iberia:0 "イベリアが正式な王国として創設されたことで、正当なイベリアの支配者としての[Root.Monarch.GetTitle]の威信は確かなものとなった。"
 eng_the_crown_of_italy:0 "イタリアの王位"
 desc_eng_the_crown_of_italy:0 "イタリアが正式な王国として創設されたことで、正当なイタリアの支配者としての[Root.Monarch.GetTitle]の威信は確かなものとなった。"
 eng_english_rule_over_ireland:0 "直接統治"
 desc_eng_english_rule_over_ireland:0 "This province is under the direct rule of the English. Certainly, this will not have any repercussions in the future whatsoever."
 eng_unified_britain:0 "Unified Britain"
 desc_eng_unified_britain:0 "His highness, [Root.Monarch.GetTitle], shall be blessed as the great nation of [Root.GetUsableName] unified the British Isles for the glory of the Lord."
 gbr_british_rule:0 "British Rule"
 desc_gbr_british_rule:0 "This province is core part of the British Kingdom. Where once were worries about chaos and local unrest is now a secure and stable local government."
 eng_a_house_united:0 "A House United"
 desc_eng_a_house_united:0 "With the end of the War of the Roses the house of [Root.Dynasty.GetName] rules over [Root.GetUsableName] with the support of the nobility and diplomats."
 eng_dynastical_security:0 "Dynastic Security"
 desc_eng_dynastical_security:0 "The War of the Roses has been barely avoided. For the future, the [Root.Dynasty.GetName] will ensure that a proper heir will always follow the [Root.Monarch.GetTitle] onto the throne."
 eng_a_new_religious_destiny:0 "A New Religious Destiny"
 desc_eng_a_new_religious_destiny:0 "No more Christians, the religious future of [Root.GetName] is open-ended. But wherever our fate may lie, the zealous belief of our people will remain!"
 eng_a_different_kind_of_christian:0 "Absent from the Reformation"
 desc_eng_a_different_kind_of_christian:0 "While our former brothers in faith slaughter each other in the midst of the Reformation, our people have found enlightenment in the ways of [Root.Religion.GetName]. We pity those who still hang on the archaic ways of Catholicism and its reformed counterpart."
 eng_loyalty_to_catholocisim:0 "教皇への忠誠"
 desc_eng_loyalty_to_catholocisim:0 "We have shown our loyalty to the Catholic case. Our influence in the Papal affairs is growing."
 eng_own_church_creation:0 "一つの国家、一つの教会"
 desc_eng_own_church_creation:0 "The foul influence of the clergy has finally been curtailed. Now the church is subject to the state and the Protestant religion shall prevail in [Root.GetName]."
 eng_calvinist_path:0 "カルヴァン派の道"
 desc_eng_calvinist_path:0 "We have chosen to follow the path of the Calvinists. May the Lord have mercy upon our enemies as we will not."
 eng_head_of_the_anglican_church:0 "聖公会の首長"
 desc_eng_head_of_the_anglican_church:0 "The Catholic Church has been expelled; the Lutheran and Calvinist directions of the Reformation are not enough. Instead, we go a religious path suited to the lords of Britain."
 eng_the_age_of_reformation:0 "宗教的混沌"
 desc_eng_the_age_of_reformation:0 "[Root.GetAdjective] rulers have a chance of §Y50.0%§! to have a §RHeretic§! religion when they ascend to the throne.\nRulers can assume a §YReligious Position§! towards the Reformation which will affect future events.\n\nThe religious guidance of the state is in complete chaos. [Root.Monarch.GetTitle]s decide the direction of our faith at will; the clergy is threatened by the state.\nAn uncertain future awaits our people...\n§YThis modifier lasts until the end of the Age of Reformation or until we are no longer Christian.§!"
 eng_reformer_ruler:0 "改革派の一員"
 desc_eng_reformer_ruler:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は改革派の一員である。[Root.Monarch.GetHerHisCap]の行動は、まだカトリック教会に従う人々を差別することにつながるだろう。\n§Yこの補正は宗教改革の時代が終わるか、我々がキリスト教でなくなるまで続きます。§!"
 eng_catholic_ruler:0 "カトリック教会の一員"
 desc_eng_catholic_ruler:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]はカトリック教会の一員である。[Root.Monarch.GetHerHisCap]の行動は、まだ改革派に従う人々を差別することにつながるだろう。\n§Yこの補正は宗教改革の時代が終わるか、我々がキリスト教でなくなるまで続きます。§!"
 eng_tolerant_ruler:0 "Inconclusive Direction"
 desc_eng_tolerant_ruler:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is inconclusive about [Root.Monarch.GetHerHis] religion. As such, [Root.Monarch.GetHerHis] rule is of national instability in favor of equality amongst the religions.\n§YThis modifier lasts until the end of the Age of Reformation or until we are no longer Christian.§!"
 gbr_isolation_policy:0 "Isolation Policy"
 desc_gbr_isolation_policy:0 "The mainland is no longer a place of comfort to us. Only the British Isles are home to our people, and we will make sure that we focus on our internal affairs first."
 gbr_recovering_prestige:0 "威信の回復"
 desc_gbr_recovering_prestige:0 "Abandoning the mainland definitely left a mark on our prestige. With time, the powers of Europe will recognize that we only did a tactical retreat, and did not leave the French lands behind us."
 gbr_end_of_the_villeinage:0 "農奴制の終焉"
 desc_gbr_end_of_the_villeinage:0 "Our peasants are no longer subjected to the villeinage system."
 gbr_english_dutch_trade_partners:0 "Dutch Trade Partners"
 desc_gbr_english_dutch_trade_partners:0 "Our relationship with the Dutch allows us better trade profits."
 gbr_naval_dominance:0 "海上支配"
 desc_gbr_naval_dominance:0 "ブリタニアよ、大海原を統治せよ。"
 eng_globe_theatre:0 "グローブ座"
 desc_eng_globe_theatre:0 "The Globe Theatre is a theater built by Lord Chamberlain's Men, William Shakespeare's troupe. Many great acts and plays take place in this theater and as such is an object of great prestige and splendor."
 gresham_college_royal_society:0 "王立学会"
 desc_gresham_college_royal_society:0 "The Royal Society of London for Improving Natural Knowledge is a community of scientists and scholars promoting advances in science."
 angevin_age:0 "アンジュー時代"
 desc_angevin_age:0 "A new age is dawning as the [Root.GetAdjective] [Root.GovernmentName] claims the very world for itself. May our enemies tremble and our subjects prosper as the [Root.Monarch.GetTitle] gazes on the territory which has yet to be conquered."
 eng_taxation_of_the_clergy:0 "聖職者への課税"
 desc_eng_taxation_of_the_clergy:0 "The Clergy is under the pressure of heavy taxation. Another move of the royal crown against the clerical institution."
 eng_protects_the_clergy:0 "聖職者の保護"
 desc_eng_protects_the_clergy:0 "The Clergy is protected from the persecution and tax pressure."
 eng_taxation_of_the_clergy_prot:0 "聖職者への課税"
 desc_eng_taxation_of_the_clergy_prot:0 "The Clergy is under the pressure of heavy taxation. Another move of the royal crown against the clerical institution."
 eng_protects_the_clergy_prot:0 "聖職者の保護"
