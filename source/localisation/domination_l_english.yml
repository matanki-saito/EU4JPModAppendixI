 fra_branch_mission_2_6_desc:0 " "
 fra_branch_mission_3_5_title:0 "分岐ミッション"
 fra_branch_mission_3_5_desc:0 " "
 fra_raise_slave_ships_title:1 "アーセナル・デ・ガレール"
 fra_raise_slave_ships_desc:0 "地中海を中心とする拡張主義的な傾向を補完するためには、十分な海軍基盤と健常者を安定的に確保せねばならない。"
 fra_crossroad_continents_title:0 "大陸の十字路"
 fra_crossroad_continents_desc:0 "シチリア島は地中海に浮かぶ、交易や戦争にとって極めて重要な地である。この地を確保することで、周辺地域での影響力を更に高めることができる。"
 fra_throne_naples_title:0 "ナポリの王位"
 fra_throne_naples_desc:0 "ナポリの継承は複雑で論争の的となっている。ナポリ自身は独立を目指しているが、フランスとイベリアの君主の双方もまたそれを主張している。この問題は解決される必要がある。"
 fra_kingdoms_spain_title:0 "スペイン王国"
 fra_kingdoms_spain_desc:0 "イベリアには、ヨーロッパで最も著名で格式高い王家がいくつか存在する。政治的にも軍事的にも強大な力を持つ国々について、慎重に事を運び、敵か味方か決めねばならない。"
 fra_branch_mission_2_9_title:0 "分岐ミッション"
 fra_branch_mission_2_9_desc:0 ""
 fra_secure_alpine_pass_title:0 "アルプス道の確保"
 fra_secure_alpine_pass_desc:0 "自領とイタリアの間にある山脈、アルプスは何世紀にもわたってイタリアの住民を確実に守ってきた。イタリア領を征服するためには、この障壁を越え、断崖を通り抜ける道を確保せねばならない。"
 fra_league_cambrai_title:0 "カンブレー同盟"
 fra_league_cambrai_desc:0 "イタリアの小国が画策した取るに足らない企てでは、イタリア内における自国の進出の阻止には全くの力不足である。敵対勢力全てを打ち破り、この地方をフランス王家のために確保しなければならない！"
 fra_golden_march_title:0 "黄金の進軍"
 fra_golden_march_desc:0 "北イタリアは、世界で最も繁栄している土地の一つだ。政治と科学の革新の拠点であり、本地方全体の鼓動を担っている。この地の確保は、本地方を征服する計画をさらに加速させる助けとなるだろう。"
 fra_italian_heartland_title:1 "北イタリアの確保"
 fra_italian_heartland_desc:0 "ヴィスコンティ家の抗争及びそれに伴う領内の内紛は、君主が様々な不安要素を抑え込む能力に欠けているを示しているに過ぎない。市民を彼ら支配者の無能さから解放せねばならない。"
 fra_restore_signoria_title:1 "ジェノヴァのシニョリーア"
 fra_restore_signoria_desc:0 "ジェノヴァの商人たちは、度々我が王室と良好な関係を維持してきた。しかし、彼らの港には巨万の富が蓄えられている。しかし、それゆえにそれらを奪い取り我が国の目標や計画の資金に充てることを検討してもよいのではないか。"
 fra_house_god_title:0 "神の家"
 fra_house_god_desc:0 "[118.GetName]には、カトリック教会にとって最も称賛を受けた建築物がいくつかがある。歴史上最も有名な人物にも多く恵まれたこの都市は、もうすぐフランスとの圧倒的な差の前に屈服することになるだろう。"
 fra_secure_genoan_trade_title:1 "ジェノヴァの商業"
 fra_secure_genoan_trade_desc:0 "ジェノヴァ沿岸の商機を無視などできない。商人たちは、避けようもない硬貨の話をしており、それは10個の財布を十分に満たす程の量だ。この収入源を確保すれば、国内外の活動資金として極めて重要であることが証明されるだろう。"
 fra_expand_french_domain_title:0 "フランス領の拡大"
 fra_expand_french_domain_desc:0 "イタリアは常に大帝国の間で引き裂かれてきた。かつて神聖ローマ帝国の事実上の一部であった本地方は、政治的・軍事的に対立している国家との同盟を危うくしないよう、確実に手中におさめねばならない。"
 fra_sway_electorate_title:0 "選帝侯への働きかけ"
 fra_sway_electorate_desc:0 "皇帝の地位は、神聖ローマ帝国の非領邦国の者にとって容易に手に入れられるものではない。しかし、幾ばくかの金を握らせ、ぴったりの文句を囁けば、自国の努力は必ずや報われる。"
 fra_branch_mission_1_5_title:0 "分岐ミッション"
 fra_branch_mission_1_5_desc:0 ""
 fra_push_imperial_line_title:0 "帝国国境を押し上げろ"
 fra_push_imperial_line_desc:0 "東にある、いわゆる神聖ローマ帝国の国境は、良くて笑い話だ。安全で防衛しやすいわけでなければ、自国のような兵士がいるわけでもない。フランス軍の力の前に、この国は倒れ、崩れ去ることだろう。"
 fra_break_habsburg_ring_title:2 "皇帝の環を断ち切れ"
 fra_break_habsburg_ring_desc:2 "[Emperor.Monarch.Dynasty.GetName]家の支配者たちは、自らの近親交配の支流によって大胆にも自領を包み込もうと企てている。いわゆる「[Emperor.Monarch.Dynasty.GetName]の環」を断ち切らねば、その環に包み込まれる危険性がある。"
 fra_declaratio_gallica_title:0 "ガリア宣言"
 fra_declaratio_gallica_desc:0 "皇帝によって正式に保護されているドイツの土地は、我が野心的な征服計画にとって、手の届きやすい位置にある果実に過ぎない。この地を征服し、正式にフランス領とすることで、自国国境から脅威が一つ消えることは間違いないだろう。"
 fra_dismantle_empire_title:0 "帝国の解体"
 fra_dismantle_empire_desc:0 "ローマ帝国の名を騙るこの失敗した茶番国家は、嘆かわしい状況で明らかな妄想的な思考にすぎない。この帝国を崩壊させ、その目的を消滅させることは自国の威信を高めることになるだけだ。"
 fra_right_blood_title:0 "血の権利"
 fra_right_blood_desc:0 "シャルルマーニュがそうであったように、神聖ローマ帝国の皇位継承権は自国のものだ。それを確保することは、自国をを正当な場所に復帰させることにほかならない。"
 fra_restore_shadow_kingdom_title:0 "イタリア領の奪還"
 fra_restore_shadow_kingdom_desc:0 "本地方における帝国の影響力喪失に伴って失われた領地は、自国の管轄下で返還されなければならない。"
 fra_means_expansion_title:0 "拡張の手段"
 fra_means_expansion_desc:0 "外的脅威から帝国を守ることは容易なことではない。幸運にも、ヨーロッパで最も有能な軍隊の一つを有しており、故国の領土の解放、保護を助けてくれる。"
 fra_french_canada_title:0 "フランス領カナダ"
 fra_french_canada_desc:0 "コンパニー・デ・マルシャンは、北アメリカの拠点設立を支援する財政的支援を求めている。彼らはフランスの名誉がそれを要求していると言う。"
 fra_colonial_approach_title:0 "植民の準備"
 fra_colonial_approach_desc:0 "新たな植民国家や前哨基地を作り、海外での影響力をさらに高めることで、国内外の金銭的利益や軍事力をさらに増幅させる。"
 fra_appease_the_princes_title:0 "王朝を宥めよ"
 fra_appease_the_princes_desc:0 "自領内の各王朝は、フランス王室に対して大きな力を有しているわけではないが、そうはいえども必要時に協力を求めるためには、彼らを宥めねばならない。"
 fra_crown_seat_capital_title:0 "[Root.Capital.GetName]の玉座"
 fra_crown_seat_capital_desc:0 "フランス王室は、その首都の力だけで成り立っているだけだ。幸いにも、[Root.Capital.GetName]にある自領の中心地をさらに強化し、その力を見せつける能力を有しているという有利な立場にある。"
 fra_found_french_haiti_title:0 "フランス領ハイチの設立"
 fra_found_french_haiti_desc:0 "コンパニー・デ・マルシャンは、カリブ海の拠点設立を支援する財政的支援を求めている。彼らはフランスの名誉がそれを要求していると言う。"
 fra_hudson_bay_fur_title:0 "ハドソン湾の毛皮"
 fra_hudson_bay_fur_desc:0 "オハイオの毛皮交易を支配するための戦いは、単純に軍事力だけでは勝利することはできない。フランスの国庫の利益を確保するため、我々は地域に住むアメリカ原住民との交易関係を確立する必要がある。"
 fra_refine_bombards_title:0 "射石砲の改良"
 fra_refine_bombards_desc:0 "大量の火薬を積んだ兵器が戦場を闊歩する。その轟音は敵の防壁を吹き飛ばし、[Root.GetName]を勝利に導くだろう！"
 fra_form_gendarmes_title:0 "ジャンダルムの結成"
 fra_form_gendarmes_desc:0 "重装騎兵を加えた正規軍が必要であり、常備軍の力によって、政治権力の掌握と自領のの集権化を目指す自国の目標を達成する上での主要因となる。"
 fra_movement_centralization_title:0 "集権化の動き"
 fra_movement_centralization_desc:0 "領内の様々な政治の階級や派閥は、あまりにも長い間、多大な影響力を有してきた。これら要素を排除し、国家を集権化せねばならない。"
 fra_reform_legal_system_title:0 "法制度改革"
 fra_reform_legal_system_desc:0 "フランスの法制度は、その設計と実装の両面において、大部分が非常に流動的で古めかしいものだった。王位の掌握をより確かなものとするためには、自国の法制度が最効率で運用されていることを確認せねばならない。"
 fra_navy_mission_calais_title:0 "カレー港"
 fra_navy_mission_calais_desc:0 "イングランドの裏切り王エドワード3世は、フランスを攻撃する拠点とするためカレーを奪った。我々はこれを止め、フランスに回復させなければならない。"
 fra_auld_alliance_title:0 "古い同盟"
 fra_auld_alliance_desc:0 "イングランドとのライバル関係により、我々はスコットランドとの良好な関係と防衛協定を長く維持してきた。イングランド本土への攻撃に備え、この関係をさらに拡大すべきである。"
 fra_dutch_coast_title:0 "オランダ海岸の利用"
 fra_dutch_coast_desc:0 "低地地方の沿岸は、大きな商取引の可能性を秘めている。そこで自国の存在感を確固たるものにし、海上効率化の理念に基づいた運営を行うことが賢明だろう。"
 fra_london_title:0 "こちらロンドン"
 fra_london_desc:0 "我々の憎むべき敵であり、ライバルであるイングランドは、我々の悩みの種であり続けている。我々は、王立海軍を迂回するか、打ち負かして、イングランド本土に上陸し、イングランドを終わらせなければならない。"
 fra_british_isles_title:0 "ブリテン諸島の征服"
 fra_british_isles_desc:0 "[236.GetName]の征服により、ブリテン諸島に強力な足場を確保した。イングランドの脅威を根絶やしとする道が今、開かれたのだ。"
 fra_english_channel_mission_title:0 "フランス海峡"
 fra_english_channel_mission_desc:0 "新大陸の発見は新たな商機を生み出した。これらを活用し、遠く離れた地の富をフランス海峡に注ぎ込もう。"
 fra_rule_britannia_title:0 "フランスの海上覇権"
 fra_rule_britannia_desc:0 "水上で敵に勝利を収めることができれば、自国海軍の力や海洋技術に疑問を抱く者はいなくなるだろう。イングランド海軍を海の藻屑とした今、フランスよ大海原を支配せよ！"
 fra_embrace_renaissance_title:0 "ルネサンスの受容"
 fra_embrace_renaissance_desc:0 "イタリアからの影響およびルネサンス時代の到来は自国の中心部にまで取り入れられねばならない。そうして、科学、芸術、文化の新しい進歩を採用し実施していくことは、我が大国のためになるのみだ。"
 fra_nine_universities_title:0 "八つの大学"
 fra_nine_universities_desc:0 "ルネサンスを受容することは、自国の民衆を啓蒙する最初の一歩に過ぎない。国中に正式な教育施設を建設するための十分な資金があるか確認もせねばならない。"
 fra_retrial_jeanne_darc_title:0 "ジャンヌ・ダルク裁判"
 fra_retrial_jeanne_darc_desc:0 "百年戦争で最も物議を醸しながらも重要な人物の一人がジャンヌ・ダルクだ。彼女の勇敢なる突撃と揺るぎなき信仰は、全てが失われると思われた時に勝利への道を切り開いた。彼女の記憶を尊重し、彼女に対する冤罪を晴らさなければならない。"
 fra_renaissance_architecture_title:0 "デ・アーキテクチュラ"
 fra_renaissance_architecture_desc:0 "元々は、ローマの建築家であり軍事技師であったマルクス・ウィトルウィウス・ポッリオによって建築の諸相の研究論文として作成された「建築十書」は、その性質上、すべての建築の基礎として機能している。その多くの教訓は、寄り壮麗で彩られた建物を建てるために必ず役立つことだろう。"
 fra_trade_fairs_title:0 "見本市の推進"
 fra_trade_fairs_desc:0 "自国の見本市は、にぎやかな経済活動や繁栄の場となっている。この伝統に資金を提供し、拡大することで、さらなる繁栄を自領全域に広げることに成功するだろう。"
 fra_connect_provinces_title:0 "州同士の接続"
 fra_connect_provinces_desc:0 "自国は決して小国ではない。商業効率や輸送効率を最効率にするには、少なくとも基礎的なインフラ網導入の方法を模索せねばならない。"
 fra_musketeers_title:0 "親衛銃士隊"
 fra_musketeers_desc:0 "我々は君主を守り、メゾン・デュ・ロウの軍事力として行動するための精鋭の兵士の軍団を設立すべきだ。その加入資格が上流階級のために確保されていることで、これらの連隊は貴族が軍での経歴を求めることを奨励する。"
 fra_absolutism_title:0 "絶対主義の夜明け"
 fra_absolutism_desc:0 "君主たる者、伝統、地方の特権、貴族によって制限されるべきではない。代わりに、国家という船の唯一の指揮官でなければならない。"
 fra_french_industry_title:0 "産業の熱狂"
 fra_french_industry_desc:0 "領内の工業団地は、膨大な量の商品を生産している。産業革命の時代が進むにつれて、さらに工場へと適正な資金提供を行い、まちがいなく発展させねばならない。"
 fra_merchant_cooperation_title:0 "交易事業への資金提供"
 fra_merchant_cooperation_desc:1 "未知の世界へ飛び込むことは確かに大きな危険性を孕んでいるが、利益を最大化するためには、交易収入の改善策を考えねばならない。"
 fra_develop_trade_title:0 "コルベール主義の受容"
 fra_develop_trade_desc:0 "経済学および政治学の思想であるコルベール主義は、フランスの富や経済が常に国家へ報じられ、さらなる君主の権力強化を中心に据えた重商主義と類似の考えである。"
 fra_toulon_dockyards_title:0 "トゥーロン造船所"
 fra_toulon_dockyards_desc:0 "トゥーロンは、壮大な新しい海軍造船所と兵器庫の建設に理想的な場所だ。我々の艦隊はトゥーロンから地中海を支配するのだ！"
 fra_french_wars_religion_title:0 "フランスの宗教戦争"
 fra_french_wars_religion_desc:0 "ヨーロッパを席巻する宗教紛争という危険な時代を歩む中で、課せられた期待に耐え忍び、超えていかねばならない。"
 fra_secure_iberia_title:0 "半島戦争"
 fra_secure_iberia_desc:0 "イベリア半島の新興君主どもよ、これ以上愚弄するな。彼らの鎖に縛られている民衆を解放し、彼らの王家を我が断頭台へ案内せねばならない。"
 fra_military_reform_title:0 "近衛兵の改革"
 fra_military_reform_desc:0 "ヨーロッパ最強の一族の不正に挑むためには、それに対応する軍隊が必要だろう。従って、自軍の改革を検討し、その戦闘効率を向上させるべきだ。"
 fra_cross_rhine_title:0 "ライン川を越えて"
 fra_cross_rhine_desc:0 "東には、信用ならない君主や圧制的な宗主たちが治めるドイツ領が広がっている。速やかに彼らの市民を王家の縛りから解放し、彼らの土地を自領に統合せねばならない。"
 fra_dominate_europe_title:0 "ヨーロッパの支配"
 fra_dominate_europe_desc:0 "ヨーロッパは、自国を抑え込もうとする無数の敵に打ち勝ち、自国の支配を宣言する舞台に過ぎない。"
 fra_religious_settlement_title:0 "宗教的和解"
 fra_religious_settlement_desc:0 "昔の制度は時代遅れでほぼ使い道がないかもしれない。しかし、宗教は支配者の手中にある強力な道具である。従って、その潜在的な利用方法を模索すべきだろう。ナポレオン自身によれば、宗教は庶民が富裕層を打倒することを妨げている点において優れている。"
 fra_invade_italy_title:0 "イタリア侵攻"
 fra_invade_italy_desc:0 "ヨーロッパ中を席巻する自国の次なる戦役の部隊はイタリアの地だ。気取った神々と富裕層が住むこの地は、自国の領土収集にとって素晴らしい追加となるだろう。"
 fra_national_bank_title:1 "フランス銀行の設立"
 fra_national_bank_desc:0 "革命の夜明けは、自国を不安定にし、貧困に陥れた。この状況の打開のため、経済回復にとって非常に重要な柱である国立銀行を強化し、国有化せねばならない。"
 fra_grande_armee_title:0 "大陸軍"
 fra_grande_armee_desc:0 "自軍は栄光に満ち、人民に奉仕する！自軍が戦場に持ち込む旗は、自身の優れた軍事機動と規律と相まって、どんな敵をも驚嘆させるだろう。"
 fra_civil_code_title:0 "ナポレオン法典"
 fra_civil_code_desc:0 "自国社会は、社会規範を支配している中央の民法を導入しなければ、内外の試金石に耐えることなどできない。"
 fra_enlarge_ports_title:0 "沿岸部のインフラ"
 fra_enlarge_ports_desc:0 "18世紀の幕開けとともに、海軍の存在感を高めようとする動きが強まった。そのためには、必要とされている海軍インフラを整備せねばならない。"
 fra_low_countries_title:1 "オランダ反乱軍"
 fra_low_countries_desc:0 "低地地方は、主人に対する革命と反乱の歴史を有している。従って、彼らを支援し、自国の保護下に置かなければならない。"
 fra_educational_reforms_title:1 "コンドルセのグランゼコール"
 fra_educational_reforms_desc:0 "知識はもはや上流の人間の特権ではない。教育の機会を与える際、勇敢な考えに資金提供することにより、国民教育が最重要であることが明らかになった。"
 fra_road_connectivity_title:0 "一新されたインフラ"
 fra_road_connectivity_desc:0 "石炭と工業製品の時代がヨーロッパおよび世界に訪れようとしている。この時代に対応したいならば、内外の課題解決のために最高品質のインフラ整備をせねばならない。"
 fra_napoleonic_navy_title:0 "ナポレオン海軍"
 fra_napoleonic_navy_desc:0 "自国の敵は海軍に関してとんでもない力を有している。自国の海岸と国民を守るためには、強力な海軍で敵に対抗し、勝る必要がある。"
 fra_great_britain_title:0 "ブリテンを滅せよ"
 fra_great_britain_desc:0 "ブリテン人はあまりにも長い間、自国のそばで棘のような存在だった。彼らの大陸への干渉と自国元首に対する敬意の欠如は、我が計画を揺るがす恐れがあるため、根絶やしにせねばならない。"
 fra_trade_hegemony_title:0 "海上覇権国家"
 fra_trade_hegemony_desc:0 "ブリテン諸島の征服と自海軍の支配は、[Root.GetName]が紛れもない海の支配者となる道を切り開くものなのだ！"
 dom_fra_france_discovers_north_america_title:0 "北アメリカの発見"
 dom_fra_france_discovers_north_america_desc:0 "我々の海洋探検家は、西側の海を探索する使命への資金を援助するよう、王室に嘆願している。彼らは、フランスの栄光のために主張すべき、豊かな土地の噂を聞いたことがあるそうだ。"
 dom_fra_indian_dominance_title:0 "インドの支配"
 dom_fra_indian_dominance_desc:0 "インドの富は、[Root.GetAdjective]のためにのみ予約されるべきだ。インドに拠点を置く他のあらゆるヨーロッパ諸国は、必要に応じ強制的に追放されなければならない。"
 flavor_fra.102.t:1 "[Emperor.Monarch.Dynasty.GetName]の環"
 flavor_fra.102.d:0 "ドイツ内の宿敵の影響力が増大していて、自国を領土的にも外交的にも孤立させようと痛々しい努力を引き起こしています。政略結婚を結び、国境を越えた先で自身の影響力を拡大することで、必ず避けられない衝突を引き起こし、同時にドイツ領の宗主国たちと国境の緊張を高めることになるでしょう。"
 flavor_fra.102.a:0 "皇帝の称号に立候補しようじゃないか！"
 flavor_fra.102.b:0 "環をぶち壊せ。"
 flavor_fra.102.c:0 "フランス旗がはためいておるぞ！"
 flavor_fra.103.t:0 "フランスの庭園"
 flavor_fra.103.d:0 "[GetYear]年以前に自国へと殺到した多くの新進芸術家たちは、新しい建築運動を生み出し、現在ではロワール川のほとりに美麗な貴族の邸宅を飾っています。ゴシック建築とイタリア建築を融合させたこれらの新しい建築物は、さらなる輝きと威信を与えてくれることでしょう！"
 flavor_fra.103.a:0 "こんなにも優雅で美麗だ！"
 flavor_fra.103.b:0 "これを利用しましょう！"
 flavor_fra.104.t:0 "カトリコン"
 flavor_fra.104.d:0 "言語は民族の本質そのものです。言葉の変化、伝統、そして習慣までもが時間の試練に立ち向かうのは、自国の市民の決意を支える粘り強さを証明するのです。しかし、決意だけでは自国の文明を偉大なるものへと導くことはできません。そこで、[GetYear]年、我が国家元首の命により、この種としては初めてとなる辞書が編纂されました。辞書自体はラテン語、フランス語、ブルトン語で記述されていて、この種としては初めて6千以上の語数を収録しています。この辞書は、ブルトンの司祭ジャン・ラガドゥクによって編纂され、後にトレギエで印刷されました。"
 flavor_fra.104.a:0 "なんと啓蒙された人なのか！"
 flavor_fra.105.t:0 "非凡な美しさと陰謀の手腕を持つ淑女"
 flavor_fra.105.d:1 "アリエノール・ダキテーヌはフランスとイングランドの歴史で非常に目立った人物の一人であり、この地域の歴史に織り込まれた伝説的な人物である。その富と権力で知られていた彼女は12世紀と13世紀のあいだ南フランスの大部分を支配するようになった。その勢力が頂点に達した頃、フランス国王ルイ7世と結婚し、王妃として第2次十字軍に参加した。彼女は帰還後まもなく離婚を求め、その要求は最終的に受けいれられた。30歳のときにみいとこ（祖父母のいとこの孫）のノルマンディー公爵にしてアンジュー伯爵のヘンリーと婚約した。その結婚式の席上で彼らはイングランド国王と王妃であることを宣言し、後にアンジュー帝国として知られる政治体制を創始した。熟達した政治的手腕と、貴族たちと統治者たちの双方を操る非常に優れた技術を用いて、彼女はもっとも有能な王妃の素晴らしい例として以後何世紀にもわたり歴史書にその名を刻むことになったのである。"
 flavor_fra.105.a:0 "彼女の魂は今なお生きている！"
 flavor_fra.106.t:1 "[Root.Monarch.Dynasty.GetName]家"
 flavor_fra.106.d:1 "フランス[FRA.Monarch.GetTitle]は、[Root.Monarch.Dynasty.GetName]家の一員でありながら、最近、自国宮廷での多くの自治権を無効とするように要求してきました。多くの者たちが、これをプロヴァンスの独立に対する明確な侵害と見ていますが、その一方で、[FRA.Capital.GetCapitalName]のフランス宮廷はこれを現状の自然な結果と判断しています。"
 flavor_fra.106.a:0 "我が一族を統一するときだ。"
 flavor_fra.106.b:0 "決して自治権放棄などしない！"
 flavor_fra.109.t:0 "ミラノ領の確保"
 flavor_fra.109.d:0 "アンブロジアーナ共和国の滅亡直前までミラノを支配していたヴィスコンティ家は、イタリアのみならずヨーロッパにおいても常に絶大な影響力を持っていました。都市ミラノとその周辺地域は非常に繁栄しているだけでなく、驚くほどの数の芸術家や文化の進歩、商業的に有利な地理的位置にもあります。"
 flavor_fra.109.a:0 "彼らに名目上の自治権を与えようか。"
 flavor_fra.109.b:0 "共通の敵を前にして我らは団結する！"
 flavor_fra.109.c:0 "イタリアは我らのものだ！"
 flavor_fra.113.t:0 "ナポリの運命"
 flavor_fra.113.d:0 "フランス王がナポリ王をも兼任するという外交的に大胆な動きは見過ごしえないものだ。 海外で騒がれているが、あくまで我らは内に目を向け、新たに獲得された土地を同支配するか決める必要がある。 ナポリの貿易港だけでも、ジェノバの交易へのアクセスを獲得するための重要な要素になる可能性があるため、慎重を期してその動きを見極めなければならない。"
 flavor_fra.113.a:0 "フランスの対等な領邦になるだろう！"
 flavor_fra.113.b:0 "我らに従うために彼らは存在する！"
 flavor_fra.113.c:0 "かつての支配者の弱さを攻撃すべきだ！"
 flavor_fra.114.t:0 "フランス＝イベリア戦争における勝利"
 flavor_fra.114.d:0 "かつて欧州の耳目を集めたイベリア半島の支配者は大きな影響力と権力を持っていたが、その力の強さにもかかわらず、彼らもまた、我々の旗の下にヨーロッパを統一するという我々の軍事的・拡張的野望の犠牲となった。"
 flavor_fra.114.a:0 "イベリアは我が手にある！"
 flavor_fra.115.t:0 "イタリアにおける教皇領"
 flavor_fra.115.d:0 "この1世紀の間でイタリア内での教皇の権威は低下してきていいます。しかし、この地方に踏み込む以上、カトリック世界全体の正統性を持つ強力な同盟国を持っていることは賢明なことかもしれません。したがって、戦略的な選択を慎重に考慮すべきでしょう。"
 flavor_fra.115.a:0 "イタリアは聖下のものぞ！"
 flavor_fra.115.b:0 "考え直そう…"
 flavor_fra.116.t:0 "百合の花の条約"
 flavor_fra.116.d:1 "As promised, our friendship with [FRA.GetName] is bearing fruit! Our play at legitimizing ourselves as the overlords of Italy via the support of the great European powers will soon take hold. As a result, we have already been granted ownership of North Italy. It is time we prepare our next diplomatic move."
 flavor_fra.116.a:0 "This is the way forward for Catholicism and the unification of Italy!"
 flavor_fra.117.t:0 "教皇との協力"
 flavor_fra.117.d:0 "教皇との結びつきは、両国の協力関係を新たな段階へと進展させました。信頼と相互尊重、そして互いの資源の利用により、栄光への神聖な権利と帝国の夢の実現を邪魔しようとする敵や宿敵全て対して取り組む準備ができています。従って、両国の研究努力を、自分たちの望む方向に向けることができます。"
 flavor_fra.117.a:0 "行政に関して共同作業しましょう。"
 flavor_fra.117.b:0 "互いの外交政策によって両国は利益を享受できるでしょう！"
 flavor_fra.117.c:0 "戦争に関する問題を準備し研究することにしよう。"
 flavor_fra.118.t:0 "オペラ黎明期の盛況ぶり"
 flavor_fra.118.d:0 "イタリアでの影響力が広がる中、最初のオペラ公園が国内で開催されました。素晴らしい演技をする俳優たちは神、人、王家を讃え、今ではヨーロッパのあらゆる芸術と文化の流行を生み出すものを最初に製作しました！"
 flavor_fra.118.a:0 "素晴らしい演技だったわ、我がラマン！"
 flavor_fra.119.t:1 "ジェノヴァにおけるフランスのシニョリーア"
 flavor_fra.119.d:0 "あまりに長い間、ジェノヴァの統治者たちはフランス王室からの自治権を享受してきました。政治的、財政的な理由から、シニョリーアは常にフランス王室と非常に親密な関係を結んできました。しかし、イタリアでの目標推進のため、自国の関係を強化し、彼らの硬貨と富を利用する時です。"
 flavor_fra.119.a:1 "彼らは今や自領の正式な一部だ！"
 flavor_fra.120.t:0 "教皇勅書の条約"
 flavor_fra.120.d:0 "戦いに次ぐ戦い、征服に次ぐ征服。自国とフランス王室との絆は、時が経つにつれ、親密で強い友好関係へと発展していきました。彼らのおかげで、自国は今やイタリア地方の大部分を支配し、自国の顧問とフランスの支配者と交わした合意書によれば、自国の関係はさらに一歩進めるときが来ました。"
 flavor_fra.120.a:0 "共に一つに！"
 flavor_fra.120.b:0 "あり得ん！"
 flavor_fra.121.t:0 "シャルルマーニュの後継者"
 flavor_fra.121.d:1 "数世紀前、フランク王国の伝説的な皇帝が敵の心に恐怖を与えました。今、再びフランス王家の系譜に連なる者が、シャルルマーニュの正統な後継者であると主張し、神聖ローマ帝国の王位を即刻自分に譲るよう要求してきました！こんな突拍子もない請求を思いつくなんて、どんな狂気が彼にそう思わせたのでしょうか！？"
 flavor_fra.121.a:0 "皇帝位を放棄せねば"
 flavor_fra.121.b:0 "帝国的手段をもってフランスに制裁を与えよ！"
 flavor_fra.121.c:0 "彼らの請求に対抗せよ！"
 flavor_fra.200.t:0 "フランス同盟の勝利"
 flavor_fra.200.d:0 "ドイツ諸地域を脅かしていた悪を退治することに成功しました！数え切れないほどの激戦と大量の血が流れた末に、自国の敵はもういません！今後、歴史の書物に金文字で我が名を刻む一方で、ゲルマン民族の主としての自国の請求に異論を唱える者などいないでしょう。"
 flavor_fra.200.a:0 "この時より、闇は必ず打ち払われるのだ！"
 flavor_fra.201.t:0 "帝国の守護者"
 flavor_fra.201.d:0 "ついに現代の伝説の時代の中で正統なる場所を手に入れました。かつて奪われた王位が今、正当な所有者であるフランス王家のもとに戻ってきたのです！前任者とは違い、帝国を維持し、その多様な住民を保護する責務を怠ることはないでしょう！"
 flavor_fra.201.a:0 "我らこそ帝国の盾なり！"
 flavor_fra.202.t:0 "トゥーロン造船所のラド"
 flavor_fra.202.d:0 "ラドの語源は、古英語の「ロード」という言葉から来ていて、「海岸近くの保護された場所で、港として閉ざされすぎず、船舶が停泊できる」ことを意味しています。トゥーロンのラドは、地中海で最も優れた天然の停泊地の一つで、ヨーロッパ最大のラドです。それは ジャン半島とサン＝マンドリエ＝シュル＝メール半島によって海から守られ、15世紀以降、軍港として使用されてきました。 ラドは、サン＝マンドリエ＝シュル＝メール港、ラ・セーヌ＝シュル＝メール港、そしてアーセナル、つまりトゥーロンの軍港と商港を保護しています。\n\nこの港の近世史は、[GetYear]年に[Root.Monarch.GetName]がトゥーロンにトゥール・ロワイヤルを建設したことから始まります。海軍工廠と造船所が同時に建設され、数年後には風と海から船舶を守るために建造された小さな避難港、ヴェイユ・ダルスが建設されました。この造船所は、プロヴァンスを地中海の海軍大国にすることを望んだ後の枢機卿によって大拡張されました。"
 flavor_fra.202.a:0 "建てよう！"
 flavor_fra.203.t:0 "フランス諸島"
 flavor_fra.203.d:0 "最大の敵であったブリテン諸島の王家は滅亡しました。代わりに、彼らは崩壊した経済、頭を失い導く声もなく路頭に迷う民衆を残していきました。宿敵関係だったとはいえ、彼らを自国の政権内に組み込むことを検討することは賢明でしょう。あるいは、自国の規則や慣習に従うよう強制する権利も持っています。"
 flavor_fra.203.a:0 "我が政権内に組み込みましょう。"
 flavor_fra.203.b:0 "フランスは君臨してるのだ！"
 flavor_fra.204.t:0 "ラ・ソルボンヌ"
 flavor_fra.204.d:0 "[GetYear]年の[Root.GetName]では、決してパリ大学だけが唯一の学術機関だった訳ではありません。自領には、このような思想に関する集まりが数多くありますが、ラ・ソルボンヌ、パリ大学とも呼ばれるそれは、その中でも最も有名で輝かしい大学です。13世紀に建造されたこの大学は、近年の大規模改修によって貴重な魂が吹き込まれ、自領内の他の大学と肩を並べるほどの規模、教育課程、名声を誇るようになりました！"
 flavor_fra.204.a:1 "Hic et ubique terrarum!（この場と地上の何処でも！）"
 flavor_fra.205.t:0 "聖地エルサレム"
 flavor_fra.205.d:0 "カトリック世界は、エルサレムを解放し、異教徒の攻撃からエルサレムとその住民を守ろうと、何度も何度も試みた。しかし、何度も祈り、何人もの兵士を投入し、何度も十字軍を編成したにもかかわらず、我が同胞は十分に成功を収めることができなかった。にもかかわらず、最近のレバントでの大きな勝利は、伝説的な十字軍王国の復活をフランスの旗の下に宣言する権利を私たちに与えた！神がそれを望んでおられる！"
 flavor_fra.205.a:0 "彼らの旗をもう一度はためかせよう！"
 flavor_fra.205.b:0 "[Root.Monarch.GetName]こそ聖地の正当なる支配者である！"
 flavor_fra.206.t:0 "The Hundred Years War in France"
 flavor_fra.206.d:0 "The Hundred Years War begun in 1337 due to a dispute between our throne and the English house of Plantagenet. During the past century, the war grew in scale and scope, enveloping at times various factions of Western Europe. Recently, the tide has turned, granting our troops the upper hand in reconquering long-lost land from the accursed English king, who now cowers across the Channel. The coming of Joan of Arc and her legendary valor inspired our nation to push ahead with the war effort despite our then-disadvantaged position. Military leaders like Jean Bureau and Jean de Dunois will certainly route the remaining English influence away from European shores and back from whence they came!"
 flavor_fra.206.a:0 "We shall be victorious!"
