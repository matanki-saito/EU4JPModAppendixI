 royal_council_interaction_desc:0 ""
 royal_council_interaction_tooltip:0 "§Y10年間§!、以下の補正のうち1つを選択できます：\n§Y判事評議会§!：\n    有効な顧問：§G+1§!\n    顧問コスト：§G-10.0%§!\n\n§Y財政評議会§!：\n    年毎のインフレ率低減：§G-0.05§!\n    年額利息：§G-1.00§!\n\n§Y異端審問評議会§!：\n    宣教師：§G+1§!\n    異端に対する布教強度：§G+2.0%§!"
 state_council_interaction:0 "国家評議会の召集"
 state_council_interaction_desc:0 ""
