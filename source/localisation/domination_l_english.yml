 fra_event_insight_204_tt:0 "\n§Gイベントインサイト§!\nこのイベントは、[Root.GetName]で最も輝かしく最古の大学の一つについて歴史を紡ぎ、[183.GetName]と条件で述べられた他の州にボーナスを与えます。"
 fra_event_insight_205_tt:0 "\n§Gイベントインサイト§!\nこのイベントは、エルサレム王国@KOJ を復活させるか、自国の統治者を教皇庁唯一の首長として戴く機会を与えてくれます"
 fra_event_insight_102_tt:0 "\n§Gイベントインサイト§!\nこのイベントでは、§Y神聖ローマ帝国§!の§Y皇帝位§!へ立候補する、もしくは帝国自身の解体を目標とする機会を得ます。"
 fra_event_insight_202_tt:0 "\n§Gイベントインサイト§!\nこのイベントは、地中海におけるフランスの最も重要な海軍・海洋の中心地ーの一つを中心として物語が描かれます\n"
 fra_event_insight_113_tt:0 "\n§Gイベントインサイト§!\nこのイベントは、自国の王室の管轄下にあるナポリ領の運命を決定する機会を与えてくれます"
 fra_event_insight_120_tt:0 "\n§Gイベントインサイト§!\nこのイベントは、教皇との関係を強固にし、フランス王家のもとで彼らの永遠の忠誠を要求します"
