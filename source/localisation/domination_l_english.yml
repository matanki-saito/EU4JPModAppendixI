 mevlevi_order:0 "メヴレヴィー教団"
 mevlevi_order_desc:0 "Founded in Konya by the followers of Jalaluddin Muhammad Balkhi, the Mevlevi Order is a Sunni branch of Sufism. It dedicates itself to the study of the Quran and Rumi's works."
 bektashi_order:0 "ベクタシュ教団"
 bektashi_order_desc:0 "The Bektashi Order is a young, Shiite branch of Sufism. Born in Anatolia, Bektashis follow the Fourteen Innocents additionally to the Twelve Imams."
 tur_the_crescent_fleet_title:0 "三日月船団"
 tur_the_crescent_fleet_desc:0 "自国の大[Root.GovernmentName]の最初の海軍は、カラムルセルの町占領後の1323年に設立された。以来、自国海軍は成長を続けている。\nしかし、直近の聖ヨハネ騎士団、ジェノヴァ貿易共和国、ヴェネツィアのドージェなど、海上の宿敵たちはまだ自国の安全保障上の脅威である。敵に遅れをとらないためにも、艦隊の増強は最優先事項だ。"
 tur_maritime_presence_title:0 "海上での貫禄"
 tur_maritime_presence_desc:0 "自国の海軍は海上の防衛を担当しているが、それだけが唯一の役割ではない。地中海の交易は大きな関心事である、従って、自国海軍はアレッポ、アレクサンドリア、ラグーザといった市場の影響力を確保すべきだ。"
 tur_maritime_presence_tt:0 "ランダムで選択された1州が、最新の§Y交易§!の建物と自国内の交易首都ノードで補正「§Y交易中心地の支配§!」をゲーム終了まで獲得し、以下の効果を得ます：\n州の交易力：§G+10.00§!\n州の開発コスト：§G-5%§!"
 tur_venetian_relations_title:0 "ヴェネツィアとの関係"
 tur_venetian_relations_desc:0 "高貴なるヴェネチア共和国は、過去に何度も自国勢力と衝突している。1396年のニコポリスの十字軍に始まり、1416年のガリポリの戦い、そして1430年のテッサロニキの包囲戦までー両国の領土は絶え間なく紛争に巻き込まれてきた。しかし、自国が互いの貿易から多くの利益を得ていることは明らかである。\nヴェネツィア人とどう付き合うか、決断を下すべきだろう。"
 tur_venetian_relations_at:1 "§Yヴェネツィア§!が同盟国の状態でこのミッションを達成した場合："
 tur_venetian_relations_bt:0 "このイベントでは、§Yヴェネツィアとの通商協定を受諾§!し、ボーナスと引き換えに§Yコンスタンティノープル§!交易ノードの交易力を与えるか、§Y通商協定を辞退§!し、§Yバルカン§!と§Yアナトリア§!地方の§Yヴェネツィア§!、その従属国、貿易同盟加盟国が領有する州すべてに対して恒久的な請求権を得るかを選択することができます。"
 tur_the_bospborus_control_title:0 "ボスポラス海峡の確保"
 tur_the_bospborus_control_desc:0 "ボスポラス海峡はヨーロッパとアジアの架け橋であり、故郷である。当然、他の大陸を訪れたい商人や旅行者を引き寄せる。\nボスポラス海峡が信頼できる者の統制下にあることは、自国の最大の関心事である。"
 tur_the_bospborus_control_at:0 "このミッションの条件は、前ミッションのイベント「§Y[Root.GetAdjective]・ヴェネツィア交易協定？§!」における選択で決まります。\n交易協定が有効な場合、このミッションは以下の条件を満たすことで達成できます：\n- 以下のいずれかが満たされている：\n　- §Yヴェネツィア§!が存在していない\n　- §Yヴェネツィア§!の§Y[Root.GetName]§!に対する評価が§Y190§!以上である。\n　- §Yコンスタンティノープル§!で§Yヴェネツィア§!が最大の交易力を持つ。\n"
 tur_the_bospborus_control_bt:0 "If we however did not sign the Trade Deal or the Trade Deal has been broken then the following conditions are required:"
 tur_the_bospborus_control_ct:1 "§Yヴェネツィア§!と貿易取引をしている状態でこのミッションを達成した場合："
 tur_the_bospborus_control_dt:1 "このイベントでは、交易協定を再考し、以下のいずれかを選択することができます：\n - 「§Y交易協定を拡大する§!」は、自国の交易首都ノードの交易力を増やす代わりに、州の§G交易品生産§!ボーナスを増やす\n - 「§Y現状を維持する§!」は直ちに§G3年分の収入§!を与えます\n - 「§Y交易協定を終わりにする§!」は§Y交易協定補正§!を取り除き、§Yヴェネツィア§!との同盟を終了させるが、以下の効果を与えます："
 tur_establish_the_pashas_title:0 "パシャの設立"
 tur_establish_the_pashas_desc:0 "パシャの称号は、政治制度および軍事制度における高位の文官職であり、知事や将軍に授与される。我が帝国が成長するにつれ、新たなパシャの任命は、征服した領土を維持し統治するために極めて重要だ。"
 tur_improved_pashas_ct:1 "§Y[Root.Culture.GetGroupName]§!文化グループに属さない州の§Yパシャ§!による最小州内自治率増加を§Y+10.00§!に減少させます。"
 tur_establish_the_pashas_ct:0 "§Yパシャ§!を配属しており、§Y[Root.Culture.GetGroupName]§!文化グループに属していない州で、最大§Y10§!州が基本人的資源を§G1§!獲得します。"
 tur_guns_of_urban_title:0 "ウルバン砲"
 tur_guns_of_urban_desc:0 "ハンガリーの技師で鋳鉄業者でもあるウルバンが我々に連絡をくれた。彼は、バビロンの城壁そのものを粉砕させる大砲を作るために、自身の身と知識を我々に提供するという。\n我々は彼の攻城兵器を確実に手にしなければならない。"
 tur_guns_of_urban_at:0 "§Yウルバン§!を雇い、§Y軍事技術5§!以前にこのミッションを達成した場合、以下のボーナスを獲得します："
 tur_guns_of_urban_ct:0 "\nオスマンの大砲はその大きさと古い様式のため、もっぱら攻囲戦時だけに使用されます。\n"
 tur_aftermath_of_varna_title:0 "ヴァルナの余波"
 tur_aftermath_of_varna_desc:0 "ヴァルナでの異教徒の十字軍勢力が散り散りとなったことで、ルメリアにおける領土の継続的な拡大に対する最後の大きな抵抗は打ち砕かれた。自軍を結集し、哀れで崩壊寸前の帝国の残りを征服する準備をしよう！"
 tur_aftermath_of_varna_ct:0 "イベント「§Yヴァルナ十字軍への勝利§!」が発生した。\nこのイベントは§Y1ヶ月§!以内に発生する。"
 tur_city_of_worlds_desire_title:0 "世界が焦がれる都"
 tur_city_of_worlds_desire_desc:0 "ビザンツ帝国にかつての栄光の面影はない。かつてドナウ川からナイル川まで東方の支配者であった彼らは、今や内紛に沈み、崩壊しつつある国家に過ぎない。彼らの唯一の拠点、大首都コンスタンティノープルは、彼らの力の残滓である。\n今日、この都市はオスマン帝国の前で陥落し、オスマン家の大宝石となり、我が新帝国の一部となるのだ！"
 tur_train_the_janissary_title:0 "イェニチェリの訓練"
 tur_train_the_janissary_desc:0 "イェニチェリは、1365年のムラト1世の治世に結成され、自国のキリスト教徒臣民の最も精強な息子たちが徴募された。5年ごとに、忠実なスルタンの従者たちは、このような息子たちを見つけるため自領を捜し回り、イェニチェリ軍として迎え入れる。新たな新兵の波が押し寄せる時が再び近づいている。"
 tur_grant_first_janissary_privileges_title:0 "イェニチェリの特権"
 tur_grant_first_janissary_privileges_desc:0 "自軍の大半が貴族に忠誠を誓う徴募兵である。しかし、イェニチェリは違っていて、その奉仕は[Root.Monarch.GetTitle]にのみ向けられている。しかし、この従順さには代償がつきものであり、兵士たちは自身の目的と報酬を望んでいる。"
 tur_refill_the_ortas_title:0 "オルタの補充"
 tur_refill_the_ortas_desc:0 "ヴァルナの戦いは自国にとって重要な勝利だったが、その余波はまだ残っている。自部隊の犠牲は大きく、オルター大軍の大隊ーの多くが不完全であり、新兵が不足している。軍を増強し、損失を回復して、再び拡張を続けられるようにすべきだ。"
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§!は、§Yアナトリア§!と§Yマシュリク§!における全ての§Yトルコ文化§!の州に恒久的な請求権を獲得します。"
 tur_conquer_anatolian_beyliks_title:0 "君侯諸国の征服"
 tur_conquer_anatolian_beyliks_desc:0 "40年以上前、征服者ティムールはティムール朝のアナトリア侵攻の際、我々の領土に混乱と破壊をもたらした。ティムール朝は最終的に追放されたが、既に被害が発生し、いくつかの君侯諸国が自国の支配から離れた。これらの小侯国を地図から消し去り、帝国の国土を回復する時だ。"
 tur_unify_anatolia_title:0 "アナトリアの統一"
 tur_unify_anatolia_desc:0 "強大なルームのスルタン国が崩壊して以来、アナトリア地方は君侯諸国、部族、さらには旧アイユーブ朝の残党によって争われている。アナトリアをオスマンの支配下に統一するとき、彼ら全てが我が力の前に倒れるだろう。"
 tur_conquer_the_causcasus_title:0 "山地への進軍"
 tur_conquer_the_causcasus_desc:0 "コーカサス山脈は古くから多くのキリスト教部族や体制の故郷だった。彼らは勇敢な戦士だが、自国に立ち向かうにはあまりにも数が少ない。敵にやられる前に、自分たちの手でこの地を手に入れるべきだ。"
 tur_black_sea_dominance_title:0 "黒海の支配"
 tur_black_sea_dominance_desc:0 "黒海は中央アジアからヨーロッパへの交易の要衝である。そのため、オスマン家のみがこの貴重な水域の沿岸部を支配できるようにすることが、自国の最善の利益である。"
 TUR_PONTIC_TRADE:0 "黒海の支配"
 tur_black_sea_dominance_tt:0 "§Y黒海§!の沿岸州を§Y[Root.GetName]§!またはその従属国が領有している。"
 tur_conquer_mesopotomia_title:0 "文明の揺り籠"
 tur_conquer_mesopotomia_desc:0 "メソポタミアはいくつかの面から非常に重要である。学者にとっては、人類最初の文明が栄えた地である。宗教家にとっては、イスラム教におけるバグダッドの重要性は疑いの余地がない。そして自国にとっては、その肥沃な土地とペルシャ湾における戦略的な位置が、成長を続ける我が帝国の貴重な資産となっている。"
 tur_defeat_the_mamluks_title:0 "マムルークの打倒"
 tur_defeat_the_mamluks_desc:0 "エジプトのマムルーク・スルタン国は、モンゴルがバグダッドを襲撃して以来、イスラム世界の支配勢力であった。彼らはカリフと聖都の守護者を自称する一方で、衰退し退廃してきている…シリアの領有権を請求し、聖地エルサレムとディマシュクを彼らの支配から解放する絶好の機会である。"
 tur_defeat_the_mamluks_at:0 "@MAM §YMamluks§!に対するこの開戦事由を使用すると、§Y[MAM.Capital.GetName]§!を支配したときに発生する一連の特殊イベントを利用可能になります。\nこのイベントで§Yエジプト§!に§Y中核エヤレト§!を設立可能になります。"
 tur_conquer_persia_title:0 "ペルシアの脅威の終焉"
 tur_conquer_persia_desc:1 "ペルシャ地方は多くの帝国に支配されてきたが、直近の帝国はティムール朝であり、アナトリアの丘陵を蹂躙した邪悪な勢力であった。ティムール朝の力は以前ほどではないが、この地方に新たな帝国が勃興するかもしれない。自国を解体しようとする新たなペルシアの獅子である。先制攻撃を行い、東部方面の脅威を一掃せねばならない。"
 tur_conquer_greece_title:0 "ギリシャでの治世"
 tur_conquer_greece_desc:0 "南ギリシャの諸国は、異教徒が自国への十字軍を導く足がかりとなる可能性がある。真のイスラム教の指導者が繁栄するために、南部方面を確保せねばならない。"
 tur_conquer_greece_ct:0 "§Yギリシャ§!文化の領有州はすべて、自治率が§G100%§!、分離主義の年数が§G20§!年減少します。"
 tur_push_into_the_balkans_title:0 "北部への進出"
 tur_push_into_the_balkans_desc:0 "ハンガリー王ジギスムントがフランク十字軍を率いてオスマン軍に対抗して以来、自国は安全とは無縁になった。あの日、アッラーは勝利を与えてくれたが、将来的に自領を確実に守るため、バルカン半島への更なる進出をせねばならない。"
 tur_push_into_the_balkans_ct:0 "§Y[Root.GetName]§!またはその従属国が§Yバルカン§!地域に領有する州すべてで、以下の効果を獲得します："
 tur_subjugate_romania_title:0 "ルーマニアの平定"
 tur_subjugate_romania_desc:0 "ルーマニアの君主たちはハンガリーやポーランドの勢力圏内にある比較的貧しい土地を統治している。これらの領土が敵の手に落ちることなど許すことはできない。ルーマニアの地は成長する我が帝国の一部とならなければならない。"
 tur_subjugate_romania_at:0 "§Y[WAL.GetName]§!が自国の属国である場合、彼らの独立欲求を§G-100%§!にします。"
 tur_subjugate_romania_bt:0 "§Y[MOL.GetName]§!が自国の属国である場合、彼らの独立欲求を§G-100%§!にします。"
 tur_expand_the_devshirme_system_title:1 "デヴシルメの運命"
 tur_expand_the_devshirme_system_desc:1 "昨今の征服活動により、多くの新しい属国を手にしたー彼らは皆、迷える異教徒である。デヴシルメ制によって、服従させたキリスト教徒の家族から新たな兵士や官僚を獲得できる。しかし、この制度は批判も受けており、欠点もある。この制度の運命は我が手に委ねられている。"
 tur_has_abolished_devshirme_system:0 "§Yデヴシルメ制度§!を廃止している。"
 tur_dismantle_hre_title:0 "名ばかりのローマ帝国"
 tur_dismantle_hre_desc:0 "神聖ローマ帝国は真のローマ人の恥だ。彼らの政治体制を無能と呼ぶのは褒め言葉である。\n再び、真のローマ帝国の玉座を狙う別の僭称者を解体するのは自国の役目だ。神聖ローマ帝国ー名ばかりのローマ帝国ーは、今日滅びるのだ！"
 tur_conquer_hungary_title:0 "ハンガリーの鏖殺"
 tur_conquer_hungary_desc:0 "ハンガリーは、対自国へのフランク十字軍の主要参加国の一つだった。たとえ、独立王国ではなく、フォン・ハプスブルク家の臣下であったとしても、ハンガリーはヴァルナの敗北後もバルカン半島における自国支配にとって未だ深刻な脅威である。\n彼らが再び自国に対する別の連合を再編する前に、先制攻撃し、彼らの領土を占領せねばならない。"
 tur_conquer_vienna_title:0 "くたばれハプスブルク"
 tur_conquer_vienna_desc:0 "フォン・ハプスブルク家はヨーロッパの野望における最大の敵だった。今自国の栄光ある軍勢がその門前に立ち、ハプスブルク家の権力の中枢を包囲するため我が命令を待っている。その地はウィーン、ヨーロッパの入り口だ。"
 tur_conquer_vienna_tt:0 "イベント§Yウィーン陥落§!が発生した。\nこのイベントは、§Yキリスト教徒§!ではなく、§Y[134.GetName]§!の包囲戦に勝利し、その州を支配している間に、隣接する州全てを自国もしくは自国の従属国が領有している場合に発生します。"
 tur_conquer_italy_title:0 "北イタリアの侵略"
 tur_conquer_italy_desc:0 "イタリア人は自国との多くの紛争に関与してきた。海上でも陸上でも、ヴェネツィア軍、ジェノヴァ軍、そして教皇庁軍はアナトリアとバルカン半島における自国の力を終わらせる方法を常に模索していた。\n運命とは皮肉なもので、今や自国がヨーロッパにおける北イタリアの影響力の終焉に尽力する存在となっている。"
 tur_devleti_rum_title:0 "真のローマ帝国"
 tur_devleti_rum_desc:0 "ビザンツ帝国の滅亡は真のローマ帝国の終焉ではない。自国はその成功者であり、アッラーに選ばれた継承者である。したがって、かつてのローマ帝国の中心地を支配することは、自国の正当かつ神聖な権利である、その中心とは大都市ローマそのものだ！"
 tur_address_firman_title:0 "ファルマーンの発行"
 tur_address_firman_desc:0 "イベリア半島のムスリム諸国の征服後、その地域のキリスト教の君主たちによってムスリムはますます抑圧されている。多くの者たちが周辺のムスリム諸国へと逃れている。これら高学歴の難民の多くは非常に役立つ存在となりうる。スルタンは、ファルマーンを発行し、これら難民に自領内の定住権の付与を検討すべきだ。"
 tur_expelling_annexation_of_moriscos_grants_tt:0 "§Yモリスコ§!を追放している状態でミッションを完了した場合："
 tur_moriscos_were_expelled_tt:0 "§Yグラナダのモリスコ§!を§Yイベリア§!から追放された、もしくは§Y最近§!、イベント§Yムーア人難民§!で受け入れることにした。\nこれらのイベントは、§Y[GRA.GetName]§!が§Y[CAS.GetName]§!に陥落した場合に発生します。"
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "§Yグラナダ§!または§Yアンダルシア§!の同盟国または宗主国としてこのミッションを達成した場合："
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§!が§Y[Root.GetName]§!の歴史的友好国になります\n§Y[GetGranadaOrAndalusia]§!が§Yトルコ§!文化を降格させるまで受容文化とします\n§Y[Root.GetName]§!が§Yトルコ§!文化を降格させるまで受容文化とします\n§Y[GetGranadaOrAndalusia]§!の最大§Y10§!州がランダムで開発度を§G1§!獲得します\n§Y[Root.GetName]§!の最大§Y5§!州がランダムで開発度を§G2§!獲得します"
 tur_allied_married_to_gra_and_tt:0 "§Yアンダルシア§!もしくは§Yグラナダ§!のどちらかと同盟及び王室間の婚姻をしている。"
 tur_develop_constantinople_title:0 "コンスタンティニエの開発"
 tur_develop_constantinople_desc:0 "コンスタンティニエは多くの盗難、略奪、襲撃の犠牲となってきた。この大都市を本来の栄光を取り戻すことは、自国の使命である。"
 tur_rebuild_the_hagia_sophia_title:0 "ハギア・ソフィアの転用"
 tur_rebuild_the_hagia_sophia_desc:0 "かつては正教会の大教会だったが、今は[Root.Religion.GetName]の支配下にある。正教会の神の家としての本来の使命はもはや適切ではない。代わりに、[Root.Religion.GetName]の神殿となり、[Root.Monarch.GetTitle]がその守護者となるだろう。"
 tur_expand_the_city_title:0 "地中海の宝石"
 tur_expand_the_city_desc:0 "コンスタンティニエは自帝国の中心だ。自領の資源はこの大都市の成長と発展、そして[Root.Monarch.GetTitle]の拠点の繁栄をもたらすために役立っている。この都市は征服以来、ますます成長してきたが、真の地中海の宝石となるには、まだその真価を最大限に発揮させねばならない。"
 tur_conquer_egypt_title:0 "エジプトの平定"
 tur_conquer_egypt_desc:0 "マムルーク朝は弱体化している。彼らのエジプト支配はよく言ってもまあお粗末なもので、その軍勢は自身のスルタン国家を守る立場にない。マムルーク朝を独立国としての存在を終わらせ、エジプトを自国の支配下として服従させる時だ。"
 tur_control_the_red_sea_title:0 "紅海の支配"
 tur_control_the_red_sea_desc:1 "香辛料貿易は収益性の高い事業であり、ペルシャ湾と紅海を通じてヨーロッパへと到達する。ペルシャ湾への交通手段はそれほど問題ではないが、紅海の南端は自国の支配圏外だ。南方面への影響力を拡大し、バブ・エル・マンデブ海峡を確保すべきだ。"
 tur_establish_the_eyalet_of_adal_title:0 "アダルのエヤレト"
 tur_establish_the_eyalet_of_adal_desc:0 "アフリカの角にいるムスリムの同胞はエチオピアのキリストの異教徒や、更に悪いことにオロモの異教徒に侵略される危険にさらされている。この地方のムスリムによる支配の確保のため、足を踏み入れ、アダルのエヤレトを設立すべきだ。\nもちろん、これによってアフリカの角における外交と貿易の影響力の拡大、さらには紅海に対する自国の支配力強化といったいくつかの追加の利点を得ることができる。"
 tur_conquer_tunis_title:0 "ハフス朝の制圧"
 tur_conquer_tunis_desc:0 "マグリブの海賊の支配者たちは常に独立した者たちだった。彼らがヨーロッパの敵に対して行う行動は有益だが、無計画で無秩序だ。彼らを屈服させ、この強靭な船乗りや賢い船長たちを自国艦隊に組み入れる時が来た。"
 tur_al_andalus_eyalet_title:0 "アル＝アンダルスのエヤレト"
 tur_al_andalus_eyalet_desc:0 "イベリアの異教徒たちは、数世紀にわたり半島南部を支配してきたムスリム諸国を荒廃させ、現在では西ヨーロッパにおけるキリスト教信仰の砦となっている。自国国境がこれまでにないほど近くなったので、イベリアとの戦争や衝突は避けようもない。\n優位性を示すのは自国だということを確保せねばならない。スペイン人とポルトガル人をイベリアから駆逐し、代わって、アンダルスのエヤレトをその地に設立するのだ！"
 tur_al_andalus_eyalet_ct:1 "§Yイベリア§!に首都をもつ§Y[Root.GetName]§!の§Y[Root.Religion.GetName]§!同盟国もしくは従属国が§Y[225.GetName]§!、§Y[223.GetName]§!、§Y[226.GetName]§!および§Y[224.GetName]§!ほか§Yイベリア§!の§Y6§!州を領有する。"
 tur_al_andalus_eyalet_at:1 "§Yイベリア§!の§Y同盟国§!または§Y従属国§!を通してこのミッションを達成した場合："
 tur_al_andalus_eyalet_bt:0 "ミッションの条件を満たしている同盟国や従属国も補正を獲得します。"
 tur_al_andalus_eyalet_dt:0 "このイベントでイベリアに§Yエヤレト§!を設立できるようになります。"
 tur_the_algerian_corsairs_title:0 "アルジェリアの私掠船"
 tur_the_algerian_corsairs_desc:0 "アルジェリアやバルバリア海岸は中世以来、マグリブのムスリム海賊にとって安住の地であった。チュニジアの襲撃者と同じく、アルジェリア人やベルベル人の活動もキリスト教の敵を標的とするため有益かもしれないが、彼らの効率は…今ひとつである。代わりに、もし彼ら国家の政治が自国の手中にあれば、彼らが引き起こす被害は非常に重大なものとなるだろう。"
 tur_conquer_morocco_title:0 "モロッコの保護"
 tur_conquer_morocco_desc:0 "イベリアでのレコンキスタがムスリム諸国を壊滅させて以来、モロッコ・スルタン国は不安定な状況に置かれている。信仰深きムスリムとして、モロッコ・スルタン国を引き継ぎ、欲深きキリスト教徒の王国の爪から守ることが我が責務である"
 tur_handle_the_egyptian_eyalet_title:0 "マムルークの運命"
 tur_handle_the_egyptian_eyalet_desc:0 "エジプトは自国の執拗な攻撃によって陥落し、マムルーク・スルタン国はもう存在しない。しかし、1つだけ残ったことがある。それは、新たに征服した領土の政府と、これまで独立して統治していたマムルーク朝の運命である。"
 tur_handle_the_egyptian_eyalet_at:0 "このミッションのトリガは、ミッション§Yエジプトの平定§!によって公開されます。"
 tur_handle_the_egyptian_eyalet_bt:0 "ミッション報酬は、ミッション§Yエジプトの平定§!によって公開されます。"
 tur_handle_the_egyptian_eyalet_ct:0 "Up to §Y10§! provinces in the §YEgypt§! region gain §G1§! Base Production."
 tur_fate_of_the_patriarchate_title:0 "総主教庁の運命"
 tur_fate_of_the_patriarchate_desc:0 "コンスタンティニエは旧東ローマ帝国の中心だけでなく、ギリシャ正教会の総主教庁の所在地でもあった。この街が自国の支配下にあるため、総主教庁の運命も我が手中である。"
 tur_fate_of_the_patriarchate_tt:0 "イベント§Y総主教庁の運命§!が発生済み。\nこのイベントは、首都が§Y[151.GetName]§!にあり、我々が§Yムスリム§!であり、§Y[BYZ.GetName]§!が存在しないときに発生します。"
 tur_fate_of_the_patriarchate_ct:0 "さらなる条件は、イベント§Y総主教庁の運命§!の選択で決まります。"
 tur_fate_of_the_patriarchate_at:0 "報酬はイベント§Y総主教庁の運命§!での選択次第です。\nイベントの選択肢に、潜在的な報酬が表示されます。"
 tur_allowed_patriarchate_to_exist_tt:1 "\nミッション§Y総主教庁の運命§!は、その条件を以下のとおりに変更します：\n§Y[Root.GetDhimmiName]§!からの議題を§Y2§!つ達成した\n現在、§Y[Root.GetDhimmiName]§!に特権を§Y4§!つ付与している\n\n報酬は以下の効果に変化します："
 tur_closed_patriarchate_down_tt:1 "\nミッション§Y総主教庁の運命§!は、その条件を以下のとおりに変更します：\n§Y[Root.GetClergyName]§!からの議題を§Y2§!つ達成した\n現在、§Y[Root.GetClergyName]§!に特権を§Y4§!つ付与している\n\n報酬は以下の効果に変化します："
 tur_crimean_khaganate_title:0 "クリミアの運命"
 tur_crimean_khaganate_desc:0 "黒海の向こうにはクリミア・タタールのハン国がある。かつて誰もがステップの強大な騎馬戦士に震え慄いていたが、年月というのは彼らにとっては意地悪なもので、リトアニア人やルーシがますます彼らの存続の脅威となっている。ハンにとっては暗い時代だが、自国にとっては征服もしくは外交を通じて北方への影響力を拡大する絶好の機会である。"
 tur_alliance_cri_tt:1 "§Yクリミア§!が忠実な§Y同盟国§!の状態でこのミッションを達成した場合："
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§!は、イベント§Yクリミア・ハン国の継承権§!までの間、我々に§Y臣従を誓うよう揺さぶられる§!だろう。"
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "征服してこのミッションを達成した場合："
 tur_subject_crimea_reward_tt:0 "§Yクリミア§!が§Y従属国§!の状態でこのミッションを達成した場合："
 tur_conquer_arabia_title:0 "アラビア砂漠"
 tur_conquer_arabia_desc:0 "偉大なるアラビア半島はイスラム信仰発祥の地である。大預言者ムハンマド（彼に平安あれ）の出生地だ。敬虔なムスリムとして、アラビアが[Root.GetAdjective]の保護下にあるべきことは明らかだ。"
 tur_seize_the_caliphate_title:0 "カリフ職の奪取"
 tur_seize_the_caliphate_desc:0 "アッバース朝カリフ国はモンゴルのバグダッド略奪によって滅ぼされたが、アッバース家の集団はマムルーク家の「食客」として生活しながらカリフの称号を保ち続けてきた。この傀儡カリフは、彼らの敗北によって、最後の威信と影響力を失った。新たな強力な一族がウンマの首領としての地位を請求する時だ！"
 tur_seize_the_caliphate_at:0 "このイベントは§Y律法主義§!もしくは§Y神秘主義§!のミッションを解禁します。"
 tur_creation_of_persian_eyalet_title:0 "ペルシアのエヤレト"
 tur_creation_of_persian_eyalet_desc:1 "ペルシアの異端者たちはもはやアラビア世界における自国支配において脅威ではないが、ザグロス山脈を超えた先にある彼らの領土は統治が難しい。もう一度、我々のためにペルシア地方を統治するエヤレトが必要だ。"
 tur_creation_of_persian_eyalet_at:1 "イベント「§Yペルシアの統治§!」が発生している。\nこのイベントは、自国または従属国が§Yペルシア§!地方を§Y20§!州領有し、§Yペルシア§!、§Yアルダビール§!、§Yファールス§!のいずれかが存在しない場合に発生します。"
 tur_creation_of_persian_eyalet_bt:1 "さらなる条件は、イベント§Yペルシアの統治§!の選択で決まります。"
 tur_the_silk_road_title:0 "シルクロードの再興"
 tur_the_silk_road_desc:0 "シルクロードは中世の商業において生命線であり、この交易路を通じてアジアとヨーロッパの交易品が交換されてきた。しかし、自勢力の台頭したことで、キリスト教の異端者たちは東方との交易を自国の禁輸措置によって遮断されたため、その商業的重要性は終焉を迎えた。\nもう一度アジアとの交易から利益を得たいのならば、アジアの商品が自国を通してヨーロッパへと到着するようにせねばならない。"
 tur_imperial_fabrics_title:0 "帝国の織物"
 tur_imperial_fabrics_desc:0 "シルクロードを通じて取引される中でも最も価値のある交易品は絹、織物、絨毯である。東方の交易相手から、このような素晴らしい品質の織物を作る方法を学ぶよう努力すべきだ。そうすれば、他の者たちの織物を交易するだけでなく、自身の織物を販売することができるようになる。"
 tur_trade_with_india_title:0 "インド交易"
 tur_trade_with_india_desc:0 "インド亜大陸は、贅沢な商品と貴重な素材で満ちた宝だ。インドでの交易機会は豊富であると同時に儲かるということは言うまでもない。"
 tur_trade_with_india_at:0 "This event will make trade in §YIndia§! more lucrative for §Y[Root.GetName]§! and its Indian ally."
 tur_trade_with_indonesia_title:0 "香辛料貿易への参加"
 tur_trade_with_indonesia_desc:0 "ヨーロッパ勢力は、インドネシアからの香辛料に飽くなき欲求を抱いているようだ。彼らは自国内では考えられないほどとんでもない高値で購入する準備ができている。海外の影響力を拡大し、香辛料から得られる利益の一部を自国に流入させるべきだ。"
 tur_pax_ottomana_title:0 "パクス・オトマーナ"
 tur_pax_ottomana_desc:0 "この世界のいかなる列強も自国と競争などできない。異端や異教の帝国で自国を脅かすことのできる国などいない。偉大なる[Root.GovernmentName]の国民は安定した安全な時代を生きており、広大な帝国を強さと知恵で治める[Root.Monarch.GetTitle]が君臨している。"
 tur_embrace_the_military_doctrines_title:0 "陸軍教義"
 tur_embrace_the_military_doctrines_desc:0 "軍隊は帝国の力と権力を体現するものである。軍がなければ、どんな帝国も列強の舞台で外交を強制することなどできない。\n自軍は数においては十分であるが、剣の時代において自国に勝利をもたらすものは規律と教義である。新たな兵舎や徴兵所の建設は、自国が明白に必要とする軍事の天才たちを引き寄せるかもしれない。"
 tur_collect_the_siyasah_title:0 "スィヤーサの施行"
 tur_collect_the_siyasah_desc:0 "自領の税制は、征服地域から採用したさまざまな課税や慣習の複雑な組み合わせである。おって、徴税の官僚制を簡素化する統一制度が存在しない。他のムスリム国家のスィヤーサから創造性を得ることで、この問題を緩和できるかもしれない。"
 tur_most_humble_ottoman_ceo_title:0 "世界の交易中心地"
 tur_most_humble_ottoman_ceo_desc:0 "自帝国が成長するにつれて、[Root.Capital.GetName]の重要性も増している。この都市は単に自領の中心であるだけでなく、世界の交易中心地でもある。その最大の受益者であることを確保せねばならない。"
 tur_issue_the_kannuname_title:0 "カーヌーン・ナーメの発布"
 tur_issue_the_kannuname_desc:0 "善良なるムスリムとして、自国の支配者は常にムハンマド（彼に平安あれ）が定めたシャーリアの教義に従ってきた。しかし、多くの臣民が異なる信仰を持っている。過去には、他の聖典信者は独自の裁判所を持つことが許されていたが、これにより複雑で取り扱いにくい裁判制度が生まれた。異なる信仰を持つすべての臣民にとって、信仰に関係なく法治の基礎となる法典を作成する時が来た。"
 tur_3_toh_tt:1 "異教寛容度が§Y3§!ある。"
 tur_3_tot_tt:0 "真の信仰の寛容度が§Y3§!ある。"
 tur_3_the_tt:0 "異端の寛容度が§Y3§!ある。"
 tur_second_islamic_golden_age_title:0 "第二次イスラム黄金時代"
 tur_second_islamic_golden_age_desc:0 "イスラムの黄金時代は、ムスリム圏における科学、文化、経済が大きく繁栄した時代であった。多くの者たちにとって、この時代は1258年のモンゴル遊牧民によるバグダッド包囲戦とアッバース朝カリフ国の崩壊によって終焉を迎えた。\n自国が最大勢力の一つへと上り詰めた今こそ、イスラムの進歩を再び蘇らせる時だ。"
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "§Yイスラム教§!を信仰する国の中で、我々より§Y開発度§!や§Y陸軍規模§!が大きい国がない。"
 tur_embrace_legalism_title:0 "律法主義の受容"
 tur_embrace_legalism_desc:0 "イスラムの法は我々の人生である。それは我々の行動、決断、判断全てに流れている。アッラーの言葉に従わない人生は良いものではない。\n偉大なるイスラム法の道を受け入れ、自文化に取り入れるのだ。"
 tur_islamize_the_empire_title:0 "[Root.GovernmentName]用モスク"
 tur_islamize_the_empire_desc:0 "自国の[Root.GovernmentName]は様々な宗教を抱えているが、何よりもまずイスラム教の領域だ。農民は、アッラーに見放された村に住む必要などないのだ。"
 tur_rework_the_devshirme_system_title:0 "フィクフの成文化"
 tur_rework_the_devshirme_system_desc:0 "フィクフとは、イスラムの伝統を形成する宗教法、シャーリアを人間が理解することである。自国の信仰は、社会と政府において重要な役割を果たしている。フィクフを成文化し、政府の柱の一つとして実施するのだ。"
 tur_embrace_mysticism_title:0 "神秘主義の受容"
 tur_embrace_mysticism_desc:0 "イスラム教は自国の社会と文化において重要な役割を果たしている。中には、神聖なる宗教の法や規則に生涯を捧げる者もいる。これは必ずしも否定的な性質のものではないが、自国信仰の考えはアッラーと密接な関係を持つためである。\n自宗教の大神秘主義を受け入れよう。"
 tur_expand_the_dhimmi_title:0 "異教用のモスク"
 tur_expand_the_dhimmi_desc:0 "自国の[Root.GovernmentName]は様々な宗教を抱えている。彼らは自覚していないが、彼らもアッラーに愛されている。異教徒の臣民たちでも訪れることのできるモスクを確実に提供することが、我が責務である。"
 tur_develop_the_devshime_system_further_title:0 "スーフィズムの成文化"
 tur_develop_the_devshime_system_further_desc:0 "他のムスリム帝国と比べれば、イスラムの法規範にそれほど厳格ではないが、スーフィズムの哲学や考えを成文化することは自領内でも必要不可欠なことだ。"
 tur_one_faith_empire_title:0 "[Root.Religion.GetName]・[Root.GovernmentName]"
 tur_one_faith_empire_desc:0 "[Root.Religion.GetName]の栄光は自国と共にある。我が[Root.GovernmentName]の異教徒の不信心な道を浄化し、[Root.Religion.GetName]信仰の繁栄を確保しよう。"
 tur_spread_the_true_faith_title:0 "真の信仰の普及"
 tur_spread_the_true_faith_desc:0 "この世界に[Root.Religion.GetName]を普及させる神聖なる使命がある。自国が[Root.Religion.GetName]の光を胸に抱える限り、闇の道を歩む者は誰もいないようにしよう！"
 tur_spread_the_true_faith_at:1 "Force converted §Y15§! countries to §Y[Root.Religion.GetName]§! (§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)"
 tur_spread_the_true_faith_bt:0 "Converted §Y150§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y150§!)"
 tur_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_legalism_path_trigger_tt:0 "\n§Y[Root.GetName]§!が§Y律法主義§!ルートを選択した場合、このミッションの達成には以下の条件が必要です："
 tur_mysticism_path_trigger_tt:0 "\n§Y[Root.GetName]§!が§Y神秘主義§!ルートを選択した場合、このミッションの達成には以下の条件が必要です："
 tur_legalism_path_effects_tt:0 "\n§Y[Root.GetName]§!が§Y律法主義§!ルートを選択した場合、以下の効果が得られます："
 tur_mysticism_path_effects_tt:0 "\n§Y[Root.GetName]§!が§Y神秘主義§!ルートを選択した場合、以下の効果が得られます："
 TUR_OTTOMAN_RED_SEA_ACCESS:0 "オスマンの紅海利用"
 tur_oppose_the_janissaries_title:0 "イェニチェリの管理"
 tur_oppose_the_janissaries_desc:0 "イェニチェリは国内で強大な勢力にまで成長し、政府の健全性を脅かす存在になっている。必要な手段を用いて再統制せねばならない。"
 tur_oppose_the_janissaries_bt:0 "国難§Yイェニチェリの政変§!から§Y1年§!経過した。"
 tur_oppose_the_janissaries_at:0 "§Yイェニチェリの政変§!中ではない。\nこれらの条件は国難§Yイェニチェリの政変§!が発生したときに変化する。"
 tur_oppose_the_janissaries_ct:0 "国難§Yイェニチェリの政変§!発生中に、決断§Yイェニチェリと戦う§!と§Yイェニチェリとの交渉§!が利用可能になります。\nこれらの決断は、§Yイェニチェリの政変§!の終結に必要です。"
 tur_establish_the_new_army_title:0 "軍の近代化"
 tur_establish_the_new_army_desc:1 "自軍は何十年もの間、イェニチェリの強さと規律に頼ってきた。しかし、彼らの焦点が軍事力から離れるにつれて、兵の規律も著しく低下した。軍を近代化する時である。"
 tur_establish_the_new_army_at:0 "決断§Yバルカン半島でのイェニチェリとの対峙§!を制定する。"
 tur_establish_the_new_army_bt:0 "決断§Yアナトリアでのイェニチェリとの対峙§!が解禁されます。"
 tur_establish_the_new_army_ct:0 "決断§Y[Root.Capital.GetName]でのイェニチェリとの対峙§!が解禁されます。"
 tur_revoke_the_privileges_title:0 "デヴシルメの足かせ"
 tur_revoke_the_privileges_desc:0 "デヴシルメ制は、長い間、自軍に新たなイェニチェリ新兵の主要な供給源としてその価値を立証してきた。しかし、時間の経過とともに、この制度はますます無視されるようになった。今では国家への利益がないまま、イェニチェリへより多くの特権が与えられるという、自国にとって不利にさえ働く有り様だ。\nこの古くからの制度を見直すか、完全に撤廃するかいずれかを行うべきだろう。"
 tur_the_mansure_reforms_title:0 "マンスーレ軍"
 tur_the_mansure_reforms_desc:0 "帝国軍は全面的な見直しが必要だ。イェニチェリ、ヤヤ、デルベンジの時代はとうに終わっている。今や新たな力、ムハンマド常勝軍が、我が偉大なる国家を勝利へと導くでだろう！"
 tur_the_mansure_reforms_ct:0 "国難§Yイェニチェリの政変§!が発生済み。"
 tur_the_mansure_reforms_at:1 "If we complete this mission by ending the §YJanissary Coup§! disaster through facing the Janissary Rebels three times:"
 tur_crush_the_eyalet_rebellion_title:0 "エヤレト危機"
 tur_crush_the_eyalet_rebellion_desc:0 "我が[Root.Monarch.GetTitle]の権威がますます疑問視されている中、エヤレト、かつて自領を統治するために忠実だった属国でさえ、時刻に対して反旗を翻しつつある。この状況を安定させる必要がある。"
 tur_centralize_the_power_title:0 "エヤレトの反乱の終結"
 tur_centralize_the_power_desc:0 "外交または武力によって、反乱中のエヤレトを抑え込む必要がある！"
 tur_centralize_the_power_at:0 "国難§Yエヤレトの反乱§!が終了します。\nエヤレトの統制を受諾する理由が§G＋20§!されます。"
 tur_had_power_struggle_for_three_years_tt:0 "国難§Y権力闘争§!から§Y3年§!経過した。"
 tur_crush_the_eyalet_rebellion_at:0 "国難§Yエヤレトの反乱§!から§Y1年§!経過した。"
 HAS_BONUS_REIGN_IN_REASON:0 "統制を受けるボーナス理由がある"
 tur_restructure_the_administration_title:0 "行政の再構築"
 tur_restructure_the_administration_desc:0 "ミレット－自帝国内で暮らす信仰共同体の「個人法」－は、これまで一度も標準化されたことがなかった。代わりに、統治者であるパシャが自由に解釈し、配置してきた。\n自政府のミレットはあまりにも自治的であるため、改革が必要だ。"
 tur_remove_pashas_from_power_title:0 "パシャとの対立"
 tur_remove_pashas_from_power_desc:0 "自帝国の停滞に伴い、多くのパシャたちは退廃し、自己の利益のためにあまりに野心的となった。自身に忠実な者が権力を保持し続ける一方で、反乱を起こす者たちは間違いなく排除されるようにせねばならない。"
 tur_remove_pashas_from_power_ct:0 "国難§Yパシャの退廃§!から§Y5年§!経過した。"
 tur_remove_pashas_from_power_tt:0 "国難§Yパシャの退廃§!が終了します。"
 tur_regulate_the_harem_title:0 "ハレムの規制"
 tur_regulate_the_harem_desc:0 "ハレムは、自領内において強力な政治的存在である。元々は、継承者を確実に確保するために設けられたものだが、ハレムの側室や宦官たちは、奴隷の持つべき力をはるかに超えた影響力を拡大している。\nスルタンの権威が損なわれないためには、ハレムを規制する必要がある。"
 tur_regulate_the_harem_ct:0 "国難§Yハレムの策謀§!から§Y3年§!経過した。"
 tur_regulate_the_harem_at:0 "[Root.Monarch.GetName]'s £adm£ £dip£ & £mil£ add up to at least §Y10§!"
 tur_the_reign_of_women_title:0 "女人政治"
 tur_the_reign_of_women_desc:0 "女人政治とは、ハレムがスルタンの政府や政治的決断に特に影響力を持った時代の名称である。保守的な社会の一部の者たちはこれを悲劇的な災厄と見なした一方で、大きな機会と見た者たちもいる。統治がどのような方向に向かうかは未知数だ…"
 tur_the_reign_of_women_at:0 "[Root.Monarch.GetName]'s £adm£ £dip£ & £mil£ add up to at least §Y15§!"
 tur_the_reign_of_women_tt:0 "国難§Yハレムの策謀§!が終了します。"
 tur_the_reign_of_women_bt:0 "改革§Y近代化オスマン政府§!は§Yハレム§!の仕組みを特徴とします。\nこの改革は、国難§Y権力闘争§!を終えると解禁されます。"
 tur_the_reign_of_women_ct:0 "改革§Y近代化オスマン政府§!は§Yハレム§!の仕組みを特徴としていません。\nこの改革は、国難§Y権力闘争§!を終えると解禁されます。"
 tur_a_new_dawn_title:0 "新たなる夜明け"
 tur_a_new_dawn_desc:0 "かつてローマ帝国がそうであったように、世界は我々を弱小帝国と見なした。停滞と裏切りによって、我々は罰を受けた。\n我々の終わりを求めるこの世界に、アッラーの光が我々の上にあることを知らせよう。我々の偉大な帝国の黄昏のように見えるものは、明日の歴史書にはオスマン帝国の新たな夜明けとして知られるであろう！"
 tur_according_to_ruler_ability_tt:0 "以下の報酬は、§Y[Root.Monarch.GetName]§!とイェニチェリ軍団との間で、§Yトプラク法§!の規定に従って交渉されたものです。"
 tur_janissaries_kill_ruler:0 "反乱を起こした§Yイェニチェリ§!は§Y[Root.Monarch.GetName]§!を捕らえ、処刑するかもしれません！"
 flavor_tur.3750.a.tt:0 "既知の§Y正教会§!国家はすべて、§Y[Root.GetName]§!への評価を§G+25§!します。"
 flavor_tur.3750.b.tt:0 "既知の§Y正教会§!国家はすべて、§Y[Root.GetName]§!への評価を§R-25§!します。"
 flavor_tur.200.t:0 "[Root.GetAdjective]・ヴェネツィア交易協定？"
 flavor_tur.200.desc:0 "ヴェネツィア[VEN.GovernmentName]と[Root.GetAdjective][Root.GovernmentName]は過去に何度も対立してきましたが、両国の商人たちは常に交易を続けてきました。この非公式の交易関係を正式な交易取引として固めることができれば、お互いに大きな利益を得るかもしれません。そこで、ヴェネツィアの[VEN.Monarch.GetTitle]が[Root.Monarch.GetName]の宮廷を訪れ、決定的な交易提案を行いました。"
 flavor_tur.200.a:0 "ヴェネツィアとの交易協定を受け入れよ"
 flavor_tur.200.a.tt:0 "§Y[Root.GetName]§!は§Yヴェネツィア§!との交易協定に署名します。これにより、二国間の同盟が解消されるまで、自国内の交易首都ノードで交易力§G100§!を獲得します。"
 tur_end_of_venetian_trade_deal_tt:0 "until either §YVenice§! or the §YOttomans§! break their alliance with the trade partner"
 TUR_VEN_TRADE_DEAL:0 "オスマン・ヴェネツィア交易協定"
 flavor_tur.200.b:0 "交易協定を拒否せよ"
 flavor_tur.201.t:0 "[Root.GetAdjective]・ヴェネツィア交易協定の終焉"
 flavor_tur.201.desc:0 "Due to recent international incidents and events, the relations between the Venetians and us have reached a new low, breaking the alliance and dissolving our trade deal."
 flavor_tur.201.a:0 "しょうがない。"
 flavor_tur.201.a.tt:0 "All provinces which benefited from the Trade Deal §Rlose§! their Trade Goods Produced bonus."
 flavor_tur.202.t:0 "交易協定の拡大？"
 flavor_tur.202.desc:0 "商業帝国[tur_ottoman_trade_partner.GetName]との間で双方の利益確保のために、いくつかの寛大な協定を締結しました。しかし、時が経つにつれて、[tur_ottoman_trade_partner.GetAdjective]の黒海交易への支配は[tur_ottoman_trade_partner.GetAdjective]の影響力を増しています。より重商主義的な経済を優先するために、交易協定を拡大するか、あるいは今すぐ終了することは価値ある考えなのかもしれません。"
 flavor_tur.202.a:0 "交易協定を拡大する"
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "拡大されたオスマン・ヴェネツィア交易協定"
 IS_EYALET_EVENT_TT:0 "このイベントは従属国を§Y中核エヤレト§!へと昇格可能にします。"
 flavor_tur.202.b:0 "現状を維持する"
 flavor_tur.202.c:0 "交易協定を終わりにする"
 flavor_tur.203.t:0 "ヴァルナ十字軍への勝利"
 flavor_tur.203.desc:0 "ヴァルナの戦いでキリスト教徒が破れ、再びバルカン半島に平和が訪れました。我がスルタン最愛の父であるムラドは、 この侵略者から守るため息子の参戦要請に応えました。彼は大勝利しましたが、その代償は決して小さなものではありませんでした。戦闘での死傷者は両軍とも多く、自国の兵たちは受けた被害から回復するのに時間が必要となるでしょう。しかし、キリスト教徒側といえば、ポーランド、ハンガリー、リトアニアのヴワディスワフ3世が戦死しており、はるかに悪い状況で戦闘を終えています。ポーランドもハンガリーも空位による混乱期を迎えています。インシャ・アッラー、彼らの不幸は続くことでしょう。この勝利は、ヨーロッパ及びキリスト教圏を根底から揺るがし、崇高なるオスマン帝国の力を前に、全ての者たちがその脅威に震え上がっています。バルカン半島を席巻する我々に対して、誰もが指をくわえて見ているだけで、手を出せる者はいないでしょう。セルビアは我々のものです。ワラキアは我々のものです。アルバニア人は跪き、スカンデルベグは犬のように殺されることでしょう。そして、最高の賞品、コンスタンティノープルも我々のものなのです。"
 flavor_tur.203.a:0 "賽は投げられた..."
 flavor_tur.204.t:0 "攻城技師ウルバン"
 flavor_tur.204.desc:1 "ウルバンは、ハンガリーのブラッョー州出身の鋳鉄製造者であり技師でした。攻城術や大砲製造の先駆者の一人として、戦争用の武器で生計を立てていました。[GetYear]年、ウルバンはビザンツ皇帝の下で一旗揚げようとしましたが、皇帝は彼が必要とする給料も大砲を作るのに必要な材料も用意できませんでした。そのため、ウルバンはオスマンのスルタン、[Root.Monarch.GetName][Root.Monarch.GetTitle]への転身を余儀なくされます。彼は、「バビロンの城壁」をも吹き飛ばすに十分な大きさと威力を有する大砲の製作について約束しました。"
 flavor_tur.204.a:0 "お前、バビロンの城壁って言ったのか?…"
 flavor_tur.204.b:0 "彼を雇う余裕などない。"
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "ボスポラス海峡の掌握"
 flavor_tur.205.t:0 "偉大なる首都コンスタンティニエ"
 flavor_tur.205.desc:0 "城壁は破られました。門は倒され、かつての強大なローマ帝国の宝石は今や我が所有物です。高貴なる[Root.Monarch.GetTitle]はこの都市への大いなる計画のため、かつて繁栄した大都市をさらなる略奪や襲撃がなされないよう部隊に命じました。\n城壁は修復されました。家屋は改装され、権力の座はコンスタンティニエへと移されました。オスマンの新たな首都にかつての栄光を取り戻そうとするこうした多くの努力と並行して、[Root.Monarch.GetName]の監督下で政府は多くの者たちを地方から首都へと再定住させました。この人口流入によって多くの才能ある人々、職人、建築家、芸術家たちを呼び寄せました。彼らの技術や我が[Root.Monarch.GetTitle]の導きにより、首都は新たな黄金時代へと突入しています。コンスタンティニエは再び地中海の真珠となるでしょう。"
 flavor_tur.205.a:0 "これが、我が古典時代の始まりとなるのだ！"
 flavor_tur.206.t:0 "国内の権力構造"
 flavor_tur.206.desc:0 "オスマン帝国政府は、ローマ帝国の統治システムとコーランの法律や思想の融合である。目的を遂行できる効果的なものであるが、旧ローマ帝国が抱えていたのと同じ問題、すなわち権力内部の闘争をもたらす。イェニチェリ、ハーレム、高度に自治的なパシャとエヤレト、そして独立を求める属国はすべて、オスマン帝国にとって重大な脅威となる。\n\n幸いなことに若き[Root.Monarch.GetTitle][Root.Monarch.GetName]にとって、今はオスマンの勃興期であるから、これらの懸念は[Root.Monarch.GetHerHis]の後継者たちに立ちはだかるものである。"
 flavor_tur.206.a:0 "きたる試練を乗り越える帝国を築けるように！"
 flavor_tur.206.a.tt:1 "内政の有効性と安定性は§Yオスマン帝国の退廃§!カウンターのレベルによって測定されます。このカウンターが§Y100§!に達すると、国難§Yオスマン帝国の権力闘争§!が利用可能になります。\n自国の§Y政府§!タブにある§Y退廃§!進捗バーにカーソルを合わせると、現時点での§Yオスマン帝国の退廃§!の値を見ることができます。"
 flavor_tur.207.t:0 "騎士海賊団を撃退"
 flavor_tur.207.desc:1 "聖ヨハネ騎士団が信仰の厚い人間だと主張すること自体、冗談のような話だ。サラーフ・アッディンの時代には、異教徒とはいえ、名誉ある組織だったのかもしれない。しかし、近年では、この騎士団は、わが国の航路に嫌がらせをし、平和的な商人たちの商品を強奪する海賊と略奪者の一団にすぎない。幸いなことに、この盗賊団をロードスから追放した今、商人たちは再び妨害を受けず海を行き来できるようになり、沿岸の集落に住む人々は、略奪を働くフランク人の集団に財産を奪われる心配をすることなく眠れるようになった。"
 flavor_tur.207.a:0 "我が海岸に安全と繫栄を！"
 flavor_tur.207.a.tt:0 "沿岸襲撃に苦しんでいたすべての沿岸州が獲得："
 flavor_tur.208.t:0 "イェニチェリ"
 flavor_tur.208.desc:0 "オスマン軍は伝統的に騎兵を主体としてきました。14世紀半ば、オルハン1世とその息子のムラト1世は、スルタンのみに忠誠を誓う精鋭部隊、イェニチェリを導入しました。捕虜や奴隷から編成されたイェニチェリは、オスマン軍の中核となり、規律高く、定期的に給与が支給されました。\n\n時が経つにつれて、スルタンたちがイェニチェリ軍をますます頼るようになり、国内での権力と影響力を増していきました。現在において、イェニチェリはオスマン社会における独自の戦士階級となり、このまま放置したならば、相当量の特権を要求することができます。"
 flavor_tur.208.a:0 "だが、彼らも盤上のチェスの駒の一つに過ぎない。"
 flavor_tur.209.t:0 "ハンガリーのエヤレト"
 flavor_tur.209.desc.a:0 "ハンガリー王国はバルカン半島におけるきっての宿敵でした。しかし、彼らの中で最も頑強な守備隊でも自国の猛攻に耐えられず、彼らの領土は[Root.Monarch.GetName][Root.Monarch.GetTitle]の力に屈しました。かつての強大な王国は今や自国において数ある属国の一つに過ぎません。さて、残る問題はハンガリー領の統治をどういう形態にするかです…"
 flavor_tur.209.desc.b:0 "ハンガリー王国はバルカン半島におけるきっての宿敵でした。しかし、彼らの中で最も頑強な守備隊でも自国の猛攻に耐えられず、彼らの領土は[Root.Monarch.GetName][Root.Monarch.GetTitle]の力に屈しました。かつての強大な王国は今や自国のパシャたちによって統治される征服領の一部に過ぎません。"
 flavor_tur.209.a:0 "ハンガリーに中核エヤレトを設立する。"
 flavor_tur.209.b:0 "ハンガリーは彼ら自身に管理させよう。"
 flavor_tur.209.c:0 "ハンガリーは我が中核州となるべきだ。"
 flavor_tur.209.d:0 "はいはい、別の王国が我が力に屈したのね。おっと、詩の時間だああああ！"
 flavor_tur.210.t:0 "ハンガリー領の統治"
 flavor_tur.210.desc:0 "ハンガリー王国はかつて、バルカン半島における大きなライバルだった。しかし運命は彼らに味方せず、彼らの小王国はやがて我々の前に屈服した。王国の諸州は現在、我が国の手中にあり、それらを帝国の中核地として統合することはより現実的であるが、我が国のために異教徒を統治するエヤレトを創設することを検討する価値はあるかもしれない。"
 flavor_tur.210.a:0 "[first_potential_eyalet.GetName]州を創設する。"
 flavor_tur.210.b:0 "[second_potential_eyalet.GetName]はカルパティアのエヤレトとなるべきだ。"
 flavor_tur.210.c:0 "我々の利益を代表できるのは、[third_potential_eyalet.GetName]の領域だけだ。"
 flavor_tur.210.d:0 "この地方にエヤレトを持つことによる恩恵はほとんどない。"
 flavor_tur.211.t:0 "ウィーン陥落"
 flavor_tur.211.desc:0 "ウィーン－オスマン家永遠の宿敵ことフォン・ハプスブルク家の権力の地－が、オスマン帝国の力によって陥落しました！この都市は自軍に対し名誉ある防衛戦を行いました。オーストリア同盟は勇ましく戦いましたが、甲斐なく散りました。しかし、最終的には自国の狡猾な戦術家と非常に規律ある兵士の前にはどの敵も立ちはだかることができませんでした。\n帝都が略奪され、ヨーロッパのキリスト教徒たちは自国の進軍に慄いています。彼らは自国の進軍がウィーンで留まらないことを知っているのです！"
 flavor_tur.211.a:0 "ヨーロッパの玄関口は我らの手にある！これを新時代の前兆としよう！"
 flavor_tur.211.a.tt:0 "§Y北ドイツ§!、§Y南ドイツ§!および§Yイタリア§!にある既知の§Yキリスト教§!国家すべてで、イベント「§Y迫りしトルコの脅威！§!」が発生します。"
 flavor_tur.212.t:0 "迫りしトルコの脅威！"
 flavor_tur.212.desc:0 "ウィーン、神聖ローマ帝国の首都であり、対オスマン帝国の主力であった都市が陥落しました！オスマン帝国の血に飢えたイェニチェリたちは都市を略奪し、周辺の土地を荒廃させました！\n中央ヨーロッパ全土のキリスト教徒たちが各地の支配者に向かって、トルコの脅威からの保護を求めていますが、最も賢明な王やドージェたちさえも恐怖のみ感じるばかりです！"
 flavor_tur.212.a:0 "終末が近い！主よ我らの魂に慈悲を与え給え。"
 flavor_tur.213.t:0 "オーストリアの属国化"
 flavor_tur.213.desc:0 "Austrian-Ottoman relations have been shaped by conflicts, wars and competition of influence in the Balkans. Eventually though, the Archduke of Austria and Emperor of their imposter of a Roman Empire had to accept defeat as their duchy is now nothing but a serf to our [Root.GovernmentName].\n[Root.Monarch.GetName]'s Grand Vizier made the suggestion to humiliate the once mighty holder of the imperial title. He made two proposals: we either depose the Habsburgs from Austria and transform it into a proper eyalet of our realm, or we let the Habsburg rule over their petty duchy and force them to do the trivial tasks of governing, reminding them every day that they are servants of the House of Osman."
 flavor_tur.213.a:0 "我々は現実主義者であるべきだ。オーストリアを我々のエヤレトにするだけでよい。"
 flavor_tur.213.b:0 "小間使いのハプスブルクよ、床にシミがあるではないか。綺麗にしろ。"
 flavor_tur.214.t:0 "北イタリアの統治"
 flavor_tur.214.desc:0 "北イタリアの公国ならびに共和国は、内紛と些細なお節介によって常に分裂してきた。驚くなかれ、イタリアのどの国も我々には歯が立たなかった。次々と諸侯は[Root.Monarch.GetTitle]に服従したのだ。\nイタリア諸州の征服は比較的容易であったが、領土の統治はまた別の難題である。この領土にエヤレトを設置し、地元の政治家の一人を我々の意志を代表する者として任命する価値はあるかもしれない。"
 flavor_tur.214.a:0 "[first_potential_eyalet.GetName]州を創設する。"
 flavor_tur.214.b:0 "[second_potential_eyalet.GetName]州が北イタリアを統治すべきだ。"
 flavor_tur.214.c:0 "[third_potential_eyalet.GetName]州にパシャを割り当てる。"
 flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName]が行政官になる。"
 flavor_tur.214.e:0 "[fifth_potential_eyalet.GetName]の商人ならこの責務を処理できる。"
 flavor_tur.215.t:0 "シチリアの運命"
 flavor_tur.215.desc:0 "Sicily, once home to one of the Islamic kingdoms in the Medieval Era, is now under our control. As it is custom, the question has once again arisen whether we should establish a new eyalet in our conquered territory. However, while most eyalets use the local government structure to some extent to rule over the land there, the [Root.GetClergyName] themselves have reached out to [Root.Monarch.GetName]. Due to the history of Sicily and its importance as a major cultural and political center in the Medieval Muslim world, the [Root.GetClergyName] wish that our south Italian eyalet should be the restoration of the Emirate of Siqilliya itself."
 flavor_tur.215.a:0 "シキリーヤが灰の中から復活するべきだ。"
 flavor_tur.215.b:0 "彼らの時代はとっくに終わっている。南イタリアは我々の直轄統治の下に置かれるべきだ。"
 flavor_tur.216.t:0 "ローマの帝冠"
 flavor_tur.216.desc:0 "世界史上最も論争の絶えない称号の一つ、ローマは15世紀前半のコンスタンティノープルの陥落とともに終焉を迎えたと言われています。かつてこの称号を否定した全ての反対者にもかかわらず、かつてのローマ帝国領を自国の気高さと支配の下に集積してきました。ですから、帝国の黄金時代が未だ健在であり、正当にその称号が我がスルタンの[Root.Monarch.GetName]にあることを情熱をもって宣言できます！"
 flavor_tur.216.a:0 "我らは世界で最も偉大な帝国の継承者だ！"
 flavor_tur.216.b:0 "ローマは現在我がものだ、しかし我が独自性は明らかに[Root.GetName]だ。"
 flavor_tur.217.t:0 "新たな帝国の首都？"
 flavor_tur.217.desc:0 "ローマ帝国の名前の由来となったローマを陥落させたことで、ローマ帝国の後継者を称する我々の主張は揺るぎないものとなった。かつてのローマ帝国の心臓部は自国領にあるが、首都をコンスタンティニエからローマへと移転するかが問題となっている。移転によりイタリア統治を徹底することもできれば、代わりにコンスタンティニエのインフラを強化することでエヤレトの支配を強化できるであろう。"
 flavor_tur.217.a:0 "ローマが新たな首都であるべきだ。"
 tur_accept_all_italian_cultures_tt:0 "§Yラテン§!文化グループに属する全文化が受容されます。この効果は§Yラテン§!文化のいずれかを降格させた場合、削除されます。"
 tur_take_over_italian_eyalets_tt:0 "§Yイタリア§!に首都がある§Yエヤレト§!は§Yイタリア§!にある州すべてを§Y[Root.GetName]§!に割譲します。\n割譲された州すべてが§Y[Root.GetName]§!のテリトリーの中核州になります。"
 flavor_tur.217.b:0 "コンスタンティニエが帝国の唯一の正統な首都だ。"
 tur_enable_central_italy_eyalet_event_tt:0 "イベント§Yローマのエヤレト§!が発生するようになります。"
 flavor_tur.218.t:0 "ローマのエヤレト"
 flavor_tur.218.desc:0 "偉大なる都市ローマは我々のものだ。しかし、[Root.Capital.GetName]に首都を置いたままにする決断は、結果としてこの栄光ある都市の統治に困難な問題を突きつけている。幸いにも古き帝国の首都周辺を統治することに興奮している者は大勢いる。"
 flavor_tur.218.a:0 "[first_potential_eyalet.GetName]州を設立しよう。"
 flavor_tur.218.b:0 "[second_potential_eyalet.GetName]州がローマを統治すべきだ。"
 flavor_tur.218.c:0 "彼らの助けは必要ない。我々自身でローマを支配できる。"
 flavor_tur.219.t:0 "モリスコがグラナダから到着"
 flavor_tur.219.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]は難民を歓迎するという布告を帝国全土へ発しました。彼らにオスマン帝国への定住とオスマンの市民権を与えたのです。我が君主はカスティーリャやアラゴンの君主たちが臣民の中にいた有益な者たちを追放するという行為を嘲笑いました。「君たちは[CAS.Monarch.GetName]を名君と呼ぶと言うのかね」、君主は自身の廷臣たちに言いました—「自身の国を貧しくし、我が国を豊かにした者たちであるぞ！」[Root.Monarch.GetName]はヨーロッパの州の全総督にファルマーンを通達し、スペイン難民を排斥するだけでなく、友好的かつ歓迎の心を持って彼らを迎えるよう命じました。我が君主はモリスコを手荒く扱う者や帝国への受け入れを拒む者は全員死罪に処すと脅したのです。"
 flavor_tur.219.a:0 "彼らは大歓迎だ。"
 flavor_tur.219.b:0 "イベリアの君主を怒らせる危険を冒すことはできない。"
 flavor_tur.220.t:0 "アル＝アンダルスのエヤレト"
 flavor_tur.220.desc:0 "イベリア半島はかつて、その歴史の中で多くのイスラム教徒のスルタンが住んでいた。しかし、スペイン人とポルトガル人は最終的に、かつてアル＝アンダルスであった地域からイスラム教徒を追い出し、イスラム教徒の同胞の灰の上に自分たちの王国を築いた。アッラーの望み通り、異教徒は打ち破られ、アル＝アンダルスは再びイベリア人の影響から解放された。\n\nしかし、アル＝アンダルスの統治は別問題である。この地域を直接支配するためには多大な努力が必要であり、それに見合うだけの利益を得ることはできないかもしれない。アル＝アンダルスの偉大なエヤレトの設立が、われわれに必要なことかもしれない。"
 flavor_tur.220.a:0 "いかにも。イベリアは最も誉れ高いエヤレトにより統治されるべきだ。"
 flavor_tur.220.b:0 "アル＝アンダルスの領土は我が帝国の一部となるべきだ。"
 flavor_tur.221.t:0 "チュニスのエヤレト"
 flavor_tur.221.desc.a:0 "チュニジア・スルタン国は、海賊の王国です。信仰上は兄弟であるものの、彼らの習慣はオスマン文化とは特段比較できるものはありません。しかし、彼らの沿岸襲撃は自国にとって大きな利益となることは否定できません。"
 flavor_tur.221.desc.b:0 "チュニジア・スルタン国は、海賊の王国です。信仰上は兄弟であるものの、彼らの習慣はオスマン文化とは特段比較できるものはありません。しかし、彼らの沿岸襲撃は自国にとって大きな利益となることは否定できません。そのため、現在は自国のパシャが統治しています。"
 flavor_tur.221.a:0 "チュニスに中核エヤレトを設立すべきだ。"
 flavor_tur.221.b:0 "チュニジア人自身に管理させよう。"
 flavor_tur.221.c:0 "チュニスは我が中核州となるべきだ。"
 flavor_tur.222.t:0 "チュニスの統治"
 flavor_tur.222.desc:0 "The Tunisian Sultanate is a realm of seafaring corsairs and pirates. While brethren in faith, their customs are not particularly comparable to the culture of the Ottomans. Yet, it is undeniable that their coastal raids are to our own great benefit. It might be worth considering installing a relatively autonomous eyalet which shall share their loot with us."
 flavor_tur.222.a:0 "いかにも。[first_potential_eyalet.GetName]州を設置すべきだ。"
 flavor_tur.222.b:0 "[second_potential_eyalet.GetName]州とは良い響きだ。"
 flavor_tur.223.t:0 "ハイレッディン・バルバロッサ"
 flavor_tur.223.desc:0 "オスマン帝国の私掠船として出発したフズールは、兄のウルージに仕えてその名を馳せた。1516年、兄弟はスペイン王家からアルジェを占領し、ウルージはスルタンを宣言した。1518年に兄が亡くなると、フズールはウルージの「バルバロッサ（イタリア語で赤ひげ）」というあだ名を受け継ぎ、ハイレッディンという名誉名を授かった。時が経つにつれ、バルバロッサはオスマン帝国海軍の地位を高め、海上で多くの重要な勝利を収め、16世紀半ばの地中海におけるトルコの支配につながった。やがて1533年、バルバロッサはスルタン・スレイマン壮麗帝によってオスマン海軍のカプタン・パシャ（大提督）に任命された。"
 flavor_tur.223.a:0 "彼は良い提督になるだろう！"
 flavor_tur.224.t:0 "アルジェの統治"
 flavor_tur.224.desc:0 "アルジェとバルバリア海岸は、何世紀にもわたってマグレブ人とイベリア人の争いの地域であった。我々の介入により、この地域をさらなるキリスト教の干渉から守る。\n慣例として、別のエヤレトを設立する計画が進行中である..."
 flavor_tur.224.a:0 "[first_potential_eyalet.GetName]州を創設する。"
 flavor_tur.225.t:0 "モロッコのエヤレト"
 flavor_tur.225.desc:0 "モロッコ・スルタン国は数十年にわたってイベリアによる併合の危機に晒されてきました。幸いにも、我が偉大なる[Root.Monarch.GetTitle]が彼らのために介入し、モロッコの臣民に対して我が[Root.GovernmentName]内に新しい居住地を与えました。"
 flavor_tur.225.a:0 "モロッコに中核エヤレトを設立すべきだ。"
 flavor_tur.225.b:0 "モロッコ人は良い思いをするだろうな。"
 flavor_tur.225.c:0 "モロッコの領土は我が帝国の正統な領土となるべきだ。"
 flavor_tur.226.t:0 "モロッコの統治"
 flavor_tur.226.desc:1 "モロッコ・スルタン国は数十年にわたってイベリアによる併合の危機に晒されてきた。幸いにも、我らの偉大なる[Root.Monarch.GetTitle]は彼らのために介入し、モロッコの臣民に対して我が[Root.GovernmentName]内に新しい居住地を与えた。[Root.Capital.GetName]とモロッコとの距離は、我々が効果的に統治するには大きすぎるため、この地域にエヤレトを設立することを検討する価値があるかもしれない。"
 flavor_tur.226.a:0 "[first_potential_eyalet.GetName]エヤレトが自国最西端の国境となるだろう。"
 flavor_tur.227.t:0 "アダルのエヤレト"
 flavor_tur.227.desc:0 "アダル・スルタン国は、イスラムの敵に囲まれています。西にはエチオピアのコプト王国があり、南には異教徒の勢力が存在し、これら勢力がスルタン国の存在を脅かしています。しかし、自国の介入によって、アダルの者たちは異教徒の支配下での抑圧を恐れずにすむようになりました。"
 flavor_tur.227.a:0 "アダルに中核エヤレトを設立すべきだ。"
 flavor_tur.227.b:0 "アダル人は良い思いをするだろうな。"
 flavor_tur.227.c:0 "アダルの領土は我が帝国の正統な領土となるべきだ。"
 flavor_tur.228.t:0 "アフリカの角の統治"
 flavor_tur.228.desc:0 "我々の[Root.GovernmentName]はアフリカの角にまで拡大した。かつては誇り高きアダルのスルタンやキリスト教の小王国が君臨していた場所に、今はオスマン帝国の旗が翻っている。\nしかし、エジプトから先の領土は我々の手の届かないところにある。それを管理することは可能だろうが、代わりにエヤレトがそれを管理することは、我々にとってより大きな利益をもたらすだろう。"
 flavor_tur.228.a:0 "[first_potential_eyalet.GetName]州が我々にとって最南端の国境となるだろう。"
 flavor_tur.229.t:0 "ウンマの新たな指導者"
 flavor_tur.229.desc:0 "1362年にムラッド・ヒュダヴェンディガルがエディルネを征服して以来、我々のスルタンたちは、ウンマの指導者であるカリフの称号を正式に主張してきた。しかし、我々がカーヒラをしっかりと支配している今、最後のアッバース朝のカリフであるアル＝ムタワッキル3世をコンスタンティニエに呼び寄せ、カリフの称号を正式にスルタン、[Root.Monarch.GetName]に明け渡し、ムハンマドの剣とマントを与えることに成功した。これは我がスルタンにとって、国内的に偉大な地位であるだけでなく、国外のすべてのムスリムに対する権威を与え、非ムスリムに支配されている不運な人々を保護する、より大きな機会を与えてくれる。\nしかし、我々のカリフがどのような宗教的、精神的な道を歩むのかという問題は残る。律法主義とスーフィズムの道はどちらも我々の政府に存在するが、政府レベルで追求できるのはどちらか一方だけである。"
 flavor_tur.229.a:0 "我々はイスラム法を受け入れ保護しなければならない。"
 tur_legalism_path_tt:0 "§Y律法主義§!ミッションルートが解禁されます。"
 flavor_tur.229.b:0 "神秘主義を通じてのみアッラーの慈悲を見出すことができる。"
 tur_mysticism_path_tt:0 "§Y神秘主義§!ミッションルートが解禁されます。"
 flavor_tur.230.t:0 "カリフ制の終焉"
 flavor_tur.230.desc:0 "1362年のムラト・ヒュダヴェンディギャールによるエディルネ征服以来、自国のスルタンたちはウンマの指導者であるカリフの称号を正式に請求してきました。しかし、その後の数十年間、自国は変化を余儀なくされ、[Root.Religion.GetName]信仰を受容しました。ですから、カリフの称号は自国にとってもはや何の意味も持ちません。巡り合わせか、アッバース朝カリフを捕らえ、彼を[Root.Capital.GetName]に連行しました。この行為により、カリフ制の考えは単に[Root.GetUsableName]だけでなく、ムスリム世界全域においても終焉となったのです。"
 flavor_tur.230.a:0 "何とも皮肉な展開だ。"
 tur_non_muslim_path_tt:0 "Unlock the §YReligious§! mission path."
 flavor_tur.231.t:0 "[Root.Monarch.Dynasty.GetName]家の勝利"
 flavor_tur.231.desc:0 "「美しい、涙が出るほど美しい。ああ、涙が出る！我が帝国がこれほど栄えるとは。我が軍はアナトリア全土を屈服させ、卑小なるベイも白羊朝も跪かせた。アルメニア人も、クルド人も、ポントス人も、 余をスルタンと呼んでいる。全能なる神は、余がこれほど広大で偉大な土地を治めることができるよう、どれほど祝福してくださったことだろう。オスマンのガジ（戦士）御自身が、余の手に御自分の遺産が安全に守られていることを知りながら、余を見下ろしているに違いない。そう思うと胸が高鳴る」\n- [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tur.231.a:0 "祝いの日だ！"
 flavor_tur.232.t:0 "コプト正教会"
 flavor_tur.232.desc:0 "コプト教会とその信者たちは何世紀にもわたってコーカサス地方に居住してきました。この山岳地帯の人々を抑えようと征服者たちがこぞって参戦したことで、戦争と飢饉がこの地方を荒廃させました。しかし、今やこの山々自体が私たちの前で震え、分裂したキリスト教の王国と部族は自国の勢力圏内にあります。"
 flavor_tur.232.a:0 "我々が征服するのに高すぎる山などない！"
 flavor_tur.233.t:0 "イエメンのエヤレト"
 flavor_tur.233.desc:0 "イエメン・スルタン国は、アデン湾に直接面しているので、商業的に非常に強い立場にあります。かつてはこの地域のシーア派勢力に脅かされてきましたが、現在では成長を続ける自帝国の一部であり、新しいエヤレトの最新の候補地になっています。"
 flavor_tur.233.a:0 "イエメンに中核エヤレトを設立すべきだ。"
 flavor_tur.233.b:0 "イエメンは我々の支配の下で繫栄の時代を享受するだろう。"
 flavor_tur.233.c:0 "イエメンの領土は我が帝国の正統な領土となるべきだ。"
 flavor_tur.234.t:0 "イエメンの統治"
 flavor_tur.234.desc:0 "我々の[Root.GovernmentName]はアラビア南部を征服した。イエメンのスルタンとその領土は現在オスマン帝国に属している。\nしかし、アデン湾は[Root.Capital.GetName]から遠く離れている。アデン湾を管理することは可能だが、代わりにエヤレトが管理する方が我々にとって大きな利益になるだろう。"
 flavor_tur.234.a:0 "[first_potential_eyalet.GetName]州がペルシア湾を保護するであろう。"
 flavor_tur.236.t:0 "ペルシアの統治"
 flavor_tur.236.desc:0 "ペルシャとオスマンの歴史は、我々がこの地域を征服する何年も前から、血に染まっている。ティムール朝はアナトリアの主要地域を荒廃させ、1402年のアンカラの戦い後、最初で唯一の摂政時代を引き起こした。しかし今日でも、トルコ人とペルシャ人との関係は、文化的・宗教的な相違のために良好とは言えない。\n現在、我々はペルシャ地域の支配者であるが、ペルシャ人が独立のために戦旗の下に集まるのは時間の問題である。我々の名においてこの厄介な地域を管理するエヤレトを設立することは、最も賢明な決断かもしれない。"
 flavor_tur.236.a:0 "いかにも。ペルシア州がペルシア人を支配するべきだ。"
 flavor_tur.237.t:1 "ペルシアに対する優越"
 flavor_tur.237.desc:1 "ペルシア帝国は打ち破られ、その広大な領地は我々の最も崇高なカリフの正義の法の下に陥った。実に強大で手ごわい敵であったが、偉大なるペルシアでさえも、我々と最終的な運命との間に立ちはだかることはできない。この征服のために多くの血が流され、多くの殉教者が生まれたが、これらの土地の人々は信仰の兄弟であり、尊敬に値する。我々は、ペルシアを我らが帝国として拡大し、その栄光を取り戻すことにより、この地の歴史を尊重し、公正に統治すべきだ。"
 flavor_tur.237.a:0 "彼らの遺産と技術は[Root.Monarch.GetName]のため役立てるべきだ！"
 flavor_tur.238.t:0 "ミレット制"
 flavor_tur.238.desc:0 "新しく考案されたミレット制度は、オスマン帝国による宗教共同体の個別管理の要素であり、主に独立した宗教裁判制度や学校を通じて、それぞれの共同体の問題を監督する権限を認めたものである。この手法は、バルカン半島やそれ以遠の非ムスリム領土をしっかりと把握するのに役立つだろう。"
 flavor_tur.238.a:0 "この共同体は我が偉大な帝国の一部である。"
 flavor_tur.239.t:0 "スレイマン壮麗帝"
 flavor_tur.239.desc:0 "スルタン・セリム1世とイスラム教に改宗したハフサ・スルタンの息子として生まれたスレイマンは、当時のオスマン帝国のスルタンにはめったに見られなかった類まれな才能を発揮した。彼は学識に優れ、幼い頃からイスラム文学を教え込まれた。また、科学、歴史、文学、軍事戦術など、多くの若者が反発するようなテーマにも興味を示した。もし彼が帝国の後継者に指名されれば、多くの人が帝国がその偉大さを達成することを確信している。"
 flavor_tur.239.a:0 "皇太子の冠は彼のものだ！"
 flavor_tur.239.b:0 "彼が見込みのある人物だったとしても、[Root.Heir.GetName]が支配する日が来るべきである。"
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "領有するランダムな§Yキリスト教§!の§Y10§!州に§G10§!の開発度が分配される。"
 flavor_tur.240.t:0 "マムルーク・スルタン国の崩壊"
 flavor_tur.240.desc:1 "マムルークがエジプトやレヴァントで実行していた保護恐喝を行政と呼ぶことは、控えめに言っても寛大な評価と言えるでしょう。彼らの支配がこれほど長く続いたことは、注視すべき奇跡です。しかしながら現在、彼らとの直近の紛争において、自国の偉大なるスルタンの軍は、シリアを下りエジプトまで法と秩序を一掃しました。さらに、[From.GetCapitalName]が自軍によって陥落したことで、マムルーク政権は彼らの領内でほぼ崩壊し、自国がスルタン国全土を掌握することに反対する真の中央政府は存在しません。しかし、これら全領土を直ちに掌握するには、現地の影の実力者に頼る必要があり、スルタン領を自国の統治に統合することは至難の業となることでしょう。"
 flavor_tur.240.a:0 "彼らの土地はスルタン[Root.Monarch.GetName]に服属する！"
 flavor_tur.240.a.tt:2 "もし§Y[MAM.Capital.GetName]§!を§Y3年間§!保持し、§Y[MAM.GetName]§!に対する戦勝点を§Y90％§!にすれば、イベント§Yマムルーク・スルタン国の崩壊§!が発生し、§Yマムルーク§!との白紙講和を締結し、即座に§Yエジプト州§!を形成することができます。"
 flavor_tur.240.b:0 "急がば回れだ…"
 flavor_tur.240.b.tt:0 "和平なしに§Yエジプト州§!を創設するチャンスは二度とこないでしょう。"
 flavor_tur.241.t:0 "[Root.GovernmentName]の崩壊"
 flavor_tur.241.desc:0 "With the Turkish occupation of [Root.Capital.GetName], the already fragile rule of our government is facing a complete collapse. Administration as well as military are in disarray while the Ottoman troops assume control over the vast region of Egypt!"
 flavor_tur.241.a:0 "何と恐ろしい！"
 flavor_tur.241.a.tt:0 "§R我々が§Y[Root.Capital.GetName]§!を§Y3年§!以内に奪還しなければ、§Y[From.GetName]§!は我々を和平交渉なしに中核エヤレト従属国へとするでしょう。§!"
 flavor_tur.242.t:0 "マムルーク・スルタン国の崩壊"
 flavor_tur.242.desc:0 "[MAM.Capital.GetName]市はオスマン帝国の支配下にあり、マムルーク政府は崩壊しようとしている。この惨めなスルタン国は、アッバース朝カリフが多くの後継国家に分裂する前の、かつての姿を侮辱する記憶に過ぎない。スルタン国がもはや自らを維持できないことは明らかだ。[MAM.Capital.GetName]に幽閉されているマムルーク朝の行政官たちは、[Root.Monarch.GetName]に接触し、エジプト行政府に引き続き隷属する見返りとして、スルタン国全土を我々の[Root.Monarch.GetTitle]に明け渡すことで、この戦争を直ちに終結させることを提案した。"
 flavor_tur.242.a:0 "実に良い計画だ。すぐに戦争を終わらせよう。"
 tur_mamlukian_administration_tt:0 "従属国でなくなるまで、あるいはその宗主国がミッション「§Yマムルークの運命§!」を完遂するまで"
 flavor_tur.242.b:0 "いや、エジプトの偏った政権を受け入れるつもりはない。"
 flavor_tur.243.t:0 "エジプト州の独立"
 flavor_tur.243.desc:0 "No more slaves to the Ottoman Empire, our country is finally free from its influence! As such, our administration is now fully under our own control, and we can finally call us Egypt."
 flavor_tur.243.a:0 "素晴らしい。"
 flavor_tur.244.t:0 "オスマン支配下のエジプト"
 flavor_tur.244.desc:0 "マムルーク・スルタン国はもう存在しません。かつてそこにあった場所では今や自国のエヤレトがあり、そのエヤレトはこれらの土地を自国のために統治することでしょう。このことは多くの元マムルークの役人にとっては重大かつ脅威となる変化を意味しますが、この地方に住むエジプト人の大多数は、[Root.Capital.GetName]からアレクサンドリアへと旅する商人や職人が新たな機会を見つけるために旅することを、彼ら本土の新たな発展の兆候であると見ています。トルコ人投資家たちの指導の下、エジプトがその潜在能力を最大限に発揮するのは時間の問題です。"
 flavor_tur.244.a:0 "エジプトに繫栄がもたらされんことを。"
 flavor_tur.245.t:0 "ラガリ・ハサン・チェレビの飛行"
 flavor_tur.245.desc:0 "「スルタンよ！祝福あれ！私はイエスと話をするつもりだ！」これは、ラガリ・ハサン・チェレビが[Root.Monarch.GetName]に語りかけた言葉だ。化学薬品と火薬でいっぱいの、風変わりで奇妙な機械仕掛けのようなもので飛び立とうとしていた。最近、人々たちが取り組んでいるこのような新しい流行の数々を、いったい誰が予測できただろうか。彼が膝に保護パッドをつけようことなど誰が！"
 flavor_tur.245.a:0 "Ground control to Major Celebi!"
 tur_celebi_goes_bye_bye:0 "チェレビは悲劇的ながらも滑稽な死に方でイーサーと会った。"
 flavor_tur.245.b:0 "出ていけ、卑しい乞食め！"
 flavor_tur.246.t:0 "帝国軍事工学学校"
 flavor_tur.246.desc:1 "デヴシルメ制度からの新兵（アジェミー・オーラン）全員は、イェニチェリの一員となるため、軍事学校にて訓練を受けなければなりません。しかし、[Root.Capital.GetName]にデヴシルメからの新兵が流入するにつれて、生徒たちの差異が年々明らかになってきています。優れた才能と知的技能を有する若者たちは、単なる歩兵の水準を超えていることを自身で証明してきました。彼らの潜在能力を引き出すため、[Root.GovernmentName]は[Root.Capital.GetName]に帝国軍事工学学校を開校しました。本学の卒業生は、兵站、機動戦術、攻城兵器の建造に関するあらゆることを学びます。"
 flavor_tur.246.a:0 "素晴らしい。"
 flavor_tur.247.t:0 "デヴシルメの発展"
 flavor_tur.247.desc:0 "異教地の征服に伴って、デヴシルメはその官僚制の拡大が急務とされてきました。[Root.Monarch.GetName]および彼の顧問たちの改革によって、デヴシルメ制は[Root.GetUsableName]の洗練された制度へと発展し、[Root.GovernmentName]の最も遠い地域からでさえ若い有望な若き新兵を選りすぐれるようになりました。必要なのは、[Root.Monarch.GetTitle]が公式に成文化することです…"
 flavor_tur.247.a:0 "この変更を成文化する。"
 flavor_tur.247.b:0 "これは後回しで良い。"
 flavor_tur.248.t:0 "東方での商業事業！"
 flavor_tur.248.desc:1 "我が[Root.Monarch.GetTitle]！東方での努力が実を結びました。先の投資が賢明な出費だったようです。自国商人たちの報告によると、今や自国が[Root.Capital.GetCapitalName]からインド間における最大の交易勢力になったとのことです。"
 flavor_tur.248.a:0 "世の中金だ！"
 flavor_tur.249.t:0 "スィヤーサの施行"
 flavor_tur.249.desc:0 "自領を適切に管理することは、時の試練に耐える帝国を築くための基礎です。その実現のため、スルタンの[Root.Monarch.GetName]は、細部にまで注意を払い、シャーリアを考慮しつつ、最良のビザンツの法律を全て収集し、スィヤーサから多大な刺激を得て、帝国のための単一で一貫した課税制度を創り出しました。偉大なる[Root.Monarch.GetTitle]は、これらを学問と司法の理解という一つの書物にまとめました。今必要なのは、この改革を現実のものとするための成文化です。"
 flavor_tur.249.a:0 "成文化に署名せよ。"
 flavor_tur.249.b:0 "今ではない。"
 flavor_tur.250.t:1 "バグダードの街"
 flavor_tur.250.desc:0 "バグダード、アッバース朝の古都！法の都！偉大なるカリフ、アル＝マンスールの都は、オスマン帝国の軍門に下り、尊敬される[Root.Monarch.GetName]こそがカリフ国の正当なる後継者です。ああ、この気高きバグダードは長きにわたって不正と辱めに苦しめられてきたのです…長年の困窮と冒涜の末に。最初は極東の下劣な遊牧民たちの手によって、次は恥知らずのティムール朝に、最後は「ペルシア帝国」と言われる者たちによる恐ろしい程ずさんな統治によって。ようやく、この最も尊敬される都市にふさわしい管理者です！バグダードが永遠にハナフィー法学の光り輝く道標となり、スンニ派の信仰を体現するすべての者たちに啓示をもたらす存在であり続けますように！"
 flavor_tur.250.a:0 "革新と学術研究に胸が高鳴る！"
 flavor_tur.251.t:0 "スィパーヒーの改革"
 flavor_tur.251.desc:0 "彼らは残忍ですが規律があり、多くの異教徒が彼らの剣や弓により倒れました。タタール人は実に手ごわく、熟練した戦闘力を持っています。この戦士たちの力を借りる機会を前にしており、それによって自国のスィパーヒーの能力を大幅に拡大できます。自軍の戦力強化には疑いの余地がないのですが、一部の者はイェニチェリや貴族がこのような取り決めに対して不快感を抱くのではないかと恐れています。"
 flavor_tur.251.a:0 "スィパーヒーを強化せよ。"
 flavor_tur.251.b:0 "イェニチェリを怒らせるでないぞ。"
 flavor_tur.252.t:0 "織物、金、絹"
 flavor_tur.252.desc:0 "古代から、ローマ栄光の時代から長らく貴族の愛用品！絹：他のどの繊維よりも求め、そして自国以上にに絹に溢れる帝国は存在しないでしょう！単なる布地どころの騒ぎではありません、それは富や権力、影響力、崇敬の証です。農民から貴族まで、全ての人々の畏敬と感嘆の対象です。この素材の交易から利益を得ることができる立場にあることは、どれほど幸運なことであり、どれほどの我が帝国と国民の神聖な運命の証なのでしょうか。自国の絹の衣が世界の君主たちの身を包み、その大広間を飾るように、自国の崇高なる輝きもまた、この世界を包み込むでしょう。"
 tur_25_goods_fabrics_tt:0 "§Y羊毛§!、§Y布地§!、§Y綿§!、§Y絹§!または§Y染料§!を生産する領有州はすべて、ゲーム終了まで州の交易品生産補正が§G+10.0%§!されます。"
 flavor_tur.252.a:0 "人生そのものを織り上げているというのだ。"
 flavor_tur.253.t:0 "エジプトにおける交易の発展"
 flavor_tur.253.desc:0 "エジプトがマムルークの望み通り単に税や関税を徴収するのではなく、土地に投資しようとする真に寛大な統治者の指導の下にある今、ナイル・デルタの土地は再び世界中の商人で賑わう豊かな地域となった。我々は、エジプトを経由してコンスタンティニエまでの貿易から大きな利益を得ることができる。私たちの投資の焦点は、明らかにエジプトの地中海沿岸です。しかし、ある野心的な技術者が、エジプトの貿易に投資するための別の計画を持ってきた。"
 flavor_tur.253.a:0 "沿岸部に全力を集中させよ。"
 flavor_tur.253.b:0 "もっといい考えがある…"
 flavor_tur.254.t:0 "オスマン帝国の三つの法廷制度"
 flavor_tur.254.desc:0 "我が[Root.GovernmentName]が拡大し、最果ての地の民族や文化を同化していく中で、崇高なる帝国の非ムスリム市民をどのように扱うべきか、という問題に直面しています。彼らはイスラム教の真理を受け入れておらず、自国民と同じような高い評価を受けることは決してないでしょうが、シャリーアによって定められた教義に忠実に従い、全ての人々を公平に扱い、法学を行使せねばなりません。さもなければ、私達の同胞を極度の偏見で迫害する野蛮なヨーロッパの王たちと同じようになってしまうでしょう。非ムスリムや経済利益に関わる者たちの問題をより公正に対処するため、「三つの法廷」の司法制度を導入する提案がなされています。"
 flavor_tur.254.a:0 "全オスマンの臣民にとってスルタンの法は至高の法である。"
 flavor_tur.255.t:0 "第二次イスラム黄金時代"
 flavor_tur.255.desc:0 "イスラム黄金時代は、イスラム諸国が科学的、文化的、経済的に大きく繁栄した時期でした。この時代は、1258年のモンゴル遊牧民によるバグダード包囲およびアッバース朝カリフ国の崩壊によって終演を迎えました。\n[Root.Monarch.GetName][Root.Monarch.GetTitle]のもとでカリフ制が復活し、イスラム全体の認識が再び変わりつつあります。オスマン帝国の旗の下に統一され、学者、神学者、芸術家は再び世俗的な心配事から解放された生活を送ることができます。科学者は自身の研究を積極的に進め、建築家たちは新しいモスクの建設するという仕事とともにアッラーの祝福を授かっています。その間常にイスラム信仰における宗教的な信仰心は独自のルネサンスを経験しています。まさに、イスラム教とそれに従う者たち全員にとって、これは新たなる第二次黄金時代の幕開けです。"
 flavor_tur.255.a:0 "アッラーに栄光あれ！我らの信仰にとって偉大な時代となるように！"
 tur_enable_second_golden_era_decision_tt:0 "すべての§Yムスリム§!国家は、§Y第二黄金期§!を制定するか、現行の§Y黄金時代§!を§Y50§!年延長することができます。"
 flavor_tur.255.a.tt:0 "§Yムスリム§!国家すべてで、イベント「§Y第二次イスラム黄金時代§!」が発生します。"
 flavor_tur.256.t:0 "第二次イスラム黄金時代"
 flavor_tur.256.desc:0 "With the restoration of the Caliphate under [From.Monarch.GetTitle] [From.Monarch.GetName], the perception of the Islam as a whole is changing once more. Unified under Ottoman banner, scholars, theologists and artists are once again free to live a life free from worldly worries. Scientists see active promotion for their work while architects are blessed by Allah with tasks to construct new mosques. All this while the religious piety in the Islamic faith is experiencing its own renaissance.\nThe impact of [From.GetUsableName] can also be felt in [Root.GetUsableName] as our own population seem to be inspired by [From.Monarch.GetName]'s exclamation for a new Golden Age of the Islam."
 flavor_tur.256.a:0 "イスラムにとって富と繫栄の時代にならんことを！"
 flavor_tur.257.t:0 "フィクフの施行"
 flavor_tur.257.desc:0 "フィクフとは、イスラム教の伝統から形成された宗教法、シャリーアに対する人間の理解のことを言います。自国の信仰は、社会のあらゆる側面において重要な役割を果たしているため、[Root.Monarch.GetName]の大宰相がフィクフをオスマンの立法行為に統合するのはごくごく分かりきったことです。今や残るは[Root.Monarch.GetTitle]自身の署名のみです…"
 flavor_tur.257.a:0 "今日この日より、この宗教的価値観はオスマンの法の一部となる。"
 flavor_tur.257.b:0 "少し考える時間が欲しい。"
 flavor_tur.258.t:0 "スーフィズムの成文化"
 flavor_tur.258.desc:0 "スーフィズムは、イスラム教の非常に霊的で神秘的な一面です。世俗的な欲望や心配事から切り離され、アッラーに近づこうと努めます。一見直感に反していますが、[Root.Monarch.GetName]の大宰相は、スーフィズムの哲学と伝統を帝国の立法と結びつける概念を創造し、アッラーと結びつけることで法に正当性を与えました。もちろん、この成分化が有効となるにはまだ[Root.Monarch.GetTitle]の署名が必要ですが…"
 flavor_tur.258.a:0 "スーフィズムの哲学が帝国を導かんことを。"
 flavor_tur.258.b:0 "神秘主義を法律と結びつける理由はほとんどないと思われる。"
 flavor_tur.259.t:0 "オスマン支配下のペルシア"
 flavor_tur.259.desc:1 "ペルシャとオスマンの悪縁は否定できない。ペルシャが征服されてから長い年月が経っても、二者の対立が完全になくなることはなかった。しかし、[Root.Capital.GetName]のすべての町人がペルシア地域の人々を嫌う理由を持っているわけではない。富を拡大するチャンスだと考え、ペルシアに投資することを決めた者もいた。"
 flavor_tur.259.a:0 "おそらくこの移住者がペルシア人との関係を緩和してくれるだろう。"
 flavor_tur.260.t:0 "帝国官僚の拡大"
 flavor_tur.260.desc:0 "我らが[Root.GovernmentName]は、他国が夢見ることしかできない国境に達している。どの地図上でも本当に美しいが、我が帝国の範囲は、国家の多くの州やエヤレトを管理しなければならない官僚にとっては魅力的なものでは決してない。\n[Root.Monarch.GetTitle]、[Root.Monarch.GetName]は、[Root.GetUsableName]が自らの成功の犠牲になる前に対抗することを決定した。行政や官僚制に関する一連の抜本的な改革を通じ、[Root.GetUsableName]は組織力の上昇を経験している。"
 flavor_tur.260.a:0 "官僚主義がスピードを落とす理由になってはならない！"
 flavor_tur.261.t:0 "イェニチェリが特権を要求"
 flavor_tur.261.desc:0 "不満を募らせたイェニチェリがスルタンの私室に向かった。彼らは剣に手をかけ、他の国々が特権を享受しているのと同じように、自分たちにも正当な王室特権があることを要求している。彼らの宣言文によれば、スルタンで最も栄誉ある軍隊が、 小貴族や商人たちに劣等感を抱かされることは、 考えられないことだ！という。彼らは、現在のイェニチェリ法の一つを緩和し、イェニチェリの生活にふさわしい特権に置き換えることを期待している。"
 flavor_tur.261.a:0 "彼らにアガの任命権を与える。"
 flavor_tur.261.b:0 "イェニチェリ階級を世襲制にしよう。"
 flavor_tur.261.c:0 "副業を持つ権利を与えよう。"
 flavor_tur.261.d:0 "好きな時に結婚する権利を与えよう。"
 flavor_tur.261.e:0 "支払いのためトプラク法を制定しよう。"
 flavor_tur.261.f:0 "イェニチェリに自分たちで訓練をさせよう。"
 flavor_tur.261.g:0 "彼らの特権を保証しよう。"
 flavor_tur.261.h:0 "彼らに有利になるようデヴシルメ制度を緩めよう。"
 flavor_tur.261.i:0 "ありえない！"
 flavor_tur.261.j:0 "諸君は既に望むものを全て持っているはずだ…"
 flavor_tur.262.t:0 "女人政治"
 flavor_tur.262.desc:1 "セルジューク朝がアナトリアを支配していた時代、女性貴族が政策や問題に関して絶大な権力を握っていた。しかし、これは「馬上より導く」という教義の出現とともに衰退し始めた。それ以前のオスマン帝国の政策には、真の後継者に対抗できないように、皇子たちとその母親に知事職を与えることが含まれていた。16世紀に入ると、こうした状況は一変した。\n\nスルタン・スレイマン1世が即位すると、いくつかの変化が訪れた。これらの変化によって、スルタンの母や妻たちは、行政や外交に関してほとんど無制限の権力を持つようになった。この「女性スルタン」は、公共事業、施設、国防の巨大な発展につながった。このような政策変更には、宰相や顧問といった帝国内の男性たちから絶大な批判が寄せられた。\n\nそこで疑問が生じた。ハレム内の女性たちに絶大な権力を与えることに価値はあるのか？と。"
 flavor_tur.262.a:0 "彼女たちはスルタンの右腕となるべきだ！"
 flavor_tur.262.b:0 "帝権を分割することはできない。"
 flavor_tur.262.b.tt:0 "ハレムの権力を制限し、将来の[Root.Monarch.GetTitle]たちを操作できないようにする。\n§Yハレムのイベントによる後継者は、ハレムに反対した場合、ゲーム終了までスキルが§R-§!されます。§!"
 flavor_tur.263.t:0 "ハレムが行動を開始"
 flavor_tur.263.desc:0 "Our decision to keep the Imperial Harem separated from the matters of the Empire's administration and diplomacy agitated the Harem. Although it is [Root.Monarch.GetName] who is in charge of the government, it is impossible to deny the women's influence on our [Root.Monarch.GetTitle]. Through persuasion, the Valide Sultan and the wives of [Root.Monarch.GetName] try to convince the [Root.Monarch.GetTitle] to reconsider the harsh stance towards the harem."
 flavor_tur.263.a:0 "おそらくハレムが正しい。"
 flavor_tur.263.b:0 "ダメなものはダメです、母上！"
 flavor_tur.264.t:0 "ハレムを国家から分離"
 flavor_tur.264.desc:0 "Although violent and bloody, [Root.Monarch.GetName] managed to separate the Imperial Harem from all political affairs of the state for good. The harem's task is the assurance of a new heir while the Sultan shall lead his country from the horse once again.\nThough this separation from family and state has a drastic consequence: future heirs are limited to learn from their father and have to rely on the advice of their mothers and confidantes. As such, it is no longer a guarantee that future Sultans act in the interests of the Empire when their time comes to rule."
 flavor_tur.264.a:0 "それならそれでよい。"
 flavor_tur.264.a.tt:0 "§YHeirs from the Harem events will have §R-2§! skills until the end of the game if we oppose the Harem.§!\nThe disaster §YPlot of the Harem§! can no longer fire during the §YInternal Power Struggle§! disaster."
 flavor_tur.265.t:0 "継承順位の保全"
 flavor_tur.265.desc:0 "現在のヴァリ・アハド（後継者）は、我々が帝国の統治に最もふさわしいと考える人物だ。しかし、彼には多くの兄弟がいる。兄弟たちは彼の後継者としての地位を妬み、また帝国内で権威ある地位に就いている。これらの無能な愚か者たちは、我らがヴァリ・アハドが帝位に就いたときに立ち上がり、彼の統治を混乱させようとするかもしれない。したがって、時間のあるうちにこれらのジャッカルを排除するのが最善だ。しかし、そうすることは将来、予期せぬ結果をもたらすかもしれない。我々はこの選択を慎重に検討しなければならない。"
 flavor_tur.265.a:0 "ヴァリ・アハドは一人でよい！"
 tur_killing_of_line_potential_tt:0 "他の王位継承者候補をすべて根絶やしにしようとすると、支配者の£mil£スキルによっては§R反乱が勃発§!するかもしれません。"
 flavor_tur.265.b:0 "公然と反乱を起こすような危険は避けよう…"
 tur_the_administration_will_be_damaged_somehow:0 "他の後継者たちはハレムに預けられ、自由にわが国を妨害することになるでしょう…"
 flavor_tur.265.c:0 "血は水より濃いのだ、兄弟。"
 tur_they_go_away_peacefully_tt:0 "[Root.Monarch.GetName]の模範的で非の打ちどころのない愛と家族の絆は、我らが愛する[Root.Heir.GetName]に反旗を翻す僭称者を抑止するだろう！"
 flavor_tur.266.t:0 "A Heart Once Broken"
 flavor_tur.266.desc:0 "Oh, how innocent was his smile. How he reached me with questions regarding the Empire. \"Father!\" he would say. \"Father, how large is the Holy Land?\" He asked me once. I remembered laughing with him as we swallowed fruits. I thought… that what I did for him was for the better. Apparently, I was wrong. Hearing the news of his brothers' untimely demise, my healthy, steadfast prince fell ill, very ill and now, he lays in an eternal slumber… right in front of me. I want to see his face for the last time, but I can't. Forever, will the guilt engulf me. In my sleep, I will remember the faces of my other sons whom I mercilessly murdered, and I can no longer face my wife or my concubines. All that exists now, is guilt and shame."
 flavor_tur.266.a:0 "我が息子よ、かわいそうな息子よ…"
 tur_i_did_this_tt:0 "The heartache caused by the ceaseless execution of his siblings has led to [Root.Heir.GetName]'s deteriorating health and eventual death.\nHe will be replaced by the first able boy from the Harem..."
 flavor_tur.267.t:0 "聖地の運命"
 flavor_tur.267.desc:0 "エルサレムは、多くの異教徒や信徒が、その信仰の神聖な大義のために命をさらけ出してきた戦場である。衝突の合間には、多くのキリスト教徒が聖地エルサレムを訪れ、尊敬する諸聖人に敬意を表している。この都市が我々の支配下に入るとき、我々はその運命を決めなければならない。宗教に関係なく、この都市に住む人々の運命も一緒に決めなければならない。"
 flavor_tur.267.a:0 "再び我々の宗教の中心地となるだろう！"
 flavor_tur.267.b:0 "この地を全ての敬虔な者のための礼拝の街にしよう。"
 flavor_tur.269.t:0 "有り得ない書簡"
 flavor_tur.269.desc:0 "Baffled and confused, [Root.Monarch.GetName] beholds the letter in his hands. As unbelievable as it sounds, Pope [PAP.Monarch.GetName] sent an official signed letter to the [Root.Monarch.GetTitle].\n\n\"An insignificant trifle can make you the greatest, the most powerful, the most famous of living mortals. You ask what it is? It is not hard to find; there is no need to go far in search of it. It can be found everywhere: a little water with which to be baptized, to be converted to Christianity, and to accept the faith of the Gospel.\n\nOnce you have done this there will be no prince on the whole earth to outdo you in fame or equal you in power. We shall appoint you the emperor of the Greeks and the Orient... All Christians will honor you and make you the arbiter of their quarrels... Many will submit to you voluntarily, appear before your judgement seat, and pay taxes to you. It will be given to you to quell tyrants, to support the good and combat the wicked. And the Roman Church will not oppose you... The first spiritual chair will embrace you in the same love as other kings, and all the more so accordingly as your position is higher. Under these conditions you can easily, without war or bloodshed, acquire many kingdoms...\n\nWe shall never lend aid to your enemies, but on the contrary call on your arm against those who sometimes usurp the rights of the Roman Church and raise their horns against their own mother.\""
 flavor_tur.269.a:0 "ローマの王冠…そのためには改宗するだけでよいのか…ふむ…"
 flavor_tur.269.b:0 "ははっ、老いぼれは頭がおかしくなったようだ。"
 flavor_tur.270.t:0 "ズィンミーのための没薬輸入"
 flavor_tur.270.desc:0 "ズィンミーの喜びは、アデンの実り豊かな土地に、没薬や他の人気のあるハーブの豊かな収穫がアッラーから授けられたことです。これらは東方とヨーロッパ大陸を結ぶ、すでに繁栄している貿易ルートをさらに豊かにします。私たちは本当に恵まれています！"
 flavor_tur.270.a:0 "慈悲深きアッラーの御名において、偉大な繫栄を祝福しよう！"
 flavor_tur.271.t:0 "ホルムズ湾の通行料"
 flavor_tur.271.desc:0 "ホルムズがわが栄光ある帝国に併合されたことで、中東とアラビアを往来する貿易の要衝が確保された。レヴァントとインドを行き来する商人にとって、この港は非常に重要であるため、大宰相がこの島に湾の通行料を置いたのは当然のことである。"
 flavor_tur.271.a:0 "素晴らしい。"
 flavor_tur.272.t:0 "アジア航路の旅"
 flavor_tur.272.desc:0 "シルクロードへの進出は、むしろ実り多い試みだった。交易路への投資は賢明な判断であったことが証明されたのだ。絹と金の山に加え、我々の商人たちは荒唐無稽な話だけでなく、あらゆる種類の奇妙な動物、不思議なタペストリー、骨で作られた高級品、東方の貴族が非常に好むと言われる一握りの半透明の緑色の石を持って帰ってくる。こうした輸入品が、すでに繁栄しているこの国の経済を活性化させることは間違いない。クルクラーレリの商人たちは特に興味を示している…"
 flavor_tur.272.a:0 "とても興味深く、魅力的な商品だ。"
 TUR_SILK_ROAD_TRADE:0 "シルクロード交易"
 flavor_tur.273.t:0 "[151.GetName]に群がるスルグン"
 flavor_tur.273.desc:0 "コンスタンティノープルの征服とともに始まったバルカン半島での大征服により、近隣の町や村からコンスタンティノープルへの移住が急増し始めている。スルグンと呼ばれるこれらの人々は、生活水準と生計を向上させるためにコンスタンティノープルに移住してきた。その結果、移住者の生活水準と収入が向上するだけでなく、壮大な都市自体も余剰の労働力と労働力から恩恵を受けることになる。全能の神が、このような繁栄の日々を絶え間なく祝福してくださるように！"
 flavor_tur.273.a:0 "彼らは大歓迎だ！"
 flavor_tur.274.t:0 "[151.GetName]でのズィンミーの宗教的繁栄"
 flavor_tur.274.desc:0 "コンスタンティノープルの巨大な開発プロジェクトが、ついに実を結び始めた。何年にもわたり、ユダヤ人のような宗教的少数派、とりわけ他の多くの人々が、世界の欲望の都に移住してきた。これらの少数派は、市内に独自の共同体を設立し、他の宗教共同体との交流を始めている。これらの共同体の多くは、コンスタンティノープルの中で繁栄し始め、彼ら自身と彼らの家族を維持するのに十分な収入を得ている。我々ほど他宗教に寛容な国は他になく、それこそがコンスタンティノープル市が準黄金時代を迎えている理由である。"
 flavor_tur.274.a:0 "我らの旗の下で皆が繫栄するのだ！"
 flavor_tur.275.t:0 "クズルバシュ反乱"
 flavor_tur.275.desc:0 "The Qizilbash were Turkoman-Sh'ia militant groups that flourished immensely in the eastern part of the Anatolian Peninsula during the late 15th century. These figures played an important role in the consolidation of Persia by the Safavids. In 1512, the Safavids began with their da'wah within the Ottoman Empire and the conversion of Eastern Turkoman Tribes, who ended up joining the Safavid Ranks. As a result of this, the Shi'ite Turks living in Asia Minor were beginning to get deported into the region of Morea. The Safavid Qizilbash made their way into Kurdistan, defeating the local Turkish Garrisons while being heavily outnumbered. Now, the Ottoman Empire is treading a cross-road, between complete defeat and humiliation, and ultimate and everlasting victory!"
 flavor_tur.275.a:0 "大宰相、鞭を取ってこい！"
 flavor_tur.276.t:0 "Sahkulu Rebellions"
 flavor_tur.276.desc:0 "The 1510s were turbulent times within the Ottoman Empire. Safavid Missionaries and Qizilbash Militants ran rampant in the eastern parts of the Empire. In 1511, the Turkoman Qizilbash rallied under the cause of Shahkulu, the son of the halife of Teke. He has been a thorn in our sides for a long time, and he dared to raid our grand caravans in the east. Our Empire has no place for such rabid and vile creatures, let us now raise the banner of the prophet and crush these animals once and for all."
 flavor_tur.276.a:0 "忌々しいシーア派め！"
 flavor_tur.277.t:0 "メフメト2世のイタリアへの野心"
 flavor_tur.277.desc:0 "With the fall of Constantinople, Mehmed II proclaimed the Ottomans as the legal successor of the Roman Empire and himself as its emperor. He further legitimized his claims by promoting former Byzantine nobility to senior positions in the administration of the state, made Constantinople to the capital of the Ottoman Empire and restored it to its former glory and took great inspiration from the Byzantines regarding matters of traditions of the court. Naturally, this claim of Roman succession was also used by Mehmed to justify an invasion of Otranto in 1480 with the further ambition to conquer Rome for the Ottomans. This endeavor found a premature end, however, when Mehmed died on the 3rd May 1481. Ever since, no other Ottoman Sultan set foot as conqueror on Italian soil again."
 flavor_tur.277.a:0 "イタリアは我が力の前に滅びるだろう！"
 flavor_tur.278.t:0 "フランス＝オスマン同盟"
 flavor_tur.278.desc:0 "The Habsburg have been a rival of [Root.GetUsableName] for years. Although the [Root.Monarch.GetTitle] was able to defend [Root.GetUsableName] from the Austrian hegemon of Central Europe, it is apparent that this dynasty is still growing in power and influence, not only within the Holy Roman Empire but also in Iberia, Poland and Italy. An ally is needed if the Habsburg are to be stopped.\n\nAnd [Root.Monarch.GetTitle] [Root.Monarch.GetName] has found an unlikely, yet potential valuable coalition partner. The [TUR.GovernmentName] of [TUR.GetUsableName] are in constant conflict with the Kaiser due to their shared interests in the Balkans. Although they are infidel Muslims, their objective is to eliminate the Germanic threat the Austrian pose and consolidate their power in the Balkans. It might be worth to reach out to the Ottomans and make an official alliance offer to [TUR.Monarch.GetTitle] [TUR.Monarch.GetName]."
 flavor_tur.278.a:0 "スルタンに謁見を求めるべきだ。"
 flavor_tur.278.a.tt:0 "All known §YChristian§! countries in §Y[Root.Capital.GetContinentName]§! which are not our subject gain §R-25§! opinion of §Y[Root.GetName]§!."
 flavor_tur.278.b:0 "百合が三日月の同盟国になることは決してない。"
 flavor_tur.278.b.tt:0 "All known §YChristian§! countries in §Y[Root.Capital.GetContinentName]§! which are not our subject gain §G50§! opinion of §Y[Root.GetName]§!."
 flavor_tur.279.t:0 "フランス＝オスマン同盟"
 flavor_tur.279.desc:0 "The Habsburg have been a rival of [Root.GetUsableName] for years. Although the [Root.Monarch.GetTitle] was able to defend [Root.GetUsableName] from the Austrian hegemon of Central Europe, it is apparent that this dynasty is still growing in power and influence, not only within the Holy Roman Empire but also in Iberia, Poland and Italy. An ally is needed if the Habsburg are to be stopped.\n\nAs fate would have it, such potential ally has found his way to [Root.Monarch.GetName]'s court. A diplomat from the [FRA.GovernmentName] of France reached out to our [Root.Monarch.GetTitle] on behest of his ruler, [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]. It appears the French want to contain the Habsburg hegemony as they pose a threat to their interests in Iberia, Italy and the Lowlands."
 flavor_tur.279.a:0 "強力なキリスト教国の盟友は、確かに役立つかもしれない。"
 flavor_tur.279.b:0 "The Crescent has little to meddle with the Lily."
 flavor_tur.280.t:1 "[From.GetUsableNameCap]が同盟提案を受諾"
 flavor_tur.280.desc:0 "My [Root.Monarch.GetTitle], the wise [From.Monarch.GetName] accepts our selfless offer to protect them from the Austrian threat. We are now officially allied to [From.GetUsableName]."
 flavor_tur.280.a:0 "これがハプスブルクの終焉につながらんことを。"
 flavor_tur.281.t:1 "[From.GetUsableNameCap]が同盟提案を拒否"
 flavor_tur.281.desc:0 "My [Root.Monarch.GetTitle], the infidels of [From.GetUsableName] have refused our humble offer. It is obvious that the [From.Monarch.GetTitle] would rather see [From.Monarch.GetHerHis] [From.GovernmentName] burn to ash before overcoming [From.Monarch.GetHerHis] pride."
 flavor_tur.281.a:0 "ああ、そうか。これは我々ではなく、彼らにとっての破滅であろう。"
 flavor_tur.282.t:0 "スィエリ・ネビー"
 flavor_tur.282.desc:2 "預言者ムハンマドの生涯は、常に偉大な文章の源である。そのような文章の一つは、もともとマムルーク朝スルタン・ベルクークの要求に応じてエルズルムのムスタファ・アル＝ダリールによって1388年に完成されたスィエリ・ネビーである。以来、非常に称賛されている作品であり、我らが[Root.Monarch.GetTitle][Root.Monarch.GetName]の知恵は、それを拡張することを決定し、本の新しい図版の複製を注文した。新版は有名な書道家ルフティ・アブドゥラによって描かれ、その仕上がりは確かに賞賛に値する。その豪華なページは、預言者の生涯をこれまでで最も美しく表現したものであり、スルタンの誇り高き所有物となるだろう。オスマン帝国に永遠に栄光のあらんことを！"
 flavor_tur.282.a:0 "大預言者のための名高い文学作品だ！"
 flavor_tur.283.t:0 "アブー・ハニーファの墓"
 flavor_tur.283.desc:1 "イマーム・アブー・ハニーファは、クーファのペルシャ人家庭に生まれたイスラム教スンニ派の神学者・法学者である。ハナフィー学派の創始者として広く知られる彼の遺体は、バグダードのモスクで永遠に大切にされてきた。今、われわれがこの壮大な都市を征服したことで、ハニーファの墓を修復するのか、それともダカットを節約して別の場所に配分するのかは、スルタンの決断にかかっている。"
 flavor_tur.283.a:0 "彼の墓を復興しその遺産を称えよう！"
 flavor_tur.283.b:0 "我々の金は別のことに使う方がいいだろう！"
 flavor_tur.284.t:0 "[Root.Monarch.GetName]の時代におけるイスラーム認識論"
 flavor_tur.284.desc:0 "認識論。この言葉自体は、その背後にある意味と同じくらい神秘的である。あらゆるものに関する知識の理論は、その事柄についての認識論と呼ばれる。わがスルタンがますます多くのイスラーム哲学者を支持するようになり、彼らはイスラームの背後にある哲学を理解することにますます力を注いでいる。このことは、スルタンの絶え間ない庇護により、オスマン帝国のウラマーにとって永遠の栄光につながるに違いない！"
 flavor_tur.284.a:0 "学問と哲学の時代だ！"
 flavor_tur.285.t:0 "[Root.Monarch.GetName]の貧弱な経済政策"
 flavor_tur.285.desc:0 "It seems the poor economic policies of the Sultan have shown their ugly colors. The Ottoman economy has collapsed overnight. The collapse has resulted in hyperinflation and more general unrest across the borders of the empire. It will take many months before we could recover from this tragedy."
 flavor_tur.285.a:0 "Mint EVERYTHING!"
 flavor_tur.286.t:0 "デヴシルメの運命"
 flavor_tur.286.desc:0 "デヴシルメ制度は、わが軍のイェニチェリ新兵の主要な供給源として、長年にわたってその価値を証明してきた。しかし、時が経つにつれて、ムズリムの家庭がより良い将来を求めて自分の子供を密入国させるため、この制度はますます無視されるようになった。現在では、デヴシルメは過去の徴兵制度の名前でしかない。\n改革が必要なのは明らかだ。政府の保守派はデヴシルメの見直しに賛成しているが、軍部はデヴシルメを完全に廃止し、より一般的な徴兵制を導入することに賛成している。"
 flavor_tur.286.a:0 "その時代は終わった。徴兵のための新たな方法を導入すべきだ。"
 flavor_tur.286.b:0 "その価値は過去に証明されたのだから、未来においても証明すべきだ。"
 flavor_tur.287.t:0 "マンスーレ軍徴兵の拡大"
 flavor_tur.287.desc:0 "デヴシルメは過去の遺物です。キリスト教徒の男性に限定するのではなく、帝国全土から新兵候補を探し出す標準的な徴兵制へと置き換えました。オスマンの参謀はこの制度をさらに改良し、より効率的に行うことができるように決定しました。今必要なのは、[Root.Monarch.GetTitle]の正式な承認だけです…"
 flavor_tur.287.a:0 "徴兵にこれらの変更を導入しよう。"
 flavor_tur.287.b:0 "これは後回しで良い。"
 flavor_tur.288.t:0 "マンスーレ軍改革"
 flavor_tur.288.desc:0 "数世紀にわたる内戦と腐敗の結果、イェニチェリは退廃の一途を辿ってきました。影響力増大に満足した彼らは、スルタンの問題に干渉し、図々しくなり、誰に忠誠を誓っているのか忘れてしまいました。軍事改革が武力抵抗にあったため、[Root.Monarch.GetTitle]はイェニチェリの壊滅を余儀なくされました。\n\nそれは身の毛もよだつことでしたが、イェニチェリの陰謀者の排除により、[Root.GovernmentName]は軍を抜本的に改革できました。イェニチェリ軍はマンスーレ軍に取って代わり、西洋の戦略、戦術、装備を用いて[Root.Monarch.GetTitle]のために戦います。残るは、イェニチェリ階級を正式に解体するのみです。"
 flavor_tur.288.a:0 "ようやく帝国を守れる軍隊ができた。"
 flavor_tur.288.b:0 "OK"
 flavor_tur.289.t:0 "イェニチェリとの和解"
 flavor_tur.289.desc:0 "数世紀にわたる内戦と腐敗の結果、イェニチェリは退廃の一途を辿ってきました。影響力増大に満足した彼らは、スルタンの問題に干渉し、図々しくなり、誰に忠誠を誓っているのか忘れてしまいました。しかし、最終的に[Root.Monarch.GetTitle]と大宰相はイェニチェリ軍と何とか合意に達しました。\n\n[Root.Monarch.GetName]は、イェニチェリのアガたちに、各集団が貴族や商人の地位に昇進できる社会における管理階級としての新しい地位を納得させました。以前の特権ほど便益はありませんが、この階級層の変化は、兵士として仕えることを望まないイェニチェリたちに新たな機会を開き、その一方で戦闘のために生まれた者たちは実際の任務に戻ることができます。"
 flavor_tur.289.a:0 "ついに、イェニチェリが正気に戻った。"
 flavor_tur.289.b:0 "OK"
 flavor_tur.290.t:0 "ミレットの改革"
 flavor_tur.290.desc:0 "ミレット制は、オスマン帝国内に複数存在する宗教共同体の管理を司る制度である。独立した裁判制度や宗教学校を通して、各共同体が自身の管轄で問題を解決することを認めた。しかし、一貫性のない制度であり、各州の法律は近隣諸国と比較した場合、ミレット法廷で大きく異なっていた。一部の利口なパシャはこれを利用し、統治する地域をはるかに超えて権力を拡大した。ミレットが標準化されれば、臣民の扱いは帝国の隅々まで一貫したものになるはずだ。"
 flavor_tur.290.a:0 "我が帝国はもはや相反する法律の寄せ集めではない。"
 flavor_tur.290.b:0 "OK"
 flavor_tur.292.t:0 "イェニチェリが特権を要求"
 flavor_tur.292.desc:0 "不満を募らせたイェニチェリがスルタンの私室に向かった。彼らは剣に手をかけ、他の国々が特権を享受しているのと同じように、自分たちにも正当な王室特権があることを要求している。彼らの宣言文によれば、スルタンで最も栄誉ある軍隊が、 小貴族や商人たちに劣等感を抱かされることは、 考えられないことだ！という。"
 flavor_tur.293.t:0 "イェニチェリの台頭"
 flavor_tur.293.desc:0 "わが軍がイェニチェリへの依存度を高めるにつれて、わが国におけるイェニチェリの権力も高まっている。政府と軍事システムに対する彼らの影響力と重要性は、もはや議論の余地がない。イェニチェリはその重要性を認識しているが、彼らの一般的な態度は現在[Root.Monarch.GetTitle][Root.Monarch.GetName]を支持しており、そのためイェニチェリは不敗の前衛として我々に仕えることに同意している。"
 flavor_tur.293.a:0 "素晴らしい。"
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "§Yイェニチェリ§!の階級特権§Yオスマン帝国の前衛§!を解禁"
 flavor_tur.300.t:0 "[Root.GetUsableName]の敗北"
 flavor_tur.300.desc:0 "The defeat at the hands of [From.GetUsableName] is a major blow to the authority of the [Root.Monarch.GetTitle]. The moral of our nation is at a new low and many citizens within our realm look for a scapegoat for our humiliating defeat."
 flavor_tur.300.a:0 "イェニチェリを責めを負わせろ。"
 flavor_tur.300.b:0 "しょうがない…"
 flavor_tur.301.t:0 "[Root.GovernmentName]の過剰拡大"
 flavor_tur.301.desc:0 "我が[Root.GovernmentName]が成長し、国境を広げるにつれ、宮廷の管理は多くの問題に直面している。前回の征服は見事な成功を収めたが、新たに征服された地方の管理は、我々の官僚が扱うにはあまりに困難である。"
 flavor_tur.301.a:0 "あらゆる資力を用いて対抗せよ。"
 flavor_tur.301.b:0 "過剰拡大は抽象的な概念にすぎない。"
 flavor_tur.998.t:0 "オスマン家からの反逆！"
 flavor_tur.998.desc:0 "Tragedy hits the House of Osman as a relative of [Root.Monarch.GetName] has assumed power over [From.GetName] and is now leading a war of independence against us!"
 flavor_tur.998.a:0 "反逆の罪で奴の首は転がり落ちるだろう！"
 flavor_tur.999.t:0 "[Root.Monarch.GetTitle]の新たな志向"
 flavor_tur.999.desc:1 "\"What an astounding flag! An animal of prowess, power and beauty! Truly magnificent!\" The Grand Vizier cannot help but wonder what madness has taken possession of his [Root.Monarch.GetTitle] while forcing himself to show no emotions. The wise advisor wishes to not end as an executed man just because he could not stop laughing about the sight he has to behold. \"Speak, my most trusted vizier. You say our men found this flag while marching through the province of Taungoo?\" The Grand Vizier replies self-controlled and in a few words. He observes [Root.Monarch.GetName] who seems upmost delighted about the flag of the Taungoo dynasty: a white flag with a stylized peacock in its center. Though unique, the vizier is not all too impressed by it. Many nations which fell before [Root.GetUsableName] had unique flags after all.\nWhat in Allah's name is fascinating about it?, the vizier contemplates while [Root.Monarch.GetName] bursts with enthusiasm. \"Vizier, inform my court. We shall move to Istaungoo and set there our capital! I want to see these fabled peacocks myself!\"\n\nThat was even for the most stoic advisor too much. Whatever insanity might have befallen the [Root.Monarch.GetTitle], the vizier must speak now for the well-being of the [Root.GovernmentName]."
 flavor_tur.999.a:0 "お言葉ですが我が[Root.Monarch.GetTitle]、[Root.Capital.GetName]の拡張に注力なさるべきでしょう。"
 flavor_tur.999.a.tt:0 "The Grand Vizier might be replaced by a peacock in the next few days..."
 flavor_tur.999.b:0 "その通りに致しましょう、我が[Root.Monarch.GetTitle]。"
 flavor_tur.1000.t:0 "エヤレトの独立"
 flavor_tur.1000.desc:0 "Unimaginable for many decades, [Root.Monarch.GetName] managed to secure total independence for [Root.GetName] from its former masters. Once a petty eyalet; a province of the Empire, the realm can finally stand on its own feet and go after its destiny."
 flavor_tur.1000.a:0 "ようやく我々は自分の運命の支配者となった！"
 tur_city_of_faiths:0 "信仰の街"
 tur_ottoman_venetian_trade_deal_modifier:0 "オスマン・ヴェネツィア交易協定"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "ヴェネツィア政府と交易協定を締結した。この協定により、互いの商人は双方の国内を自由に旅行し、交易できる。これにより、国内の港での交易影響力は下がるが、長期的には大きな繁栄をもたらすだろう。\n\n§Yオスマンまたはヴェネツィアが相手国との同盟を破棄すると、この補正は自動的に失われます。§!"
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "オスマン・ヴェネツィア交易協定"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "この州は、オスマン・ヴェネツィア交易協定から恩恵を受けている。\n\n§Yオスマンまたはヴェネツィアが相手国との同盟を破棄すると、この補正は自動的に失われます。§!"
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "拡大されたオスマン・ヴェネツィア交易協定"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "ヴェネツィアとの交易協定はさらに拡大された。これにより、彼らの黒海交易における影響力は強化されるが、彼らが[Root.GetName]に支払う料金がそれを相殺する。"
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "拡大されたオスマン・ヴェネツィア交易協定"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "この州は、オスマン・ヴェネツィア交易協定から恩恵を受けている。\n\n§Yオスマンまたはヴェネツィアが相手国との同盟を破棄すると、この補正は自動的に失われます。§!"
 tur_economical_reforms:0 "経済改革"
 desc_tur_economical_reforms:0 "黒海での交易において、西洋の商人による締め付けを打ち破るため、重商主義による交易改革を制定した。"
 tur_early_cannons_modifier:0 "ウルバン砲初期型"
 desc_tur_early_cannons_modifier:0 "ウルバンの大砲は、ウルバンに十分な資金と資材を提供してすぐに完全に金銭的に埋め合わせされた。残念ながら未来の火砲は、こんなに安くはないだろう…"
 tur_resettlement_of_constantinople:0 "コンスタンティノープルの再定住"
 desc_tur_resettlement_of_constantinople:0 "かつて大都市であったコンスタンティノープルは、荒廃や十字軍の襲撃、オスマンによる略奪といった犠牲になった。しかし、オスマン帝国の新首都として、この賑やかな都市にますます多くの人が移住し、定住することで、コンスタンティノープルはこれら悲惨な時代から急速に回復しつつある。"
 tur_preperation_for_naval_war:0 "海戦準備"
 desc_tur_preperation_for_naval_war:0 "イタリアの海洋国家との関係は低迷している。戦争が勃発するのは時間の問題だ。\n今後の戦闘に備えて艦船を整えるのだ。"
 tur_janissary_example:0 "イェニチェリの模範"
 desc_tur_janissary_example:0 "イェニチェリの規律と戦闘即応性は、全部隊にとって素晴らしい模範となっていおり、彼ら自身の士気を比類なきものとしている。"
 tur_protection_from_raids_modifier:0 "襲撃からの保護"
 desc_tur_protection_from_raids_modifier:0 "もはやちっぽけな騎士団がこの港の安全と繁栄を脅かすことはない。"
 tur_janissary_loyalty:0 "イェニチェリの忠誠"
 desc_tur_janissary_loyalty:0 "イェニチェリは独自の階級を形成するほど強大で影響力を持っているが、彼らの忠誠心は未だに[Root.Monarch.GetTitle]に結びついている。オスマン[Root.GovernmentName]に対する彼らの奉仕が大いに利益をもたらすことを期待する。"
 tur_the_ottoman_rule:0 "オスマンの規範"
 desc_tur_the_ottoman_rule:1 "自国はオスマン家によって統治され、ローマ政府がクルアーンの法および思想と婚姻したものである。広大な領土を統治するうえで効果的だが、内部の権力闘争の問題も抱えている。"
 tur_respected_the_patriarchate:0 "尊重される総主教庁"
 desc_tur_respected_the_patriarchate:0 "総主教庁を尊重する決断を下したことで、異教のキリスト教徒に対する支配は疑問の余地がなくなる。"
 tur_removed_the_patriarchate:0 "総主教庁の閉鎖"
 desc_tur_removed_the_patriarchate:0 "総主教庁閉鎖の決断は、イスラム教の大きな成功と見なされている。"
 tur_local_millet_rule:0 "地方ミレットの影響力"
 desc_tur_local_millet_rule:0 "この州は地方ミレットの影響下にあり、不安が裁判所に持ち込まれる前に取り扱われることが保証されている。"
 tur_integration_of_a_core_eyalet:0 "中核エヤレトの統合"
 desc_tur_integration_of_a_core_eyalet:0 "エヤレトは私たちの政府において重要な役割を果たしていますが、いくつかの領域は[Root.Monarch.GetTitle]の直接支配下に置かれるほどの価値があります。そのため、私たちは現在、中核エヤレト従属国の統合プロセスを準備しています。"
 tur_advance_into_europe:0 "ヨーロッパへの進出"
 desc_tur_advance_into_europe:0 "大都市ウィーンは陥落した。かつて自国の拡大にとって大きな障害であった神聖ローマ帝国は、耐えられないことを世界に示した。ヨーロッパへの道は開かれている！"
 tur_turkish_fear:0 "トルコの恐怖"
 desc_tur_turkish_fear:0 "オスマン帝国のヨーロッパ内への急速な拡張は、自国民の心に恐怖と恐慌を引き起こしている。不安と将来への不確実性が、我が[Root.GovernmentName]の雰囲気を支配している。"
 tur_march_for_rome:0 "ローマへの進軍"
 desc_tur_march_for_rome:0 "北イタリア戦役はアッラーの加護を授かった。イタリア人たちは自国の征服活動のため混乱し、動揺しており、まともに抵抗できない。\nローマへと進軍し、正当に自国のものを請求する時だ！"
 tur_crown_of_rome_modifier:0 "ローマ王位"
 desc_tur_crown_of_rome_modifier:0 "二つのローマの首都を征服した征服者である。ローマ王位を請求することにもはや議論の余地がない！"
 tur_legitimate_roman_empire_modifier:0 "正統なるローマ帝国"
 desc_tur_legitimate_roman_empire_modifier:0 "あなたローマ人！そう、君もローマ人！みんなみんなローマ人！"
 tur_expanded_governmential_offices:0 "拡張された政府機関"
 desc_tur_expanded_governmential_offices:0 "この州の政府施設は、この州の開発発展を大幅に促進している。"
 tur_eyalet_management:0 "拡大されたエヤレトの管理"
 desc_tur_eyalet_management:0 "遷都ではなく、国家行政に焦点を当てるという決断により、政府のエヤレト管理が簡素化された。"
 tur_turkish_andalusian_relations_gra:0 "トルコ－アンダルシアの関係"
 desc_tur_turkish_andalusian_relations_gra:0 "トルコ人にしか関係のない問題。\nそして、明らかにアンダルシア人もだ。"
 tur_turkish_andalusian_relations_tur:0 "トルコ－アンダルシアの関係"
 desc_tur_turkish_andalusian_relations_tur:0 "トルコ人にしか関係のない問題。\nそして、明らかにアンダルシア人もだ。"
 tur_morisco_refugees_modifier:0 "モリスコの難民"
 desc_tur_morisco_refugees_modifier:0 "この州は、イベリア半島からのムスリムやユダヤ人の難民を受け入れている。モリスコはここで再定住し、オスマンの保護下で新生活を始めている。"
 tur_conquest_of_iberia:0 "イベリアの征服"
 desc_tur_conquest_of_iberia:0 "イベリア半島はキリスト教徒の異教徒から解放された。この世界のムスリムたちは、レコンキスタが元に戻されたと喜んでいる！"
 tur_re_reconquista:0 "イベリア・レ・レコンキスタ"
 desc_tur_re_reconquista:0 "自国の同盟相手は、イベリアにおけるキリスト教支配の破壊において重要な役割を果たした。この関係は繁栄する一方、キリスト教世界は自国の前で身震いするであろう。"
 tur_romanian_tribute:0 "ルーマニアの貢物"
 desc_tur_romanian_tribute:0 "ルーマニア人を服従させた。彼らは今や自国に人的資源とダカットという形で貢納せねばならない。"
 tur_control_over_the_red_sea:0 "紅海の支配"
 desc_tur_control_over_the_red_sea:0 "紅海は完全に自国のものだ。商船は自国に通行料を支払わなければ入ることはできず、自国のアジアへの海上進出はこれまで以上に大きなものである。"
 tur_religious_legal_code_level_1:0 "宗教法典"
 desc_tur_religious_legal_code_level_1:0 "自国はイスラムの法、伝統、概念に基づいて統治されてる。イスラム法学は自国の日常生活において重要な役割を果たしている。"
 tur_religious_legal_code_level_2:0 "大宗教法典"
 desc_tur_religious_legal_code_level_2:0 "自国はイスラムの法、伝統、概念に基づいて統治されてる。イスラム法学は自国の日常生活において重要な役割を果たしている。"
 tur_religious_legal_code_level_3:0 "極大宗教法典"
 desc_tur_religious_legal_code_level_3:0 "自国はイスラムの法、伝統、概念に基づいて統治されてる。イスラム法学は自国の日常生活において重要な役割を果たしている。"
 tur_spiritual_focus_level_1:0 "霊的焦点"
 desc_tur_spiritual_focus_level_1:0 "神秘主義－アッラーとの親密さは、自国社会の中心的な柱だ。他国がイスラム法典を細部まで厳密に追従するのとは異なり、クルアーンのより自由な解釈を受け入れている。"
 tur_spiritual_focus_level_2:0 "大霊的焦点"
 desc_tur_spiritual_focus_level_2:0 "神秘主義－アッラーとの親密さは、自国社会の中心的な柱だ。他国がイスラム法典を細部まで厳密に追従するのとは異なり、クルアーンのより自由な解釈を受け入れている。"
 tur_spiritual_focus_level_3:0 "極大霊的焦点"
 desc_tur_spiritual_focus_level_3:0 "神秘主義－アッラーとの親密さは、自国社会の中心的な柱だ。他国がイスラム法典を細部まで厳密に追従するのとは異なり、クルアーンのより自由な解釈を受け入れている。"
 tur_one_faith_empire_mod:0 "唯一信仰の領地"
 desc_tur_one_faith_empire_mod:0 "血飛沫舞う闘争、迫害、その他手段を通じて、[Root.GovernmentName]の異教徒はいなくなった。自国が唯一信仰の領地を支配している。"
 tur_religious_empire:0 "宗教帝国"
 desc_tur_religious_empire:0 "自国は信念と信仰のにおいて一つである。[Root.Religion.GetName]の言を世界に広め、異教徒や異端者を正しい道に戻している。。"
 tur_competent_pashas:0 "パシャの忠誠"
 desc_tur_competent_pashas:0 "この州のパシャは特にスルタンに忠実であることを証明している。"
 tur_imperial_muslim_center:0 "帝国のムスリム中心地"
 desc_tur_imperial_muslim_center:0 "この都市は帝国のムスリム信仰の中心地である。全国から学者、哲学者、信仰心のある人々が宗教上の目的でこの都市を訪れる。"
 tur_the_gem_of_worlds_desire:0 "世界が焦がれる至宝"
 desc_tur_the_gem_of_worlds_desire:0 "この都市の市場により、この州は世界が焦がれる至宝となっている。交易や新たな交易関係を築くため、世界中の商人がこの都市へ長い旅として訪れる。"
 tur_mamlukian_administration:0 "マムルークの統治"
 desc_tur_mamlukian_administration:0 "自国はマムルーク総督によってを統治されているが、オスマンの影響により政府の効率は劇的に低下している。\n\n§Yこの補正が有効な限り、統合することはできません。§!"
 tur_indonesian_trade:0 "オスマン－インドネシア交易"
 desc_tur_indonesian_trade:0 "自国の商人たちはインドネシアの豊かな香料諸島へ到達した。彼らのアジア交易は、自国の財源を間違いなく膨らますことになるだろう。"
 tur_center_of_ottoman_commerce:0 "オスマンの商業中心地"
 desc_tur_center_of_ottoman_commerce:0 "この都市はオスマンの商業中心地である。壮大で十分に影響力のある様は「世界の交易中心地」と呼ばれるほどであり、旧世界や新世界の商人や交易商たちが自身の商売を追求するためにこの地へと旅するので、この都市は世界交易の中心の中心地となっている。"
