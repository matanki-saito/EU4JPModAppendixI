 estate_church_administrative_privileges:0 "聖職者による国内重視"
 estate_church_administrative_privileges_desc:0 "[Root.GetClergyName]は言う。彼らは軍事的手段による国家の拡張を軽視し、他の手段で我々の力を伸ばすために、国の官僚機構を担うことを望んでいるようだ。"
 estate_nobles_english_villeinage:0 "[Root.GetAdjective]農奴制"
 estate_nobles_english_villeinage_desc:0 "The [Root.GetAdjective] peasantry is subject to the villeinage system. Similar to serfdom, the villeins are severely restricted in their freedom of mobility and serve their landlord."
 estate_nobles_english_copyhold_tenure:0 "拡大された謄本土地保有権"
 estate_nobles_english_copyhold_tenure_desc:0 "The copyhold tenure is the evolution of the [Root.GetAdjective] feudal villeinage system. While the legal owner of the manor land remained the mesne lord, the peasants working on the field receive the copy of the relevant title deed."
 estate_nobles_development_of_castles:0 "要塞の拡張"
 estate_nobles_development_of_castles_desc:0 "The castles and fortifications are our crucial defense lines against the invaders who threaten our existence. By granting our [Root.GetNobilityName] the land of the castles and the privilege to live in these fortifications, we can assure the maintenance of our defense at all time."
 estate_nobles_development_of_castles_gt:0 "§Y要塞§!がある領有州はすべて、以下のボーナスを得ます："
 estate_nobles_development_of_castles_at:0 "§Y城壁§!がある領有州はすべて、以下のボーナスを得ます："
 estate_nobles_development_of_castles_rt:0 "補正「§Y要塞の拡張§!」が、§Y要塞§!がある全州から取り除かれます。\n補正「§Y城壁の拡張§!」が、§Y城壁§!がある全州から取り除かれます。"
 estate_nobles_development_of_castles_mod:0 "要塞の拡張"
 desc_estate_nobles_development_of_castles_mod:0 "This province is seeing financial support from the local nobility, making the fortifications in this area better maintained compared to other defensive buildings."
 estate_nobles_development_of_castles_ramparts_mod:0 "城壁の拡張"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "This province is seeing financial support from the local nobility, making the fortifications in this area better maintained compared to other defensive buildings."
 estate_nobles_statesman_servitude:0 "[Root.GetNobilityName]政治家"
 estate_nobles_statesman_servitude_desc:0 "A state can not only rely on a competent ruler alone. It also needs proper statesmen in positions of power.\nThe [Root.GetNobilityName] possesses all the knowledge and manners needed to fulfil such role if we give them this chance."
 estate_nobles_royal_court_tasks:0 "宮廷職の付与"
 estate_nobles_royal_court_tasks_desc:0 "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetNobilityName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_nobles_force_conscription:0 "[Root.GetNobilityName]の強制徴兵"
 estate_nobles_force_conscription_desc:0 "Sometimes levies do not suffice for the military campaigns of the state. In such cases it is our right to forcefully conscript the [Root.GetNobilityName] itself to the front.\nHowever, this right comes at the heavy cost of privileges for the [Root.GetNobilityName] itself."
 estate_nobles_noble_officer_right:0 "[Root.GetNobilityName]の士官の権利"
 estate_nobles_noble_officer_right_desc:0 "A general for our army can not be some minor footman from a peasant family. Only noble blood shall be allowed to lead our soldiers to victory."
 estate_nobles_diet_right:0 "[Root.GetNobilityName]の議会招集権"
 estate_nobles_diet_right_desc:0 "The estates are a powerful institution within our [Root.GovernmentName]. With the right of the [Root.GetNobilityName] to call the diet on their own whims, the [Root.Monarch.GetTitle] has no other choice but to agree with the wishes of the [Root.GetNobilityName]."
 estate_nobles_expedition_rights:0 "[Root.GetNobilityName]の探検権"
 estate_nobles_expedition_rights_desc:0 "The New World offers many opportunities - and our [Root.GetNobilityName] is well aware of it. By granting them the right to start their own expedition in the New World without having to worry about their worldly possessions in the homeland, we will be able to recruit the bravest conquistadors known to man."
 estate_maratha_development_of_marathi_lands:0 "マラーター発展の促進"
 estate_maratha_development_of_marathi_lands_desc:0 "[Root.GetMarathasName]は、我々の[Root.GovernmentName]内で影響力のあるカーストの1つである。彼らに国家の注目と資源を約束することで、我々に対する忠誠心を確保することができる。"
 estate_maratha_development_of_marathi_lands_gt:0 "領有する§Yシンハラ§!、§Yドラヴィダ§!および§Y西アーリア§!（非ラージャスターンかつ非マールワー）の州はすべて、以下のボーナスを得ます："
 estate_maratha_development_of_marathi_lands_rt:0 "The modifier '§YMarathi Development§!' is removed from all provinces."
 estate_maratha_development_of_marathi_lands_mod:0 "Marathi Development"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "This province receives great support from the Marathi regarding its development."
 estate_maratha_military_ministerium:0 "Grant [Root.GetMarathasName] Minister Right"
 estate_maratha_military_ministerium_desc:0 "The [Root.GetMarathasName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetMarathasName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_maratha_royal_court_tasks:0 "宮廷職の付与"
 estate_maratha_royal_court_tasks_desc:0 "The royal court is a complex institution in its own right. In order to manage it with less effort, members of the [Root.GetMarathasName] are invited to fill some positions of the court for their [Root.Monarch.GetTitle]."
 estate_maratha_force_conscription:0 "[Root.GetMarathasName]の徴兵"
 estate_maratha_force_conscription_desc:0 "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetMarathasName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetMarathasName]."
 estate_maratha_noble_promotion:0 "[Root.GetMarathasName]貴族の昇進"
 estate_maratha_noble_promotion_desc:0 "[Root.GetMarathasName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetMarathasName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetMarathasName]."
 estate_rajput_development_of_rajput_lands:0 "Promote Rajasthani Development"
 estate_rajput_development_of_rajput_lands_desc:0 "The [Root.GetRajputsName] are one of the influential castes within our [Root.GovernmentName]. Promising them the attention and resources of the state will ensure their loyalty towards us."
 estate_rajput_development_of_rajput_lands_gt:1 "領有する§Yラージャスターン§!、§Yマールワー§!、§Yヒンドゥスタン§!、§Y中央インド§!および§Y東アーリア§!（非シンハラ）の州はすべて、以下のボーナスを得ます："
