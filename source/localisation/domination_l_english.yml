 expanded_black_army_reform:0 "拡張された黒軍"
 expanded_black_army_reform_desc:0 "The need for a professional army to guard our tumultuous borders has given rise to voices across our court, demanding the expansion of the privileges surrounding the Black Army, a powerful and professional mercenary army, equipped with excellent steel and devoted to the arts of warfare."
 staatse_leger_reform:0 "Staatse Leger"
 staatse_leger_reform_desc:0 "Defending the Low Countries from the greedy claws of our powerful neighbors will be entrusted only upon the shoulders of the most capable army our nation can raise. Emphasizing values such as military numbers, readiness and mobilization, we will hold our own against some of Europe's most capable armed forces."
 watergeuzen_reform:0 "ワーターフーゼン"
 watergeuzen_reform_desc:0 "The so-called 'Sea-Beggars' are a powerful tool at our disposal in our efforts to tame the seas across our vast coastline. By employing their boarding tactics, securing enemy ships and conducting sea repairs, we will remain the maritime forefront of innovation and overshadow our commercial and military rivals."
 sygnakhs_system_reform:0 "Reinforce the Sygnakhs"
 sygnakhs_system_reform_desc:0 "The system of recruitment and defense across our nation, a set of fortifications used for rallying and defending our territories, has been standing guard between us and our foes for centuries. We must therefore take great care to maintain and improve it as time goes on."
 cossacks_registry_reform:0 "コサック登録"
 cossacks_registry_reform_desc:0 "国内に住まうコサックは熟練した騎兵にして鞍上の達人であり、我が国の軍にとっての強力な資産である。コサック登録は彼らを正式に国の行政機関に参画させ、特権と影響力を与えることと引き換えに、彼らの貴重なる軍務を得るためのものである。"
 lessons_of_the_hussite_wars_reform:0 "フス戦争の教訓"
 lessons_of_the_hussite_wars_reform_desc:0 "Europe once tried to vanquish our faith. In their desperate attempts to seize our lands and exterminate our faithful, they forged our mettle in the fires of battle. The experiences we faced during this constant battering of assault and warfare, etched into our skin, will be a valuable lesson in warfare and a warning to all those who wish to tread on Hussite lands, flee or die."
 rallied_volunteers_level_1:0 "Rallied Volunteers"
 desc_rallied_volunteers_level_1:0 "We have rallied many faithful to join our army forces and help us in war."
 rallied_volunteers_level_2:0 "Rallied Volunteers"
 desc_rallied_volunteers_level_2:0 "We have rallied many faithful to join our army forces and help us in war."
 rallied_volunteers_level_3:0 "Rallied Volunteers"
 desc_rallied_volunteers_level_3:0 "We have rallied many faithful to join our army forces and help us in war."
 rallied_volunteers_level_4:0 "Rallied Volunteers"
 desc_rallied_volunteers_level_4:0 "We have rallied many faithful to join our army forces and help us in war."
 rallied_volunteers_level_5:0 "Rallied Volunteers"
 desc_rallied_volunteers_level_5:0 "We have rallied many faithful to join our army forces and help us in war."
 gc_cas_spa_reconquista_one2_title:0 "アンダルシアの回収"
 gc_cas_spa_reconquista_one2_desc:0 "The Moors have enjoyed our patience for hundreds of years. Remove them and reclaim Andalucia for the [Root.GetAdjective] Crown."
 gc_cas_spa_reconquista_four2_title:0 "レコンキスタの継続"
 gc_cas_spa_reconquista_four2_desc:0 "Further to our claims in Iberia, we should establish our presence in a few cities in North Africa to protect against invasion."
 gc_cas_spa_iberia_christian2_title:0 "イベリアの改宗"
 gc_cas_spa_iberia_christian2_desc:0 "The rest of Europe looks on disapprovingly as we appear to harbor heresy in our midst. Restore our misguided brothers to the one true faith."
 spa_raise_army_title:1 "イベリアの兵士"
 spa_raise_army_desc:0 "The increased competition between the different Iberian nations and their neighbors is determining us to establish a standing army and navy to face the challenges that arise in the future."
 spa_reform_armada2_title:0 "スペイン無敵艦隊"
 spa_reform_armada2_desc:0 "We must be ready to combat the rise of heresy in Europe, and to do so we will need a fleet to rival even that of England. Our Great and Most Fortunate Navy must be able to withstand any foe and any storm."
 gc_spa_invade_england2_title:0 "イングランドへの侵攻"
 gc_spa_invade_england2_desc:0 "We cannot allow the British Isles to fall to heresy! To protect the faith, we must embark our soldiers onto the Armada and set sail for England, where we will attempt to seize the reins of government by force."
 spa_sevilla_port_title:0 "セビリアの港"
 spa_sevilla_port_desc:0 "Sevilla is already the most important port of Castile, being at the crossroads of the trading routes of the Mediterranean and the Atlantic. Developing its infrastructure could be a really profitable investment."
 spa_dominate_sevilla_title:0 "商務院"
 spa_dominate_sevilla_desc:0 "We need to establish a new institution that can supervise all the trade that is done with the New World, and that can contribute to an orderly colonization of these lands."
 gc_cas_spa_la_plata2_title:0 "ラ・プラタの確立"
 gc_cas_spa_la_plata2_desc:0 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 gc_cas_spa_new_granada2_title:0 "グラナダ新王国"
 gc_cas_spa_new_granada2_desc:1 "The territories of the southern Spanish Main must be organized into a coherent administrative entity, which we shall name the New Kingdom of Granada. A Royal Audiencia must be appointed to delegate legal authority over the colony from Bogotá."
 spa_new_world_silver_title:0 "銀の交易"
 spa_new_world_silver_desc:0 "We have discovered vast deposits of precious metals as we explore and colonize the New World. The systematic exploitation and trade of these metals, especially silver, would greatly increase our regular income."
 spa_papal_favor_title:0 "教皇庁の政治"
 spa_papal_favor_desc:0 "Since centuries ago, the presence of Iberian Cardinals in the Holy See is regular. It would be a good idea to increase their network and influence in Papal politics, as this could be very beneficial for our Catholic Kings."
 spa_rein_in_france_title:0 "フランスの統制"
 spa_rein_in_france_desc:0 "The influence of France has been deeply felt in Iberian politics for centuries, either as an ally or as an enemy. We have a choice to make to either befriend them and secure a key new alliance or rival and neutralize them as a threat to our future."
 spa_tercios_system_title:0 "テルシオの招集"
 spa_tercios_system_desc:0 "Our military leaders have accumulated valuable battlefield experience over the past decades. As a result, we might be able to introduce a new recruitment and training system for our armies, which will result in a new military organization, the Tercios."
 spa_reform_tercios_title:0 "テルシオの改良"
 spa_reform_tercios_desc:0 "The Tercios system has been a great success since its implementation. However, new styles of warfare have been developed to defeat them on the battlefield, so a reform in their organization is needed to keep them as unbeatable as they are considered to be."
 spa_merchant_fleet_title:0 "王立造船所"
 spa_merchant_fleet_desc:0 "Shipbuilding has progressed since the foundation of the first Reales Atarazanas in Sevilla and Barcelona in the 13th century. It would now be a good idea to increase the number of shipyards at our disposal, as our merchants also request it."
 gc_cas_spa_spanish_main2_title:0 "スパニッシュ・メイン"
 gc_cas_spa_spanish_main2_desc:0 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 gc_cas_spa_incans2_title:0 "インカの財宝"
 gc_cas_spa_incans2_desc:0 "The Inca fill their temples with gold, yet seem unaware of simply how much power this wealth commands. Their territory, as well as the gold, would be much safer in our hands."
 gc_cas_spa_potosi2_title:0 "ポトシの銀"
 gc_cas_spa_potosi2_desc:0 "We have discovered silver deposits at Cerro Rico that are rich beyond anything we have ever seen. To extract as much silver as possible, we must not only set the native population to work but also import thousands of African slaves. The value of this silver is estimated to be so great that it far outweighs the cost of buying new slaves, so we should not hesitate to work the slaves to death."
 gc_cas_spa_reconquista_three2_title:0 "アラゴン領の請求"
 gc_cas_spa_reconquista_three2_desc:0 "A great deal of Aragonese territory was once ruled by [Root.GetName]. By force or by cunning, we must make it ours once again."
 gc_cas_spa_italian_ambition2_title:0 "イタリアの相続"
 gc_cas_spa_italian_ambition2_desc:0 "Italy is rich and ripe for the taking. Like so many before us, we will stake out our part of Italy, and reap its riches for ourselves."
 gc_cas_spa_italian_ambition_22_title:0 "イタリアの征服"
 gc_cas_spa_italian_ambition_22_desc:0 "By embedding ourselves in the complex web of dynastic diplomacy that is Italian politics, we have spun a plausible story about potential Spanish claims in Tuscany and Milan. Of course this story will do nothing on its own; for that we will need the assistance of our military forces."
 spa_spanish_road_title:0 "スペイン回廊"
 spa_spanish_road_desc:0 "By securing northern Italy and the lands of Austria, we are now ready to further one of the ancient ambitions of the Habsburgs, the wealthy Netherlands. But first, we have to establish a series of military posts and alliances that could pave the way for our armies."
 gc_spa_spanish_netherlands2_title:0 "スペイン領低地地方"
 gc_spa_spanish_netherlands2_desc:0 "Our claims on Flanders and Wallonia must be enforced, whether by diplomacy or by the sword. In addition, we must combat any heresy that emerges in the Low Countries."
 spa_rb_italian_ambition2_title:0 "イタリアの野望"
 spa_rb_italian_ambition2_desc:0 "Italy is rich and ripe for the taking. Like so many before us, we will stake out our part of Italy, and reap its riches for ourselves."
 gc_spa_hre2_title:0 "普遍的君主制"
 gc_spa_hre2_desc:0 "It is time for Spain to create a universal Catholic monarchy in Europe. To do so we must lay claim to the Imperial Throne of the Holy Roman Empire in perpetuity, abolishing the electors and making the succession hereditary."
 gc_cas_spa_caribbean_discovery2_title:0 "カリブ海の発見"
 gc_cas_spa_caribbean_discovery2_desc:0 "It has long been theorized that rather than travel East, we could go West to India. We must put this theory to the test, and search out the ideal landing spot."
 gc_cas_spa_caribbean_colony2_title:0 "カリブ海植民地"
 gc_cas_spa_caribbean_colony2_desc:0 "The natives on our newfound territory of Hispaniola are friendly, pleasant, and most importantly, gullible. We should claim this region as our own by planting more [Root.GetAdjective] boots on the ground."
 gc_cas_spa_mayans2_title:0 "マヤの征服"
 gc_cas_spa_mayans2_desc:0 "The explorers we sent to the Yucatan return with tales of a mysterious fallen civilization. Once a great League that ruled over the entire Peninsula, these Mayans have been reduced to feuding city-states ripe for Spanish conquest."
 gc_cas_spa_california2_title:0 "カリフォルニアの植民地化"
 gc_cas_spa_california2_desc:0 "Extending our reach into California would be a natural extension of the borders of New Spain. Though unsubstantiated, there are rumors of virgin gold deposits in the region that we must secure, if indeed they exist."
 spa_infantes_aragon_title:0 "アラゴンのインファンテ"
 spa_infantes_aragon_desc:0 "The Infantes of Aragon are the brothers and sisters of king Alfons V of Aragon, cousins of king Juan II of Castile, of the Trastámara dynasty. Their influence and ambitions in Castilian politics have been a constant for a quarter of a century, now reaching a new critical and turning point."
 gc_cas_spa_reconquista_two2_title:0 "ポルトガルの回復"
 gc_cas_spa_reconquista_two2_desc:0 "The Kingdom of the Spains belongs to us. This includes our erstwhile neighbor, Portugal. Strip them of title, and return sovereignty to [Root.GetName]."
 spa_handle_austria_title:0 "オーストリアの王位"
 spa_handle_austria_desc:0 "Our interests in Italy determine that we must secure our position with the Habsburg dynasty, the main Imperial House of this century."
 gc_spa_austrian_union2_title:0 "オーストリア継承"
 gc_spa_austrian_union2_desc:0 "The Habsburgs of Austria have liberally married their offspring into just about every noble house in Europe. While this puts them in the good graces of many nations, their policy is a double-edged sword; strategic marriages have united the thrones of many nations, but the fruit of these unions also inherit claims upon Austria itself."
 spa_fecho_imperio_title:0 "帝国事業"
 spa_fecho_imperio_desc:0 "After securing a foothold in the Empire through the Austrian lands, now is the time to bid for the Imperial Crown and succeed where king Alfonso X failed in the 13th century."
 gc_cas_spa_plus_ultra2_title:0 "プルス・ウルトラ"
 gc_cas_spa_plus_ultra2_desc:0 "What lies beyond the Pillars of Hercules? Our brave explorers are ready to find out!"
 gc_cas_spa_hispaniola2_title:0 "イスパニョーラの請求"
 gc_cas_spa_hispaniola2_desc:0 "The island of Hispaniola will be our gateway to the Caribbean and beyond. We must colonize the island and establish religious missions at Santo Domingo to spread the word of God throughout the New World."
 gc_cas_spa_new_spain2_title:0 "ヌエバ・エスパーニャ副王領"
 gc_cas_spa_new_spain2_desc:0 "It is time to truly consolidate our rule over the Gulf of Mexico by establishing a permanent and organized colonial Viceroyalty. The Real Audiencia will serve as the highest court in the New World and ensure that the golden riches of Mexico make their way safely to Spain."
 gc_cas_spa_florida2_title:0 "フロリダの要塞化"
 gc_cas_spa_florida2_desc:0 "The swampy lands of Florida to the north of New Spain are not rich in gold, but they may prove vital to the future defense of our colonial order. We must settle the region and fortify it."
 spa_reinforce_royal_authority_title:0 "王権の強化"
 spa_reinforce_royal_authority_desc:0 "The nobility in [Root.GetName] have been facing us in recent years. Now we need to strengthen our authority and reach a long-term agreement with them."
 spa_law_and_order_title:0 "法と秩序"
 spa_law_and_order_desc:0 "We have to ensure law and order and facilitate traveling between our prosperous towns and cities. Therefore, we have to promote the Chancillería courts in Valladolid and Granada, and establish the Santa Hermandad as our law enforcement force."
 spa_economic_reforms_title:0 "大農場の改革"
 spa_economic_reforms_desc:0 "After the difficult times that have affected the country, we need a strong Treasury for our new enterprises. We also have to reform our monetary system, and we will need the advice and approval of the burghers to succeed."
 spa_new_capital_title:0 "新首都"
 spa_new_capital_desc:0 "Our country has grown and now encompasses many kingdoms. Although we are used to traveling among them, now we need to establish our court in a fixed place."
 spa_system_councils_title:0 "評議会体制"
 spa_system_councils_desc:0 "ここ数十年の間に我が国の要求は拡大し続けている。そのため政府を改革し、さまざまな目的や地域での評議会で組織された効率的な官僚機構を持つ、包括的な体制を構築するのがよいだろう。"
 gc_cas_spa_west_africa2_title:0 "西アフリカの港"
 gc_cas_spa_west_africa2_desc:0 "The coast of West Africa is of vital strategic importance. Not only is it essential to establish supply stations for ships sailing around the Cape, but we must also secure a steady supply of African slaves for transport to our colonies in the Americas."
 gc_cas_spa_discover_spice_islands2_title:0 "東インドへの航海"
 gc_cas_spa_discover_spice_islands2_desc:0 "Far to the east are the fabled 'Spice Islands', the source of some of the most sought after goods in Europe such as nutmeg and cloves. We must discover an eastern route to these islands."
 gc_cas_spa_conquer_philippines2_title:0 "ラス・フィリピナス諸島"
 gc_cas_spa_conquer_philippines2_desc:0 "We have discovered large group of islands, which we have dubbed 'Las Islas Filipinas', that is rich in spices and precious gemstones. The native heathens are divided and unlikely to be able to resist a Spanish invasion. We should launch an expedition with as many men as we can spare to conquer these valuable islands."
 gc_cas_spa_havana2_title:0 "ハバナの創設"
 gc_cas_spa_havana2_desc:0 "Cuba is the largest of the Caribbean islands and the one with the most abundant supply of native slaves to work our plantations. We must establish colonies there, and build a city in the natural harbor of the Havana Bay."
 gc_cas_spa_native_reductions2_title:0 "原住民伝道所"
 gc_cas_spa_native_reductions2_desc:0 "Scholars at the School of Salamanca have forced us to begrudgingly admit that the natives of the Americas are in fact ensouled human beings, and as such are entitled to natural rights. We should consider gathering those natives that still remain and systemically re-educating them rather than simply murdering and enslaving them."
 gc_cas_spa_aztecs2_title:0 "アステカの征服"
 gc_cas_spa_aztecs2_desc:0 "The system of entrada mandates that the self-proclaimed Aztec Empire belongs to us. Seize their land, and bring their gold back to [Root.Capital.GetName]."
 spa_reformed_tercio_modifier:0 "改革テルシオ連隊"
 desc_spa_reformed_tercio_modifier:0 "Our Tercios have been reformed, and now they are more powerful than ever! "
 spa_powerful_trade_ships_modifier:0 "王立造船所の拡張"
 desc_spa_powerful_trade_ships_modifier:0 "Our trade routes are experiencing an increase in their activity, as a consequence of the expansion of our shipyards."
 spa_long_range_logistics_modifier:0 "Ranged Logistics"
 desc_spa_long_range_logistics_modifier:0 "The military posts we have established on the road to the Netherlands are greatly improving our military performance."
 spa_backed_by_the_army_modifier:0 "軍備拡張"
 desc_spa_backed_by_the_army_modifier:0 "A new standing army."
 spa_spanish_affluence_modifier:0 "Spanish Affluence"
 desc_spa_spanish_affluence_modifier:0 "The investments we made in the port of Sevilla are paying dividends."
 spa_bid_for_the_hab_crown_modifier:0 "Bid for the Habsburg Crown"
 desc_spa_bid_for_the_hab_crown_modifier:0 "Our presence in Central Europe must be felt."
 spa_royal_authority_restored_modifier:0 "王権の回復"
 desc_spa_royal_authority_restored_modifier:0 "The royal authority has finally been restored in Castile."
 estate_nobles_crown_authority_modifier:0 "王権"
 spa_valladolid_court_modifier:0 "Chancillería of Valladolid"
 desc_spa_valladolid_court_modifier:0 "We have established the seat of our Justice system north of the Tagus river in Valladolid."
 spa_granada_court_modifier:0 "Chancillería of Granada"
 desc_spa_granada_court_modifier:0 "We have established the seat of our Justice system south of the Tagus river in Granada."
 spa_spanish_dollar_modifier:0 "スペイン・ドル"
 desc_spa_spanish_dollar_modifier:0 "Show me the Spanish Dollar!"
 spa_san_lorenzo_escorial_modifier:0 "サン・ロレンソ・デ・エル・エスコリアル"
 desc_spa_san_lorenzo_escorial_modifier:0 "サン・ロレンソ・デ・エル・エスコリアル"
 spa_royalists_victorious_modifier:0 "王党派の勝利"
 desc_spa_royalists_victorious_modifier:0 "Victory of the Royalists."
 spa_victorious_infantes_modifier:0 "インファンテの優越"
 desc_spa_victorious_infantes_modifier:0 "Supremacy of the Infantes."
 est_val_infantes_victorious:0 "インファンテの勝利"
 spa_universal_monarchy_modifier:0 "普遍的君主制"
 desc_spa_universal_monarchy_modifier:0 "The sun will never set upon the most powerful nation the world has ever witnessed, long live [Root.GetName]!"
 spa_spanish_silver_and_gold_modifier:0 "Spanish Deposits"
 desc_spa_spanish_silver_and_gold_modifier:0 "The great influx of silver and gold from our colonies is making our country immensely rich."
 spa_overseas_wealth_modifier:0 "海外の富"
 desc_spa_overseas_wealth_modifier:0 "Our American colonies have become a pillar of our country's wealth."
 spa_victory_netherlands_modifier:0 "低地諸国の属国化"
 desc_spa_victory_netherlands_modifier:0 "We have finally subdued those bothersome Dutchmen!"
 spa_transatlantic_migrations_modifier:0 "Transatlantic Population Movement"
 desc_spa_transatlantic_migrations_modifier:0 "The New World needs to be colonized by our people."
 spa_invest_in_west_africa_modifier:0 "西アフリカへの投資"
 desc_spa_invest_in_west_africa_modifier:0 "Investing in West African looks like a smart move thinking forward."
 spa_aztecs_conquest_modifier:0 "アステカの征服"
 desc_spa_aztecs_conquest_modifier:1 "We have finally conquered the warmongering Aztecs! They're now very satisfied with the mutual enrichment of our cultures."
 spa_enforced_catholicism_modifier:0 "強制されたカトリック"
 desc_spa_enforced_catholicism_modifier:0 "We are ensuring that our colonial subjects practice the only true faith."
 spa_universal_empire_modifier:0 "普遍的な帝国"
 desc_spa_universal_empire_modifier:0 "We are now the number one power in the scene of the world, all bow before the Spanish crown!"
 flavor_spa.18.t:0 "アラゴンのインファンテ"
 flavor_spa.18.d:1 "The Infantes of Aragon are the sons and daughters of king Fernando I of Aragon and his wife Leonor de Alburquerque, who established the Trastámara dynasty in that kingdom after the Compromise of Caspe in 1412. They are also cousins of the Castilian king Juan II and conspired since early in his reign to control him and seize power in Castile, with the support of a faction of relatives and allies among the Castilian nobility. However, they were opposed by another faction headed by the Royal Constable Álvaro de Luna, who became the main support of king Juan II for two decades.\n\nThe situation deteriorated from 1437 when a new civil war broke out between the faction headed by the Infantes of Aragon, and the one headed by Álvaro de Luna and the heir to the throne Enrique, which came to a resolution at the Battle of Olmedo in [GetYear]."
 flavor_spa.18.a:0 "国王を支持する！"
 flavor_spa.18.b:0 "インファンテが正しい！"
 flavor_spa.20.t:0 "アラゴンのインファンテとの闘争の終焉"
 flavor_spa.20.d:0 "The fight between the factions of the Infantes of Aragon and the royalists has ended in the Battle of Olmedo, one of the Castilian noble factions having triumphed over the other, at least for the moment..."
 flavor_spa.20.a:0 "良かれ悪しかれ、この悲惨な情勢は終わりを告げたのだ…"
 flavor_spa.22.t:0 "スペイン・ドル"
 flavor_spa.22.d:1 "The monetary system in Castile in the second half of the 15th century was in chaos. The maravedí, the main currency of account, had been continually devalued since the 13th century. In addition, there were different regional currencies in the Iberian kingdoms, which complicated the economics of the political unification initiated by the wedding of Isabella of Castile and Ferdinand of Aragon.\n\n For this reason, a monetary reform was initiated in [GetYear], establishing a new gold coin, the ducat, and a new silver coin, the real, for use in both kingdoms. Given the unexpectedly large influx of silver coming from the Americas in the following decades, the use of the 'real de a ocho', which soon became widely known as the 'Spanish dollar', skyrocketed. It is considered the first global currency, since it was accepted by merchants all over the world, from Africa to America and from Europe to Asia."
 flavor_spa.22.a:0 "Show me the Spanish Dollars!"
 flavor_spa.23.t:0 "サン・ロレンソ・デ・エル・エスコリアル"
 flavor_spa.23.d:1 "[Root.Monarch.GetName], monarch of [Root.GetName], has many nicknames. But one of the most accurate is “the Bureaucrat King”. [Root.Monarch.GetSheHeCap] has decided to establish a fixed capital, putting an end to the ancient tradition of the Iberian kings to travel continuously. [Root.Monarch.GetSheHeCap] has chosen Madrid because of its central position, not being dependent of any great lord or the Church, and some would say because of its good water supply. In any case, [Root.Monarch.GetName] does not like the city itself, so [Root.Monarch.GetSheHe] also has decided to build a large monastery on its mountainous outskirts, dedicated to Saint Lawrence, which would also be [Root.Monarch.GetHerHis] habitual residence. [Root.Monarch.GetSheHeCap] has gathered a large library and relics of saints there, and has turned it into the nerve center of the administration, presiding over the daily meetings of the different councils that deal with government affairs. Finally, [Root.Monarch.GetSheHe] has also established the royal family pantheon there, where all the Kings and Queens of [Root.GetName] after [Root.Monarch.GetName] will be buried."
 flavor_spa.23.a:0 "A capital worthy of a global empire!"
 flavor_spa.199.t:0 "フェルディナンド・マゼラン－伝説の探検家！"
 flavor_spa.199.d:0 "Ferdinand Magellan is a Portuguese explorer that aims to lead the first circumnavigation of the world, in order to finally confirm that the Earth is round. In [GetYear], he is preparing to set sail with a fleet of five ships and approximately 270 men to find a new route to the Spice Islands in the East Indies. His goal is to discover the passage that would go on to allow his ships to sail through the southern tip of South America and enter the Pacific Ocean.\n\nMagellan's journey may be fraught with difficulties, including starvation and battles with indigenous peoples, but he plans to eventually reach the East Indies, and come back through the Cape of Good Hope. Magellan's achievement shall pave the way for future explorers and traders to navigate the globe and open up new opportunities for European colonization and trade in the Americas and Asia."
 flavor_spa.199.a:0 "彼は我が紋章の下で奉仕するだろう！"
 flavor_spa.199.b:0 "追い払え！奴は明らかに狂っている！"
 hispanic_monarchy_events.1.t:0 "王室評議会への注力"
 hispanic_monarchy_events.1.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on internal affairs, their actions being coordinated by the Royal Council. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.1.a:0 "The Council of the Chamber will dispense the royal will and justice."
 hispanic_monarchy_events.1.b:0 "財政評議会は国庫を整え、歳入を増やしてくれるだろう。"
 hispanic_monarchy_events.1.c:0 "まさかの時の異端審問評議会！"
 hispanic_monarchy_events.2.t:0 "国家評議会への注力"
 hispanic_monarchy_events.2.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on diplomatic affairs, their actions being coordinated by the Council of State. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.2.a:0 "ヨーロッパの覇権の獲得は最も重要な問題だろう！"
 hispanic_monarchy_events.2.b:0 "We will set the sails of our government towards the Mediterranean and its coasts."
 hispanic_monarchy_events.2.c:0 "インディアスとその豊かさは最も富を得る行動となりうる。"
 hispanic_monarchy_events.3.t:0 "戦争評議会への注力"
 hispanic_monarchy_events.3.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on war, their actions being coordinated by the Council of War. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.3.a:0 "十字軍評議会が異教徒に対する我々の尽力を導くだろう！"
 hispanic_monarchy_events.3.b:0 "騎士団評議会が戦争の歯車により多くの援助を提供してくれるだろう。"
 hispanic_monarchy_events.3.c:0 "無敵艦隊評議会が海上路における我々の支配を確立するだろう。"
 spa_event_insight_1003_tt:0 "\n§GEvent Insight§!:\nThis event will found the §YCasa de Contratación§! and grant us a powerful permanent modifier to assist our colonial endeavors"
 tercios_reform:0 "テルシオ"
 tercios_reform_desc:0 "「1/3」という意味であるテルシオは近世スペイン軍を支える屋台骨であった。史実のテルシオはスペインのみならずイタリアやワロニアからも徴集されたが、最も役に立ったのはスペイン領内から徴兵されたテルシオであった。テルシオはヨーロッパと地中海の戦場において数十年間にわたり無敵の存在で、ヨーロッパでの戦争の進化の鍵を握っていた。"
 system_of_councils_reform:0 "評議会体制"
 system_of_councils_reform_desc:0 "近世スペイン王国で発展した評議会体制は別名ポリシノディアル（複会議）体制とも呼ばれ、異なる領土を統治するために組織されたものである。中央政府は大学の機関に委ねられ、貴族、聖職者、市民からなる評議会は、「レトラドス」と呼ばれる大学で学んだ法学者たちによって直接管理されていた。各評議会はスペイン帝国全体に権力を及ぼす目的別の評議会と、各王国を管轄する領土別の評議会に分かれていた。"
 estate_nobles_factionalist_nobility:0 "Factionalist Nobility"
 estate_nobles_factionalist_nobility_desc:0 "The nobles of our country have organized themselves into different factions, fighting for the control of the land, gradually eroding the power of the Crown."
 infantes_of_aragon:0 "アラゴンのインファンテ"
 benedictines:0 "ベネディクト会"
 benedictines_desc:0 "The Benedictine Order is the most numerous and widespread, since their monks have followed the Rule of Saint Benedict of Nursia since the 6th century."
 carthusians:0 "カルトジオ会"
 carthusians_desc:0 "The Carthusian Order, founded by Bruno of Cologne, focuses on a more eremitical approach to their monasteries, called 'cartujas' (charter houses)."
 hieronymites:0 "ヒエロニムス会"
 hieronymites_desc:0 "The Order of Saint Jerome was founded in the Iberian Peninsula in the 14th century, and has grown rapidly as it enjoyed great favor from the different Iberian monarchies."
 augustinians:0 "アウグスチノ会"
 augustinians_desc:0 "The Order of Saint Augustine follows the Rule of Saint Augustine of Hippo, being a great sponsor of the veneration of the Virgin Mary."
 carmelites:0 "カルメル会"
 carmelites_desc:0 "The Carmelites are a mendicant order founded on Mount Carmel in the Holy Land, having as spiritual fathers the prophet Elijah and his disciple Elisha."
 calatrava_order:0 "カラトラバ騎士団"
 calatrava_order_desc:0 "The Military Order of Calatrava was founded in Castile in the 12th century to fight against the Almohad Caliphate, as a military branch of the Cistercian monks."
 avis_order:0 "アヴィス騎士団"
 avis_order_desc:0 "The Military Order of Avis was founded in Portugal in the 12th century, helping the country establish itself as independent and giving its name to the ruling dynasty in the 15th century."
 montesa_order:0 "Order of Montesa"
 montesa_order_desc:0 "The Military Order of Montesa was founded after the Aragonese branch of the Knights Templar, being directly sponsored by the kings of Aragon."
 santiago_order:0 "サンティアゴ騎士団"
 santiago_order_desc:0 "The Order of Santiago was founded in the kingdom of León in the 12th century, but has its headquarters in Uclés in Castile and is the most widespread Iberian military order as it is dedicated to Saint James, Patron of Spain."
 san_juan_order:0 "Order of San Juan"
 san_juan_order_desc:0 "The Order of Saint John, better known as the Knights Hospitallers, is a military order that focuses its activities in the Eastern Mediterranean, although its houses extend throughout Western Europe."
 alcantara_order:0 "アルカンタラ騎士団"
 alcantara_order_desc:0 "The Order of Alcántara was founded in the kingdom of León in the 12th century in a town that served as a border outpost with Portugal and the Almohad Caliphate."
 spa_every_cardinal_1_tax_tt:0 "\nEvery province with a §YCardinal§! will gain 1 £adm£ Development"
 spa_any_ally_tt:0 "Have an §Yally§! with:\n - Their capital in the §YFrench§! region\n - They are a §YGreat Power§! or have at least §Y500§! total development\n - They have at least §Y180§! opinion of us"
 spa_royalist_tt:0 "\nIf we completed the mission by §Ycrushing§! the Infantes the negative effects of the §YFactionalist Nobility§! will be §Greduced§!, and we will gain the following reward:"
 spa_infantes_tt:0 "\nWhereas if we chose to §Yside with§! the Infantes, the negative effects of the §YFactionalist Nobility§! will §Rintensify§!, and we will gain the following reward:"
 spa_recent_change_tt:0 "Has recently changed capital to [217.GetName] via the '§YSólo Madrid es Corte§!' event"
 ended_infantes_disaster_tt:0 "Has concluded the §YInfantes of Aragon§! disaster"
 spa_no_isabella_event_tt:0 "\nThe event '§YIsabella of Castile§!' will not fire\n"
 spa_pu_por_tt:1 "Completing this mission while NOT §Yallied§! or engaged in a §Yroyal marriage§! with @POR Portugal will grant us a claim on their throne\n"
 spa_every_gold_province_tt:0 "Every province we or a §Ynon-tributary§! subject owns that produces §Ygold§! will gain the following reward:"
 cas_crushed_infantes_tt:0 "Sided with the current monarch during the disaster"
 cas_sided_infantes_tt:0 "Sided with the Infantes during the disaster"
 cas_impact_mission_tt:0 "\nThis will impact the outcome of the '§YInfantes of Aragon§!' mission"
 spa_had_cas_civil_war_tt:0 "Has had the '§YCastilian Civil War§!' disaster"
 spa_enable_san_juan_holy_order_tt:0 "\nGrants access to the §YSan Juan§! Holy Order as long as we remain §YChristian§!"
 enable_jesuit_order_tt:0 "\nGrants access to the §YJesuit§! Holy Order as long as we remain §YChristian§!"
 cas_race_portugal_event_tt:0 "\nIf we complete this mission before @POR Portugal completes their equivalent, we will gain the following reward:"
 gc_ara_navarra2_title:0 "ナバラの属国化"
 gc_ara_navarra2_desc:1 "Both the Kingdoms of Castile and France cast envious eyes on the lands of Navarre. It would be disastrous to [Root.GetName] if these lands fell to either of them, so we must be proactive."
 gc_ara_consultate_of_the_sea2_title:0 "海事領事館"
 gc_ara_consultate_of_the_sea2_desc:0 "The Consulate of the Sea administers the maritime commerce of our nation from Valencia. Its ability to enforce its laws however depends on whether it can control the flow of trade in the Western Mediterranean. We must aid the Consulate's efforts by securing the majority of the trade share in the nearby sea."
 gc_ara_genoa2_title:0 "ジェノヴァの支配"
 gc_ara_genoa2_desc:0 "We have had to compete with Genoese merchants for too long. It's time we brought them to heel permanently and seized their city for ourselves."
 gc_ara_italy2_title:0 "イタリアの支配"
 gc_ara_italy2_desc:0 "We must eliminate the last vestiges of resistance to our rule in Italy. Even the Pope must accept our rule."
 dom_ara_intervene_castile_title:0 "カスティーリャへの介入"
 dom_ara_intervene_castile_desc:0 "The brothers and sisters of king Alfons V, the Infantes of Aragon, have been trying to gain control of Castile for two decades. Now is the time to support their efforts more directly, be it through diplomatic or military means."
 gc_ara_portugal2_title:0 "ポルトガルとの同君連合"
 gc_ara_portugal2_desc:0 "It is time to unite all the Kingdoms of Spain under one monarch, and to do so we must gain the crown of Portugal."
 dom_ara_iberia_title:0 "イベリアの王位"
 dom_ara_iberia_desc:0 "The many crowns of Iberia have been divided for centuries. Now is the time to consummate our efforts in this matter, in order to create the Empire of Spain."
 dom_ara_med_title:1 "我らが海"
 dom_ara_med_desc:0 "From the Pillars of Hercules to the Sea of Marmara, the Mediterranean shall be ours. Every ship that sails upon its waters shall do so under our laws."
 gc_ara_occitania2_title:0 "オクシタニアへの侵略"
 gc_ara_occitania2_desc:0 "Sharing a border with the Kingdom of France is a source of anxiety for many nations. We can never be sure that our military or diplomatic efforts will be enough to deter them if they should decide to invade. Instead, we must take the fight to them!"
 dom_ara_remensa_war_title:0 "農奴戦争"
 dom_ara_remensa_war_desc:0 "The remença peasants have risen up against the Catalan nobility, after centuries of growing seignorial abuses, organizing themselves through the 'Sindicat Remença'. Now it is our duty to pacify the country and sew up the wounds of this conflict between peasants and nobles."
 dom_ara_catalan_nobility_title:0 "カタルーニャ貴族"
 dom_ara_catalan_nobility_desc:0 "After successfully pacifying the country, we have to decide the fate of the Catalan Nobility in the aftermath of the War of the Remences."
 gc_ara_constantinople2_title:0 "世界が焦がれる都"
 gc_ara_constantinople2_desc:0 "Constantinople, city of the world's desire, lies within our grasp. The siege will surely be long and arduous, but we must persevere. The city will be ours!"
 gc_ara_tunis2_title:0 "チュニスの征服"
 gc_ara_tunis2_desc:0 "Tunis is more than a simple pirate port. It is the capital of a rival naval power with ties to the dreaded Turks, and must be destroyed before they can become a greater threat."
 gc_ara_golden_age2_title:0 "黄金世紀"
 gc_ara_golden_age2_desc:0 "We must bring about a golden era for our nation that will last for generations. Our wealth and prestige shall eclipse all other nations!"
 gc_ara_industry2_title:0 "工業地区"
 gc_ara_industry2_desc:0 "We produce a variety of high-value and manufactured goods; glass, wine, paper, and even silk are counted among our national produce. We must secure monopolies on these goods and develop our manufacturing industries."
 dom_ara_med_ambitions_title:0 "地中海の野望"
 dom_ara_med_ambitions_desc:0 "We have to continue to increase the size and quality of our Navy, so that it is an effective means of dominating the entire Mediterranean Sea."
 gc_ara_navy2_title:1 "[Root.GetAdjective]海軍"
 gc_ara_navy2_desc:0 "As our realm is divided across the Mediterranean, we must make the construction of a fleet our utmost priority. If we cannot secure dominance on the water, our enemies will have free rein to plunder and capture our territories."
 gc_ara_athens2_title:0 "アテネの請求"
 gc_ara_athens2_desc:0 "The Crown of Aragon has a claim on the Duchy of Athens, which now finds itself imperiled by the Turkish onslaught. Athens, and indeed the Greek people more broadly, would benefit from the return of our protection."
 gc_ara_banking2_title:0 "為替表"
 gc_ara_banking2_desc:0 "Banking practices are evolving rapidly as commerce becomes more sophisticated. We must ensure that our own banks have enough gold in their vaults to fund the continued expansion of our nation's interests."
 gc_ara_valencian_silk2_title:0 "バレンシアの絹"
 gc_ara_valencian_silk2_desc:0 "We have managed to attain both the means and the knowledge to produce silk, one of the most sought-after goods in Europe and typically acquired only through participation in the Silk Road, now controlled by our Muslim enemies. We must begin to produce our own silk and establish an exchange, the Llotja de la Seda, where it can be bought and sold for the benefit of our nation."
 gc_ara_trade_guilds2_title:0 "バルセロナのギルド"
 gc_ara_trade_guilds2_desc:0 "The Guilds of Barcelona have always been influential in the city. We must secure their loyalty, as well as the loyalty of similar guilds in our realm."
 gc_ara_alexandria2_title:0 "アレクサンドリアの占領"
 gc_ara_alexandria2_desc:0 "Alexandria was a great city once, but has fallen into decline. As we extend our rule eastwards, we should capture and restore it so that the wealth of Egypt flows into the city."
 gc_ara_barbary_ports2_title:0 "バルバリア海賊との闘い"
 gc_ara_barbary_ports2_desc:0 "The piratical slavers operating out of the North African coast are a constant menace to our coasts and our shipping. We must capture these corsair cities and end the threat they pose to innocent Christians."
 gc_ara_provence2_title:0 "プロヴァンスに屈辱を"
 gc_ara_provence2_desc:0 "The Duke of Provence pretends to be the rightful ruler of both Aragon and Naples. His pretensions should not go unpunished."
 gc_ara_naples2_title:0 "ナポリの統合"
 gc_ara_naples2_desc:0 "Naples is subject to Aragonese rule, but we do not rule it directly. It must be fully integrated into Aragon."
 flavor_ara.12.t:0 "アラゴンのインファンテ"
 flavor_ara.12.d:1 "The Infantes of Aragon are the brothers and sisters of king Alfons V of Aragon, second ruler of the Trastámara dynasty, which was established in the country after the Compromise of Caspe in 1412. They are also cousins of the Castilian king Juan II and conspired since early in his reign to control him and seize power in Castile, with the support of a faction of relatives and allies among the Castilian nobility.\n\nThe situation deteriorated from 1437 when a new civil war broke out between the faction headed by the Infantes of Aragon, and the one headed by Álvaro de Luna and the heir to the throne Enrique, which is now coming to a resolution."
 flavor_ara.12.a:0 "好機到来だ！"
 flavor_ara.12.b:0 "平和を犠牲にすべきではない…"
 flavor_ara.13.t:0 "アレクサンドリアでの商業的拡大"
 flavor_ara.13.d:0 "The trade that flows through the river Nile contains exorbitant amounts of value. To harness the amount of goods that flow through it will not only amount to unimaginable profits but also the introduction of new goods from faraway shores. The recent conquest of the Delta has led to the monopolization of many ventures that span all the way to India and beyond."
 flavor_ara.13.a:0 "これは我々の国庫に良い影響を与えるだろう！"
 ara_claims_in_castile_tt:0 "\n We will gain permanent claims in the lands that @CAS Castile holds\n "
 ara_if_cas_dip_tt:0 "\nShould we complete the mission while @CAS is our §Ysubject§! or §Yally§! we will attain §Yhistorical friendship§!\n "
 ara_had_remensa_war_event_tt:0 "Has had the '§YSindicat Remença§!' event"
 ara_become_p_republic_tt:1 "\nWe will proclaim a §YPeasant Republic§!!\n "
 ara_iberian_struggle_modifier:0 "イベリアの闘争"
 desc_ara_iberian_struggle_modifier:0 "Centuries of infighting between the Iberian kingdoms are coming to an end."
 ara_a_new_power_modifier:0 "イベリアの覇権"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§! has finally triumphed over the other Iberian kingdoms, establishing its hegemony over the region."
 ara_masters_med_modifier:0 "地中海の支配者"
 desc_ara_masters_med_modifier:0 "The effort to establish the hegemony of §Y[Root.GetName]§! over the Mediterranean has resulted in the triumph of our Navy as the most powerful in the entire sea."
 ara_governmental_restructuring_modifier:0 "国内改革"
 desc_ara_governmental_restructuring_modifier:0 "We have overcome the War of the Remences, and now we are making the proper reforms that the country needs to recover."
 ara_crushed_the_catalan_estates_modifier:0 "Social Peace"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "Our efforts to pacify the estates of our country have been successful, and now they are all rowing in the same direction."
 ara_unshackled_modifier:0 "Unshackled"
 desc_ara_unshackled_modifier:0 "The §Yremences§! are victorious in their war against the feudal lords, and now a bright future awaits our country!"
 ara_italian_influences_modifier:0 "Italian Influences"
 desc_ara_italian_influences_modifier:0 "Our country has become firmly established in Italy, and now its cultural influence is having a profound impact."
 ara_maritime_administration_modifier:0 "Maritime Administration"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName] is increasingly focusing on its maritime endeavors, expanding its overseas administration in the process."
 diamond_district2:0 "Diamond District of Barcelona"
 desc_diamond_district2:0 "We are promoting business in Barcelona through their guilds, with sparkling results."
 spa_employ_galleon_modifier:0 "広大な海の統御"
 desc_spa_employ_galleon_modifier:0 "Galleons are a key new development in shipbuilding engineering, becoming the workhorse of our Navy."
 ara_nile_production_monopoly_modifier:0 "ナイルの生産独占"
 desc_ara_nile_production_monopoly_modifier:0 "The fertile lands of the Nile delta and valley are now making our country rich."
 peasant_revolt_leader_personality:0 "Protector of the Little Folk"
 peasant_revolt_leader_personality_desc:0 "Protecting the little folk from the abuses of the powerful is the raison d'être of this leader."
 estate_burghers_sindicat_remensa_privilege:0 "農民組合"
 estate_burghers_sindicat_remensa_privilege_desc:0 "The Sindicat Remença is a guild for Catalan peasants set up after their fight against the seigneurial abuses."
 consulate_of_the_sea:0 "海事領事館"
 consulate_of_the_sea_desc:0 "Our new quasi-judicial body that will administer maritime and commercial law is called the Consulate of the Sea. It gives our merchants the right to settle their commercial disputes without interference from the royal courts and in exchange we receive financial support."
 courts_of_navarra:0 "ナバラコルテス"
 courts_of_navarra_desc:0 "ナバラのコルテスとは、領内の騎士、聖職者、都市代表者によって構成されるナバラ王国の議会である。彼らはフエロスとよばれる慣習法の番人であり、君主の権力を牽制するとともに、王家の要求のために奉仕することを目的としている。"
 basque_marines:0 "Basque Marines"
 basque_marines_desc:0 "Our people have pursued whales to the very end of the world, raided coasts or brought precious goods from other lands for a very long time, learning the secrets of the ocean. These teachings have made our sailors fearless and reliable, a secure value in any navy that employs them."
 fearless_seamen:0 "恐れ知らずの船乗り"
 fearless_seamen_desc:0 "自国の者たちは、常に畏怖と恐れをもって海を見てきた。海がもたらす豊かさに魅了され、それを手にしようとしてきた。勇敢なる我が先祖は、海のそばであるだけでなく、海から生計を立てる共同体を設立し、驚くべき水上における技術を発展させた。自国の船乗りたちは、大西洋岸全域でよく知られている。"
 shipbuiling_experts:0 "造船の専門家"
 shipbuiling_experts_desc:0 "自国の沿岸に接する海では資源が豊富にあり、それを手に入れようとする人たちを待っている。何世紀もの間、自国の沿岸には港や造船所がたくさんあり、海の冒険や挑戦の渇きを癒すために、たゆまず船を造ってきた。"
 basque_ferocity:0 "バスクの凶暴性"
 basque_ferocity_desc:0 "フランス人が未だ涙するロンスヴォーの戦いや、ナバラ傭兵団の軍事行動以前から、自民族は常に獰猛な戦士と見なされてきた。敵にそれを決して忘れさせてはならない。"
 camara_de_comptos:0 "カマラ・デ・コンプトス"
 camara_de_comptos_desc:0 "フランス式教育を受けた最初の国王の治世中、ナバラには領土の管理方法に関する考えがもたらされた。この新しい知識のおかげで、自国財政の健全性を監視する役割を担うカマラ・デ・コンプトスが誕生した。"
 people_of_the_sea:0 "海の民族"
 people_of_the_sea_desc:0 "自国民は熟練した船乗りだ。しかし、将来の戦争で必要とされた際に、海に精通うする男たちを可能な限り自海軍の水夫に転用せねばならない。彼らの専門知識は、この計画にとって明らかな利点となるだろう。"
 an_industrious_folk:0 "勤勉な民族"
 an_industrious_folk_desc:0 "自身の住む地は最も豊かではないかもしれないが、バスク人は勤勉な民族で、その地から必要なものを得ようと懸命に働いている。鉄工所で鉄を精錬し、森の木を炭に変え、最高の船を作る。自領が豊かなのは、自国民の努力のたまものだ。"
 dom_por_clash_ottomans_title:0 "オスマンとの衝突"
 dom_por_clash_ottomans_desc:0 "Our expansion into the Indian Ocean and our control over the Persian Gulf has brought to a situation where a clash with the Ottomans, the hegemon of the Middle East, is inevitable."
 dom_portugal_exploration_ideas_title:0 "Sails of Exploration"
 dom_portugal_exploration_ideas_desc:0 "Our explorations along the African coast are opening new routes and perspectives for the future of our country. It is up to us to take advantage of this opportunity for the expansion of [Root.GetName] overseas."
 dom_portugal_circumnavigation_title:0 "Charter the Seas"
 dom_portugal_circumnavigation_desc:0 "The explorations that we have promoted in the last decades have proven that the scientific theories about the rounded shape of the world were correct. Now we have the opportunity to become the first country to lead an expedition to circumnavigate the world, bringing great prestige to [Root.GetName]."
 dom_castile_exploration_ideas_title:0 "Sails of Exploration"
 dom_castile_exploration_ideas_desc:0 "Our explorations along the African coast are opening new routes and perspectives for the future of our country. It is up to us to take advantage of this opportunity for the expansion of [Root.GetName] overseas."
 dom_castile_circumnavigation_title:0 "Charter the Seas"
 dom_castile_circumnavigation_desc:0 "The explorations that we have promoted in the last decades have proven that the scientific theories about the rounded shape of the world were correct. Now we have the opportunity to become the first country to lead an expedition to circumnavigate the world, bringing great prestige to [Root.GetName]."
 triangle_trade_key:0 "三角貿易"
 por_every_wine_prov_tt:1 "\n§Yワイン§!がある領有州はすべて、以下の報酬を得ます："
 por_more_likely_to_get_expansionist_tt:0 "Our rulers will be more likely to gain the '§YExpansionist§!' trait as long as we have §YExploration§! or §YExpansion§! ideas active"
 second_circumnavigation_tt:0 "Was the second nation to circumnavigate the World."
 por_presence_in_india_modifier:0 "インドでの存在感"
 desc_por_presence_in_india_modifier:0 "Our presence in India is opening a new and very profitable market for our country."
 por_center_of_portuguese_trade_modifier:0 "ポルトガル交易中心地"
 desc_por_center_of_portuguese_trade_modifier:0 "ポルトガル商人のための新しい交易中心地"
 por_struggle_for_iberia_modifier:0 "イベリアの闘争"
 desc_por_struggle_for_iberia_modifier:0 "Centuries of infighting between the Iberian kingdoms are coming to an end."
 por_reform_navy_1_modifier:0 "海軍力の向上"
 desc_por_reform_navy_1_modifier:0 "The constant promotion and investment in the Portuguese Navy since the times of Henry the Navigator have paid off, and we now have the most technologically advanced fleet in the world."
 por_first_circumnavigation_modifier:0 "最初の世界一周の遺産"
 desc_por_first_circumnavigation_modifier:0 "Our ships have chartered the inhospitable ports and seas beyond the horizons, ours is the glory of discovery and a legacy of maritime excellence."
 por_elite_marines_modifier:0 "精鋭ポルトガル海兵隊"
 desc_por_elite_marines_modifier:0 "Our Marines' training entails rigorous and harsh drills, turning our naval cadets into infamous soldiers."
 dom_portugal_reform_navy_title:0 "海軍改革"
 dom_portugal_reform_navy_desc:0 "Dom Henrique, Duke of Viseu, the uncle of king Afonso V, is best known for promoting Portugal's exploration efforts in West Africa and reforming its Navy, sponsoring a new type of ship, the caravel."
 pru_golden_age_of_thought_modifier:0 "黄金時代"
 desc_pru_golden_age_of_thought_modifier:0 "During the reign of [Root.Monarch.GetName], Prussia emerged as one of the dominant powers in Europe, with a strong army and a highly centralized administrative system. The economy flourished, and the country was known for its advancements in arts, philosophy, and science. This era saw the reign of [Root.Monarch.GetName], who was a patron of the arts and sciences and encouraged the growth of Prussian culture."
 pru_palace_of_berlin_modifier:0 "ベルリン王宮"
 desc_pru_palace_of_berlin_modifier:0 "The Palace of Berlin is a royal palace located in Berlin, Germany, that serves as the residence of the Prussian Kings and future German Emperors. The palace was originally built in the 16th century and underwent several renovations and expansions over the centuries. During the 18th century, the palace was reconstructed in the Baroque style under the rule of Frederick the Great."
 pru_victory_lower_saxony_modifier:0 "ニーダーザクセンでの勝利"
 desc_pru_victory_lower_saxony_modifier:0 "In [GetYear], [Root.GetAdjective] forces under the command of [Root.Monarch.GetName] defeated the armies of the Lower Saxony alliance, which included many local states. This victory allowed [Root.GetName] to expand its territories in the region and solidified its position as a major power in Europe. The battle was notable for the [Root.GetAdjective] army's use of tactics and discipline, which helped secure the victory against a larger and better-equipped enemy force."
 pru_embed_company_modifier:0 "エムデン会社"
 desc_pru_embed_company_modifier:1 "The Emden Company is a trading company based in the German city of Emden. It is a major player in the East India trade and is involved in the export of goods such as spices, textiles, and porcelain from Asia to Europe. The Emden Company is notable for its extensive network of trading posts and its innovative business practices, which helped it to become one of the largest and most successful companies of its time. Despite competition from other European trading companies, the Emden Company continued to thrive and played a significant role in the growth and development of the German economy during the 17th and 18th centuries."
 pru_expanded_the_western_domains_modifier:0 "西方領土の拡張"
 desc_pru_expanded_the_western_domains_modifier:0 "During this time, Prussia, under the rule of [Root.Monarch.GetName], sought to expand its territories through a combination of military conquest and diplomatic means. Through a series of wars and treaties, Prussia was able to incorporate the territories of Hesse, the Palatinate, and parts of the Lower Rhine into its realm. This expansion greatly increased the size and power of Prussia and helped establish the country as a major European power. The inclusion of these territories also brought new resources, populations, and cultural influences into the Prussian state, further strengthening the country and contributing to its growth and development."
