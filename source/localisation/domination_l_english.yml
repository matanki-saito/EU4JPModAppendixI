 hre_event.15.t:0 "神聖ローマ帝国の終焉"
 hre_event.15.desc:0 "[Emperor.Capital.GetName]の陥落に伴い、[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]は[Root.GetAdjective]軍の現状から[Emperor.Monarch.GetHerHis]にとって究極的な敗北を受け入れざるを得なくなった。\n[GetYear]年、誉れ高かった[Emperor.Monarch.GetTitle]は[Emperor.Monarch.GetHerHis]の神聖ローマ帝国帝位からの廃位と全ての帝国諸侯と官吏を帝国への誓約と義務から解放した。\n\n神聖ローマ帝国はもはや存在せず、[Root.Monarch.GetTitle][Root.Monarch.GetName]は帝国の破壊者として語り継がれるであろう。"
 hre_event.15.a:0 "帝国は悠久の時を前にして腐り落ちた。"
 hre_event.15.b:0 "帝国は堕ちた。灰から蘇る[Root.GetAdjective]帝国万歳！"
 estate_janissary_disaster:0 "イェニチェリの独立"
 estate_janissary_disaster_desc:0 "イェニチェリは強大となり、自身の手で国家をつくるために我々と決別した。"
 estate_janissaries_disaster_tooltip_cossacks:0 "これが発生したら、§Yイェニチェリ§!階級は解放され、自身の国家を建国するだろう！この新国家でプレイすることも出来ます"
 estate_janissaries_disaster_tooltip:0 "これが発生したら、§Yイェニチェリ§!階級は解放され、自身の国家を建国するだろう！"
 tur_disaster_ottoman_power_struggle:0 "権力闘争"
 tur_disaster_ottoman_power_struggle_desc:0 "オスマン政府は根元から腐り落ちた。スルタンはイェニツェリの権力に屈し、ハーレムは政務を司る。エヤレトは帝国からの離反を企み、パシャは更なる権力を求め、従属国は民族主義の毒牙に侵されている。"
 tur_disaster_janissary_coup:0 "イェニチェリの反乱"
 tur_disaster_janissary_coup_desc:0 "政府に対する直接的な影響力がないことに不満を持ち、イェニチェリ組織は自らの君主に対し反乱を起こし、国家を支配した。"
 tur_disaster_janissary_coup_at:0 "決断「§Yイェニチェリに相対する§!」を§Y3回§!制定する（§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!）。"
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "§Yイェニチェリ§!は§Y絶対主義§!を低下させる特権を持っていない。"
 tur_disaster_plot_of_the_harem:0 "ハレムの策謀"
 tur_disaster_plot_of_the_harem_desc:0 "ハーレムは支配者たるスルタンへの影響と権威をますます及ぼしている。かつては絶対君主が君臨していた場に、利己的な宦官や奴隷が居座っているのだ。"
 tur_disaster_eyalet_rebellion:0 "エヤレトの反乱"
 tur_disaster_eyalet_rebellion_desc:0 "エヤレトが領土の支配を進め、帝国からの独立を宣言する。"
 tur_disaster_eyalet_rebellion_at:0 "§Yエジプト§!、§Yペルシア§!、§Y西欧§!の自国の州がいずれも占領されていない。"
 tur_disaster_pasha_decadence:0 "パシャの退廃"
 tur_disaster_pasha_decadence_desc:0 "パシャは自身をスルタンより優れていると考え、独立する。自らの支配の確立のためにあらゆる資源を用いるだろう。"
 tur_disaster_nationalism_wave:0 "民族主義の波"
 tur_disaster_nationalism_wave_desc:0 "国民国家の思想が我々の従属国へと拡散している。独立運動や反乱によって、帝国の統一が脅かされている。"
 no_estate_crownland_loss_from_developing:0 "階級の土地を州の開発によって失わない"
 estate_dhimmi_millet_system:0 "ミレット制"
 estate_dhimmi_millet_system_desc:0 "ミレット制は、オスマン帝国内に複数存在する宗教共同体の管理を司る制度である。独立した裁判制度や宗教学校を通して、各共同体が自身の管轄で問題を解決することを認めた。"
 estate_church_freedom_of_interpretation:0 "解釈の自由"
 estate_church_freedom_of_interpretation_desc:0 "コーランの解釈は万人へと開かれている。[Root.GetClergyName]の解釈を鷹揚に受け入れることで、宗教の多様な見解が開かれるかもしれない。"
 estate_dhimmi_millet_system_mod:0 "ミレット制"
 desc_estate_dhimmi_millet_system_mod:0 "ミレット制は、オスマン帝国内に複数存在する宗教共同体の管理を司る制度である。独立した裁判制度や宗教学校を通して、各共同体が自身の管轄で問題を解決することを認めた。"
 tur_every_heathen_province_tt:0 "領有する§Yキリスト教§!および§Yユダヤ教§!の州はすべて、開発コストが§G-5%§!"
 tur_removes_dev_cost_tt:0 "§Yキリスト教§!と§Yユダヤ教§!の§Y州の開発コスト§!補正は取り除かれます"
 estate_brahmins_development_of_temples:0 "寺院の開発"
 estate_brahmins_development_of_temples_desc:0 "国家の寺院は避難場所であり、[Root.GetBrahminsName]の御座である。これら公共施設の主権は保証されなければならず、その発展は促進されなければならない。"
 estate_brahmins_development_of_temples_gt:0 "領有する§Yダルマ宗教§!の州はすべて、以下のボーナスを得ます："
 estate_brahmins_development_of_temples_rt:0 "補正§Y寺院の開発§!が§Yダルマ宗教§!の全州から取り除かれます。"
 estate_brahmins_development_of_temples_mod:0 "寺院の開発"
 desc_estate_brahmins_development_of_temples_mod:0 "国家が地元寺院の発展を保証している。"
 estate_brahmins_expand_the_theology:1 "神学研究への資金提供"
 estate_brahmins_expand_the_theology_desc:1 "我が国における神学は、世界における我々の立ち位置と、「存在の偉大な連鎖」における臣民の立ち位置について我々に教授するという大きな役割を担っている。[Root.GetBrahminsName]は、神学的理解を深めるために、より多くのリソースを持つべきだ。"
 estate_brahmins_clerical_education:0 "[Root.GetBrahminsName]教育"
 estate_brahmins_clerical_education_desc:1 "[Root.GetBrahminsName]は、国家の知的エリートであり、宗教的（または神聖）な立場と世俗的な立場の両方を満たしている。そのため、彼らの教育は奨励されなければならず、教育の保護者としての役割も保証されなければならない。"
 estate_brahmins_legitimacy_of_rule:0 "[Root.GetBrahminsName]への支援"
 estate_brahmins_legitimacy_of_rule_desc:0 "イスラム教国として、我々は多数のヒンドゥー教徒を支配している。[Root.GetBrahminsName]の支持を得られない限り、我々の支配の正統性は疑問視される。"
 estate_brahmins_institutionalized_brahimns:0 "[Root.GetBrahminsName]の制度化"
 estate_brahmins_institutionalized_brahimns_desc:1 "[Root.GetBrahminsName]は、国家内の強力な財産である。彼らの希望や自由に反することになろうが、国家が[Root.GetBrahminsName]を制度化し、彼らの権力の一部を剥奪することは賢明なことであろう。"
 estate_brahmins_donation_right:0 "寄進権"
 estate_brahmins_donation_right_desc:0 "国家の精神的な階級である[Root.GetBrahminsName]が、国家から寄進を受ける権利を持つのは当然のことである。"
 estate_brahmins_administrative_privileges:0 "[Root.GetBrahminsName]による国内重視"
 estate_brahmins_administrative_privileges_desc:0 "[Root.GetBrahminsName]は言う。彼らは軍事的手段による国家の拡張を軽視し、他の手段で我々の力を伸ばすために、国の官僚機構を担うことを望んでいるようだ。"
 estate_church_development_of_temples:0 "寺院の開発"
 estate_church_development_of_temples_desc:0 "国家の寺院は避難場所であり、[Root.GetClergyName]の御座である。これら公共施設の主権は保証されなければならず、その発展は促進されなければならない。"
 estate_church_development_of_temples_gt:1 "領有州の内、§Y寺院§!または§Y大聖堂§!がある§Y[Root.Religion.GetName]§!の州はすべて、以下のボーナスを得ます："
 estate_church_development_of_temples_rt:0 "補正§Y寺院の開発§!が§Y[Root.Religion.GetName]§!の全州から取り除かれます。"
 estate_church_development_of_temples_mod:0 "寺院の開発"
 desc_estate_church_development_of_temples_mod:0 "国家が地元寺院の発展を保証している。"
 estate_church_expand_the_theology:1 "神学研究への資金提供"
 estate_church_expand_the_theology_desc:1 "我が国における神学は、世界における我々の立ち位置と、「存在の偉大な連鎖」における臣民の立ち位置について我々に教授するという大きな役割を担っている。[Root.GetClergyName]は、神学的理解を深めるために、より多くのリソースを持つべきだ。"
 estate_church_clerical_education:0 "宗教的教育"
 estate_church_clerical_education_desc:1 "[Root.GetClergyName]は、国家の知的エリートであり、宗教的（または神聖）な立場と世俗的な立場の両方を満たしている。そのため、彼らの教育は奨励されなければならず、教育の保護者としての役割も保証されなければならない。"
 estate_church_religious_delegation:0 "宗教委任の認可"
 estate_church_religious_delegation_desc:0 "現在、多くの宗教関連事業は、国家に取り扱われている。[Root.GetClergyName]がより自由に行動できるようにすることで、[Root.GetClergyName]が宗教的使命をカバーし、我々は行政の負担を軽減することができる。"
 estate_church_institutionalized_clergy:0 "[Root.GetClergyName]の制度化"
 estate_church_institutionalized_clergy_desc:0 "[Root.GetClergyName]は、国家内の強力な財産である。彼らの希望や自由に反することになろうが、国家が[Root.GetClergyName]を制度化し、彼らの権力の一部を剥奪することは賢明なことであろう。"
 estate_church_donation_right:0 "寄進権"
 estate_church_donation_right_desc:0 "国家の精神的な階級である[Root.GetClergyName]が、国家から寄進を受ける権利を持つのは当然のことである。"
 estate_church_administrative_privileges:0 "聖職者による国内重視"
 estate_church_administrative_privileges_desc:0 "[Root.GetClergyName]は言う。彼らは軍事的手段による国家の拡張を軽視し、他の手段で我々の力を伸ばすために、国の官僚機構を担うことを望んでいるようだ。"
 estate_nobles_english_villeinage:0 "[Root.GetAdjective]農奴制"
 estate_nobles_english_villeinage_desc:0 "The [Root.GetAdjective] peasantry is subject to the villeinage system. Similar to serfdom, the villeins are severely restricted in their freedom of mobility and serve their landlord."
 estate_nobles_english_copyhold_tenure:0 "拡大された謄本土地保有権"
 estate_nobles_english_copyhold_tenure_desc:0 "The copyhold tenure is the evolution of the [Root.GetAdjective] feudal villeinage system. While the legal owner of the manor land remained the mesne lord, the peasants working on the field receive the copy of the relevant title deed."
 estate_nobles_development_of_castles:0 "要塞の拡張"
 estate_nobles_development_of_castles_desc:0 "城や要塞は、我々の存在を脅かす侵略者に対する重要な防衛線だ。[Root.GetNobilityName]に城の土地とこれらの要塞に住む特権を与えることで、防衛を確実に常に維持することができる。"
 estate_nobles_development_of_castles_gt:0 "§Y要塞§!がある領有州はすべて、以下のボーナスを得ます："
 estate_nobles_development_of_castles_at:0 "§Y城壁§!がある領有州はすべて、以下のボーナスを得ます："
 estate_nobles_development_of_castles_rt:0 "補正「§Y要塞の拡張§!」が、§Y要塞§!がある全州から取り除かれます。\n補正「§Y城壁の拡張§!」が、§Y城壁§!がある全州から取り除かれます。"
 estate_nobles_development_of_castles_mod:0 "要塞の拡張"
 desc_estate_nobles_development_of_castles_mod:0 "この地方は、地元の貴族から資金援助を受けているため、他に比べ防衛施設の整備が進んでいる。"
 estate_nobles_development_of_castles_ramparts_mod:0 "城壁の拡張"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "この地方は、地元の貴族から資金援助を受けているため、他に比べ防衛施設の整備が進んでいる。"
 estate_nobles_statesman_servitude:0 "[Root.GetNobilityName]政治家"
 estate_nobles_statesman_servitude_desc:0 "国家は、有能な支配者だけに頼ることはできない。また、権力の座にある適切な政治家も欠かせない。\n我々が機会を与えれるのであれば、[Root.GetNobilityName]は、役割を果たすのに必要な知識とマナーをすべて備えている。"
 estate_nobles_royal_court_tasks:0 "宮廷職の付与"
 estate_nobles_royal_court_tasks_desc:0 "王宮はそれ自体が複雑な機関である。それをより少ない労力で管理するために、[Root.GetNobilityName]が、彼らの[Root.Monarch.GetTitle]のために一部の宮廷職を埋めるために招かれる。"
 estate_nobles_force_conscription:0 "[Root.GetNobilityName]の強制徴兵"
 estate_nobles_force_conscription_desc:0 "国家の軍事遠征において、召集するだけでは不十分な場合がある。そういった場合、[Root.GetNobilityName]自体を強制的に前線に召集する権利がある。\nただし、この権利には[Root.GetNobilityName]の特権に対して大きな代償を払うことになる。"
 estate_nobles_noble_officer_right:0 "[Root.GetNobilityName]の士官の権利"
 estate_nobles_noble_officer_right_desc:0 "我が軍の将軍は、農民の家柄の下働きであってはならない。高貴な血筋の者だけが、我が軍の兵士を勝利に導くことを許されるのだ。"
 estate_nobles_diet_right:0 "[Root.GetNobilityName]の議会招集権"
 estate_nobles_diet_right_desc:0 "貴族院は、我が[Root.GovernmentName]の中で強力な機関である。[Root.GetNobilityName]が自分たちの気まぐれで議会を招集する権利を持つため、[Root.Monarch.GetTitle]は[Root.GetNobilityName]の意向に従う以外に選択肢がない。"
 estate_nobles_expedition_rights:0 "[Root.GetNobilityName]の探検権"
 estate_nobles_expedition_rights_desc:0 "新大陸には多くのチャンスがある。そして我々の[Root.GetNobilityName]はそれをよく理解している。本国の世俗的な財産を気にすることなく、新大陸で独自の遠征を開始する権利を与えることで、人類が知る限り最も勇敢な征服者たちを採用することができるようになるのだ。"
 estate_maratha_development_of_marathi_lands:0 "マラーター発展の促進"
 estate_maratha_development_of_marathi_lands_desc:0 "[Root.GetMarathasName]は、我々の[Root.GovernmentName]内で影響力のあるカーストの1つである。彼らに国家の注目と資源を約束することで、我々に対する忠誠心を確保することができる。"
 estate_maratha_development_of_marathi_lands_gt:0 "領有する§Yシンハラ§!、§Yドラヴィダ§!および§Y西アーリア§!（非ラージャスターンかつ非マールワー）の州はすべて、以下のボーナスを得ます："
 estate_maratha_development_of_marathi_lands_rt:0 "補正「§Yマラーターの発展§!」が全州から取り除かれます。"
 estate_maratha_development_of_marathi_lands_mod:0 "マラーターの発展"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "この州は、その発展に関してマラーターから大きな支援を受けている。"
 estate_maratha_military_ministerium:0 "[Root.GetMarathasName]への閣僚の権利の付与"
 estate_maratha_military_ministerium_desc:0 "The [Root.GetMarathasName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetMarathasName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_maratha_royal_court_tasks:0 "宮廷職の付与"
 estate_maratha_royal_court_tasks_desc:0 "王宮はそれ自体が複雑な機関である。それをより少ない労力で管理するために、[Root.GetMarathasName]が、彼らの[Root.Monarch.GetTitle]のために一部の宮廷職を埋めるために招かれる。"
 estate_maratha_force_conscription:0 "[Root.GetMarathasName]の徴兵"
 estate_maratha_force_conscription_desc:0 "In times of need, the [Root.Monarch.GetTitle] can enlist all capable members of the [Root.GetMarathasName] in order to fight for the [Root.GovernmentName]. This, of course, comes at the cost of additional privileges for the [Root.GetMarathasName]."
 estate_maratha_noble_promotion:0 "[Root.GetMarathasName]貴族の昇進"
 estate_maratha_noble_promotion_desc:0 "[Root.GetMarathasName] have members of noble blood themselves. However, in direct competition with the normal [Root.GetNobilityOrFallbackName] the [Root.GetMarathasName] have the disadvantage. Promoting their position will secure the loyalty of the [Root.GetMarathasName]."
 estate_rajput_development_of_rajput_lands:0 "ラージャスターン発展の促進"
 estate_rajput_development_of_rajput_lands_desc:0 "[Root.GetRajputsName]は、我々の[Root.GovernmentName]内で影響力のあるカーストの1つである。彼らに国家の注目と資源を約束することで、我々に対する忠誠心を確保することができる。"
 estate_rajput_development_of_rajput_lands_gt:1 "領有する§Yラージャスターン§!、§Yマールワー§!、§Yヒンドゥスタン§!、§Y中央インド§!および§Y東アーリア§!（非シンハラ）の州はすべて、以下のボーナスを得ます："
 estate_rajput_development_of_rajput_lands_rt:0 "補正「§Yラージャスターンの発展§!」が全州から取り除かれます。"
 estate_rajput_development_of_rajput_lands_mod:0 "ラージャスターンの発展"
 desc_estate_rajput_development_of_rajput_lands_mod:0 "この州は、その発展に関してラージプートから大きな支援を受けている。"
 estate_rajput_military_ministerium:0 "[Root.GetRajputsName]への閣僚の権利の付与"
 estate_rajput_military_ministerium_desc:0 "The [Root.GetRajputsName] are a warrior caste and as such possess many military capable strategists. Allowing the [Root.GetRajputsName] a guaranteed position at our court gives us an easy access to their most proficient advisors."
 estate_rajput_royal_court_tasks:0 "宮廷職の付与"
 estate_rajput_royal_court_tasks_desc:0 "王宮はそれ自体が複雑な機関である。それをより少ない労力で管理するために、[Root.GetRajputsName]が、彼らの[Root.Monarch.GetTitle]のために一部の宮廷職を埋めるために招かれる。"
