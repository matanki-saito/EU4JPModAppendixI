 fra_if_we_complete_mission_while_allied_or_subject_and_175_opinion_and_100_trust_access_to_holy_orders_tt:2 "\n外交評価§Y190§!以上、信頼度§Y100§!以上ある、イベリア文化グループの§Y従属国§!もしくは§Y同盟国§!がいる状態でこのミッションを達成した場合、キリスト教の§Y修道会§!メカニクスが利用可能"
