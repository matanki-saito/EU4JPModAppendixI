 tur_removes_dev_cost_tt:0 "§Yキリスト教§!と§Yユダヤ教§!の§Y州の開発コスト§!補正は取り除かれます"
 estate_brahmins_development_of_temples:0 "寺院の開発"
 estate_brahmins_development_of_temples_desc:0 "The temples of the state are places of refuge and the seat of the [Root.GetBrahminsName]. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 estate_brahmins_development_of_temples_gt:0 "領有する§Yダルマ宗教§!の州はすべて、以下のボーナスを得ます："
 estate_brahmins_development_of_temples_rt:0 "補正§Y寺院の開発§!が§Yダルマ宗教§!の全州から取り除かれます。"
 estate_brahmins_development_of_temples_mod:0 "寺院の開発"
 desc_estate_brahmins_development_of_temples_mod:0 "The state has guaranteed the development of the local temples."
 estate_brahmins_expand_the_theology:1 "神学研究への資金提供"
 estate_brahmins_expand_the_theology_desc:1 "Theology in our state plays a major role in teaching us about our place in the world, and the place of our subjects in the great chain of being. The [Root.GetBrahminsName] shall have more resources to expand our theological understanding."
 estate_brahmins_clerical_education:0 "[Root.GetBrahminsName]教育"
 estate_brahmins_clerical_education_desc:1 "The [Root.GetBrahminsName] are the intellectual elite of the state, filling positions both religious (or sacred) and secular. As such their education must be encouraged, and their role as guardians of education guaranteed."
 estate_brahmins_legitimacy_of_rule:0 "[Root.GetBrahminsName]への支援"
 estate_brahmins_legitimacy_of_rule_desc:0 "As a Muslim nation we rule over a great number of Hindus. The legitimacy of our rule is of question unless we gain the support of the [Root.GetBrahminsName]."
 estate_brahmins_institutionalized_brahimns:0 "[Root.GetBrahminsName]の制度化"
 estate_brahmins_institutionalized_brahimns_desc:1 "[Root.GetBrahminsName]は、国家内の強力な財産である。彼らの希望や自由に反することになろうが、国家が[Root.GetBrahminsName]を制度化し、彼らの権力の一部を剥奪することは賢明なことであろう。"
 estate_brahmins_donation_right:0 "寄進権"
 estate_brahmins_donation_right_desc:0 "国家の精神的な階級である[Root.GetBrahminsName]が、国家から寄進を受ける権利を持つのは当然のことである。"
 estate_brahmins_administrative_privileges:0 "[Root.GetBrahminsName]による国内重視"
 estate_brahmins_administrative_privileges_desc:0 "[Root.GetBrahminsName]は言う。彼らは軍事的手段による国家の拡張を軽視し、他の手段で我々の力を伸ばすために、国の官僚機構を担うことを望んでいるようだ。"
