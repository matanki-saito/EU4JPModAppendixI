 gbr_exploration_spirit:0 "探究心"
 desc_gbr_exploration_spirit:0 "自国の探検家は地平線に目を向け、常に遠くを目指している。"
 royal_impressment_act_modifier:0 "勅令による強制徴募"
 desc_royal_impressment_act_modifier:0 "我が国では、優れた兵士と船舶を陸海軍に徴募している。"
 isolationism_act_modifier:0 "孤立主義"
 desc_isolationism_act_modifier:0 "我が国は自給自足できているのだから、他国との交渉に思い悩む必要などない。"
 colonial_act_modifier:0 "植民への注力"
 desc_colonial_act_modifier:0 "我が国は植民地化に注力しているので、我々の植民地は今までより早く成長し発展できる。"
 birth_of_a_new_city_adm:0 "新たな都市の誕生"
 desc_birth_of_a_new_city_adm:0 "この州は、新たな人生を始めるために新たな住民が移り住み、繁栄期を迎えている。"
 birth_of_a_new_city_dip:0 "新たな都市の誕生"
 desc_birth_of_a_new_city_dip:0 "この州は、新たな人生を始めるために新たな住民が移り住み、繁栄期を迎えている。"
 birth_of_a_new_city_mil:0 "新たな都市の誕生"
 desc_birth_of_a_new_city_mil:0 "この州は、新たな人生を始めるために新たな住民が移り住み、繁栄期を迎えている。"
 inaccurate_road_maps:0 "不正確な地図"
 desc_inaccurate_road_maps:0 "我が国の部隊が使っている地図は分かりづらく使い勝手が悪い。これらの地図を更新するのには何年もかかるだろう。"
 insufficient_construction_supplies:0 "不十分な建材の供給"
 desc_insufficient_construction_supplies:0 "わが国では、木材や石材やその他建設に必要な資源の生産に携わる労働力が不足している。"
 slowed_down_development:0 "中止された開発"
 desc_slowed_down_development:0 "州の発展は、行政の杜撰な管理に悩まされている。インフラが大幅に拡大するまでには時間がかかるだろう。"
 regional_boom:0 "地方経済の急成長"
 desc_regional_boom:0 "この州は繁栄と富と機会の時代を経験している。人々は家を建て、都市を拡大することに喜びを感じている。"
 capital_boom:0 "首都経済の好況"
 desc_capital_boom:0 "この州は繁栄と富と機会の時代を経験している。人々は家を建て、都市を拡大することに喜びを感じている。"
 abandoned_fields:0 "放棄された農地"
 desc_abandoned_fields:0 "この州の田畑は農民によって放棄された。逃亡もしくは災害のせいで労働力はもう見つからない。"
 administrative_challenges:0 "統治上の課題"
 desc_administrative_challenges:0 "自政府はますます自治権が増大する大都市を維持、管理する際に大きな課題を抱えている。したがって、新領土の統合に対するいかようなる努力もますます難しくなることだろう。"
 talented_architect:0 "才ある建築士"
 desc_talented_architect:0 "この国は建築について先見性のある才ある建築士の作品に恵まれており、建築士の情熱と汗が自国の都市に偉大さをもたらすだろう。"
 anglican_aspect:0 "聖公会のアスペクト"
 desc_anglican_aspect:1 "他の多くのプロテスタント主義の分派や目標とは違い、聖公会の解釈は宗教改革の考えをカトリックの伝統と結合しようとしている。\n\n異端の寛容度§G+1§!も§Y10§!年間獲得します"
 anglican_aspect_aspect_modifier:0 "教会のアスペクトへの熱狂"
 desc_anglican_aspect_aspect_modifier:0 "信仰に新たなアスペクトが導入されたことで、人々はこの新しい規範に従って生活するようになりました。"
 spread_the_book_of_common_prayer:1 "§Y祈祷書の普及§!"
 desc_spread_the_book_of_common_prayer:0 "祈祷書は伝統的にラテン語で書かれており、そのため、一般人は聖職者を盲目的に信じなければならなかった。しかし、祈祷書が普及したことで自国の大衆はついに聖職者から独立できるようになった。"
 flavor_kor.15.t:0 "義兵の終焉"
 flavor_kor.15.d:0 "義兵は、彼らの故郷を侵略者から守るために立ち上がる[Root.GetAdjective]の農民で構成された軍事部隊です。しかし、平時中では軍が解散され、農民たちは再び田畑へと戻ります。"
 flavor_kor.15.a:0 "よし。"
 flavor_kor.16.t:0 "高麗八万大蔵経"
 flavor_kor.16.d:1 "高麗八万大蔵経とは、仏教の聖典である三蔵の総結集である。これらの経典は木版に刻まれており、朝鮮の学者や職人の誇りである。1232年、モンゴルの猛攻により一度は焼失したが、1249年に修復された。\n現在は[Root.GetUsableName]の手中にある。高麗八万大蔵経の運命は今、我々にかかっている。"
 flavor_kor.16.a:1 "[Root.Capital.GetName]へ運べ。"
 flavor_kor.16.b:0 "燃やしてしまえ。"
 flavor_kor.16.c:0 "大蔵経は見逃せ。"
 tripitaka_koreana:0 "高麗八万大蔵経"
 desc_tripitaka_koreana:0 "三蔵の総結集。神聖な経典を収めた木製の版木で、朝鮮の学者と職人の誇りである。"
 tripitaka_koreana_tt:1 "§Y高麗八万大蔵経§!が§Y[tripitaka_koreana_province.GetName]§!から取り除かれます。"
 flavor_kor.17.t:0 "高麗八万大蔵経の略奪"
 flavor_kor.17.d:0 "災厄が襲いかかり、[tripitaka_koreana_province.GetName]の城門が陥落し、高麗八万大蔵経へと至る道が開かれました。敵兵たちは大蔵経という神聖な収集物を冒涜的な[From.Monarch.GetName]のために奪い、それを[From.Capital.GetName]に運ぶ準備をしています。"
 flavor_kor.17.a:0 "これは大きな屈辱だ。"
 reinforce_tripitaka_koreana_decision_title:0 "高麗八万大蔵経の補強"
 reinforce_tripitaka_koreana_decision_desc:0 "[Root.GetUsableName]の敵は貴重な大蔵経に目をつけている。これら経典をあいつらの手に渡してはならない。直ちに防衛を強化せねばならない。"
 tripitaka_koreana_defenses:0 "高麗八万大蔵経の防衛"
 tripitaka_koreana_defenses_tt:0 "§Y東方§!宗教グループの敵がその州を占領するまで"
 evacuate_tripitaka_koreana_decision_title:0 "高麗八万大蔵経の疎開"
 evacuate_tripitaka_koreana_decision_desc:0 "自国が攻撃を受けている！高麗八万大蔵経が敵の手に渡る危険がある！直ちにそれを[Root.Capital.GetName]に避難させなければならない！"
 evacuate_tripitaka_koreana_decision_tt:0 "§Y高麗八万大蔵経§!は§Y[Root.Capital.GetName]§!へと移されます。"
 government_events.2.desc:1 "[Root.Monarch.GetName][Root.Monarch.GetTitle]陛下は英傑の[Root.Monarch.GetWomanMan]として名高く、統治者であることに議論の余地はない。\n器量と体格を持った統治者に相応しく、[Root.Monarch.GetTitle]は多くの有能な子息がおり、将来の統治者として有望な人物も多い。我々の顧問は[Root.Monarch.GetName]が後継者となりうる人物の中から好ましい人物を挙げるべき時が来たと固く主張している。"
 government_events.3.t:0 "新統治者の選挙"
 government_events.3.desc:0 "先代君主の死により、[Root.GetUsableName]の次期君主を選出するために[Root.GovernmentName]の顧問たちが集結した。"
 government_events.3.a:0 "[Root.Monarch.GetName]を選出する。"
 government_events.3.aa:0 "[Root.Heir.GetName]を選出する。"
 government_events.3.b:0 "[selected_biggest_country.Monarch.Dynasty.GetName]家から候補を選定する。"
 government_events.3.c:0 "貴族の一人を戴冠させる。"
 government_events.3.d:0 "我らの将軍は良き君主となるだろう。"
 government_events.3.e:0 "提督のみが[Root.GovernmentName]を率いることができる。"
 government_events.3.f:0 "有力な交易商を選定する。"
 government_events.3.g:0 "[Root.Monarch.Dynasty.GetName]家の誰かが受け継ぐこととする。"
 decadence.1.t:0 "破滅的な過剰拡大"
 decadence.1.desc:0 "[Root.GetUsableNameCap]は、その行政において最大の難題のひとつに直面している。新たに征服した領土の多くは、[Root.GetAdjective]官僚機構全体の注意を必要としている。このため、我が州の行政はよくても哀れであり、地方の腐敗はありふれた光景となっている。"
 decadence.1.a:0 "我が国はこれに対処できる。"
 decadence.1.b:0 "行政機構を拡大しなければ！"
 decadence.2.t:0 "戦争疲弊"
 decadence.2.desc:0 "戦争は自国を苦しめています。農民、市民、商人－下層階級全体が死の重荷を彼らの肩にかけて運ばねばなりません。しかし、[Root.GetAdjective]の宮廷にいる[Root.GetUsableName]の上流階級は一般市民の苦しみに耳を傾けていないのです。"
 decadence.2.a:0 "戦争とは何だ？[Root.Capital.GetName]では戦争は起きていない。"
 decadence.2.b:0 "人々に対する戦争の負担を和らげるべきだ。"
 decadence.3.t:0 "圧倒される行政"
 decadence.3.desc:0 "[Root.GetAdjective]は[Root.GovernmentName]組織を維持するのに苦労している。[Root.Monarch.GetTitle]が玉座に平然と座っている一方で、[Root.GetUsableName]内では不安と無法が蔓延している。"
 decadence.3.a:0 "これは庶民にとっての問題だ、宮廷は関係ない。"
 decadence.3.b:0 "すぐにこの問題に対処しなければ。"
 decadence.4.t:0 "大難"
 decadence.4.desc:0 "[Root.GovernmentName]は完全に混乱しています！かつて誇り高き国家だった[Root.GetUsableName]が[Root.GetActiveDisaster]の無秩序によってその誇りを失ったため、[Root.Monarch.GetTitle]の権威は危機にさらされています。"
 disaster:0 "国難"
 decadence.4.a:0 "[Root.GetActiveDisaster]の問題は彼ら自身で解決できるだろう。"
 decadence.5.t:1 "[Root.GetEstate80i30l]が国を支配"
 decadence.5.desc:0 "一つの階級が勢力を伸ばし、現在では実質政府を支配しています。他の統治者がこれを悲劇とみなす中、[Root.Monarch.GetName]は、これは緩和をさせて自身の代わりに他の者に国を統治させる好機と見ています。"
 decadence.5.a:0 "彼らが[Root.GovernmentName]をうまく運営し続ける限りは…"
 decadence.5.b:0 "奴らを権力の座から排除せよ！"
 estate:0 "階級"
 decadence.6.t:0 "国家の汚職"
 decadence.6.desc:0 "[Root.GovernmentName]の事務は[Root.Capital.GetName]の王宮にとってますます関連性の薄いものとなっています。国庫は裕福な上流階級を豊かにするために使われています。法律は賄賂と国家の汚職により回避されています。"
 decadence.6.a:0 "賄賂だと？王の分け前はどこだ？"
 decadence.6.b:0 "これを続けさせてはならない！"
 decadence.7.t:0 "宗教的混沌"
 decadence.7.desc:0 "[Root.GetUsableName]内で宗教的緊張が高まっている。 異端者、異教徒、その他奇妙な儀式を執り行う者たちは、宮廷が指をくわえて見ている間にも、我が[Root.GovernmentName]の平和を脅かしている..."
 decadence.7.a:0 "彼らの好きにさせよ。彼らは誰にも危険を及ぼしていない。"
 decadence.7.b:0 "異教徒の脅威を終わらせよ。必要とあらば力ずくで。"
 decadence.8.t:0 "恩寵の喪失"
 decadence.8.desc:0 "[Root.GetUsableNameCap]、かつてはこの世界の光り輝く道標であり、尊敬を集める大国だった。今や新興大国の笑いものにすぎない。[Root.GetAdjective]宮廷は、[Root.GetUsableName]の国際的地位が悲惨な状況にあることを十分に認識しているが、わが国の評判を向上させるための行動はまだとられていない..."
 decadence.8.a:0 "間抜け共の意見など誰が気にするのだ？"
 decadence.8.b:0 "宮廷を刷新せよ！"
 decadence.9.t:0 "権威への疑問"
 decadence.9.desc:0 "[Root.Monarch.GetName]の統治は、[Root.GovernmentName]の[Root.Monarch.GetTitle]して即位して以来、よく言ったとしても不安定であり、宮廷は正直不人気な[Root.Monarch.GetTitle]の印象を改善するためのことはほぼ何もしていないようです。"
 decadence.9.a:0 "評判がすべてではない。"
 decadence.9.b:0 "[Root.Monarch.GetTitle]の名誉のために行列行進を催すべきだ。"
 decadence.10.t:0 "不安定な経済"
 decadence.10.desc:0 "[Root.GetUsableName]の宮廷はかなり出費が多く、国庫の大半を使っている。そのため、[Root.GetAdjective]にはあまり残っておらず、そのせいで経済がこの数年悪化の一途を辿っています…"
 decadence.10.a:0 "ダカットをもっと鋳造すればよい。"
 decadence.10.b:0 "経済を改革しなければ。"
 jap_balance_shinokosho_title:0 "士農工商の均衡"
 jap_balance_shinokosho_desc:0 "日本社会は伝統的に武士・農民・職人・商人の四つの集団によって組織されてきた。この構造を均衡の取れた状態で維持することで我が国に安定がもたらされるだろう。"
 jap_expand_gokaido_title:0 "五街道の拡大"
 jap_expand_gokaido_desc:0 "国内の敵対者は鎮定したが、これら領主を支配下に置き続けることが重要だ。新たな道路網と宿駅の制度を構築することで、首都から大名領へと到達しやすくなるとともに、道中沿いの地域経済を活性化させる手助けとなるだろう。"
 jap_nanban_trade_title:0 "南蛮貿易"
 jap_nanban_trade_desc:0 "我が国への南蛮人の来訪により、貿易の重要性がはっきりと示された。我々の市場の機能を向上させることで、間違いなく我々に大きな利益がもたらされるだろう。"
 jap_conquer_south_china_title:0 "華南の征服"
 jap_conquer_south_china_desc:0 "華南は常に莫大な富の源泉であった。かの地を我々のものとすることで、活動範囲をこれまで以上に拡大できる。 "
 jap_maraka_kaikyou_title:0 "マラッカ海峡"
 jap_maraka_kaikyou_desc:0 "マラッカ海峡は商業が流れる要地である。その流れを支配する存在になれるよう、我らがかの地を手中に収めなければならない。"
 jap_edo_jidai_title:0 "江戸時代"
 jap_edo_jidai_desc:0 "全国を我が支配下に置いたので、偉大なる指導の下で長い平和、繁栄、安定の時代を享受できるようにせねばならない。"
 jap_five_regent_houses_title:0 "五摂家"
 jap_five_regent_houses_desc:0 "伝統的に、摂政の位は藤原氏族である五摂家が独占してきた。彼らを味方に引き入れて利用して自身の利益とすべきか、それともこれを最後として処すべきだろう。"
 jap_port_dejima_title:0 "出島"
 jap_port_dejima_desc:0 "西洋人に関するある考えが、宮廷へ持ち上がった。それは、長崎の沿岸部に人工の島港を建設し、西洋人がそこで自由に貿易できるようにするといったものだ。これを実行するのは簡単な話ではないが、同時に交易を上手く操りながら、流入量を増やすことができるようになるだろう。"
 jap_fate_mandate_title:0 "全てを支配する天命"
 jap_fate_mandate_desc:0 "中華の偉大な龍は、常に我々の首に息を吹きかける脅威として立ちはだかっていた。今こそ、日本の虎がそのトカゲを追いやるときだ。"
 jap_imjin_war_title:0 "文禄・慶長の役"
 jap_imjin_war_desc:0 "朝鮮は長きにわたり日本の喉元を狙う短刀であった。ついに、我々が海を渡り半島における強く堅牢な地位を築く時が来たのだ。"
 jap_hegemon_of_asia_title:0 "アジアの覇権"
 jap_hegemon_of_asia_desc:0 "我々はすでに中国に大きな一撃を与えており、この地域における有力者として中国に取って代わったことは明らかだ。誰が全アジアの真の覇権国なのか誰の目にも分かるように、我らは支配力を完全に主張しなければならない。"
 jap_issue_new_coin_title:0 "新撰銭令の発布"
 jap_issue_new_coin_desc:0 "健全な財政は安定した政府の基盤だ。秩序を維持し、交易を継続して行うには、良貨の安定的な流入を奨励せねばならない。"
 jap_permit_ryogaesho_title:0 "両替商の許可"
 jap_permit_ryogaesho_desc:0 "多くの大名が不安定な財政状況に悩まされており、中には債務不履行を引き起こした者もいる。もっと小規模の両替商が信頼度の高い融資ができ、これら融資を自身の貯蓄で下支えすることができれば、大名の財政の安定につながり、おそらく国内経済の健全化の手助けにもつながっていく。"
 jap_survey_secret_fields_title:0 "隠田の調査"
 jap_survey_secret_fields_desc:0 "農民が代官には見えていない農地、いわゆる「隠田」を持ち続けていることは、恥ずかしくなるほど地方では当たり前のことだ。これら報告されていない地所を徹底的に数え上げ、報告させることは、経済と財政の健全性強化に大いに役立つはずだ。"
 jap_encourage_fudasashi_title:0 "札差の振興"
 jap_encourage_fudasashi_desc:0 "米は常に自国の経済制度の基盤であった。近年、商人の中には、大名の米を貯蔵する蔵を建て、見返りに手数料を取るところも出始めた。領収書を発行し、貸付も始めている。これは莫大な利益を生む可能性を秘めた制度だ。これを奨励し、その利益を甘受する側になるべきだろう。"
 jap_discover_new_world_title:0 "新世界の発見"
 jap_discover_new_world_desc:0 "自国は日出る処であるが、さらに各方面に、東方にすら他の土地に関する噂が広まっている。これらの噂が真実かどうかを確かめたければ、旅立たねばならない。"
 jap_conquer_north_china_title:0 "偽帝を退場させよ"
 jap_conquer_north_china_desc:0 "華北は、中華帝国の所在地であり、その起源である。その天子たちは昔、図々しくも自国の宗主と自称していた。今こそ、彼ら帝国の誤りをこれまでとし、彼ら祖先の中心地を占拠する時だ。"
 jap_new_buddha_title:0 "新仏陀？"
 jap_new_buddha_desc:0 "最近、見知らぬ西洋人が自国の沿岸に現れ、最初は別の類の仏教のように思われていた。実際は、仏教とは無関係の完全に異なる信仰体系であり、国内で大きな騒動を引き起こした。自国全員の信仰を統一することで、この宗教的紛争を終わらせねばならない。"
 jap_shinto_or_christian_title:0 "動的ミッション"
 jap_shinto_or_christian_desc:0 "このミッションの内容は、カトリックに改宗するか神道にとどまるかによって変わってきます。"
 jap_restoration_title:0 "勢力均衡"
 jap_restoration_desc:0 "1185年の源平合戦の終結以来、この国の権力は武士の手中にある。我々の手で天下統一により、幕府は大いに繁栄したが、天皇はいまだに御所にお住まいである。過去には他の天皇が政府の中枢に戻ろうと試み、そのうちの一人が一時成功さえした。したがって、自身の権威を脅かす可能性が常にあることを念頭に置いておかねばならない。一方、天皇が再び政権を掌握することは、実は悪い考えではないかもしれない。"
 jap_spread_the_christian_faith_title:0 "キリスト教信仰の普及"
 jap_spread_the_christian_faith_desc:0 "西洋の神父たちは自国が歩む道が誤っていると説得し、イエスの光をもたらした。今度は自国が彼の光をアジア全土に広める番だ。"
 jap_bugeijuuhappan_title:0 "武芸十八般"
 jap_bugeijuuhappan_desc:0 "武芸十八般、全ての侍が習得せねばならない十八の武技は、常に自部隊の誇りであり伝統であった。しかし、絶え間ない内乱から平和な時代に入り、若い世代の侍の中には訓練を怠る者が出始めている。自国の全ての侍が武士道の頂へと達するため、これら十八の武技全ての訓練を維持し、さらにもっと奨励せねばならない。"
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "動的ミッション"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "このミッションの内容は、陸軍と海軍のどちらを改善するかによって変わってきます。"
 jap_naval_academy_of_japan_title:1 "新たな海軍学校"
 jap_naval_academy_of_japan_desc:0 "島国にもかかわらず、自国はいつも海軍の重要性を完全に軽視してきた。しかし、自然の国境を越えて本当に拡大しようと思うなら、代わりに強力で効果的な海軍に投資せねばならない。"
 jap_strengthen_bakuhan_system_title:0 "幕藩の強化"
 jap_strengthen_bakuhan_system_desc:0 "幕藩、つまり幕府と地方領主間で領土を分ける制度は、国を統一して以降ずっと効力を持っている。その能力を最大限に活用せねばならない。"
 jap_deploy_atakebune_title:0 "安宅船の配備"
 jap_deploy_atakebune_desc:0 "自国の船舶はこれまで小さく目立たないものだった。本物の軍船、陸軍を輸送するに十分な大きさの本物の浮遊要塞を建造する時であり、軍船を鉄板で覆い、真に傷つくことのないものとすることさえできる。"
 jap_surpass_the_west_title:0 "西洋を超えろ"
 jap_surpass_the_west_desc:1 "すでにその名にふさわしい海軍を有しているが、あらゆる海軍の事項で西洋諸国を圧倒せねばならない。でなければ、彼らが大型砲艦で江戸湾の門前までやって来ることになりかねない。"
 jap_bushido_code_title:0 "武士道"
 jap_bushido_code_desc:0 "自国の戦士の道は常に徳と適切な行動の健全な哲学によって導かれている。"
 jap_train_samurai_title:0 "侍の教練"
 jap_train_samurai_desc:0 "侍は自軍の血肉である。他国が自国に逆らう好機を与えないよう、彼らをさらに鍛え上げねばならない。"
 jap_proliferation_firearms_title:0 "火器の普及"
 jap_proliferation_firearms_desc:0 "火器は国内に偏在しており、その有用性は否定できない。敵に遅れを取りたくなければ、その製造を拡大せねばならない。"
 jap_tanegashima_teppo_title:0 "種子島鉄砲"
 jap_tanegashima_teppo_desc:0 "種子島から回収されたものを模倣して製造された新型のマッチロック式火縄銃は、自国の全軍にとって大きな改善となったことが立証された。その生産をさらにもっと拡大し、他のどの国よりも多くの鉄砲を保有するようにせねばならない。"
 jap_miyadaiku_method_title:0 "宮大工方式"
 jap_miyadaiku_method_desc:0 "日本の大工の伝統技術は、自国の職人たちの誇りである。木を継ぐだけで一本の釘も使わずに最も印象的な建物を建てることは、その建物を目にするどんな外国人も驚かせる。しかし、世代から世代へと受け継がれてきたこれらの技術こそ、何世紀にもわたり同じ建物が立ち続けることを可能にしてきた。これら職人を奨励するならば、自国はさらに何世紀も続くことだろう。"
 jap_financial_cliques_title:0 "財閥"
 jap_financial_cliques_desc:0 "国内生産の大部分が最も力強く影響力のある商人一族によって実行され、管理されている。彼らとの結びつきを強化し、生産の拡大と発展に資金提供し、さらに多くの利益を享受できるようにせねばならない。"
 jap_japanese_economic_miracle_title:0 "高度経済成長"
 jap_japanese_economic_miracle_desc:0 "絶え間ない戦争と内紛を経て、自国はなんとか立ち直った。しかし、現在は世界の他国全てが羨むほどに経済を改善せねばならない。"
