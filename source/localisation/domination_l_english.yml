 prussian_militarization_mechanic_1:0 "初期のプロイセンの軍事化社会"
 prussian_militarized_society_1:0 "プロイセンの軍事化"
 boost_militarization:0 "軍事化の後押し"
 boost_militarization_desc:0 "17～18世紀にかけてのプロイセンの発展には、軍事化が重要な役割を果たした。国王フリードリヒ・ヴィルヘルム1世の統治下で、プロイセンは強力な軍事力を持つ高度な中央集権国家となった。国王は軍隊を国家の礎と考え、プロイセン軍の訓練、組織、装備に多額の投資を行った。このような軍備重視の姿勢により、プロイセンはヨーロッパで最も強い国のひとつとなり、敵からの防衛と領土の拡大に成功したのである。プロイセン軍は他のヨーロッパ列強の模範となり、その戦術や組織構造は広く模倣されることになった。かくして、軍事化は17～18世紀にかけてのプロイセンの大国化に重要な要因となったのである。\n"
 prussian_militarization_mechanic_2:0 "プロイセンの軍事化"
 prussian_militarized_society_2:0 "プロイセンの軍事化"
 prussian_militarization_mechanic_3:1 "完全なプロイセンの軍事化社会"
 prussian_militarized_society_3:0 "プロイセンの軍事化"
 march_divided_fight_united:0 "シャルンホルストの機動"
 march_divided_fight_united_desc:0 "18世紀後半のプロイセンは、戦場での迅速な展開機動を軍事戦術の重要な要素として採用していた。これは、敵の裏をかき、圧倒することを目的に、戦場のさまざまな位置に素早く効率的に移動する兵士を訓練するものだった。速度と機動性を重視することで、プロイセン軍は状況の変化に素早く対応し、好機が生じればそれを生かすことができた。この方法は数多くの戦争でプロイセン軍の成功に不可欠なものとなり、非常に効果的で効率的な軍隊としての評判を確立するのに役立った。迅速な展開機動戦術は、後に改訂された軍の教練書に組み込まれ、プロイセンの戦いの特徴となった。\n"
 pru_thunderous_advance_modifier:0 "電撃前進"
 desc_pru_thunderous_advance_modifier:0 "調整された機動をもって部隊を迅速に展開することで、敵の前線を抜け、敵に決定的な打撃を与えることがでる。"
 rewrite_military_manual:0 "軍の教練書の改革"
 rewrite_military_manual_desc:0 "18世紀後半、プロイセンの将軍たちは戦争戦術と技術の変化を反映させるために軍の教練書を改訂した。これは、銃器の使用や大規な戦争が増加していたという特徴づけられた当時の戦場の変化にうまく適合するため、教義や戦術を更新するものであった。改訂された教練書は、速度、機動、火力をより重視し、プロイセン軍の有効性と効率性の改善を目指した。これらの変更は、当時の戦争におけるプロイセン軍の成功の重要な要因となり、プロイセンをヨーロッパにおける圧倒的な軍事大国として確立するのに役立った。\n"
 pru_rewrite_military_manual_modifier:0 "新たな軍の教練書"
 desc_pru_rewrite_military_manual_modifier:0 "18世紀後半、プロイセンの将軍たちは戦争戦術と技術の変化を反映させるために軍の教練書を改訂した。これは、銃器の使用や大規な戦争が増加していたという特徴づけられた当時の戦場の変化にうまく適合するため、教義や戦術を更新するものであった。改訂された教練書は、速度、機動、火力をより重視し、プロイセン軍の有効性と効率性の改善を目指した。これらの変更は、当時の戦争におけるプロイセン軍の成功の重要な要因となり、プロイセンをヨーロッパにおける圧倒的な軍事大国として確立するのに役立った。"
