 codify_single_whip_law_decision_title:0 "一条鞭法の成文化"
 codify_single_whip_law_decision_desc:0 "一条鞭法を成文化することで、その判例を我が国の裁判所法典に書き入れる。"
 reign_in_estates_decision_title:0 "派閥の統御"
 reign_in_estates_decision_desc:0 "The various factions within our realm run rampant, clutching their pearls upon being demanded to contribute and further applying pressure to receive favors and influence in exchange for corruption. We must put an end to this lest we risk the Empire falls in turmoil."
 reform_civil_registration_decision_title:0 "戸籍"
 reform_civil_registration_decision_desc:0 "領内の全臣民の追跡を目的とした制度で、我々の旗の下にいるすべての臣民の生活水準を向上させるためのものでもある。"
 establish_silver_standard_decision_title:0 "銀本位制"
 establish_silver_standard_decision_desc:0 "一条鞭法の導入により、課税効率は確実に向上した。それでも我々は予防策を講じ、潜在的なインフレと闘わなければならない。"
 kanhe_certificate_decision_title:0 "勘合符"
 kanhe_certificate_decision_desc:0 "An imperial declaration aimed at empowering our merchants at home and abroad, while simultaneously allowing our subjects greater exclusive access in our markets."
 new_keju_formats_decision_title:0 "新たな科挙制度"
 new_keju_formats_decision_desc:0 "この改革は、科挙で候補者や将来の官僚候補を選考する過程の洗練を目的としている。新しい形式の試験を導入し、基準を高めることは、行政に必ず役立つだろう。"
 inclusive_monarchy_decision_title:0 "包括的君主"
 inclusive_monarchy_decision_desc:0 "我々の領域は広範であり、臣民は数多いる。そのため、天が示すような完璧さと寛容さを備え、臣民に尊厳と思いやりをもって接する寛容な社会の実現を目指さなければならない。"
 promote_bureaucratic_faction_decision_title:0 "§O崇文抑武§!"
 promote_bureaucratic_faction_decision_desc:0 "我が国の魂は、官僚的な手続きの中にある。官僚的な思考を、過激な思考よりも優先させることで、将来、内部で起こるかもしれない権力闘争を解決することができるのである。\n§Y改革「崇武抑文」と同時には制定できません。§!\n"
 promote_military_faction_decision_title:0 "§O崇武抑文§!"
 promote_military_faction_decision_desc:0 "我々の自由を守るために命を捧げる者たちは、手続きを延々と委任され、果てしないお役所仕事に追われるだけの楽な官僚よりも賞賛される必要がある。\n§Y改革「崇文抑武」と同時には制定できません。§!\n"
 unifed_trade_market_decision_title:0 "アジア市場の単一化"
 unifed_trade_market_decision_desc:0 "我々が影響力を持つすべての市場へのアクセスを統一することで、商人は想像を超える利益を得ることができ、我々の影響力をさらに高め、国庫を増大させることができるだろう。"
 reform_the_military_branch_decision_title:0 "陸軍改革"
 reform_the_military_branch_decision_desc:0 "我々のような規模の帝国は、それを守るために有能で勇敢な兵たちを必要とする。しかし、今日の問題は、豪勇さだけでは不十分なのだ。広域に展開し改革された強力な常備軍の必要性は、我々の強力な地位を維持するために重要な役割を果たすだろう。"
 modernize_the_banners_decision_title:0 "八旗の普及"
 modernize_the_banners_decision_desc:0 "八旗軍は、敵に打撃を与え、重要な勝利を得るために、忠実に貢献してきた。彼らの最高の隊列と規律を維持するためには、改革・改善しなければならず、そうでなければ彼らは退廃の危険にさらされることになるだろう。"
 study_foreign_ship_designs_decision_title:0 "夷船に学ぶ"
 study_foreign_ship_designs_decision_desc:0 "外国船には、船大工や建築設計の秘密が多い。我が国全体で改革を行い、造船業者に詳しく研究するように指導するのが賢明であろう。"
 tributary_embassies_decision_title:0 "朝貢国大使館"
 tributary_embassies_decision_desc:0 "我々の旗に敬意を払うすべての国との交流は、暴力の抑止とより良い交流に不可欠である。そのために、改革を実施し、我々の影響力の及ぶ範囲に公式の大使館を設置することが賢明であろう。"
 new_world_discovery_decision_title:0 "新世界探検"
 new_world_discovery_decision_desc:0 "新世界には、多くの異国情緒あふれる商品、商業チャンス、そして我々の力を強化するための拡張路線がある。帝国の影響力を行使して、水平線の向こうの奇妙な場所の研究に集中するよう、役人に指示するのが賢明であろう。"
 reform_the_administration_of_china_decision_title:0 "統治改革"
 reform_the_administration_of_china_decision_desc:0 "あまりにも長い間、宦官たちは自らのために権力を簒奪してきた。中国と皇位は帝のものである。したがって、我々は、確実な災害から身を守るために、宦官どもの特権を削り、権力を抑制しなければならない。"
 mng_pay_50_gov_ref_prog_and_2_stab_for_reduction_tt:0 "Spend §R50§! Government Reform Progress and §R-2§! Stability to reform the government and reduce the malus of '§YAdministrative Overextension§!' by §G-5§! Minimum Autonomy"
 qng_eight_banners_title:0 "八旗"
 qng_eight_banners_desc:0 "女真族の伝統的な狩猟隊は、宿敵との衝突において自国によく仕えてきた。しかし、もし帝国を征服する意志があるなら、部隊を規律ある八旗隊に再編成せねばならない。"
 qng_end_yuan_title:0 "元の終焉"
 qng_end_yuan_desc:0 "過去の王朝の幽霊がモンゴルの地で生き延びてい。西方へと進軍し、彼らの名を歴史の書物から抹消せねばならない。"
 mjz_unite_home_provinces_title:0 "分裂した一族の統一"
 mjz_unite_home_provinces_desc:0 "女真族の同胞が最も密集する地域は分裂し、永遠の争いが続いている。進軍し、彼らを一つの旗の下に結集せねばならない。"
 mjz_dominate_rival_jurchens_title:0 "宿敵女真族の制圧"
 mjz_dominate_rival_jurchens_desc:0 "あらゆる外敵に対して強固な戦線を構築するためには、国内にいるどのような軍閥も不審な影響力を旗の下で行使させてはならない。"
 mch_issue_seven_grievances_title:0 "七大恨の発布"
 mch_issue_seven_grievances_desc:0 "長きにわたって、中国を統治する僭称の亡霊に自身の生活を支配され、国民を二級市民として扱ってきた。中華皇帝に対する不満を表明し、彼を跪かせ、謙虚な姿勢で自らの立場を教えねばならない。"
 mch_proclaim_later_jin_title:0 "後金の宣言"
 mch_proclaim_later_jin_desc:0 "中国での成功は、自身の労働成果を自国民にもたらした。戦いに勝利し、敵をさらに南に追いやったことで、強力な王朝の幕開けを宣言するのに十分な信用を積み上げた。"
 mch_bypass_great_wall_title:0 "万里の長城の迂回"
 mch_bypass_great_wall_desc:0 "いわゆる「万里の長」城は、古い時代の遺物に過ぎない。その防壁を突破し、中国に侵攻し、国土を駆け巡り、天子が隠れているかもしれないあらゆる要塞に自国の旗を掲げ、死、恐怖、破滅を広めなければならない。"
 mjz_unite_jurchen_tribes_title:0 "部族の再編成"
 mjz_unite_jurchen_tribes_desc:1 "権力を強固にしたいと望むならば、自国社会内の戦士や民衆の再編成を求めねばならない。兵士を増強し、国内にいる全員が部族の掟に従うようにすべきだ。"
 mch_adopt_alphabet_title:0 "満州文字"
 mch_adopt_alphabet_desc:0 "民族の基本は言語である。我が民族の多くは、中華皇帝の言語を話すまたは各能力を持ち合わせていない。しかし、何度も何度も我が一族は外国の征服者に襲撃されてきた。先祖から引き離され、外国語を話すよう強制された。新王朝や新たな征服者が現れるたび、自国の主人は変わり、彼らが我々に話させる言葉も共に変化していった。そのたびに、我々も変化していった。思考や性格、善悪の判断方法も変わっていった。従って、自国の居場所を確固たるものにし、外国の影響から身を守るために、我が民族には共通の言語が必要である。"
 mjz_into_korea_title:0 "隠者王国"
 mjz_into_korea_desc:0 "白頭山を越えれば豊穣と豊かな資源に恵まれた朝鮮王国が広がる。その豊かさは危険であり、危険な宿敵へと発展する可能性があるため、彼らが国境付近で自由に動き回ることを許すわけにはいかない。"
 mch_ensure_internal_stability_title:0 "派閥の安定"
 mch_ensure_internal_stability_desc:0 "征服は自領を大きくする重要な礎石となるものだ。しかし、時の試練に耐えるためには、内政にも気を配り、政府の円滑な運営を確保することもせねばならない。"
 mjz_break_through_korea_title:0 "江界の制圧"
 mjz_break_through_korea_desc:0 "朝鮮地方の山々に囲まれた要塞は、計り知れない戦利品と征服の栄光への道を遮っている。南方への通行を確保することは、富と征服の喜びに向けて重要な足がかりとなる。"
 mjz_mount_paektu_title:0 "白頭山"
 mjz_mount_paektu_desc:0 "朝鮮では白頭山とも呼ばれるブクリ山は、我が民族の神聖なる起源地だ。伝説によれば、山の湖に住む天女がカササギが落とした実によって妊娠した。彼女の息子は最初の女真族の族長となった。山の近くに祠を建て先祖を敬わなければならない。"
 qng_formalize_ritual_practices_title:0 "祭祀の形式化"
 qng_formalize_ritual_practices_desc:0 "自国において宗教的実践は形式的なものではない。信心深さや敬虔さは、自国が優れた国を築くための柱の一部であり、能力主義の手続きと透明性、他者や同じ信仰を信じる者たちへの寛容さによって支配される。"
 mjz_for_the_horde_title:0 "遊牧民のために！"
 mjz_for_the_horde_desc:0 "敵に立ち向かう中で活力に名誉、勇気を身につけて戦いに挑むことは尊きことである。しかし、一人で死地へ飛び込む必要はない。おそらく、志を同じくする同盟国を見つけ、結束し、力を合わせて共に敵を打ち破ることができるだろう！"
