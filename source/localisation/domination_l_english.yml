 flavor_brapru.24.b:0 "我々は慎重に拒否するのだ。"
 flavor_brapru.42.t:0 "フランケンでの惨事"
 flavor_brapru.42.d:0 "フランケン地方における領土統合の試みは、壊滅的な結末に至りました。数年にもわたる試みの後、下ドイツ地域での状況は完全なる失敗としか言いようがありません。そして、この大惨事の影響をまもなく感じることになるでしょう。我々は偉大さの境界にいたのです…"
 flavor_brapru.42.a:0 "もう一歩だった！"
 flavor_brapru.43.t:0 "ベルリン宗教会議"
 flavor_brapru.43.d:0 "数多くの神学者や学者が、一生に一度の行事のために全員がベルリンへと集結しました。主題は単純なものです。ルター派とカルヴァン派の神学の相違を調整するというものです。長い間、異端審問の対象となった者たちに避難所を提供し、帝国の宗教的自由の砦となってきました。にもかかわらず、ローマ教会の分裂と同種のプロテスタント分裂の様相を呈し、国民の間で緊張が高まり続けています。願わくば、この会議にてこの地が平穏となりますように。"
 flavor_brapru.43.a:0 "偉大な進展だ！"
 flavor_brapru.43.b:0 "教会の統一など有り得ない。時間の無駄だ！"
 flavor_brapru.44.t:1 "宗教寛容令"
 flavor_brapru.44.d:1 "宗教的緊張が高まるにつれ、[Root.GetName]の仕事は、ますます燃え盛る炎を鎮圧し、今後の嵐を乗り切ることです。[Root.Monarch.GetName]によって発布された寛容の勅令では、ルター派教会と改革派教会は対等に扱われ、両者の関係は法によって規制されることになっています。"
 flavor_brapru.44.a:0 "勅令を強制せよ！"
 flavor_brapru.44.b:0 "さらなる不満が生じるだけだろう。"
 flavor_brapru.45.t:0 "信用組合の運命"
 flavor_brapru.45.d:0 "人や王の負債を返済しないわけにはいきません。実用主義の時代以前は、単純な解決策が国家運営の鍵であり、信用事業はそういった時代の名残です。辺境伯領の負債を階級を通じて融資することで、[Root.Monarch.GetTitle]は法外な金利で支出を続けることができました。おそらく、この制度をこれっきりとして廃止する時が来たのでしょう。"
 flavor_brapru.45.a:0 "おぞましい制度はおぞましい運命を辿らなければならない。"
 flavor_brapru.45.b:0 "信用組合を改革し行政機関にしよう。"
 flavor_brapru.46.t:0 "フンボルト兄弟"
 flavor_brapru.46.d:0 "フンボルト兄弟はプロイセンの哲学者、言語学者、政府職員、外交官であり、ベルリン・フンボルト大学の創設者でもあります。兄のヴィルヘルム・フォン・フンボルトは哲学的な学問の専念に注力し、根っからの知識人でした。一方、弟のアレクサンダー・フォン・フンボルトは、次から次へと革命的な発見を成し遂げるための研究に注力しました。スペイン領アメリカ、ロシア、そしてアメリカに何度も探検隊を派遣したフンボルト兄弟は、まさに天才の二人組でした。"
 flavor_brapru.46.a:0 "ヴィルヘルムの不朽の知性が我々を導くだろう。"
 flavor_brapru.46.b:0 "アレクサンダーの革命的発見が国家を形作るだろう。"
 flavor_brapru.47.t:0 "ターラー、グロッシェン、ペニヒ"
 flavor_brapru.47.d:0 "国の通貨供給が絶え間ない変動とともに、通常、金融政策は財政政策と一緒にまとめられ、階級管理に委ねられます。したがって、通貨供給が統治者の手に渡ることなど稀なことです。最近、国の通貨供給を制御することに重きを置いているので、これをどのような方向に持っていくかを選ぶ時です。"
 flavor_brapru.47.a:0 "疎遠と備蓄だ"
 flavor_brapru.47.b:0 "投資と安定だ"
 flavor_brapru.47.c:0 "通貨をライヒスターラーに再鋳造せよ！"
