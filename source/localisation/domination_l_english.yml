 rus_developed_trade_post_novgorod:0 "発展した交易所"
 desc_rus_developed_trade_post_novgorod:0 "この州は、バルト海に近いロシアの貿易・商取引の中心地である。"
 rus_orthodox_holy_site:0 "聖地キエフ"
 desc_rus_orthodox_holy_site:0 "この都市の宗教施設はその領有国によって拡張された。"
 rus_center_of_commerce:0 "商業の中心地キエフ"
