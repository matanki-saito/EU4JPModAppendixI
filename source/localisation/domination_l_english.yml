 janissary_policemen:0 "拡大されたイェニチェリ警察官"
 desc_janissary_policemen:0 "イェニチェリは警察官として国家に仕える命を受けています。\n\n§Y[Root.GetUsableName]が戦争を宣言するまで続きます。§!"
 janissary_fireighters:0 "拡大されたイェニチェリ消防士"
 desc_janissary_fireighters:0 "イェニチェリは消防士として国家に仕える命を受けています。\n\n§Y[Root.GetUsableName]が戦争を宣言するまで続きます。§!"
 janissary_palace_guardians:0 "拡大されたイェニチェリ宮殿警備隊"
 desc_janissary_palace_guardians:0 "イェニチェリは宮殿警備隊として国家に仕える命を受けています。\n\n§Y[Root.GetUsableName]が戦争を宣言するまで続きます。§!"
 janissary_mehteran:0 "メフテル"
 desc_janissary_mehteran:0 "来るべき戦いに備えてイェニチェリを鼓舞するため、壮大な軍楽、メフテルに投資をした。"
 janissary_loyalty_to_the_sultan:0 "統治者への忠誠"
 desc_janissary_loyalty_to_the_sultan:0 "イェニチェリとの良好な関係を通じて、[Root.Monarch.GetTitle]は彼らの将来長きにわたる絶対的な忠誠を確保した。"
 janissary_scholar_and_merchants:0 "イェニチェリの学者と商人"
 desc_janissary_scholar_and_merchants:0 "イェニチェリが自身の興味を追い求めることを認めた自国の決断は、私たち[Root.GovernmentName]内に学者や商人の大幅な増加をもたらした。けれども、このことは彼らの戦闘即応性に大きな代償が伴っている。"
 janissary_unfit_for_fighting:0 "軟弱すぎるイェニチェリ"
 desc_janissary_unfit_for_fighting:0 "イェニチェリが自身の興味を追い求めることを認めた自国の決断は、私たち[Root.GovernmentName]内に学者や商人の大幅な増加をもたらした。けれども、このことは彼らの戦闘即応性に大きな代償が伴っている。"
 estate_disasters.21.t:0 "イェニチェリは解放された"
 estate_disasters.21.d:0 "イェニチェリのアガは、わが国の広大な領土に影響力と権威を拡大している。かつては忠実なパシャが治めていた場所は、もはや自分たちの[Root.Monarch.GetTitle]のために戦う理由がないと考えるイェニチェリが支配するようになった。[Root.Monarch.GetName]にできることは、[Root.Monarch.GetSheHe]がもはやその地域とそこに居住するイェニチェリを実質的に支配できないことを受け入れることだけである。彼ら自身のリーダーが戴冠したことで移行は完了し、イェニチェリの大部分に対する我々の権威は完全に失われた。"
 random_event.27.t:0 "[GetDate]の[Root.Capital.GetName]の大火"
 random_event.27.desc:0 "[Root.Capital.GetName]に悲劇が襲いました！巨大な煙の雲が都市の空を覆い、燃え上がる炎によって[Root.Capital.GetName]の旧市街や多くの地区が焼け落ちました。3日間にわたって炎が大暴れをし、重要インフラや住民の家屋を燃やし尽くしました。"
 random_event.27.a:0 "市民階級にはひどい週だ。"
 establish_sinmun_office_title:0 "申聞鼓"
 establish_sinmun_office_desc:0 "政府や宗主から搾取されたもしくは不当に扱われたと感じる臣民たちは、自身の心配事を言う機会がほぼないもしくは全くない。彼らの訴訟を検討するための政府の特別部局の設立について提言されている。"
 promote_sojunghwa_decision_title:0 "小中華思想の推進"
 promote_sojunghwa_decision_desc:0 "中華帝国は小蛮族の手に落ちた！獰猛な遊牧民が中国の中心地を征服したことで、天命のまさに概念自体が崩壊した。\n正統な中国領を継承するかどうかは[Root.GetUsableName]次第である。"
 sojunghwa:0 "小中華思想"
 desc_sojunghwa:0 "小中華思想(「小さな中国」)は自国の中核的信条だ。過去の天朝は蛮族の手に落ち、その遺産を継承するかどうかは現在自国次第である。"
 mos_the_civil_war_title:0 "モスクワ内戦"
 mos_the_civil_war_desc:0 "公国の王位は長兄が継承するというのがモスクワの伝統である。ヴァシーリー1世はこのことを知っていたが、モスクワの王位継承者にヴァシーリー2世を指名した。その結果、自国は二度にわたって内戦に見舞われた。ついには、王位を巡る宿敵ユーリー・ドミトリエヴィチは敗北した。しかし彼の息子、ドミトリー・シェミャーカは今なお王位を狙っている。この内戦を確実に終息させねばならない。"
 mos_the_civil_war_at:0 "§Yヴァシーリー2世§!はもはや§Y[Root.GetName]§!の[Root.Monarch.GetTitle]ではない"
 mos_the_civil_war_bt:0 "一連のイベント「§Yモスクワ内戦§!」が終結している。"
 mos_secure_muscovys_future_title:0 "強力な指導力の確保"
 mos_secure_muscovys_future_desc:0 "[Root.GovernmentName]が将来多くの問題に直面することは明らかだ。これらを乗り越え、[Root.GetUsableName]を輝く明日へと導くために強力な指導力が必要である。"
 mos_rus_window_on_the_west_title:0 "西方の窓口"
 mos_rus_window_on_the_west_desc:0 "バルト海はポーランド、スカンディナヴィア、ロシアの国々にとって重要な交易拠点であり、経済的な生命線だ。バルト海の利益ある交易への道のりの改善が極めて重要だ。"
 nov_rus_window_on_the_west_title:0 "西方の窓口"
 nov_rus_window_on_the_west_desc:0 "バルト海はポーランド、スカンディナヴィア、ロシアの国々にとって重要な交易拠点であり、経済的な生命線だ。バルト海の利益ある交易への道のりの改善が極めて重要だ。"
 mos_rus_conquer_finland_title:0 "フィンランドの征服"
 mos_rus_conquer_finland_desc:0 "スカンディナヴィア王国は、何世紀にもわたって[Root.GetAdjective]の人々の悩みの種であった。彼らはバルト海の貿易の支配をめぐって我々と直接競合しており、彼らがヨーロッパに強力な同盟国を集めた場合、我々にとって脅威となるだろう。先手を打ってフィンランド人の土地を征服し、スカンディナヴィアに押し込まなければならない。"
 mos_rus_conquer_finland_at:0 "このイベントでは、@FIN §YFinland§!を§Y同君連合§!として解放し、§Jハッカペリター§!を入手することができます。または、単に75£adm£を得ることもできます。\n"
 nov_rus_conquer_finland_title:0 "フィンランドの征服"
 nov_rus_conquer_finland_desc:0 "スカンディナヴィア王国は、何世紀にもわたって[Root.GetAdjective]の人々の悩みの種であった。彼らはバルト海の貿易の支配をめぐって我々と直接競合しており、彼らがヨーロッパに強力な同盟国を集めた場合、我々にとって脅威となるだろう。先手を打ってフィンランド人の土地を征服し、スカンディナヴィアに押し込まなければならない。"
 mos_rus_subjugate_scandinavia_title:0 "北方の獅子を倒せ"
 mos_rus_subjugate_scandinavia_desc:0 "フィンランドへの最初の進軍は大成功だった。しかしながら、北方の獅子はなおその王位に座っている。スカンディナヴィアへの進軍を継続し、この三王国がもたらす脅威を終わらせねばならない。"
 mos_rus_subjugate_scandinavia_at:0 "§Yフィンランド§!が自国の従属国である場合："
 mos_rus_subjugate_scandinavia_bt:0 "@FIN §Yフィンランド§!のミッションが従属国であっても完了できるようになる。"
 mos_rus_subjugate_scandinavia_ct:0 "§Yフィンランド§!が自国の従属国ではない場合："
 nov_rus_subjugate_scandinavia_title:0 "北方の獅子を倒せ"
 nov_rus_subjugate_scandinavia_desc:0 "フィンランドへの最初の進軍は大成功だった。しかしながら、北方の獅子はなおその王位に座っている。スカンディナヴィアへの進軍を継続し、この三王国がもたらす脅威を終わらせねばならない。"
 mos_rus_europes_greatest_power_title:0 "東の列強"
 mos_rus_europes_greatest_power_desc:0 "ヨーロッパの舞台は整った。王国は滅びるか、世界を自らの思うがままにする帝国になるか、そのどちらかだ。我々が遅れをとることは許されない。全ての帝国の中で、ロシア帝国は頂点上り詰めるだろう。"
 mos_rus_conquer_novgorod_title:0 "ノヴゴロドへの侵攻"
 mos_rus_conquer_novgorod_desc:0 "ノヴゴロド共和国は、何世紀にもわたって征服に抵抗してきた。遊牧民の大軍も、後背のボヤールも、ノヴゴロドを滅ぼすことはできなかった。この傲慢な共和国を終わらせ、その領土を奪うのは我々次第である。"
 mos_rus_conquer_ruthenia_title:1 "ルテニアの解放"
 mos_rus_conquer_ruthenia_desc:0 "ポーランド共和国は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いであり、他の国々もこれを実現させようとしている。地域がライバルの間で分割される前に、我々は行動しなければならない。"
 nov_rus_handle_ruthenia_title:1 "ルテニアの解放"
 nov_rus_handle_ruthenia_desc:0 "ポーランド共和国は弱く、誇り高いルテニア人と白ロシア人を支配するには不似合いであり、他の国々もこれを実現させようとしている。地域がライバルの間で分割される前に、我々は行動しなければならない。"
 mos_rus_conquer_ruthenia_at:0 "このイベントでは§Y[280.GetName]§!の開発の特徴を選びます。"
 mos_rus_partition_poland_title:0 "ポーランド分割"
 mos_rus_partition_poland_desc:1 "ポーランドは、弱い支配者に率いられた弱い国家である。周辺国国、特段我が国は、機会を見て彼らの領土を切り分けるべきだろう。"
 mos_rus_partition_poland_at:0 "§Y西スラヴ§!文化グループのいずれか一つの文化が降格されるまで"
 nov_rus_deal_with_poland_title:0 "ポーランド分割"
 nov_rus_deal_with_poland_desc:1 "ポーランドは、弱い支配者に率いられた弱い国家である。周辺国国、特段我が国は、機会を見て彼らの領土を切り分けるべきだろう。"
 nov_rus_take_danzig_title:0 "ダンツィヒの奪取"
 nov_rus_take_danzig_desc:0 "ダンツィヒは、バルト海で最も裕福で戦略的な港の一つだ。当然、チュートン騎士団、ポーランド、ハンザ同盟、そしてスカンディナヴィアの君主たちがこの都市を自分のものだと請求したいと願っている。しかし、この都市が母なるロシアの正当なる地所であることを、彼らは知る由もない。"
 mos_rus_carpathian_conquest_title:0 "カルパティアの併合"
 mos_rus_carpathian_conquest_desc:0 "カルパティア盆地は、異端の支配下で苦しむ信仰の同胞たちの本拠地である。これら哀れな魂を、その圧制者の魔の手から解放するのが自国の使命である。"
 mos_rus_carpathian_conquest_at:0 "§Yカルパティア§!文化グループのいずれか一つの文化が降格されるまで"
 PERMANENT:1 "恒久"
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§!は、§Yバルカン§!地方の§Y南スラヴ§!文化州全てに[Root.GetPermanentOrEmpty]請求権を獲得します。"
 mos_rus_protect_south_slavs_title:0 "南スラブの保護"
 mos_rus_protect_south_slavs_desc:0 "バルカン半島の南スラブ人は、自分たちを守るにはあまりにも弱い。冒涜的な神聖ローマ皇帝とオスマントルコの悪魔のようなスルタンの単なる駒に過ぎないのだ。我々はバルカン半島に押し寄せ、呪われた脅威から彼らを守らなければならない。"
 mos_rus_protect_south_slavs_at:0 "§Y南スラヴ§!文化グループのいずれか一つの文化が降格されるまで"
 mos_rus_protect_south_slavs_bt:0 "§Yスラブ§!文化グループを形成します。"
 mos_rus_claim_the_third_rome_title:0 "第三のローマ"
 mos_rus_claim_the_third_rome_desc:0 "ビザンツ帝国の崩壊により、[Root.GetUsableName]は「第三のローマ」の称号を主張する唯一の国家として残された。王室間の婚姻によって得たこの称号は、まだ単なる主張でしかない。世界から渇望される都市、コンスタンティノープルの支配を確立することによって、世界の目から見て正当とされるまでは。"
 mos_rus_claim_the_third_rome_at:0 "このイベントによって、首都を§Y[151.GetName]§!に移して開発するか、代わりに§Y[Root.Capital.GetName]§!を開発し続けるか選ぶことができます。"
 nov_rus_involve_in_asian_trade_title:0 "アジア交易"
 nov_rus_involve_in_asian_trade_desc:0 "もともとは毛皮の探すためであったが、我が[Root.GovernmentName]は東への道を突き進み、西方諸国の誰もが知らない商品がある市場へと到達した。母なるロシアの繁栄のため、この交易に参加せねばならない！"
 nov_rus_involve_in_asian_trade_at:0 "§Y玉門§!での交易に参加することでこのミッションを完了した場合："
 nov_rus_involve_in_asian_trade_bt:0 "§Yラホール§!での交易に参加することでこのミッションを完了した場合："
 nov_rus_dominate_asian_market_title:0 "アジア市場の独占"
 nov_rus_dominate_asian_market_desc:0 "インドと中国の交易は莫大な利益をもたらしている。当然、自国の宿敵たちもこれら市場への参加に興味津々だ。アジアの商品に対する完全な利用権を持つのが自国だけであるようにせねばならない。"
 nov_rus_compete_in_the_channel_title:1 "ロシアの道"
 nov_rus_compete_in_the_channel_desc:1 "インドと中国の市場を完全に利用できるようになり、その最も貴重な品をヨーロッパの主要集積地に運んでいる。しかし、自国が得ているものは、遥かに大きな事業の始まりに過ぎない。シルクロードを復活させ、それをアジアの富がヨーロッパへと導く道として活用しよう。"
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName]が§Y磁器§!、§Y布地§!、§Y紙§!、§Y絹§!、§Y茶§!、§Y染料§!、§Y香辛料§!のいずれかの§Y交易ボーナス§!を獲得している"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "海峡での競争"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "バルト海への永続的な道のり"
 nov_rus_conquer_muscovy_title:0 "モスクワの終焉"
 nov_rus_conquer_muscovy_desc:0 "[Root.GovernmentName]布告前の自国の黎明期、モスクワのルリコヴィッチ家との闘争に直面した。彼らはもはや能動的脅威ではないが、彼らの存在そのものが、[Root.Culture.GetName]を代表するものに対する冒涜なのだ。"
 nov_rus_monopolize_lubeck_title:1 "リューベックの支配"
 nov_rus_monopolize_lubeck_desc:0 "バルト海の商人や交易商たちは、豊かな市場で商品を売るためにリューベックに足を運ぶ。この地の交易を独占するため、本都市を自国のものとせねばならない。"
 nov_rus_trade_empire_of_europe_title:0 "ヨーロッパの交易帝国"
 nov_rus_trade_empire_of_europe_desc:0 "王国は征服と流血を通じて帝国へと昇華する。それ自体、利益をもたらすものであるが、自国の力を投影する方法ほど洗練されたものではない。我が[Root.GovernmentName]は、ヨーロッパの交易帝国としてこの世界で知られるべきであり、ダカットの流れを支配する。"
 nov_rus_trade_empire_of_europe_at:0 "ヨーロッパの交易ノード：\n§Y[Root.GetName]§!が§Y40%§!以上の交易力を有する。"
 mos_rus_build_up_army_title:0 "軍の集結"
 mos_rus_build_up_army_desc:0 "東には遊牧民、西には台頭するポーランド、南には帝国主義的なオスマン帝国がある。敵は多く、味方は少ない。[Root.GetUsableName]がこの先何世紀も生き残るためには、軍隊を結集させなければならない。"
 mos_rus_build_up_army_at:0 "このイベントでは、ミッションで発生する全ての§Y恒久的な請求権§!を§Y時限請求権§!に変換することと引き換えに、強力な補正を獲得できます。"
 mos_rus_eliminate_the_minors_title:0 "ロシアの統合"
 mos_rus_eliminate_the_minors_desc:0 "ロシアは多くの弱小公国に分裂している。そのどれもが、東スラブ民族の支配者にふさわしいものではない。リューリクの後継者たちは、[Root.GetUsableName]の名の下に膝を屈しなければならない。"
 rus_unifier_of_russia:0 "ロシアの統一者"
 desc_rus_unifier_of_russia:0 "[Root.Monarch.GetName]、ルーシの[Root.Monarch.GetTitle]は、栄光ある[Root.GetUsableName]の統治のもと、ロシア地方を統一した。どうか、その治世が団結と力強さに満ちたものとなるように願う。"
 mos_rus_eliminate_the_minors_at:0 "§Yロシア§!地方の最大§Y10§!州で基本人的資源§G1§!を獲得します。"
 mos_rus_conquer_crimea_title:0 "黒海への道"
 mos_rus_conquer_crimea_desc:0 "白海の港は1年のうち3カ月しか使えない。バルト海の方がアクセスは良いが、ライバルたちによる争奪戦が激しい。\n国家は、海での商業や貿易に従事するために、暖流の港を必要としている。最も近いのはクリミアの港である。祖国はこの地域の領有権を主張するべきである！"
 mos_rus_conquer_the_caucasus_title:0 "コーカサスへの進軍"
 mos_rus_conquer_the_caucasus_desc:0 "コーカサスは、ムスリムの脅威に囲まれた多くの王国によって分断されている。その不幸に介入しなければ、彼らの破滅は差し迫っている。これら山岳地帯のキリスト教徒を守らねばならないー剣によって、もしくは筆によってのいずれかで。"
 mos_rus_conquer_the_caucasus_tt:1 "いずれかの§Yコーカサス§!地方に首都をもつ同盟国が：\n　少なくとも§Y15§!州を領有する。\n　§Y[Root.Religion.GetGroupName]§!宗教グループである。\n　§Y[Root.GetName]§!への評価が少なくとも§Y100§!以上である。"
 mos_rus_conquer_the_caucasus_at:1 "§Yコーカサス§!地方の§Y15§!州を征服してこのミッションを達成した場合："
 mos_rus_conquer_the_caucasus_bt:1 "§Yコーカサス§!地方に第二の条件を満たす同盟国を持つことでミッションを達成した場合："
 mos_rus_conquer_the_caucasus_ct:1 "同盟国も同じ補正を受け取ります。\n\n§Y[Root.GetName]§!またはその従属国・同盟国が領有する§Yコーカサス§!地方の州すべてで、以下の効果を得ます："
 mos_rus_conquer_persia_title:0 "カスピ海を越えて"
 mos_rus_conquer_persia_desc:0 "コーカサスと中央アジアの砂漠は我々の支配下にある。しかし、偉大なシルクロードは、カスピ海を越えてペルシャの山々を通過している。征服の恩恵を真に受けるためには、ペルシャ貿易への接続を確保する必要がある。征服による直接的なものか、あるいは同盟による間接的なものか。"
 mos_rus_conquer_persia_at:0 "§Yペルシア§!交易ノードの一部である。"
 mos_rus_conquer_persia_bt:0 "§Yコーカサス§!地方に首都をもつ§Y[Root.Religion.GetGroupName]§!同盟国もしくは従属国が、§Yペルシア§!地方を§Y20§!州以上領有する。"
 mos_rus_conquer_persia_ct:1 "§Yペルシア§!交易ノードにおいて重要な役割を果たす§Y6§!州を征服することでこのミッションを完了した場合："
 mos_rus_conquer_persia_dt:1 "第二の条件を満たす同盟国を持つことでこのミッションを完了した場合："
 mos_rus_conquer_persia_et:0 "このイベントでは我々の同盟国に§Y[Root.GetName]§!の従属国になるよう求めることができます。"
 mos_rus_land_of_churches_title:0 "教会の地"
 mos_rus_land_of_churches_desc:0 "大公から農民に至るまで、わが国のすべての国民が、司祭による霊的指導を受けることが不可欠である。すべての村に教会がなければならない。"
 icon_climacus_reward_tt:1 "我々が§Y階梯者聖イオアンの聖像§!を設置している場合："
 icon_eleusa_reward_tt:1 "我々が§Yエレウサの聖像§!を設置している場合："
 icon_michael_reward_tt:1 "我々が§Y聖ミハイルの聖像§!を設置している場合："
 icon_nicholas_reward_tt:1 "我々が§Y聖二コラオスの聖像§!を設置している場合："
 icon_pancreator_reward_tt:1 "我々が§Y全能者ハリストスの聖像§!を設置している場合："
 mos_rus_russian_patriarchate_title:0 "ロシア総主教"
 mos_rus_russian_patriarchate_desc:0 "コンスタンティノープルは、ビザンツ皇帝の正統性なしには正教会の精神的中心にはなりえない。我々はマントを受け取り、第三のローマを樹立せねばならない！"
 mos_rus_conquer_the_great_horde_title:0 "タタールのくびきの脱却"
 mos_rus_conquer_the_great_horde_desc:0 "大オルダ他のと国境を接する遊牧民族は、私たちの誇り高き国民にその汚いくびきを強要した。年単位で不当な貢ぎ物を要求する遊牧民は、我が国にとって危険な害虫でしかない。\nローマ帝国の遺産を受け継ぐような大帝国に成長したいのであれば、タタールのくびきから自らを解放しなければならないだろう。"
 mos_rus_end_the_tatar_yok_title:0 "遊牧民の撃滅"
 mos_rus_end_the_tatar_yok_desc:0 "タタールのくびきからは解かれたかもしれないが、モンゴル帝国の後継者が存在する限り、我々の民族の安全はまだ不確かである。草原の遊牧民は、誰一人として母なるロシアの怒りから逃れることはできない！"
 mos_rus_conquer_central_asia_title:0 "ステップの統一"
 mos_rus_conquer_central_asia_desc:0 "我々は最も脅威的な遊牧民の群れの多くを打ち負かしたが、我々はさらにステップの戦略的地位を向上させることができる。この地域を統合し、残った遊牧民たちを排除しよう。"
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "ロシア交易の独占"
 mos_rus_conquer_central_asia_ct:0 "§Yサマルカンド§!交易ノードの一部である"
 mos_rus_conquer_central_asia_at:0 "§Y[Root.GetName]§!またはその従属国が§Y中央アジア§!地方で領有するすべての交易中心地で、以下の効果を獲得します："
 mos_rus_conquer_manchuria_title:0 "アムールの獲得"
 mos_rus_conquer_manchuria_desc:0 "東方への拡張は満州沿岸の編入をもって完了するだろう。そこでは太平洋や東アジアにおける経済や海軍の取組みの中心都市、ウラジオストクを創立しよう。"
 RUS_TRADE_OF_THE_NEW_WORLD:0 "新世界の交易"
 mos_integrate_subjects_title:0 "モスクワの従属国"
 mos_integrate_subjects_desc:0 "「分割して統治せよ。」これは、タタール人の宗主国のために集める貢ぎ物を最大化するために、かつて[Root.Monarch.GetTitle]で行われてきたことだ。\nしかし、このような地方分権は、我々が地元で支配的な権力者になることを望むのであれば、逆効果である。[Root.GetName]の従属国は[Root.GovernmentName]の一部とならなければならない。"
 nov_establish_the_great_navy_title:0 "大海軍の創設"
 nov_establish_the_great_navy_desc:0 "我が[Root.GovernmentName]がロシア外で力を誇示するためには、大規模な海軍が必要だ。国の経済的および軍事的未来は、自国艦隊にかかっている。"
 rmi_grow_to_power_title:0 "勢力の成長"
 rmi_grow_to_power_desc:0 "自国は小さなところから始まった。敵は強力で多かった。しかし、どんな困難があろうとも、運命の輪は自国にあり、今や自国は東ヨーロッパでの支配勢力である。"
 mos_rus_conquer_kazan_title:0 "カザンの平定"
 mos_rus_conquer_kazan_desc:0 "カザンはヴォルガ川沿いの主要な交易路に位置している。ロシアの繁栄のため、それは母なるロシアに属していなければならない。"
 mos_rus_expand_eastwards_title:0 "ステップの請求"
 mos_rus_expand_eastwards_desc:0 "キプチャクのタタール人と戦わねばならない。ロシアの旗を彼らのステップの中心地に掲げねばならない。なぜなら、すべては母なるロシアに属するのだから。"
 mos_rus_colonize_west_siberia_title:0 "ウラルを越えて"
 mos_rus_colonize_west_siberia_desc:0 "今やタタールの鎖から解き放たれたので、東方への拡張を目指す時が来た。ウラル山脈の先にある土地は、母なるロシアのものとなるべきでだ。"
 mos_rus_colonize_central_siberia_title:0 "西シベリアへの入植"
 mos_rus_colonize_central_siberia_desc:1 "シベリアからタタール人を追い出し始めているが、これらの地域を保有するにはまだ弱い。砦を確立してロシア支配下に持ち込む必要がある。"
 mos_rus_colonize_eastern_siberia_title:0 "東シベリアへの進出"
 mos_rus_colonize_eastern_siberia_desc:0 "我々の探検家は、東シベリアの広大な未開発の土地を開拓した。我々はそこに砦を築き、支配権を確保しなければならない。"
 mos_rus_colonize_alaska_title:0 "アラスカへの入植"
 mos_rus_colonize_alaska_desc:0 "毛皮交易を独占する努力は我々をさらに東方へと向かわせる。アメリカ沿岸に向かって出港し、毛皮における新たな機会が豊富にある場所、アラスカに植民地を設立する時である。"
 mos_rus_colonize_california_title:0 "西海岸への定住"
 mos_rus_colonize_california_desc:0 "アラスカで毛皮を大量に発見した一方で、探検家たちはこの異国の大陸の西海岸で埋蔵された金塊を発見したと報告している。"
 mos_rus_colonize_canada_title:0 "カナダの開拓"
 mos_rus_colonize_canada_desc:0 "毛皮交易は、新大陸における自国の植民地のおかげで繁栄している。しかし、まだ発見されずに開拓されていない土地がある。この新大陸とその資源は、母なるロシアのものとなるのだ！"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "ツァーリ国の創設"
 mos_rus_found_the_russian_tsardom_title_republic:0 "大ヴェーチェの創設"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "ロシア人は多くのことに耐え忍んできた。キエフ・ルーシのモンゴル軍による陥落、タタールのくびき、リューリク朝の内乱、ノヴゴロドの政治的脅威…しかし、これらは過去の問題である！今こそ、ロシア人をただ一人ツァールの王冠の下に団結させ、自らの運命を切り開くときが来たのだ！"
 mos_rus_found_the_russian_tsardom_description_republic:0 "ロシア人は多くのことに耐え忍んできた。キエフ・ルーシのモンゴル軍による陥落、タタールのくびき、スカンディナヴィアの脅威、権力に飢えたモスクワ公国…しかし、これらは過去の問題である！今こそ、ロシア人を大ヴェーチェ共和国のの下に団結させ、自らの運命を切り開くときが来たのだ！"
 rus_enact_the_sudebnik_title:1 "トィシャツキーの運命"
 rus_enact_the_sudebnik_desc:0 "トィシャツキーとはキエフ・ルーシ時代からの軍事指導者のことであり、現在は司法や商業の役職に就いている。彼らは軍事面ではヴォエヴォーダ、統治面ではナメストニクに置き換えられ、ほぼ廃止されている。ただし、いくつかの州ではトィシャツキーがまだ活動している。この古臭い地位を一掃する時が来た。"
 rus_enact_the_sudebnik_at:1 "§Yトィシャツキー局§!改革が制定された状態でこのミッションを達成したとき："
 rus_enact_the_sudebnik_bt:1 "§Yナメストニク局§!改革が制定された状態でこのミッションを達成したとき："
 rus_enact_the_sudebnik_ct:0 "イベント「§Y最後のトィシャツキー§!」が発生済みである。\nこのイベントは安定度が§Y1§!以上であり、政府改革レベルが§Y3§!に達している際に発生する。"
 rus_book_of_royal_degrees_title:0 "王統記"
 rus_book_of_royal_degrees_desc:0 "東ヨーロッパの新興勢力として官僚機構を再編、改善することが極めて重要だ。我が[Root.GovernmentName]の未来は、政府の効率性にかかっている。"
 rus_book_of_royal_degrees_at:0 "このイベントでは、§Y統治§!、§Y商業§!、§Y軍事§!に関連する国家ボーナス３つのうちから１つを選択できます。"
 rus_handle_the_boyars_title:0 "ボヤールの掌握"
 rus_handle_the_boyars_desc:0 "ボヤールは我々の国に対して大きな影響力を持っている。我々の未来は、ボヤールたちの懐柔にかかっているのだ。彼らの忠誠心を得るか、彼らの力を弱めるか、いずれにせよ、ボヤールには手を出さなければならない。"
 rus_handle_the_boyars_at:1 "§Y[Root.GetNobilityName]§!が我々よりも少ない土地を所有している状態でこのミッションを達成したとき："
 rus_handle_the_boyars_bt:1 "§Y[Root.GetNobilityName]§!が我々よりも多くの土地を所有している状態でこのミッションを達成したとき："
 rus_the_mestnichestvo_title:0 "門地制の廃止"
 rus_the_mestnichestvo_desc:0 "[Root.GetUsableName]の階層構造は門地制に基づいている。この構造は過度に複雑で時代遅れであり、実力に基づく公的地位の選択を妨げている。我々の社会の毒であり、廃止しなければならないだろう。"
 rus_show_russian_superiority_title:1 "国家の近代化"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap]は、東スラブ人の祖先の伝統と法律に基づいて構築されている。この立法府は、モンゴルの時代には正当化されていたものの、もはや適切とはいえない。西洋の列強に遅れを取らないためには、国家を近代化しなければならない。"
 rus_show_russian_superiority_at:0 "領有州の中で最大の開発度を持つ州は以下の効果を得ます："
 rus_the_vodka_monopoly_title:0 "ウォッカの独占"
 rus_the_vodka_monopoly_desc:0 "ウォッカは大量に醸造できる安価な製品である。この飲料を独占することは、国家にとって大きな利益であり、確実な収入源であると同時に、大衆をコントロールする容易な方法でもある。"
 rus_enable_vodka_sales_decision_tt:0 "「§Yウォッカ販売の促進§!」の決断を有効化します。"
 rus_the_time_of_troubles_title:0 "困難を乗り越えよ"
 rus_the_time_of_troubles_desc:0 "ロシアの地平線には、嵐のような雲が広がっている。我々は、運命に翻弄されながらも、どんな苦難にも耐えなければならない。"
 rus_the_time_of_troubles_at:1 "国難§Y動乱時代§!を通じてこのミッションを達成した場合："
 rus_the_time_of_troubles_bt:1 "国難§Y動乱時代§!を経ずにこのミッションを達成した場合："
 rus_the_empire_of_russia_title:0 "大帝国の野望"
 rus_the_empire_of_russia_desc:0 "[Root.GetName]の[Root.GovernmentName]は強大だ。だが、柔軟性に欠けている。キエフ・ルーシの時代からの基盤に築かれた政府と社会の多くの側面が時代遅れの伝統と見解に依存している。真の[Root.GetAdjective]帝国だけが、ヨーロッパの列強という嵐に耐えることができる。"
 rus_the_empire_of_russia_ct:0 "[Root.GetName]の§Y近代化§!を達成し、§Yロシア帝国§!もしくは§Y大ロシア連邦§!のいずれかを成立させる。"
 rus_the_empire_of_russia_at:0 "§Yロシア帝国§!のミッションが解禁されます。"
 rus_the_empire_of_russia_bt:0 "このイベントでは国旗を変更できる。さらに、威信を§G50§!獲得する。余った威信は君主力に変わる。"
 rus_the_streltsy_title:0 "ストレリツィの徴募"
 rus_the_streltsy_desc:0 "ストレリツィ連隊は我が軍の柱である。陸軍伝統を守るため、ストレリツィを継続的に募集し、準備せねばならない。"
 rus_the_streltsy_at:0 "このイベントで§Yストレリツィ§!の給与制度を確立できます。"
 has_not_russian_mechanic_tt:0 "§Yロシアのメカニクス§!を用いていない"
 rus_solidify_serfdom_title:0 "農民の運命"
 rus_solidify_serfdom_desc:0 "農奴制は、国家全体の生産性を高める強力な手段であり、一方で国民の奴隷化を確実にするものである。農民の運命は、我々の手に委ねられている。"
 rus_enacted_early_serfdom_tt:0 "いつでも特権§Y初期農奴制§!を与えられる。"
 rus_solidify_serfdom_at:0 "§Y農民§!反乱軍を鎮圧した。"
 rus_enacted_early_disconnection_tt:0 "いつでも特権§Y向上した農民の自由§!を与えられる。"
 rus_solidify_serfdom_bt:0 "§Y貴族§!反乱軍を鎮圧した。"
 rus_solidify_serfdom_ct:1 "§Y初期農奴制§!特権が付与された状態でこのミッションをクリアしたとき："
 rus_solidify_serfdom_dt:0 "§Y農奴制§!に関連する§Y特権§!に追加の補正が与えられます。"
 rus_solidify_serfdom_et:1 "§Y向上した農民の自由§!特権が付与された状態でこのミッションをクリアしたとき："
 rus_solidify_serfdom_ft:0 "§Y農民解放§!に関連する§Y特権§!に追加の補正が与えられます。"
 rus_increase_absolute_rule_title:0 "絶対独裁制"
 rus_increase_absolute_rule_desc:2 "[Root.GetUsableName]を豊かな未来に導くことができるのは絶対的独裁者だけだ。そのような支配者が存在し、どの階級も脅威足りえないようにしなければならない。"
 rus_role_of_the_church_title:0 "総主教をなだめよ"
 rus_role_of_the_church_desc:0 "総主教は、我々がロシア人を支配するための正統性の基礎となるものだ。もし彼らの承認がなければ、国は不和と混沌のうちに分裂してしまうだろう。我々は総主教の忠誠を確実なものにしなければならない。"
 rus_the_courts_direction_title:0 "宮廷の西洋化"
 rus_the_courts_direction_desc:1 "国の構造刷新のためには、宮廷自体を近代化する必要がある。そのために、西ヨーロッパに使節団を派遣し、彼らの方法を学ぶのだ。"
 rus_the_courts_direction_at:1 "§Y哲学者§!を雇用している場合："
 rus_the_courts_direction_bt:1 "§Y自然科学者§!を雇用している場合："
 rus_the_courts_direction_ct:1 "§Y芸術家§!を雇用している場合："
 rus_the_courts_direction_dt:1 "§Y出納官§!を雇用している場合："
 rus_the_courts_direction_et:1 "§Y神学者§!を雇用している場合："
 rus_the_courts_direction_ft:1 "§Y造幣局長官§!を雇用している場合："
 rus_the_courts_direction_gt:1 "§Y異端審問官§!を雇用している場合："
 rus_philosopher_focus:0 "哲学者重視"
 rus_natural_scientist_focus:0 "自然科学者重視"
 rus_artist_focus:0 "芸術家重視"
 rus_treasurer_focus:0 "出納官重視"
 rus_theologian_focus:0 "神学者重視"
 rus_master_of_mint_focus:0 "造幣局長官重視"
 rus_inquisitor_focus:0 "異端審問官重視"
 rus_estabblish_the_russian_navy_title:0 "ロシア帝国海軍"
 rus_estabblish_the_russian_navy_desc:0 "この世界の列強、もはや力の誇示に陸軍だけを頼っているわけではない。彼らは高価な海軍を使用し、その範囲は通常の陸軍が到達できるそれをはるかに超えている。自国の最優先事項は、宿敵に対抗するべく、帝政ロシア海軍を創設することだ。"
 rus_estabblish_the_russian_navy_at:0 "このイベントによって、自艦隊の§Y交易§!面もしくは§Y軍事§!面のいずれかを強化する補正を選択できます。"
 rus_monopolize_novgorod_title:0 "ノヴゴロドの独占"
 rus_monopolize_novgorod_desc:0 "ノヴゴロドとその周辺地域はロシア交易の心臓部である。必然的に、我々による交易の中心地の掌握を確実なものにしなければならない。"
 unlock_monopolies_tt:0 "各階級で特権§Y独占権§!が解禁されます。"
 buffed_monopolies_tt:0 "§Y独占§!の授与は§Y絶対主義§!の減少を招かなくなる。"
 rus_establish_the_governing_senate_title:0 "元老院"
 rus_establish_the_governing_senate_desc:0 "我々の[Root.Monarch.GetTitle]が不在の間、国家の力の均衡を保ち安定を保証する機関が必要である。元老院はまさに我々の国家が設置すべきものだ。"
 rus_establish_the_governing_senate_at:0 "このイベントにより、§Y元老院§!または§Y強制的独裁政治§!の政府改革を選択できます。"
 rus_pass_issues_in_the_senate_title:0 "議題の通過"
 rus_pass_issues_in_the_senate_desc:0 "元老院は有効活用されなければ国家にとっては無用な長物に過ぎない。ロシア市民の問題を議論させ、処理を任せるべきだ。"
 rus_pass_issues_in_the_senate_at:1 "§Y元老院§!改革が制定された状態でこのミッションを達成したとき："
 rus_pass_issues_in_the_senate_bt:1 "§Y元老院§!改革が制定されていない状態でこのミッションを達成したとき："
 rus_pass_issues_in_the_senate_ct:0 "従属国の総開発度が§Y100§!以上であり、独立欲求が§Y20%§!未満である。"
 rus_pass_issues_in_the_senate_tt:0 "§Y10§!の議題を通過させた(§Y[Root.issues_passed.GetValue]§!/§Y10§!)。"
 rus_most_holy_synod_title:0 "聖務会院"
 rus_most_holy_synod_desc:0 "教会は我々の国家の歴史の中で主要な役割を果たしてきたが、彼らの国家における立ち位置を見直す必要性がますます明白である。"
 rus_most_holy_synod_xx:1 "外交評判が§Y2§!以上である。\n　§Y[Root.Religion.GetGroupName]§!だが§Y[Root.Religion.GetName]§!ではない同盟国または従属国からの[Root.GetName]への信頼度が§Y75§!以上で評価が§Y150§!以上\n\n"
 rus_6_tot_tt:0 "真の信仰の寛容度が§Y6§!以上"
 rus_most_holy_synod_at:1 "§Y同盟§!によってこのミッションを達成した場合："
 rus_most_holy_synod_ct:0 "§Y聖務会院§!の政府改革を選択できるイベントが発生します。"
 rus_most_holy_synod_bt:1 "\n§Y[Root.GetClergyName]§!によってこのミッションを達成した場合："
 rus_most_holy_synod_dt:0 "§Y強化された主教§!の政府改革を選択できるイベントが発生します。"
 rus_most_holy_synod_tt:0 "§Y総主教§!の政府改革を選択できるイベントが発生します。"
 rus_early_industrialization_title:0 "国営工場"
 rus_early_industrialization_desc:0 "産業の歯車は絶えず回転しており、新しい生産技術が利用できるようになっても、ロシアを道端に置き去りにしてはならない。国家は、できるだけ多くの大規模工場を建設し、管理しなければならない。"
 rus_early_industrialization_at:0 "§Y20§!の開発度と§Y工場§!を持つ領有州のうちランダムな最大§Y10§!州が以下の効果を得ます："
 rus_the_age_of_revolution_title:0 "東方の列強"
 rus_the_age_of_revolution_desc:0 "我々の努力が結実する時が来た。列強の一員となるため随分長い時間をかけてきた。そうして今、我々は、他の列強を押しのけて太陽に照らされる正当な地位を得ることになるのだ！"
 rus_the_age_of_revolution_at:0 "§Y革命の時代§!が始まると、最後の§Y3§!ミッションを解禁するイベントが発生します。"
 rus_the_age_of_revolution_bt:0 "最後の§Y3§!ミッションを解禁します。"
 rus_dissolve_the_streltsy_title:0 "ストレリツィの管理"
 rus_dissolve_the_streltsy_desc:0 "彼らは絶え間なく要求してくるため、ストレリツィの忠誠心は常に疑問視されてきた。対処方法は2つしかない。彼らを一掃するか、もしくは彼らを[Root.GovernmentName]の精鋭軍として受け入れるかだ。"
 rus_dissolve_the_streltsy_at:1 "§Yストレリツィの確立§!改革が制定された状態でこのミッションを達成したとき："
 rus_dissolve_the_streltsy_bt:1 "§Yストレリツィの確立§!改革が制定されていない状態でこのミッションを達成したとき："
 rus_reform_the_military_title:0 "軍隊の西洋化"
 rus_reform_the_military_desc:0 "我々の陸軍は既に多くの改革や発展を経ているが、頂点には未だ至っていない。異国の軍事顧問と古き良き規律によって、[Root.GetUsableName]の軍隊はどのライバルにも劣らない熾烈な戦いを繰り広げるだろう。"
 rus_reform_the_military_at:1 "陸戦または海戦で§Y40§!回勝利する(§Y[Root.GetNumWonBattles]/§Y40§!)"
 rus_reform_the_military_bt:1 "陸戦または海戦で§Y40§!回勝利する§Y0§!/§Y40§!)\n§Yこのカウントはミッション「ストレリツィの管理」が達成されてから開始されます§!"
 rus_control_fur_trade_title:0 "毛皮交易の支配"
 rus_control_fur_trade_desc:0 "毛皮、北方とシベリアの柔軟な黄金。良質な毛皮の需要は決して尽きることはない。毛皮交易の独占を確固たるものにする必要があるだろう。"
 rus_peters_reforms_title:0 "階級表"
 rus_peters_reforms_desc:0 "[Root.GetUsableName]近代化の最後の一手として、国家古き階層構造を一掃し、生まれではなく実力で評価される構造を推進していかなければならない。"
 nizam_i_cedid_reform:0 "ニザーム・ジェディード"
 nizam_i_cedid_reform_desc:0 "ニザーム・ジェディードは、ヨーロッパで発展した考えと変化に触発された一連の改革のことであり、帝国の軍事や行政の状況の停滞の打破を目的としている。"
 rus_educational_reform_title:0 "教育改革"
 rus_educational_reform_desc:0 "今の今まで我が国民の教育は重要視されてこなかった。余すことなく全ての国民が教育を受けられるようにすることが我々の最優先事項だ。全ての都市に大学がなければならない。"
 rus_educational_reform_at:0 "このイベントでは、§Y技術§!に関連するボーナスを選択できます。"
 rus_the_glorious_revolution_title:0 "ロシア革命"
 rus_the_glorious_revolution_desc:0 "革命の時代が到来し、ロシアはどちら側につくか決めなければならない。自由の呼びかけに応じて革命に参加するのか、それとも反動的な力で革命に反対するのか。"
 rus_the_glorious_revolution_at:1 "§Y革命国家§!としてこのミッションを達成した場合："
 rus_the_glorious_revolution_bt:1 "§Y革命国家§!ではない政体でこのミッションを達成した場合："
 rus_abolish_the_serfdom_title:0 "農奴制の廃止"
 rus_abolish_the_serfdom_desc:0 "農奴制にはその使い道があったが、今では新たな工業化時代への前進を妨げている。農民は、貴族や中産階級らの貪欲さから解放される必要がある。"
