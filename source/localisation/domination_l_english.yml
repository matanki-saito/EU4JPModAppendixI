 tur_golden_silk_modifier:0 "黄金の絹"
 desc_tur_golden_silk_modifier:0 "絹は自国経済の血液である。金と同じくらい価値のあるオスマンの絹は、大帝国のあらゆる場所で求められ、代替通貨として使用されている。"
 tur_second_islamic_golden_era_modifier:0 "第二次イスラム黄金時代"
