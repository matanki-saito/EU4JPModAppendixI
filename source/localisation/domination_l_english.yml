 ottoman_siyasah_tax_reform:0 "オスマンのスィヤーサ税制"
 ottoman_siyasah_tax_reform_desc:0 "オスマンのスィヤーサ税制は、シャリーアとイスラムのスィヤーサを考慮して選択された古いビザンツ法を組み合わせたものである。その目的は、帝国全体に適用される一貫性のある包括的な税制を確保することである。"
 ottoman_siyasah_tax_reform_tax:0 "オスマンのスィヤーサ税制"
 desc_ottoman_siyasah_tax_reform_tax:0 "この州はスィヤーサの法規範の下にあり、ワクフに税を納めなければならない。"
 ottoman_siyasah_tax_reform_manpower:0 "オスマンのスィヤーサ税制"
 desc_ottoman_siyasah_tax_reform_manpower:0 "この州はスィヤーサの法規範の下にあり、デヴシルメに血税を納めなければならない。"
 mechanic_more_25_tax_in_true_faith_provinces_yes:0 "真の信仰州の税補正§G+25.0%§!"
 mechanic_more_15_manpower_in_heathen_provinces_yes:0 "異教の州の人的資源補正§G+15.0%§!"
 mechanic_no_crownland_money_loss_to_age_yes:0 "§Y称号の売却§!から得られるダカットは、時代ごとに減少しなくなります。"
 modernized_ottoman_government:0 "近代オスマン政府"
 modernized_ottoman_government_desc:0 "オスマン政府の適応した状態。スルタンの権威が強化される一方で、古典的政府の多くの重大な欠陥が一掃された。"
 reorganized_ottoman_government:0 "再編オスマン政府"
 reorganized_ottoman_government_desc:0 "オスマン政府の適応した状態。スルタンの権威が強化される一方で、古典的政府の多くの重大な欠陥が一掃された。ハレムがないため、より古典的な西欧の絶対君主制に似ている。"
 eyalet_government:0 "エヤレト政府"
 eyalet_government_desc:0 "エヤレトはオスマン政府の監視下にある特別な行政区画である。国境の州において任務を果たし、スルタンのためにこの地域を監督することが期待されている。"
 barbary_eyalet_government:0 "バルバリアのエヤレト政府"
 barbary_eyalet_government_desc:0 "バルバリアのエヤレトは、オスマン帝国のマグリブ人や海賊の臣民の統治機関である。バルバリアのエヤレトは、この領域を治める一方で、沿岸の襲撃も行う。"
 EYALET:0 "エヤレト"
 DEY:0 "デイ"
 BEYLERBEY:0 "ベイレルベイ"
 ottoman_conscription_reform:0 "オスマン帝国の徴兵制"
 ottoman_conscription_reform_desc:0 "デヴシルメ制度の終了に伴い、オスマン軍の徴兵制度が新しくなった。ヨーロッパの徴兵制度からヒントを得たオスマン・帝国の徴兵制度は、必要な時にすべての村や町から兵士を集める。"
 standardized_millets_reform:0 "標準化されたミレット"
 standardized_millets_reform_desc:0 "オスマン帝国のミレットとは、帝国内で非ムスリムがどのように扱われるかを定めたイスラム規則の一環である。以前は、これらミレットは統一されていなかったが、ミレット改革によって異教徒の扱いが統一され、領域管理のための追加法が導入された。"
 organized_military_staff_reform:0 "組織化された参謀"
 organized_military_staff_reform_desc:1 "軍事予算の精力的な編成を維持し、参謀の連携を保つことで、連隊の損失をより容易に回復することができる。"
 military_engineering_reform:0 "軍事工学"
 military_engineering_reform_desc:0 "戦争とは部隊の規律のみで勝てるものではなく、軍の装備の質も求められる。我々のドクトリンは、維持費が安く優れた砲を使用することに焦点を当てるべきである。"
 defensive_stance_reform:0 "守備的スタンス"
 defensive_stance_reform_desc:0 "我々の最大の強みは攻撃能力ではなく、守りを固める力である。我々の鉄壁により敵軍をすり減らすことが勝利につながるのだ。"
 sustained_discipline_reform:0 "持続的規律"
 sustained_discipline_reform_desc:0 "兵士が戦いの最中に規律を失わないことは非常に重要である。ただ訓練によってのみ、男たちの生存を保証することができる。"
 cavalry_warfare_reform:0 "騎兵戦争"
 cavalry_warfare_reform_desc:0 "騎兵隊は陸軍の機動部隊であり、戦闘における衝撃部隊を務める。我々はその活用を増やし、連隊に組み込むことに軍事的焦点を当てている。"
 amphibious_specialization_reform:0 "上陸戦の専門化"
 amphibious_specialization_reform_desc:0 "我々が指揮する戦争は、陸上だけはでなく海上でも勝利する。そのために我々の部隊は水陸両用のユニットとして行動する準備を行うべきであり、いつでも敵国の沿岸防衛を攻撃することができる。"
 mechanic_marine_buff_yes:1 "§Y海兵隊§!が以下のボーナスを得ます：\n連隊の人的資源使用量：§G-20.0%§!"
 amphibious_specialization_reform_modifier:0 "上陸戦の専門化"
 desc_amphibious_specialization_reform_modifier:0 "我々が指揮する戦争は、陸上だけはでなく海上でも勝利する。そのために我々の部隊は水陸両用のユニットとして行動する準備を行うべきであり、いつでも敵国の沿岸防衛を攻撃することができる。"
 mercenary_leadership_reform:0 "傭兵のリーダーシップ"
 mercenary_leadership_reform_desc:0 "我々も自前の陸軍を持っているが、争いごとの先陣に立つのは傭兵に任せた方がよいだろう。良く言うなら彼らの専門知識が我々に勝利をもたらすだろうし、悪く言えば戦いの間、彼らの肉体が我々の兵士たちを守ってくれる。"
 maritime_military_reform:0 "海軍専門主義"
 maritime_military_reform_desc:0 "自国の周辺海域を確保する能力が生死を分つ。海軍は自軍最強の保有戦力であり、したがって、多くの専門性や軍事的手腕の概念が自海軍に適用されている。"
 wei_suo_system_reform:0 "衛所制"
 wei_suo_system_reform_desc:0 "兵士の階級は世襲であり、兵士は衛と所に分けられる。5家族あたり1人の兵士を提供する義務があるため、我が国の軍隊は前線を担う有能な兵士が不足することはないだろう。"
 mechanic_improved_military_buildings_yes:2 "§Y兵舎§!と§Y訓練場§!は、州の守備隊の増加をそれぞれ§G+15.0%§!/§G+30.0%§!します\n§Y連隊兵舎§!と§Y徴兵所§!は、州の守備隊規模をそれぞれ§G+25.0%§!/§G+50.0%§!します\n§Y兵士の家§!は、州の兵士補充時間を§G-50.0%§!します"
 wei_suo_system_reform_barracks_modifier:0 "衛所制"
 desc_wei_suo_system_reform_barracks_modifier:0 "この州は衛所制の影響を受けています。"
 wei_suo_system_reform_training_fields_modifier:0 "衛所制"
 desc_wei_suo_system_reform_training_fields_modifier:0 "この州は衛所制の影響を受けています。"
 wei_suo_system_reform_regimental_camp_modifier:0 "衛所制"
 desc_wei_suo_system_reform_regimental_camp_modifier:0 "この州は衛所制の影響を受けています。"
 wei_suo_system_reform_conscription_center_modifier:0 "衛所制"
 desc_wei_suo_system_reform_conscription_center_modifier:0 "この州は衛所制の影響を受けています。"
 wei_suo_system_reform_soldier_households_modifier:0 "衛所制"
 desc_wei_suo_system_reform_soldier_households_modifier:0 "この州は衛所制の影響を受けています。"
 eight_banners_reform:0 "八旗"
 eight_banners_reform_desc:0 "八旗は自国の軍事および行政区分である。主に自領に軍隊として仕えるが、旗の制度は国の他の機関の枠組みとしても役立っている。"
 eight_banners_reform_modifier:0 "八旗"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "§Y八旗§!は兵員補充速度§G33.0%§!および損耗§G-10.0%§!を獲得します"
 green_standard_army_reform:0 "緑営軍"
 green_standard_army_reform_desc:0 "緑営軍は我が国の国軍である。元々は帰順した大隊から始まり、現在は、国家の主力軍および警察部隊となっている。"
 mechanic_manpower_from_capturing_forts_yes:0 "敵の要塞を占拠すると、各要塞レベルごとに§G0.1§!年分の人的資源を獲得します（この効果は各要塞で§Y5年§!ごとにしか発生しません）"
 mechanic_manpower_from_defeating_armies_yes:0 "戦闘に勝利すると、戦闘で倒れた敵部隊兵力の§G10%§!を人的資源として獲得します。"
 ashigaru_reform:0 "足軽部隊"
 ashigaru_reform_desc:0 "戦国時代の日本では、内紛や戦争が頻発し、足軽という新しい戦士階級が生まれた。足軽は農民であって厳密には侍ではないが、侍と比較して簡単に利用できることから、彼らはあらゆる軍勢の要になった。槍や弓、刀を装備し、常に戦場にいる彼らは、農民と侍の中間に位置する階級となり、場合によっては下層武士とみなされることさえあった。しかし、マッチロック式である火縄銃を日本式に改良した種子島筒が導入されたことで、足軽の存在は真の輝きを放った。火縄銃は弓と比較して習熟しやすく、足軽は侍に数で優っていたため、火縄銃を装備した足軽が日本中で軍の主体となっていった。"
 early_bushido_code_reform:0 "初期の武士道"
 early_bushido_code_reform_desc:0 "武士道は侍の態度、行動、生き方を定める道徳規範である。この規範が神話的な地位を得るのは数世紀後だが、その基盤となる概念は確立してからずっとその一部であった。"
 early_bushido_modifier:0 "初期の武士道"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "義兵"
 the_righteous_army_reform_desc:0 "Our state faces many existential threats at our borders. However, the will of our people is not an easy one to break. Hostile forces on our soil will feel the wrath of the Righteous Army - the tenacious militia which shall defeat our enemies through guerilla warfare."
 the_righteous_army:0 "義兵"
 desc_the_righteous_army:0 "No enemy fool enough to attack us shall leave our land alive. The peasantry itself will defend our soil with all they got!"
 kor_righteous_army_ct:1 "Enables the recruitment of the §JRighteous Army§! mercenary company during Defensive Wars.\nThis mercenary company does not cost Army Professionalism to hire, but gets disbanded in times of peace."
 the_righteous_army_tt:0 "until we are at peace"
 mechanic_has_righteous_army_yes:0 "Can call the §YRighteous Army§! in times of need"
 mansabdari_system_reform:0 "マンサブダーリー制"
 mansabdari_system_reform_desc:0 "The Mansabdar is the military unit of our administration. Nobles are granted land rights in exchange for military and administrative services. Unlike other nobilities, the mansabs were under the direct rule of the monarch."
 mechanic_enable_mansabdar_privileges_yes:0 "Unlock §YMansabdari Privileges§! for the Nobility Estate"
 rajput_military_leadership_reform:0 "Rajput Military Leadership"
 rajput_military_leadership_reform_desc:0 "The Rajputs have proven themselves as very capable. By granting them leadership positions in our military we can ensure their loyalty and wit in the battles to come."
 the_maratha_army_reform:0 "マラーター軍"
 the_maratha_army_reform_desc:0 "マラーティーは戦士のカースト階級である。彼らの兵学熟練度はその規律の高さゆえに比類なきものである。マラーター陸軍を設立することにより我々は敵に対し、追加的な力と引き換えに完全なるポテンシャルを発揮することができるのだ。"
 subutais_strategies_reform:0 "スブタイの戦略"
 subutais_strategies_reform_desc:0 "スブタイは偉大なるチンギス・ハーンに仕えた将軍であり、軍事戦略家でもあった。彼の攻城兵器の使い方に関する教訓は伝説的なものであり、現在は我々の軍事ドクトリンの一部となっている。"
 ahmudan_system_reform:0 "Ahmudan System"
 ahmudan_system_reform_desc:0 "The ahmudan system (\"crown service\") is a form of conscription where local governors provide the army with a supply of predetermined quota of men. The affected governors and their provinces are exempt from most of the taxes in exchange for their military servitude."
 mechanic_ahmudan_system_yes:0 "Gain §G-10.0%§! Global Regiment Cost and §G+20.0%§! Manpower Recovery Speed during war.\nGain additional §G+7.5%§! Morale of Armies, §G+15.0%§! Fort Defense and §G+10.0%§! Manpower Recovery Speed during a defensive war."
 ability_ahmudan_mechanic:0 "Ahmudan System Interactions"
 ghazi_reform:0 "ガーズィー戦士"
 ghazi_reform_desc:0 "ガーズィーは我が軍の前衛を確保する襲撃者である。支配者のために不信者と戦うガーズィー隊は、戦場に栄光と富と救いを求める者たちを惹きつける。"
 the_cawa_regiments_reform:0 "Grant Privileges to the Cawa"
 the_cawa_regiments_reform_desc:0 "The Cawa serve the state as professional soldiers of the Emperor's army. By granting them additional privileges we can ensure their loyalty to the realm as well as their support in our non-military ambitions."
 mechanic_enables_estate_cawa_yes:0 "§Yチェワ§!階級を有効にします。"
 mechanic_disables_estate_cawa_yes:0 "§Yチェワ§!階級を無効にします。"
 mechanic_buff_cawa_yes:1 "§YCawas§! gain §G-10.0%§! Fire Damage Received"
 the_cawa_regiments_reform_modifier:0 "Privileges to the Cawa"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "テルシオ団"
 tercio_reform_desc:0 "外国で軍務を果たした我が陸軍の熟練兵を、「テルシオ団」という一つの軍団に統合する。先進的な戦闘陣形と新戦術を組み合わせ、職業軍人を中核としたテルシオにより、わが軍はより恐れられるものとなる。"
 fuero_militar_reform:0 "Fuero Militar"
 fuero_militar_reform_desc:0 "By granting special privileges to the members of the military we can ensure the morale and loyalty of our soldiers on the battlefield. Such privileges are listed in the Fuero Militar."
 ordennancas_reform:0 "オルデナンサス"
 ordennancas_reform_desc:0 "The Ordenanças is a militia-type territorial organization. Its purpose is to provide a military framework for the Portuguese population and to create a nationwide standardized system of professionalism for the Portuguese army."
 mechanic_can_raise_manpower_from_home_region_yes:0 "Enable the decision '§YRaise Ordenanças§!', allowing you to gain manpower and sailors from provinces close to your capital"
 revive_the_almogavars_reform:0 "Revive the Almogavars"
 revive_the_almogavars_reform_desc:0 "The almogavars is a class of light infantry soldiers which specialize in short skirmishes and raids in enemy territories. Their light armor allows them to strike fast and retreat before the enemy is able to regroup. The almogavars have lost their power with the end of the Reconquista, but with new enemies on the horizon their skills are needed once again."
 mechanic_has_improved_almogavars_yes:0 "Can recruit §YAlmogavars§! mercenary companies.\n§YAlmogavars§! mercenary companies are infantry-only mercenaries which do not reduce §YArmy Professionalism§! when hired."
 volunteers_of_the_faith_reform:0 "信仰の志願兵"
 volunteers_of_the_faith_reform_desc:0 "モロッコのスルタン国から追放されたゼナータ・ベルベル人は、キリスト教徒の脅威に対する防衛線としてアミール国に貢献している。この信心深い志願兵の戦士たちは、我が国の防衛を神聖なる義務であるとみなしている。"
 can_rally_volunteers_from_allies:0 "Enable the decision '§YRally the Volunteers of the Faith§!', allowing you to gain §G+4.0%§! Manpower Recovery Speed for every ally or subject which has your religion. Can stack up to §G+20.0%§!."
 mechanic_can_rally_volunteers_from_allies_yes:0 "Enable the decision '§YRally the Volunteers of the Faith§!', allowing you to gain §G+4.0%§! Manpower Recovery Speed for every ally or subject which has your religion. Can stack up to §G+20.0%§!."
 condottieri_contracts_reform:0 "コンドッティエーリ契約"
 condottieri_contracts_reform_desc:0 "常備軍というのは一般的なものではなく、むしろ例外的な存在である。そのため我が国は、国家の戦力となり得る傭兵に頼らざるを得ない。コンドッティエーリ契約の拡大のおかげで、我々は国家に貢献する職業軍人の忠誠を確保することができる。"
 compagnie_dordonnance_reform:0 "Compagnie d'ordonnance"
 compagnie_dordonnance_reform_desc:0 "The compagnie d'ordonnance is the direct result from the Estates General, which restricted military recruitment to the ruler alone. Former mercenaries joined the company which now serves the state as the first standing army."
 musketeers_reform:0 "衛兵銃士隊"
 musketeers_reform_desc:0 "The musketeers are the elite fighting force of the royal household. Being a musketeer is a position of great prestige and only nobles with years of military service are allowed to join the company's ranks."
 mechanic_unlock_musketeer_privileges_yes:0 "Unlock privileges for the §YNobility§! which influence the effectiveness of §YMusketeers§!."
 general_war_commissariat_reform:0 "General War Commissariat"
 general_war_commissariat_reform_desc:0 "The general war commissariat is the bureaucratic apparatus behind our military. Many of its members are the junkers who serve the commissariat as its advisors and generals."
 doppelsoldner_reform:1 "精鋭傭兵"
 doppelsoldner_reform_desc:1 "Our state has put great emphasis on the usage of mercenaries. Where others use standing armies, we have a lasting contract with the many professional and well-equiped mercenaries."
 swiss_mercenary_reform:0 "スイス傭兵"
 swiss_mercenary_reform_desc:0 "スイスは様々な王国や帝国のために傭兵として戦ってきた長い伝統を持つ。そのプロフェッショナリズムと規律を通じて、スイスの傭兵は自負を持つ兵士たちにとってのロールモデルとなった。"
 reformed_roman_legion_reform:0 "改革ローマ軍団"
 reformed_roman_legion_reform_desc:0 "かつてローマ帝国の誇りであったローマ軍団は、今や単なる記憶でしかない。我々の遺産である古代の伝統と戦術を受け継ぎ、ローマ軍団を改革して、再びローマの敵に立ち向かおう。"
 boyars_army_reform:0 "ボヤールの軍役"
 boyars_army_reform_desc:0 "Although the crown and the boyars stood many times in conflict with each other over the years, the boyars are still loyal to the defense of their homeland. Serving as the Landed Army and the Rynda, the boyars will ensure the security of our state."
 mechanic_unlock_boyars_military_privileges_yes:0 "Unlock privileges for the §YNobility§! which affect our infantry and cavalry."
 streltsy_reform:0 "ストレリツィの確立"
 streltsy_reform_desc:0 "ストレリツィは、効果的な火器歩兵の部隊で、固定された陣形で敵と戦う。制度化することで、いつでも彼らの軍役を利用することができる。"
 new_order_regiments_reform:0 "新秩序連隊"
 new_order_regiments_reform_desc:0 "The New Order Regiments are a first attempt to westernize the military training of our country. Made of infantry, cavalry and artillery, this regiment represents the evolution of our land force."
 expanded_devshirme_system_reform:0 "拡大されたデヴシルメ制度"
 expanded_devshirme_system_reform_desc:0 "デヴシルメ・システムの特徴は、イェニチェリに入隊する非イスラム教徒の子供を慎重に選抜することである。今でもそうだが、新兵の年齢枠は大幅に広げられ、より多くの兵士がイェニチェリに入隊できるようになった。"
 tur_devshirme_recruitment:0 "拡大されたデヴシルメ制度"
 desc_tur_devshirme_recruitment:0 "The Devshirme System characterizes itself by its careful selection of Non-Muslim children for the Janissaries. Though still true, the age window for new recruits has been widened up significantly in favor for more potential soldiers for the Janissaries. As a result of this, the cost and time required to replace one fallen Janissary is noticeably lower."
 reformed_ottoman_conscription_reform:0 "セクバンの徴兵"
 reformed_ottoman_conscription_reform_desc:0 "With the end of the Devshirme System, the Sekban - temporary infantry mercenaries and recruits of peasant backgrounds - have assumed a more important role in our military."
 mansure_army_reform:0 "マンスーレ軍"
 mansure_army_reform_desc:0 "The Mansure Army (\"The Victorious Soldiers of Muhammad\") is the great army of the Ottoman Empire after the dismantlement of the Janissary Corps. Unlike the corrupt Janissaries, the troops of the Mansure Army are based upon discipline, military knowledge from the Europeans, drill and loyalty to the Sultanate."
 janissary_military_reform:0 "改革されたイェニチェリ"
 janissary_military_reform_desc:0 "The Janissaries are once again the core of the country's military. They are ready to bend their knee before the sultan in exchange for an official role as a class of the Ottoman Government."
 mechanic_can_revoke_janissary_privileges_yes:0 "手動で§Yイェニチェリ§!の特権を取り消すことができる。"
 fiqh_laws_reform:0 "フィクフ法"
 fiqh_laws_reform_desc:0 "フィクフとは、原典から抽出されたイスラームの裁定の知識のことである。その発展形として、フィクフ法はコーランの掟を我々独自の法規範に成文化したものとなっている。"
 sufism_decree_reform:0 "スーフィズム勅令"
 sufism_decree_reform_desc:0 "Sufism is a set of practices and a way of thinking focusing entirely on the spiritual and ritual nature of the Islam. Many of its traditions and influence have found their way into our own government."
 mechanic_same_religion_subject_bonus_yes:1 "我々の宗教に従う属国、辺境伯およびエヤレトは、真の信仰州の人的資源§G+25.0%§!、国家水兵補正§G+25.0%§!、生産効率§G+15.0%§!されます。"
 mechanic_unlock_ottoman_holy_orders_yes:0 "Unlock the §YMevlevi§! Holy Order for §YSunni§! and §YIbadi§!\nUnlock the §YBektashi§! Holy Order for §YShia§! and §YIbadi§!"
 same_religion_subject_bonus_mod:0 "フィクフ法"
 war_economy_reform:0 "戦時経済"
 war_economy_reform_desc:0 "国家の経済的安全保障は、戦争を行い勝利するための能力に基づいている。我が国の工場が持つ目的は、我々の軍事的野心の燃料になることのみである。"
 mechanic_enables_estate_eunuchs_yes:0 "§Y宦官§!階級を有効にします。"
 mechanic_disables_estate_eunuchs_yes:0 "§Y宦官§!階級を無効にします。"
 tysyatsky_reform:0 "トィシャツキー局"
 tysyatsky_reform_desc:0 "The tysyatsky are military leaders from times of the Kievan Rus' who are in charge of a volunteer army. While they have been replaced by the voyevodas and namestniks in many East Slavic realms, some states still have tysyatsky in judicial or commercial positions."
 namestnik_reform:0 "ナメストニク局"
 namestnik_reform_desc:0 "ナメストニクとは、国家の官僚機構の中で、総督のそれに例えられる役職である。彼らは我々の州の地方行政を担当する。"
 oprichnina_reform:0 "オプリーチニキ"
 oprichnina_reform_desc:0 "オプリーチニナは、国家内の危険なグループを迫害するための内政警察である。オプリーチニキは、支配者自身にのみ従う。"
 vodka_of_the_crown_reform:0 "王冠印のウォッカ"
 vodka_of_the_crown_reform_desc:0 "ウォッカはわが民族の伝統的なアルコール飲料である。その生産を直接管理し、酒類の独占を確保することで、我々は安価なウォッカで大衆の支配を安定させることができる。"
 grain_vodka_bonus_prod:0 "ウォッカ生産"
 desc_grain_vodka_bonus_prod:0 "This province is using its grain for the production of valuable vodka."
 mechanic_extra_trade_goods_from_grain_yes:0 "§Y穀物§!を産出する領有州はすべて、以下のボーナスを得ます：\n州の生産効率：§G+125.0%§!\n州の不穏度：§G-1.00§!"
 governing_senate_reform:0 "元老院"
 governing_senate_reform_desc:0 "元老院は自国の支配者に最も信頼される顧問たちと帝国の最高立法、司法、行政機関の議会である。前身のボヤール・ドゥーマとは異なり、元老院は全ての階級や議員の関心事を取り扱う。"
 enforced_autocracy_reform:0 "強制的独裁政治"
 enforced_autocracy_reform_desc:1 "皇帝の統治は絶対的であり、誰も代わりえない。階級や他の機関は皇帝に紐づく。"
 mechanic_can_sell_crownland_to_single_estates_yes:0 "特定の階級に称号を売却できます"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "特定の階級から領地を没収できます"
 holy_synod_reform:0 "聖務会院"
 holy_synod_reform_desc:0 "The power of the Patriarchy has been independent from the Emperor for far too long. By establishing the Most Holy Synod, the affairs of the church are now matters of the state and the Patriarchate is de facto abolished."
 strengthened_the_patriarchy_reform:0 "強化された主教"
 strengthened_the_patriarchy_reform_desc:0 "国家と教会は別個の存在であり、それぞれが他の政治団体の問題に介入することなく、自らの計略に従う。総主教座の自由は、いくつかの国家改革を通じて強調されている。"
 head_of_the_patriarchy_reform:0 "総主教"
 head_of_the_patriarchy_reform_desc:0 "State and Church are intertwined into one complete entity of the nation. The absolutist rule of the Emperor is supported by the Patriarchate."
 peters_government_reform:0 "階級表"
 peters_government_reform_desc:0 "帝国は、ボヤールたちの野心と陰謀から解放された強力な支配体制を必要としている。階級表は貴族の階級制度を再構成し、軍事、官僚機構、および他の政府の事項における功績への恩賞である。貴族たちは個人的な役務によって皇帝と結びついている。"
 ruthenian_tsardom:0 "ルテニア・ツァーリ国"
 ruthenian_tsardom_desc:0 "この国家は改革されたキエフ・ルーシのツァーリ国である。ローマ帝国の遺産と正教会の影響を受けたキエフ・ルーシのツァーリは、東スラブの人々を外国の脅威から守るための神聖な義務を負っている。"
 great_russian_republic_reform:0 "大ロシア連邦"
 great_russian_republic_reform_desc:0 "この国家は、ロシア共和国へ忠誠を誓ういくつかのヴェーチェからなる近代化された連邦である。西洋の思想と近代的な原理が政府の文化を形成している。"
 appanage_reform:0 "アパナージュ"
 appanage_reform_desc:0 "主君の王朝の分家によって統治されている領国。"
 sultanate_of_rum_reform:0 "ルーム・スルタン国"
 sultanate_of_rum_reform_desc:0 "ルームの政府は新王朝のもとで復活した。オスマンとビザンツからインスピレーションを得て、かつての没落した帝国での過ちを繰り返さないために、新スルタンは古い制度を改革している。"
 beylik_government:0 "君侯国"
 beylik_government_desc:0 "我が国は数多く存在するセルジューク朝の後継国家のうちの一つである。古き帝国の領土を取り戻し、セルジューク朝の遺産を継承できるかどうかは我々次第だ。"
 al_andalusia_government:0 "アル・アンダルス・スルタン国"
 al_andalusia_government_desc:0 "アル・アンダルスの政府は芸術と科学を後援することに大きな関心がある。他のムスリムのスルタン国とは異なり、この国家はスーフィズムの思想に寛容である。"
 russian_empire_reform:0 "ロシア帝国"
 russian_empire_reform_desc:0 "改革されたロシア国家。帝政改革は、前身のツァーリ国とは異なり、立法に関する事項で西側諸国の政府からヒントを得ている。"
 mechanic_has_hangeul_alphabet_decisions_yes:0 "§Yハングル文字§!の決断を持ちます。"
 korean_monarchy:1 "隠者の王国"
 korean_monarchy_desc:0 "我が国は領内の開発と民衆の支配を重視している。領土の拡大は望ましいことかもしれないが、それは我が国にとってはただの選択肢の一つにすぎない。"
 separation_of_boyars_from_court_reform:0 "ボヤールの宮廷からの分離"
 separation_of_boyars_from_court_reform_desc:0 "ボヤールは我が国の強力な派閥であり、宮廷と王室の安定を脅かす存在である。彼らを国家の要職から引き離すことで、最も忠実で多くを求めない臣下だけが国家に仕えるようにすることができる。"
 feudal_france_reform:0 "フランス封建制"
 feudal_france_reform_desc:0 "フランスの宮廷政治は封建制によりきつく縛られている。強力な貴族に加えて分権化され自治権を持つ従属国が、これまでに無いほどに強い自由を持ち内政に介入している。"
 mechanic_has_appanages_yes:0 "§Yアパナージュ§!の従属国を持ちます。"
 absolutist_france_reform:0 "フランス絶対君主制"
 absolutist_france_reform_desc:0 "宮廷のあらゆる派閥の上位に国家が君臨している。集権的な中央の権力とともに君主があらゆる内務について最終決定権を持つことで、我々はようやく過去の封建制から脱却することができた。"
 gendarmes_reform:0 "ジャンダルム"
 gendarmes_reform_desc:0 "貴族出身の強力な重騎兵部隊で、破壊的な突撃と高い士気で有名である。"
 ways_of_perfectionism_reform:0 "Ways of Perfectionism"
 ways_of_perfectionism_reform_desc:0 "Due to the bureaucratic nature of Confucianism, our administration is able to set a focus on one aspect of the state's expansion and execute it to perfection."
 devshirme_assign_local_pashas_at:0 "§Y異教§!の領有州はすべて、以下の効果を得ます："
 elective_monarchy_reform:0 "選挙君主制"
 elective_monarchy_reform_desc:0 "選挙君主制は、権力を握る後継者を継承法ではなく、国内での選出によって規定する。貴族たちはその候補者となる人物を、外国の王朝からも、自分たちの中からも、王家の一員からも提案することができる。"
 mechanic_has_ruler_election_yes:0 "新たな統治者が即位すると§Y君主選挙§!が行われます"
 mechanic_has_improved_ruler_election_yes:0 "§Y君主選挙§!の候補者のスキルが向上"
 mechanic_cheaper_coastal_province_core_yes:0 "沿岸州の領土管理限界が§G-10.0%§!、中核州化コストが§G-25.0%§!"
 british_monarchy:0 "ブリテン君主制"
 british_monarchy_desc:0 "イングランドの君主制とスコットランドの政府が自然に発展したものである。両国の議会はグレートブリテンと議会として統合された。"
 absolute_british_monarchy:0 "絶対ブリテン君主制"
 absolute_british_monarchy_desc:0 "王党派の手により議会派を打ち破り粉砕したことで、君主は国家の唯一の権力者となった。議会はまだ存続しているが、君主の傀儡と成り下がっている。"
 angevin_monarchy:0 "アンジュー君主制"
 angevin_monarchy_desc:0 "イングランドの君主制にフランス王国の中央集権的な側面を組み合わせたものである。君主が政府の中枢を担うものの、議会は君主を牽制する権力をいまだ保持している。"
 mechanic_english_parliament_yes:0 "§Yイングランド議会§!を持つ"
 byzantine_autocracy_reform:0 "ビザンツ専制政治"
 byzantine_autocracy_reform_desc:0 "ビザンツ政府は古代の遺物である。時代遅れの政府構造と帝位継承に関する成文法の欠如は、帝国の安定を大きく脅かすものとなっている。"
 mechanic_civil_war_on_every_new_ruler_yes:0 "新たな統治者が即位すると§R僭称者の反乱§!が起こります"
 reformed_byzantine_monarchy_reform:0 "改革ビザンツ君主制"
 reformed_byzantine_monarchy_reform_desc:0 "努力と血と涙によってついに帝国政府は改革された！残虐な内戦は過去のものとなり、元老院の権力は回復され、帝国軍の政府への影響力は大幅に削減された。"
 margraviate_reform:0 "辺境伯"
 margraviate_reform_desc:1 "辺境伯とは、歴史的には神聖ローマ皇帝が外敵の脅威から帝国を防衛するために、帝国の国境に位置する領邦に与えた特別な称号のことである。"
 serbian_despotate_reform:0 "セルビア専制公国"
 serbian_despotate_reform_desc:0 "セルビア専制公国は滅亡したセルビア帝国の後継国家である。専制公は国家の最高権力者として君臨し、統治を司っている。"
 bulgarian_tsardom_reform:0 "ブルガリア・ツァーリ国"
 bulgarian_tsardom_reform_desc:0 "ようやくツァーリ国が復活した！トルコ人はバルカン半島から追放され、大ブルガリア帝国は再びこの地域の支配者としての役割を取り戻した。"
 tanistry_reform:0 "タニストリー"
 tanistry_reform_desc:0 "ゲールの継承制度である。国家の支配者は統治する家門の分家の一人が選出され、氏族内のパワーバランスが保たれるようにする。"
 irish_highkingdom_reform:0 "アイルランド上王国"
 irish_highkingdom_reform_desc:0 "スコットランドとイングランドの君主制からインスピレーションを得て、タニストリーの伝統から構築されたアイルランド上王国は、ブリテン諸島のアイルランド人のための力強い導き手を務めている。"
 scottish_monarchy_reform:0 "スコットランド君主制"
 scottish_monarchy_reform_desc:0 "イングランドの君主制と同様に、スコットランドの君主制も王を中心に置きながらも、平民の要求を代表するための議会を有している。"
 caliphate_reform:0 "カリフ国"
 caliphate_reform_desc:1 "The Caliphate is ruled by the Caliph, the legitimate spiritual successor of the Prophet. Being both the temporal and spritual higher authority in Islam, all Muslims owe obedience to the Caliph."
 barbary_sultanate_reform:0 "Barbary Iqta"
 barbary_sultanate_reform_desc:0 "The Berbers of the Barbary Coast have since long had a tradition of raiding and pirating along the coasts of the Mediterranean. It sustains a loose feudal structure supported by a council of the Berber tribal chiefs."
 roman_empire_reform:0 "ローマ帝国"
 roman_empire_reform_desc:0 "The most influential empire in all Europe's history, the glory and splendor of the Roman Empire was unprecedented. As the rightful claimants of the title, such glory is also ours."
 persian_government_reform:0 "ペルシア政府"
 persian_government_reform_desc:0 "The Shah is the absolute ruler of Persia, and under the Shah there's a complex bureaucratic system that keeps the nation structured and balanced. With positions in the government assigned by merit instead of heritage, the system is assured to function in the best benefit of the nation."
 portuguese_monarchy_reform:0 "ポルトガル君主制"
 portuguese_monarchy_reform_desc:0 "ポルトガルがイベリアに位置しながらも、地中海ではなく大西洋の沿岸に面しているということは、ポルトガルの視線は常に西の水平線に向けられていたということを意味する。そのため、ポルトガル人にとって大西洋の航行とは習い性のようなものである。"
 holy_imperial_monarchy_reform:0 "神聖帝国君主制"
 holy_imperial_monarchy_reform_desc:0 "帝国は最高の栄光にたどり着いた。ローマ帝国の唯一の合法的な後継者として神より承った神聖なる統治権を否定することは、誰にもできないであろう。"
 burgundian_state_reform:0 "ブルゴーニュ国家"
 burgundian_state_reform_desc:0 "南のブルゴーニュ公国から北の低地まで利害が分かれ、イギリスとフランスの利害が対立する地域に位置しており、ブルゴーニュ国家は古くからそれら全てにまたがって乗り回すように存続してきた。"
 bohemian_elective_kingdom_reform:0 "ボヘミア選挙君主制"
 bohemian_elective_kingdom_reform_desc:0 "ボヘミアの貴族は、誰が統治者として自分たちを支配するかについていつも多くの口出しを行い、血筋に関係なく、資格があるあらゆる候補者の中から次の統治者を選出する。"
 stadthalter_monarchy_reform:1 "オランダ式君主制"
 stadthalter_monarchy_reform_desc:1 "city holderの意味であるStadhouder（オランダ総督）は、伝統的に低地地方の総督や執政の名称として使われてきた。これが世襲の称号になったことで、現在では国王に相当するものとなった。"
 trade_company_government:0 "交易会社"
 trade_company_government_desc:0 "効率的に開拓を行い海外との交易で利益を得るために設立された会社で、主に海運と経済的利益に焦点を当てている。"
 english_parliamentary_republic_government:0 "立憲共和制"
 english_parliamentary_republic_government_desc:0 "A republic where all the power lies in the hands of the parliament, secured with the constitution protecting its rights. Where once an autocratic monarch ruled there is now a Minister speaking for the House of Lords and the House of Commons."
 roman_republic_government:0 "共和政ローマ"
 roman_republic_government_desc:0 "Before the glory of the Roman Empire, the Roman Republic etched its place in history. As its rightful successors, there's no doubt that the same glory is ours."
 civic_republicanism_government:0 "市民共和主義"
 civic_republicanism_government_desc:1 "古代より着想を得た共和主義の一種で、市民の美徳を非常に重視している。市民は共通の公共の利益のために献身する。"
 calvinist_republic_government:0 "カルヴァン派共和国"
 calvinist_republic_government_desc:0 "カルヴァン派共和国はカルヴァン派の理念と価値観を国教として掲げ、篤い信仰と共和主義を有する。"
 ikko_ikki_reform:0 "一向一揆政府"
 ikko_ikki_reform_desc:0 "浄土への道、阿弥陀の力と教えは、我が国の進むべき唯一の道である。南無阿弥陀仏。"
 ikko_ikki_republic_reform:0 "一向一揆共和国"
 ikko_ikki_republic_reform_desc:0 "浄土への道、阿弥陀の力と教えは、我が国の進むべき唯一の道である。南無阿弥陀仏。"
 tibetan_dual_government_reform:0 "ガンデンポタン"
 tibetan_dual_government_reform_desc:0 "Meaning Heaven Dwelling, Ganden Phodrang is originally the name of the residential quarters of the Dalai Lama. As the Dalai Lama is both the spiritual and earthly leader of Tibet, Ganden Phodrang now refers too to all the system of government."
 caliphate_theocracy_reform:0 "カリフ国"
 caliphate_theocracy_reform_desc:1 "The Caliphate is ruled by the Caliph, the legitimate spiritual successor of the Prophet. Being both the temporal and spritual higher authority in Islam, all Muslims owe obedience to the Caliph."
 dutch_theocracy_reform:0 "オランダ大司教国"
 dutch_theocracy_reform_desc:0 "神の権威の直下にあるオランダ人民と政府は、ただ全能の神への崇拝があるのみである。"
 orthodox_patriarchate_reform:0 "総主教国"
 orthodox_patriarchate_reform_desc:0 "神の最大の代理人たる総主教の権威は、我が国を導くことができるただ唯一のものである。"
 fifth_monarchists_reform:0 "第五王国派政権"
 fifth_monarchists_reform_desc:0 "The state is in the hands of the Fifth Monarchists! Only those who are saved in the eyes of the Christ are worthy to govern the state into its fifth and last millennium!"
 millennialistic_theocracy_reform:0 "ミレニアニズム神権制"
 millennialistic_theocracy_reform_desc:0 "Based around the idea that the final judgement is coming and a period of Golden Age will occur on Earth prior to that, Millennialists are always looking for signs of the End."
 zoroastrian_theocracy_reform:0 "ゾロアスター神権制"
 zoroastrian_theocracy_reform_desc:0 "A theocracy led by the ideals, ideas and traditions of the Zoroastrian faith. Led by the Mobeds, this theocracy discards ideas of tolerance in order to secure the future of Zoroastrianism."
 ajuuraan_theocracy_reform:0 "ソマリア神権制"
 ajuuraan_theocracy_reform_desc:0 "Though being earthly rulers, the highest authority is an Imam, so the government also has the final authority over spiritual matters."
 bureaucratic_rule_reform:0 "官僚支配"
 bureaucratic_rule_reform_desc:0 "Based on the ideas and values established by Confucius, the government is based in the efficient use of bureaucracy to keep the complex gears of the system continuously moving."
 house_of_lords_reform:0 "強化された貴族院"
 house_of_lords_reform_desc:0 "The House of Lords is the upper house of the parliament and represents the Nobility and Clergy. By strengthening its position within the government, the monarch gains the trust and loyalty of the powerful estates themselves."
 ministerialis_promotion_reform:0 "ミニステリアーレの昇進"
 ministerialis_promotion_reform_desc:0 "元は農奴の出自であり帝国の軍人であったミニステリアーレは、現在はドイツの騎士階級の中核となり、下級貴族の階級となっている。"
 justicia_de_aragon_reform:0 "アラゴン大審院"
 justicia_de_aragon_reform_desc:0 "アラゴン大審院は、12世紀に成立したアラゴン王国の最高裁判所であった。王国の司法と法の維持に責任を負っていた。"
 catalan_cortes_reform:0 "カタルーニャ議会"
 catalan_cortes_reform_desc:0 "カタルーニャ議会は、カタルーニャの政治機関である。カタルーニャの各領域の代表者で構成される総会で、政治的な問題を議論し、国家の意思決定を行うために集まった。"
 great_council_of_mechelen_reform:0 "メヘレン大評議会"
 great_council_of_mechelen_reform_desc:1 "メヘレン大評議会は中世後期から近世にかけての低地地域における法廷である。この地における法律の解釈と実施の責任を負い、統治と行政に大きな影響力を有していた。"
 mechanic_no_more_dutch_revolt_yes:0 "§Yオランダの反乱§!の国難を無効化します"
 sisterhood_of_jeanne_darc_reform:0 "ジャンヌ・ダルク修道女会"
 sisterhood_of_jeanne_darc_reform_desc:0 "The Sisterhood of Jeanne d'Arc was a religious order founded in 1429 in Orleans, France. The order was established to promote the ideals of Joan of Arc and to assist the poor and sick. The sisterhood played an important role in the cultural and religious life of Orleans and continues to exist today."
 janissary_autocracy_reform:1 "イェニチェリ軍閥制"
 janissary_autocracy_reform_desc:0 "かつての主君から離反したイェニチェリが統治する王国。彼らの唯一の指導者はアガであり、君主制のような方法で任命される。"
 admiralty_regime_reform:0 "Admiralty Regime"
 admiralty_regime_reform_desc:0 "A monarchy where the ruler is also the superior commander of the navy. Where other states have a fleet, the fleet possesses the state."
 direct_royal_administration_reform:0 "王室の直接統治"
 direct_royal_administration_reform_desc:0 "The administration of the state is in the hands of the monarch. Many decisions and laws are enacted by the ruler without the consensus of the Parliament."
 administration_of_the_parliament_reform:0 "議会の統治"
 administration_of_the_parliament_reform_desc:0 "The administration of the state has become a crucial part of the Parliament itself. The power of the monarch is greatly reduced in order for the Parliament to enact decisions without intervention from above."
 thalassocracy_reform:0 "海上国"
 thalassocracy_reform_desc:0 "Thalassocracy, Rule by The Sea. Ours is a people whose lives are lived out with, by and for the sea. Our empire stretches far beyond our homeland and into far-flung colonies in our extended Outremer, our Lands Beyond The Sea. From coast to coasts beyond, our flags wave from ships upon the briny foam. The sea is cold, yet we have made it our home. Let no one challenge us in our proper element."
 sharifate_reform:0 "太守国"
 sharifate_reform_desc:0 "A Sharifate is ruled by the Sharif, a person with authority inherited directly from the Prophet. As such, the rule of the Sharif is backed by the will of Allah."
 parliamentary_republic_reform:0 "議会制共和国"
 parliamentary_republic_reform_desc:0 "A republic where all the power lies in the hands of the parliament. Where once an autocratic monarch ruled there is now a Minister speaking for the House of Lords and the House of Commons."
 royal_charters_reform:0 "勅許"
 royal_charters_reform_desc:0 "The royal charters are allowances granted by the monarch to individuals or trade companies to bestow them with unique rights and power. Nowadays, it is mostly issued for corporations and universities."
 commercial_trade_empire_reform:0 "イギリスの世界交易政策"
 commercial_trade_empire_reform_desc:0 "The ways of mercantilism have recently proven to be unprofitable. The government no longer restricts imports nor exports of goods and acts instead after the principles of the Wealth of Nations."
 english_conciliarism_reform:0 "公会議主義"
 english_conciliarism_reform_desc:0 "The Reformation created a rift between the Christians. With the acts of conciliarism, the state makes a pro-Catholic approach and tries to mend the relations between the Catholics and the members of the Reformation."
 anglican_state_church_reform:0 "英国国教会"
 anglican_state_church_reform_desc:0 "State and church are both in the hands of the monarch. Unlike many other Protestant branches, however, the government decides its religious matters with concepts taken from both Catholicism and the Reformation."
 professional_navy_reform:0 "海軍本部委員会"
 professional_navy_reform_desc:0 "The Board of Admiralty is the highest maritime office of the state. Led by the Lord High Admiral, the board ensures the military and commercial professionalism of our navy."
 qollar_aghasi_regiments_reform:0 "Qollar-aghasi Regiments"
 qollar_aghasi_regiments_reform_desc:0 "The qollar-aghasi are the military leaders of our most elite regiments. Not only serving as generals but also as statesmen, the qollar-aghasi hold a great deal of power over the government and its military affairs."
 royal_marines_reform:0 "王立海兵隊"
 royal_marines_reform_desc:0 "王立海兵隊は、我が国の海軍および陸軍の双方にとっての誇りである。「提督の連隊」として知られる我が国の海兵隊は、陸上の戦闘においても海上の戦闘においても優れている。"
 manrent_reform:0 "マンレント"
 manrent_reform_desc:0 "マンレントは氏族の長と王家との間の契約である。保護や特権と引き換えに、氏族は統治者への忠誠を誓約して軍務に従事する。"
 merchant_arsenal_reform:0 "商船工廠"
 merchant_arsenal_reform_desc:0 "我が国は利潤と交易を第一としているが、その利益を軍事的手段をもって保護する必要があることは否定できない。国家の工廠には軍事衝突に備えてガレアスやその他の兵器が収容されている。"
 strengthened_parliament_reform:0 "議会の強化"
 strengthened_parliament_reform_desc:0 "議会は国家の中枢である。議会の権威を強化し、いくらかの階級に議席を与えることで、多様な問題や議論を扱うことができる。"
 parliament_vs_monarchy_reform:0 "議会と君主の闘争"
 parliament_vs_monarchy_reform_desc:0 "王宮と議会は、それぞれ互いを打ち負かそうとして、絶えることない闘争を続けている……"
 league_of_lezhe_reform:0 "レジャ同盟"
 league_of_lezhe_reform_desc:0 "アルバニアを外国の脅威から守るための、貴族による軍事・外交同盟である。"
