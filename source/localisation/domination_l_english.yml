 fra_if_defy_pope_city_of_lights_tt:0 "\n対して、教皇と敵対することを選択した場合、このミッションは特別なボーナスと§Y光の都§!こと[118.GetName]州の支配権を与えてくれます。"
 fra_if_align_pope_piglrimage_jerusalem_tt:0 "教皇と連携している場合、このミッションは@KOJ §Yエルサレム§!を巡礼し、過去にあった十字軍の国境を復活させます。"
