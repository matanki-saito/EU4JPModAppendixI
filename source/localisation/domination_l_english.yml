 qng_north_china_title:0 "華北の合併"
 qng_north_china_desc:1 "我が闘争はまだ始まったばかりだ！中国征服のためには、かつての王朝の中心地であった北方の領土を自領へと固めなければならない。"
 qng_green_standard_army_title:0 "緑営軍"
 qng_green_standard_army_desc:0 "中国軍は混乱しており、将軍たちの主への信頼は急速に失われている。もし中国北部を十分に支配できれば、これらの将軍たちは、命運尽きた皇帝に仕えるのではなく、こちらへの亡命を決断するかもしれない。これらの新たに改心した者たちを、中国の新皇帝にふさわしい、適切な常備軍に訓練することが賢明であろう！"
 qng_annex_tibet_title:0 "チベットの併合"
 qng_annex_tibet_desc:0 "多くのモンゴル人がチベット仏教を信仰し始めた。チベットを征服して、この信仰が我が旗の支配下に絶対にあるようにせねばならない。"
 qng_modernize_the_banners_title:0 "八旗の近代化"
 qng_modernize_the_banners_desc:0 "自軍の八旗隊は、これまでよく貢献してきた。しかし、戦争の進化に追いつくためには、近代化し、戦闘に適した軍にせねばならない。"
 qng_incorporate_han_title:0 "漢民族を取り込め"
 qng_incorporate_han_desc:0 "明帝国の征服は容易ではない。けれども、彼らの将軍や精彩を欠く軍隊を戦闘で打ち負かすことは、まだ最難関の任務ではないかもしれない。彼らの人口は数百万人にも及び、彼らを統治するためには、何らかの形で協力的な協定を結ぶことが必要だ。これは最も有益な明るい兆しとなる。"
 qng_extinguish_ming_title:0 "明の消滅"
 qng_extinguish_ming_desc:0 "明への忠義の拠り所が残り続ける限り、中国での我が支配は決して真の意味で確実なものとはならない。明は完全に根絶されなければならない。"
 qng_ten_grand_campaigns_title:0 "十全武功"
 qng_ten_grand_campaigns_desc:0 "我々が中国を征服したことで、帝国外縁に住む人々が今の身分以上の力を持てるようになった。これら地域の秩序を回復し、大清の勢力を敵国へと拡大するために、一連の軍事行動を起こさねばならない。"
 qng_campaign_in_burma_title:0 "ビルマ攻略"
 qng_campaign_in_burma_desc:0 "本当に多くの明の支持者が、シャンとビルマの首長の間にある避難所を求めてビルマの丘陵へと逃げた。彼らに、天命を正当に保持する者たちから隠れる場所などどこにもないことを示さねばならない。"
 qng_three_feudatories_title:0 "三藩"
 qng_three_feudatories_desc:0 "我が軍事行動はさらに中国南部にまで及んでおり、少なくとも当面の間、清に亡命した明の総督に委任した方が、この地域の統治が容易となるかどうかを考ねばならない。何とかして南部の情勢を活用せねばならない。"
 qng_junji_chu_title:0 "軍機処"
 qng_junji_chu_desc:0 "[GetYear]年、清の皇帝[Root.Monarch.GetName]によって設立された軍機処ー通常は大評議会として知られているーは、最も強力で影響力のある立法機関の一つだ。法的な力量と多才さを活かし、国家元首を中心とした枢密院を組織するために活用しなければならない。"
 qng_integrate_taiwan_title:0 "台湾の統合"
 qng_integrate_taiwan_desc:0 "台湾沿岸には、明の支持者や海賊、ヨーロッパの日和見主義者が群がっている。この島が中国に統合されたことは一度もなく、ほとんどの人がこの島を未開の地と考えている。しかし、敵の管理下にあるこの島の戦略的意義は、もはや否定できない。"
 qng_conquer_south_china_title:0 "華南の確保"
 qng_conquer_south_china_desc:0 "[1821.GetName]の南の地は、反乱と荒廃に満ちており、人々は天命の解放者として自国を歓迎する準備が整っている。そのため、迅速に進軍し、南部の海岸およびさらに西に広がる豊かで肥沃な土地を確保しなければならない。"
 qng_balance_mandate_title:0 "天命の均衡"
 qng_balance_mandate_desc:0 "天命が自国に恩寵を授けるだろう。明の不十分な統治による失敗後、勇敢に前王朝が残した権力の空白を埋め、歴史書に自らの名を刻むだろう！"
 qng_high_qing_era_title:0 "清の栄華時代"
 qng_high_qing_era_desc:0 "動乱、闘争、そして戦争によって、中国全土とその膨大な富を手の平に握ることができた。しかし、戦争は、歴史的な優位性を得るための唯一の道でもなければ、最善の道でもない。立派な帝国として自身の名を高めるためには、内外へ投資し、文化や識字率も向上させねばならない。"
 qng_library_four_treasuries_title:0 "四庫全書"
 qng_library_four_treasuries_desc:0 "中国の全ての歴史が我が保存記録文書に集められ、その文書は、反対意見の広がりを避けるため、清に敵対的な資料は全て省かれている。"
 qng_regulate_trade_title:0 "交易の国際化"
 qng_regulate_trade_desc:0 "外国人は常に我が国内の商業問題に手を出したがる。自領内での儲かる交易取引は、彼らにとって莫大な金銭的な利益をもたらす可能性があるからだ。しかし、彼らの思惑とは裏腹に、強い姿勢を示し、行動方針を決定せねばならない。そうしなければ、彼らの搾取的な欲望の餌食となる危険性がある。"
