 estate_brahmins_development_of_temples:0 "寺院の開発"
 estate_brahmins_development_of_temples_desc:0 "国家の寺院は避難場所であり、[Root.GetBrahminsName]の御座である。これら公共施設の主権は保証されなければならず、その発展は促進されなければならない。"
 estate_brahmins_development_of_temples_gt:0 "領有する§Yダルマ宗教§!の州はすべて、以下のボーナスを得ます："
