 eight_banners_reform:0 "八旗"
 eight_banners_reform_desc:0 "八旗は自国の軍事および行政区分である。主に自領に軍隊として仕えるが、旗の制度は国の他の機関の枠組みとしても役立っている。"
 eight_banners_reform_modifier:0 "八旗"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "§Y八旗§!は兵員補充速度§G33.0%§!および損耗§G-10.0%§!を獲得します"
 green_standard_army_reform:0 "緑営軍"
 green_standard_army_reform_desc:0 "緑営軍は我が国の国軍である。元々は帰順した大隊から始まり、現在は、国家の主力軍および警察部隊となっている。"
 mechanic_manpower_from_capturing_forts_yes:0 "敵の要塞を占拠すると、各要塞レベルごとに§G0.1§!年分の人的資源を獲得します（この効果は各要塞で§Y5年§!ごとにしか発生しません）"
 mechanic_manpower_from_defeating_armies_yes:0 "戦闘に勝利すると、戦闘で倒れた敵部隊兵力の§G10%§!を人的資源として獲得します。"
 ashigaru_reform:0 "足軽部隊"
 ashigaru_reform_desc:0 "戦国時代の日本では、内紛や戦争が頻発し、足軽という新しい戦士階級が生まれた。足軽は農民であって厳密には侍ではないが、侍と比較して簡単に利用できることから、彼らはあらゆる軍勢の要になった。槍や弓、刀を装備し、常に戦場にいる彼らは、農民と侍の中間に位置する階級となり、場合によっては下層武士とみなされることさえあった。しかし、マッチロック式である火縄銃を日本式に改良した種子島筒が導入されたことで、足軽の存在は真の輝きを放った。火縄銃は弓と比較して習熟しやすく、足軽は侍に数で優っていたため、火縄銃を装備した足軽が日本中で軍の主体となっていった。"
 early_bushido_code_reform:0 "初期の武士道"
 early_bushido_code_reform_desc:0 "武士道は侍の態度、行動、生き方を定める道徳規範である。この規範が神話的な地位を得るのは数世紀後だが、その基盤となる概念は確立してからずっとその一部であった。"
 early_bushido_modifier:0 "初期の武士道"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "義兵"
 the_righteous_army_reform_desc:0 "自国は国境で多くの存続に関わる脅威に直面している。しかし、国民の意志は簡単にはくじけない。領内に踏み入った敵軍は義兵の怒りを感じることだろうーそれは、奇襲戦術をもって敵を打倒する不屈の市民軍である。"
 the_righteous_army:0 "義兵"
 desc_the_righteous_army:0 "自国を攻撃する愚かな敵は生きて土地を去ることなどできない。農民自身が全力で自身の土地を守るdsろう！"
 kor_righteous_army_ct:1 "防衛戦争中、傭兵団§J義兵§!が雇用できるようになります。この傭兵団の雇用には軍熟練度を消費しませんが、平時には解散します。"
 the_righteous_army_tt:0 "平時になるまで"
 mechanic_has_righteous_army_yes:1 "防衛戦争時に§Y義兵§!を呼び出せます"
 mansabdari_system_reform:0 "マンサブダーリー制"
 mansabdari_system_reform_desc:0 "マンサブダールは私たちの行政の軍隊だ。貴族は軍事と行政の奉仕と引き換えに土地権利が与えられる。他の貴族とは異なり、マンサブは君主の直接支配下にあった。"
 mechanic_enable_mansabdar_privileges_yes:0 "貴族階級において§Yマンサブダーリーの特権§!が解禁されます"
 rajput_military_leadership_reform:0 "ラージプートの軍事指導力"
 rajput_military_leadership_reform_desc:0 "ラージプートは非常に有能なことが証明された。彼らに軍の指導的な役職を与えることで、将来の戦闘において彼らの忠誠心と機知を確保できる。"
 the_maratha_army_reform:0 "マラーター軍"
 the_maratha_army_reform_desc:0 "マラーティーは戦士のカースト階級である。彼らの兵学熟練度はその規律の高さゆえに比類なきものである。マラーター陸軍を設立することにより我々は敵に対し、追加的な力と引き換えに完全なるポテンシャルを発揮することができるのだ。"
 subutais_strategies_reform:0 "スブタイの戦略"
 subutais_strategies_reform_desc:0 "スブタイは偉大なるチンギス・ハーンに仕えた将軍であり、軍事戦略家でもあった。彼の攻城兵器の使い方に関する教訓は伝説的なものであり、現在は我々の軍事ドクトリンの一部となっている。"
 ahmudan_system_reform:0 "アフムダン制"
 ahmudan_system_reform_desc:0 "アフムダン制（「王立軍務」）は、地方長官が前もって決められた数の兵を軍に供給する徴兵形態である。影響を受ける長官とその州は、軍の奉仕と引き換えに大半の税を免除される。"
 mechanic_ahmudan_system_yes:0 "戦争中、国家連隊コスト§G-10.0%§!および人的資源の回復速度§G+20.0%§!を獲得します。また、防衛戦争中ではさらに、陸軍士気§G+7.5%§!、要塞防御§G+15.0%§!および人的資源の回復速度§G+10.0%§!を獲得します。"
 ability_ahmudan_mechanic:0 "アフムダン制の相互作用"
 ghazi_reform:0 "ガーズィー戦士"
 ghazi_reform_desc:0 "ガーズィーは我が軍の前衛を確保する襲撃者である。支配者のために不信者と戦うガーズィー隊は、戦場に栄光と富と救いを求める者たちを惹きつける。"
 the_cawa_regiments_reform:0 "チェワへの特権付与"
 the_cawa_regiments_reform_desc:0 "チェワは皇帝の陸軍の職業軍人として国家に仕えている。彼らに追加の特権を与えることで、国家への忠誠心を確かなものとし、軍事以外の野望においても彼らの支援を確保できる。"
 mechanic_enables_estate_cawa_yes:0 "§Yチェワ§!階級を有効にします。"
 mechanic_disables_estate_cawa_yes:0 "§Yチェワ§!階級を無効にします。"
 mechanic_buff_cawa_yes:1 "§Yチェワ§!は被射撃ダメージ§G-10.0%§!を獲得します"
 the_cawa_regiments_reform_modifier:0 "チェワへの特権"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "テルシオ団"
 tercio_reform_desc:0 "外国で軍務を果たした我が陸軍の熟練兵を、「テルシオ団」という一つの軍団に統合する。先進的な戦闘陣形と新戦術を組み合わせ、職業軍人を中核としたテルシオにより、わが軍はより恐れられるものとなる。"
 fuero_militar_reform:0 "軍事法"
 fuero_militar_reform_desc:0 "軍の者たちに特別な特権を与えることで、戦場での兵の士気と忠誠心を確保できる。こういった特権は、軍事法に記載されている。"
 ordennancas_reform:0 "オルデナンサス"
 ordennancas_reform_desc:0 "オルデナンサスは、民兵型の地域組織である。その目的は、ポルトガルの民衆に軍事体制を提供し、ポルトガル軍の国家全体での標準化された専門制度を構築することだ。"
 mechanic_can_raise_manpower_from_home_region_yes:0 "決断「§Yオルデナンサスの召集§!」を有効にして、首都近傍の州から人的資源と水夫を獲得できるようになります。"
 revive_the_almogavars_reform:0 "アルモガバルスの復活"
 revive_the_almogavars_reform_desc:0 "アルモガバルスは、軽歩兵の一種で、敵領での小競り合いや襲撃に特化している。軽装なことで、敵軍の再編前に素早く攻撃、退却できる。アルモガバルスはレコンキスタの終了とともに力を失ったが、新たな敵の兆しがあるので、もう一度彼らの技能が必要である。"
 mechanic_has_improved_almogavars_yes:0 "傭兵団§Yアルモガバルス§!を雇用できます。\n傭兵団§Yアルモガバルス§!は、歩兵専門の傭兵で、雇用時に§Y軍熟練度§!が減少しません。"
 volunteers_of_the_faith_reform:0 "信仰の志願兵"
 volunteers_of_the_faith_reform_desc:0 "モロッコのスルタン国から追放されたゼナータ・ベルベル人は、キリスト教徒の脅威に対する防衛線としてアミール国に貢献している。この信心深い志願兵の戦士たちは、我が国の防衛を神聖なる義務であるとみなしている。"
 can_rally_volunteers_from_allies:0 "決断「§Y信仰の志願兵の結集§!」を有効にします。自国と同一宗教である同盟国および従属国全てで人的資源の回復速度§G+4.0%§!を獲得できるようになります。最大で§G+20.0%§!まで積み重ねることができます。"
 mechanic_can_rally_volunteers_from_allies_yes:0 "決断「§Y信仰の志願兵の結集§!」を有効にします。自国と同一宗教である同盟国および従属国全てで人的資源の回復速度§G+4.0%§!を獲得できるようになります。最大で§G+20.0%§!まで積み重ねることができます。"
 condottieri_contracts_reform:0 "コンドッティエーリ契約"
 condottieri_contracts_reform_desc:0 "常備軍というのは一般的なものではなく、むしろ例外的な存在である。そのため我が国は、国家の戦力となり得る傭兵に頼らざるを得ない。コンドッティエーリ契約の拡大のおかげで、我々は国家に貢献する職業軍人の忠誠を確保することができる。"
 compagnie_dordonnance_reform:0 "勅令騎士団"
 compagnie_dordonnance_reform_desc:0 "勅令騎士団は、軍の徴募を君主のみに制限した三部会の直接的成果である。以前の傭兵たちはこの団に参加し、現在は初の常備軍として国家に仕えている。"
 musketeers_reform:0 "衛兵銃士隊"
 musketeers_reform_desc:0 "銃士隊は王室の精鋭戦闘部隊である。銃士であることは大きな威信を持つ地位であり、軍務に長年従事した貴族のみがその隊列に加わることを許される。"
 mechanic_unlock_musketeer_privileges_yes:0 "§Y銃士隊§!の効果に影響する§Y貴族§!特権を解禁します。"
 general_war_commissariat_reform:0 "総合戦争委員会"
 general_war_commissariat_reform_desc:0 "総合戦争委員会は、自国の軍事の背後にある官僚組織である。その一員の多くは、顧問や将軍として総委員会に仕えるユンカーである。"
 doppelsoldner_reform:1 "精鋭傭兵"
 doppelsoldner_reform_desc:1 "自国は傭兵の使用を特に重要視している。他国が常備軍を使用するのに対し、自国は多くの熟達しており装備が整っている多くの傭兵との長期契約を結んでいる。"
 swiss_mercenary_reform:0 "スイス傭兵"
 swiss_mercenary_reform_desc:0 "スイスは様々な王国や帝国のために傭兵として戦ってきた長い伝統を持つ。そのプロフェッショナリズムと規律を通じて、スイスの傭兵は自負を持つ兵士たちにとってのロールモデルとなった。"
 reformed_roman_legion_reform:0 "改革ローマ軍団"
 reformed_roman_legion_reform_desc:0 "かつてローマ帝国の誇りであったローマ軍団は、今や単なる記憶でしかない。我々の遺産である古代の伝統と戦術を受け継ぎ、ローマ軍団を改革して、再びローマの敵に立ち向かおう。"
 boyars_army_reform:0 "ボヤールの軍役"
 boyars_army_reform_desc:0 "多くの年月を通じて君主とボヤールは何度も対立したが、ボヤールたちは依然として母国の防衛に忠実である。ボヤールはポメスチエ軍およびルィーンダとして、自国の安全を確保する。"
 mechanic_unlock_boyars_military_privileges_yes:0 "歩兵および騎兵に影響する§Y貴族§!の特権を解禁します。"
 streltsy_reform:0 "ストレリツィの確立"
 streltsy_reform_desc:0 "ストレリツィは、効果的な火器歩兵の部隊で、固定された陣形で敵と戦う。制度化することで、いつでも彼らの軍役を利用することができる。"
 new_order_regiments_reform:0 "新騎士団連隊"
 new_order_regiments_reform_desc:0 "新騎士団連隊は、自国の軍事訓練を西洋化しようとする初の試みでだ。歩兵、騎兵、砲兵から成るこの連隊は、陸軍の進化を表している。"
 expanded_devshirme_system_reform:0 "拡大されたデヴシルメ制度"
 expanded_devshirme_system_reform_desc:0 "デヴシルメ・システムの特徴は、イェニチェリに入隊する非イスラム教徒の子供を慎重に選抜することである。今でもそうだが、新兵の年齢枠は大幅に広げられ、より多くの兵士がイェニチェリに入隊できるようになった。"
 tur_devshirme_recruitment:0 "拡大されたデヴシルメ制度"
 desc_tur_devshirme_recruitment:0 "デヴシルメ制度は、非ムスリムの子供をイェニチェリとして厳格に選抜するという特徴がある。今でも変わりはないが、新兵の年齢枠は大きく拡大され、より多くのイェニチェリ兵が採用されるようになった。その結果、倒れイェニチェリを一人補充するのに必要な費用と期間が目に見えて低減した。"
 reformed_ottoman_conscription_reform:0 "セクバンの徴兵"
 reformed_ottoman_conscription_reform_desc:0 "デヴシルメ制の終了に伴い、セクバンー農民出身の一時的な歩兵傭兵および新兵ーは自軍内でより重要な役割を果たすようになった。"
 mansure_army_reform:0 "マンスーレ軍"
 mansure_army_reform_desc:0 "マンスーレ軍（「ムハンマド常勝軍」）は、イェニチェリ軍団の解体後、オスマン帝国の大軍である。腐敗したイェニチェリとは違い、マンスーレ軍の部隊は規律、ヨーロッパからの軍事知識、訓練、そしてスルタンへの忠誠に基づいている。"
 janissary_military_reform:0 "改革されたイェニチェリ"
 janissary_military_reform_desc:0 "イェニチェリは再び国の軍事の中核になっている。彼らは、オスマン政府の階級として公の役割と引き換えにスルタンに服従する準備を整えている。"
 mechanic_can_revoke_janissary_privileges_yes:0 "手動で§Yイェニチェリ§!の特権を取り消すことができる。"
 fiqh_laws_reform:0 "フィクフ法"
 fiqh_laws_reform_desc:0 "フィクフとは、原典から抽出されたイスラームの裁定の知識のことである。その発展形として、フィクフ法はコーランの掟を我々独自の法規範に成文化したものとなっている。"
 sufism_decree_reform:0 "スーフィズム勅令"
 sufism_decree_reform_desc:0 "スーフィズムは、イスラムの精神的および儀式的な性格に完全に焦点を当てた一連の実践と思考方法である。その多くの伝統と影響力は、自政府内にも影響を及ぼしている。"
 mechanic_same_religion_subject_bonus_yes:1 "我々の宗教に従う属国、辺境伯およびエヤレトは、真の信仰州の人的資源§G+25.0%§!、国家水兵補正§G+25.0%§!、生産効率§G+15.0%§!されます。"
 mechanic_unlock_ottoman_holy_orders_yes:0 "§Yスンニ§!と§Yイバーディ§!で§Yメヴレヴィー§!騎士団が解禁されます\n§Yシーア§!と§Yイバーディ§!で§Yベクタシュ§!騎士団が解禁されます"
 same_religion_subject_bonus_mod:0 "フィクフ法"
 war_economy_reform:0 "戦時経済"
 war_economy_reform_desc:0 "国家の経済的安全保障は、戦争を行い勝利するための能力に基づいている。我が国の工場が持つ目的は、我々の軍事的野心の燃料になることのみである。"
 mechanic_enables_estate_eunuchs_yes:0 "§Y宦官§!階級を有効にします。"
 mechanic_disables_estate_eunuchs_yes:0 "§Y宦官§!階級を無効にします。"
 tysyatsky_reform:0 "トィシャツキー局"
 tysyatsky_reform_desc:0 "トィシャツキーは、キエフ・ルーシ時代の軍事指導者で、義勇軍を指揮していた。多くの東スラヴ諸国では、ヴォエヴォダやナメストニクに取って代わられたが、一部の国では今でもトィシャツキーが司法や商業の地位に就いていることがある。"
 namestnik_reform:0 "ナメストニク局"
 namestnik_reform_desc:0 "ナメストニクとは、国家の官僚機構の中で、総督のそれに例えられる役職である。彼らは我々の州の地方行政を担当する。"
 oprichnina_reform:0 "オプリーチニキ"
 oprichnina_reform_desc:0 "オプリーチニナは、国家内の危険なグループを迫害するための内政警察である。オプリーチニキは、支配者自身にのみ従う。"
 vodka_of_the_crown_reform:0 "王冠印のウォッカ"
 vodka_of_the_crown_reform_desc:0 "ウォッカはわが民族の伝統的なアルコール飲料である。その生産を直接管理し、酒類の独占を確保することで、我々は安価なウォッカで大衆の支配を安定させることができる。"
 grain_vodka_bonus_prod:0 "ウォッカ生産"
 desc_grain_vodka_bonus_prod:0 "この州では、高価なウォッカの生産に穀物が使用されている。"
 mechanic_extra_trade_goods_from_grain_yes:0 "§Y穀物§!を産出する領有州はすべて、以下のボーナスを得ます：\n州の生産効率：§G+125.0%§!\n州の不穏度：§G-1.00§!"
 governing_senate_reform:0 "元老院"
 governing_senate_reform_desc:0 "元老院は自国の支配者に最も信頼される顧問たちと帝国の最高立法、司法、行政機関の議会である。前身のボヤール・ドゥーマとは異なり、元老院は全ての階級や議員の関心事を取り扱う。"
 enforced_autocracy_reform:0 "強制的独裁政治"
 enforced_autocracy_reform_desc:1 "皇帝の統治は絶対的であり、誰も代わりえない。階級や他の機関は皇帝に紐づく。"
 mechanic_can_sell_crownland_to_single_estates_yes:0 "特定の階級に称号を売却できます"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "特定の階級から領地を没収できます"
 holy_synod_reform:0 "聖務会院"
 holy_synod_reform_desc:0 "総主教の権力はあまりにも長い間皇帝から独立した。聖務会院を設立することで、教会に関する事柄は今や国家の問題となり、総主教座は事実上廃止された。"
 strengthened_the_patriarchy_reform:0 "強化された主教"
 strengthened_the_patriarchy_reform_desc:0 "国家と教会は別個の存在であり、それぞれが他の政治団体の問題に介入することなく、自らの計略に従う。総主教座の自由は、いくつかの国家改革を通じて強調されている。"
 head_of_the_patriarchy_reform:0 "総主教"
 head_of_the_patriarchy_reform_desc:0 "国家と教会は一つの完全な国家の実体として結びついている。皇帝の絶対主義支配は総主教の支持を受けている。"
 peters_government_reform:0 "階級表"
 peters_government_reform_desc:0 "帝国は、ボヤールたちの野心と陰謀から解放された強力な支配体制を必要としている。階級表は貴族の階級制度を再構成し、軍事、官僚機構、および他の政府の事項における功績への恩賞である。貴族たちは個人的な役務によって皇帝と結びついている。"
 ruthenian_tsardom:0 "ルテニア・ツァーリ国"
 ruthenian_tsardom_desc:0 "この国家は改革されたキエフ・ルーシのツァーリ国である。ローマ帝国の遺産と正教会の影響を受けたキエフ・ルーシのツァーリは、東スラブの人々を外国の脅威から守るための神聖な義務を負っている。"
 great_russian_republic_reform:0 "大ロシア連邦"
 great_russian_republic_reform_desc:0 "この国家は、ロシア共和国へ忠誠を誓ういくつかのヴェーチェからなる近代化された連邦である。西洋の思想と近代的な原理が政府の文化を形成している。"
 appanage_reform:0 "アパナージュ"
 appanage_reform_desc:0 "主君の王朝の分家によって統治されている領国。"
 sultanate_of_rum_reform:0 "ルーム・スルタン国"
 sultanate_of_rum_reform_desc:0 "ルームの政府は新王朝のもとで復活した。オスマンとビザンツからインスピレーションを得て、かつての没落した帝国での過ちを繰り返さないために、新スルタンは古い制度を改革している。"
 beylik_government:0 "君侯国"
 beylik_government_desc:0 "我が国は数多く存在するセルジューク朝の後継国家のうちの一つである。古き帝国の領土を取り戻し、セルジューク朝の遺産を継承できるかどうかは我々次第だ。"
 al_andalusia_government:0 "アル・アンダルス・スルタン国"
 al_andalusia_government_desc:0 "アル・アンダルスの政府は芸術と科学を後援することに大きな関心がある。他のムスリムのスルタン国とは異なり、この国家はスーフィズムの思想に寛容である。"
 russian_empire_reform:0 "ロシア帝国"
 russian_empire_reform_desc:0 "改革されたロシア国家。帝政改革は、前身のツァーリ国とは異なり、立法に関する事項で西側諸国の政府からヒントを得ている。"
 mechanic_has_hangeul_alphabet_decisions_yes:0 "§Yハングル文字§!の決断を持ちます。"
 korean_monarchy:1 "隠者の王国"
 korean_monarchy_desc:0 "我が国は領内の開発と民衆の支配を重視している。領土の拡大は望ましいことかもしれないが、それは我が国にとってはただの選択肢の一つにすぎない。"
 separation_of_boyars_from_court_reform:0 "ボヤールの宮廷からの分離"
 separation_of_boyars_from_court_reform_desc:0 "ボヤールは我が国の強力な派閥であり、宮廷と王室の安定を脅かす存在である。彼らを国家の要職から引き離すことで、最も忠実で多くを求めない臣下だけが国家に仕えるようにすることができる。"
 feudal_france_reform:0 "フランス封建制"
 feudal_france_reform_desc:0 "フランスの宮廷政治は封建制によりきつく縛られている。強力な貴族に加えて分権化され自治権を持つ従属国が、これまでに無いほどに強い自由を持ち内政に介入している。"
 mechanic_has_appanages_yes:0 "§Yアパナージュ§!の従属国を持ちます。"
 absolutist_france_reform:0 "フランス絶対君主制"
 absolutist_france_reform_desc:0 "宮廷のあらゆる派閥の上位に国家が君臨している。集権的な中央の権力とともに君主があらゆる内務について最終決定権を持つことで、我々はようやく過去の封建制から脱却することができた。"
 gendarmes_reform:0 "ジャンダルム"
 gendarmes_reform_desc:0 "貴族出身の強力な重騎兵部隊で、破壊的な突撃と高い士気で有名である。"
 ways_of_perfectionism_reform:0 "完璧主義の方法"
 ways_of_perfectionism_reform_desc:0 "儒教の官僚的性格により、自国の行政は国家拡張の一つの側面に焦点を当て、それを完璧に実行できる。"
 devshirme_assign_local_pashas_at:0 "§Y異教§!の領有州はすべて、以下の効果を得ます："
 elective_monarchy_reform:0 "選挙君主制"
 elective_monarchy_reform_desc:0 "選挙君主制は、権力を握る後継者を継承法ではなく、国内での選出によって規定する。貴族たちはその候補者となる人物を、外国の王朝からも、自分たちの中からも、王家の一員からも提案することができる。"
 mechanic_has_ruler_election_yes:0 "新たな統治者が即位すると§Y君主選挙§!が行われます"
 mechanic_has_improved_ruler_election_yes:0 "§Y君主選挙§!の候補者のスキルが向上"
 mechanic_cheaper_coastal_province_core_yes:0 "沿岸州の領土管理限界が§G-10.0%§!、中核州化コストが§G-25.0%§!"
 british_monarchy:0 "ブリテン君主制"
 british_monarchy_desc:0 "イングランドの君主制とスコットランドの政府が自然に発展したものである。両国の議会はグレートブリテンと議会として統合された。"
 absolute_british_monarchy:0 "絶対ブリテン君主制"
 absolute_british_monarchy_desc:0 "王党派の手により議会派を打ち破り粉砕したことで、君主は国家の唯一の権力者となった。議会はまだ存続しているが、君主の傀儡と成り下がっている。"
 angevin_monarchy:0 "アンジュー君主制"
 angevin_monarchy_desc:0 "イングランドの君主制にフランス王国の中央集権的な側面を組み合わせたものである。君主が政府の中枢を担うものの、議会は君主を牽制する権力をいまだ保持している。"
 mechanic_english_parliament_yes:0 "§Yイングランド議会§!を持つ"
 byzantine_autocracy_reform:0 "ビザンツ専制政治"
 byzantine_autocracy_reform_desc:0 "ビザンツ政府は古代の遺物である。時代遅れの政府構造と帝位継承に関する成文法の欠如は、帝国の安定を大きく脅かすものとなっている。"
 mechanic_civil_war_on_every_new_ruler_yes:0 "新たな統治者が即位すると§R僭称者の反乱§!が起こります"
 reformed_byzantine_monarchy_reform:0 "改革ビザンツ君主制"
 reformed_byzantine_monarchy_reform_desc:0 "努力と血と涙によってついに帝国政府は改革された！残虐な内戦は過去のものとなり、元老院の権力は回復され、帝国軍の政府への影響力は大幅に削減された。"
 margraviate_reform:0 "辺境伯"
 margraviate_reform_desc:1 "辺境伯とは、歴史的には神聖ローマ皇帝が外敵の脅威から帝国を防衛するために、帝国の国境に位置する領邦に与えた特別な称号のことである。"
 serbian_despotate_reform:0 "セルビア専制公国"
 serbian_despotate_reform_desc:0 "セルビア専制公国は滅亡したセルビア帝国の後継国家である。専制公は国家の最高権力者として君臨し、統治を司っている。"
 bulgarian_tsardom_reform:0 "ブルガリア・ツァーリ国"
 bulgarian_tsardom_reform_desc:0 "ようやくツァーリ国が復活した！トルコ人はバルカン半島から追放され、大ブルガリア帝国は再びこの地域の支配者としての役割を取り戻した。"
 tanistry_reform:0 "タニストリー"
 tanistry_reform_desc:0 "ゲールの継承制度である。国家の支配者は統治する家門の分家の一人が選出され、氏族内のパワーバランスが保たれるようにする。"
 irish_highkingdom_reform:0 "アイルランド上王国"
 irish_highkingdom_reform_desc:0 "スコットランドとイングランドの君主制からインスピレーションを得て、タニストリーの伝統から構築されたアイルランド上王国は、ブリテン諸島のアイルランド人のための力強い導き手を務めている。"
 scottish_monarchy_reform:0 "スコットランド君主制"
 scottish_monarchy_reform_desc:0 "イングランドの君主制と同様に、スコットランドの君主制も王を中心に置きながらも、平民の要求を代表するための議会を有している。"
 caliphate_reform:0 "カリフ国"
 caliphate_reform_desc:1 "カリフ国はムハンマドの正統なる精神的後継者であるカリフの下で統治されている。イスラムにおける世俗および精神のより高い権威であるので、全ムスリムがカリフに忠実である義務がある。"
 barbary_sultanate_reform:0 "バルバリアのイクター制"
 barbary_sultanate_reform_desc:0 "バルバリア海岸のベルベル人は、地中海沿岸部での襲撃と海賊行為の伝統を長らく持っていた。彼らはベルベル人の首長たちの評議会に支援を受けた緩やかな封建構造を維持している。"
 roman_empire_reform:0 "ローマ帝国"
 roman_empire_reform_desc:0 "「ヨーロッパ史上最も影響力のある帝国、ローマ帝国の栄光と輝きは前例のないものだった。その称号の正当なる権利の請求者として、その栄光もまた自国のものである。"
 persian_government_reform:0 "ペルシア政府"
 persian_government_reform_desc:0 "シャーはペルシアの絶対的支配者であり、シャーの下には国家を構築し均衡を取るための複雑な官僚機構がある。政府の役職は血統ではなく功績によって割り当てられ、この制度は国の最大の利益のために機能することが保証されている。"
 portuguese_monarchy_reform:0 "ポルトガル君主制"
 portuguese_monarchy_reform_desc:0 "ポルトガルがイベリアに位置しながらも、地中海ではなく大西洋の沿岸に面しているということは、ポルトガルの視線は常に西の水平線に向けられていたということを意味する。そのため、ポルトガル人にとって大西洋の航行とは習い性のようなものである。"
 holy_imperial_monarchy_reform:0 "神聖帝国君主制"
 holy_imperial_monarchy_reform_desc:0 "帝国は最高の栄光にたどり着いた。ローマ帝国の唯一の合法的な後継者として神より承った神聖なる統治権を否定することは、誰にもできないであろう。"
 burgundian_state_reform:0 "ブルゴーニュ国家"
 burgundian_state_reform_desc:0 "南のブルゴーニュ公国から北の低地まで利害が分かれ、イギリスとフランスの利害が対立する地域に位置しており、ブルゴーニュ国家は古くからそれら全てにまたがって乗り回すように存続してきた。"
 bohemian_elective_kingdom_reform:0 "ボヘミア選挙君主制"
 bohemian_elective_kingdom_reform_desc:0 "ボヘミアの貴族は、誰が統治者として自分たちを支配するかについていつも多くの口出しを行い、血筋に関係なく、資格があるあらゆる候補者の中から次の統治者を選出する。"
 stadthalter_monarchy_reform:1 "オランダ式君主制"
 stadthalter_monarchy_reform_desc:2 "place holderの意味であるStadhouder（オランダ総督）は、伝統的に低地地方の総督や執政の名称として使われてきた。これが世襲の称号になったことで、現在では国王に相当するものとなった。"
 trade_company_government:0 "交易会社"
 trade_company_government_desc:0 "効率的に開拓を行い海外との交易で利益を得るために設立された会社で、主に海運と経済的利益に焦点を当てている。"
 english_parliamentary_republic_government:0 "立憲共和制"
 english_parliamentary_republic_government_desc:0 "全権力が議会の手中にあり、その権利を守る憲法が保証されている共和国である。かつては専制君主が支配していたが、今では貴族院と庶民院を代表する大臣がいる。"
 roman_republic_government:0 "共和政ローマ"
 roman_republic_government_desc:0 "ローマ帝国の栄光以前に、ローマ共和国は歴史にその地位を刻んだ。正当後継者として、同じ栄光が自国のものであることに疑いの余地はない。"
 civic_republicanism_government:0 "市民共和主義"
 civic_republicanism_government_desc:1 "古代より着想を得た共和主義の一種で、市民の美徳を非常に重視している。市民は共通の公共の利益のために献身する。"
 calvinist_republic_government:0 "カルヴァン派共和国"
 calvinist_republic_government_desc:0 "カルヴァン派共和国はカルヴァン派の理念と価値観を国教として掲げ、篤い信仰と共和主義を有する。"
 ikko_ikki_reform:0 "一向一揆政府"
 ikko_ikki_reform_desc:0 "浄土への道、阿弥陀の力と教えは、我が国の進むべき唯一の道である。南無阿弥陀仏。"
 ikko_ikki_republic_reform:0 "一向一揆共和国"
 ikko_ikki_republic_reform_desc:0 "浄土への道、阿弥陀の力と教えは、我が国の進むべき唯一の道である。南無阿弥陀仏。"
 tibetan_dual_government_reform:0 "ガンデンポタン"
 tibetan_dual_government_reform_desc:0 "天界の宮殿の意味を持つガンデンポタンは、元々ダライ・ラマの居住区の名であった。ダライ・ラマはチベットの精神的かつ世俗の指導者であるため、現在、ガンデンポタンは政体全体を指す言葉にもなっている。"
 caliphate_theocracy_reform:0 "カリフ国"
 caliphate_theocracy_reform_desc:1 "カリフ国はムハンマドの正統なる精神的後継者であるカリフの下で統治されている。イスラムにおける世俗および精神のより高い権威であるので、全ムスリムがカリフに忠実である義務がある。"
 dutch_theocracy_reform:0 "オランダ大司教国"
 dutch_theocracy_reform_desc:0 "神の権威の直下にあるオランダ人民と政府は、ただ全能の神への崇拝があるのみである。"
 orthodox_patriarchate_reform:0 "総主教国"
 orthodox_patriarchate_reform_desc:0 "神の最大の代理人たる総主教の権威は、我が国を導くことができるただ唯一のものである。"
 fifth_monarchists_reform:0 "第五王国派政権"
 fifth_monarchists_reform_desc:0 "国家は第五王国派の手中にある！キリストの目に救われた者のみが、第五の千年王国となる国家を統治するにふさわしい！"
 millennialistic_theocracy_reform:0 "ミレニアニズム神権制"
 millennialistic_theocracy_reform_desc:0 "最終審判が訪れ、その前に地球で黄金時代が訪れるという考えに基づき、ミレニアリストたちは常に終末の兆候を探し求めている。"
 zoroastrian_theocracy_reform:0 "ゾロアスター神権制"
 zoroastrian_theocracy_reform_desc:0 "ゾロアスター信仰の信念、思想、伝統によって導かれた神権政治である。モウベドたちに導かれ、この神権政治はゾロアスター教の未来を確保するため、寛容の考えを捨て去っている。"
 ajuuraan_theocracy_reform:0 "ソマリア神権制"
 ajuuraan_theocracy_reform_desc:0 "世俗の支配者である一方で、最高権力者はイマームであり、したがって政府は精神的な問題に関しても最終権限を有している。"
 bureaucratic_rule_reform:0 "官僚支配"
 bureaucratic_rule_reform_desc:0 "孔子が確立した考えと価値観に基づき、政府は官僚機構を効率的に運用し、制度の複雑な歯車を継続的に動かし続けることを基本としている。。"
 house_of_lords_reform:0 "強化された貴族院"
 house_of_lords_reform_desc:0 "貴族院は議会の上院で、貴族と聖職者を代表している。政府内でその地位を強化することにより、君主は強力な階級自身の信頼と忠誠を得る。"
 ministerialis_promotion_reform:0 "ミニステリアーレの昇進"
 ministerialis_promotion_reform_desc:0 "元は農奴の出自であり帝国の軍人であったミニステリアーレは、現在はドイツの騎士階級の中核となり、下級貴族の階級となっている。"
 justicia_de_aragon_reform:0 "アラゴン大審院"
 justicia_de_aragon_reform_desc:0 "アラゴン大審院は、12世紀に成立したアラゴン王国の最高裁判所であった。王国の司法と法の維持に責任を負っていた。"
 catalan_cortes_reform:0 "カタルーニャ議会"
 catalan_cortes_reform_desc:0 "カタルーニャ議会は、カタルーニャの政治機関である。カタルーニャの各領域の代表者で構成される総会で、政治的な問題を議論し、国家の意思決定を行うために集まった。"
 great_council_of_mechelen_reform:0 "メヘレン大評議会"
 great_council_of_mechelen_reform_desc:1 "メヘレン大評議会は中世後期から近世にかけての低地地域における法廷である。この地における法律の解釈と実施の責任を負い、統治と行政に大きな影響力を有していた。"
 mechanic_no_more_dutch_revolt_yes:0 "§Yオランダの反乱§!の国難を無効化します"
 sisterhood_of_jeanne_darc_reform:0 "ジャンヌ・ダルク修道女会"
 sisterhood_of_jeanne_darc_reform_desc:1 "The Sisterhood of Jeanne d'Arc is a religious order established to promote the ideals of Joan of Arc, the venerated and pious common maid that saved mother France from the English."
 janissary_autocracy_reform:1 "イェニチェリ軍閥制"
 janissary_autocracy_reform_desc:0 "かつての主君から離反したイェニチェリが統治する王国。彼らの唯一の指導者はアガであり、君主制のような方法で任命される。"
 admiralty_regime_reform:0 "海軍政権"
 admiralty_regime_reform_desc:0 "君主が海軍の最高指揮官でもある君主制である。他は国家が艦隊を所有するのに対し、自国では艦隊が国家を所有している。"
 direct_royal_administration_reform:0 "王室の直接統治"
 direct_royal_administration_reform_desc:0 "国政は君主の手中にある。多くの決断と法律が議会の合意無しに君主によって制定される。"
 administration_of_the_parliament_reform:0 "議会の統治"
 administration_of_the_parliament_reform_desc:0 "国政は議会自身の重要な部分になっている。議会が上からの介入なしに決断を実行するため、君主の権限は大幅に縮小された。"
 thalassocracy_reform:0 "海上国"
 thalassocracy_reform_desc:0 "海上国家、海による支配。自国民は海で生き、海で生活し、海のために生きている。我が帝国は祖国を遥かに超え、遠く離れた植民地、海を超えた自国領ウトラメールにまで広がっている。海岸から海岸へと、自国の旗は海泡の上にある船舶から揺れている。海は冷たいが、それを自身の家とした。誰も自国の固有領域内で挑戦すべきではないだろう。"
 sharifate_reform:0 "太守国"
 sharifate_reform_desc:0 "シャリーフ国はシャリーフによって統治され、その権威はムハンマドから直接継承したものだ。そのため、シャリーフの統治はアッラーの意志に支えられている。"
 parliamentary_republic_reform:0 "議会制共和国"
 parliamentary_republic_reform_desc:0 "全権力が議会の手中にある共和国である。かつては専制君主が支配していたが、今では貴族院と庶民院を代表する大臣がいる。"
 royal_charters_reform:0 "勅許"
 royal_charters_reform_desc:0 "勅許状は君主が個人もしくは貿易会社に独自の権利と権力を付与するための認可証である。現代では主に法人や大学へ発行されている。"
 commercial_trade_empire_reform:0 "イギリスの世界交易政策"
 commercial_trade_empire_reform_desc:0 "昨今、重商主義のやり方では儲からないことが分かってきた。政府はもはや交易品の輸出入を制限せず、代わりに国富論の原則に基づき行動している。"
 english_conciliarism_reform:0 "公会議主義"
 english_conciliarism_reform_desc:0 "宗教改革はキリスト教間に亀裂を生んだ。公会議主義の実行により、国家は親カトリックの手法を取り、カトリック教徒と宗教改革の一員との関係を修復しようとしている。"
 anglican_state_church_reform:0 "英国国教会"
 anglican_state_church_reform_desc:0 "国家と教会はいずれも君主の手中にある。しかし、多くの他のプロテスタント宗派とは違い、政府はカトリックと宗教改革双方から概念を取り入れ、宗教問題を決定している。"
 professional_navy_reform:0 "海軍本部委員会"
 professional_navy_reform_desc:0 "海軍本部委員会は国家の最高海事機関だ。海軍卿に率いられ、この本部は自国海軍の軍事および商業の専門性を確保している。"
 qollar_aghasi_regiments_reform:0 "クラール－アガシ連隊"
 qollar_aghasi_regiments_reform_desc:0 "クラール－アガシは、自国最高の精鋭連隊の軍事指導者です。将軍としてだけでなく政治家としても仕え、クラール－アガシは政府とその軍務に大きな権力を有している。"
 royal_marines_reform:0 "王立海兵隊"
 royal_marines_reform_desc:0 "王立海兵隊は、我が国の海軍および陸軍の双方にとっての誇りである。「提督の連隊」として知られる我が国の海兵隊は、陸上の戦闘においても海上の戦闘においても優れている。"
 manrent_reform:0 "マンレント"
 manrent_reform_desc:0 "マンレントは氏族の長と王家との間の契約である。保護や特権と引き換えに、氏族は統治者への忠誠を誓約して軍務に従事する。"
 merchant_arsenal_reform:0 "商船工廠"
 merchant_arsenal_reform_desc:0 "我が国は利潤と交易を第一としているが、その利益を軍事的手段をもって保護する必要があることは否定できない。国家の工廠には軍事衝突に備えてガレアスやその他の兵器が収容されている。"
 strengthened_parliament_reform:0 "議会の強化"
 strengthened_parliament_reform_desc:0 "議会は国家の中枢である。議会の権威を強化し、いくらかの階級に議席を与えることで、多様な問題や議論を扱うことができる。"
 parliament_vs_monarchy_reform:0 "議会と君主の闘争"
 parliament_vs_monarchy_reform_desc:0 "王宮と議会は、それぞれ互いを打ち負かそうとして、絶えることない闘争を続けている……"
 league_of_lezhe_reform:0 "レジャ同盟"
 league_of_lezhe_reform_desc:0 "アルバニアを外国の脅威から守るための、貴族による軍事・外交同盟である。"
