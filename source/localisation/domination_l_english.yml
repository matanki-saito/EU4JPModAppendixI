 fra_branch_mission_5_3_title:0 "分岐ミッション"
 fra_branch_mission_5_3_desc:0 " "
 fra_city_lights_title:0 "光の街"
 fra_city_lights_desc:0 "[118.GetName]は常に世界でもっとも多くの信者を抱える宗教の中心地の一つだった。そのため、[118.GetName]の征服者として、その栄光の下で旗印を掲げ、恩恵を享受せねばならない！"
 fra_milanese_succession_title:0 "アンブロジアーナ継承"
 fra_milanese_succession_desc:0 "北イタリアでの地位を確保するためには、、ミラノまで保有地を広げねばならない。"
 fra_protector_catholicism_title:0 "カトリックの守護者"
 fra_protector_catholicism_desc:0 "カトリックは常に、自身を根絶しようとする敵対的な隣国との戦争にさらされてきた。国民を守り、悪意ある外敵からの盾となり、遺産を守るため、神の思し召しにより、自国は最後の一人まで守り抜くのだ！"
 fra_shield_of_outremer_title:0 "ウトラメールの盾"
 fra_shield_of_outremer_desc:0 "レヴァントにおける自国の影響力は、前例のない水準にまで成長した。数世紀ぶりに、レヴァントにおける信仰の輝ける星、ウトラメールの再興を宣言できる。"
 fra_pilgrimage_jerusalem_title:1 "エルサレム十字軍"
 fra_pilgrimage_jerusalem_desc:0 "エルサレムへの道は敵や外国の征服者で溢れかえっている。彼女を救い出し、我が宗教の暖かな抱擁の元に返せるかどうかは我が肩にかかっている。神がそれを望まれる！"
