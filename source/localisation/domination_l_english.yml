l_english:
 fra_liberate_norm_title:0 "ノルマンディーの解放"
 fra_liberate_norm_desc:0 "フランス王国の慣習的領土であるノルマンディー公国を我々のもとに戻すべきである。"
 fra_burg_succession_title:0 "ブルゴーニュの継承"
 fra_burg_succession_desc:0 "成り上がりものにして夜郎自大なブルゴーニュ公国も所詮は我々の臣下にすぎない、彼らにその事実を教える必要がある。"
 fra_border_empire_title:0 "帝国への挑戦"
 fra_border_empire_desc:0 "神聖ローマ帝国はフランスの拡大に対する最大の障壁であり、私たちを常に悩ませる存在だ。帝国を解体して我々の野望を実現するか、あるいはフランスの支配下に置くか、どちらかを選ぶ必要がある。"
 fra_chateux_loire_valley_title:0 "ロワール渓谷の城館"
 fra_chateux_loire_valley_desc:0 "15世紀初頭わが国では建築分野における目覚しい発展があった。それらの最新の知見をもって、誇るべき景観をより発展させるべきだ。"
 fra_armorican_peninsula_title:0 "アルモリカ半島"
 fra_armorican_peninsula_desc:0 "ブルターニュ公国にフランス王とのあるべき関係について説得し、いるべき場所に帰らせよう。"
 fra_retake_aquitaine_title:0 "ガスコーニュの奪還"
 fra_retake_aquitaine_desc:0 "正統なフランスの領地であるガスコーニュは僭称者によって占領されている。フランスにおけるイングランドの足場は例外なく取り戻す必要がある。"
 fra_unite_france_title:0 "フランスの王位"
 fra_unite_france_desc:0 "あまりにも長い間自国は分裂し、自領は外国の支配下に置かれてきた。国民の住む地方が自国の旗の下に統一されない限り、フランスは決して安全とはいえない。"
 fra_house_united_title:0 "一族の統一"
 fra_house_united_desc:0 "プロヴァンス王位にある王族たちは、常に自国の首都の権力の座から大きな自治権を享受してきた。その大きさにもかかわらず、彼らはかなりの影響力を有している。したがって、彼らを自らの勢力圏に確実に組み込むことを目指さねばならない。"
 fra_provencal_question_title:0 "プロヴァンス問題"
 fra_provencal_question_desc:0 "プロヴァンス公爵は、多くを望みながらもほぼ実現できていない。彼らはフランスの属国であった方が良いだろう。"
 fra_ducal_lands_avignon_title:1 "アヴィニョン教皇領"
 fra_ducal_lands_avignon_desc:0 "アヴィニョンは常に自国南東部国境にある棘であった。自国が最善を尽くそうとも、アヴィニョンは常に自国支配から逃れ、代わりに教皇領に忠誠を誓っている。教皇がキリスト教世界に対して権威を持っているという事実を踏まえて、この繊細な問題への対処を決定しなければならない。"
 fra_crown_naples_title:0 "ナポリの王位"
 fra_crown_naples_desc:0 "南イタリアのナポリ王国とその領土は、地中海を流れる交易の通過点となっている。その領土を自国のものにすることで、その交易から恩恵を受けねばならない。"
