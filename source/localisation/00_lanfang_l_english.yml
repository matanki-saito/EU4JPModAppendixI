 siamese_rev.1.t:0 "シャム革命"
 siamese_rev.1.d:1 "西洋人との仲が深まるにつれ、[Root.GetName]の中にも外国人を疑いの目で見る者が大勢出てきました。彼らの不安は多種多様です。ある者は、[siam_european_country.GetAdjective]の外交官は、侵略準備のために私たちの態度を軟化させようとしているのだ、と信じ込んでいます。また、ある者は[siam_european_country.Religion.GetName]の宣教師を自国の[Root.Religion.GetName]信仰に対する脅威と見なしています。他にも、商人はヨーロッパ人との取引が私達の商業利益を考えれば不利益になるのでは、と懸念しています。[Root.GetName]では、反ヨーロッパ感情が急速に高まっていて、近い将来、事態が山場を迎える恐れがあります。"
 siamese_rev.1.a:0 "これは重大な問題だ。"
 siamese_rev.2.t:0 "シャム革命の終結"
 siamese_rev.2.d:1 "ペートラーチャーの迅速かつ巧妙な政変後、事態は平静を取り戻しました。ヨーロッパ人は追放され、宮殿内の獅子心中のムシどもは逮捕、処刑されました。今日、[Root.GetAdjective]の国民と全世界に向け、強力な声明を発信しました。「我々は、[Root.GetName]が海外の影響を受けることなど許しはしない。」"
 siamese_rev.2.d2:1 "ペートラーチャーが迅速に逮捕、処刑された後、事態は平静を取り戻しました。反体制派は黙らされ、宮殿内の反乱分子達も逮捕、処刑されました。今日、強力な声明を発信しました。「[Root.GetName]は商業発展や新しい考えを取り入れるため、他国との協調の門戸を開いています。」"
 siamese_rev.2.a:0 "この混乱は、とりあえず決着したか。"
 opinion_siam_antiimperialist:0 "シャムの反帝国主義者"
 opinion_open_siam:0 "開かれたシャム"
 siamese_rev.3.t:0 "[siam_foreign_missionary_country.GetAdjective]の宣教師に対する襲撃"
 siamese_rev.3.d:1 "[siam_foreign_missionary_country.GetName]の保護下で活動している[siam_foreign_missionary_country.Religion.GetName]の宣教師が、[siam_foreign_missionary_province.GetName]の[siam_foreign_missionary_province.Religion.GetName]の者たちに襲われています。宣教師は[Root.GetAdjective]政府に対して、説教ができるように暴徒からの保護を求めていますが、一方でその民衆たちは、[siam_foreign_missionary_province.Religion.GetName]の人たちが平和に生きていけるよう、宣教師の追放を求めています。"
 siamese_rev.3.a:0 "宣教師たちが説教できるようにしよう。"
 siamese_rev.3.b:0 "奴等は[Root.Religion.GetName]の信仰にとっての脅威だ。"
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "制約つきの外国人宣教師"
 siam_allowed_misionaries:0 "保護された宗教"
 siam_denied_misionaries:0 "宣教師への襲撃"
 siamese_rev.4.t:1 "[sia_noble_plot_province.GetName]の共謀者"
 siamese_rev.4.d:0 "密告者の報告によりますと、[sia_noble_plot_province.GetName]の現地貴族集団が、その州で拡大するヨーロッパの影響力へ対抗する行動を起こそうと共謀しているようです。話はさらに押し進んでいる可能性もあって、[Root.Capital.GetName]の宮殿で外国の影響力を一掃する話もあるようです。"
 siamese_rev.4.a:0 "陰謀は早いうちに潰さなければならない。"
 siamese_rev.4.b:0 "秘密裏に彼らの謀略を支援しよう。"
 EST_VAL_SIA_PROVOKED_NOBLES:0 "立腹した貴族"
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "貴族の策謀支援"
 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective]の軍事行動"
 siamese_rev.5.d:1 "自国の駐留を許可している、名ばかりの[sia_european_aggressor_country.GetAdjective]駐留軍の間で、不審な軍事行動が観測されました。この軍事行動は侵略が来ることを示すもので、素早く宮殿を占拠し、[sia_european_aggressor_country.GetAdjective]支配の確立を狙った、奇襲攻撃の類ではないか、という疑いはある程度真っ当な考えでしょう。ただ、この活動が無害なものである可能性もあります。"
 siamese_rev.5.a:0 "出来ることなんてありゃしないさ。"
 siamese_rev.5.b:1 "この軍隊どもを今すぐ追放せよ。"
 opinion_sia_aggressive_acts:0 "軍の追放"
 siamese_rev.6.t:0 "[sia_european_embassy_country.GetName]との交易取引"
 siamese_rev.6.d:1 "[sia_european_embassy_country.GetName]の大使が、両国双方に利益をもたらすと主張している一連の交易取引の提案に宮殿へとやって来ました。非常に几帳面な[Root.Monarch.GetTitle]の顧問は、この取引はよくよく見るとはるかに一方的な条件になっていると指摘していますが、この条件を受け入れることは、両国の関係改善に大いに役立つことでしょう。"
 siamese_rev.6.a:0 "この取引は双方にとって利益になるものだな。"
 siamese_rev.6.b:1 "この取引、何たる侮辱か。"
 opinion_sia_embassy_good:0 "素晴らしい取引"
 opinion_sia_embassy_bad:0 "不良取引"
 siamese_rev.7.t:0 "ペートラーチャーのクーデター"
 siamese_rev.7.d:1 "[Root.GetName]全域で反ヨーロッパ感情が爆発しています。ペートラーチャーという名の男の元に貴族たちが結集し、[Root.Monarch.GetTitle][Root.Monarch.GetName]に対する政変の発生を成功させました。その政変は迅速に行われたため、ペートラーチャーは首都に駐留していたヨーロッパの守備隊に奇襲を仕掛け、[Root.GetName]からヨーロッパ外交官全員を瞬く間に追放することができました。ペートラーチャーの支持者は彼に[Root.Monarch.GetTitle]と名付けて、[Root.GetName]の比較的孤立した時代が恐らく始まることになるでしょう。"
 siamese_rev.7.a:0 "外国人を領内から叩く出すことだろう。"
 opinion_siam_isolationism:0 "孤立主義"
 siamese_rev.8.t:0 "ペートラーチャーの逮捕"
 siamese_rev.8.d:1 "[Root.GetName]全域で反ヨーロッパ感情が爆発しています。ペートラーチャーという名の男の元に貴族たちが結集したのですが、[Root.Monarch.GetName]に対する政変の試みは不発に終わりました。政変の支持者は一網打尽に捕らえられ、今現在首都にいるヨーロッパの外交官たちは安全の保証がなされました。この後[Root.GetName]は、おそらく開放的で進歩的な時代となるに違いありません。"
 siamese_rev.8.a:0 "この反逆者どもは夜明けには処刑されることだろう。"
 siamese_age_of_openness:0 "開放の時代"
 desc_siamese_age_of_openness:0 "自国は今、世界とその新たな影響に対して開かれている。"
 siamese_rev.9.t:0 "[Root.Monarch.GetName]の対外政策"
 siamese_rev.9.d:2 "ヨーロッパの交易商、外交官、軍隊が東アジアで存在感を増していることが、[Root.Monarch.GetTitle][Root.Monarch.GetName]にとって大きな懸念事項となってます。これまでのところ、彼らと[Root.GetName]間の関係は限定的で、[narai_foreign_policy_country.GetName]の大使たちは、私たちが求めているのは交易と、あなた方の国について知りたいだけなんだ、と断言しています。[Root.Monarch.GetTitle]とその顧問たちは、非常に熟慮を重ねています。"
 siam_rev.9.a:0 "こういった外国人には、慎重に物事を進めなければな。"
 siam_rev_can_start_tt:1 "§Yシャム革命§!が今から開始できる。"
 siamese_rev.10.t:0 "[From.GetName]での好機"
 siamese_rev.10.d:0 "[From.GetName]で活動する探検隊によって、彼らの守りには戦術的な、そして政治的な弱点があることが明らかになりました。その弱点とは、潜在している奇襲攻撃に対して脆いことです。自国の諜報員や将校たちは、もし今すぐ攻撃を仕掛ければ、[From.GetAdjective]は我が支配に屈服するほかないだろうと断言しています。"
 siam_rev.10.a:0 "好機は準備を怠った人を置いていくものですよ。"
 arrest_phetracha_decision_title:0 "ペートラーチャーの逮捕"
 arrest_phetracha_decision_desc:0 "Phetrachaは国家にとって危険物であり、我々のためにも逮捕しておくべきだろう。"
 phetracha_coup_decision_title:0 "ペートラーチャーの支援"
 phetracha_coup_decision_desc:0 "ペートラーチャーは正義の士である。どんな対価を払うことになろうが、彼の大義を支援せねばならない。"
 arrest_phetracha_tt:0 "ペートラーチャーは逮捕される。"
 majapahit.1.t:0 "英雄の出現"
 majapahit.1.d:1 "少し前でしたか、君主の甥が宮廷へとやって来ました。彼は全くもって不詳の人物だったのですがーそう、名はダマルウランと言いました。彼は厩番として働いていましたが、瞬く間に彼の生まれ持った美貌の噂が君主の娘へと伝わりました。若い恋ほど消化の難しい火事はそうそうございません。\nしかしながら、彼が直面した、自身に待ち受ける運命とは夏の日のようにハッキリとしたものでして、我が君主であらせます[Root.Monarch.GetName]が、とある夜に目を覚ましたのですが、その顔は汗でビッショリと濡れ、その目は太陽よりも大きく見開かれていました。「夢を見た。」その君主は続けてこのように発表を行いました。「ダマルウランという名の若者が我が王国を救う夢を。」"
 majapahit.1.a:0 "彼は私たちの救世主なのかもしれません。"
 majapahit.1.b:0 "その罪により彼奴を追放せよ。"
 damarwulan_tt:0 "§Yダマルウラン§!は、§Yマジャパヒト§!の敵国との戦いにおいて、§Y5§!回勝利しなければならない。"
 majapahit.2.t:0 "ダマルウランの勝利"
 majapahit.2.d:1 "それは決して簡単なことではありません。腐った血の匂いは未だに自身に纏いつき、敵の目は人の目のままです。戦いの前夜、ダマルウランはずっと眠れず覚醒していました。\nこれまでの戦いと同様に、戦いは勝利で終わりました。これが5度目の戦闘で、彼は5という数字が最後の数字になることを願っています。彼が宮廷に戻ると、最高の栄誉で歓待を受けました。彼の名は何度も繰り返され、その繰り返される頻度といったら、彼は繰り返される言葉が自分の名であることを忘れて、「勝利」の意味で使われている言葉なんじゃないかと考えるほどでした。[Root.Monarch.GetName]は彼に近づきます。君主の心は喜びに溢れています。「青年、ダマルウランよ」君主はこう続けました。「君はもはや青二才ではない」"
 majapahit.2.a:0 "彼を伴侶に迎え入れましょう。"
 majapahit.2.b:0 "彼を[Root.GetName]の後継者に迎え入れましょう"
 majapahit.2.c:0 "彼に大いなる名誉を与えよう。"
 majapahit.3.t:0 "マジャパヒトの没落"
 majapahit.3.d:0 "マジャパヒトは瀕死の病人だ。かつては、多くの従属国と朝貢国を持つ広大な支配圏を有していたが、今や[Root.Capital.GetCapitalName]の外へ影響力をほとんど有していない。マラッカではマジャパヒトに対抗する勢力へ中国が支援を行い、ブルネイが台頭したことによって、その覇権は崩壊した。さらには、継承を巡る内部闘争によって、帝国は内側からも崩壊の危機に瀕している。"
 majapahit.3.a:0 "厳しい時代だ。"
 majapahit.4.t:0 "[Root.GetName]の新しき夜明け"
 majapahit.4.d:0 "あらゆる予想を覆して、数十年に及ぶ混乱と衰退を経て、[Root.GetName]は新たに再生を果たした勢力となりました。安定した[Root.GovernmentName]、忠実な臣民、そして共通の信仰がガジャ・マダの誓い、「いつの日かマジャパヒトがヌサンタラ全域を支配する。」この誓いを忘れないという決意を支えてくれます。"
 majapahit.4.a:0 "復活への第一歩だ"
 majapahit.5.t:0 "ドゥマクの勃興"
 majapahit.5.d:0 "ドゥマクにおいて自治権を拡大しているイスラム教徒の共同体は、背教者のマジャパヒト皇子[Root.demak_sultan.GetName]を擁護者に見出しました。[Root.demak_sultan.GetName]は、ドゥマク・スルタン国の独立を宣言したばかりか、マジャパヒト王位の奪取まで目論んでいます。数々の争いに縛られている状況ですので、ドゥマクがその力を溜めている間に私たちができることなんて、たかが知れています。"
 majapahit.5.a:0 "裏切り者め！"
 majapahit.6.t:0 "マタラムの勃興"
 majapahit.6.d:0 "マジャパヒトがジャワ島に抱える領領地さえ統治できないことが立証されてしまいました。島の南部に、マタラム・スルタン国と名乗る宿敵の国家が出現しました。マタラムは帝国の遺産を請求しています。[Root.Monarch.GetTitle]ができることはたかが知れており、自身を中心に帝国が崩壊していく様を見ているだけしかできません。"
 majapahit.7.t:2 "マジャパヒトへの不忠"
 majapahit.7.d:0 "[maj_tributary_country.GetName]の支配者は、[Root.GetAdjective]の支配に対して次第に無視するようになってきました。彼らは今一線を越えて明白なる叛逆を行なっており、貢ぎ物を保留し、自国の使者を軽んじています。"
 majapahit.7.a:0 "あ奴らはこのことを後悔することだろう。"
 majapahit.7.b:0 "譲歩して彼らの忠誠心を取り戻させよ。"
 majapahit.8.t:0 "[Root.maj_pretender.GetName]の王位への名乗り"
 majapahit.8.d:0 "[Root.GetName]では、後継者争いが日常化しています。今回は、[Root.maj_pretender.GetName]と名乗る公爵が、[Root.Monarch.GetTitle]打倒を掲げて兵を集め、首都に向けて進軍を開始しました。"
 majapahit.8.a:0 "こんな成り上がり者など捻り潰してくれようぞ。"
 majapahit.9.t:0 "援助の申し出"
 majapahit.9.d:0 "[Root.GetName]の状況はそれは悲惨なものですが、まだ全てが失われたわけではないようです。裕福なムスリム商人の集団が[Root.Monarch.GetTitle]に申し出を行うため、接近してきました。彼らは、あなた方の港における交易特権と、[Root.GetName]内で宗教を自由に実践する権利を頂ければ、見返りに莫大な報酬を支払いますよ、と申し出ています。バッターラ・サプタプラブは、帝国が不安定なので、国民が商人の異国の信仰に引き寄せられ、結果、マジャパヒト帝国建国以来の伝統を捨てることになるかもしれませんよ、と警告します。しかし、銀そのものが、その意見に反論しているかのように見えます。"
 majapahit.9.a:0 "彼らの助けは大歓迎だ。"
 majapahit.9.b:0 "異教徒からの援助など必要ない。追放せい。"
 maj_muslim_traders_tt:0 "§Y商人たちは、自領内でスンナ派の信仰を伝道する§!"
 majapahit.10.t:0 "[maj_sunni_province.GetName]内でのイスラム教拡散"
 majapahit.10.d:0 "マジャパヒトには遅くとも鄭和の時代からイスラム教徒の共同体が存在してきました。交易や民族の移動、布教活動を通して、この共同体はますます大きくなっていきました。このような暗黒時代において、イスラム教は、自身の保護をもはや国家には頼ることができない共同体に安堵と安定を提供します。[maj_sunni_province.GetName]では、人々は伝統的なヒンドゥー・仏教を犠牲に、イスラム教スンナ派をあまねく受け入れています。"
 majapahit.10.a:0 "彼らに神々を捨てる勇気があるというのか？"
 maj_harmed_trade_relations:0 "交易関係の悪化"
 desc_maj_harmed_trade_relations:0 "自国との交易を望むムスリム商人を追い出した。経済的にも孤立してしまった。"
 fall_of_majapahit:0 "マジャパヒトの没落"
 desc_fall_of_majapahit:0 "かつて栄華を誇ったマジャパヒト帝国はほぼ全てを失っており、残ったものもあわや全壊の危機である。"
 grow_cloves_in_zanzibar_title:0 "ザンジバルでのクローブ栽培"
 grow_cloves_in_zanzibar_desc:0 "現在、香料諸島でのみ入手できる貴重な交易品であるクローブが、アフリカ沖のザンジバル島で栽培できることを発見した。"
 MAJ_ideas:0 "マジャパヒトのアイデア"
 MAJ_ideas_start:0 "マジャパヒトの伝統"
 MAJ_ideas_bonus:0 "マジャパヒトの宿願"
 maj_restore_candi:0 "チャンディ式寺院の修復"
 maj_restore_candi_desc:0 "チャンディと呼ばれる一連の寺院がヌサンタラ全域に点在している。民衆の信仰を取り戻すため、これらの寺院を見つけ次第修復すべきだ。"
 maj_gajah_madas_oath:0 "ガジャ・マダの誓い"
 maj_gajah_madas_oath_desc:0 "ガジャ・マダ、マジャパヒト最盛期の偉大なる政治家及び指揮官であった彼は、ヌサンタラ全域を征服するまで、いかなる香辛料も口にしないと誓ったという。彼の統一と征服への意欲は、新生マジャパヒト帝国にも生き続けている。"
 maj_majapahit_armada:0 "マジャパヒト大艦隊"
 maj_majapahit_armada_desc:0 "かつてマジャパヒトは大艦隊により海を支配した。その大艦隊には大型のジョング船も含まれていた。海軍の伝統に従い、艦隊にかつての栄光を取り戻させねばならない。"
 maj_reformed_bhattara_saptaprabhu:0 "バッターラ・サプタプラブの改革"
 maj_reformed_bhattara_saptaprabhu_desc:0 "君主は伝統的に王家の長老会議から助言を受けてきた。この機関を改革し、帝国で最も卓越した政治家を迎える時だ。"
 maj_nusantara_tributaries:0 "ヌサンタラの朝貢国"
 maj_nusantara_tributaries_desc:0 "栄華の絶頂期において、自国はヌサンタラ全域に無数の属国の臣下を抱えていた。貢物を納め、自国の覇権に挑戦しない限り、彼らには大きな自治権を許していた。"
 maj_maritime_silk_road:0 "海のシルクロード"
 maj_maritime_silk_road_desc:0 "騒乱が巻き起こる前、マジャパヒトは絹や香辛料を東から西へと運ぶ、広範で収益性の高い交易網を取り仕切っていた。帝国を再征服した際は、再度交易を取り仕切るだろう。"
 maj_nusa_tenggara:0 "ヌサ・トゥンガラの植民地"
 maj_nusa_tenggara_desc:0 "マジャパヒトはかつて、東のヌサ・トゥンガラや、さらに遠くのモルッカやスラウェシにある数十もの小王国や部族を支配していた。新生した帝国では、より直接的な手段を用いてこれらの島々に入植すべきである。"
 lanfang_decision_title:0 "公司連邦の招待"
 lanfang_decision_desc:0 "中国の採掘家たちはボルネオ島の金鉱の採掘を始めようとしている。彼らが最も効果的に仕事ができるように、自治権のあるコミュニティを設立することを認めるべきだろう。"
 lanfang_decision_formation_title:0 "公司連邦の招待"
 kongsi_federation:0 "公司連邦"
 kongsi_federation_desc:1 "鉱業共和国の民主的な企業連合であり、その利益を仲間で分配する。公司共和国の勢力が強くなるにつれ、教育や農業行政などの政府の仕事も担うようになった。"
 estate_nobles_command_of_the_military:0 "軍隊の指揮権"
 estate_nobles_command_of_the_military_desc:0 "貴族が統帥権を握っており、軍を動かせるかどうかは、彼らの賛成次第だ。"
 estate_nobles_command_of_the_military_tt:0 "§Y指揮官§!を採用すると、§Y貴族階級の影響力が5§!増加する"
 EST_VAL_NOBLE_LEADER:0 "軍隊の指揮権: §Y$VAL$%§!"
 restore_dai_viet_title:0 "大越の再興"
 restore_dai_viet_desc:0 "大越は貴族の反目によってバラバラになってしまった。ベトナム人を団結させ、王国を回復しなければならない。"
 northern_and_southern_dynasties:0 "北朝と南朝"
 northern_and_southern_dynasties_desc:0 "2つの名門貴族の間の対立は、国を南北に分断する恐れがある。"
 dai_disaster.1.t:0 "北朝と南朝"
 dai_disaster.1.d:0 "無能な[Root.Monarch.GetRulerTitleAndNameOrRegency]によって、ライバルの貴族は勢力を伸ばし[Root.Monarch.Dynasty.GetName]王朝の支配に対抗する絶好の機会を得た。大越は南北に分裂し、何十年にも及ぶであろう血生臭い対立へと突入するかの瀬戸際にある。"
 dai_disaster.1.a:1 "南朝を支持する。"
 dai_disaster.1.b:1 "北朝を支持する。"
 north_vietnam_breaks_away:0 "§R国家の北部は新国家へと分離する。§!"
 south_vietnam_breaks_away:0 "§R国家の南部は新国家へと分離する。§!"
 dai_disaster.2.t:0 "大越の分裂"
 dai_disaster.2.d:0 "大越は粉砕された。[Root.Monarch.Dynasty.GetName]と[vietnam_rival_dynasty.Monarch.Dynasty.GetName]の間での対立は、国家を南北へと劇的に分断し、長く凄惨な内戦へと突入するのは明白だ。"
 dai_disaster.2.a:0 "[TOK.Monarch.Dynasty.GetName]の反逆者共を打ち負かすだろう！"
 dai_disaster.2.b:0 "[ANN.Monarch.Dynasty.GetName]の反逆者共を打ち負かすだろう！"
 dai_disaster.3.t:0 "[Root.GetName]における王朝の対立"
 dai_disaster.3.d:1 "[Root.GetName]は、これまで王朝間の紛争をなくすことができませんでした。そして今、十分な力を貯め込んだ貴族の諸家のいくつかによって、国家分裂の恐れが生じています。彼らは計画を実行に移し、国を混乱へ追い込むのにうってつけの弱い支配者、それだけを待ち望んでいるのです。"
 dai_disaster.3.a:0 "団結力を取り戻さなければ。"
 do_your_missions_tt:0 "§Y分裂の阻止§!のミッションを完了していない場合、§R北朝と南朝§!の国難が発生するかもしれません"
 confucian_bureaucracy:0 "儒教官僚制"
 confucian_bureaucracy_desc:0 "君主が教養のある官僚を任命し、儒教的価値観によって国家を統治する政治体制だ。"
 examination_system_reform:0 "科挙制度"
 examination_system_reform_desc:0 "役人になりたい者たちは、儒教文学や国政術に関する知識を問う科挙試験を受けなければならない。"
 malay_islam_decision_title:0 "イスラム教の受容"
 malay_islam_decision_desc:0 "イスラム教はヌサンタラ内で急速に支配的な宗教になりつつある。ムハンマドの言葉が我が心に響いているかどうかを考えるべきだろう。"
 opinion_malay_converted_to_islam:0 "イスラム教への改宗"
 sakdina_system_reform:0 "サクディナー制"
 sakdina_system_reform_desc:0 "全員が自身の立場を把握しておかなければならない。臣民に番付を割り当てることで、相手との相対的な立場を知ることができ、また、このことが最も重要なことなのだが、王に対する自身の立場を知ることができる。"
 corvee_reform:0 "賦役制度"
 corvee_reform_desc:0 "全農民が、要請時に国家へ奉仕することが求められる。この奉仕は、王の壮大な計画の建設作業の場合もあれば、軍での活動の場合もある。"
 uparaja_reform:0 "ウパラージャの継承権"
 uparaja_reform_desc:0 "王族の王子を副王に任命し、王位継承前に国民と国政術を紹介すべきだろう。"
 ATJ_ideas:0 "アチェのアイデア"
 ATJ_ideas_start:0 "アチェの伝統"
 ATJ_ideas_bonus:0 "アチェのアイデア"
 islamise_sumatra:0 "スマトラ島のイスラム化"
 islamise_sumatra_desc:0 "アチェはマレー世界初のイスラム教を受容した地方だ。にもかかわらず、近隣諸国や自国内で今もなお多くの者が異教の教義を実践している。自国のアッラーへの信仰を見せつけるため、他者がムハンマドの道へと改宗するよう努めねばならない。"
 rise_of_aceh:0 "アチェの勃興"
 rise_of_aceh_desc:0 "自国は交易の中継地であること以上の野望がある。アチェはヌサンタラ全土に広がる大帝国を率いることになるのだ。"
 military_adventures:0 "軍事的冒険"
 military_adventures_desc:0 "多少の危険を伴わない拡張主義には、ほぼ見返りがない。世界中で影響力を拡大するため、遠く離れた地への長期的な軍事計画に乗り出すことを恐れてはいけない。"
 acehnese_moneylending:0 "アチェ人の貸付金融"
 acehnese_moneylending_desc:0 "金貨は、他国の多くと比べて自国を経済的に有利な立場に置いてくれているが、アチェを交易及び商業の中心地としているものは、実は好感ある低金利だ。自国の商人たちは、金貸しに利益の半分以上を奪われるという心配をせずに新事業へ乗り出すことができる。"
 export_economy:0 "輸出経済"
 export_economy_desc:0 "アチェの経済は主にナツメグやクローブ、ビンロウジといった貴重品の販売に頼っている。アチェの経済が苦慮していることといえば、軍事的及び商業的事業の拡大を可能にするための国内での食糧生産だ。自国の香辛料の優遇価格と引き換えに余剰食料を確保する貿易提携を構築すべきだ。"
 BLI_ideas:0 "バリのアイデア"
 BLI_ideas_start:0 "バリの伝統"
 BLI_ideas_bonus:0 "バリのアイデア"
 javanese_culture:0 "ジャワ文化の輸入"
 javanese_culture_desc:0 "マジャパヒトの古き支配はジャワ文化、とりわけ建築、舞踊、演劇、カウィ文字伝来に伴う文学、絵画、彫刻、ワヤン人形劇がバリ島へ強く流れ込んだことを示している。"
 aristocratic_refugees:0 "貴族の亡命者"
 aristocratic_refugees_desc:0 "インドネシア諸島においてイスラム教が興隆し、大王国が没落する中、住む場所を追われたヒンドゥー教の貴族たちは古代の名誉を回復するため、バリに押し寄せる。"
 staunch_hindus:0 "忠実なヒンドゥー教徒"
 staunch_hindus_desc:0 "宗教の変化がマレー世界を飲み込んでいる。イスラム教及びキリスト教は自国の古代ヒンドゥー文化に対する脅威であり、何が何でもヒンドゥー文化を守る努力をせねばならない。"
 conquerer_dalems:0 "征服者ダラム"
 conquerer_dalems_desc:0 "ダラムとして知られたバリの君主たちは、王国の規模が比較的小さいにもかかわらず、野心的な征服について避けて通らないことはなかった。例えば、ダラム・ワトゥレンゴンは彼の王国であるゲルゲル王国を東方の島々にまで拡大し、さらにはジャワ島にまで進出した。"
 bli_island_settlers:0 "島の開拓者"
 bli_island_settlers_desc:0 "周辺の島々はジャワ島を除き、バリ島と比べて弱く、教養に欠ける。これらの島々を開拓して、良い統治、真なる宗教、バリの貴族たちを広めることは比較的容易である。"
 hindu_reformation:0 "ヒンドゥー教の改革"
 hindu_reformation_desc:0 "自国周辺の崩壊した国家で採用されていた、中途半端で無秩序な宗教への取り組み方は、バリ島にはふさわしくないものだ。ダンヒャン・ニラルタの思慮に富んだ言葉を心に留め、シヴァ神への崇拝は他のあらゆる種類の信仰生活に対して最高の支配力を持つであろう。新しく近代的なヒンドゥー教の信仰を生み出すため、新しい寺院を建設し、聖職の改革を行おう。"
 rivals_to_slaves:0 "奴隷の宿敵"
 rivals_to_slaves_desc:0 "まだ奴隷としての価値があるのに、なぜ敵を殺すのか？捕らえた敵を殺さずに働かさせることは、バリの支配者の慈悲を映し出すことになるだけでなく、現地の者たちに新たな人的資源の確保をさせることにもなる。"
 SUN_ideas:0 "スンダのアイデア"
 SUN_ideas_start:0 "スンダの伝統"
 SUN_ideas_bonus:0 "スンダのアイデア"
 defensive_moats:0 "防衛堀"
 defensive_moats_desc:0 "自国の防衛要塞は幾度となく侵略者を食い止めてきたし、それは今後もずっと効果的だ。"
 wooden_architecture:0 "精巧な木造建築"
 wooden_architecture_desc:0 "スンダの建築様式は木造建築の美を際立たせている。自国の寺院と宮殿はマレー世界の羨望の的である。"
 seren_taun:0 "セレン・タウン"
 seren_taun_desc:0 "セレン・タウンの祭りは、スンダ農業の生活様式を示し、スンダの村で非常に重要視されている。"
 sunda_galuh:0 "スンダ・ガルー連合"
 sunda_galuh_desc:0 "スンダ王国とガルー王国は、かつて独立していながらも互いに密接に結びついた国家であった。この二つの王国を一つの不可分な王国へと統合した。"
 estate_burghers_orang_laut_alliances:0 "オラン・ラウトとの提携"
 estate_burghers_orang_laut_alliances_desc:0 "オラン・ラウトはマラッカ海峡及びその周辺海域に住まう海上の遊牧民だ。彼らは味方に十分な見返りをもたらし、海賊の撃退や、商人を自国の港への道案内のために雇用できる。"
 DAI_NAM:0 "大南"
 DAI_NAM_ADJ:0 "大南"
 VIET_NAM:0 "越南"
 VIET_NAM_ADJ:0 "越南"
 flavor_dai.4.t:0 "天命"
 flavor_dai.4.d:0 "不相応にして圧制者たる明から得た天命は、今や我らにあり。我が国は千年に渡り中国を統治する新たなる国の名を決めねばならない。"
 lavor_dai.4.a:0 "大南だ。"
 lavor_dai.4.b:0 "越南だ。"
 lavor_dai.4.c:0 "[Root.GetName]だ。"
 flavor_dai.5.t:0 "皇城"
 flavor_dai.5.d:0 "フエこそ[Root.GetName]の新都とする候補地たりえると照明したが、古都[613.GetCapitalName]を再生させることもできる。どちらにせよ、我らが栄光ある[Root.Monarch.GetTitle]が治める壮麗な皇城の建設に着手する。"
 flavor_dai.5.a:0 "フエは素晴らしき都となろう。"
 flavor_dai.5.b:0 "[613.GetCapitalName]をハノイに改名する。"
 stateless_society:0 "国家なき社会"
 stateless_society_desc:0 "我が民族は、故意に国家を組織しないことを選択して、低地にある国家に蔓延する抑圧的な階級制度から解き放たれた単純な生き方を選んでいる。"
 STATELESS_SOCIETY:0 "国家なき社会"
 TRIBAL_LEADER:0 "部族の指導者"
 manpower_sailors_on_build_tt:0 "§Y兵舎§!、§Y訓練場§!、§Yドック§!、§Y乾ドック§!の建造により、§G1000§!の人的資源もしくは§G200§!の水兵を獲得する。"
 HARIPHUNCHAI:0 "ハリプンチャイ"
 HARIPHUNCHAI_ADJ:0 "ハリプンチャイ"
 DVARAVATI:0 "ドヴァーラヴァティー"
 DVARAVATI_ADJ:0 "ドヴァーラヴァティー"
 BURMA:0 "ビルマ"
 BURMA_ADJ:0 "ビルマ"
 RAMANNADESA:0 "ラーマンニャデーサ"
 RAMANNADESA_ADJ:0 "ラーマンニャデーサ"
 lxa_warning_tt:0 "§Rあなたは§Yラーンサーン§!国でプレイしているので、僭称者反乱軍に§Y[4839.GetName]§!、§Y[614.GetName]§!、§Y[615.GetName]§!のいずれかを占領されていると、分裂国家を創設して、あなたの国家から離脱してしまう可能性がある。§!"
 flavor_lxa.1.t:0 "チャンパーサック王国"
 flavor_lxa.1.d:0 "内戦が激化するにつれ、元ラーンサーンの王子が統治する独立王国としてチャンパーサックが現れました。やがて、私たちが愛した国には何も残らないことでしょう。"
 flavor_lxa.1.a:0 "僭称者どもをすり潰してくれようぞ。いずれな。"
 flavor_lxa.2.t:0 "ヴィエンチャン王国"
 flavor_lxa.2.d:0 "内戦が激化するにつれ、元ラーンサーンの王子が統治する独立王国としてヴィエンチャンが現れました。やがて、私たちが愛した国には何も残らないことでしょう。"
 flavor_lxa.3.t:0 "ルアン・パバーン王国"
 flavor_lxa.3.d:0 "内戦が激化するにつれ、元ラーンサーンの王子が統治する独立王国としてルアン・パバーンが現れました。やがて、私たちが愛した国には何も残らないことでしょう。"
 restore_lan_xang_title:0 "ラーンサーンの再建"
 restore_lan_xang_desc:0 "ラオ族の大国家は粉々に砕け散った。最重要都市を制圧し、王位継承の競争者を排除して、国家の再統一を目指すのだ。"
 custom_idea_transport_power:0 "徒労"
 custom_idea_transport_power_desc:0 "本気の戦闘を行うと生き残れる可能性など極めて低そうであるが、基本的な搭乗訓練を行うことで、攻撃を受けても安全であるかのように錯覚させる。"
 MLC_ideas:0 "マラッカのアイデア"
 MLC_ideas_start:0 "マラッカの伝統"
 MLC_ideas_bonus:0 "マラッカの宿願"
 mlc_vassal_princes:0 "臣下の王たち"
 mlc_vassal_princes_desc:0 "マラッカは香料諸島の戦略的要衝地であり、これをうまく生かしたいなら、まずいくつかの属国を獲得することから始めるべきだ。"
 mlc_maritime_laws:0 "海事法"
 mlc_maritime_laws_desc:0 "ヌサンタラは祖先の故郷であり、アッラーより与えられた地を受け入れ、この地方の主要交易港とならねばならない。近隣諸国など海上の脅威ではない。"
 mlc_new_hegemony:0 "マラッカの覇者"
 mlc_new_hegemony_desc:0 "自国は新興国家かもしれないが、歴史は決してそうではない。かつての栄光を取り戻すべく、古代シュリーヴィジャヤ帝国を復興せねばならない。マラッカは忘れないだろう。"
 mlc_islamic_sultanate:0 "イスラム・スルタン国"
 mlc_islamic_sultanate_desc:0 "ムハンマドの故郷から遠く離れた地で自国の信仰を広めることは困難であり、もし平和な政府を望むならば、もう少し…柔軟であるべきだ。今はね。"
 mlc_habor_masters:0 "港湾の長"
 mlc_habor_masters_desc:0 "自国内の宗教的寛容を確保するための努力が実を結び、マラッカは今やヌサンタラのるつぼと化し、異なる文化や信仰を持つ人々が休息する場所となっている。自国の仁愛の結果、近隣の島々が自国の港湾への交易を手助けしてくれている。"
 mlc_daulat:0 "ダウラト"
 mlc_daulat_desc:0 "祖先の治世の時代、シュリーヴィジャヤの王権はその血統の正統性に力を見いだした。新たに生まれた国家であるマラッカは祖先から学び、スルタンのダウラト、統治権を確保せねばならない。彼はアッラーの恩寵により決定され、これはこれまでずっとそうであった。"
 mlc_jawi_script:0 "ジャウィ文字"
 mlc_jawi_script_desc:0 "古マレー語がヌサンタラの共通語である今、ブラーフミー系文字を自国の信仰に適したものに変える時だ。ジャウィは遠縁にあたるアラビア文字を基礎とし、ヌサンタラの文字体系を統一する際の優れた選択肢となるだろう。"
 BEI_ideas:0 "ブルネイのアイデア"
 BEI_ideas_start:0 "ブルネイの伝統"
 BEI_ideas_bonus:0 "ブルネイの宿願"
 bei_galleys:0 "ガレー艦隊"
 bei_galleys_desc:0 "ブルネイの艦隊は、常に国力の中核を担っている。大きく考えるべきであるが、まずは小さく始めよう。自国のガレー船を中止することで、制海権を握ることができるはずだ。"
 bei_sea_nomads:0 "海の遊牧民"
 bei_sea_nomads_desc:0 "オラン・ラウトやサマ・バジャウの海の民は、自国の近辺で住居兼用の船舶で生活している。彼らがブルネイに敬意を払うように説得できれば、自国の海上権力は増し、新たな船乗りを徴募できるかもしれない。"
 bei_diplomacy:0 "ブルネイの外交"
 bei_diplomacy_desc:0 "ヌサンタラで新規に制海権を確立したければ、間違いなくいくつかの同盟国が必要となる。自国の外交官は、随分と前から近隣の宮廷に出入りしており、今やブルネイの政治的手腕は高い評判を得ている。"
 bei_vassals:0 "ボルネオの覇者"
 bei_vassals_desc:0 "一つの島、一つの国。ブルネイはカプアス川のデルタに到達し、ボルネオ島全体に勢力を広げる必要がある。もしそれに成功したなら、他のマレースルタン国家は我々を彼らの指導者と呼ばねばならなくなるだろう。"
 bei_naval_prowess:0 "海軍の武勇"
 bei_naval_prowess_desc:0 "地方の海の遊牧民との同盟により、大艦隊を手に入れた。ブルネイの船舶は今やヌサンタラ全域で見聞きできる。"
 bei_trade:0 "商人同盟"
 bei_trade_desc:0 "自国の商人は、リゴールやシャムの地でも出会うことができるが、今はさらに有益な提携を探す時だ。ヨーロッパ人はこの地方の香辛料貿易に興味を持っているだろうし、ポルトガル人は最高の商人を有しているように見受けられる。"
 MSA_ideas:0 "マラヤのアイデア"
 MSA_ideas_start:0 "マラヤの伝統"
 MSA_ideas_bonus:0 "マラヤの宿願"
 msa_advanced_galley_warfare:0 "先進的なガレー船"
 msa_advanced_galley_warfare_desc:0 "自国はいかなる時代も船乗りの国家であり、進歩の恩恵はついに船舶にまで及んだ。この新技術により、自国は重大な脅威として見られるようになるはずだ。"
 msa_expert_haggling:0 "熟練の値切り屋"
 msa_expert_haggling_desc:0 "自国の商人文化により、マラヤの人々は非常に交易に長けている。間違いなく隣国をうまく利用できるはずだ。"
 msa_chart_the_seas:0 "島々の図示"
 msa_chart_the_seas_desc:0 "見えぬものは征服できず。マレー諸島の灯台となるため、どこに岩山があるのかを知る必要がある。"
 msa_in_every_port:0 "あらゆる港にいるマレー商人"
 msa_in_every_port_desc:0 "海に入った硬貨は全て必ず我々の手に戻ってくる。"
 msa_sea_nomads_steering:0 "海の遊牧民との協定"
 msa_sea_nomads_steering_desc:0 "我々は海を知り、海は我々を知る。潮流は常に我が民に優しく、海の遊牧民はそのことに敬意を払うか、少なくとも恐れることを学んだ。彼らは自国の交易を確かなものとするために協力してくれる。"
 msa_spice_kings:0 "香辛料王"
 msa_spice_kings_desc:0 "紀元前1500年にまで遡る香辛料貿易の歴史を持ち、海のシルクロードの一端を担ってきたことは、最大のホコリの一つだ。到達できない地など存在しない。"
 SIA_ideas:0 "シャムのアイデア"
 SIA_ideas_start:0 "シャムの伝統"
 SIA_ideas_bonus:0 "シャムの宿願"
 sia_royal_poets:0 "王立詩人"
 sia_royal_poets_desc:0 "戦争に勝利しようが、それを歌う人がいないならば勝利に何の意味があるというのか？自国の宮廷は詩人にとって安全な場所であり、自国の歴史は彼らの発想の源でなければならない。"
 sia_advanced_elephant_warfare:0 "先進的な戦象戦"
 sia_advanced_elephant_warfare_desc:0 "最も卓越した古い詩の一つであるユワンパーイは、100行以上割いて、自国の戦象を個々に列挙し、高く評価している。その理由についてお見せしよう。"
 sia_experienced_ambassadors:0 "経験豊富な大使"
 sia_experienced_ambassadors_desc:0 "自国は政治の経験が豊富であり、王国の黎明期では王朝間の対立が特徴的だった。自国の外交評判は、きっと何らかの影響力をもたらすだろう。"
 sia_encourage_immigration:0 "移住の奨励"
 sia_encourage_immigration_desc:0 "自国北東部にあるコーラート台地はかなり過疎化が目立つため、他の国の人たちにシャムへの移住を奨励し、我が王国の壮麗さに感嘆してもらうべきだ。"
 sia_integrating_the_realm:0 "領地の統合"
 sia_integrating_the_realm_desc:0 "分権制では、遠く離れた地方での権力を失う恐れがある。チャトゥサドム制度を導入すればその代わりに4つの柱、すなわち内務、宮務、大蔵、農務が我が王国の総重量を支えることとなるだろう。"
 sia_education_reform:0 "教育改革"
 sia_education_reform_desc:0 "お釈迦様が述べられたように、よく言われているからといって受け入れるのではなく、自身で経験することが必要だ。教育は知識の基礎であり、もし技術に秀でたいのであれば、教育に秀でている必要がある。"
 sia_royal_absolutism:0 "絶対王政"
 sia_royal_absolutism_desc:0 "神に次ぐ地位を持つ者、それが王のあるべき姿である。尊敬し崇拝すべき我らの君主は、神々が天を統べるが如く地上を治めている。"
 LFA_ideas:0 "蘭芳のアイデア"
 LFA_ideas_start:0 "蘭芳の伝統"
 LFA_ideas_bonus:0 "蘭芳の宿願"
 lfa_free_elections:0 "自由選挙"
 lfa_free_elections_desc:0 "国内の一人一人に参政権を付与すべきだ。金権政治の不誠実な手段は、ここでは通用しない。"
 lfa_mining_syndicates:0 "鉱業シンジゲート"
 lfa_mining_syndicates_desc:0 "地球の子らよ、立ち上がれ！我々は、我が世界を取り囲む金融の専制に対抗するために団結せねばならない。国民の利益は、上流階級の利益よりも優先されねばならない。"
 lfa_careful_diplomacy:0 "慎重外交"
 lfa_careful_diplomacy_desc:0 "他国は、自国の比類なき民主主義の成功を訝しむかもしれない。目立つ行動は控えながらも、常に民主主義が勝利することを確実なものとせねばならない。"
 lfa_national_militia:0 "国家民兵"
 lfa_national_militia_desc:0 "火薬の子らよ、立て、再び立ち上がるのだ！自国を敵から守るため、国家民兵を創設せねばならない。"
 lfa_integrate_local_communities:0 "地域社会の統合"
 lfa_integrate_local_communities_desc:0 "人とその隣人との間に違いがあってはならない。文化の相違は豊かにするものであり、貧しくするものではない。蘭芳は全ての働く人のための安全な空間である。"
 lfa_improved_mining_techniques:0 "採鉱技術の改善"
 lfa_improved_mining_techniques_desc:0 "国家の豊かさは、国民の豊かさで推し量れる。蘭芳は、地球が与えてくれたものを最大限に活用すべきだ。採鉱技術の改善は、労働条件の改善にもなるだろう。"
 lfa_state_expansion:0 "国家の拡大"
 lfa_state_expansion_desc:0 "蘭芳は、平等と自由が幸福で豊かな国家の鍵であることを証明した。この知識を世界の他の地域に広め、奴隷の束縛から解放しよう！"
 LIG_ideas:0 "リゴールのアイデア"
 LIG_ideas_start:0 "リゴールの伝統"
 LIG_ideas_bonus:0 "リゴールの宿願"
 lig_autonomous_subject:0 "自律的な属国"
 lig_autonomous_subject_desc:0 "自国はムアン、つまり都市国家としての自由を勝ち取り、もはやシャム王国の統治下にはない。自分たちの国家になったことで、他の東南アジア諸国の注目を集めてきた。それが本来のあるべき姿だ。"
 lig_religious_conversion:0 "仏教の改宗"
 lig_religious_conversion_desc:0 "伝統は自国を強くするものでる。リゴールは、ヌサンタラを乗っ取りつつあるイスラムのスルタン国家に対する最後の砦として頭角を表すべきだ。お釈迦様の思慮深き教えを世界の他の国々と分かち合うことが我が義務である。"
 lig_vassal_cities:0 "従属都市"
 lig_vassal_cities_desc:0 "ムアンとして、リゴールでは独自の王朝を保持し、自身の属国を所有できる。勢力を拡大したければ、手始めにマレー半島にある他のムアンを探し併合するのがよさそうだ。"
 lig_trade_primacy:0 "卓越した交易"
 lig_trade_primacy_desc:0 "船乗りの伝統を生かして、海上交易に注力すべきだ。物事を大きく考える必要があるので、東方から訪れる新しい商人に着目することは決して悪い考えではない。"
 lig_bridge_to_malaya:0 "シャムへの架け橋"
 lig_bridge_to_malaya_desc:0 "シャムとリゴールはかつて同じ帝国の一部であり、私たちの絆はまだ薄れていない。自国を維持しながらも、彼らの外交上の重要性に保護を求めるべきだ。古代からの同盟を決して捨ててはならない。"
 lig_spirit_of_rebellion:0 "叛逆の精神"
 lig_spirit_of_rebellion_desc:0 "自国は暴動と叛逆の国だ。リゴールもリゴールの国民もたやすく統治されてはならない。全てにおいて代償を伴うものだ。"
 lig_trade_protection:0 "リゴール交易の保護"
 lig_trade_protection_desc:0 "自国の船舶は自国の誇りであり、船なしでは自国の交易は成り立たない。船を守り確実に入港させることは、最優先事項であらねばならない。"
 PLB_ideas:0 "パレンバンのアイデア"
 PLB_ideas_start:0 "パレンバンの伝統"
 PLB_ideas_bonus:0 "パレンバンの宿願"
 plb_ancient_scriptures:0 "古代の聖典"
 plb_ancient_scriptures_desc:0 "自国の最古の記録には偉大な王の一人の物語が語られており、その王は二万人の兵と数百隻の船を率いて未知の世界へと航海した。この物語を忘れてはいけない。"
 plb_pirate_ancestry:0 "海賊の祖先"
 plb_pirate_ancestry_desc:0 "自国民の反抗的な気質は一部の無知な外国人からは無謀に見えるかもしれないが、我々は常にそれを誇りに思ってきた。結局、ちょっとした戦でも誰も殺しはしなかった…殺したんだったっけ？"
 plb_controlling_the_strait:0 "海峡の支配"
 plb_controlling_the_strait_desc:0 "音が潮流に乗って自領に向かって進む場合、その音は少しだけ速すぎる。注意深く、自国の目は深海の生物のように海上に広がっている。"
 plb_center_of_the_dynasty:0 "王朝の中心"
 plb_center_of_the_dynasty_desc:0 "シャイレーンドラ朝支配の時代、自国の土地は最も権勢がある人々の本拠地だった。自国の都市では豪華な祝宴が催され、壮麗な祝賀行事が行われ、強力な同盟関係を育んだ。"
 plb_trading_hub:0 "交易中心地"
 plb_trading_hub_desc:0 "大陸からの商人は、長いモンスーンの季節の間、自領に滞在せねばならない。従って、自国の都市は大規模な市場を開き、豊富な種類の交易品を保管する準備が整っている。"
 plb_through_the_monsoon:0 "通過するモンスーン"
 plb_through_the_monsoon_desc:0 "嵐を制御することは不可能だが、嵐になることは賞賛に値する。何世代にもわたって船乗りたちは、自国民が最初の雲を見た際に感情が高ぶって震える、そういった知識を伝えてきた。"
 plb_learned_scholars:0 "教養ある学者たち"
 plb_learned_scholars_desc:0 "シュリーヴィジャヤ帝国の時代から、自国は万物の研究に生涯を捧げた多くの僧侶や学者の故郷だった。"
 BAN_ideas:0 "バンテンのアイデア"
 BAN_ideas_start:0 "バンテンの伝統"
 BAN_ideas_bonus:0 "バンテンの宿願"
 ban_struck_down_by_diamonds:0 "ダイヤモンドに打ち倒される"
 ban_struck_down_by_diamonds_desc:0 "ジャワの古い諺に、必要なものはすべて揃っていて何も不足してない場所があり、その後その場所はダイヤモンドに打ち倒される、というものがある。それは自国が真の信仰を受容した時に自国に言われたことである。"
 ban_surrounded_by_stars:0 "星に囲まれて"
 ban_surrounded_by_stars_desc:0 "最初の人間が自国の地にやって来て、生命をもたらす澄んだ水の川を見た時、この国は星に囲まれていると思ったという伝説がある。それほど、この国は豊かだ。"
 ban_from_east_to_west:0 "東から西へ"
 ban_from_east_to_west_desc:0 "自国がスンダ海峡の近傍にあるという戦略的立場は、交易において非常に有益な立場にある。世界各地から訪れる商人たちが自国の沿岸を通過することで、自国の商業技術が向上している。"
 ban_rebuttal:0 "反発"
 ban_rebuttal_desc:0 "飼いならされていない、自国の誇り高き住民は、逃げるのではなく戦い、ひざまずくのではなく死を選ぶのが常である。バンテンはその歴史を通じて、征服不可能な砦を築いてきた。"
 ban_fertile_lands:0 "肥沃な土地"
 ban_fertile_lands_desc:0 "農業は常に自国民の重要な生活の一部であった。この豊かな国を養うことができる肥沃な土壌に恵まれてきた。"
 ban_by_the_river:0 "川縁"
 ban_by_the_river_desc:0 "自国の中央部には船が乗り入れできる川が多く流れており、その支流が国中に広がっている。この交通手段の活用方法を学び、自国の交易品を簡単に運べるようになった。"
 ban_cultural_richness:0 "文化的豊かさ"
 ban_cultural_richness_desc:0 "戦術的な位置と自然の豊かさを考えると、自国には多種多様な訪問者がいる。ヒンドゥー教、仏教、イスラム教全てが共存している。"
 SUL_ideas:0 "スールーのアイデア"
 SUL_ideas_start:0 "スールーの伝統"
 SUL_ideas_bonus:0 "スールーの宿願"
 sul_sultanate_of_sulu:0 "スールー・スルタン国"
 sul_sultanate_of_sulu_desc:0 "我らの偉大なスルタン国は、献身的な宗教家たちによって築かれたことを忘れてはならない。神に対する彼らの熱狂的な信心は我が国の交流に欠かせないものであった。"
 sul_makhdum_teachings:0 "マクドゥムの教え"
 sul_makhdum_teachings_desc:0 "思慮深き学者、マクドゥム・カリムははるか昔に自国の地へ来ることを選んだ。彼の本質を突いた言葉は、自国の指導者たちが繁栄への道を見つけるのに役立ち、彼の教えは常に記憶されることだろう。"
 sul_across_the_sulu_sea:0 "スールー海を渡って"
 sul_across_the_sulu_sea_desc:0 "その美しさに関する伝説的な記述に駆り立てられ、多くの旅行者が自国へとやって来る。そして、我々もまた、遠く離れた新地方を発見したいという衝動に駆られて、遠い地へと旅をしてきた。この冒険心が自国の外交官を非常に有名にした。"
 sul_port_of_jolo:0 "ホロ島の港"
 sul_port_of_jolo_desc:0 "自国の首都であるホロ島の港はフィリピン諸島で最も豊かで最重要な交易中心地の一つだ。絹、琥珀、銀、磁器は大陸から、鉄、ルビー、ダイヤモンドはマラッカ及びブルネイからやって来る。自国は富と財の上に築き上げられている。"
 sul_dagat_sulu:0 "スールー海"
 sul_dagat_sulu_desc:0 "モンスーンの季節では、スールー海は過酷で侵入不可能である。嵐は自国の沿岸においても例外ではなく、自国の船員はそれに耐え、たとえ感覚なき深淵の力に対してさえも逆らって泳ぎ続けることを学んだ。"
 sul_coconut_plantations:0 "ココナツ農園"
 sul_coconut_plantations_desc:0 "我が国の大きな島々ではココヤシが立派に育っており、その栽培が主要な収入源の一つとなっている。"
 sul_pearl_farming:0 "真珠の養殖"
 sul_pearl_farming_desc:0 "真珠は一粒ずつ育てられ、その養殖は忍耐力と根気のある者にしかできない繊細な仕事である。しかし、その努力に見合うだけの経済的利益を得ることができる。"
 CRB_ideas:0 "チルボンのアイデア"
 CRB_ideas_start:0 "チルボンの伝統"
 CRB_ideas_bonus:0 "チルボンの宿願"
 crb_negara_gede:0 "ネガラ・グデ"
 crb_negara_gede_desc:0 "「ネガラ・グデ」は自国の方言で「大王国」を意味し、それが我が勝利の国家の本当の名だ。沿岸文化と高潔な歴史によって、自国は島の政治上において重要な位置を占めており、そして、時国民は永遠に感謝する。"
 crb_tari_topeng:0 "タリ・トペン"
 crb_tari_topeng_desc:0 "タリ・トペン仮面舞踊は自国で最も重要な伝統の一つだ。踊り子と演奏者はこの華やかな祝祭に人生を捧げ、国家の士気を高める。"
 crb_alis_panther:0 "アリーの豹"
 crb_alis_panther_desc:0 "自国の獰猛な象徴の一つが豹、この島の密林に深く隠れている猛獣だ。その恐ろしさが手ごわい敵にしている。密林は誰にもやさしいものではない。"
 crb_mount_ciremai:0 "チルマイ山"
 crb_mount_ciremai_desc:0 "煙の柱が自国の最高点から立ち上る。夜になると、その猛威が激しい炎と共に敵軍へと崩れ落ちる。チルマイ山は常に忠実な仲間を守ってきた。"
 crb_islamic_schools:0 "イスラムの学校"
 crb_islamic_schools_desc:0 "自国の学者たちは、信仰の教えと自国の若者の教育に精通している。有能で敬虔な国民を確保するため、国民の指導に打ち込む数多くの学校が開設された。"
 crb_batik_textiles:0 "バティック布地"
 crb_batik_textiles_desc:0 "バティックの染色技法はジャワ島全域で人気だが、チルボンほど有名な国はない。自国の織工はこの技法に特化しており、その生産能力は島中で羨望の的だ。"
 crb_royal_lineage:0 "王家の血統"
 crb_royal_lineage_desc:0 "自国の指導者の王家の血統は統治に適している。どうか彼らの叡智が自領を豊かに繁栄させるように、そしてどうか彼らの魂が決して欲に支配されないように。"
 flavor_iro.1.t:0 "許せぬ無礼"
 flavor_iro.1.d:0 "彼らが来たのは夜でした。彼らの顔は月明かりではほとんど見えませんでした。松明のそばで槍が明るく輝いていました。彼らは無音から姿を見せます。その足音はまるで夏のそよ風の如く柔らかく、迅速でした。まず聞こえなかったでしょう。そして、静寂が終わりを告げ、そしてその夜はご存知の通りになったのです。\n彼らは我が村を襲撃し、テントを燃やし、食料を盗み、捕虜を取っていきました。多くの戦士がすぐに目を覚まし食い止めようとしたのですが、攻撃に対する準備不足だったため、大勢が戦死しました。彼らは殺害していったのです。父親に兄弟に息子。全員を殺したのです。\n私たちが生きている限り、彼らに休息などありません。"
 opinion_iroquois_affront:0 "許せぬ無礼"
 flavor_iro.1.a:0 "我が心は死者に対して永遠に咽び泣くことでしょう。"
 flavor_iro.2.t:0 "弔い合戦"
 flavor_iro.2.d:0 "近隣の村落を襲撃し、消えた者たちの代わりを捕まえに探し求めることを我が民族の伝統としてきました。氏族の母たちは、子の直近の死に慰めを求め、「弔い合戦」を望んでいます。こういった良識ある誓願を受け入れることが私たちの責務です。\nこの夜。青い夜。この夜の後の夜。我が戦士たちは標的の村への攻撃に成功し、混乱の最中、相当数の現地民に奇襲を仕掛けました。"
 flavor_iro.2.a:0 "さあ捕まえようぞ。"
 flavor_iro.3.t:0 "新囚人"
 flavor_iro.3.d:1 "我が戦士たちは、先ほどの襲撃で捕虜を連れて戻ってきました。勝ち誇って、彼らは、[Root.Monarch.GetName]の前へと現れて、子供の遺体を寝そべらせました。「お悔やみの返礼ですよ」という言葉が聞こえ、また、涙が溢れてきました。"
 flavor_iro.3.a:1 "あいつは許さん。"
 flavor_iro.3.b:0 "受け入れてやれ。"
 iroquoian_iron_fist_opinion:0 "圧政"
 iroquoian_iron_fist:0 "圧政"
 desc_iroquoian_iron_fist:0 "敵を厳しく統治している。"
 flavor_iro.5.t:0 "新将軍"
 flavor_iro.5.d:1 "我が部族が養子にすると決めた子供は、部族内で逞しく立派に成長していきました。彼の戦功や私たちの村を守る献身さは何度も証明されています。彼の信頼に足る笑顔は、我が最強の戦士たちの多くから信頼を勝ち得ていて、彼らは躊躇なく彼に従っています。彼が、そう、故郷に帰りたいと願う、おびえた子供だったことは、中々思い出すことができません。\nようやく、胸を張って言えるようになったのですー今、ここが彼の故郷です。"
 flavor_iro.5.a:0 "子供の成長とは本当に早いものだ…"
 flavor_iro.4.t:0 "国の母"
 flavor_iro.4.d:1 "直近の戦争によって、我が部族の中核部に傷を負いました。一人の女性が、戦闘中の私たちの判断を注意深く観察していました。私たちの古代の伝統を尊重し、捕虜を大切にすることは、誇るべきことです。この女性の長老は、自分はその昔に偉大なるピースメーカーから与えられた国の母ことジゴンサセだと我々の戦士に告げました。彼女の思慮深き目は、喜びに満ちていました。\n「喜びなさい」彼女は言います。「あなたは我が民族の誉れなのですから」"
 flavor_iro.4.a:0 "よくやったさ、我々は。"
 mother_of_nations:0 "国の母"
 desc_mother_of_nations:0 "国の母は、その導きで我が民族を祝福する。"
 burghers_estate_events.17.1.t:0 "熱帯都市計画"
 burghers_estate_events.17.1.d:0 "自国が成長を遂げ、熱帯の州が新しく自領に加わりました。[Root.TAG.GetName]の$ESTATE_BURGHERS$たちは、彼らの技術によって大きく強力に成長できるようになったため、これらの新しい場所の計画を開始しました。"
 burghers_estate_events.17.1.a:0 "了解。"
 renovate_emerald_buddha_shrine_alternate_title:0 "エメラルド仏の寺院の改修（§Yカルマ -§!）"
 renovate_emerald_buddha_shrine_alternate_desc:1 "神聖なエメラルド仏を祀る神殿は、素材としての保守のためだけでなく、現在の国家にとって有用な仏教の側面を強調するためにも、改修を要している。"
