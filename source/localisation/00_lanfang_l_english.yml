 cloves:0 "クローブ"
 clovesDESC:0 "クローブはインドネシアのマルク諸島が原産の非常に高価な香辛料であり、その生産量を巡って過去に幾度かの戦争が起きている。クローブは、芳ばしい香りの花のつぼみを、元々の淡い色から鮮やかな赤色に変化したときに収穫する。クローブは、アジアから地中海、そして植民地時代を経てアメリカの料理にも広く使われている。"
 khmer.1.t:0 "カンボジアの暗黒時代"
 khmer.1.d:0 "かつてのクメール帝国は崩壊した。クメール文化の中枢であるアンコールは、タイの侵略者によって壊滅的な掠奪を受け、廃墟として放置されている。[Root.Monarch.GetName]王が[Root.Monarch.GetHerHis]の支配を新たな首都である[Root.Capital.GetCapitalName]から広げようと奮闘している間にも、カンボジア中の寺院や町が荒廃しつつある。クメール人の暗黒時代の到来だ。"
 khmer.1.a:0 "再び立ち上がるのだ！"
 khmer_dark_age_tt:0 "§Y全ての君主力コスト§!が§R25%§!増加する"
 khmer.2.t:0 "クメールの再興"
 khmer.2.d:0 "アンコールの陥落からの数年は苦難の連続であったが、[Root.Monarch.GetTitle]のたゆまぬ努力によって[Root.GetName]を覆う暗黒から抜け出した。偉大なアンコールとその壮麗な寺院群は復元され、[Root.Monarch.GetTitle]は再びアンコールを首都とした。田園は人気と生産力を取り戻し、国民は精神的に満たされている。クメール帝国は再度歩を進めようとしている。"
 khmer.2.a:0 "[Root.GetName]の勝利だ！"
 khmer.3.t:0 "[Root.GetName][Root.GovernmentName]の信仰"
 khmer.3.d:0 "上座部仏教へと改宗するのは並大抵なことでなかった。釈迦の教えに抵抗してヒンドゥー教の教えを守る人もいれば、大乗仏教こそが真の教えであると信じる人もいる。一定の宗教的安定を得られた今、どの教えを国教とするのか選ばなければならない。"
 khmer.3.a:0 "上座部仏教こそが悟りへと導いてくれるだろう。"
 khmer.3.b:0 "過去を振り返れ、ヒンドゥー教の教えへと回帰するのだ。"
 khmer.3.c:0 "大乗仏教こそが我々に合う。"
 dark_age_of_cambodia:0 "カンボジアの暗黒時代"
 desc_dark_age_of_cambodia:0 "我らが文明は灰燼へと帰し、クメール帝国は崩壊した。"
 siamese_nation_title:0 "シャム国家の形成"
 siamese_nation_desc:0 "タイ人を単一の国家の下に糾合し、東南アジアを支配する帝国への第一歩とするのだ。"
 flavor_peg.1.t:0 "シン・ソーブ"
 flavor_peg.1.d1:0 "ペグーの男系がほぼ断絶し[Root.Heir.GetName]はまだ幼いため、ペグー王国は指導者を欠く事態に陥っている。この動乱の時代に、確かではないが民衆はベニャ・ベルー王の母であるシン・ソーブに舵を託そうとしている。シン・ソーブは卓越した管理能力と敬虔な信仰心を持ち、何十年にもわたって王室を取り仕切ってきた女性である。彼女が王妃摂政として宣言すれば、国民の人気を集めることは間違いない。"
 flavor_peg.1.d2:0 "ペグーの男系がほぼ断絶し継承も危ういために、ペグー王国は指導者を欠く事態に陥っている。この動乱の時代に、確かではないが民衆はベニャ・ベルー王の母であるシン・ソーブに舵を託そうとしている。シン・ソーブは卓越した管理能力と敬虔な信仰心を持ち、何十年にもわたって王室を取り仕切ってきた女性である。彼女が王妃摂政として宣言すれば、国民の人気を集めることは間違いない。"
 flavor_peg.1.a:0 "シン・ソーブこそが女王にふさわしい。"
 flavor_peg.1.b:0 "彼女は王位に適さない。"
 flavor_peg.2.t:0 "ダンマゼーディ"
 flavor_peg.2.d:2 "シン・ソーブがアヴァの宮殿で不遇な時代を過ごしていた時、彼女はピタカハラというモン族の僧侶に出会いました。この僧侶は霊的にも俗世的にも突出した才能を持っていたため、シン・ソーブは彼を厚遇しました。将来の女王に対するピタカハラの忠誠は深く、共にペグーへと帰還する計画を立てました。ピタカハラは現在、女王に最も近しい相談相手です。シン・ソーブは年を重ね、隠居して信仰に身を捧げたいと願っています。彼女はピタカハラを娘と結婚させ、ダンマゼーディの称号を与えて、彼がペグーの王であることを宣言しようと目論んでいます。"
 flavor_peg.2.a:0 "ダンマゼーディをただちに王位につけよう。"
 flavor_peg.2.b:0 "ダンマゼーディを王位継承者に指名する。"
 flavor_peg.2.c:0 "我々は僧侶に支配されるべきではない"
 flavor_suk.1.t:0 "トライロークの即位"
 flavor_suk.1.d:0 "近年、かつては強大だったスコータイ王国はアユタヤ王国の副王領に過ぎなくなっています。スコータイをより支配できる好機をつかみ、アユタヤの皇太子はスコータイ最後の君主であるボーロマパーンの死後スコータイの王として指名されました。この皇太子トライロークは現在アユタヤの王位に就いています。これはスコータイを我々の領土に完全に統合する稀有な機会でしょう。"
 flavor_suk.1.a:0 "スコータイをアユタヤ王国に統合する。"
 flavor_suk.1.b:0 "新たな副王をスコータイに任命する。"
 flavor_suk.1.c:0 "トライロークの決定に任せるべきだ。"
 flavor_suk.2.a:0 "スコータイを支配し、アユタヤの王子を任命する。"
 flavor_suk.2.b:0 "アユタヤの王位を拒絶する"
 flavor_suk.2.c:0 "スコータイに総督を任命する。"
 abandoned_mlc:0 "放棄されたマラッカ"
 emerald_buddha:0 "エメラルド仏"
 desc_emerald_buddha:0 "この神器はこの州の寺院にて保管されています。敵はこれを非常に重要なものとみなしているので、うまく保持しましょう。"
 emerald_buddha_tt:1 "§Yエメラルド仏§!は§Y[Root.GetName]§!から削除されます。"
 emerald_buddha_alternate:0 "エメラルド仏"
 desc_emerald_buddha_alternate:0 "この神器はこの州の寺院にて保管されています。敵はこれを非常に重要なものとみなしているので、うまく保持しましょう。"
 renovate_emerald_buddha_shrine_title:0 "エメラルド仏を改修する（§Yカルマ＋§!）"
 renovate_emerald_buddha_shrine_desc:1 "神聖なエメラルド仏を保持する聖堂は、その物理的な補修管理だけでなく、国家にとって有用である仏教的側面を強調するためにも改築を必要としています。"
 flavor_lna.1.t:0 "エメラルド仏"
 flavor_lna.1.d:0 "[From.GetCapitalName]の門は陥落し、エメラルド仏の聖堂への道は開かれています。聖堂を守る僧侶たちの抵抗むなしく、我々の兵士は聖像を奪い去り、[Root.Capital.GetCapitalName]へと運ぶ支度をしています。そこではより偉大な守護者によって貴ばれ、保護されることでしょう。"
 flavor_lna.1.a:0 "[From.Owner.GetAdjective]はそれを見つめる資格すらなかった。"
 flavor_lna.2.t:0 "エメラルド仏の略奪"
 flavor_lna.2.d:0 "[emerald_buddha_province.GetName]の門が陥落する国難に遭い、エメラルド仏の聖堂への道は開かれています。聖堂を守る僧侶たちの抵抗むなしく、敵の兵士は不敬な君主[From.Monarch.GetName]のために聖像を奪い去り、[From.Capital.GetName]へ運ぶ支度をしています。"
 flavor_lna.2.a:0 "これは大きな屈辱だ。"
 estate_church_brahmins_at_court:0 "宮廷のバラモン"
 estate_church_brahmins_at_court_desc:0 "我々がヒンドゥー教を支持していなくとも、バラモンは社会や宮廷で名誉ある地位を手にしています。"
 estate_burghers_khmer_irrigation:0 "高度な灌漑技術"
 estate_burghers_khmer_irrigation_desc:0 "この国では、世界最先端の灌漑技術利用するためのインフラや道具が整備されていて、豊かな食料供給による急速な人口増加が可能です。"
 estate_vaisyas_khmer_irrigation:0 "高度な灌漑技術"
 estate_vaisyas_khmer_irrigation_desc:0 "この国では、世界最先端の灌漑技術利用するためのインフラや道具が整備されていて、豊かな食料供給による急速な人口増加が可能です。"
 estate_burghers_khmer_irrigation_effect_tooltip:0 "§Y穀物§!を生産しているすべての州が獲得します：\n州の開発コスト：§G-10%§!"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "所有するすべての州から§Y高度な灌漑技術§!の補正は削除されます。"
 estate_burghers_khmer_irrigation_mod:0 "高度な灌漑技術"
 desc_estate_burghers_khmer_irrigation_mod:0 "この国では、世界最先端の灌漑技術利用するためのインフラや道具が整備されていて、豊かな食料供給による急速な人口増加が可能です。"
 siamese_absolutism:0 "転輪聖王"
 siamese_absolutism_desc:0 "君主はただの人間ではありません。彼は神のような絶対的存在であり、宇宙の中心です。彼によってのみ世界に平和と調和がもたらされるのです。"
 flavor_lna.3.t:0 "[Root.GetAdjective]の絶対主義"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle]は、死を免れられない人間をはるかに超越した人間です。我が君主は転輪聖王であり、人類を照らす神の光であり、我々を調和と悟りに導く偉大なる導き手です。すべての人が平和と繁栄を知ることができるように、[Root.Monarch.GetTitle][Root.Monarch.GetName]の支配を世界の隅々まで感じられなければなりません。"
 flavor_lna.3.a:0 "世界に秩序をもたらすだろう。"
 flavor_lna.3.b:0 "今の政府は自国によく馴染んでいる。"
 ming_crisis.10.t:0 "中華の混乱"
 ming_crisis.10.d:0 "明王朝は危機にあります。この国は自国の管理すらもままならず、中国全土で諸将が軍を起こし、覇権を争っています。この混乱した国が本当に天命を持つにふさわしいのか、すなわち、[Root.GetName]が明との朝貢関係を再考するべきかどうかを問い直す必要があります。"
 ming_crisis.10.a:0 "もはや明は我々に必要ない。"
 ming_crisis.10.b:1 "[MNG.Capital.GetCapitalName]に皇帝をいだこう。"
 ming_crisis.10.tt:0 "[Root.GetName]は明との朝貢関係を維持しよう。"
 estate_church_karma_temples:0 "修道会の寺院"
 estate_church_karma_temples_desc:0 "神聖な仏教寺院の管理は、僧侶に任せるべきだ。"
 estate_church_karma_temples_tt:0 "§Yカルマ+3§!が、§Y寺院§!の建造物建設時に追加されます。\n§Yカルマ-3§!が、§Y寺院§!の建造物破壊時に追加されます。"
 estate_church_influence_temples:0 "教会の聖域権"
 estate_church_influence_temples_desc:0 "人々に祈りの場を与え、我が国の敬虔さを教皇に示す場とすべきである。"
 estate_church_influence_temples_tt:0 "§Y教皇への影響力+3§!が、§Y教会§!の建造物建設時に追加されます。\n§Y教皇への影響力-3§!が、§Y教会§!の建造物破壊時に追加されます。"
 estate_burghers_tropical_mod:0 "熱帯都市計画"
 desc_estate_burghers_tropical_mod:0 "幾千年もの歴史を持つ我々は、困難な気候の下であっても祖国に広大な都市を築くことができる。"
 estate_burghers_tropical_nation:0 "熱帯都市計画"
 estate_burghers_tropical_nation_desc:0 "幾千年もの歴史を持つ我々は、困難な気候の下であっても祖国に広大な都市を築くことができる。"
 estate_burghers_tropical_effect_tooltip:0 "熱帯の所有州はすべて、以下の効果を得ます：\n州開発コスト：§G-5%§!\n州の入植者の増加：§G+10%§!"
 estate_burghers_tropical_revoke_effect_tooltip:0 "熱帯の所有州はすべて、以下の効果を失います：\n州開発コスト：§G-5%§!\n州の入植者の増加：§G+10%§!"
 estate_church_lao_animism:0 "民間信仰への寛容"
 estate_church_lao_animism_desc:0 "自国の信仰とは異なるが、国民の多くが古代の民族宗教を引き続き信仰することを受容する。"
 estate_church_lao_animism_effect_tooltip:0 "自国が領有している§Y精霊信仰§!の州全てに対して以下を得ます：\n州内布教強度：§R-100§!\n州内宗教的統一度の貢献値：§G-100§!"
 estate_church_lao_animism_revoke_effect_tooltip:0 "自国で領有しており、宗教グループが§Yダルマ宗教§!グループに属する宗教である州全てから§Y「民間信仰への寛容」§!の補正は削除されます。"
 estate_church_lao_animism_mod:0 "民間信仰への寛容"
 desc_estate_church_lao_animism_mod:0 "自国の信仰とは異なるが、国民の多くが古代の民族宗教を引き続き信仰することを受容する。"
 flavor_mlc.9.t:0 "海上国家"
 flavor_mlc.9.desc:0 "多種多様のマレー人が、急速に拡大する我が国家の下で政治的に統一されつつあります。諸島が初めて一種の国民意識を育み、その国民意識は、自国を多くの朝貢国を従えた見せかけの都市国家以上の、単一の国家へと変貌させようとしています。この新展開が、我が新興国家に対してどういった名前をつけるべきか、考えるように促してくるのです。"
 flavor_mlc.9.a:0 "我が祖先の帝国、シュリーヴィジャヤの名を呼び起こそう。"
 flavor_mlc.9.b:0 "マジャパヒトは輝かしいものであり、これからもそうであり続けるだろう。"
 flavor_mlc.9.c:0 "ヌサンタラの島々の住民全員が、我に忠誠を誓う義務があるのだ。"
 flavor_mlc.9.d:0 "我が国家はマレー人の祖国ですから、故にマラヤです。"
