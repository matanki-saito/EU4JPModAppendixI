l_english:
 veche_republic:0 "民会共和制"
 veche_republic_desc:0 "この国はヴェーチェと呼ばれる民会によって治められている。ヴェーチェとは司法と立法において最高権力を持つ評議会で、貴族と商人及び庶民を構成員とする。"
 russian_famine:0 "飢饉"
 desc_russian_famine:0 "局所的な飢饉によってこの州は貧しくなった。"
 st_nicholas_icon_gratitude:0 "宗教的感謝"
 famous_icon:0 "地方で著名な聖像"
 desc_famous_icon:0 "地域の聖像は、地域の大聖堂において簡単に外国の商人の改宗を見込めるほどに評判が上がっている。この改宗者はすぐに重要な教会の後援者となり、聖像の名声はこの州により多くの人を引き寄せる。"
 orthodox_icon_events.1.t:0 "ハリストスの母"
 orthodox_icon_events.1.d:0 "一家と田舎の農地を失ったことに嘆き、[eleusa_church_province.GetName]の戦争で荒廃した州から来た人は、伝えるところによると、[eleusa_church_province.GetCapitalName]の大聖堂にあるエレウサの前で祈りながら昼夜を過ごした。都市が占領下にあるが故に、彼の悲しみを多くの[Root.GetAdjective]の信仰の同胞が共にしていた。まさに次の日聖像が彼の祈りを聞き届けたかのようだった。[eleusa_church_province.GetName]の高貴なる方々が立ち上がり、残っていた敵を立ち退かせた。\nこの州で幸運が続くかわからないが、戦争と荒廃が[Root.GetAdjective]の辺境でたびたび発生するため、我らの市民は教会に赴き、慰めや心の支えを得ている。"
 orthodox_icon_events.1.a:0 "奇跡だ！"
 orthodox_icon_events.2.t:0 "[eleusa_church_province.GetName]で反乱"
 orthodox_icon_events.2.d:0 "[eleusa_church_province.GetName]の住人は地元の聖職者の周りに集まり、我々の占領に対し、反乱を起こした。"
 orthodox_icon_events.2.a:0 "叛徒のクズどもめ！"
 orthodox_icon_events.3.t:0 "聖ミハイル"
 orthodox_icon_events.3.d:0 "最近の[michael_icon_church_province.GetName]での動員で新規に入隊した者はかつてない数に上った。地元の聖職者は、これは我らの聖ミハイルの聖像がもたらした広範な宗教的熱狂によるものだと確信している。彼らは若い男たちが大将軍の聖像を見にこの地域の全域からやってきて、信仰の名の下に戦争へと向かう強い意志と共にこの地を離れていることを報告している。"
 orthodox_icon_events.3.a:0 "戦闘準備！"
 orthodox_icon_events.4.t:0 "全能者ハリストス"
 orthodox_icon_events.4.d:0 "国中の教会のドームの多くに描かれた、全ての支配者たる、全能者ハリストスは天上から見ている。聖障にて最も中央の聖像に対する我々の尊崇と広大にわたる配慮は思索の源となっているようだ。創造と[Root.Monarch.GetTitle]の中での正しき位置における彼の役割を思うと、多くの者は彼らの生活と統治する政府にもっと満足するだろう。"
 orthodox_icon_events.4.a:0 "彼の者は王国のために。"
 orthodox_icon_events.5.t:0 "三賜物のニコライ"
 orthodox_icon_events.5.d:0 "我々の聖ニコライへの崇拝は[benevolent_if_distant_neighbor.GetName]から最近来た外交団にいた商人の一人に大きな感銘を与えたようだ。その商人は[nicholas_icon_was_here.GetCapitalName]にある聖ニコライの聖像に、その聖人の物語に、そしてニコライの伝説への我々の信心にそれはそれは感動し、三つの品をささげることに決めた。一つの贈り物は彼が聖像を見たところの大聖堂へと行き、一つはそれを作った芸術家のところへ行き、一つはそれに資金を出した後援者のところに行った。"
 orthodox_icon_events.5.a:0 "教会に代わって彼に感謝しなければ。"
 orthodox_icon_events.5.b:0 "感謝の印として、芸術家を起用しよう。"
 orthodox_icon_events.5.c:0 "後援者への何と寛大なる贈り物か。"
 orthodox_icon_events.6.t:0 "階梯者"
 orthodox_icon_events.6.d:0 "[climacus_church_province.GetCapitalName]教会の聖職者は、州全体が栄えているのは階梯者クリマコスに対する強い尊敬と彼が示した自己修養によるものだと述べている。加えて収穫は豊作となり、人びとはかつて無いほど平和で豊かに過ごせそうだ。「階梯者」のヨハンネス・クリマコスは何世紀にもわたって多くの人の自己修養を助けており、今再び我々は彼に借りを受けたようだ。"
 orthodox_icon_events.6.a:0 "「涙の洪水によって、あなたは砂漠を豊かな大地へと変えた」"
 orthodox_icon_events.6.b:0 "「そして、神への思慕によって、以後豊富な果実をもたらした」"
 orthodox_icon_events.6.c:0 "「あなたは奇跡の光で全世界を照らした」"
 siberian_events.1.t:0 "[Root.GetInfluentialRussians]家"
 siberian_events.1.d:0 "高名な[Root.GetInfluentialRussians]家は[siberian_frontier_province.GetName]と周囲の土地への拡張の出資を提案し、[Root.GetName]の[Root.GovernmentName]への利益のために要塞の建築を約束した。代わりに、地域の開発の権利を受け取るようだ。もしこの権利を彼らに与えるよう認可状に署名するなら、我々はこの地域の彼らの監督をほとんどできなくなり、さらに彼らは最初の利益が保証されるが、代わりに我らのために要塞の運営と出資をするようだ。"
 siberian_events.1.a:0 "素晴らしい考えだ。"
 siberian_events.1.b:0 "それよりも[Root.GetInfluentialRussians]家の力を抑えければならない。"
 siberian_events.2.t:0 "ヤサークの支払い"
 siberian_events.2.d:0 "荒漠とした領域ではあるものの、川を渡ることができるため、シベリアは無人の土地というわけではない。多くの地元の部族と酋長が住んでいるのだ。彼らの一部は毛皮を売る方が良いと考え、また別の者は我々の保護と引き換えに同じ産品を税として納めるよう説き伏せられた。\n$YEAR$は住民にとっては非常にたくさんの生産物が獲れたか、それとも徴税官はめったにないほど効果的に貢納を集めることが出来たか、どちらにしてもヤサークは今年期待していたよりもずっと多い産物を持ってきた。"
 siberian_events.2.a:0 "素晴らしい。"
 siberian_events.3.t:0 "プロムィーシリェンニキ"
 siberian_events.3.d:0 "シベリアに大量にいる毛皮を持つ動物たちは紛れもなく貴重な発見であり、それは我が国のみならず、我が国の貧しい農奴や都市民にも言えることだ。冒険心を持つ者達にとって、毛皮狩りや交易探検そして開拓の最前線基地を越えた遠くへの旅はますます普通のこととなっている。彼らが戻るとき、彼らは[russian_center_of_trade.GetName]への幸運な帰還というに見合う貴重な川獺やリスの毛皮を携えている。\n時に富を求めるものはより遠くへと行きたがる。我々の「交易商人」の激烈な行為は[siberian_frontier_province.GetName]の部族民を激怒させ、その土地への植民を危険なものとしている。"
 siberian_events.3.a:0 "これについてできることはない。"
 siberian_events.3.b:0 "領民を統治する必要がある。"
 siberian_events.4.t:0 "コサックの探検"
 siberian_events.4.d:0 "コサックの探検家の集団はシベリアの川に沿って深く侵入していった。このような私的な探検は利益がある分、時として障害もまた多く、自由な考えを持つコサックたちは、地元の住民や彼らが通る州の間に道を開くために武力や強制、欺瞞を用いることにあまり疑問を覚えない。\n戻ってきた探検隊は今日良い知らせを持ってきた。新しい地図に加え、貴重な商品をもってきたのだ。"
 siberian_events.4.a:0 "素晴らしい知らせだ！"
 EST_VAL_COSSACK_EXPLORERS:0 "コサックの探検家：§Y$VAL$%§!"
 siberian_events.4.b:0 "コサックを統制する！"
 siberian_events.5.t:0 "[cossack_exploration_province.GetName]の幕間劇"
 siberian_events.5.d:0 "事業家たちはたまにコサックの探検家にシベリアの川に沿って侵入するために、資金を提供することがある。これらの探検は利益もある分、時として障害もまた多く、自由な考えを持つコサックたちは、地元の住民や彼らが通る州の間に道を開くために武力や強制、欺瞞を用いることにあまり疑問を覚えない。\n今帰ってきた探検隊は参加者は多くの富を得たが、それによって地域の部族に加えて、隣国の一つと衝突も引き起こした。"
 siberian_events.5.a:0 "不幸だが必要な副作用だ。"
 siberian_events.5.b:1 "損害を受けたものを保証せねばなるまい。"
 siberian_events.6.t:0 "シベリアからの贈り物"
 siberian_events.6.d:0 "シベリアは毛皮を持った動物が豊富だが、貴金属や他の多くの異国情緒あふれるものも見られると噂されている。我々の保護下にある地元の首長は、将来のため、我々の好意を得ようと、貴重な[Root.GetRandom_Siberian_Resource]を贈り物として送ってきた。"
 siberian_events.6.a:0 "何と気前の良いことか"
 restricted_movement:0 "移動を制限する"
 desc_restricted_movement:0 "農奴はいかなる状況においても、割当農地から移動する権利を剥奪された。"
 serfs_moving_away:0 "農奴の逃亡"
 desc_serfs_moving_away:0 "農奴の移動はひどく制限されていたが、この地域の農奴たちは、自分の土地とそこの領主から逃げ出すために、あらゆる策略をめぐらし、逃げ道を使っている。"
 confiscated_appanage:0 "領土の拡大"
 desc_confiscated_appanage:0 "高貴なる兄弟の死後、我々は課税と改良のための土地へのアクセスをより良いものとするためにこの州における国家領域を拡大をした。"
 tatar_feudatories:0 "タタール人の家臣たち"
 desc_tatar_feudatories:0 "教会は認めないかもしれないが、我々は兵役と引き換えに我が国住むムスリムのタタール人に権利を与えている。"
 tatar_feudatory_province:0 "タタール人の家臣"
 desc_tatar_feudatory_province:0 "兵役と引き換えにこの州ではタタール人に高度な自治を与えている。"
 tatar_raided_province_modifier:0 "タタールの襲撃"
 desc_tatar_raided_province_modifier:0 "この州はタタール人の襲撃に在っている。"
 russian_principality_events.1.t:0 "[appanage_province.GetName]公の陰謀"
 russian_principality_events.1.d:0 "キエフ・ルーシが在りし日頃から、ロシアの諸公国は横移動の年長相続法を採用していた。このことで、しばしば我らの王朝は最有力の子孫によって統治されたが、ときにはこのことが、キエフの継承順位へと入り込みたいと考える他の公位請求者を生むこととなった。\n$PREVIOUS_MONARCH$が世を去ってから、[Root.Monarch.Dynasty.GetName]家は[Root.Heir.GetName]を支援する者と寧ろ[appanage_province.GetName]を将来の王と見なす者の間で別れた。若き王子は、可及的に支援を求める叔父や兄弟たちのように説得する時間はほぼなく、彼の派閥は今、我らが[Root.Monarch.GetName][Root.Monarch.GetTitle]に最後通牒を送り付けてきた。"
 russian_principality_events.1.a:0 "[Root.Monarch.GetName]を支持する！"
 russian_principality_events.1.b:0 "[appanage_province.GetName]公を新たな後継者として指名する。"
 russian_principality_events.1.c:0 "[appanage_province.GetName]公の側に立つ。"
 russian_principality_events.2.t:0 "農業強化"
 russian_principality_events.2.d:0 "滅多にない長期の平和と安定により、大司教や大貴族の土地に住む農民はより近代的な農地技術を受け入れ始めることができた。焼き畑農業は我が国の大部分で行われているが、輪作の広がりによって人口の一部が明らかに成長している。"
 russian_principality_events.2.a:0 "素晴らしい。"
 russian_principality_events.3.t:1 "小領主"
 russian_principality_events.3.d:1 "タタールの軛という遠くなる記憶と、[Root.Monarch.GetTitle]によって直接支配される土地の広がりにより、我々にはもっと小さな土地持ちが必要なことが徐々に明らかとなった。伝統的に、土地の貴族はこの特権が与えられる第一の候補者であったが、土地の再分化にしても大きな国内の安定にしても、経済や農業に関する物事に注意を向けることのできる資質を持った者を起用していくほうが良さそうだ。"
 russian_principality_events.3.a:1 "ボヤールを重用し続けていこう。"
 russian_principality_events.3.b:1 "もっと小さな土地所有者に土地を配ろう。"
 russian_principality_events.4.t:0 "土地取得"
 russian_principality_events.4.d:0 "[Root.GovernmentName]の中央権力は着実に伸びており、中央アジアのハーンに送るべき品がないため、これは我々の自由な収入である。異常なほどの豊作で、かなりの余剰が出てきた。これをもって雨の日のために金庫を満たすこともできるが、小領主の土地や修道院領を獲得するのに使うこともできるだろう。"
 russian_principality_events.4.a:0 "土地こそ真の富だ。"
 russian_principality_events.4.b:0 "王室財産のために金が必要だ。"
 russian_principality_events.4.c:0 "国政における影響力を増すために使うべきだ。"
 russian_principality_events.5.t:0 "$YEAR$年の飢饉"
 russian_principality_events.5.d:0 "疫病と過酷な天候が合わさり、[Root.GetAdjective]の領土の一部は収穫が台無しとなった。このような時に、ある者は国家や教会の助けを頼みとし、他の者は土地を離れて有力な貴族や教会領地の保護を得ようとし、果ては荒野のコサックに加わっている。"
 russian_principality_events.5.a:0 "貴族たちのするままにしておこう。"
 russian_principality_events.5.b:0 "教会に処理をさせよう。"
 russian_principality_events.5.c:0 "[Root.Monarch.GetHerselfHimself][Root.Monarch.GetTitle]が彼らを助けるだろう。"
 russian_principality_events.5.dd:0 "彼らは自由にコサックに加われる。"
 russian_principality_events.6.t:0 "[province_to_rob.GetCapitalName]の富"
 russian_principality_events.6.d:0 "[province_to_rob.GetCapitalName]の取得によって、我らは主要な地域の生産と交易の中心地を手に入れた。地域の職人と商人は、交易によって富み栄えているうえ、都市は確かに栄光ある[Root.GovernmentName]にとって大きな拡大となった。\nだが、どれほど我らが[province_to_rob.Culture.GetName]を信頼しているか知ることは難しい。我々は強制的に最も富裕で栄えた家族たちを、より監視と徴税のしやすい[province_to_grow.GetCapitalName]に移動することを考えるべきだ。あるものは[province_to_rob.GetCapitalName]の都市に我々が行う被害は、[province_to_grow.GetCapitalName]で望まれる全ての利益よりも大きいと言うだろうが、支配を強めたことは確かに価値がある。"
 russian_principality_events.6.a:0 "[province_to_grow.GetCapitalName]は必ずや発展する。"
 russian_principality_events.6.b:0 "彼らの服従に対して、唯そのままにしておくことができるのみだ。"
 russian_principality_events.7.t:0 "聖ゲオルギーの日"
 russian_principality_events.7.d:0 "伝統的に農民は、聖ゲオルギーの日に制定された儀礼のもと、ある地域から他の地域へと移動する権利を持っていた。これはその年の収穫物を保護する一方で、ある種の流動性も確保している。\nしかしながら、近頃は地主が農民がよりよい生活を求めてこの特権を乱用していると述べている。[serfdom_province.GetName]の地主たちは今日謁見を求め、彼らの小作人たちに与えられたこの権利を廃止してほしいと請願してきた。さもなくば、彼らは国が求める兵役を負担できないと主張している。"
 russian_principality_events.7.a:0 "彼らの移動を制限しよう。"
 russian_principality_events.7.b:0 "我が国は、これらの土地を法的義務から免除しない。"
 russian_principality_events.8.t:0 "領地保持者の死"
 russian_principality_events.8.da:0 "[Root.GetName]の王子が死に、[Root.Monarch.GetName]は兄弟の死を弔っている。現在の[Root.Monarch.GetTitle]として、故人が封土として持っていた土地を再分配しなくてはならない。残った兄弟は疑いなく土地の一部を受け取れるものと期待しているが、余はこの機会に自分の土地を増やしたいのだ…。"
 russian_principality_events.8.db:0 "[brothers_appanage.GetName]の王子が死に、[Root.Monarch.GetName]は兄弟の死を弔っている。現在の[Root.Monarch.GetTitle]として、今にいたるまで故人の封土だった土地を再分配しなくてはならない。残った兄弟は疑いなく土地の一部を受け取れるものと期待しているが、余はこの機会に自分の土地を増やしたいのだ…。"
 russian_principality_events.8.a:0 "余自身のために土地を没収させてくれ。"
 russian_principality_events.8.b:0 "余自身のために土地を没収せねばならない。"
 russian_principality_events.8.c:0 "余は兄弟たちの支援を確実にせねばならない。"
 russian_principality_events.9.t:0 "タタール人の封土"
 russian_principality_events.9.d:0 "タタールの土地の獲得で、我らは長い間隷属していた人々たちの支配者となった。この勝利は[Root.GetAdjective]の人々の勝利である一方で、一つの機会でもある。\n我らが数世紀にも渡って、痛いほど知っていたように、タタール人は素晴らしき騎馬民族であり他の誰よりもステップ地帯をよく知っている。もし、地域の長が、我々の名で、その人々を統治することを許しておけば、彼らは軍に貢献するという考えに至るのではないか。"
 russian_principality_events.9.a:0 "素晴らしいアイデアだ！"
 russian_principality_events.9.b:0 "我々の国内ではムスリムにそのような権利は与えられない。"
 russian_principality_events.10.t:0 "[kremlin_here.GetCapitalName]のクレムリン"
 russian_principality_events.10.d:0 "我が[Root.GovernmentName]が成長するに伴い、[kremlin_here.GetCapitalName]にある我が国の首都の重要性もまた増大している。多くのロシアにある都市の様に[kremlin_here.GetCapitalName]の中核は上流階級、管理当局、軍事部局をおさめるその城砦なるクレムリンである。城壁の外では拡大し続ける商業ポサード（入植地）の管区や普通の郊外が広がる。\n全体の配置はクレムリンの大きさと強さによって決まるが、多くの者は我々のそれが不適当に小さく古めかしいものとなるのではないかと危惧している。我が国の如き大望有る国家ならばそのクレムリンは絶えず増築し、拡張し、よく整備されているようにしなければならない。"
 russian_principality_events.10.a:0 "これは多くの人的資源を必要とする。"
 russian_principality_events.10.b:0 "これは都市の住人に寄付させるよう要求する。"
 russian_principality_events.10.c:0 "これは教会が支払う。"
 russian_principality_events.10.dd:0 "今回は城砦の拡張をする余裕はない。"
 russian_tsardom_events.1.t:0 "[rioting_city_province.GetName]での暴動"
 russian_tsardom_events.1.d:0 "地域の食糧不足と同時に導入された新税に対する不満は[rioting_city_province.GetCapitalName]での暴動によって最高潮に達した。このかつて忠実だった都市の市民たちは、政府が権利を取り上げ子供たちを農奴の身分に落とそうとしていると述べている。地方の周辺から逃げていた農奴が暴動に加わり、情勢は地方の[Root.GetLowLevelOfficialForCountry]では統制することが急激に難しくなりつつある。"
 russian_tsardom_events.1.a:0 "軍隊を送り込む。"
 russian_tsardom_events.1.b:0 "彼らの要求の一部にこたえる。"
 russian_tsardom_events.2.t:0 "宮廷政治"
 russian_tsardom_events.2.d:0 "[Root.GetAdjective]の宮廷で[Root.Monarch.GetTitle]の近くの地位に昇格できることは、長きにわたって勲功を重ねてきた伝統の家柄でなければ、難しくなっている。例え一角の技術を持つものが知られるようになっても、古い家系は宮廷における高い役職を独占しようとした。\n遂には特別若い宮廷人が[Root.GovernmentName]への抜きんでた功績で名を上げても、彼を昇格させるための役職がなくなった。古い家の者はそのような地力で出世した者に対する新しい地位創設に反対し、彼らの意見に反対する我らを好ましくは思わないだろう。"
 russian_tsardom_events.2.a:0 "我こそが真の[Root.Monarch.GetTitle]だ！"
 russian_tsardom_events.2.b:0 "彼らの忠誠心は必要だ。"
 russian_tsardom_events.3.t:0 "[steppe_province.GetName]ステップへの植民"
 russian_tsardom_events.3.d:0 "[Root.GovernmentName]が拡大するに伴い、大勢の人を組み込むようになった。我が国の臣民がすべてキリスト教の[Root.Culture.GetName]系農民であったころが、遠い日々である。ステップ地帯への拡張によって、我々は暴力的で自由な考えを持つコサックやタタール人共同体の支配者となった。勿論ステップの大半は全くの空である。\n我が帝国は大きいが、資源は無尽蔵ではない。しばしば、選択をしなくてはならない。帝国は偉大だが、資源は有限である。常に選択していく必要があるのだ。臣民を新規に征服した土地へ入植させたいか？彼らをタタール人に支配させたままにしておきたいか？さもなくば、我々の厳格な法を軽視するコサック共の入植を野放しにすべきか？"
 russian_tsardom_events.3.a:0 "我らの法に従う限りタタール人はそのままにしておく。"
 russian_tsardom_events.3.b:0 "[Root.GetAdjective]の農民をここに移住させよう。"
 russian_tsardom_events.3.c:0 "この土地は、自由コサックに属する。"
 russian_tsardom_events.4.t:0 "逆茂木線の隙間"
 russian_tsardom_events.4.d:0 "何世紀にもわたってタタール人は我々の集落を襲撃し、それがためにステップ地帯との境界に沿って防御線を建設することとなった。逆茂木線はステップ地帯を越えやってくる襲撃を止めようとする要塞と守備隊の体制である。だが、この体制に隙間があればすぐに、境界線を突き抜けてタタール人が襲撃してくる危険性がある。\n[tatar_raided_province.GetName]での最近の襲撃は我らの防御を突破し、守られていない居住地を荒廃させてしまった。"
 russian_tsardom_events.4.a:0 "タタールに代償を支払わせねばならない！"
 russian_tsardom_events.5.t:0 "$YEAR$年のソボール"
 russian_tsardom_events.5.d:0 "必要な時に、[Root.GetName]の統治者が[Root.Capital.GetCapitalName]の人々へ、[Root.GovernmentName]の続く将来に関しての重要な決定において、彼らの力を貸してくれるよう求めることが可能であった。そのような集まりやソボールへの参加は、[Root.Monarch.GetTitle]の立派な臣民の義務であり、困難な時における国家的決意を強固としうる。\n恐らく、この危険に満ちた時代に、国民の助けを借りて前へと進むために、ソボールを招集する時が来たのだ。"
 russian_tsardom_events.5.a:0 "素晴らしいアイデアだ。"
 russian_tsardom_events.5.b:0 "[Root.Monarch.GetName]は真の[Root.Monarch.GetTitle]であり、そのような援助は不要である。"
 russian_tsardom_events.6.t:0 "官僚機構の拡大"
 russian_tsardom_events.6.d:0 "[Root.GovernmentName]が拡大するにつれ、管理人員を増やす必要がでてきた。かつて地方の州政府に頼っていたが、時が過ぎ、中央官庁の人員、[Root.GetAdjective]のプリカースを増加させる必要性がどんどん大きくなっている。\n我々がすぐに基幹人員を増やさなければ、後々には、官僚機構が増え続けるために起こる、より経験のある事務官への要求に答えることができなくなるだろう。"
 russian_tsardom_events.6.a:0 "官僚をより多く任命しろ。"
 russian_tsardom_events.6.b:0 "我が国にいる者で間に合わせられる。"
 russian_tsardom_events.7.t:0 "裏切り者？"
 russian_tsardom_events.7.d:0 "[Root.GetInfluentialRussians]家の当主が[Root.GovernmentName]への脅威となるような形で勢力と影響力を増し続けていることに、[Root.Monarch.GetTitle][Root.Monarch.GetName]は気づいた。[Root.GetInfluentialRussians]の家が玉座に対する野望を抱いているかは完全には不明だが、[Root.Monarch.Dynasty.GetName]家の支配権を確かなものとしたいのならば、遅くなる前に行動しなくてはならない。"
 russian_tsardom_events.7.a:0 "彼らの土地をより忠実な人々に分け与えよう。"
 russian_tsardom_events.7.b:0 "確かに、その土地の貴族を恐れる必要などない。"
 russian_tsardom_events.8.t:0 "人の不足"
 russian_tsardom_events.8.d:0 "州の数の増加に対応するために、我が国の支配のもと、官庁の事務員を任命するにあたって幾分かの自由裁量を州知事に与えなくてはならない。[state_with_problems.GetAreaName]では、この結果税を払う農民と兵役を果たすものが減少した。\n行政において事業を行うことができる者たちを規制するように動いて、我が国の軍隊と財源に人が不足しないことを確実にするよう、中央政府から強く提案されている。"
 russian_tsardom_events.8.a:0 "もっと事務官が必要だ。"
 russian_tsardom_events.8.b:0 "兵士と農民が行政に従事することを制限しよう。"
 russian_tsardom_events.9.t:0 "外国人将校"
 russian_tsardom_events.9.d:0 "他の欧州諸国からきた将校にとって、[Root.GetName]で雇用を探すことはますます一般的になってきた。ある面では、これは他日戦争における優位に繋がるだろうが、一方で彼らの求める給与は安くなく、我が国の将校にとっては軍内部で地位を得られずに自分たちが軽視されていると感じるかも知れない。"
 russian_tsardom_events.9.a:0 "彼らを雇うとしよう。"
 russian_tsardom_events.9.b:0 "外国人の人材など必要ない。"
 russian_tsardom_events.10.t:0 "キリスト教の改宗"
 russian_tsardom_events.10.d:0 "時に、様々な異教の首長、王、あるいは取るに足らない統治者の人民が、我が国の保護下にある逃げ場を求めて故郷から逃げてくる。この者たちはキリスト教に改宗し、我らに忠誠を誓い、我が国の情け深い統治の下で新たな人生を歩みたがっている。それ自体は歓迎すべきことだが、我が国の地主たちは新参者を疑いの目で見ている。農民の場所は彼の土地で、彼の移動は可能な限り規制すべきだ。\nこの種の改宗者が近頃、[converts_moved_here.GetAreaName]に殺到しており、彼らの大君主の大いなる怒りをかっている。地方の異教の指導者の集団は、その地域の我が国の代表者へ公式に抗議を申し立て、同郷の者を返すよう要求している。"
 russian_tsardom_events.10.a:0 "我が国は新しき信仰の同胞を受け入れよう。"
 russian_tsardom_events.10.b:0 "嘗ての集団のもとへと返せ。"
 russian_tsardom_events.11.t:0 "[corrupt_governor.GetAreaName]県知事"
 russian_tsardom_events.11.d:0 "多くの場合、地方官は地方の税や貢納の一部を自身の懐に入れることを仕事の役得と考える。\n[corrupt_governor.GetAreaName]の知事は一線を越えたとみて、地元の民衆は彼らの骨折り汗水たらして働いたものから自身を富ませていることを隠す態度に、地域における地元の民衆が反乱を起こした。"
 russian_tsardom_events.11.a:0 "すぐに、地元の人々をなだめるために、この知事を交代させなくては。"
 russian_tsardom_events.11.b:0 "そのような不服従な態度を認めることはできない。反乱軍をつぶせ！"
 tolerated_tatar_communities:0 "受け入れられたタタールの集団"
 desc_tolerated_tatar_communities:0 "この地域のタタール集団には忠誠と引き換えにそのままでいることを許可した。"
 settling_russians_in_steppe:0 "ステップの再定住"
 desc_settling_russians_in_steppe:0 "我らの中核州領域から大量の小作人をこの州に移住させている。"
 cossack_province:0 "コサックによる支配"
 desc_cossack_province:0 "我々はこの州の集落において、コサックたちに自由にさせている。"
 peasants_fleeing_military_service_or_taxes:1 "軍役と税から逃れる小作人"
 desc_peasants_fleeing_military_service_or_taxes:1 "地方の行政局は、奴隷の人生から逃れるために政府の仕事に従事する多くの兵士と農奴によってその数を増やすことができている。"
 restrictions_on_social_mobility:0 "職業の制限"
 desc_restrictions_on_social_mobility:0 "我が国では父親が既に働いている場合、行政局に務める可能性を制限している。このために増大する官僚制に参加することで軍役から逃れようとする農民の企ては禁止された。"
 fugitive_christian_converts:0 "逃亡者のキリスト教への改宗"
 desc_fugitive_christian_converts:0 "この州では周囲の非キリスト教地域からの逃亡者の流入を受け入れている。逃亡者は我が国の宗教を受け入れ我が国に忠誠を誓うことを切望しているが、このことで州の緊張が高まっている。"
 corrupt_governor_modifier:0 "地域の譲歩"
 desc_corrupt_governor_modifier:0 "収賄知事は地域住民を非常に敵対的なものとした。我々は彼らを保証するいくつかの地域の法令の制定を約束した。"
 custom_yearly_harmony:1 "宗教行事"
 custom_yearly_harmony_desc:1 "他の多くの民族以上に、我々は厳格な宗教観を持ち、国の調和を強めている民族である。"
 custom_harmonization_speed:1 "地域社会の統合"
 custom_harmonization_speed_desc:1 "信仰の調和をうまく行うためには、地域社会全体を我々の中心地域から新たに獲得した土地へ移動させるのがずっと楽だろう。"
 custom_meritocracy:1 "厳格な審査"
 custom_meritocracy_desc:1 "規格の最高水準のために、心理を受ける者たちを保持しておくことで、我々は知性の最も高きものは彼らのような我らの行政を助けてくれるものだと確信するのだ。"
 custom_monarch_admin_power:1 "法の教育"
 custom_monarch_admin_power_desc:1 "我らが王朝から生まれる者は、統治という事柄において教育を欠いてはならない。君主となるであろう者達への教育は厳格で普遍的なものでなくてはならない。"
 custom_max_absolutism:1 "最高憲法"
 custom_max_absolutism_desc:1 "我が国の統治者は最も完璧にして地上で最高の人間であると、我が国の精神に書かれており、それは全ての人間の法の上に立ち、彼の人々の上に判断するものはなく、我が国土の完全な支配をもって前進するのだ。"
 custom_yearly_absolutism:1 "疑う余地なき権威"
 custom_yearly_absolutism_desc:1 "代議制と自治権の制限の概念は、我が国にとって毒のようなものだ。我が人民は、中央政府の絶対的な意思にすべて答えるだろう。"
 custom_administrative_efficiency:1 "冷酷な行政"
 custom_administrative_efficiency_desc:1 "我が国の統治が一様に流れるようにするために多くの抑制と均衡がある。それらの大半を無視して、拡大を我が国の主政策にすれば、もっと迅速に多くの領土を獲得できるだろう。"
 custom_institution_spread_from_true_faith:1 "宗教の同胞達"
 custom_institution_spread_from_true_faith_desc:1 "信仰の同胞達と共に、彼らの言葉は最高の言葉ではないが少なくとも核となる部分は真実であるという信頼感を心にとめ、我らは新しく役に立つ考えを広げる手助けをしよう。"
 custom_global_institution_spread:1 "新思想の最前線"
 custom_global_institution_spread_desc:1 "新しいものが古いものに会ったとき、古いものが道を譲らなくてはならないということはよくあることだ。我が国は可能な限り小さな混乱で急進的な新規の考えを受け入れることによく慣れている。"
 custom_embracement_cost:1 "倹約的な説得"
 custom_embracement_cost_desc:1 "遅れた考えを捨てるよう大衆を説得し、新しい考えを受け入れることは費用の掛かることとなるだろう。だがしかし、我が国の者は費用について効率よい解決を見つけることのできる者たちである。"
 custom_max_states:1 "拡大した統治人員"
 custom_max_states_desc:1 "巨大な統治人員を維持することは、適切な相互牽制を維持することで、確実に広域を統治することが重荷とならなくなる。"
 custom_church_power_modifier:1 "国教の権利"
 custom_church_power_modifier_desc:1 "忠実な信者に人々が信仰を通じて強さを見つけることを確かにするために一定の権利と特権が、付与される。"
 custom_yearly_corruption:1 "公開処刑"
 custom_yearly_corruption_desc:1 "汚職は人の人生に起こることだが、使い込みを見つけられた者への罰の公開実演をもって、その最悪に取り組むことができる。"
 custom_caravan_power:1 "隊商への支援"
 custom_caravan_power_desc:1 "陸上交易路を創設し維持することで、我が国の隊商はより簡単に、素敵で、課税可能な商品を我が国にもたらす。"
 custom_monthly_fervor_increase:1 "宗教財団"
 custom_monthly_fervor_increase_desc:1 "宗教が我らの国と国民にとってのすべての重要事項の心臓部にあるということを確実とするために、我らは重要事項で管理することで興奮を煽ることができる。"
 custom_global_trade_goods_size_modifier:1 "生産割当"
 custom_global_trade_goods_size_modifier_desc:1 "我が国の土地全体で、我が国の経済を支えられるよう、生産用地が割当量を達成することが期待される。"
 custom_adm_tech_cost_modifier:1 "外国の才能"
 custom_adm_tech_cost_modifier_desc:1 "我が国は長くにわたって他国から逃れてきた個人を受け入れてきた。これらの人々が才能を持っていると分かったときは、我が国は素早く彼らを雇おう。"
 custom_build_time:1 "面取り"
 custom_build_time_desc:1 "美しい構造物は過大評価されている。我が国の社会基盤が急いで建てられる限り、美的な外観を重視するのは二の次となりそうだ。"
 custom_state_maintenance_modifier:1 "州の引当金"
 custom_state_maintenance_modifier_desc:1 "我が国の州知事に特権と許可を与えることで、地域の事業への費用を僅かだが節約することができる。"
 custom_autonomy_change_time:1 "柔軟な支配"
 custom_autonomy_change_time_desc:1 "国家として、最低限の支配が民衆にとって最良の統治かを見るために地方の状況を判断しながら、国民をどれだけ強く引き付けているか実利的に判断すべきだ。"
 custom_merc_discipline:1 "徴兵基準"
 custom_merc_discipline_desc:1 "運のいい兵士と相対して自分自身を汚す時は、少なくとも最も有能な戦闘員に請け負わせるようにすべきだ。"
 custom_rival_border_fort_maintenance:1 "国境の共同体"
 custom_rival_border_fort_maintenance_desc:1 "敵国の土地との境に住んでいる共同体は、彼らの防衛を財政的に助けてもらうことが、彼らの最大の関心事であると確信しうるだろう。"
 custom_siege_blockade_progress:1 "堅い封鎖"
 custom_siege_blockade_progress_desc:1 "ある州を降伏させるために港を封鎖している際には、船は惜しまず一切の補給を通さないよう、我らの船長に指示しよう。"
 custom_cav_to_inf_ratio:1 "戦闘の組織化"
 custom_cav_to_inf_ratio_desc:1 "我らの馬の蹄が大地に響くよう、歴史における最大の騎兵軍団から教訓を学ばなければならない。"
 custom_artillery_bonus_vs_fort:1 "集約した弾幕"
 custom_artillery_bonus_vs_fort_desc:1 "入念な配置と正確性で、敵の要塞をより早く落とすことができる。"
 custom_monarch_military_power:1 "戦闘の伝承"
 custom_monarch_military_power_desc:1 "戦闘で自身の実力を示せぬままに成人したとみられたものは我が家系にはいない。強固な軍事の伝統が我が家と我が国を強く保っている。"
 custom_backrow_artillery_damage:1 "戦場の支援"
 custom_backrow_artillery_damage_desc:1 "戦いの流れの中でどのように行動すべきか厳しく訓練された砲兵隊員がいれば、前線支援の効率は増大し、戦線は保たれるのだ。"
 custom_harsh_treatment_cost:1 "より厳しい処置"
 custom_harsh_treatment_cost_desc:1 "時として、反体制派の粛清は不十分となる。彼らの家族、家、村にも火を点け、はっきりとわからせる必要がある。"
 custom_fire_damage_received:1 "禁欲主義"
 custom_fire_damage_received_desc:1 "敵の投擲した火の中に立つことは不愉快なことだが、我らは禁欲的な人間であり、状況がこれ以上ないほど厳しくとも冷静を保つことができる。"
 custom_shock_damage_received:2 "仲間意識"
 custom_shock_damage_received_desc:1 "敵が突撃してきたとき、最初に逃げるようとするのは本能である。我が軍に訓練された強い仲間意識を持たせ、確かに戦いのただなかで破られないようにしよう。"
 custom_cavalry_flanking:1 "狩猟の伝統"
 custom_cavalry_flanking_desc:1 "馬の背に乗って狩りをすることで、我が民は子供の頃から生きていくすべを学び、この技術を第二の天性として戦いに応用する。"
 custom_shock_damage:1 "鬨の声"
 custom_shock_damage_desc:1 "いつでもどこでも、我らの戦士は敵に突撃することを望み、なにも聞こえなくなるほどの鬨の声をあげ、決して後ろを振り向かない。"
 custom_fire_damage:1 "正確な訓練"
 custom_fire_damage_desc:1 "軍事訓練と毎週の宗教的信望を結びつけることで、20歩以上先から的に当てることのできる者を確保できる。"
 custom_movement_speed:1 "現地の土地勘"
 custom_movement_speed_desc:1 "確実に地方で兵を募ることで、彼らが知る最良の土地を通って最も早く進める場所を見つけるて、我が軍隊を助けることができる。"
 custom_army_tradition_from_battle:1 "偵察兵の徴募"
 custom_army_tradition_from_battle_desc:1 "勝つにせよ、負けるにせよ、先頭から学ぶことは多い。我らの観察によって、戦闘教義をより良いものとするために、偵察兵が遠くから観測するようにすべきだ。"
 custom_monthly_militarized_society:1 "好戦的な社会"
 custom_monthly_militarized_society_desc:1 "軍事予算は即ち国家予算である。比類なき我が国の軍事力の前に何者か邪魔するであろう。"
 custom_reinforce_cost_modifier:1 "戦士の精神"
 custom_reinforce_cost_modifier_desc:1 "我が国の若者は、尚武の気風があり、祖先の栄光を叫び、常に前線へ迅速に向かっていく。"
 custom_loot_amount:1 "戦利品"
 custom_loot_amount_desc:1 "勝者として戦利品を楽しむのは人々の常である。我が国の敵は彼の土地での略奪を評価はしないかもしれないが、人々は勝とうとするだろう。"
 custom_garrison_size:1 "最後の一人まで"
 custom_garrison_size_desc:1 "追加の民兵を要塞に入れることを確認したなら、最後の一人まで戦って、我が国への侵略者を恐れさせよう。"
 custom_land_attrition:1 "地形による回復"
 custom_land_attrition_desc:1 "我々は生存に適さない地形をよく知っている。山脈、ヘビ、痛烈な寒さ、我々はすべてを見てきた。"
 custom_mil_tech_cost_modifier:1 "戦争の教訓"
 custom_mil_tech_cost_modifier_desc:1 "我が国の勢威の前に、競う敵対国は脱落していったが、彼らの使った戦術を見落とすべきではない。我々が戦闘の中で見てきたものを賢く採用することは、我が国の軍事を前進させる手助けとなろう。"
 custom_free_leader_pool:1 "実績を通じての昇進"
 custom_free_leader_pool_desc:1 "軍事指揮官のために我が国自身を制限するのは馬鹿げたことだ。道理にかなっており、能力が示されたならば、その者が我が国の軍を率いるのだ。"
 custom_global_regiment_cost:1 "兵役は市民権を保証する"
 custom_global_regiment_cost_desc:1 "我が国以前のローマの如く、外国人にも兵役を通じて国家への忠誠を示すことを許そう。それによって徴兵はより簡単でより安価に行えるだろう。"
 custom_mercenary_cost:1 "傭兵との接触"
 custom_mercenary_cost_desc:1 "傭兵部隊内部に多くの接点を持つことで、我らは支払いではなく信頼によって確実に優先的な顧客と成れる。"
 custom_recover_army_morale_speed:1 "戦争のオーボエ"
 custom_recover_army_morale_speed_desc:1 "戦場における我が国の楽器の存在は長らく兵士達の闘志を持ち上げていました。"
 custom_warscore_cost_vs_other_religion:1 "宗教的不寛容"
 custom_warscore_cost_vs_other_religion_desc:1 "異端者や異教徒は我が国の社会においては永遠に悪魔とされる。外国との良い関係を構築するのは難しいかもしれない一方で、少なくとも戦争における我が国の主張はより正当であろう。"
 custom_war_taxes_cost_modifier:1 "戦時の緊縮"
 custom_war_taxes_cost_modifier_desc:1 "戦争時には、我が国は国民に対し提供できることは全てするよう呼び掛けるし、国民もまたそう思っているだろう。"
 custom_monarch_diplomatic_power:1 "国際人の育成"
 custom_monarch_diplomatic_power_desc:1 "交渉の場で太刀打ちできない有能な統治者はいない。全ての将来の統治者の育成は、故郷の宮廷に加え、外交上の微妙な意味の差を学ぶための遠方での教育も含めるべきだ。"
 custom_liberty_desire_from_subject_development:1 "海外の計画"
 custom_liberty_desire_from_subject_development_desc:1 "海外の従属国の土地への投資の奨励によって、自分たちで統治できるほどになっても彼らは我らに感謝するだろう。"
 custom_reduced_liberty_desire_on_same_continent:1 "閲兵"
 custom_reduced_liberty_desire_on_same_continent_desc:1 "近くの従属国に我が国の軍事能力を示し続けることで、彼らがこの巨大な組織のどこにいるかを確認させるべきだ。"
 custom_naval_tradition_from_battle:1 "捕虜となった船員"
 custom_naval_tradition_from_battle_desc:1 "海での戦闘で勝利した際には、水夫の多くを捕らえて、海軍技能を上昇させるために彼らから学ぶべきだろう。"
 custom_capture_ship_chance:1 "海賊の徴用"
 custom_capture_ship_chance_desc:1 "海賊は海の災難であるが、我が国は捕えた彼らを雇い入れることを提案すべきで、彼らは戦闘で敵の船を確保することについて、一つ二つ教えてくれるだろう。"
 custom_sunk_ship_morale_hit_recieved:1 "苛烈な海軍訓練"
 custom_sunk_ship_morale_hit_recieved_desc:1 "海の底へ同盟国の船が沈んでいくのを見ることは船員の鋭気をくじきかねない。効果的な訓練によって、我が国の水兵は状況が過酷となっても、勇気ある表情を見せることができる。"
 custom_global_naval_engagement_modifier:1 "適応する海軍教義"
 custom_global_naval_engagement_modifier_desc:1 "海に戦術が無いことを疑問の余地がないことにすべきである。状況に適応して、あらゆる遭遇において優位性を確保すべきだ。"
 custom_global_ship_trade_power:1 "積極的な交易手続き"
 custom_global_ship_trade_power_desc:1 "時機というのは取引のすべてである。長く待ちすぎては、今が将来の交易の旅のために不都合になるだろう。交易の交渉の激しさに伴い、我らの交易船団は港から港への移動をより楽にできる。"
 custom_native_assimilation:1 "原住民との交渉"
 custom_native_assimilation_desc:1 "誰にでも値段がある。その地域の原住民の首長を買収することで、我が新らしき土地の原住民たちが我々の利益のために働くことを確実にできる。"
 custom_native_uprising_chance:1 "ガラス玉と毛布"
 custom_native_uprising_chance_desc:1 "火と剣は確かに原住民の驚異への一つの対処であるが、それが唯一の手段ではない。親しみを込めた言葉とともに原住民に近づくことで、我らの途上から彼らを遠ざけ、妨害させることなく、我らの居住地を建設することを可能とする。"
 custom_reduced_liberty_desire:1 "保護協定"
 custom_reduced_liberty_desire_desc:1 "全ての君主が暴君ではない。我らの場合、攻撃的な隣国から弱い国を守っており、彼らはこれを知っていると保証する。"
 custom_migration_cooldown:1 "渡り鳥の生き方"
 custom_migration_cooldown_desc:1 "我が民衆は次から次へと常にすばやく移動するし、決して一つのところに長く居座ることはない。"
 custom_envoy_travel_time:1 "外交官特権"
 custom_envoy_travel_time_desc:1 "最良の馬と最速の船を手に入れる際、我が国の外交官は常に優先的な扱いを受けることを保証しなくてはならない。"
 custom_province_warscore_cost:1 "強力な交渉人"
 custom_province_warscore_cost_desc:1 "優勢の状況でしかもそれを我々が知っているとき、我々は一歩推し進めることができるしそうしようと思う。"
 custom_dip_tech_cost_modifier:1 "識字率の向上"
 custom_dip_tech_cost_modifier_desc:1 "もし、聖職者以外の者も読み書きに親しくなれば、我が国の技術の進歩により多くの者が貢献できるようになるではないか。"
 custom_papal_influence:1 "聖職者の繋がり"
 custom_papal_influence_desc:1 "常に自信を聖職者の右側に置くことで、教皇の好意に預かることを確かとするのだ。"
 custom_auto_explore_adjacent_to_colony:1 "辺境の前哨地"
 custom_auto_explore_adjacent_to_colony_desc:1 "新たな土地へ入植する際は、我らが主張する土地の淵に前哨地を建設することを確実にすべきで、そうすることでわれらはその先に何があるのかをより知れるのだ。"
 custom_establish_frontier_ability:1 "辺境への入植"
 custom_establish_frontier_ability_desc:2 "我らの前に広がる土地へ向かって入植する時が来た。"
 custom_unjustified_demands:1 "決して不当でない"
 custom_unjustified_demands_desc:1 "周囲の国々が我らの事由の正当性をよく理解してもらうことで、和平の場で我らが決して暴力的でないと保証できるのだ。"
 custom_rebel_support_efficiency:1 "反体制派への支援"
 custom_rebel_support_efficiency_desc:1 "我が国の考え方に従って、敵国を弱く新興の状態のままにしておくために、海外の反体制派へ支援と資金提供することに何ら躊躇はない。"
 custom_placed_merchant_power:1 "商人への出資"
 custom_placed_merchant_power_desc:1 "適切な支援にすることで、我が国の商人が国内外での交易で優位となることを確実にできる。"
 custom_global_own_trade_power:1 "新たな交易慣行"
 custom_global_own_trade_power_desc:1 "幾分かの努力により、国内における交易技術が洗練されてきている。"
 custom_recover_navy_morale_speed:1 "自由へ漕ぎ出せ"
 custom_recover_navy_morale_speed_desc:1 "海で奴隷となった男が解放されることを目指せるような適切な制度があることで、海での過酷な時間にも対応できるより打たれ強い船員を確保できる。"
 custom_global_foreign_trade_power:1 "砲艦外交"
 custom_global_foreign_trade_power_desc:1 "言葉の後ろに強大な海軍の優位性を置くことで、海外で我が国の商人に特恵待遇を与えられることを確実にできる。"
 custom_improve_relation_modifier:1 "経験豊かな外交官"
 custom_improve_relation_modifier_desc:1 "外国の言語や微妙な意味の違いに精通している最も優秀で明晰な外交官をそばに置いておくことは、境界を越えた際に言い繕うための時間を確保できる。"
 custom_possible_condottieri:1 "傭兵の伝統"
 custom_possible_condottieri_desc:1 "本国での見通しがしばしば不安定となるので、度々国民は外貨に目を向けた。強力な傭兵の伝統のために、我が国は評判の良い人的資源の供給元となり続けている。"
 custom_naval_attrition:1 "補給を受けた船"
 custom_naval_attrition_desc:1 "長い航海の上で気にするべきは船だけではない。船員が体調の良い状態でいることも同等に重要である。制限された中でも我らの水兵の食事の必要分を確保する我が国の伝統は、我が海軍をより長く海上に浮かばせるのだ。"
 custom_idea_sailors_recovery_speed:1 "海と共にある者"
 custom_idea_sailors_recovery_speed_desc:1 "我が国の国民は自然に海へと向かい、船乗り業に優れている。我が国の動ける水兵が枯渇する際でも、航海の出来る代替人員には不足しない。"
 custom_trade_range_modifier:1 "保険証券"
 custom_trade_range_modifier_desc:1 "長距離の交易は運任せのものとなる。我が国の交易商が交易の危険に対し保険を掛けることで、より遠くへと彼らが向かうのを見ることができる。"
 FIND:0 "検索"
 streltsy_concessions:0 "ストレリツィの特権"
 desc_streltsy_concessions:0 "ストレリツィは我が国の軍隊で他の部隊が持っていない特権を与えられていた。このため、余分な財務上の負担が我が国の軍隊の管理にかかっている。"
 streltsy_angered:0 "ストレリツィ内の不満"
 desc_streltsy_angered:0 "我が国は、ストレリツィの家族を支援する特権を否定しながら、故郷に帰る権利も拒否した。これによって彼らは不満を持ち、我が国内の危険人物とつながりやすくなった。"
 streltsy_revolted:0 "ストレリツィが反乱"
 desc_streltsy_revolted:0 "ストレリツィの間で蔓延する不満によって、彼らは反旗を翻し軍を離脱したため、軍から危険因子は一掃された。"
 streltsy_inspection:0 "ストレリツィの点検"
 desc_streltsy_inspection:0 "ストレリツィのための定期的な点検や装備の交換にかかる資金が増加している。"
 streltsy_garrison:0 "守備隊の強化"
 desc_streltsy_garrison:0 "ストレリツィの徴兵で、我が国は全国民に魅力的な手段を提案できるようになった。多くの場合、これが意味するのは我が国の要塞により多くの人員と装備を配置でき、我が国は以前よりも固い防備で守られたということだ。"
 streltsy_events.1.t:0 "ストレリツィの抗議"
 streltsy_events.1.d:0 "我が国の長引く戦争はストレリツィ部隊を疲弊させた。生涯を兵士として過ごすために、平和な時には家族を養い、家業を行っていたので、長期の戦争によってこの生活が困難になってしまった。ストレリツィの兵士の代表が今日[Root.Capital.GetCapitalName]に到着し、故郷に帰るかさもなくばより高い給料を払うよう求めてきた。"
 streltsy_events.1.a:0 "多少の譲歩は可能だ。"
 streltsy_events.1.b:0 "奴らは連隊に戻るか脱走の罪に問われなければならない。"
 streltsy_events.1.b.tt:0 "これはストレリツィの反乱を引き起こすかもしれない。\n反乱の機会は戦争疲弊度があると増加する。"
 streltsy_events.1.c:0 "持ち場から離れたことを理由に処刑しよう。"
 streltsy_events.1.c.tt:0 "これはストレリツィの反乱を起こすだろう。反乱の大きさは現在どれほどストレリツィを雇っているかに依る。"
 streltsy_events.2.t:0 "ストレリツィの反乱"
 streltsy_events.2.d:0 "増えていくストレリツィがこの地域に集まっているという[streltsy_revolt.GetName]からの言葉を受け取った。奴らは部隊長を排し、新たに指揮官を選んだ。奴らとその家族に対する我が国の処置に不満だったために、奴らはボヤールを討って、新しい統治者を玉座に据えるために、今[Root.Capital.GetCapitalName]に向かって進軍している。"
 streltsy_events.2.a:0 "すべての脱走兵と裏切り者に死を！"
 streltsy_events.3.t:0 "ストレリツィの日常生活"
 streltsy_events.3.d:0 "ストレリツィであるということは、人生を[Root.GovernmentName]にささげるということであるが、一方で、それは必ずしも、平和な時にも専念しなければならないということではない。我が国のストレリツィの多くは[Root.Capital.GetCapitalName]やその周囲に住んで、商人や職人、あるいは他の軍事以外の職を副業として行っている。我が国の部署に配置されていることで確かに給料を得ているが、これは家族を養えるほど十分ではなく、国家は生活の手段として代替の職を持つことを許容するどころか、推奨すらしてきた。\nしかしながら、ある者は、我が国のストレリツィが兵士であるということを忘れ、装備を最新の状態や良好な状態に保つことに関心を持たなくなってしまうのではないかと恐れている。"
 streltsy_events.3.a:0 "ストレリツィを訓練するために資金を流用せよ。"
 streltsy_events.3.b:0 "心配はいらない。"
 streltsy_events.4.t:0 "ストレリツィの検査"
 streltsy_events.4.d:0 "ストレリツィは、自分で装備を整備するよう求められているにも関わらず、彼らは火器技術の発展についていけていない。年を経るごとに、彼らの武器の多くは旧式となり、場合によっては摩耗し非効率となっている。定期的な監査は、全てのストレリツィの訓練と装備を最新にすることが可能だと考えられるが、かなりの費用が掛かることは疑いようがない。"
 streltsy_events.4.a:0 "より良い装備と新規の検査に投資する時だ。"
 streltsy_events.4.b:0 "まだ政府の資金を無駄にする理由がない。"
 streltsy_events.5.t:0 "良く配備された守備隊"
 streltsy_events.5.d:0 "ストレリツィは土地の一区画と給与の約束を与えられ、代わりに生涯の国家に対する奉仕を求められる。彼の職はしばしば息子に受け継がれるため、国家はよく武装し動機もある兵を長い間にわたって確保できる。我が国全土でこの種の雇用が人に奉仕を務めさせており、皆が攻撃戦に参加できなくとも、多くの場合に我が国の国境にある要塞の守備隊に加わるのだ。"
 streltsy_events.5.a:0 "素晴らしい。"
 streltsy_events.6.t:0 "プリカースの拡大"
 streltsy_events.6.d:0 "ストレリツィを雇用する中で、国家は専門的な歩兵の信頼できる供給源を求めていた。彼らの給与を管理するために、国家は効率的な官僚制を維持することを必要としていた。もし、ストレリツィ・プリカースを拡大するなら、より早く効果的により大規模なストレリツィを組織し、訓練し、補給できる。ある者は、重視された速度に対する相応の費用があると警告するのだけれども。"
 streltsy_events.6.a:0 "取り組みを増やしていこう。"
 streltsy_events.6.b:0 "費用を増やさなくてはならない。"
 streltsy_events.6.c:0 "今はその必要はない。"
 orthodox_cathedral:0 "改装された大聖堂"
 desc_orthodox_cathedral:0 "地方の大聖堂を修復、改装するために費用を費やしたことで、住民の信用を勝ち得た。"
 took_land_from_monastics:0 "越境紛争"
 desc_took_land_from_monastics:0 "我々の階級が始め、地元の修道院が終えた紛争があった。終わりには、我々の解釈が勝ったことが確認されたが、地元の賛同はあまり得られず、このことで遠くない将来にわたって地域全体を開発することが困難となった。"
 rooting_out_heresy:0 "地方の異端審問を支援"
 desc_rooting_out_heresy:0 "この国では、大主教の元で、宗教への帰依と異端の根絶を確かなものとするために、異端審問が進められている。"
 saints_enforced:0 "宗教の一致"
 desc_saints_enforced:0 "我々は、支配に強く不満を持つ人々を犠牲にしても、この州の人々を我が国の宗教的慣習に従わせたてきた。しかしながら、それによって時間を経て我が国の社会に彼らを統合できるだろう。"
 patriarch_events.1.t:0 "[local_saint_state_province.GetAreaName]の聖人"
 patriarch_events.1.d:0 "[local_saint_state_province.GetAreaName]の大主教管区では非常に不確かだ。我が国は信仰によって纏まっているのだが、その州の人々は地元の聖職者も含めて、国境の内側で慣例となった聖人の祝祭や儀式に参加することを拒否する。彼らはそれを聖典に基づかないと言い、またその地域で多くの尊崇を集めた聖人も含めた彼らの先祖達からの宗教的慣習の儀礼を執り行うのだという。"
 patriarch_events.1.a:0 "[Root.GetAdjective]の聖人や祭りを強要しなくてはならない。"
 patriarch_events.1.b:0 "主張することで得られるものは少ない。"
 patriarch_events.2.t:0 "典礼の影響"
 patriarch_events.2.d:0 "[local_see_province.GetAreaName]の司教は[Root.Monarch.GetName]と[Root.Monarch.GetSheHe]が[local_see_province.GetCapitalName]の聖堂の建設を指揮したことの拡大に反対をしている。彼は、我らが与えた大規模な寄付に感謝していないわけではないと述べているが、司教は[Root.GovernmentName]の興味を引くために教会法を破るという使いかたを疑問に思っている。"
 patriarch_events.2.a:0 "身の程を教えてやる！"
 patriarch_events.2.b:0 "謙虚さを示すために、さらなる寄付を教会に行なおう。"
 patriarch_events.3.t:0 "[local_see_province.GetName]の大聖堂"
 patriarch_events.3.d:0 "[local_see_province.GetName]の大聖堂は損傷しており、早急に修理する必要がある。大主教は修理費用を我々が支援してくれることを期待し、また主教座の改装も教会にとっては極めて有益であろうということを知らせてきている。\n宗教建築はこの信仰の家が初めて建てられた時から大いなる発達を遂げており、外国の専門家を連れてくるのは確かに有益だが…"
 patriarch_events.3.a:0 "それに値する改装をしよう！"
 patriarch_events.3.b:0 "修繕はするが、それ以上のことはしない。"
 patriarch_events.4.t:0 "[judaizers_province.GetAreaName]の異端！"
 patriarch_events.4.d:0 "[judaizers_province.GetAreaName]に新しく任命された大主教が地元における恐ろしき異端の行いを明らかにした。彼はその宗派はキリストの三位一体と神聖性、教会の階級組織を非難したと述べている。大主教は我らに今回の様に必要とあらば、低きと同じく高きにも広がったこの異端を排除するための資源をもっと多く求めた際には、自分を助けるよう頼みこんだ。\n今回の場合は明らかに見える。その宗派が[Root.Capital.GetCapitalName]にも支援者を持っていないようならば。我が国は本当にこの男達、女たちの支援を失っても構わず、彼らは本当に大主教の言う通り異端なのだろうか？"
 patriarch_events.4.a:0 "異端者は燃やさなければならない！"
 patriarch_events.4.b:0 "明らかに彼が間違っている。"
 patriarch_events.5.t:0 "[monastic_province.GetName]で修道院が繁栄"
 patriarch_events.5.d:0 "[monastic_province.GetAreaName]の僧侶が報告したところによると、地元の修道士の共同体が前例のない速度で拡大しているということである。[monastic_province.GetCapitalName]にある地元の修道院の荘園は事実相当に拡大しており、地元の行政官の羨望の的となったままである。知事が修道士たちとの衝突に巻き込まれ、そこで[Root.GovernmentName]と彼らの土地の境界決定がされている。\n今回は、中央の権威を介入させ論争に割り込んだ。修道院を助けることで彼らの感謝を得られるだろうが、これは国家の土地をもっと得られる機会となるかもしれない。"
 patriarch_events.5.a:0 "当局が正しいのは明らかだ！"
 patriarch_events.5.b:0 "この聖職者たちに耳を傾けねば。"
 veche_republic_legacy:0 "民会共和制"
