l_english:
 monopolize_british_cot_desc:0 "商人企業は、我々の富が外国の商人たちの手に渡り、そこから海外へ流出していると訴えている。彼らは政府に対してイギリス交易に対する優位を得るための支援を求めている。"
 monopolize_japanese_cot_title:0 "日本の交易を支配"
 monopolize_italian_cot_title:0 "イタリア交易の支配"
 monopolize_italian_cot_desc:0 "ヴェネツィア共和国は、第一に交易国である。力ある商人たちは、イタリアにおける交易を支配するための支援を求めている。"
 tradenode_tunis_title:0 "チュニスでの交易紛争"
 tradenode_tunis_desc:0 "チュニスにおける交易は、我々に地中海における貿易について、大きな発言力をもたらす。その支配は、我が国に利益をもたらすだろう。"
 tradenode_alexandria_title:0 "アレクサンドリアのエール"
 tradenode_alexandria_desc:0 "我々の商人たちはアレクサンドリアにおける商売に参加しようと試みたが、決まりきった慣習と、ジェノヴァの強大な貿易力を認めようとしない指導者は、我々に立場をはっきりさせるよう強要している。"
 tradenode_thrace_title:0 "トラキアにおける交易問題"
 tradenode_thrace_desc:0 "トラキアは、地中海周辺の多くの取引場所の一つであり、最も裕福な場所の一つである。我々の商人たちは、トラキアの交易の支配権を握るよう求めているし、我々はそうすべきである。"
 tradenode_ragusa_title:0 "ラグーザでの騒動"
 tradenode_ragusa_desc:0 "アドリア海にある裕福なラグーザという街には、多くのエキゾチックな商品と、熟練の商人たちがいる。我々は容易く支配権を握ることができるはずだ。"
 tradenode_tangiers_title:0 "タンジールでの交易紛争"
 tradenode_tangiers_desc:0 "我々の交易商たちは、タンジールで商品を売ることが、より一層の面倒を引き起こすことに気づいた。また、彼らは我々がそれを解決することを期待し始めている。彼らは「タンジールを奪い取れ」「奪い取ってかつてないほど強力な交易帝国を築こうではないか！」と言う。"
 conquer_algeria_title:0 "アルジェリアの征服"
 conquer_algeria_desc:0 "マグリブでの我々の勢力を削がれることを望まないのであれば、現地の支配者から地域を奪取する必要がある。"
 tradenode_gibraltar_title:0 "ジブラルタルでの欲望"
 tradenode_gibraltar_desc:0 "欲望はジブラルタルにおける自制心を失わせ、商人たちにはほとんど何も残さない。強欲の罪が何を齎すのか明らかになるときが来た…"
 claim_on_rival_title:0 "我々のライバルが持つ$PROVINCENAME$州の請求権を主張せよ"
 claim_on_rival_desc:0 "我々のライバルである$COUNTRY$の州について、請求権を捏造せよ。そうすれば我々が奴らを攻撃する口実が得られる。"
 take_from_rival_title:0 "$PROVINCENAME$を奪取！"
 take_from_rival_desc:0 "我々のライバルである$OWNERNAME$から$PROVINCENAME$を奪い取る時が来た!"
 insult_rival_title:0 "我々のライバル$COUNTRY$をコケにしろ"
 insult_rival_desc:0 "我々が奴らを嫌っていることを知らせてやりたい。"
 befriend_rival_rival_title:0 "ライバルのライバル"
 befriend_rival_rival_desc:0 "我々の敵の敵は$COUNTRY$である。したがって、我々は友人になれるはずだ。"
 take_from_rival_culture_title:0 "$PROVINCECULTURE$ の人々を救え！"
 take_from_rival_culture_desc:0 "我々のライバルである$OWNERNAME$が、$PROVINCENAME$において我々の同胞を人質にとっている。彼らを救い出す時だ！"
 take_from_rival_religion_title:0 "$PROVINCENAME$の信徒を救出！"
 take_from_rival_religion_desc:0 "我々のライバルである$OWNERNAME$は、$PROVINCENAME$にいる我らの同胞に対してひどい迫害を行っている。我々は彼らの魂を救わねばならない!"
 befriend_threat_rival_title:0 "ライバルの脅威"
 befriend_threat_rival_desc:0 "$COUNTRY$は我々を脅かす国のライバルである以上、彼らは我々の友となるだろう。"
 improve_fort_threat_1_title:0 "国境紛争地帯の要塞化"
 improve_fort_threat_1_desc:0 "我々の隣人は敵意がある様だ。安全のために要塞を強化せよ！"
 improve_fort_threat_2_title:0 "さらなる国境紛争地帯の要塞化"
 improve_fort_threat_2_desc:0 "我々の隣人は敵意がある様だ。安全のために要塞をさらに強化せよ！"
 royal_marriage_threat_title:0 "$COUNTRY$との間の政略結婚"
 royal_marriage_threat_desc:0 "$COUNTRY$の軍事的脅威が漂っているが、おそらく王室間の婚姻によって戦争を挑発する道からは遠ざかるだろう。"
 improve_relations_threat_title:0 "$COUNTRY$をなだめる"
 improve_relations_threat_desc:0 "$COUNTRY$は我が国にとって脅威である。戦いを避けるため、彼らとの関係を改善しなければならない。"
 go_legitimate_title:0 "正統性の証明"
 go_legitimate_desc:0 "我々の君主制は揺らいでいる。我々の君主が正統であることを人々にはっきりと証明しなければならない。"
 make_core_province_title:0 "$PROVINCENAME$を中核州に"
 make_core_province_desc:0 "$PROVINCENAME$は我が国の中核州とならねばならない！"
 change_province_culture_title:0 "$PROVINCENAME$に我々の文化を広める"
 change_province_culture_desc:0 "$PROVINCENAME$の文化は我々のそれと異なる。それにより、人々は$PROVINCENAME$に訪れることを不快に思う。これは正されねばならない。"
 control_the_pope_title:0 "教皇の支配者"
 control_the_pope_desc:0 "聖職者と教皇庁の代表者たちは、教皇庁を掌握するために我々が用いることのできるあらゆる影響力を行使するよう求めている。"
 achive_religious_unity_title:0 "宗教統一"
 achive_religious_unity_desc:0 "宗教の寄せ集めは我々を弱体化させる。再び力を得るためには、人々を真の宗教に改宗させなければならない！"
 migrate_to_neighboring_title:0 "$PROVINCENAME$への移住"
 migrate_to_neighboring_desc:0 "我らの部族は、今もなお獲物と共に移動し、新たな土地を見つけることに対する柔軟性がある。我々は$PROVINCENAME$へ向かうべきだ。"
 recover_manga_title:0 "我が国の文化遺産を奪還"
 recover_manga_desc:0 "伝説によると、天皇の怒りを買ったあと遠く離れた地に逃れた日本の芸術家がいた。彼は最も大事にしていた書物と共に逃れてきたという。そこには、その時代における最も伝説的な武士を輩出した”高貴なる”一派の歴史が綴られている。我々は、この文化遺産がアフリカのジャングルのどこかに眠っていると信じている。これを取り戻すことが我らの責務だ！"
 vassalize_ramazan_title:0 "ラマザン侯国を属国化"
 vassalize_ramazan_desc:0 "ラマザン侯国はレヴァントと小アジアの間の境界に存在している。この戦略上の立地条件によって、$COUNTRY$はこの小さな国を無視することができない。この地を我らの支配下に置こうではないか。"
 conquer_the_byzantine_empire_title:0 "ビザンツ帝国の征服"
 conquer_the_byzantine_empire_desc:0 "コンスタンティノープルが我らの手に落ち、ビザンツ帝国の崩壊は確実となっただろう。しかしながら、一部の帝国の残党は未だにしがみ付いている。哀れな生き残り達に引導を渡すときが来たようだ。"
 vij_reconquest_of_pulicat_title:0 "プリカットを再征服"
 vij_reconquest_of_pulicat_desc:0 "我々は、東方の港町がオリッサの手の内にあることを許すことができない。直ちに攻撃して我々の手に取り戻さなければならない！"
 conquer_the_wankas_title:0 "ワンカ族の征服"
 conquer_the_wankas_desc:0 "ワンカ族の王国は、我々と北アンデスとの間にある谷を守護している。ワンカ族は、我らの王国に平和的に加わるいかなる申し出も断固として拒否したため、我々は軍事力を持ってこの戦略的要衝地を確保しなくてはならない。"
 conquer_bombay_title:0 "インドにおける拠点ーボンベイ諸島"
 conquer_bombay_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、北コンカンのボンベイ諸島がこういった拠点として理想的な場所だろうと断言している。"
 conquer_goa_title:0 "インドにおける拠点ーゴア"
 conquer_goa_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、コンカンにあるゴアの交易港がこういった拠点として理想的な場所だろうと断言している。"
 conquer_madras_title:0 "インドにおける拠点ープリカット"
 conquer_madras_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、我々は豊かな交易港であるプリカットを手に入れる努力に集中すべきだと主張している。"
 conquer_pondicherry_title:0 "インドにおける拠点ーコロマンデル"
 conquer_pondicherry_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、豊かなコロマンデル海岸にある交易港がこういった拠点として理想的な場所だろうと断言している。"
 conquer_diu_title:0 "インドにおける拠点ーディーウ"
 conquer_diu_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、カティアワル半島西部を支配することを主張している。また、ディーウの小島にある要塞は、こういった拠点として理想的な場所だろうと断言している。"
 conquer_calcutta_title:0 "インドにおける拠点ーベンガル"
 conquer_calcutta_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、ガンジス川デルタ地帯の交易地における交易港がこういった拠点として理想的な場所だろうと断言している。"
 conquer_kotte_title:0 "インドにおける拠点ーコッテ"
 conquer_kotte_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、セイロン島のコッテの街を支配下に置くことで、インド探検のための理想的な拠点となると断言している。"
 conquer_kochin_title:0 "インドにおける拠点ーコーチン"
 conquer_kochin_desc:0 "インドの伝説的な富は、人々を超人的な発見の航海へと引き寄せた。この富を利用するためには、インド亜大陸における拠点が必要である。我が国の商人衆は、マラバール海岸にあるコーチンの街を支配下に置くことで、インド探検のための理想的な拠点となると断言している。"
 make_base_on_spice_islands_title:0 "香辛料諸島において$COUNTRY$を設立"
 make_base_on_spice_islands_desc:0 "東インド諸島は世界の香辛料生産の中心地であり、我が国の巨万の富のために香辛料貿易を拡大しなければならない。香辛料をよこすのだ！"
 protect_religious_minority_title:0 "$PROVINCENAME$における我々の同胞を保護"
 protect_religious_minority_desc:0 "$PROVINCENAME$における我々の宗教的同胞たちは、ひどく迫害されている。地域の信徒の代表者らは、我々がただ彼らを迫害者から守れば、我々の軍と行政官は友人として歓迎されるだろうと主張している。"
 protect_cultural_minority_title:0 "$PROVINCENAME$における$PROVINCECULTURE$の人々を救出"
 protect_cultural_minority_desc:0 "$PROVINCENAME$における我々の同胞たちは、ひどく迫害されている。我々はこの地域の主要都市の代表者たちの多くから求められてきた。彼らは、我々がただ迫害者から彼らを守れば、我々の国内において宗教を統一する手助けのためにできることはなんでもすると断言している。"
 conquer_macau_title:0 "中国における拠点ーマカオ"
 conquer_macau_desc:0 "中国の巨万の富は商人たちを惹きつけてやまない。彼らは貴方に対し、交易の始点となる港を得る試みについて、支援を求めている。彼らによると、マカオはこの目的のために理想的な港らしい。"
 conquer_ningbo_title:0 "中国における拠点ー寧波"
 conquer_ningbo_desc:0 "中国の巨万の富は商人たちを惹きつけてやまない。彼らは貴方に対し、交易の始点となる港を得る試みについて、支援を求めている。彼らによると、寧波はこの目的のために理想的な港らしい。"
 conquer_canton_title:0 "中国における拠点ー広東"
 conquer_canton_desc:0 "中国の巨万の富は商人たちを惹きつけてやまない。彼らは貴方に対し、交易の始点となる港を得る試みについて、支援を求めている。彼らによると、広東はこの目的のために理想的な港らしい。"
 convert_the_pagans_header:0 ""
 convert_the_pagans_title:0 "$PROVINCENAME$を真の信仰へ転向"
 convert_the_pagans_desc:0 "新世界における我々の拡大は、多くの異教徒を我々の支配下に置くことになった。これら異教徒たちの改宗は、最優先事項となるだろうが、新たな者の多くは、我々が植民地に連れてきた宣教師たちをなかなか信じることができない。特定の$PROVINCENAME$の異教徒たちは、改宗が困難であることを示した。おそらく、この地域の者たちを改宗できれば、他の者もそれに追随するのではないか？"
 build_colony_to_city_header:0 ""
 build_colony_to_city_title:0 "$PROVINCENAME$を都市化"
 build_colony_to_city_desc:0 "我々の植民地に定住することに興味がある者の多くは、$PROVINCENAME$に目を付けるようになったが、現在の開拓地は、多くの人口を支えることができない。もし植民地の領域を広げることができたなら、間違いなく膨大な人数の新しい定住者を呼び寄せるだろう。"
 defend_the_lowlands_title:0 "低地諸邦を守護"
 defend_the_lowlands_desc:0 "外国の支配者たちが、我々が苦難の末勝ち取った自由を、不当に奪おうとしている。我々は最後まで抵抗せねばならない。"
 retake_corsica_title:0 "コルシカ島を奪還"
 retake_corsica_desc:0 "コルシカ島は1282年にピサに奪われ、その後ジェノヴァ領になった。我々が彼の島を取り返せば、現地住民は我々の支配を支持することだろう。"
 free_croatia_from_the_ottomans_title:0 "クロアチア人をオスマン朝から解放"
 free_croatia_from_the_ottomans_desc:0 "オスマン朝の軍隊は、クロアチアのかつての正当な領土を奪い取り、亡命貴族たちはその所業を語り継いできた。我々はキリスト教国の名にかけて、これらの土地を解放しなければならない。"
 vassalize_gujarat_title:0 "グジャラートの征服"
 vassalize_gujarat_desc:0 "インドの富の全てだけでなく、聖地へのムスリム巡礼者たちはグジャラートの素晴らしい港から西方への旅を始めた。交易と巡礼者を保護するために、この地域を支配することが我々の義務である。"
 ori_conquest_of_the_reddy_kingdom_title:0 "アーンドラの征服"
 ori_conquest_of_the_reddy_kingdom_desc:0 "カーカティア朝の衰退以来、テルグ語領域は、レッディ朝と上位カーストのヴェラマによって統治される沢山の小さな地域に分割された。これらの王朝は、一つずつ西部と南部にとってのライバルから支配されるようになった。時間がまだ残されている今のうちに攻撃し、カーカティア朝の残余を破壊しようではないか。"
 ori_conquest_of_telingana_title:0 "テランガーナの征服"
 ori_conquest_of_telingana_desc:0 "ラージャムンドリーが我々の手に落ちた後、テランガーナにおけるヴェラマカーストの長は、我々に近寄り、今まさに耐えなければならない外圧から解放してくれないかと懇願した。我が軍を派遣し、テランガーナを我らの旗の下に統一しようではないか！"
 ori_to_the_kaveri_river_and_beyond_title:0 "カーヴィリ川"
 ori_to_the_kaveri_river_and_beyond_desc:0 "我々の支配下にあるウダヤギリの巨大な要塞と、コロマンデル海岸が我々の前に広がっている。軍備を可能な限り拡張し、カーヴィリ川デルタ下流と豊かなタミール諸島の全ての海岸線を征服しようではないか。"
 keep_rival_out_of_italy_tooltip:0 "あなたの所有する§Yイタリア地域§!のすべての州は、§Y10§!年間の§Y保護されたイタリア権益§!の修正を獲得し、一時的に§Y生産効率§!が §G10%§!と§Y税収§!が§G1§!増加します。"
 make_base_on_spice_islands_makassar_title:0 "香辛料諸島において$COUNTRY$を設立－マカッサル"
 make_base_on_spice_islands_makassar_desc:0 "東インド諸島は世界の香辛料生産の中心地であり、我が国の巨万の富のために香辛料貿易を拡大しなければならない。香辛料をよこすのだ！"
 make_base_on_spice_islands_pasai_title:0 "香辛料諸島において$COUNTRY$を設立－パサイ"
 make_base_on_spice_islands_pasai_desc:0 "東インド諸島は世界の香辛料生産の中心地であり、我が国の巨万の富のために香辛料貿易を拡大しなければならない。香辛料をよこすのだ！"
 make_base_on_spice_islands_jakarta_title:0 "香辛料諸島において$COUNTRY$を設立－カラパ"
 make_base_on_spice_islands_jakarta_desc:0 "東インド諸島は世界の香辛料生産の中心地であり、我が国の巨万の富のために香辛料貿易を拡大しなければならない。香辛料をよこすのだ！"
 portugal_discovers_central_africa_title:0 "はるか南に待つものを発見"
 portugal_discovers_central_africa_desc:0 "数名の探検家だけが危険を冒してコートジボワールから南へ進み、生還したものはその中でも僅かであった。果たしてそこにはもう一つ大陸があったのか、地球の裏側だったのか？伝説の生物が住む土地があったのか？我々はそろそろそこに何があるのか見出して、貿易を始めよう。"
 portugal_colonizes_central_africa_title:1 "アンゴラに交易所を設置"
 portugal_colonizes_central_africa_desc:0 "さらなるアフリカ沿岸の調査により、長期の航海のための船を係留する港をさらに整備する必要性が明らかになりつつある。"
 portugal_rounds_cape_of_good_hope_title:0 "喜望峰周り"
 portugal_rounds_cape_of_good_hope_desc:0 "危険な海域と、荒れ果てた海岸に沿って通らされたにもかかわらず、我々は最終的にそれを発見した。伝説のアフリカ大陸の南端である。いま我々に必要なことは、反対側に何があるのか探すことだ。"
 portugal_trading_post_in_south_africa_title:0 "南アフリカ海岸に交易所を設置"
 portugal_trading_post_in_south_africa_desc:0 "大陸の南端に交易所を設置することは自然なことだ。たとえこれが我々が信じるインドへの道すじでなくとも、東アフリカ沿岸から金を持ち帰る船のための停泊地として計り知れない価値がある。"
 portugal_explore_east_africa_title:0 "東アフリカ海岸を探索"
 portugal_explore_east_africa_desc:0 "我々の知る範囲では、東アフリカ海岸に沿って巨万の富がやり取りされている。交易商もインドの工芸品とともにポルトガルへ帰還しており、これはアジアの富が手の届く範囲にあることを意味している。"
 portugal_establish_naval_base_mozambique_title:0 "モザンビークで海軍基地を設立"
 portugal_establish_naval_base_mozambique_desc:0 "我々の偉大な冒険は完了間近であるが、我々の商船がインド洋からの長旅を生き延びるために、途中で休息を提供するための港が必要だ。"
 portugal_establish_naval_base_zanzibar_title:1 "スワヒリ人交易商の駆逐"
 portugal_establish_naval_base_zanzibar_desc:1 "北部スワヒリの海岸は、裕福な交易都市で覆われている。都市には、インドとペルシアの商人たちが織物や工芸品と引き換えに金や象牙を買いに訪れている。一方で、これらの交易都市は、大洋を支配する者にとって、非常に不安定な場所にある。この地を征服し、ポルトガルの確固たる支配下に置こうではないか。"
 portugal_explore_horn_of_africa_title:0 "アフリカの角を探索"
 portugal_explore_horn_of_africa_desc:0 "我々の探検家たちは、最終的にアデン湾の反対側に到達した。アデン湾からは、膨大な量の香辛料と価値ある品々が地中海に持ち込まれている。ポルトガルへこの富を持ち込むためには、この地域の海図を作成しなければならない。"
 portugal_establish_naval_base_horn_of_africa_title:0 "アフリカの角沿いに海軍基地を設立"
 portugal_establish_naval_base_horn_of_africa_desc:0 "我々は、競合するアフリカとアラブの交易商たちによって苦境に立たされている。もし大西洋航路で商品を運ぶことによってより多くの儲けが得られるならば、我々はアフリカの角に向かう交易船団をより厳重に守らなければならない。"
 conquer_nogai_area_title:0 "タタール人を撃退"
 conquer_nogai_area_desc:0 "北部カスピ海草原は未だ侵略者たちの本拠地として利用されており、奴らは国境にいる我々の入植者たちを苦しめ続けている。我々は国境からタタール人を押し返し続け、ロシア系入植者たちが入植するための安全地帯を作るために、今こそ戦わなければならない。"
 conquer_western_siberia_region_title:0 "西シベリアを領有"
 conquer_western_siberia_region_desc:0 "シベリアを征服し、荒涼とした地に文明をもたらすのが我らのさだめである。劣等国はこの地を支配できるという妄想を抱いているようだが、我らがコサックの冒険家たちは、攻撃すれば奴らはもろくも崩れ去るだろう、と断言している。"
 conquer_east_siberia_region_title:0 "シベリアの征服"
 conquer_east_siberia_region_desc:0 "シベリアは我が国において広大な自然が広がり続けている場所である。入植者たちにとって、そこで生き残るためには、あらゆる外国の影響力を排除しなければならない。我らがコサックの冒険家たちは、この地域のいかなる国もあっけなく滅びると断言している。"
 conquer_the_whiteskin_title:0 "白人を征服：$PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "我々は$PROVINCENAME$の野蛮人どもに文明を授けてやらねばならない！"
 kremlin_expansion_title:0 "[Root.GetCapitalName]のクレムリンを強化"
 kremlin_expansion_desc:0 "人々は我々の保護を当てにしているが、首都を守る要塞は小さく弱々しいものである。[Root.GetCapitalName]のクレムリンを拡張し、防衛を強化しようではないか。それが州全体の安全に繋がり、人々は平和に過ごせるようになるだろう。"
 portugal_conquest_of_hormuz_title:0 "ホルムズ島を奪取"
 portugal_conquest_of_hormuz_desc:0 "ホルムズ海峡は、インド、イランとイラク・アラビーの間の交易の流れを支配するためどうしても必要である。ホルムズ島の支配権を掌握することで、地元の交易を支配することができ、かつて確立した海洋帝国への権利を主張することができる。"
 establish_colonial_nation_mission_canada_title:0 "カナダに植民地国家を設立"
 establish_colonial_nation_mission_canada_desc:0 "カナダにおける入植者は我々の支援を必要としている。自給自足できるようになるまで、我々は植民地を拡大しなければならない。"
