 secure_the_imperial_crown_title:0 "選帝侯の確保"
 secure_the_imperial_crown_desc:0 "ハプスブルク伯爵家はルドルフ以降、神聖ローマ帝国の皇帝に戴冠し、オーストリア公国を一門で支配し、全ての公爵たちは自身が皇帝になることを目指しています。我々は、帝国が必要とする安定性を確保するためにできること、すなわちオーストリアが皇帝を務めなければなりません。"
 subjugate_bohemia_title:1 "ボヘミアの支配"
 subjugate_bohemia_desc:1 "ボヘミア王国の運命は古くからオーストリアの公爵にとって関心の的であった。我々はより積極的に介入し、王国を確実に我々の軌道に沿わせる必要がある。"
 recover_silesia_title:0 "シレジアの回復"
 recover_silesia_desc:0 "シレジアの州はハプスブルクの継承する正当なる一部であるにもかかわらず、失われてしまっている。我々はハプスブルク朝の威光のためにそれを回復せねばならない。"
 partition_poland_title:1 "ガリツィアの征服"
 partition_poland_desc:1 "かつてポーランド領ガリツィアは我が国にとって他国との有益な緩衝地帯であった。しかしながら、敵対国の手に落ちるくらいなら、この豊かな州を我が国が確保する時が来た。"
 subjugate_hungary_title:0 "ハンガリーの没落"
 subjugate_hungary_desc:0 "オーストリア公国との関係の中でハンガリーの相対的な衰退が懸念されている。我らは、敵対者の手に落ちぬよう、ハンガリーとの関係をより強化せねばならない。"
 austrian_hungary_title:0 "王室ハンガリー"
 austrian_hungary_desc:0 "ハンガリー王国は全ての方面で危険な敵に晒されている。我らが乗り込んで、ハンガリー人を直接守り、一人の統治者の下で、彼らの土地を統一せねばならない。"
 austrian_croatia_title:0 "クロアチアの保護"
 austrian_croatia_desc:0 "古代のクロアチア王国に軍事の前線を作ろう。この方法で南東ヨーロッパのキリスト教徒の土地に侵入しようとするものは全て受け流すことができるだろう。"
 conquer_transylvania_title:0 "トランシルヴァニア征服"
 conquer_transylvania_desc:0 "東部ハンガリーはオーストリアの直接的支配のもとに置かれる必要がある。これによって、我らは、トルコ人の攻撃の危険からこの地域のキリスト教徒を保護することができるようになるだろう。"
 austrian_italian_ambition_title:0 "イタリアの野心"
 austrian_italian_ambition_desc:0 "北イタリアの豊かな土地は長い間皇帝の勅令を軽視してきた。これらの都市はオーストリアの中心部にほど近く、見過ごすことはできない。"
 unite_austria_title:1 "ハプスブルク領"
 unite_austria_desc:0 "ドイツ人の伝統にしたがい、ハプスブルク家領はそれぞれの息子が遺産を持てるよう分けられた。しかしながら、分裂した支族はもはやオーストリア系の優越を認めていない。我らは、繁栄したくば、一族の土地を統一するよりほかにない。"
 head_of_the_habsburgs_title:0 "A.E.I.O.U."
 head_of_the_habsburgs_desc:0 "世界を支配するのはオーストリアの運命であり、オーストリアを支配するのは[Root.GetName]の運命である。ハプスブルクの遺産の守護者として、我々はオーストリアの正当な支配者の座に着くべきだ。"
 vassalize_wallachia_title:1 "ワラキア征服"
 vassalize_wallachia_desc:0 "ワラキア公国はスルタンが統治する興味がない比較的貧しい土地を支配している。しかしながら、彼らは我らの土地と国境を接しており、独立させたままにしておくのはまずかろう。"
 vassalize_transylvania_title:1 "トランシルヴァニア征服"
 vassalize_transylvania_desc:0 "十字軍のフランク人を追い払う我々の努力は、我々に、イスラム教徒が迫害されている地域から、さらに多くのバルカンの土地を奪取するよう導いてくれた。我々は現在、トランシルヴァニアの君主と国境を接している。従属する家系の安全のため、我々の宗主権を認めさせなければならない。"
 conquer_hungary_title:0 "ドナウ川の支配"
 conquer_hungary_desc:0 "我々はハンガリー、オーストリア、神聖ローマ帝国の中心に向かって、ドナウ川に沿って前進する必要がある。"
 conquer_serbia_title:0 "セルビア征服"
 conquer_serbia_desc:0 "ハンガリー王であるジグモンドがフランクの十字軍をオスマン帝国軍に対し率いて以来、我々は安全ではなかった。アッラーはあの日、我々に勝利を与えたが、将来我々の土地が確実に保護されるように、バルカンにさらに侵入する必要がある。"
 conquer_bosnia_title:0 "ボスニア征服"
 conquer_bosnia_desc:0 "ボスニアの王がバルカン諸国の問題を騒ぎ立てるためにローマ教皇と共謀しているという報告が我々に届いた。神のご意志に従い、我々はこれらの陰謀が成功することがないようにする。"
 conquer_southern_greece_title:1 "ギリシャ征服"
 conquer_southern_greece_desc:0 "南ギリシャの国家は、異教徒が我々を虐殺するための踏み台として機能することができる。イスラムの真の指導者の繁栄のために、我々は南側を確保しなければならない。"
 defeat_the_byzantine_empire_title:0 "世界が焦がれる都"
 defeat_the_byzantine_empire_desc:0 "偉大な預言者の最後の指令は、ローマ人を帰順の家へと連れてくる信仰の戦士を送り出すことであった。我々は他のいかなるガジが成し得なかった事を成さねばならない。預言者の名によって街を征服せよ。"
 army_reforms_of_mehemed_II_title:0 "帝国軍改革"
 army_reforms_of_mehemed_II_desc:0 "メフメト2世がそうしたように、我々の帝国が成長するには大規模かつ現代的な軍隊を築く必要がある。俸給を受け、最新の武器を備えた強力な常備軍だけが、オスマンの支配と秩序をアナトリアを越えて再び課すことを我々に期待させる。"
 consolidate_asia_minor_title:0 "小アジアを統合"
 consolidate_asia_minor_desc:0 "小アジアの土地は、スルタンが引き入れる彼の資源の大部分を占める帝国の中核にある。数十年前、ティムールが我々の軍隊を撃ち破り我々が敗北した後、多くの地方の君侯国は強さと独立を取り戻した。我々は小アジアの支配を強化し、失われたものを取り戻す必要がある。"
 safeguard_eastern_anatolia_title:1 "アナトリアを守護"
 safeguard_eastern_anatolia_desc:0 "エレバン、ディヤルバクルを支配しておくことの戦略的重要性は、誇張しすぎることはない。ティムールの軍勢によって荒廃させられた、この本来豊かな土地を征服し、再入植することで、ペルシアの進出に対抗する境界地を確保する必要がある。"
 conquer_levant_title:0 "レヴァント征服"
 conquer_levant_desc:0 "我々と敵対するマムルーク・スルタン朝は、我々の熱望する、聖地の掌握と、香辛料貿易からもたらされる利益の獲得の障害となっている。これらの戦略目標の達成に近づくため、エジプトに繋がるシリアへと侵攻せねばならない。"
 conquer_egypt_title:0 "エジプト征服"
 conquer_egypt_desc:0 "マムルーク朝の独立国家としての存在を消し去る時が来た。エジプトにオスマン朝の総督を置き、アラビア、北アフリカへと向かうさらなる征服への道を開かせなければならない。"
 conquer_mesopotamia_title:0 "メソポタミア征服"
 conquer_mesopotamia_desc:0 "メソポタミアの古代都市は、アジアとの香辛料貿易路における重要な拠点である。これらを支配し、交易からの収益を得ることは魅力的な目標だ。"
 conquer_hedjaz_title:0 "ヒジャーズ征服"
 conquer_hedjaz_desc:0 "ヒジャーズ地方を併合することで、我々はメッカ、メディナという聖地の保護者となるだけでなく、紅海交易の支配に決定的となる数多くの港への経路を得ることになる。"
 conquer_mocha_title:0 "モカ征服"
 conquer_mocha_desc:1 "コーヒー豆で有名なモカの都市は、我々の帝国においてより重要な役割を果たしている。紅海の入口に位置し、港湾や海軍基地としての役割を果たすだけでなく、インド洋に進出するための足がかりにもなる。"
 conquer_haasa_title:0 "アル・アハサー征服"
 conquer_haasa_desc:0 "我々は、バスラに至るインド交易路を保護する必要がある。オスマン朝によるアル・アハサー地域の支配を確立し、この重要な収益源を外国の略奪から保護するのだ。"
 conquer_trebizond_title:0 "トレビゾンド征服"
 conquer_trebizond_desc:0 "我々の間諜が知らせるところによると、トレビゾンドの支配層が西方の同盟国と策謀し、我が帝国への包囲網を構築しようとしている。先んじて攻撃し、他のギリシャ人たちと同じ運命を味わわせてやらねばならない。"
 conquer_tripolitania_title:0 "トリポリタニア征服"
 conquer_tripolitania_desc:0 "トリポリタニアの沿岸諸都市は、数十年にわたり、我々の航海を脅かす海賊にとって安全な拠点となってきた。我が提督たちは、この地域にオスマン朝の直接支配を確立することで、海賊行為を防ぐことを提案している。"
 conquer_tunisia_title:0 "チュニジア征服"
 conquer_tunisia_desc:0 "チュニジアがキリスト教国の手に落ちることがあれば、我々の北アフリカ支配にとっての障害となる。西地中海の支配を狙うキリスト教国の強い圧迫を受けてきた現地の住民は、我々の軍勢を、救い主、保護者として歓迎するだろう。"
 subjugate_algiers_title:0 "アルジェ従属"
 subjugate_algiers_desc:0 "マグリブでの我々の勢力を削がれることを望まないのであれば、現地勢力との、より強い関係の構築を試みる必要がある。キリスト教国から強い圧迫を受けているアルジェであれば、すぐに我々の勢力へ下るだろう。"
 defeat_the_knights_title:1 "十字軍の最後の砦"
 defeat_the_knights_desc:0 "神の意志によって、イスラムの勢力は異教徒のフランクの十字軍を聖地から追い出すことができた。彼らはロードスの島に残り、新たな十字軍の夢を持っている。預言者が天国に昇天した聖なるエルサレムの都市は、その支配から保護されなければならない。"
 take_crete_from_venice_title:0 "クレタ島征服"
 take_crete_from_venice_desc:0 "クレタ島は、我々の船団を略奪するための拠点として、異端者の海賊に利用されている。我々は島を征服し、船団を守らなければならない。"
 recover_greece_title:0 "ギリシャの回復"
 recover_greece_desc:0 "帝国はトルコから度々の攻撃を受け、昔日の勢いを失った。我々が立ち上がるには、不死鳥の如く、灰の中からギリシャの土地を回復しなければならない。"
 recover_the_coast_of_asia_minor_title:1 "海岸線の回復"
 recover_the_coast_of_asia_minor_desc:0 "小アジアの土地が敵によって保有されている限り、我々が安全になることはない。沿岸の州を奪取することで、我々は必要な緩衝地帯を確保できる。"
 recover_the_balkans_title:1 "ブルガリア征服"
 recover_the_balkans_desc:1 "第二のローマを守るためには、東バルカンのブルガリア人の土地にツァーリ国を拡大する必要がある。ブルガリア人は誇り高き民族であり、オスマン帝国の支配に頻繁に反抗してきたが、彼らはきっとローマ帝国の復活に喜んで加わるだろう。"
 convert_asia_minor_title:1 "小アジアの改宗"
 convert_asia_minor_desc:0 "小アジアの人々は、悲しいことに征服者の信仰を採用している。彼らは今や解放されたので、我々はそれらを聖なる正教会の信仰へと戻さなければならない。"
 convert_asia_minor_pp_title:1 "小アジアの改宗"
 convert_asia_minor_pp_desc:0 "小アジアの人々は、悲しいことに征服者の信仰を採用している。彼らは今や解放されたので、我々はそれらを聖なる正教会の信仰へと戻さなければならない。"
 recover_south_italy_title:0 "南イタリアの保護"
 recover_south_italy_desc:0 "フランク人がコンスタンティヌスの都市を卑怯にも略奪して以来、我々は彼らが危険であることを知っていた。我々は、それが二度と起こらないよう、南イタリアを支配することにより西方の側面を確保しなければならない。"
 reestablish_the_theme_system_title:0 "テマ制の再確立"
 reestablish_the_theme_system_desc:0 "我々は破壊の危機から回復しており、現在、テマ制による帝国の古い行政区分の再建を求める人々がいる。"
 reestablish_the_theme_system_pp_title:0 "テマ制の再確立"
 reestablish_the_theme_system_pp_desc:0 "我々は破壊の危機から回復しており、現在、テマ制による帝国の古い行政区分の再建を求める人々がいる。"
 destroy_venice_title:0 "ヴェネツィアを鏖殺せよ"
 destroy_venice_desc:0 "「最も晴朗なる共和国」の肥え太った裏切り者の商人たちは、第4回十字軍のラテン人の侵略者たちの手による1204年のコンスタンティノープルの陥落を裏で操っていた。我々のその後の奇跡的な回復は、長年にわたってドゥカーレ宮殿の懸念のもとであった。我々の恐ろしい復讐を現実のものとし、ドージェを彼の城壁に吊るす機は熟している！"
 destroy_venice_pp_title:0 "ヴェネツィアを鏖殺せよ"
 destroy_venice_pp_desc:0 "「最も晴朗なる共和国」の肥え太った裏切り者の商人たちは、第4回十字軍のラテン人の侵略者たちの手による1204年のコンスタンティノープルの陥落を裏で操っていた。我々のその後の奇跡的な回復は、長年にわたってドゥカーレ宮殿の懸念のもとであった。我々の恐ろしい復讐を現実のものとし、ドージェを彼の城壁に吊るす機は熟している！"
 the_pentarchy_title:0 "五大総主教座の再建"
 the_pentarchy_desc:0 "1054年の教皇レオ9世の傲慢によってもたらされたキリスト教の東西の大分裂は、最終的に和解するかもしれない。531年に皇帝ユスティニアヌス1世によって確立された時、ローマの司教は、コンスタンティノープル、アンティオキア、エルサレム、アレクサンドリアのものと並び、5つの総主教の一つに過ぎなかった。もし5つの総主教区が、東方教会の後援のもとにキリスト教に回復すれば、新しい統一の希望がある。"
 the_pentarchy_pp_title:0 "五大総主教座の再建"
 the_pentarchy_pp_desc:0 "1054年の教皇レオ9世の傲慢によってもたらされたキリスト教の東西の大分裂は、最終的に和解するかもしれない。531年に皇帝ユスティニアヌス1世によって確立された時、ローマの司教は、コンスタンティノープル、アンティオキア、エルサレム、アレクサンドリアのものと並び、5つの総主教の一つに過ぎなかった。もし5つの総主教区が、東方教会の後援のもとにキリスト教に回復すれば、新しい統一の希望がある。"
 recover_rome_title:0 "永遠の都"
 recover_rome_desc:0 "コンスタンティノポリスは新たなローマかもしれないが、古き帝都たる永遠の都自体は751年のラヴェンナ総督領の失陥以来失われたままである。ローマ帝国の予期せぬ復活は、古代のラテンの家との統一を目指す強力な動きをもたらした…"
 recover_rome_pp_title:0 "永遠の都"
 recover_rome_pp_desc:0 "コンスタンティノポリスは新たなローマかもしれないが、古き帝都たる永遠の都自体は751年のラヴェンナ総督領の失陥以来失われたままである。ローマ帝国の予期せぬ復活は、古代のラテンの家との統一を目指す強力な動きをもたらした…"
 recover_sicily_title:0 "シチリア奪還"
 recover_sicily_desc:0 "シチリア島は965年に、ムハンマドの軍の前に陥落したことで、帝国から失われた。凱旋し、ダモクレスとアルキメデスの島を再び取り戻したことをギリシャ人に聞かせてやる時だ。"
 convert_rome_title:0 "ローマ奪還！"
 convert_rome_desc:0 "常に帝国によって直接支配されていたわけではないが、ローマは、最終的に、教皇レオ3世がシャルルマーニュを神聖ローマ帝国皇帝として戴冠した時、あらゆるビザンツとの関係を断ち切った。しかし今、都市は我々の手に戻り、非常に苦しんではいるが、ようやく、我々の総主教の祝福を再び受け入れる準備を整えている。"
 recover_northern_balkans_title:0 "北部国境"
 recover_northern_balkans_desc:0 "我々は古い北の国境を回復し、ゲルマン蛮族に対する新しい境界地域を再確立しなければならない。"
 recover_western_balkans_title:1 "バルカン諸国征服"
 recover_western_balkans_desc:0 "我々は再びバルカン半島における権威を打ち立て、アドリア海沿岸部を取り戻し、ドナウ川を北の国境として確立する必要がある。"
 recover_west_anatolia_title:1 "西部アナトリア"
 recover_west_anatolia_desc:1 "トルコからアナトリアを取り戻し、かつて帝国の中核地域だったものにローマの支配を再確立する時が来た。"
 recover_central_anatolia_title:1 "中央アナトリア"
 recover_central_anatolia_desc:1 "我々は、トルコを押し戻し、ローマ帝国のためにさらに多くの地域を回復しなければならない。中央アナトリアを再確立する必要があるのは、それが我々の遺産であり、世界が焦がれる都自身を適切に保護するためだ。"
 conquest_of_azerbaijan_title:0 "ペルシア領アゼルバイジャン"
 conquest_of_azerbaijan_desc:0 "イルハン朝と黒羊朝の両方の首都として、タブリーズは中心となる重要な都市である。それはペルシア西部のアゼルバイジャンのより広い地域を支配している。我々はこの地域全体を取り戻す必要がある。"
 consolidate_iran_title:0 "イランを統合"
 consolidate_iran_desc:0 "イラン高原は多くの古代文明の舞台であり、ペルシア帝国の中核である。我々は、ペルシアの大都市の安全を確保するために、全地域が我々の支配下にあることを確実にし、あらゆる盗賊や外国の支配者を追放する必要がある。"
 conquest_of_arabian_iraq_title:0 "ナジャフとカルバラ"
 conquest_of_arabian_iraq_desc:0 "ナジャフとカルバラの聖堂を確保し、かつての栄光に戻すのが我々の義務である。この地域は、安全を確保するために、あらゆる手を尽くして外国からの侵入から保護されなければならない。"
 persian_khorasan_title:0 "ペルシア領ホラーサーン"
 persian_khorasan_desc:0 "最近の世紀で、東ペルシアは学術と文化の中心として花開いた。ペルシア文化圏を統一する帝国として、我々はヘラート、ニーシャープール、マシュハド、というホラーサーンの偉大な都市がペルシアの領土内に正しく統合されていることを保証しなければならない。"
 persian_afghanistan_title:0 "帝国の墓場"
 persian_afghanistan_desc:0 "アフガンの山々はインドの豊かな平原への道を守っている。この地域へ拡張することで、我らは、厄介なアフガン人の襲撃から自国を守り、東方への拡張の道を開くことができる。"
 HEADER_DECISIONS:2 "決断と政策"
 have_vaisyas_in_5_provinces:1 "レベル2以上の§Y交易中心地§!を§Yヴァイシャ§!もしくは§Y市民§!もしくは§Yジャイナ教徒§!に5つ与える。"