 conquer_zanzibar_mission_title:1 "スワヒリ海岸沖への足がかり－ザンジバル"
 conquer_zanzibar_mission_desc:1 "ザンジバルはスワヒリ海岸の交易ノードの一つである。それを征服することは、我々に追加の港を与え、アジアへの交易路に対する足がかりを提供するだろう。"
