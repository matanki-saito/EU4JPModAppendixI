 flavor_nav.1.t:0 "テラ・ノヴァ"
 flavor_nav.1.d:0 "バスク人の捕鯨者とその家族を満載した船は、我々がテラ・ノヴァ、すなわち新世界と呼ぶ遥かな岸辺に錨を下ろした。[Root.Monarch.GetTitle]自らの資金提供で、彼らはこの極寒の北の島に植民地を設立する任務を負っていた。\n\nナバラを振り返れば、王国は周りを囲む列強のなすがままで、小国であることの脅威に直面し続けている。人々の中には、父祖の地を棄ててテラ・ノヴァに新しい故郷を築けば、この災難から逃れられるかもしれないと思う者がいる。"
 flavor_nav.1.a:0 "旧世界を後にしよう！"
 flavor_nav.1.b:0 "故郷を棄てることはできない。"
 flavor_nav.2.t:0 "アラゴン継承"
 flavor_nav.2.d:0 "アラゴン王アルフォンソ5世には嫡子がいないが、王弟ジュアンが次の国王となることは確実である。ジュアンは長年ナバラのブランカ女王と結婚していたが、彼女は悲しいことに1441年の春に死去した。ジュアンは息子カルロスにナバラ王国を渡さず自ら王位を占め、今や当然のようにナバラ王に君臨している。これはつまり、ナバラが独立を維持し、かつジュアンの存命中にアルフォンソ王が身罷ることがあれば、ナバラとアラゴンの同君連合が成立することを意味する。"
 flavor_nav.2.a:0 "継承が滞りなく行われんことを。"
 flavor_nav.4.t:0 "アルフォンソ王の死"
 flavor_nav.4.d:0 "寛大王アルフォンソの死去という悲劇により、アラゴン連合王国の威信と繁栄に満ちた治世は終焉を迎えた。王の死を受けて、ナバラ王ジュアンは王位に就く気になっているようだ。かくしてアラゴン連合王国とナバラ王国の同君連合が始まる。\n\nしかし、カタルーニャの領主たちはジュアン王の継承に満足していない。彼らは王の支配を受け入れることと引き換えに大きな譲歩を要求した。"
 flavor_nav.4.d2:0 "寛大王アルフォンソの死去という悲劇により、アラゴン連合王国の威信と繁栄に満ちた治世は終焉を迎えた。王の死を受けて、ナバラ王ジュアンはアラゴン王位に就く気になっているようだ。ジュアンは戴冠式を終えたならば、宮廷を[Root.Capital.GetCapitalName]に移し、第一にアラゴン王として君臨するだろうと同意を与えた。しかし、ジュアン王には別の計画があるかもしれない…"
 flavor_nav.4.a:0 "カタルーニャの要求を受け入れざるをえない。"
 flavor_nav.4.b:0 "ジュアン王のご裁断を仰ごう。"
 flavor_nav.4.c:0 "妥協などもってのほかだ！"
 flavor_nav.5.a:0 "ナバラがこの同君連合を率いるべきだ！"
 flavor_nav.5.b:0 "アラゴンの下につくことを受け入れよう。"
