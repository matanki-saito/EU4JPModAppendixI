 order_events.1.t:0 "原住民政策に対するドミニコ会の反対"
 order_events.1.d:0 "我が国の植民地設立の初期から尽力し、他の多くの人とともに修道会の立場から監督してくれたドミニコ会の修道士が[las_casas_province.GetName]から[Root.GetName]へ戻ってきた。彼はアメリカ植民地での先住民の扱いに反対し、我が国の厳しい植民地政策を非難している。\n\n彼は功績者としての過去を捨て、[Root.Monarch.GetName]の前に現れ、[Root.Monarch.GetHerHim]に先住民の扱いの改善のため説得を行った。"
 order_events.1.a:0 "[Root.GetName]はキリスト教国である。寛容を示さなければならない。"
 order_events.1.b:0 "我が国が償いを行えば、おそらく交易を行うように彼らを説得できるでしょう。"
 order_events.1.c:0 "修道士の愚かな文章など国家政策の根拠にはならない。"
 order_events.2.t:0 "魔女に与える鉄槌"
 order_events.2.d:1 "中央ヨーロッパで記されたと思われる魔術に関する本が[maleficarum_province.GetName]のドミニコ会で見出された。魔女に与える鉄槌（Malleus Maleficarum）は、魔女が社会にもたらす危険性について警告するだけでなく、魔女に対処する手順を規定している。魔術と思われる行いを異端と認定し、宮廷は告訴を受け入れ相応しい罰を与えるべきだと主張している。\n\n[maleficarum_province.GetName]のドミニコ会の修道士たちの間でその本の妥当性について見解が統一されているとはとても言えないが、修道会から発表すべきと考えている者もいる。その本の行く末に関して議論が続けられる。"
 order_events.2.a:0 "この知恵を国中に広めよう！"
 order_events.2.b:0 "学問のために修道院で保管しておくように。"
 order_events.2.c:0 "一冊もこの本を残すな。"
 order_events.3.t:0 "ドミニカ大学"
 order_events.3.d:0 "説教者の修道会はしばしば大学の近くに設立され、そのような機関に対して支援を行ってきた歴史がある。[dominican_university_province.GetName]では、修道会にそのような中心地がないことに気がつき、設立するための試みが行なわれている。彼らは多額の資金を調達したが、[Root.GetAdjective]の王から修道会の試みへの支援を求めている。"
 order_events.3.a:0 "[Root.GetName]には更なる学びの場が必要だ。"
 order_events.3.b:0 "始めからある宗教施設に注力すべきだ。"
 order_events.3.c:0 "代わりに、彼らに[Root.Capital.GetCapitalName]に研究の報告をさせる。"
 order_events.4.t:0 "フラティチェリ派の告発"
 order_events.4.d:0 "すべての聖フランシスコの信者は清貧と禁欲の生活を信奉しているが、更なる富の否定を行うものもいる。[Root.GetAdjective]のフランシスコ会の集団はより厳格であり、教会の幹部や富を蓄える他の修道会を非難している。彼らはキリストや十二使徒の生活は現在の教会の裕福さからかけ離れていると指摘している。\n\nドミニコ会の尋問官[Root.Adm_Advisor.GetName]は彼らの意見はフラティチェリ派の危うさに近いと指摘し、宗教裁判によって異端として告訴されている。[Root.Adm_Advisor.GetSheHeCap]はフランシスコ会を裁判にかけ、その地域での役割を[Root.Adm_Advisor.GetHerHis]の修道会が引き継ぐことを提案している。"
 order_events.4.a:0 "異端者を追放し、代わりの修道会を招致しよう。"
 order_events.4.b:0 "[Root.Adm_Advisor.GetName]は[Root.Adm_Advisor.GetHerHis]の権限を超えている。"
 order_events.5.t:0 "支部間の仲裁"
 order_events.5.d:0 "フランシスコ会の命令系統を統一するために過去にいくつかの試みがなされてきた。それらは、支部間の原則の違いが大きすぎるためにこれまでのところ上手くいかなかった。[PAP.Monarch.GetTitle][PAP.Monarch.GetName]はそのような野心を持っていないが、それでもやはりこの分断された修道会の支部を統合することを試みるか、それらの違いを是正するかを決めなければならない。教皇に著しい影響を与えるため、[Root.GetName]はこれらの進展に影響を与える特有な立場にある。"
 order_events.5.a:0 "支部同士を緊密にしてみよう。"
 order_events.5.b:0 "戒律を順守する古い修道会に多くの権力を付与する。"
 order_events.5.c:0 "支部に異なる慣習を維持するのを許可する。"
 order_events.6.t:0 "修道会の分派"
 order_events.6.d:0 "フランシスコ会とは単一の修道会ではなく、聖フランシスコが定めた会則に従う修道会すべてを指す。このような修道会の設立は決して過去の出来事ではない。時に会衆は、教会内での意見の相違によって、定められた慣習から逸脱する。\n\n[franciscan_origin_province.GetName]のフランシスコ会の集団は[franciscan_target_province.GetName]に移住し、さらに聖フランシスコの教えの沿った生活をすることを主張し、会衆に出立することを求めた。そのような分裂を許すべきでしょうか？"
 order_events.6.a:0 "フランシスコ会を名乗るのならば、許可しよう。"
 order_events.6.b:0 "既存の修道会の監視のもと許可しよう。"
 order_events.6.c:0 "いますぐこの異端者を叩き潰せ！"
 order_events.7.t:0 "イエズス会による改革の呼びかけ"
 order_events.7.d:0 "カトリック信仰をプロテスタントの異端者から守るためのイエズス会の修道会の尽力を疑う者は誰もいません。彼らの教会内での改革を求める声は、対抗宗教改革の一環として[Root.GetName]で認められています。しかしそれでも、腐敗や貪欲と見られるものを我々の組織から取り除こうとするこれらの試みは、時折教会の他の代表者たちとの対立を生じさせます。\n\nプロテスタントがその真っ只中に広まっているので、イエズス会は、まず第一にこれら改宗者が地元司教たちとの間にあった懸念に関し、いくつかの譲歩さえなされれば、秩序と権威を回復できると確信しています。彼らがこれを巧妙に処理すると信頼できますか？"
 order_events.7.a:0 "これが異端者の改宗の助けになるというのなら、許可しよう。"
 order_events.7.b:0 "教会が改革を必要だと言う場所はここではない。"
 order_events.8.t:0 "植民地のイエズス会の伝道"
 order_events.8.d:0 "イエズス会は常に布教活動に熱心であり、既に[jesuit_mission_origin.GetName]の[Root.GetAdjective]植民地にいます。今や彼らは現在の植民地に必要な全資源を持っていることを確信しており、彼らはすぐそばで新しい伝道団を設立しようとしています。我々の祝福と彼らの将来の努力を支援するという約束により、彼らは[Root.GetName]とカトリック信仰の両方のために、この手つかずの土地に重要な基盤を築くのに十分な人たちがいると信じています。"
 order_events.8.a:0 "素晴らしい考えだ。"
 order_events.8.b:0 "彼らは[jesuit_mission_origin.GetName]に残るべきだ。"
 order_events.8.c:0 "既存の植民地に彼らの力を集中させるべきだ。"
 order_events.9.t:0 "神学論争"
 order_events.9.d:1 "イエズス会は非常に強力な影響力を持ち、教皇との学術的見解の不一致があれば論争となる。[order_events_9_prov.GetAreaName]で行われた最近の神学に関する議論において[Root.GetAdjective]のイエズス会と何人かの枢機卿の間で対立が生じた。[PAP.Monarch.GetTitle][PAP.Monarch.GetName]はその議題が国内の事柄だとしても、[Root.GetName]において現在の教義が弱まることを恐れている。我が国は当事者から、公でないにしろ支援を求められるかもしれない。"
 order_events.9.a:0 "正しい教義を支持することで教皇庁に恩を売っておこう。"
 order_events.9.b:0 "[Root.GetAdjective]のイエズス会の意見に賛同することで彼らをなだめよ。"
 order_events.9.c:0 "神学者に任せ、どちらにも加担しない。"
 order_events.9.e:0 "完璧に問題を解決するために[Root.Adm_Advisor.GetName]を招集しよう。"
