 manufacturing_center:0 "帝国の製造中心地"
 manufacturing_center_desc:0 "市民こそ我が国の交易帝国の力の源である。外国の生産品を輸入し我が国で加工している。"
 council_of_the_indies_reform:0 "インディアス枢機会議"
 council_of_the_indies_reform_desc:0 "我が国の広大な植民地領は、国王に直接報告する中央行政を持つ必要がある。個々の副王がそれぞれの領土を統治すれども、枢機会議は最高の植民地権力となり、この法廷が我が国の法を新世界の最も離れた地にまで及ばせるだろう。"
 council_of_captains_reform:0 "船長会議"
 council_of_captains_reform_desc:0 "海賊共和国は、その偉大な艦長の意思によって統治されるべきだ。我々の国家を一つにまとめるのは彼らの協力関係であり、彼らの決定は他のどの権威よりも優先されなければならない。"
 articles_of_agreement_reform:0 "契約覚書"
 articles_of_agreement_reform_desc:0 "契約覚書は海賊船上の社会秩序の理念である。すべての乗組員は同等の投票権を持ち、すべての略奪品の分け前は同等であることを確約する。このような覚書は共和国全体で制定されるべきであり、それによってすべての海賊の自由と平等が確約される。"
 smugglers_haven_reform:0 "密輸業者の天国"
 smugglers_haven_reform_desc:0 "海賊商売は、盗んだ商品を売却する方法がなければ機能しない。共和国の状況が密輸活動に有利であることを確実にしなければならない。"
 pirate_king_reform:0 "海賊王"
 pirate_king_reform_desc:0 "あらゆる大帝国が我々と対立している。生き残りのいかなる機会にも耐えるため、我らが海賊王のもとで結束しなければならない。つまり、王の言葉が法になるのだ。"
 war_against_the_world_doctrine_reform:0 "世界に対する戦争主義"
 war_against_the_world_doctrine_reform_desc:0 "世界中の暴君を追放しなければならない！我々はもはや王や独裁者たちが同胞たちを奴隷にすることを容認できない。我が国は新たな主義を採用するだろう。即ち、世界に対する戦争をだ！"
 black_market_consortium_reform:0 "闇市組合"
 black_market_consortium_reform_desc:1 "共和国で暴れ回る海賊たちは水浴びすら信頼することができず、まして国家の統治を任せることは未来にカットラスの先を握らせるようなものだ。最も影響力を持つ闇市商人で構成された組合を真の統治者として設立すべきだ。利益は自由よりも前に来なければならない。"
 pirates_become_republic_reform:0 "黒旗を降ろす"
 pirates_become_republic_reform_desc:0 "海賊人生を終わらせ、より安定した共和国を設立するために腰を据える時が来た。"
