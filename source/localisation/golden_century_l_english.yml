 tortoise.1.t:0 "カメの群れ"
 tortoise.1.d:0 "ガラパゴス諸島の植民者の一部は、大きな土着のゾウカメを食べるようになった。この動かず、無防備な巨体は完全に家畜となり、通過する捕鯨船の間で商品化され、植民地唯一の収入源となった。\n\n一度でもガラパゴスゾウガメを食べると、他の動物食は全く食べたくなくなるほどであるといわれており、他のあらゆる食べ物に勝る消化の良さと量を持つ肉は、いささかの不便を感じることもなく食べられている。"
