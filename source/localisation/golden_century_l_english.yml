 mortars:0 "臼砲"
 mortars_desc:0 "長距離攻城兵器は他の船に対してはあまり効率的ではないが、陸上の建造物に与える脅威を大幅に向上させる。"
 standardized_signal_book:0 "暗号表の標準化"
