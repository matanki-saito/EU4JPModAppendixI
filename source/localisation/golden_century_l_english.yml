 pirates.2.t:0 "海賊共和国"
 pirates.2.d:0 "ナッソーが陥落した！ニュープロヴィデンスの海賊共はバハマに文明化された政府がないことでつけあがり、要塞に侵攻し海賊共和国を宣言した。\n\n彼らの頭領は海賊船長ベンジャミン・ホーニゴールドだ。ホーニゴールドは島の反逆者と無法者に対して脆弱な指導力を維持している。指揮下にいる残虐な補佐官たちは、彼に弱まる前兆がないか厳重に監視している。\n\nこの「海賊共和国」は、バハマに対する我が国の主権の侵害ではなく、すべての文明化された人々に対する侮辱である。無政府主義者によってニュープロヴィデンスは統治されている。"
 pirates.2.a:0 "我がための海賊人生よ！"
 pirates.2.b:0 "奴らを絞首刑にかけろ！"
 pirates.3.t:0 "リベルタティア"
 pirates.3.d:1 "海賊の船長であるミッソンとテュー、そしてドミニカ人修道士のカラチオーリとの間のありそうにない同盟は、マダガスカルの海賊を一つの共同体へと統一しました。彼らの植民地は「リバタリア」と名付けられ、海賊は強い自由と地方自治主義の理想郷の原理に従っているように見えます。海賊は奴隷制や国政を彼らの理想にとって受け入れ難いものと見なしています。彼らは多数決を通じて統治し、アンゴラから解放された奴隷を勧誘することによって彼らの集団を増やします。\n\nこの寄せ集めの共和国は確かに獲物扱いしている商船を持つヨーロッパの植民地勢力の怒りを引き寄せるでしょうが、理想主義者のこの手に負えない乗組員たちは、我が保護下で繁栄するかもしれません。"
 pirates.3.a:0 "我がための海賊人生よ！"
 pirates.3.b:0 "彼らを我が海岸に移住させることを歓迎しよう。"
 pirates.4.t:0 "サレ共和国"
 pirates.4.d:0 "熱狂的なスペインの宗教裁判は、ムスリム信仰を隠しているとの疑いがある改宗者の子孫、モリスコを冷酷に粛清し、追放を続けています。[218.GetName]州からの裕福なモリスコの大集団がさらなる抑圧を予期し、[218.Owner.GetName]から逃げ出しました。\n\n彼らはサレに移住し、そこで過去の生活を捨て去り、新しい職、外海での海賊業を選びました。多くの海賊奴隷商人も合流した、新しく形成されたサレ共和国は今はムスリム名のムラト・レイースと呼ばれるオランダ人海賊ヤン・ヤンスゾーンに率いられています。\n\nこれらの野心的な難民を我々の庇護下に置くべきです。詰まる所、敵の敵は味方です。"
 pirates.4.a:0 "我がための海賊人生よ！"
 pirates.4.b:0 "海賊である彼らの友となろう"
 pirates.5.t:0 "テトゥアンの海賊女王"
 pirates.5.a:0 "我がための海賊人生よ！"
 pirates.5.b:0 "テトゥアンから治めよう。"
 pirates.6.t:0 "ポート・ロイヤルの海賊"
 pirates.6.d:0 "[spanish_main_country.GetAdjective]の海運を襲撃させることを目的として、カリブ海にいる意欲的な私掠船長たちに多数の私掠免許状を与えてきた。彼らは[487.GetName]にある街、ポートロイヤルを本拠地としてきた。ここは掠奪の機会に恵まれた場所なのだ。\n\nポートロイヤルの当局が積極的に盗品を取り扱っていることにより、あまり旨みのないモノも引き寄せられてきた。私掠免許状を持たず、どこの国からも認められていない海賊が、この島に基地を作り始めている。無法であるという魅力は私掠船長たちにとって抗いがたいものがある。すでに職務を捨て、海賊に転身した者たちもいる。[Root.Capital.GetCapitalName]は、ポートロイヤルが海賊のユートピア、新世界のソドムになったという噂で持ちきりだ。"
 pirates.6.a:0 "我がための海賊人生よ！"
 pirates.6.b:0 "ポート・ロイヤルの秩序を回復せねばならぬ。"
 pirates.7.t:0 "同胞会議"
 pirates.7.d:0 "ハイチ沖のトルトゥーガ島では、海賊や私掠船組員たちの秘密の集会は、そのような多くの集会の始まりとして招集されます。集められた船長は間に合わせのキャビンに入り、協定を起草し始めます。\n\n数時間後、船長は会議から出て、彼らの乗組員に同胞の海賊の掟を伝えました。これら掟と共に海の同胞という評議会が設立され、一部修正を加えて、全乗組員の間で共有される行動規範によって統一されました。\n\nブレザレン、同胞は、トルトゥーガを彼らの事業の基盤としてきました。ここから彼らはカリブ海を恐怖に陥れるため、黒い帆の下、出発するでしょう。"
 pirates.7.a:0 "我がための海賊人生よ！"
 pirates.7.b:0 "これら犯罪者を根絶やしにしよう。"
 pirates.8.t:0 "パレンバンでの海賊行為"
 pirates.8.d:1 "パレンバンはシュリーヴィジャヤ大帝国の首都としての時代からかけ離れて没落しました。街は崩壊したマジャパヒト王国に放棄され、何十年もの間、港を密輸活動の拠点として利用する中国の海賊に悩まされてきました。提督の鄭和が遠征中、この都市にイカリを下ろした際、彼は海賊を追い払い、施進卿にこの都市の統治を任命しました。しかし鄭和と施進卿は今や故人であり、海賊たちは再結集するでしょう。抑制しないままにするなら、彼らはきっと街の占領の取り戻しを試みるでしょう。"
 pirates.8.a:0 "我がための海賊人生よ！"
 pirates.8.b:0 "もはやパレンバンに奴らの安息の地など存在しない。"
 pirates.9.t:0 "林道乾の一団"
 pirates.9.d:0 "悪名高い中国の海賊、林道乾と冷酷な一団はパタニへと寄港し、そこで[Root.Monarch.GetTitle][Root.Monarch.GetName]との謁見を求めている。林はその残忍さで有名だ。台湾において、彼は先住民を虐殺し、彼の船の水漏れを塞ぐ詰め物として彼らの血を使ったと言われている。\n\n彼は、パタニでの目的は中国当局からの避難所の見返りに[Root.Monarch.GetTitle]に彼の力を提供する事だと明言している。しかし、彼の評判と艦隊規模によって、街での彼の真なる野心は、彼の主張を飛び越えているかもしれない。"
 pirates.9.a:0 "我がための海賊人生よ！"
 pirates.9.b:0 "我が都市には、奴らの安息の地などどこにも存在せぬな。"
 pirates.9.c:0 "彼を海へと返せ。どうか彼が溺死しますように。"
 pirates.10.t:0 "沈没した財宝"
 pirates.10.d:0 "沈没した財宝艦隊の位置が見つかったという噂が飛び交っている。荒れ狂うハリケーンによって難破、消失したガレオンは、約千人の船員と数百万ドル相当に及ぶ[sunken_ship_country.GetAdjective]の黄金を海底の藻屑へと道連れにしたと言われている。\n\n今や噂される場所は広く知られているため、日和見主義のサルベージ業者や、おそらく、黄金を回収しようとしている[sunken_ship_country.GetAdjective]当局さえも引き寄せる事は間違いないであろう。"
 pirates.10.a:0 "財宝を狙う連中を迎撃する準備をせよ。"
 pirates.10.b:0 "潜水鐘を下ろせ。黄金は我が国のものだ！"
 pirates.11.t:0 "[Root.captain_name.GetName]船長の圧政"
 pirates.11.d:0 "海賊船長は黒旗を靡かせ、目撃したすべての人の心に恐怖を抱かせなければならない。しかし、乗組員からは尊敬を集め同意のもと船の指揮を執らなければならない。\n\n[Root.GetRandomShipName]の[Root.captain_name.GetName]船長は残虐な暴君という評判だ。最も軽微で証拠もない罪ですら罰金を取られるのは無法者の基準からしても行き過ぎている。不満が高まっており、乗組員が解決に乗り出すのは時間の問題だ。"
 pirates.11.a:0 "反乱だ！"
 pirates.11.b:0 "船長の言葉が法律だ。"
 pirates.12.t:0 "略奪品の分配"
 pirates.12.d:0 "我々の最新の獲物は、予想よりはるかに貴重な貨物を運んでいる事が判明した。さらなる略奪で自分の分け前が上乗せされる事を期待し、要求するであろう乗組員にはこの事実をまだ明らかにしていない。参加した船の船長は自身の船を改装し、大砲を追加購入する為の金を押さえておきたい一方、故買屋の代表者は合法の港での役人への賄賂に最も金が掛かると訴えている。言い争いが始まれば、酔っ払った乗組員が部屋に千鳥足で入ってきて、多くを耳にしすぎるだろう。"
 pirates.12.a:0 "乗組員全員で均等に分配しよう。"
 pirates.12.b:0 "盗品故買者がその分け前を手に入れるだろう。"
 pirates.12.c:0 "追加の取り分は船長のものだ。"
 pirates.13.t:0 "偽造された積荷目録"
 pirates.13.d:0 "海賊行為は危険なビジネスであり、適切な対策を行わなければ密輸も同様の危険がある。我が国の密輸業者は、盗品を海賊の乗組員から購入し、合法的な市場で売却することで利益を得ている。密輸業者は違法に手に入れた商品を売却するために港湾職員に賄賂を贈り、出所について知らないふりをしてもらうか、合法であると証明する文書を作成してもらわなければならない。\n\n熟練の偽造者である[Root.skilled_forger.GetName]は、最近になって我が国の事業に加わり、あらゆる港で通用する多数の文書を調達したことで、我が国の運営は円滑に進んでいる。"
 pirates.13.a:0 "このことは我が国のビジネスにとって素晴らしいことだ。"
 pirates.14.t:0 "私掠船の逃亡"
 pirates.14.d:0 "私掠船の船長である[Root.defecting_privateer.GetName]は、[privateer_origin_country.GetAdjective]海軍に仕えて、大きな名声を得た。しかし、褒賞として支払われた金額は、拿捕船の積荷の全額に比べ、はるかに少ないものであった。[Root.defecting_privateer.GetName]は、多くの抜け目のない私掠船の船長たちと同様に、海賊へ転向することで、より多くの利益が得られることに気づいた。彼は自分の私掠免許状を船外に投げ捨て、[Root.Capital.GetCapitalName]の港に入った。[Root.GetName]の海賊として、彼は思う存分に略奪し、正当に盗んだものを戦利品のままとしておくことも自由なのだ。"
 pirates.14.a:0 "利益と略奪のために！"
 pirates.15.t:0 "奴隷船の拿捕"
 pirates.15.d:0 "我々が拿捕したばかりの船に乗り込むと、貨物倉に囚われた奴隷が詰め込まれているのを発見した。乗組員の多くは奴隷制度の恐怖を自身で経験しており、最初の衝動に従って奴隷を解放し乗組員として組み込むことを要求した。\n\n良心の少ない金に強欲な乗組員は、解放するよりも貨物として扱い、盗品故買者に売却することを選ぶだろう。我々が奴隷の取引から利益を得ることを拒否すれば、この拿捕船を獲得するための彼らの努力に対する金銭的報酬を支払うことができなくなると彼らは主張している。"
 pirates.15.a:0 "彼らを解放しろ！[Root.GetName]で共に自由に生きるのだ。"
 pirates.15.b:0 "彼らは利益のために売却するただの貨物だ。"
 pirates.16.t:0 "傾船修理"
 pirates.16.d:0 "また船を傾けて修理する時間だ。この困難な工程では、満潮時に安全な浜辺まで乗組員が引っ張り、修理箇所が見えるように船体を側面から倒す必要がある。それは船の損傷や乗組員の怪我の可能性が高いためすべての海賊に恐れられる作業だが、理想の仕事を行うためには必要な骨の折れる作業だ。乗組員の中にはもっと楽な方法で修理すべきだと主張する者もいるが、船長は適切な修理を行わなければいずれ更なる問題の原因になると主張している。"
 pirates.16.a:0 "乗組員には完璧な仕事を徹底させろ。"
 pirates.16.b:0 "乗組員に楽をさせてあげよう。"
 pirates.17.t:0 "密輸業者の奮闘"
 pirates.17.d:0 "最善の時でさえ、密輸品を外国の港に持ち込むことは困難だ。今は確実に最善の時ではない。多くの密輸業者は商品を没収され[Root.Capital.GetCapitalName]に戻ってくる。中には絞首台に送られ戻らない人もいる。"
 pirates.17.a:0 "不幸だな。"
 pirates.18.t:0 "操舵手の選挙"
 pirates.18.d:0 "[Root.GetFlagshipName]の操舵手が板歩きの刑にあったことで、その役割を果してくれる新しい候補者が必要となった。操舵手は海賊船において特殊な地位にある。乗組員によって選ばれた彼は、時には船長の一方的な権威に対して乗組員の代表として彼らの要望のために意見することを期待される。\n\nすぐに2人の候補者が現れた。[Root.crew_representative.GetName]は乗組員の真の代弁者であり、乗組員の懸念に耳を傾ける謙虚さと船長に立ち向かう不屈の精神を持っている。一方で、[Root.captains_puppet.GetName]は常に船長の力となり、船長の希望を乗組員の希望と思わせることに長けている。どちらが海賊たちの心と支持を勝ち取るのだろうか？"
 pirates.18.a:0 "[Root.crew_representative.GetName]よ、乗組員の声となるのだ。"
 pirates.18.b:0 "[Root.captains_puppet.GetName]よ、船長の手先となるのだ。"
 pirates.19.t:0 "ブラックリスト入りの乗組員"
 pirates.19.d:0 "[Root.GetRandomShipName]の乗組員は厄介者だ。彼らの獲得した戦利品は素晴らしい成果だが、寄港すればすぐに酒を飲んでは暴れだし、[Root.Capital.GetCapitalName]に多大な損害と混乱をもたらす。彼らが起こした問題以上の価値は彼らにはないであろう。\n\nとりわけ破壊的な事件を起こしたことで、我が国の密輸業者の組合は乗組員全員をブラックリストに載せることを決定し、[Root.GetName]のどこでも彼らの略奪品を売却することをできなくした。この出来事は島を家にする海賊たちに混乱を引き起こした。彼らは好きなように生きる当然の権利を侵害されていると確信しており、何人かの扇動家は密輸業者を高慢な貴族と同様に見做している。"
 pirates.19.a:0 "売却禁止を続けろ。"
 pirates.19.b:0 "売却禁止を解除してやれ。"
 pirates.20.t:0 "海賊の黄金時代"
 pirates.20.d:0 "植民地国家間での戦争は流血沙汰となり、破壊と悪行の爪痕が残される。カリブ海では海賊行為が横行している。かつての私掠船は、平時などというのは儲けにならないと悟って黒旗を掲げるようになっている。一方、戦後処理で権限が剥奪された海軍の船長たちは、かつての君主の命令に従おうとしない。このような大国間での対立は意図せず海賊の黄金時代の幕開けとなってしまった。"
 pirates.20.a:0 "なんて傍迷惑な。それとも絶好の機会になるか？"
