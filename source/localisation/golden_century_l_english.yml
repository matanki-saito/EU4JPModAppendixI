 expel_minority_events.1.t:0 "[expelling_province.Religion.GetName]の避難所"
 expel_minority_events.1.d:0 "[expelling_province.GetName]から[expelling_colony.GetName]へ[expelling_province.Religion.GetName]の民衆を追放しようとする試みは、家を後にする者たちに完全に善意に受け止められたわけではありませんが、彼らの新しい家にはいくつかの利点があります。この植民地、少なくともその初期段階では、宗教的慣習に関してはやや許容度が高く、伝道師の中には[expelling_province.Religion.GetName]信仰の実践により良い場所と考えている者もいます。これらの話は現在[expelling_province.GetName]にまで伝わっていて、この計画に対する抵抗を幾分かは和らげてくれています。"
 expel_minority_events.1.a:0 "この考えが彼らの気持ちを和らげるならば信じさせよう。"
 expel_minority_events.2.t:0 "[expelling_province.Religion.GetName]の団結"
 expel_minority_events.2.d:0 "[expelling_province.GetName]での異教徒の追放は、境界線を越えることを意図したものではありませんでしたが、宗教コミュニティは地理的にはっきりと線引きされませんでした。近隣の[heathen_neighbors_moving.GetName]州へと出立する者たちとのつながりのある家族や友人、その他人々も今や同じように転居しており、彼らを[Root.GetName]へと追い出したにもかかわらず、コミュニティを維持しようとしています。この移住は計画の一部ではありませんでしたが、それは我々の役に立つかもしれません。"
 expel_minority_events.2.a:0 "彼らに任せよう。これがそもそもの目標であった。"
 expel_minority_events.2.b:0 "止めさせよ。彼らのいる場所は我々が必要とする場所である。"
 expel_minority_events.3.t:0 "[Root.GetName]にいる最後の[expelling_province.Culture.GetName]文化の人"
 expel_minority_events.3.d:0 "[expelling_province.GetName]にいる[expelling_province.Religion.GetName]の[expelling_province.Culture.GetName]文化の人々は、長年にわたり、[Root.GetAdjective]社会の中で文化的にも宗教的にもマイノリティであると言われてきました。今、彼らは、唯一自分たちが居る事の出来た場所、[expelling_province.GetName]から追放されています。\n\n[expelling_province.GetName]に未来がないと見ていますので、ここでの彼らの存在はますます脅かされています。多くの人は今、そのような敵対的環境の中に長く留まりすぎた影響を恐れています。むしろ我々が望んでいた管理された移住ではなく、彼らはすぐに立ち去り、ここに留まる最後の人になりたいと思う人は誰もいません。"
 expel_minority_events.3.a:0 "完全に計画通りという訳ではないな。"
 expel_minority_events.4.t:0 "[expelling_province.Culture.GetName]文化難民の[expelling_province.GetName]からの逃亡"
 expel_minority_events.4.d:0 "[expelling_province.Culture.GetName]文化の大部分の人々は、彼らを[expelling_colony.GetName]にある植民地へ転居させる取り組みに従っているが、中にはこの状況から抜け出す方法を模索している者もいる。[expelling_province.GetName]が我々の取り組みの第一目標であるため、隣の州へ逃げることは一つの方法である。\n\nこれは明らかに我々の計画の邪魔をしようという試みではあるが、その者たちが近隣に移住するのを阻止しようとした所で、それは彼らが元々の計画に従うことを意味するわけではない。それどころか彼らは別の場所に散り散りとなり、その状況は我が支配からさらに遠くへ逃れることになるだろう。"
 expel_minority_events.4.a:0 "少なくともこのように、我々は彼らがどこへ行こうとしているか分かっている。"
 expel_minority_events.4.b:0 "そんな反逆の試み、大目に見るわけなかろう！"
 expel_minority_events.5.t:0 "追放された行政官"
 expel_minority_events.5.d:0 "[expelling_province.GetName]から[expelling_colony.GetName]にある植民地へ移動している人々は、一般庶民だけではない。彼らの多くは、時には[Root.GetAdjective]の指導者と地元住民との間の架け橋として、[expelling_province.GetName]の管理において重要な役割を果たしてきた。今や彼らが追放されたことで、州の管理はより難しくなり、いくつか譲歩を強いられるだろう。その立場を埋めることができるまで、すぐに[expelling_province.GetName]の管理に対してより早急な取り組みを行うか、もしくは管理人数を減らすための計画を急ぐかのいずれかである。"
 expel_minority_events.5.a:0 "その立場は当面は空けておかねばならないだろう。"
 expel_minority_events.5.b:0 "単により速いペースで海外に人を送り込む必要があるだけだろう。"
