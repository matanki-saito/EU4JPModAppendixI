 flagship_events.1.t:0 "[From.GetName]により旗艦を拿捕！"
 flagship_events.1.d:0 "[Root.GetName]の誇り、[Root.GetLostFlagshipName]は[From.GetAdjective]艦隊との激しい海戦に巻き込まれた。激しい抵抗を続けたものも敵の手へと落ち、旗艦を失った我らの艦隊は既に敗退した。[Root.GetLostFlagshipName]が我々に仕向けられるかもしれないが、耐えねばならない。"
 flagship_events.1.a:0 "なんたる屈辱！"
 flagship_events.2.t:0 "[captured_flagship_country.GetAdjective]旗艦を拿捕！"
 flagship_events.2.d:0 "[captured_flagship_country.GetAdjective]艦隊の海戦中に、彼らが長きに渡り誇っている[captured_flagship_country.GetLostFlagshipName]をなんとか拿捕した。確かに印象深い船ではあるが、我々は叩き潰すだけでなく我々のものとしたのである。非常に望ましいことに、このことで彼らは世界の海で我々の力を試すことは愚行であると知っただろう。"
 flagship_events.2.a:0 "[Root.GetAdjective]の旗は誇らしげに旗めくだろう！"
 flagship_events.3.t:0 "[From.GetName]により旗艦が沈没！"
 flagship_events.3.d:0 "[Root.GetAdjective]艦隊の至宝、[Root.GetLostFlagshipName]は[From.GetAdjective]の脅威と戦い、悲しくも海へと消えた。最後の踏ん張りにも関わらず我らの旗艦は今や海の底である。"
 flagship_events.3.a:0 "物語が海における日々を語り継がんことを！"
 flagship_events.4.t:0 "[sunk_flagship_country.GetAdjective]旗艦を撃沈！"
 flagship_events.4.d:0 "[sunk_flagship_country.GetAdjective]海軍の中で、[sunk_flagship_country.GetLostFlagshipName]ほど高く評価されるものはない。このことを知って、我々は準備を続け、とうとう今日になって功を奏した。[sunk_flagship_country.GetLostFlagshipName]を今日の海戦で撃沈し、[sunk_flagship_country.GetAdjective]の士気を大きく低下させ、伝説の船であれなんであれ沈まぬ船はないことを思いしらせた。"
 flagship_events.4.a:0 "良い厄介払いだ！"
 flavor_pap.EVTNAME9:0 "崇高なる神"
 flavor_pap.EVTDESC9:0 "教皇は、アメリカの先住民は奴隷にしてはならないと宣言した。彼らを神の恩寵を受け取ることのできない劣った獣とする考えは、人類の敵によって広められた卑劣な嘘だと断じた。それどころか、教皇は、あらゆる人々と同じように、彼らもまた神の光を切望しており、すべての敬虔な王子たちは一刻も早く彼らに神の教えを広めるべきであると主張した。"
 flavor_pap.9.a:0 "教皇の意思に従おう。"
 flavor_pap.9.b:0 "教皇の知らないことが彼を傷つけることはできない。"
