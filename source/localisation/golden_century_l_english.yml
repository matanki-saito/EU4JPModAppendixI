 flavor_tun.EVTNAME1:0 "ハイレッディン・バルバロッサ"
 flavor_tun.EVTDESC1:0 "悪名高い海賊であり提督でもあるハイレッディン・バルバロッサは、地中海を無差別に襲撃する拠点構築を目指し、アルジェに到着した。名目上トルコのスルタンの臣民である、恐れられる船長は、キリスト教徒との戦いで彼を支援するなら、我が軍に入ることを考えるのを厭わない。"
 flavor_tun.EVTOPTA1:0 "彼にアルジェ一帯を支配させよう。"
 flavor_tun.EVTOPTB1:0 "彼を大提督に任じる"
 more_flavor_por.EVTNAME1:0 "マカオのポルトガル人"
 more_flavor_por.EVTDESC1:0 "密輸と海賊は広州湾でずっと問題となっているが、[From.GetName]商人と海軍の船が南シナ海で存在感を増すにつれて、これらの非合法行為に対してよく戦うようになっている。この優位性をさらに確保するべく、ポルトガルの駐在員は、交易拠点を設立するためにマカオへ入植する許可を求めた。彼は気前のよいことに、その特権のためには銀を支払うとしている。"
 more_flavor_por.EVTOPTA1:0 "彼らにマカオの主権を認める"
 more_flavor_por.EVTOPTB1:0 "外国人は信用できない。"
 more_flavor_por.EVTNAME2:0 "マカオの購入"
 more_flavor_por.EVTDESC2:0 "我々が南シナ海で海賊狩りに努めたことに感動し、[From.GetName]の[From.Monarch.GetTitle]は、相当の銀を支払うことで[Root.GetAdjective]商人がマカオに入植することを認めた。中国におけるたぐいまれなる交易の機会は、間違いなく非常に有益だろう。"
 more_flavor_por.EVTOPTA2:0 "ついに、中国への足掛かりだ！"
 more_flavor_por.EVTNAME3:0 "長崎のポルトガル人"
 more_flavor_por.EVTDESC3:0 "我が国の港との交易路を築こうとする南蛮商人をもはや無視できないでしょう。これまでは彼らを手ぶらで送り出すのが基本的な方針でした。しかし、[From.GetAdjective]のイエズス会は、特殊で切実な問題だ。なにせ、[From.GetAdjective]は制限された中国の港に入港できるため、日中貿易の仲介役を果たすことができるのだから。引き換えに、司祭や商人が長崎に常設の共同体を設立することを許可しなければならない。日本の情勢に悪影響を与えかねない提案だ。"
 more_flavor_por.EVTOPTA3:0 "長崎での交易を認める"
 more_flavor_por.EVTOPTB3:0 "南蛮人を信用するべきではない。"
 more_flavor_por.EVTNAME4:0 "ポルトガル領長崎"
 more_flavor_por.EVTDESC4:1 "日本に送った宣教師が良い知らせをもたらした。知らせによると、[From.GetName]の[From.Monarch.GetTitle]が長崎港をイエズス会に寄進するというのだ。教会との長きに渡る契約により、これは港の事実上の支配権が[Root.GetName]に落ちることを意味する。我々は今、かつてないほど、日本の貿易にアクセスしており、潜在的な軍事拠点として、日本の友人たちが有用性を失ってしまったと判断しなければならない。"
 more_flavor_por.EVTOPTA4:1 "黒船を送ろう。"
 more_flavor_por.EVTNAME5:0 "人虎の破門"
 more_flavor_por.EVTDESC5:0 "マラッカを占領した後、我々はインド諸国だけでなくヨーロッパも苦しめる皮膚を変異させる悪魔を発見した。マレーでは、サタンが獣に人の肌を被る能力を与え、警戒している信者を除いた人々に気づかれずに街を徘徊している。マラッカに連れてきた我が国の司祭は、すぐにこれらの化け物を破門とし、ポルトガル人が人に化ける悪魔に惑わされないようすべてを明らかにした。"
 more_flavor_por.EVTOPTA5:0 "汚い悪魔の卵め！"
 jesuit_order:0 "イエズス会"
 jesuit_order_desc:0 "献身的なキリスト教伝道者の中で、イエズス会の宣教師たちは、神の言葉を世界の四隅に広めることを決めた。"
 dominican_order:0 "ドミニコ会"
 dominican_order_desc:0 "ドミニコ会は、全人類の自然権を堅く支持している。奴隷制と虐待を嫌い、彼らは思いやりのある行為によって世界を変えようとするのだ。"
 franciscan_order:0 "フランシスコ会"
 franciscan_order_desc:0 "アシジの聖フランシスコの継承者たちは、信心者たちに模範を通して正しい行動をするよう求めている。不信心者のため、彼らは神の法を課すのに必要なことを行う非常に厳格な者たちだ。"
