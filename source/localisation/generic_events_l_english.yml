 border_friction.1t:0 "国境摩擦"
 border_friction.1d:1 "我々が[border_claim_country.GetUsableName]と同盟を結んだことに誰もが満足しているわけではない。[Root.GetAdjective]の影響力のある派閥である[Root.GetNoblemenPoliticians]は、[border_claim_country.GetUsableName]によって支配されているものの、多くの人が正当な我々の州と見なしている[border_claim_province.GetName]の州に焦点を当て、同盟を終結へと押し進めている。彼らはこの状況で、広範囲の怒りをかき立てている！"
 border_friction.1a:0 "おそらく、政策の変更が必要だろう…"
 border_friction.1b:0 "物事を前向きに考えよう！"
 border_friction.1c:0 "請求権の取り消し"
 border_friction.2d:1 "「[border_claim_province.GetName]の我々の正当な州は他の国々によって保有されており、政府はそれを回復する努力をしていない！彼らは何をしたというのだ？」ビラはこう主張し、[border_claim_country.GetUsableName]との戦争を求めている。\n\nこれらの誘因に駆り立てられ、請求権を主張した州を回復することができなかったことに対する広範な不満が国を席巻している。"
 ignored_unrest:0 "無視された不穏"
 desc_ignored_unrest:0 "高い税金や文化的、宗教的な違いによる不安を無視した結果は、市民の不幸を増やしただけだった。"
 lower_taxes_unrest:0 "税金の引き下げ"
 desc_lower_taxes_unrest:0 "我々は、税金を引き下げることで、市民の幸福を増やすことができた。"
 dynastic_events.1.t:0 "星明かり"
 dynastic_events.1.d:0 "後継者の誕生がより近づいた頃、占星術師は彼の仕事をちょうど完了した。彼は、この日に王家に生まれた子供は、偉大な王国を支配することになると宣言し、彼がさらに続けようとしたとき、新生児の最初の悲鳴の弱い響きが聞こえてきた。「女の子ですよ」産婆は告げる。「健康で元気なお嬢様です。我が[Root.Monarch.GetTitle]」"
 dynastic_events.1.a:0 "彼女の名はエリザベスだ。"
 dynastic_events.1.b:0 "キャサリンが彼女の名前となるだろう。"
 dynastic_events.1.c:0 "伝統的な[Root.Culture.GetName]の名前を彼女に与えよう。"
 dynastic_events.1.e:0 "サラが素敵な名前だ。"
 dynastic_events.2.t:0 "新しく生まれた娘"
 dynastic_events.2.d:0 "若い姫が生まれたという知らせを聞いて、人々は喜んだ。彼らは昼も夜も祝いを続けたが、あなたはまだ若い娘を新しい後継者として指名していない。"
 dynastic_events.2.a:0 "私は彼女を新しい後継者に指名する。"
 dynastic_events.2.b:0 "私は男子の後継者がほしい！"
 dynastic_events.3.t:0 "才能ある野心的な娘"
 dynastic_events.3.d:0 "後継者の不在は、[Root.Country.GetName]と顧問にとって悩みの種だ。あなたには外交官や外国の貴族、お付きの顧問に感銘を与えた、野心的で才能のある実娘がいる。彼女を王位継承者とみなすべき時ではないだろうか？"
 dynastic_events.3.a:0 "彼女は優れた支配者になるだろう。"
 dynastic_events.3.b:0 "私はまだ死んでいないぞ！息子を1人か2人くらいは作れる。"
 dynastic_events.4.t:0 "支配者の娘"
 dynastic_events.4.d:0 "古い支配者は男系の後継者を残すことなくこの世を去ったが、彼らの娘は才能のある知的な女性である。彼女が王位を主張するのに他に競争相手はほとんどおらず、それを保つために必要な才能も持ち合わせている。別の旧家のある男性も王位を要求しており、それほど強くはないが、女性よりも男性の王を見たいと考えている人々もいる。"
 dynastic_events.4.a:0 "旧支配者の娘を王位につける。"
 dynastic_events.4.b:0 "外国の貴族を選ぶ。"
 dynastic_events.5.t:0 "政略結婚"
 dynastic_events.5.d:0 "この時代、ロマンス、情熱、友情に基づいた結婚はほとんど無い。大部分は政治的なものであり、両親は2つの農場、2つの王朝、または2つの王国を結びつけようとする。後継者も配偶者もいないと、多くの人が、我が国と[nameless_neighbor_no_more.GetName]との結婚が適切であるか、必要でさえあると示唆している。"
 dynastic_events.5.a:0 "君主に使者を送り、我々の間での政略結婚を提案する。"
 dynastic_events.5.b:0 "私が結婚するとすれば、それは愛に基づいて行われる。"
 dynastic_events.6.t:0 "政略結婚の提案"
 dynastic_events.6.d:0 "[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]からの使者が到着し、彼らと[Root.Monarch.GetTitle][Root.Monarch.GetName]との結婚を提案している。"
 dynastic_events.6.a:0 "受け入れる。"
 dynastic_events.6.b:0 "丁寧にお断りする。"
 dynastic_events.7.t:0 "政略結婚－受け入れるか否か？"
 dynastic_events.7.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、固唾を呑んで[From.Country.GetName]の[From.Monarch.GetTitle][From.Monarch.GetName]からの回答を待っていたわけではなかったが、使者が書状を届けたときには、[Root.Monarch.GetHerHis]の手はまだ震えていた。"
 dynastic_events.7.a:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は受け入れた！"
 dynastic_events.7.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]は拒否した！"
 dynastic_events.8.t:0 "[From.GetAdjective] [Root.Heir.GetTitle]"
 dynastic_events.8.d:0 "安全な継承のない国家は危険である。[Root.Monarch.GetHerHis]自身が作る王室の後継者を待つことを敢えてせず、[Root.Monarch.GetName]は指定された後継者として[From.GetName]からの親族を指名した。"
 dynastic_events.8.a:0 "少なくともそれはハプスブルク家ではない。"
 dynastic_events.8.b:0 "A.E.I.O.U.（オーストリアは全世界の支配者なり。）"
 dynastic_events.8.a.tt:0 "§Y[From.Monarch.Dynasty.GetName]§!一族のメンバーが[GetDefiniteArticleBeforePluralCountry]§Y[Root.GetName]§!の指名された後継者となりました。"
