 institution_events.3.dpoly:2 "[institution_origin.Owner.GetName]による新世界の発見は、ポリネシアとその海の人々にあらゆる注目を集めた。[institution_origin.Owner.GetAdjective]の探検家たちは、地平線に立つランギに続いて、単なる島というだけではない、肥沃な土地と機会に満ちたまったく新しい大陸を発見した。旧世界と新世界の出会いは、資源の普及と技術の進歩、そして我々の世界の真の広大さに関する啓発的な実現をもたらした。動物、農作物、銀、病気は太平洋全体に広がり、[institution_origin.Owner.GetName]の[institution_origin.Owner.GovernmentName]は真にグローバル化した経済の見本となりつつある。ポリネシア・トライアングル全体からの入植者は、星や獣が敷き詰めた道をたどり、新しい世界への道を切り開き、これらの新しい土地の原住民たちの間で自身の生活を切り開いている。[institution_origin.GetCapitalName]からアンタナナリボまで、世界の未来は議論の的となっている。"
