 china_events.55.d.not_emperor:0 "前の中華皇帝である[empire_of_china.GetAdjective][empire_of_china.Monarch.GetTitle][empire_of_china.Monarch.GetName]の地位は弱く、ほとんど支持されていない。北から南まで、普通の中国人は彼の支配に疑問を呈しており、いつもはとても忠実な官僚でさえ[empire_of_china.Monarch.GetName]が天命を失うことを公然と宣言している。\n[chinese_border_province.GetName]を主張している悪党の[chinese_border_province.Culture.GetName]の役人たちは、我々を[empire_of_china.GetName]の迫害から解放して[empire_of_china.Monarch.Dynasty.GetName]の支配を終わらせるよう、[Root.Monarch.GetName]に近づいてきた。"
