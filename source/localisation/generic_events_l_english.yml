 EVTOPTA6123:0 "私は文句を言うべきではないと思う。"
 EVTNAME6124:0 "荒廃した要塞"
 EVTDESC6124:0 "少数の要塞は技術者によって無視され、荒廃してしまった。正直言って、現時点では、学校の子供たちのパーティーを遅らせることさえなく、侵略軍を気にする必要はない。"
 EVTOPTA6124:0 "真の男は砦の後ろに隠れたりはしない！"
 EVTOPTB6124:0 "おそらく、いくらかの修理が正しい順序だ…"
 EVTNAME6125:0 "要塞の崩壊"
 EVTDESC6125:0 "悲しいことに、我々の技術部隊は、この砦の状態を無視しており、行動が取られなければ要塞は最小限の防衛しか提供しないだろう。"
 EVTOPTA6125:0 "それは重要ではない…"
 EVTOPTB6125:0 "金で解決できないものはない。"
 EVTNAME6126:0 "要塞の崩壊"
 EVTDESC6126:0 "最近の検査では、我々の要塞の壁が崩壊していることが明らかになったが、技術部隊は修理に十分な資金がないと主張している。何もしなければ防御力は低下するが、長期的には数百年後には主要な観光地になり、地元経済を押し上げるかもしれない。"
 EVTOPTA6126:0 "長期的な利益を得るとしよう。"
 EVTOPTB6126:0 "より短期的な取り組みが正しい順序だと思う。"
 EVTNAME6127:0 "要塞の弱体化"
 EVTDESC6127:0 "技術部隊による保守作業が不十分であるため、構造的な損傷が深刻な要塞が一つ残っています。この要塞が本来の能力を維持するには、主要な構造上の作業が必要となるだろう。"
 EVTOPTA6127:0 "少数の責任者の処罰だけを行う。"
 EVTOPTB6127:0 "いや、金を投資しよう。"
 EVTNAME6128:0 "技術部隊の自己満足"
 EVTDESC6128:0 "我々の最大の要塞の一つは、我々の技術部隊の高い自己満足により、もはやその任に耐えることができないことが明らかとなった。"
 EVTOPTA6128:0 "専門家が自己満足しているなら、私は物事がうまくいくはずだと確信している。"
 EVTOPTB6128:0 "行動が取られなければならない。"
 EVTNAME6129:0 "要塞の危機"
 EVTDESC6129:0 "我々の技術部隊による怠慢は、我々の最も強力で現代的な要塞の一つに弱体化した壁を残している。包囲軍はこれを利用できるかもしれない。"
 EVTOPTA6129:0 "専門家に伝えておいた。"
 EVTOPTB6129:0 "いや！我々はすぐに何かを行う。"
 EVTNAME6130:0 "有望な将軍"
 EVTDESC6130:0 "戦場での委任に関する我々の政策は非常に成功しており、新しい将軍が浮上している。"
 EVTOPTA6130:0 "まあ、彼は有望だな。"
 EVTNAME6131:0 "特権の喪失への貴族の懸念"
 EVTDESC6131:0 "戦場での委任に関する我々の政策は、貴族の懸念を招いている。彼らは、人が戦場で何らかの能力を発揮したという理由だけで、彼が良い将軍になるというわけではないと信じています。実際、この新しい士官が紳士的にどう振る舞うかを分かっていないので、混乱の中での生活がまったく耐え難いものになっているようだ。一般の兵士たちが、良い指導者はより良い育ちでなければならないと信じているという噂もある。"
 EVTOPTA6131:0 "貴族は本当に重要なのか？"
 EVTOPTB6131:0 "まあ、私は物事を短期的にはもう少し難しくする方が良いかもしれないと思う。"
 EVTNAME6132:0 "軍の栄光"
 EVTDESC6132:0 "我々の輝かしい陸軍が国の威信を高めている。"
 EVTOPTA6132:0 "我らに栄光あれ！"
 EVTNAME6133:0 "我々の軍隊は凋落の途を辿る"
 EVTDESC6133:1 "我々の軍隊は凋落の途を辿っており、その威光もまた失墜しつつある。もはやかつてのように人々が軍隊に一目置くことはなくなっている。"
 EVTOPTA6133:0 "状況を一新する時が来た！"
 EVTOPTB6133:0 "我々ができることは多くないだろう…"
 EVTNAME6134:0 "冒険的な商人"
 EVTDESC6134:0 "現在の交易の状況は我々の商人にかなり有利に働いている。我々の商人はこれらを利用する準備ができている。"
 EVTOPTA6134:0 "素晴らしい。"
 EVTNAME6135:0 "我々の商人は不調である"
 EVTDESC6135:0 "以前は我々の冒険的な商人たちは良い仕事をしていたが、最近は状況が悪化している。"
 EVTOPTA6135:0 "我々はベルトをしっかり締めなければならないだろう！"
 EVTOPTB6135:0 "いくつかの不人気な改革がその答えだ。"
 EVTNAME6136:0 "植民ラッシュ"
 EVTDESC6136:0 "我々の新世界探求が噂となり、入植者として新たな生活を始めようという人々が増えてきている。"
 EVTOPTA6136:0 "彼らは役に立つかもしれない。"
 EVTNAME6137:0 "人々は植民地へと逃れる"
 EVTDESC6137:0 "新世界における我々の探求は、植民地の人々のための機会を開いた。継続的な戦争により、今こそこれらの機会を獲得する時であると、多くの最高で優秀な人々に確信させている。"
 EVTOPTA6137:0 "彼らを行かせよう。"
 EVTOPTB6137:0 "彼らを止めなければならない。"
 EVTNAME6138:1 "[empty_neighbor_target.GetAreaName]会社"
 EVTDESC6138:1 "[This.Owner.GetName]の名において[This.GetName]を主張する義務を課された[This.GetAreaName]会社は、代わりに、我々の植民地に近い隣接する地域にその国境を拡大することを決断した。この無人の土地での新たな人生の約束は、[Root.Owner.Culture.GetName]の入植者にとっては非常に魅力的であり、我々が拡大を許可すれば、それは[This.GetName]にある我々の既存の植民地よりもはるかに多くの入植者を引き付けるだろう。"
 EVTOPTA6138:0 "良いことづくめだ。"
 EVTNAME6139:0 "植民地会社の破産"
 EVTDESC6139:0 "我々の植民地の冒険的事業の一つは深刻な財政難に陥っており、行動が取られなければ、植民地は苦しむことになるだろう。"
 EVTOPTA6139:0 "彼らは危険を承知の上だった、私の問題ではない。"
 EVTOPTB6139:0 "我々が足を踏み入れる時だ。"
 EVTOPTA6140:0 "素晴らしい知らせだ。"
 EVTNAME6141:0 "自己満足な交易"
 EVTDESC6141:0 "我々は賢明な商取引慣行で有名だが、現時点では我々の商人は少々自己満足に陥っている。"
 EVTOPTA6141:0 "競争していない商人を見ることも可能だ。"
 EVTOPTB6141:0 "価格は上がるだろうな…"
 EVTNAME6142:0 "優れた総督"
 EVTDESC6142:0 "我が国では非常に多くの、国家のために懸命に働く正直な人たちに恵まれている。海外を支配する多くの優れた総督が、我々に真の後押しを与えている。"
 EVTOPTA6142:0 "我々はこれに喜んでいる。"
 EVTNAME6143:0 "腐敗した総督"
 EVTDESC6143:0 "海外の州は治安を維持するのに非常に困難であることが知られており、良い総督は不可欠である。時に、物事は計画通りには機能しないものだが、結局最後には、腐敗した金で動かされる人物が管理することになる。"
 EVTOPTA6143:0 "行動を起こす。"
 EVTOPTB6143:0 "見て見ぬふりをする。"
 EVTNAME6144:0 "生産の向上"
 EVTDESC6144:0 "スミス経済学を取り入れたことで、人々は物事がどのように生み出されているか考えて時間を費やしていた。今のところそれは功を奏しているようだ。"
 EVTOPTA6144:0 "これは良い。"
 EVTNAME6145:0 "生産の抑制"
 EVTDESC6145:0 "我々の生産者は、スミス経済学を使用することで、我々の生産技術が高度化したため、自己満足に陥っている。"
 EVTOPTA6145:0 "これは生産を傷つけるのではないかと思う。"
 EVTOPTB6145:0 "実際、それは高い価格に換算されているようだ。"
 EVTNAME6146:0 "成功した官僚機構"
 EVTDESC6146:0 "毎年、官僚主義の原則は国家の税を少し増やしてくれるが、時には適切な場所にいる適切な人が、少し余分にその国に与えることができる。数年後に全面的に彼らの能力を超え、昇進させなければならないのは残念なことだ。"
 EVTOPTA6146:0 "太陽が輝いている間に干し草を作ろう。"
 EVTNAME6147:0 "腐敗した官僚機構"
 EVTDESC6147:0 "官僚機構は時にうまくいかない。誤った場所にいる誤った人は、国の収入を傷つける腐敗行為につながる可能性がある。さらに悪いことに、それを変更するために適切な書類を手に入れるのに数年かかるだろう。"
 EVTOPTA6147:0 "制度と戦うことはできない。"
 EVTNAME6148:0 "国立銀行は配当金を支払う"
 EVTDESC6148:0 "いくつかの慎重な融資は、我々の国立銀行で非常に良い利益につながっている。銀行は配当を高め、株式の一部を買い戻している。"
 EVTOPTA6148:0 "我々はカネに囲まれている。"
 EVTNAME6149:0 "国立銀行の問題"
 EVTDESC6149:0 "我々の国立銀行は非常に貧弱である。信頼できる人に貸与することが難しく、困難に陥っている。"
 EVTOPTA6149:0 "支援するためいくらかの資金を提供しよう！"
 EVTOPTB6149:0 "少し信頼性の低い人にも貸し出すように銀行に指示する。"
 EVTNAME6150:0 "交易政策の成功"
 EVTDESC6150:0 "我々の国家の交易政策は、今のところ非常に成功している。これは我々の商人に真の後押しを与えている。"
 EVTOPTA6150:0 "これは良い知らせであると確信している。"
 EVTNAME6151:0 "交易政策は失敗だ"
 EVTDESC6151:0 "我々の国家の交易政策は現時点では実際には提供されていない。我々の商人は同様にうまくいっていない。"
 EVTOPTA6151:0 "商人は苦労しているようだ"
 EVTOPTB6151:0 "我々はもう少し車輪を円滑に回していくべきだ…"
 EVTNAME6152:0 "新たな諜報技術"
 EVTDESC6152:0 "我々の諜報制度が実行され、我々のスパイは人々を偵察する新しい方法を発見した。遅かれ早かれ、我々の「友人」と敵が明らかになるだろうが、その瞬間には我々が優位に立っている。"
 EVTOPTA6152:0 "優位に立つのは大好きだ。"
 EVTNAME6153:0 "スパイの亡命"
 EVTDESC6153:0 "諜報機関のスパイの一部が他の国に亡命している。これは短期的に我々を傷つける可能性がある。"
 EVTOPTA6153:0 "不実な要素は手放してしまおう。"
 EVTOPTB6153:0 "小さな現金で、いく人かは心変わりするかもしれない。"
 EVTNAME6154:0 "活力ある内閣"
 EVTDESC6154:0 "内閣の適任者の組み合わせにより、税収が少しでも増える条件が整いました。これが実現したとお聞きになり、さぞお喜びのことと存じます。"
 EVTOPTA6154:0 "確かに良い知らせだ。"
 EVTNAME6155:0 "政府の汚職"
 EVTDESC6155:0 "誤った人が内閣に入ると、それは国にとって悪い出来事を意味し、また排除することは困難である。"
 EVTOPTA6155:0 "税が下落しているように見える。"
 EVTOPTB6155:0 "インフレが進んでいる。"
 EVTNAME6156:0 "少数派の繁栄"
 EVTDESC6156:1 "権利章典によって法的地位が保証されているため、[minority_religion_province.Culture.GetName]の少数派は我々の支配の下で繁栄している。"
 EVTOPTA6156:0 "良かったな。"
 EVTNAME6157:0 "反動"
 EVTDESC6157:0 "我々が権利章典を導入して以来、我々の以前の支配階級の多くは疎外感を感じていたが、議論するのではなく、反乱を起こしているようだ。"
 EVTOPTA6157:0 "なぜ彼らは紳士的にこれを議論しないのだ？"
 EVTNAME6158:0 "聖職者が人々を結集"
 EVTDESC6158:1 "長年にわたって、我々の政策は、予想される宗教的儀式に忠実に従うよう大多数の人々を動機づけた。聖職者は、我々の政府に対する支持的な意見を表明することによって、我々の支援政策に感謝の意を表した。"
 EVTOPTA6158:0 "我々の人々は、常に信仰によって団結を見出すことができる。"
 EVTNAME6159:0 "宗教的な乖離"
 EVTDESC6159:0 "我々はいろいろな意味で[Root.Religion.GetName]における主要な信仰の擁護者とみなされている。我々の宗教施設は強力で、国内外の司祭たちが学ぶために集ってきている。\nそれを考えると、我が国の田舎者たちが、神学において我々と同調していないことは恥ずかしいことである。犬を聖人とする、旧来の異教の祭典が我々の信仰の聖なる儀式に取り込まれている、など逸脱の報告があり、これらは我が国を蝕んでいる。"
 EVTOPTA6159:0 "彼らに文句を言わせておけ。"
 EVTOPTB6159:0 "彼らのやり方を放棄させよう。"
 religious_deviants:0 "宗教的逸脱者"
 desc_religious_deviants:0 "我が国の周囲の宗教的な逸脱者に対して見て見ぬふりをしたことで、我が国の宣教師の権威を傷つけた…"
 EVTNAME6160:0 "宗教的な熱意"
 EVTDESC6160:0 "我々の熱心な信念や宗教政策に触発されて、宣教師たちは不信心者たちとの静かな会話の中で、より説得力があることを証明している。"
 EVTOPTA6160:0 "良い知らせを広める時だ。"
 EVTNAME6161:0 "保守的な反動"
 EVTDESC6161:0 "我々の宗教勢力は、国が神の最善の原則に正しく固執しているとは感じていない。我々は彼らが政府を非難するのを耳にしている。"
 EVTOPTA6161:0 "これは落ち着きのない魂の空想にすぎない"
 EVTOPTB6161:0 "これらの反体制派は処罰されなければならない！"
 EVTNAME6163:0 "聖下は懸念しておられる"
 EVTDESC6163:0 "すべての信仰に対する寛容という我々の政策により、カトリック教徒のいくつかは正教会を受け入れることを決めた。"
 EVTOPTA6163:0 "驚くべきものではないな。"
 EVTNAME6164:0 "聖下は激怒しておられる"
 EVTDESC6164:0 "我々の寛容な社会を利用して、人々は改革派信仰を受け入れることに決めた。教皇はすでに教会の懸念を我々に示しています。"
 EVTOPTA6164:0 "ふむ、人は人、自分は自分だよ。"
 EVTNAME6165:0 "聖下は衝撃を受けておられる"
 EVTDESC6165:0 "我々の啓発され、寛容な社会によって、市民の中には、カトリック信仰が現在の生活習慣の選択に適合しておらず、代わりにプロテスタントを受け入れることを決めている人がいる。"
 EVTOPTA6165:0 "さて、私は教皇がこれらと共に暮らすことができると確信している。"
 EVTNAME6166:0 "正教会の信仰が揺れ動く"
 EVTDESC6166:0 "総主教は、寛容の政策は、聖なるコンスタンティノープルを略奪し、彼らの信仰を広めるためにローマ帝国を放棄した教会分離論者たちを許すものだとして、彼の怒りを表現するために、今日到着した。"
 EVTOPTA6166:0 "それは本当に悪いことなのか？"
 EVTNAME6167:0 "総主教は不満を述べる"
 EVTDESC6167:0 "総主教は、ルター派の信者たちが我々の領土で異端の信念を広めているという知らせが来たときに、あまりにも多くの寛容を示していることを懸念している。"
 EVTOPTA6167:0 "このようなことも起こる。"
 EVTNAME6168:0 "総主教は懸念する"
 EVTDESC6168:0 "カルヴァン派の教えが我々の領土に広まっているという知らせが、今日我々に届いている。人々は奇妙な新しい信仰を試すために我々の寛容を利用しているようだ。"
 EVTOPTA6168:0 "まあ、それはあなたが寛容のために支払う対価だ。"
 EVTNAME6169:0 "司教たちは支持を失ったと感じる"
 EVTDESC6169:0 "大司教は今日、我々の寛容が真の信仰に背を向け、カトリックに戻ることを人々にもたらしたとして、彼の落胆を表明するため到着した。"
 EVTOPTA6169:0 "我々は近代国家だ、このようなことも起こる。"
 EVTNAME6170:0 "司教は衝撃を受けている"
 EVTDESC6170:0 "上位の司教の代表団が今日到着し、他の宗教に対して続く寛容の政策の効果を議論した。彼らは特に、正教会の信仰が我が国に根付いていることを懸念している。"
 EVTOPTA6170:0 "彼らをそれほど後方に置くべきではない。"
 EVTNAME6171:0 "司教は懸念する"
 EVTDESC6171:0 "カルヴァン派の信者が我々の領土で信仰を広げているという知らせが我々に届いて以来、我々の寛容の政策は上級聖職者の間で懸念を引き起こした。"
 EVTOPTA6171:0 "これは問題ではない。"
 EVTNAME6172:0 "教会の長老は、終末が近づいていると感じる"
 EVTDESC6172:0 "教会の長老たちは、神が定めたように、我々の寛容な政策は、人々がカトリックに改宗することで罰せられなければならず、終末はちょうど角を曲がったところだと信じている。"
 EVTOPTA6172:0 "我々はさらにいくつかの兆候を待つべきだろう。"
 EVTNAME6173:0 "神が我々を罰する？"
 EVTDESC6173:0 "教会の長老たちは、我らの慈悲深い主が人道的な寛容という罪深い政策のために我々を処罰しているという意見を持っている。確かに、正教会信仰は我々の領土で広まっている。"
 EVTOPTA6173:0 "神は本当にそれを行うだろうか？"
 EVTNAME6174:0 "教会の長老の懸念"
 EVTDESC6174:0 "我々の教会の上位の長老たちは、プロテスタントへの最近の大量の改宗が、我々の主の神の怒りのもう一つの徴候であったという意見を表明した。やや懐疑的な政府関係者は、我々の寛容の政策がより可能性の高い原因となり得ると考えている。"
 EVTOPTA6174:0 "私は、あなたが種をまいたものを刈り取っているように思う。"
 EVTNAME6175:0 "ウラマーたちの懸念"
 EVTDESC6175:0 "ウラマーたちは、我々がアリの分離主義信者にあまりにも寛容であることへの懸念を深めている。彼らは、アッラーは思いやりがあり、憐れみ深いが、これには怒っていると感じている。それにもかかわらず、彼らの信仰は我々の国で広まっている。"
 EVTOPTA6175:0 "私は問題ないと確信している。"
 EVTNAME6176:0 "アーヤトッラーは懸念する"
 EVTDESC6176:0 "上位アーヤトッラーの代表団は、我々の寛容の政策がイスラムスンナ派の前進を我々の領土で可能にしていることを今日我々に忠告した。彼らはこれがマフディーの帰還を遅らせるかもしれないと懸念している。"
 EVTOPTA6176:0 "私は彼が時間通り戻ると確信している。"
 EVTNAME6177:0 "僧侶の懸念"
 EVTDESC6177:0 "上級僧侶の代表団は、数日間の瞑想の後、我々の寛容な政策が我々の領土の悟りに影響を与えていることを示唆している。我々の人々の中には、ヒンドゥー教の信仰を受け入れることを決めた人もいるようだ。"
 EVTOPTA6177:0 "これは我々の人々のカルマの一部に悪影響を及ぼすかもしれない。"
 EVTNAME6178:0 "人々は哲学に向かう！"
 EVTDESC6178:0 "全国のカルマを揺るがす可能性のある動きとして、一部の国民は仏陀の教えに背を向け、代わりに中国の哲学者の教えを受け入れることに決めた。上級の僧侶たちは、我々の寛容の政策がこの原因であると信じている。"
 EVTOPTA6178:0 "我々により偏狭であることが許されるとすれば、仏陀だけだ。"
 EVTNAME6179:0 "人々は精神の崇拝に向かう"
 EVTDESC6179:0 "我々の人々は、神道の神の崇拝を受け入れるため我々の寛容の政策を利用してきた。多くの僧侶たちが懸念している。"
 EVTOPTA6179:0 "これは、そのような先見的な国になるための対価だ。"
 EVTNAME6180:0 "人々はブラフマンに背を向ける"
 EVTDESC6180:0 "我々の人々は、新しい思想家である仏陀の教えに従うために、伝統的な礼拝に背を向け始めた。聖職者たちは我々の寛容の政策を責めている。"
 EVTOPTA6180:0 "無知蒙昧な動きだ。"
 EVTNAME6181:0 "人々は哲学に向かう"
 EVTDESC6181:0 "宗教界にとって衝撃的なことに、我々の寛容な政策のため、人々は中国の儒教哲学に目を向けている。暗殺者たちは、不特定の行動が取られることをすでに発表している。"
 EVTOPTA6181:0 "驚くようなことではない…"
 EVTNAME6182:0 "導師たちは不満を述べる！"
 EVTDESC6182:0 "多くの重要な導師たちは、寛容の政策への懸念を表明している。我が国では新しい形の霊的崇拝が広がっているようだ。"
 EVTOPTA6182:0 "受け入れられない。"
 EVTNAME6183:0 "人々は仏教へ向かう"
 EVTDESC6183:0 "我々の人々の中には、我々の非常な寛容さにより、仏教徒となることに何の問題もないと決断した者もいる。孔子は「他人があなたを評価するのを心配してはならない。あなたが他人を評価しないことを心配せよ」と述べている。"
 EVTOPTA6183:0 "我々は興味深い時代に生きている。"
 EVTNAME6184:0 "人々がヒンドゥー教の礼拝を開始"
 EVTDESC6184:0 "他の信仰に対する我々の寛容により、人々はヒンドゥー教を受け入れることを決断した。孔子は、「政策を通じた導き、罰を通じての規律は、人々は拘束されるかもしれないが、恥を感じることはない。美徳を通じた導き、儀式を通じての規律は、そこに恥と、良心の改善の感覚があるであろう」と述べている。"
 EVTOPTA6184:0 "このようなことも起こる。"
 EVTNAME6185:0 "人々は神道を受け入れる"
 EVTDESC6185:0 "我々の人文主義的な寛容は、人々の一部を神道へと導いてきた。孔子は次のように述べている。「人に慈愛がなければ、その正義とはどのようなものであろう？人に慈愛がなければ、音楽とはどんなものであろう？」"
 EVTOPTA6185:0 "少なくとも我々は寛容だ。"
 EVTNAME6186:0 "聖職者は軽い不快感を表明"
 EVTDESC6186:0 "我々の神道の聖職者たちは、我々の寛容が人々が我々の先祖の宗教に背を向け、仏教を崇拝する原因になっていると懸念している。"
 EVTOPTA6186:0 "不調和の進展だ。"
 EVTNAME6187:0 "聖職者は丁寧に苦情を言う"
 EVTDESC6187:0 "我々の司祭たちは、他の信仰に対する我々の寛容が、人々がヒンドゥー教の方法で礼拝を始めることに繋がっているとして、我々に対し丁寧に言及したいと望んでいる。"
 EVTOPTA6187:0 "我々は進展を受け入れる。"
 EVTNAME6188:0 "聖職者は軽い怒りに悩む"
 EVTDESC6188:0 "我々の聖職者は、我々の人道的寛容のために、一部の人々が今、孔子の教えに従っていることを発見し、いささか憤慨している。"
 EVTOPTA6188:0 "ここでできることは何もない。"
 EVTNAME6189:0 "自然の精霊たちは懸念する"
 EVTDESC6189:0 "自然の精霊たちは、我々の寛容の政策がシャーマニズムを我々の世界に広めることを許していると、人々に伝えている。"
 EVTOPTA6189:0 "まあ、それはあなたにとって許容範囲だ。"
 EVTNAME6190:0 "狩猟場からの不幸な知らせ"
 EVTDESC6190:0 "我々のシャーマンは、我々の人々の中には、我々がとても寛容なので、精霊信仰への変換を決めた者がいると報告している。"
 EVTOPTA6190:0 "それでも、少なくとも我々は寛容だ。"
 EVTNAME8000:0 "自然の精霊たちは懸念する"
 EVTDESC8000:0 "自然の精霊たちは、我々の寛容の政策がトーテム信仰を我々の世界に広めることを許していると、人々に伝えている。"
 EVTOPTA8000:0 "まあ、それはあなたにとって許容範囲だ。"
 EVTNAME8001:0 "狩猟場からの不幸な知らせ"
 EVTDESC8001:0 "我々のシャーマンは、我々の人々の中には、我々がとても寛容なので、トーテム信仰への変換を決めた者がいると報告している。"
 EVTOPTA8001:0 "それでも、少なくとも我々は寛容だ。"
 EVTNAME8002:0 "精神的な結びつきの危機"
 EVTDESC8002:0 "我々が国家を通じて精霊信仰を広めていくにつれて、動物や植物とのきずなは危険にさらされている。"
 EVTOPTA8002:0 "これは良いことにはならない。"
 EVTNAME8003:0 "精神的な結びつきの危機"
 EVTDESC8003:0 "我々が国家を通じてシャーマニズムを広めていくにつれて、動物や植物とのきずなは危険にさらされている。"
 EVTOPTA8003:0 "これは良いことにはならない。"
 EVTNAME6191:0 "科学革命の継続"
 EVTDESC6191:0 "我々の科学革命は利益をもたらし続けている。我々の科学者はさらなる開発を進めている。"
 EVTOPTA6191:0 "陸軍が恩恵をうけるべきだ！"
 EVTOPTB6191:0 "海軍にしよう！"
 EVTOPTC6191:0 "いや、生産に力を注ごう！"
 EVTOPTD6191:0 "政府こそ不可欠だ！"
 EVTOPTE6191:0 "実のところ、私は交易が恩恵を受けるべきだと思う！"
 EVTNAME6192:0 "科学革命の停止"
 EVTDESC6192:0 "現時点で、我々の科学者は新たな発見を使い果たしてしまったようだ。まあ、おそらくそうではないのだろうが、革命は今のところ減速している。"
 EVTOPTA6192:0 "理想的ではないな。"
 EVTNAME6193:0 "偉大な作品の製作"
 EVTDESC6193:0 "我々の芸術に対する継続的な後援は、世界が生み出した最も偉大と思われる作品の一つにつながっている。これは我が国に大きな栄光をもたらす。"
 EVTOPTA6193:0 "我々は栄光を享受しよう。"
 EVTNAME6194:0 "価値のない作品への後援"
 EVTDESC6194:0 "我々は芸術の後援者であることは知られているが、現時点では、我々が後援する芸術家は良い芸術を生み出していない。我々の支配者は、少し愚かに見える。"
 EVTOPTA6194:0 "私は物事が変化すると確信している。"
 EVTNAME6195:0 "戦争の支援"
 EVTDESC6195:0 "我々が宗教的な敵に対して戦争を起こすと宣言したことで、人々は戦争への努力を支持する側に回った。"
 EVTOPTA6195:0 "神がそれを望まれる！"
 EVTNAME6196:1 "失敗した約束"
 EVTDESC6196:2 "我々は宗教の違いを考慮し、[Root.Religion.GetName]の信仰こそが真の信仰であることを明らかにするため、多くの場合[infidel_neighbor.GetUsableName]に対する戦争が差し迫っていることを国民に示してきた。しかし、私たちの国民の多くは、現在、我々が隣人の[infidel_neighbor.GetUsableName]に対して、戦争を求めることに失敗したとして、我々に失望している。いく人かは不満を示すため、街に出て行進している。"
 EVTOPTA6196:0 "我々はまだ準備が整っていない。"
 EVTOPTB6196:1 "彼らが望む戦いであれば、彼らはそれを手にしなければならない！"
 EVTNAME6300:0 "農奴は適切に搾取される"
 EVTDESC6300:0 "我々の地主たちは最近、彼らの農奴たちを搾取する特別な努力をしたので、農奴制の政策は成果をもたらした。"
 EVTOPTA6300:0 "それこそが、彼らをその場所に止めておく理由だ。"
 EVTNAME6301:0 "農奴たちの怒り"
 EVTDESC6301:0 "我々が最初に考えたほど農奴たちが幸福ではないことを、知らせは我々に伝えている。我々は計画された反乱の噂も耳にしている。"
 EVTOPTA6301:0 "軍には練習が必要だ。"
 EVTOPTB6301:0 "いくらかの譲歩が最良かもしれない。"
 EVTNAME6302:0 "人々は自由を享受する"
 EVTDESC6302:0 "一般の人々の自由を許すという我々の方針は功を奏している。彼らはいつもよりも多くの満足を感じているようだ。"
 EVTOPTA6302:0 "我々は賢明に支配している。"
 EVTNAME6303:0 "貴族たちの懸念"
 EVTDESC6303:0 "我々の貴族は、国民の自由を許可するという我々の政策が、使用人たちを働かせる能力を妨げていると懸念している。いくつかの夜会を台無しにされたようだ。"
 EVTOPTA6303:0 "文句を言わせておこう。"
 EVTOPTB6303:0 "いくつかの譲歩をしよう。"
 EVTNAME6304:0 "陸軍のためのより多くの人材"
 EVTDESC6304:0 "質よりも量を優先させるという我々の政策は、これまでのところ上手くいっており、さらに多くの人を陸軍のために利用できるようになった。"
 EVTOPTA6304:0 "どんなに多くの兵士を持っても多すぎることはない。"
 EVTNAME6305:0 "陸軍の質の低下"
 EVTDESC6305:0 "量に焦点を当てるという我々の決断は、我々の軍隊の新兵の減少につながっている。"
 EVTOPTA6305:0 "それを無視しよう。"
 EVTOPTB6305:0 "改革が答えだ。"
 EVTNAME6306:0 "我々の軍隊の質は印象的だ"
 EVTDESC6306:0 "質への投資を決断したことで、我々の陸軍は隣国の目に、より印象的に写るようになった。"
 EVTOPTA6306:0 "我々は最高だ！"
 EVTNAME6307:0 "募集の危機"
 EVTDESC6307:0 "我々が質に重点を置いているため、将軍たちは軍隊に利用可能な人的資源の水準を懸念している。"
 EVTOPTA6307:0 "陸軍が痛手を被り得る。"
 EVTOPTB6307:0 "政策を反転させる必要がある。"
 EVTNAME6308:0 "陸軍は栄光への道だ"
 EVTDESC6308:0 "我々は陸軍に焦点を当て、我々が優れた軍隊を持っていると、多くの者に認識させた。我々の最も明晰で、最高の者の願いは、その中で士官となることである。"
 EVTOPTA6308:0 "彼らは賢明な選択をした。"
 EVTNAME6309:0 "提督たちの憂慮"
 EVTDESC6309:0 "我々の提督たちは、陸軍への注力により艦隊への犠牲があまりにも多くなっていると懸念を表明している。"
 EVTOPTA6309:0 "彼らが何を知っているのだ？"
 EVTOPTB6309:0 "何かをしよう。"
 EVTNAME6310:0 "我々の艦隊は国家の誇りだ"
 EVTDESC6310:0 "我々の海軍政策に焦点を当てる決断は、母国での海軍の支援の急増を引き起こしている。若い愚か者が将校となるために志願している。"
 EVTOPTA6310:0 "彼らの幸運を願っている。"
 EVTNAME6311:0 "将軍たちの悩み"
 EVTDESC6311:0 "我々の将軍は、海軍に焦点を当てることが陸軍を傷つけていると懸念している。"
 EVTOPTA6311:0 "それが艦隊だ、くそったれめ。"
 EVTOPTB6311:0 "陸軍にもっと注意を向ける時だ。"
 EVTNAME6312:0 "我々の軍の鋭気は敵を恐怖で襲う"
 EVTDESC6312:0 "防衛よりも攻撃を選択する我々の政策は、陸軍の鋭気に関する噂につながった。"
 EVTOPTA6312:0 "突撃だ。"
 EVTNAME6313:0 "放置された要塞"
 EVTDESC6313:0 "攻撃的な態度を支持する我々の政策は、我々の要塞が放置されることにつながっている。"
 EVTOPTA6313:0 "放置しておけ。"
 EVTOPTB6313:0 "何かをしよう。"
 EVTNAME6314:0 "要塞の苦境"
 EVTDESC6314:0 "我々が攻撃的な教義に結びついているので、我々の要塞の一部は苦境に陥っている。"
 EVTOPTA6314:0 "我々は攻撃的な姿勢を続けなければならない。"
 EVTOPTB6314:0 "おそらく、守備も防衛の良い形態かもしれない。"
 EVTNAME6315:0 "要塞は不十分である"
 EVTDESC6315:0 "我々の軍隊の攻撃的な性質は、地方の司令官が地元の要塞の状態に関心がないことを示している。"
 EVTOPTA6315:0 "私は司令官たちを信頼している。"
 EVTOPTB6315:0 "考えた方がいいのかもしれない。"
 EVTNAME6316:0 "誰が要塞を気にしている？"
 EVTDESC6316:0 "攻撃的な姿勢に焦点を当てた後、我々の将軍たちは、我々の大きな要塞の一部を荒廃させてしまっている。"
 EVTOPTA6316:0 "私も気にしない。"
 EVTOPTB6316:0 "わかった、私は心配している。"
 EVTNAME6317:0 "将軍たちは要塞を維持するのを拒否"
 EVTDESC6317:0 "地方の将軍は、彼らが適切に我々の大きな要塞の一つに兵を配置することを拒否するという違反を、好んで行っている。"
 EVTOPTA6317:0 "彼らにやらせておこう。"
 EVTOPTB6317:0 "方針を反転させる時だ。"
 EVTNAME6318:0 "将軍は柔弱な要塞に難色を示す"
 EVTDESC6318:0 "将軍たちは我々の強大な要塞の一つを適切に使用することを拒否しているほどに、我々の攻撃的な政策を信奉している。"
 EVTOPTA6318:0 "まったくもって正しい。"
 EVTOPTB6318:0 "再考しよう。"
 EVTNAME6319:0 "要塞化の取り組み"
 EVTDESC6319:0 "防衛に焦点を当てるという我々の決断は、地元の指揮官が背後に隠れることのできる要塞の建設につながった。"
 EVTOPTA6319:0 "賢明な決断だ。"
 EVTNAME6320:0 "要塞の向上"
 EVTDESC6320:0 "我々の防衛戦術への支持により、地方の司令官は彼の要塞を向上させるすることを決めた。"
 EVTOPTA6320:0 "当たり前だ。"
 EVTNAME6321:0 "要塞の強化"
 EVTDESC6321:0 "防衛に焦点を当てることで、地方の司令官は要塞の改善は時間の適切な使用であると考えるようになった。"
 EVTOPTA6321:0 "これは良い。"
 EVTNAME6322:0 "要塞の改善"
 EVTDESC6322:0 "防衛に焦点を当てることから手がかりを得て、地方の司令官は、地元の要塞を改善することを決めた。"
 EVTOPTA6322:0 "指揮官が主導権を握っているのを見るのは好きだ。"
 EVTNAME6323:0 "大規模な要塞の改善"
 EVTDESC6323:0 "我々が防衛に傾倒していることで、地方の司令官は、戦場で兵士を浪費するのではなく、要塞に兵隊を増やすことがより安全であると感じている。"
 EVTOPTA6323:0 "当たり前だ。"
 EVTNAME6324:0 "偉大な要塞の強化"
 EVTDESC6324:0 "我々の防衛への注力により、地方の司令官は我々の州の防衛水準を最大限に引き上げるためにそれを引き受けた。"
 EVTOPTA6324:0 "これは、我々が見てみたいものだ。"
 EVTNAME6325:0 "将軍たちが我々の柔弱な戦術を懸念"
 EVTDESC6325:0 "防衛に焦点を当てることは、戦場で真に成功する必要がある部隊の気迫を奪うものだ。我々の将軍たちはこれについて深く懸念している。さらに、他の国々が後ろで我々をくすくす笑っているという噂もある。"
 EVTOPTA6325:0 "他の者がどう思うか、誰が気にするのだ？"
 EVTOPTB6325:0 "ここでなら僅かながら譲歩ができる。"
 EVTNAME6326:0 "重商主義政策が交易を強化"
 EVTDESC6326:0 "我々の重商主義政策の採用は、他の国が我々の商人たちと競争することを難しくしており、我々により利益をもたらしていることを示している。"
 EVTOPTA6326:0 "私は利益は大好きだ。"
 EVTNAME6327:0 "商人の逃亡"
 EVTDESC6327:0 "我々の重商主義政策の採用は、商人を失望させ、いく人かが、他国へ逃亡していることが判明している。"
 EVTOPTA6327:0 "重商主義は正しい。"
 EVTOPTB6327:0 "政策を少し緩和させるのが答えかもしれない。"
 EVTNAME6328:0 "交易の拡大"
 EVTDESC6328:0 "我々の自由交易の政策は、商人の交易拡大を可能にしている。"
 EVTOPTA6328:0 "素晴らしい"
 EVTNAME6329:0 "商人は保護の欠如を懸念する"
 EVTDESC6329:0 "自由交易に注力するようになったことで、商人たちは、かつての重商主義的な政策の下で得られていた支援がなくなったことを懸念している。"
 EVTOPTA6329:0 "それが自由交易と呼ばれる理由だ。"
 EVTOPTB6329:0 "まあ、おそらく我々は何かを行うことができるだろう。"
 EVTNAME6330:0 "革新の波"
 EVTDESC6330:0 "革新を促進する我々の長期的な方針は大きな利点をもたらした。我々は国の知的な成長を見ている。"
 EVTOPTA6330:0 "これは良い。"
 EVTNAME6331:0 "人々は新しい宗教を試す"
 EVTDESC6331:0 "革新と自由な思想を奨励する我々の政策は、国民が国家の宗教に対してより穏やかな姿勢をとることをもたらした。"
 EVTOPTA6331:0 "彼らにやらせておこう。"
 EVTOPTB6331:0 "方針を転換する。"
 EVTNAME6332:1 "信仰の団結"
 EVTDESC6332:1 "我々の[Root.GovernmentName]の政府が公式に礼拝を奨励し、真の[Root.Religion.GetName]信仰の生活に注力し始めて以来、人々は日々の生活の中で、お互いをより安全に感じている。"
 EVTOPTA6332:1 "信仰があるところに信頼もある。"
 EVTNAME6333:0 "自由主義者の怒り"
 EVTDESC6333:0 "我々の社会でより自由で開放的な思想を持つ層は、政府の態度における革新の欠如について怒りを感じている。"
 EVTOPTA6333:1 "革新は伝統に比べれば何もない。"
 EVTOPTB6333:1 "それらは聞くに値するな。"
 EVTNAME6334:0 "集権化が恩恵をもたらす"
 EVTDESC6334:0 "中央集権的な政策のおかげで、我々は国家をより適切に支配し、すべての人に利益をもたらしている。"
 EVTOPTA6334:0 "それは良い知らせだ。"
 EVTNAME6335:0 "自治の喪失によって不満を蓄積した州"
 EVTDESC6335:0 "我々の集権化政策は、多くの州が多くの自治を失ったと感じている。反乱の噂も広まっている。"
 EVTOPTA6335:0 "彼らは反乱を起こせばよい。"
 EVTOPTB6335:0 "譲歩を与える。"
 EVTNAME6337:0 "州はさらなる自治を望む"
 EVTOPTB6337:0 "奴らを統御せよ。"
 EVTNAME6338:0 "貴族たちが我々の支持に感謝"
 EVTDESC6338:0 "貴族の代表団が今日我々のもとを訪れ、政府内で彼らを支持していることに感謝した。実際、彼らは非常に感謝しており、国庫への自発的な寄付をしてくれた。"
 EVTOPTA6338:0 "我々は彼らの贈り物に感謝する。"
 EVTNAME6339:0 "商人たちは不満を述べる"
 EVTDESC6339:0 "より良い商人の類は、貴族の支持を取り付けるための政府の主張が、いかに彼らの利益を損ねてきたかを説明している。"
 EVTOPTA6339:0 "痛みなくして得るものなし。"
 EVTOPTB6339:0 "おそらく助けることができるだろう。"
 EVTNAME6340:0 "満足した商人たち"
 EVTDESC6340:0 "我々の商人は金権政治の政策の下で繁栄している。このため、彼らはなぜこれが良いことなのかを我々が忘れないよう、小さな贈り物を国に送ることに決めた。"
 EVTOPTA6340:0 "我々は贈り物に感謝する。"
 EVTNAME6341:0 "貴族たちの懸念"
 EVTDESC6341:0 "我々の貴族たちは、我々の金権政治の政策が彼らに適切な与えられるべきものをもたらしていないと懸念している。"
 EVTOPTA6341:0 "文句を言わせておこう。"
 EVTOPTB6341:0 "たぶん、我々は少しを与えることができるだろう。"
 EVTNAME6400:0 "植民地の拡大"
 EVTDESC6400:2 "我々の辺境地がまだ請求されていないまま、入植者の大規模な一団が宮廷に到着し、既にある植民地努力から独立した植民地の設立許可を要求している。彼らは[Root.Owner.Monarch.GetTitle]の名で[wanderer_province.GetName]を主張し、[Root.Owner.GetAdjective]の支配権を地域に確立し始めることを望んでおり、そのためのわずかな財政支援だけを求めている。"
 EVTOPTA6400:0 "まあ、彼らを止める権利などなかろう？"
 EVTNAME6401:0 "植民地の移住"
 EVTDESC6401:1 "驚いたことに、多くの入植者は[Root.GetName]が植民地には適さない場所であると判断し、代わりに[migration_province_target.GetName]の我々の入植地への移住を始めている。[Root.Owner.GetAdjective]の村や町が[migration_province_target.GetAdjective]の後背地にすでに出現し始めていることで、現在、それらを止めるためにできることはほとんどない。"
 EVTOPTA6401:0 "近頃は人に絶えず注意しているのは難しい。"
 EVTNAME6405:0 "プロテスタントの信仰？"
 EVTDESC6405:0 "我々が西洋の影響下に入って以来、我々は同様に西洋のプロテスタント宗教も受け入れるべきであることを提案しているものもある。"
 EVTOPTA6405:0 "このプロテスタントの宗教はかなり良いようだ。"
 EVTOPTB6405:0 "いや、我々は先祖の信仰を放棄しない。"
 EVTNAME6406:0 "改革派の宗教"
 EVTDESC6406:0 "今や我々は西洋の影響下にあり、多くの人々が、西洋の改革派の宗教も受け入れるべきだと提案している。"
 EVTOPTA6406:0 "それ故、神は定められた。"
 EVTOPTB6406:0 "いや、我々は自分たちの伝統を裏切ることはないだろう。"
 EVTNAME6407:0 "カトリック信仰"
 EVTDESC6407:0 "我々の人々の中には、すでに西洋の影響下にあるため、カトリック教徒になるべきだと感じている人もいる。"
 EVTOPTA6407:0 "私はこれが良いと感じていることを告白しなければならない。"
 EVTOPTB6407:0 "決してそんなことはない！"
 EVTNAME6417:0 "文化的併合"
 EVTDESC6417:0 "良い知らせだ、我々のより進歩的な人々のいくつかは、納得し、我々の文化を完全に受け入れることを決めた。"
 EVTOPTA6417:0 "確かに良い知らせだ。"
 EVTNAME6418:0 "素晴らしき年"
 EVTDESC6418:0 "いくつかの穀物農場では、今年は優れた業績を上げており、より多くの部隊に食料を供給することができ、その結果、兵力が増加しています。"
 EVTOPTA6418:0 "人手が多すぎるということはない。"
 EVTNAME6419:0 "優れたブドウの収穫"
 EVTDESC6419:0 "我々のワインの専門家は、ワイン生産地域の一つの近年のブドウの収穫が優れた品質であると考えている。人々は幸せにそれを飲んでいる。"
 EVTOPTA6419:0 "私の分が残っていればそれで構わない。"
 EVTNAME6420:0 "貧弱なブドウの収穫"
 EVTDESC6420:0 "我々の最も有名なブドウ畑の一つは、驚くほど劣った品質のワインを生産している。言うまでもなく、人々はそれにより我が国のことを残念に感じている。"
 EVTOPTA6420:0 "私は飲んでいないことを願うばかりだ。"
 EVTNAME6421:0 "良質な羊毛"
 EVTDESC6421:0 "最近出荷された羊毛は比類なき品質で、追加収入を得ることができた。"
 EVTOPTA6421:0 "どんなにカネを持っても多すぎることはない。"
 EVTNAME6422:0 "貧弱な制服"
 EVTDESC6422:0 "我々の布の供給業者の一つは、我々の軍服のために標準以下の布を提供している。我々は、軍隊が感動していないことをよく理解している。"
 EVTOPTA6422:0 "くそ！"
 EVTNAME6423:0 "たくましい船員たち"
 EVTDESC6423:0 "我々の伝統的な漁業が、水兵の優れた供給源となっていることは明らかだ。これを通じて我々の海軍の統率力が高まる。"
 EVTOPTA6423:0 "やあ諸君。"
 EVTNAME6424:0 "原住民の助けがない"
 EVTDESC6424:0 "地元の原住民の「助け」が一時的に我々の毛皮を獲る猟師を支援しておらず、これが生産の減少につながっている。"
 EVTOPTA6424:0 "彼らは再び我々を助けるだろう。"
 EVTNAME6425:0 "塩の危機"
 EVTDESC6425:0 "塩生産が不足しているという噂が国を襲っている。我々はこれらの噂を抑えようとしたが、人々は間もなく塩の危機が訪れるだろうと確信している。"
 EVTOPTA6425:0 "我々はこれを辛抱しなければならないだろう。"
 EVTNAME6426:0 "優秀な供給"
 EVTDESC6426:0 "我々の海軍の供給品の生産は非常に良い状況であり、それは我々に船の生産量の増加をもたらしている。"
 EVTOPTA6426:0 "それは良い知らせだ。"
 EVTNAME6427:0 "品質の悪い銅"
 EVTDESC6427:0 "我々の銅鉱山の中には、標準水準を下回っているものがある。これが、我が国の砲兵ユニットのコストを押し上げている。"
 EVTOPTA6427:0 "がっかりだな。"
 EVTNAME6428:0 "ゴールド・ラッシュ！"
 EVTDESC6428:0 "鉱夫たちは、大規模な金の鉱床を掘り当てた。大量の金が国庫に流れ込んでいる。"
 EVTOPTA6428:0 "おお、良いな。"
 EVTNAME6429:0 "鉄鉱石の品質問題"
 EVTDESC6429:1 "我々の鉄鉱山のうちの一つが、品質の低い鉱床にぶつかっている。このため、部隊の装備品にかかる費用が高くなっている。"
 EVTOPTA6429:0 "どちらにせよ十分な人員が必要なのは確かだ。"
 EVTNAME6430:0 "病気"
 EVTDESC6430:0 "病気の発生は、地方の人々を襲い、住民を弱体化させた。これにより、我々が奴隷として輸出できる健全な人々の数が減少した。"
 EVTOPTA6430:0 "それは通り過ぎるだろう。"
 EVTNAME6431:0 "良質な象牙"
 EVTDESC6431:0 "我々の象牙の生産は、通常よりずっと高品質なものだった。人々は良質な出来栄えを賞賛している。"
 EVTOPTA6431:0 "良い日だ。"
 EVTNAME6432:0 "茶会"
 EVTDESC6432:0 "[tea_province.GetName]の地元住民は、彼らの高品質の茶が海外に出荷されるのを見て憤慨し、船を攻撃し、港で貨物を海に投げ込んだ。総量としては無視できる程度であったが、州は少しの不満を抱えている。"
 EVTOPTA6432:0 "何かをしなければならない。"
 EVTOPTB6432:0 "我々はそれを自分自身を処理します。"
 EVTNAME6433N:0 "嵐"
 EVTDESC6433N:0 "深刻な嵐が我々の[chinaware_province.GetName]の磁器工場を襲った。それらは完全な生産を回復するまでに数年かかるだろう。"
 EVTOPTA6433N:0 "少なくとも、雄牛は駆け抜けてはいない…"
 EVTNAME6434:0 "収穫の失敗"
 EVTDESC6434:0 "香辛料の生産地域の収穫は、失敗したが、ひどいものではない。しかしながら、これにより生産量は減少するだろう。"
 EVTOPTA6434:0 "理想的ではないな。"
 EVTNAME6435:0 "奴隷たちの蜂起"
 EVTDESC6435:0 "我々の大規模農園の一つで、奴隷たちが暴動を繰り広げた。抑圧の残忍さは幸せな奴隷の人々の間で不平を高めた。"
 EVTOPTA6435:0 "彼らは彼らの立場を知るべきだ。"
 EVTNAME6500:0 "任意拒否権"
 EVTDESC6500:0 "貴族たちは我々に興味深い提案をしてきた。彼らに任意拒否権を与えるなら、彼らは現在の戦争の間に我々に相当な支援を与えるだろう。彼らの提案は確かに非常に寛大だが、我々の顧問の中には、これがただの端緒にすぎないかもしれないと示唆する者もいる。実際には、我々が拒否すれば彼らは怒ってしまうだろうが、今後の譲歩を求めるために、我々が示している将来の弱点を奪うであろうことは間違いない。"
 EVTOPTA6500:0 "それはただのラテン語の成句だ。"
 EVTOPTB6500:0 "彼らは反乱を起こせばいい！"
 EVTNAME6501:0 "さらなる譲歩を要求"
 EVTDESC6501:0 "我々が恐れ多くも任意拒否権を授与したため、貴族たちはさらなる譲歩を要求しており、さもなければ、彼らは我々に対して連合の権利を使用するだろう。"
 EVTOPTA6501:0 "これらの譲歩を与える。"
 EVTOPTB6501:0 "私は連合など恐れない。"
 EVTNAME6502:0 "貴族の支援"
 EVTDESC6502:0 "我々の貴族たちは、彼らの土地が敵に奪われれば、任意拒否権をもはや享受することができないと恐れている。したがって、彼らは戦争の努力に貢献している。"
 EVTOPTA6502:0 "素晴らしい！"
 EVTNAME6503:0 "改革"
 EVTDESC6503:0 "長い間、政府の権力は、任意拒否権の付与によって深刻に制限されていた。政府はようやく改革を検討するのに十分な強さを感じている。しかし、我々の近隣諸国は、国家を強化しようとする我々の試みをあまり親切に見ることはないかもしれない。"
 EVTOPTA6503:0 "うむ、我々はやらなければならぬ。"
 EVTOPTB6503:0 "いや、適切な時期ではない。"
 EVTNAME6504:0 "任意拒否権の終了"
 EVTDESC6504:0 "隣国の一つは、任意拒否権の政策を保持し、自分自身を弱体化させ、分断していた。しかし、彼らは改革を始めており、大きく強化されるだろう。"
 EVTOPTA6504:0 "行動を起こす時だ。"
 EVTNAME6601:0 "革命が発生"
 EVTDESC6601:2 "革命がやって来た！[Root.GovernmentName]は、革命派の大衆が主要な政府の建物を襲撃したことで、自ら崩壊した。[Root.Monarch.GetTitle][Root.Monarch.GetName]は混乱の中で捕らえられ、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の適度な譲歩でその場を切り抜けられると考えていたが、革命指導者たちはすぐに[Root.Monarch.GetHerHis]策略を見抜き、[Root.Monarch.GetHerHis]の首を刎ねることで、[Root.Monarch.GetHerHis]の影響力を抑えることを選んだ。[Root.Monarch.GetHerHis]の保守派の支持者たちは、すぐに別の[Root.Monarch.GetTitle]が育つだろうと考えていたが、それは起こらなかった。\n\n代わりに、純粋に一時的な公安委員会が、この革命期を通じて新共和国を導くために任命された。しかし、周囲に脅威は多く、ヨーロッパ中の君主と専制君主は革命の次の犠牲者になることを恐れて、すでに我々に対する戦争の準備をしている。明るい面としては、自由主義勢力が我々を彼ら自身の闘いとして見ているため、我々はそのような方法で支援を得ることができるだろう。"
 EVTOPTA6601:0 "革命万歳！"
 EVTNAME6602:0 "革命を守る"
 EVTDESC6602:0 "反動勢力は、我々の革命政府がヨーロッパの家族の一人とみなされることを受け入れるのを拒むだけではなく、革命を他の貧しい国に広めるための我々の明示的な権利さえも否定する。人々は革命を支持するために集まっている。"
 EVTOPTA6602:0 "戦わなければ。"
 EVTNAME6603:0 "革命は抑圧されなければならない"
 EVTDESC6603:0 "邪悪な革命政府は、封建的義務を排除し、聖職者に課税し、貴族を斬ったりするような卑劣なことをしているだけでなく、革命的な教義を他の国にも輸出している。我々の領土にいる正しい人たちは、偉大な敵との闘いにおいて、我々の神に任命された君主の支援のために集まっている。"
 EVTOPTA6603:0 "我々の負けだ"
 EVTNAME6604:0 "革命の終了"
 EVTDESC6604:0 "反動勢力は、人々の政府を退陣させ、神を信じない革命政府を、神に任命された王へと置き換えた。人々は古い君主制の象徴を再び使い始めている。"
 EVTOPTA6604:0 "よかったな…"
 EVTNAME6605:0 "秩序は勝利した！"
 EVTDESC6605:0 "我々の勝利の軍勢は、革命的な政府を糾弾し、神に聖別された君主が権力を行使している。我々が今必要としているのは、ただ、和平に同意することだけだ。"
 EVTOTPA6605:0 "喜べ！"
 EVTNAME6606:0 "バスティーユの嵐"
 EVTDESC6606:2 "革命がやって来た！第三身分の暴徒たちは反乱を起こし、バスティーユ監獄を襲撃し、アンシャン・レジームを打倒した。[Root.Monarch.GetTitle][Root.Monarch.GetName]は混乱の中で捕らえられ、[Root.Monarch.GetSheHe]は[Root.Monarch.GetHerHis]の適度な譲歩でその場を切り抜けられると考えていたが、革命指導者たちはすぐに[Root.Monarch.GetHerHis]策略を見抜いた。彼らは、[Root.Monarch.GetSheHe]がギロチン博士の新しい発明を最初の実験台となることで、科学を通じて革命を最もよく支援できると決断した。\n\n[Root.Monarch.GetTitle]の退場に伴い、新しい革命共和国は（君主だけでなく）万人の冒すことのできない権利といった奇妙な概念を導入した。しかし、周囲に脅威は多く、ヨーロッパ中の君主と専制君主は革命の次の犠牲者になることを恐れて、すでに我々に対する戦争の準備をしている。明るい面としては、自由主義勢力が我々を彼ら自身の闘いとして見ているため、我々はそのような方法で支援を得ることができるだろう。"
 EVTOPTA6606:0 "今日は何もなかった。"
 EVTNAME6607:0 "王政復古"
 EVTDESC6607:0 "最終的に秩序ある軍隊が勝利を収めた。アンシャン・レジームは回復し、フランスは正常に復帰した。"
 EVTOPTA6607:0 "大部分のフランス人が喜ぶようにしよう。"
 EVTNAME6608:0 "君主制の終焉"
 EVTDESC6608:1 "君主制が新しい、より進歩的な風土に適応しなかったために、革命裁判所は、我々の君主の代わりに科学を支援すると決定した。アンシャン・レジームの[Root.Monarch.GetTitle]は、ギヨタン博士の新しい発明を試す、最初の被験者である。"
 EVTOPTA6608:0 "それゆえ、進歩の道もあるのだ。"
 EVTNAME6609:0 "革命家の追放"
 EVTDESC6609:0 "革命政府の崩壊に伴い、革命の指導者たちは追放され、フランスにふさわしい王が戻った。"
 EVTOPTA6609:0 "Vive Le Roi!（国王万歳！）"
 EVTNAME6610:0 "革命の進歩"
 EVTDESC6610:0 "絶対王政の終焉に伴い、自由主義に基づく新政府が出現した。しかし、絶え間ない不安定さと、君主制による絶対主義の再主張の試みは、状況を根本的に変えてしまった。政府は現在、完全に革命的なものへと変わり、ブルボン朝の君主は斬首された。ヨーロッパの多くは衝撃を受けている。"
 EVTOPTA6610:0 "Vive la France（フランス万歳）"
 revolution.20.t:0 "$COUNTRY$はさらに安定している！"
 revolution.20.d:1 "革命期の最悪の行き過ぎは今や記憶に過ぎない。"
 revolution.20.a:0 "良い知らせだ！"
 EVTNAME1042:0 "独立に向けた中央アメリカの探究"
 EVTDESC1042:0 "少数の反乱軍団が、独立し統一された中央アメリカの植民地に思想を広めているという噂が我々に届いた。こんなことを許すわけがない！これを真剣に受け止めなければ、彼らはすべての植民地を支配するだろう。"
 EVTOPTA1042:0 "彼らが成功することはないだろう！"
 EVTNAME1043:0 "独立に向けたベネズエラの探究"
 EVTDESC1043:0 "小さな非正規兵の集団は南アメリカのいくつかの北部植民地で田舎を恐怖に陥れている。我々の植民地総督を倒し、その土地を独立国家と宣言するための試みもいくつかあった。これらの植民地が我々にとって本当に貴重なものであれば、彼らが地域全体を我々に敵対させる前に、その反逆者を捕らえなければならない。"
 EVTOPTA1043:0 "我々は賢明に戦略を選ぶ必要がある！"
 EVTNAME1044:0 "独立に向けたパラグアイの探究"
 EVTDESC1044:0 "南アメリカのいくつかの地域で独立運動が始まった。我々が行動を起こさなければ、彼らが地方政府を倒すまでそれほど長い時間はかからないだろう。どのように進めようか？"
 EVTOPTA1044:0 "我々は我々のものを守らなければならない！"
 EVTNAME1045:0 "独立に向けたハイチの探究"
 EVTDESC1045:0 "少数の反乱軍団がカリブの植民地の秩序を乱し始めた。彼らの中には、独立したハイチ国家に関する考えを広めているものもある。これは、適切に処理されなければ、非常に困難であることが明らかだ。"
 EVTOPTA1045:0 "彼らは長くは続かないだろう！"
 EVTNAME1012:0 "ヴェストファーレン"
 EVTDESC1012:0 "当初は、ライン川の東に12世紀に設立された小さな公国にすぎなかったが、時間の経過とともに、ミュンスターやオスナブリュックなどの西部のいくつかの都市がハンザ同盟の一員として繁栄したため、中世時代に特に重要になった。"
 EVTOPTA1012:0 "ヴェストファーレン国家のアイデアを支持する。"
 EVTNAME1082:0 "教皇領"
 EVTDESC1082:0 "教皇の支配がすべて消えてしまったのを見るのは真に悲しいことである。我々の強い献身は、我々を新しい教皇国家の確立のための責任ある理想的な候補者にしている。おそらく我々は我々の地域を譲るべきだろうか？"
 EVTOPTA1082:0 "神の栄光のために！"
 EVTOPTB1082:0 "おそらくないだろうな。"
 EVTNAME9090:0 "$FROM$の譲渡"
 EVTDESC9090:0 "$FROMCOUNTRY$は$FROM$という不法に支配されている州を引き継ぐことを決定した。彼らは…賢明に選択した。\n\n不法に皇帝の州を支配しているという同様の告発を避けるため、できるだけ早く州を正当な所有者に戻すことが賢明だろう。"
 EVTOPTA9090:0 "まあ、今では我々のものだ！"
 EVTOPTB9090:0 "以前の所有者にそれを譲渡する。"
 EVTNAME9091:0 "$FROM$の州"
 EVTDESC9091:0 "$FROMCOUNTRY$は、$FROM$の不法に支配されている州を返還するという我々の要求を断った。"
 EVTOPTA9091:0 "彼らは…愚かな選択をした。"
 EVTNAME9001:0 "京都を発見！"
 EVTDESC9001:0 "$MONARCHTITLE$！ちょうど極東からの便りが我々の元へ到着しました。我が国の探検家が日本の首都を訪れました。他のヨーロッパ諸国がそうする前に、急ぎこれを利用する必要があります。"
 EVTOPTA9001:0 "素晴らしい！"
 EVTNAME6008:0 "統合された州"
 EVTDESC6008:0 "$PROVINCENAME$の州は現在、我々の領土の完全に統合された一部とみなされている。地元の抵抗は消滅し、最終的に人々は我々の支配権に従うようだ。"
 EVTOPTA6008:0 "素晴らしき知らせだ！"
 EVTNAME962:0 "ドイツにおける最高位聖職者の称号の喪失"
 EVTDESC962:0 "権威ある§Wドイツにおける最高位聖職者§!の称号は、カトリックの崇高な選帝侯だけが保持することができる。我々がもはやこれらの要件を満たしていないため、教皇はその特権を取り消した。"
 EVTOPTA962:0 "大いなる不幸だ。"
 EVTNAME964:0 "生まれながらの教皇特使の称号の取り消し"
 EVTDESC964:0 "§W生まれながらの教皇特使§!のような権威ある称号は、神聖ローマ帝国のカトリック司教によってのみ保持することができる。我々がもはやこの要件を満たしていないため、教皇はその称号を取り消した。"
 EVTOPTA964:0 "大いなる不幸だ。"
 EVTNAME850:0 "$DYNASTY$のための栄光"
 EVTDESC850:1 "学者は、ユリウス・カエサル自身に遡る、[Root.Monarch.Dynasty.GetName]朝の血筋をたどる古代の文書を発見した。これは我々にとって有利となるよう利用されるべきものだ。"
 EVTOPTA850:0 "王位を強化するために使用する。"
 EVTOPTB850:0 "海外に情報を公開する。"
 EVTNAME851:0 "$DYNASTY$家が揺れている"
 EVTDESC851:0 "$MONARCH$の偉大な祖母の血筋に関して誤解があったようだ。彼女は$CAPITAL_CITY$の外からやってきた卑しい農家の娘だったようだ。"
 EVTOPTA851:0 "強くそれを否定する。"
 EVTOPTB851:0 "事実を認める。"
 EVTNAME852:0 "素晴らしい政府"
 EVTDESC852:0 "我らが最も穏やかなる共和国は、昨年は非常に効率的な統治が行われた。今、我々はこの恩恵を受けることができるかもしれない…"
 EVTOPTA852:0 "カネは常に良いものだ…"
 EVTOPTB852:0 "しかし、威信はより良いものだ。"
 EVTNAME853:0 "偉大な経済政策"
 EVTDESC853:0 "$MONARCH$の統治上の偉大な指導力により、我々は昨年、この国の累積したインフレをかなり劇的に減らすことができた。"
 EVTOPTA853:0 "良い知らせだ！"
 EVTNAME854:0 "文化の黄金時代！"
 EVTDESC854:0 "我が国は平和であり、偉大な音楽家、芸術家、詩人たちは喜んで上流階級に奉仕している。この文化啓発の時代は、間違いなく$COUNTRY$の雰囲気を改善している。"
 EVTOPTA854:0 "素晴らしい！"
 EVTNAME855:0 "戦士たる者、書を読まず"
 EVTDESC855:0 "国内の有能で生産的な人は皆、戦争へと注力しているため、音楽家や詩人の軽薄な活動のための時間が大幅に減っている。どんなに優れた詩人でも、普通の農夫より優秀な兵士にはなれないのだ。"
 EVTOPTA855:0 "剣は本よりも強し。"
 EVTNAME859:0 "戦争に疲れた人々"
 EVTDESC859:1 "我々の農民たちは戦争に疲れており、兵士たちは消耗している。彼らを我らのために戦わせることはますます困難になってきている。彼らは徴兵を回避する手段をどんどん思いつくからだ。兵士たちでさえ、敵を打ち倒す栄誉よりも家庭のことを考えている。早急に戦争を集結しなければ、さらに状況は悪化しかねない。"
 EVTOPTA859:0 "農民たちは無視される。"
 EVTOPTB859:0 "兵士たちは制服を着た農民にすぎない。"
 EVTNAME860:0 "希望はまだある"
 EVTDESC860:0 "$COUNTRY$は戦争に疲れているが、最も身分の低い農民から$MONARCH$に至るまで、皆の胸にはまだ希望と前向きな精神がある。我々はこの戦争を乗り越え、勝利するだろう。"
 EVTOPTA860:0 "もう一度突破口へ。"
 EVTOPTB860:0 "我が絆で結ばれた兄弟たちよ…"
 EVTNAME861:0 "怪しげな人々の訪問"
 EVTDESC861:0 "我々の宮廷には、少々怪しげに見える人々が現れ、我々の$MONARCHTITLE$への奉仕を提案している。彼らは、適切な支配者が公に決めることのないことを喜んで実行できると主張している。"
 EVTOPTA861:0 "提案を行おう…"
 EVTOPTB861:0 "…我々は拒否できる。"
 EVTNAME862:0 "新世界は誘う！"
 EVTDESC862:0 "西の新世界の展望についての物語、そこで彼らの未来を高めることを望む非常に多くの人々を引き付けている。問題は次の船で誰を派遣するかだが？"
 EVTOPTA862:0 "我々は常にいくつかの農民を利用できる。"
 EVTOPTB862:0 "貴族が役に立つだろう！"
 EVTNAME863:0 "商人たちは薄く広がる"
 EVTDESC863:1 "我々の商人は世界中の交易から金をもたらしている。しかし、彼らはやや過剰に拡張しているようで、[Root.GovernmentName]は[Root.GetUsableName]の外交的な影響力を完全に支援することはできない。我々の交易のどこに注力するかについて選択をしなければならないようだ。"
 EVTOPTA863:0 "アジアはそれほど重要ではない。"
 EVTOPTB863:0 "我々はヨーロッパを無視することができる。"
 EVTOPTC863:0 "とにかく彼らを支援しろ！"
 EVTNAME864:0 "関係の改善"
 EVTDESC864:1 "我々は[neighbour_country.GetAdjective]の隣人との間に共通性を見出した。[Root.Religion.GetName]信仰を共有しているという事実だ。関係は改善され、両国は今、一つとなって未来を見据えている。"
 EVTOPTA864:0 "$COUNTRY_RELIGION$信仰のために。"
 EVTNAME865:0 "影響力のある説教者"
 EVTDESC865:1 "敬虔な若い説教者は、ローマの聖父の教えに対する我々の遵守がどれほど偉大であるかを最近語った。これは我々の未来にとっては良いことだ。"
 EVTOPTA865:0 "ローマに彼を派遣する。"
 EVTOPTB865:0 "彼は良い司教になるだろう。"
 EVTNAME866:0 "陸軍技術の改善"
 EVTDESC866:0 "将軍たちは、地元の銃器製造者が製作している新しい武器の影響について議論している。彼らは、我々がそれに取り組む人々をさらに増やせば、軍隊で効果的に使うことができると信じている。"
 EVTOPTA866:0 "費用を惜しむな…"
 EVTOPTB866:0 "注意深くやれ。"
 EVTNAME867:0 "海軍技術の改善"
 EVTDESC867:0 "地元の漁師が船の設計を改善したと主張している。彼らの船を慎重に研究し、同じものを建造しようと試みるなら、我々の将来の海軍技術に資すると最高の提督たちは信じている。"
 EVTOPTA867:0 "費用を惜しむな…"
 EVTOPTB867:0 "注意深くやれ。"
 EVTNAME868:0 "交易技術の向上"
 EVTDESC868:1 "我々の商人は、いくつかの外国の商人との出会いを通じた交易の処理に関して、いくつかの新しい概念を取り入れた。それを試みるいくつかの投資により、長期的には$COUNTRY$にとって非常に有益であると彼らは考えている。"
 EVTOPTA868:0 "費用を惜しむな…"
 EVTOPTB868:0 "注意深くやれ。"
 EVTNAME869:0 "政府技術の改善"
 EVTDESC869:0 "統治機構の一部の職員たちは、文書を処理するためのより効率的な方法であると主張するものを発見した。明らかに彼らが何を言っているのか分からないのだが、彼らが新しい考えを試すことを傷つけることができるだろうか？"
 EVTOPTA869:0 "費用を惜しむな…"
 EVTOPTB869:0 "注意深くやれ。"
 EVTNAME870:0 "生産技術の向上"
 EVTDESC870:1 "農家や鉱夫たちは、地元の[Root.GetLowLevelOfficialForCountry]たちが期待するよりも生産性が高いという報告がある。$COUNTRY$の国民が恩恵を受けることができるものかどうかを調べるべきだ。"
 EVTOPTA870:0 "費用を惜しむな。"
 EVTOPTB870:0 "注意深くやれ。"
 EVTNAME871:0 "地位の売却"
 EVTDESC871:0 "我が主君よ、顧問の一人が、支払うことができる人に貴族の称号を売却することを提案した。それは多くの金をもたらし、豊かな者が社会へ進出する道を開くことができるが、それは貴族という概念を価値のないものにし、おそらく既存の貴族の一族を動揺させるだろう。我々はこれをやるべきだろうか？"
 EVTOPTA871:0 "金は貴族の印だ！"
 EVTOPTB871:0 "高潔さは金では買えない！"
 EVTNAME872:0 "旅の吟遊詩人"
 EVTDESC872:0 "最近、有名な吟遊詩人が我々の国境を越えてやってきた。彼の意図は、我が国を歩き回り、彼の音楽を聞くすべての人に喜びをもたらすことだが、そのような素晴らしい楽曲を聞くのにふさわしいのは我が両耳のみと進言する者もいる。"
 EVTOPTA872:0 "彼の心が望む場所へ行くことを許す。"
 EVTOPTB872:0 "彼を宮廷に招待しろ。"
 EVTNAME873:0 "豊作"
 EVTDESC873:1 "今年の収穫は素晴らしいものだった！我が国の歴史の中では珍しく、大地はその恵みの多くをもたらした。民衆はすでに、これを我々の支配に対する神の好意の印だと解釈している。"
 EVTOPTA873:0 "我々は祝福されている！"
 EVTNAME874:0 "[Root.Get貴族Name]と[Root.Get聖職者Name]との緊張"
 EVTDESC874:0 "我が国では2つの階級が大きな力を持っている。[Root.Get貴族Name]と[Root.Get聖職者Name]である。しかし、彼らは必ずしも仲が良いわけではない。最近[rebel_province.GetName]の男爵とその領地の地方の修道院は、誰がより大きな土地を所有するかについて争い始めた。\n\n最近、王の宮廷には神の権利について騒がしい人々が殺到している。[Root.Get貴族Name]は土地と[Root.Get聖職者Name]を支配する神的権利を主張し、地球上の神の代表者としての地位を主張している。問題の男爵が[Root.Get聖職者Name]に対して他の貴族を扇動し、あらゆる種類の一時的な財産を保持する権利を疑問視したことで、全体の状況はむしろ不安定になっている。修道院長は大司教を彼の側に引き入れた。彼は我々が[Root.Get貴族Name]と仲良くなることを決めるようなら、ローマに直行しようとしている。さて、我々はどうするべきだろうか？"
 EVTOPTA874:0 "イエス様は乞食と漁師の間で生きてきた、やってみないか？"
 EVTOPTB874:0 "確かに我らが聖下を怒らせたくはない。"
 EVTNAME875:0 "$CAPITAL_CITY$の女中"
 EVTDESC875:1 "閣下、近くの[Root.Capital.GetCapitalName]から農夫の娘が宮廷に到着しました。彼女は軍の指揮を執り、憎き侵略者を我らの土地から追い出すよう神が命じ、天啓を授かったと主張しています！大臣の何人かは彼女のことを嘲笑っています。"
 EVTOPTA875:0 "彼女は神の使者だ！"
 EVTOPTB875:0 "哀れな少女だ、彼女は明らかに狂っている"
 EVTOPTC875:0 "魔女を燃やせ！"
 EVTNAME876:0 "聖書は印刷された！"
 EVTDESC876:1 "[Root.GetAdjective]の才能ある発明家は、不可能と考えられていた多くのものを作り出した。彼は、膨大な聖書の写しを印刷するための印刷機を作成する方法を考案し、すべてのクリスチャンが聖書を持つことを可能にし、多くの僧侶を失業させた。彼は聖書から始めたが、すぐに他の書籍も、大陸での啓蒙のために印刷されるだろう。古典がヨーロッパで再発見されるにつれ、大陸全体を永遠に変化させるだろう。"
 EVTOPTA876:0 "神に栄光あれ！"
 EVTNAME877:0 "$CAPITAL$に広がる粟粒熱"
 EVTDESC877:1 "感染からわずか数時間以内で農民、聖職者、商人、貴族を殺す有毒な病気が首都の至る所に急速に広がり、[Root.Capital.GetCapitalName]全体に混乱と死が拡散している。"
 EVTOPTA877:0 "$MONARCH$は都市から逃げる。"
 EVTOPTB877:0 "効果を抑えるためあらゆる努力をする。"
 EVTOPTC877:0 "救いと信心深さが唯一の答えだ。"
 EVTNAME878:0 "顧問との意見が不一致"
 EVTDESC878:1 "我々の[Root.GetEventAdvisorTitle]である[Root.GetEventAdvisorName]は、これまで忠実な従臣であった。しかし今や[Root.GetEventAdvisorSheHe]は自身の名声を鼻にかけ、傲慢不遜になっているようだ。[Root.GetEventAdvisorSheHeCap]は偉大な[Root.Monarch.GetTitle]の政策を公然と非難するようになり、最近では海外の大使の前でも公にした。たとえこれらの批判に何らかの根拠があったとしても、[Root.Monarch.GetTitle]を公開の場で誹謗するようなことを繰り返させてはいけない。"
 EVTOPTA878:0 "だが、良い指摘だ…"
 EVTOPTB878:1 "[Root.GetEventAdvisorHerHis]の首を刎ねよ！"
 EVTNAME879:0 "私掠船は利益をもたらす"
 EVTDESC879:1 "私掠船艦隊を支援するという我々の決断は功を奏している。我々の船長の一人は、[gold_port.GetName]へ向かっていた、貴重な金を満載した船を拿捕することができた。"
 EVTOPTA879:0 "我々の財源をうまく満たしてくれるだろう。"
 EVTNAME880:0 "私掠船の拿捕"
 EVTDESC880:1 "我々の船長の一人は、我々の船を略奪しようとしている[rival_country.GetAdjective]の私掠船を拿捕する海上戦闘で、突出した能力を示している。彼が敵の船長を出し抜くことができたのは初めてではなく、すでに艦隊の間でかなりの名声を得ている。"
 EVTOPTA880:0 "彼を昇進させ、褒美を与えるべきだ。"
 EVTOPTB880:0 "こうした能力を持つ人物は、宮廷で歓迎されるだろう。"
 EVTNAME4900:1 "[Root.GetName]原住民が[Root.Culture.GetName]文化を受容"
 EVTDESC4900:1 "驚いたことに、[Root.NativeCulture.GetName]部族の多くが、我々の言語と礼儀作法を採用することを選び、[Root.GetName]植民地に溶け込んでいる！この者達は、今では[Root.GetName]独自の文化のるつぼの構成要素と考えられている。"
 EVTOPTA4900:1 "彼らは[Root.Owner.Culture.GetName]であることが好きになるだろう！"
 EVTNAME4901:1 "$PROVINCENAME$の原住民との調和"
 EVTDESC4901:1 "[Root.GetName]の原住民との関係には問題もあったが、我々は彼らの部族の支配階級との合意点を何とか見出すことができ、これにより、両者の間の暴力と紛争は大幅に減少するはずだ。我々は彼らの指導者たちと食事を共にし、我々の紛争をやめ、友人や同盟国として前進していくことで共に合意した！"
 EVTOPTA4901:1 "平和だ！"
 EVTNAME881:0 "商人は探検旅行を準備"
 EVTDESC881:1 "その方向のインドへの交易ルートに関する最近の提案のに続き、商人は艦隊を集め、西の未知の海を探索するために探検家を雇っている。"
 EVTOPTA881:0 "探検旅行を支援する。"
 EVTOPTB881:0 "彼がいない間に、彼の資産を奪え！"
 EVTNAME882:0 "影響力の拡大"
 EVTDESC882:0 "東インド会社は、インドへの軍事介入のため、政治家に嘆願活動を行っている。彼らはアジアの利益を守るためには、より多くの土地を支配する必要があると主張している。"
 EVTOPTA882:0 "敵対行為を行う必要はない。"
 EVTOPTB882:0 "我々は交易の収益性を確保しなければならない。"
 EVTNAME883:1 "ルネサンス芸術家の後援？"
 EVTDESC883:1 "ルネサンスの様々な革新的な思想は[renaissance_province.GetAreaName]を通じて広がっている。すでに多くの裕福な一族が有望な芸術家たちに資金援助を提供することを決めた。我々はそこに印を残さず、歴史に身を任せるのか？"
 EVTOPTA883:0 "我々は咲き誇るルネサンスの芸術を支援しなければならない。"
 EVTOPTB883:0 "私は金を費やすより良いものを持っている。"
 EVTNAME884:0 "地方貴族の権力の成長"
 EVTDESC884:1 "宮廷での陰謀、巧みな同盟、そして多くの日和見を通して、地方の貴族である[Root.local_noble_name.GetName]は[local_noble_province.GetName]に強力な権力基盤を築き上げた。彼の影響力と彼自身が私的な軍隊の一部として維持している支持者の大きな力を考えると、彼の力を減らすことは困難なことがわかるが、我々が今、彼に対処しなければ、彼は王位を僭称するようになるかもしれない。"
 EVTOPTA884:0 "彼を無視する。"
 EVTOPTB884:0 "宮廷で彼を出し抜く。"
 EVTOPTC884:0 "彼の逮捕を命ずる。"
 EVTNAME885:0 "植民地の発見！"
 EVTDESC885:1 "我々の植民者は驚くべき発見に遭遇し、そしてそれはヨーロッパでは非常に貴重なものである。主要な交易商社はこの貴重品を樽詰めで輸入している。それらは[Root.GovernmentName]及び宮廷に永遠に送り続けてもなお余りあるほどに見つかっている。"
 EVTOPTA885:0 "商人たちはそこから学ぶことができる。"
 EVTOPTB885:0 "工場は恩恵をうけることができる！"
 EVTNAME9521:0 "生産の欠如"
 EVTDESC9521:0 "$PROVINCENAME$にはまだ資源がないが、我々が状況がすぐに変化するよう願っている。"
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "皇帝は死んだ…"
 EVTDESC900:0 "皇帝万歳！帝冠は$COUNTRY$に残ったままだ。"
 EVTDESC900_01:0 "皇帝万歳！選帝侯たちは我々に対する信頼を維持することを決断し、帝冠は$COUNTRY$にとどまる。我が国が帝冠に対する支配を強め、君主たちが我々を自然の保有者と見なすようになるにつれて、帝国の権威は増加する。"
 EVTOPTA900:0 "素晴らしい！"
 EVTNAME901:0 "君主の復元"
 EVTDESC901:0 "神聖ローマ帝国の領邦国である$FROMCOUNTRY$は、まるで不死鳥の如くよみがえった。"
 EVTOPTA901:0 "よし！"
 EVTNAME902:0 "異端の君主"
 EVTDESC902:0 "神聖ローマ帝国の領邦国である$FROMCOUNTRY$は、異端の信仰へと改宗した！"
 EVTOPTA902:0 "耐え難い！"
 EVTNAME903:0 "気まぐれな羊は戻ってきた"
