 destroyed_colony_tt:1 "§Y[Root.GetName]§!の我々の植民地は放棄されるでしょう！"
 EVTDESC3077.A:1 "我々は[Root.GetName]で積極的に信仰を広めてはいないが、[Root.NativeCulture.GetName]部族の多くの人々は[Root.Owner.Religion.GetName]信仰を取り入れ、我々を支持して彼らの古い信仰を放棄し、我々の植民地に加わることを正式に要求している。我々はこの提案を受け入れ、それを[Root.GetName]の植民地の近くに暮らす[Root.NativeCulture.GetName]族全体に適用できるが、これは彼らのより伝統的な部族である[Root.OriginalReligion.GetName]の人々の一部を怒らせるかもしれない。"
 EVTDESC3077.B:1 "我々は常に、我々の善良な人々と新世界の奇妙な人々との間の交易を広めることを我々の方針としている。しかし最近、[Root.NativeCulture.GetName]の交易商は食料や医薬品ではなく、[Root.Owner.Religion.GetName]信仰の崇拝の象徴や道具を求めて我々のところへやって来て、多くは司祭として叙階され、部族全体に信仰を広げることさえ要求している！我々が受け入れることで、信仰において[Root.NativeCulture.GetName]の人々と団結することができるが、部族のより伝統的な[Root.OriginalReligion.GetName]の人々を怒らせる危険がある。"
 EVTDESC3077.C:1 "我々は新世界を文明化し、[Root.Owner.Religion.GetName]信仰で原住民を啓蒙することを我々の神聖な義務とした。我々の司祭たちは[Root.GetName]において神聖な義務を果たしたことで、彼らは、[Root.OriginalReligion.GetName]の基礎を放棄し、[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]による[Root.Owner.Monarch.GetHerHis]の地方の[Root.NativeCulture.GetName]部族の啓蒙されていない人々に[Root.Owner.Religion.GetName]信仰を広めるための聖なる義務への参加を要求する一部の[Root.NativeCulture.GetName]のシャーマンからの接触があったことを報告している。我々が受け入れた場合、信仰を広めるための[Root.NativeCulture.GetName]のまったく新しい聖職者階級が出来上がるが、その部族のより伝統的な[Root.OriginalReligion.GetName]の人々を怒らせる危険がある。"
 EVTNAME3079:1 "[Root.NativeCulture.GetName]の人々の苦しみ"
 EVTDESC3079:1 "恐ろしいことに、我々が[Root.GetName]に存在するだけで[Root.NativeCulture.GetName]の人々に多大な被害を与えていることが明らかとなった！我々は常に原住民との共存に努めてきたが、外来の病気が地元の[Root.NativeCulture.GetName]の村々に及ぼした影響を一目見れば、誰もが耐えられない。それらの人々の苦しみを無視することはできず、我々が何もしなければ、[Root.NativeCulture.GetName]の人々に終止符を打つ危険がある…"
 EVTOPTA3079:1 "単に我々にそんな余裕はない。"
 EVTOPTB3079:1 "彼らが必要なものすべてを与えよう！"
 colonial.1.d:0 "我が国は、我々のライバルの誰もまだ主張していない領土に囲まれている。王家に属する土地を拡大するという我々の野望は、人々の中で民族主義的な熱意へと広がっており、新しい民間会社は[Root.GetName]にその地位を確立し、栄光と黄金、[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]、および[empty_neighbor_target.GetAreaName]会社のための領土を主張するため、[empty_neighbor_target.GetName]の土地に新しい入植者を連れて行くという野望を抱いている。我々が拡張を許可すれば、彼らは多くの入植者を州に引き入れ、その地域の[Root.Owner.GetAdjective]の影響力は急速に拡大するだろう。"
 colonial.1.c:0 "彼らの熱意を利用して、代わりに[Root.GetName]でベビーブームを起こしてくれ。"
 ideagroups.1922.t:0 "動く都市"
 ideagroups.1922.d:0 "砂漠の砂中で地面に崩れ落ちる動く宮殿の古代の物語があります。脆く移ろいやすい蜃気楼が現れては消え、その秘密の部屋で生きて死んだ男たちの名前も消え去りました。しかし、すべての伝説は、過ぎ去りし出来事の反響ともいえる、陰の真実から生まれます。\n私たちは、動く宮殿であり、消える住人であるのです。私たちの都市は、石ではなく、骨の上に築かれているのです。"
 ideagroups.1922.a:0 "蜃気楼のままではいられない。"
 a_moving_city:0 "動く都市"
 desc_a_moving_city:0 "我々の機動隊商は、交易時に高い評価を得ている。"
 ideagroups.1923.t:0 "古代の寺院"
 ideagroups.1923.d:1 "私達の主催者の一人が狩猟旅行中に迷子になり、自領の深部で廃墟となった神殿を発見しました。完全たる信仰は不可侵でなければなりません。硬い石は自然による最後の一撃で溺れてしまいましたが、まだ空気を取り込もうとしています。遥か昔の時代の名残がほのかな光の蒸留の下にあって、その基礎は飼いならされた馬のように強力です。兵士たちはその全くの不分明さ、寒い日、長い日、信心深い日に襲われました。\n彼らは叫ぶことができませんでした、なぜなら、その神殿の至高さによって、畏敬の念から言葉を失ってしまったからです。"
 ideagroups.1923.a:0 "我が祖先に敬意を払わねばならない。"
 ancestral_temple:0 "古代の寺院"
 desc_ancestral_temple:0 "我が民族の古代の神殿を発見した。"
 ideagroups.1924.t:0 "青龍"
 ideagroups.1924.d:0 "呪術師が[Root.Monarch.GetName]のテントに姿を見せました。彼は私たちの兵士を祝福することを伝えにやってきたのでした。なぜなら、彼のもとに星々の中から青龍が現れ、我が熱心な遊牧民に無敵の力を与えるというのです。\nこの未来がどうなるか見えない戦争の時代に、彼の約束はちょっと魅力的に見えます。"
 ideagroups.1924.a:0 "彼の助言に従おう。"
 blue_dragon:0 "青龍"
 desc_blue_dragon:0 "我が遊牧民は祝福され、真の意味で今、我がものを取り戻すことができる。"
 ideagroups.1925.t:0 "白虎"
 ideagroups.1925.d:1 "呪術師が[Root.Monarch.GetName]のテントに姿を見せました。彼女は私たちの兵士を祝福することを伝えにやってきたのでした。なぜなら、彼女のもとに星々の中から白虎が現れ、我が熱心な遊牧民に威圧的な存在感を与えるというのです。\nこのような平和な時代だからこそ、来るべきものに備えなければなりません。"
 ideagroups.1925.a:0 "彼女の助言に従おう。"
 white_tiger:0 "白虎"
 desc_white_tiger:0 "我が遊牧民は祝福され、真の意味で今、我がものを取り戻すことができる。"
 ideagroups.1926.t:0 "羊たちの沈黙"
 ideagroups.1926.d:0 "何ヶ月も何年も、この揺るぎない星の下で過ごしてきました。私たちの子羊は、私たちの彷徨う口を養ってくれる唯一の動物であり、塵は私たちが追うことのできる唯一の生命の痕跡でした。\nそして、何かが止まりました。家畜たちが次々と倒れ始め、傷一つない背中がテント内の絨毯のように地面に向けられたのです。呪い、呪文、まじないといった言葉がまたたく間に広まりました。\nただ一つ確かなことは、生あるものを死を呼び寄せたということです。家畜の肉がなければ、私たちの民もすぐにその運命をたどることでしょう。"
 ideagroups.1926.a:0 "残酷な運命が降りかかる。"
 the_silence_of_the_lambs:0 "羊たちの沈黙"
 desc_the_silence_of_the_lambs:0 "家畜がの不足により、兵士に十分な食事を与えることができない。"
 ideagroups.1927.t:0 "腐った心"
 ideagroups.1927.d:0 "[Root.Monarch.GetName]は、自分の宮殿の近辺を歩き回り、茂みの中で安らぎを求めるのが習慣でした。しかし、今日戻ってきた君主は...少し変わった様子でした。今朝、宮殿に到着した[Root.Monarch.GetName]の目は真っ赤で、その口は荒地のように乾いており、飢えた犬のように地面に落ちた恋人の心臓の断片を食べようかな、と言った際の声はしわがれていました。\n\n君主の正気を恐れた探検家たちは、君主の足跡を辿り、納得がいくも不穏な答えを見つけました。近くの洞窟から有害ガスが発生していたのです。"
 ideagroups.1927.a:0 "この状態では現君主に統治など無理だ。"
 ideagroups.1928.t:0 "権力の座"
 ideagroups.1928.d:0 "さすらいの文明であるため、砦は私たち民族にとって優先度の高いものでは決してありませんでした。しかし、時代は変わり、私達も変わるべきででしょう。今では、偉大な支配者を守るための要塞が必要とされていて、国中から砦を建設するにふさわしい場所を確保しましょう。"
 ideagroups.1928.a:0 "さあ、補強しよう！"
 seat_of_power:0 "権力の座"
 desc_seat_of_power:0 "私達の要塞は強固になった。"
 ideagroups.1929.t:0 "最良の訓練"
 ideagroups.1929.d:0 "狩猟場で私たち国民が崇高な訓練を受けることで、経験豊富な兵士を常に多く抱えてきました。祈りの鳥を手なずけることで、一人の若者が同輩全員から抜きん出て、将軍に任命されました。"
 ideagroups.1929.a:0 "幸運を祈る。"
 ideagroups.1930.t:0 "白月"
 ideagroups.1930.d:0 "白き月が空に現れ、その幽かな境界線から光が注がれている。[Root.Adm_Advisor.GetName]はこの現象を軽んじるべきでは進言し、国中から人々が集まってこの珍しい現象を祝う宴が開かれ、月の淡い輝きを堪能している。"
 ideagroups.1930.a:0 "素晴らしい！"
 ideagroups.1931.t:0 "州の手懐け"
 ideagroups.1931.d:0 "遊牧民を近づけさせることは、ほとんどの国が避けたがっていることです。私達の獰猛さは属国間でよく知られていて、私たちを喜ばせたいという気持ちは今やほとんど絶対的なものですー少なくとも自身の一家を守りたいという気持ちがあります。"
 ideagroups.1931.a:0 "愛されるより恐れられる方が良い。"
 taming_provinces:0 "州の手懐け"
 desc_taming_provinces:0 "誰も我々の馬の声を聞きたいとは思わない。"
 ideagroups.1911.t:0 "輝くもの必ずしも金ならず"
 ideagroups.1911.d:1 "西洋からの使者が古い書物を持って宮廷にやってきました。世界の歴史は金色の板で書かれていると彼は述べます。その禁断の知識は、私たちの偉大な支配者の手に渡りましたが、その支配者の理解の展望は無数の謎を絡めます。[Root.Monarch.GetName]にこの呪われた記載を読ませるべきでしょうか？"
 ideagroups.1911.a:0 "それは金だよ。"
 ideagroups.1911.b:0 "いや、よそう。"
 its_not_gold:0 "それは金などではない"
 desc_its_not_gold:0 "分別は、自国の宣教師が称賛する決断だ。"
 ideagroups.1912.t:0 "神の支配"
 ideagroups.1912.d:0 "神性に祝福された人を支配していることは、ほとんどの人が有していない特権です。それが何であるかを知っている彼らは、堕落した敵に対して喜んで私たちを助けてくれることでしょう。"
 ideagroups.1912.a:0 "神の力は法なり。"
 the_rule_of_god:0 "神の支配"
 desc_the_rule_of_god:0 "祝福された指導者の姿を見て、自軍の士気は向上する。"
 ideagroups.1913.t:0 "アウクトーリタース"
 ideagroups.1913.d:0 "[Root.Monarch.GetName]の地位の高さに私たち国民が気づかないわけではありません。[Root.Monarch.GetName]の権威は過去最大の英雄に匹敵し、その独善的な目はニ本の復讐の矢のように敵の体に向けられ、その冷酷な声は無慈悲な雷のようです。[Root.Monarch.GetName]の決意は、自軍の刺激の源となるでしょう。"
 ideagroups.1913.a:0 "自軍はこれの対処法を知っている。"
 ideagroups.1913.b:0 "他国全てがこのことを知っているだろう。"
 ideagroups.1914.t:0 "汝の殺人的な目を避けよ"
 ideagroups.1914.d:0 "自領に幻像が来ました。燃えるような目が死の星として空から降り注ぎ、敵の肉を骨まで溶かします。自国の将軍や顧問は、この幻が真実になるようにと励まされ、自国最高の熟練砲兵たちは、自軍を見ることが太陽を直接見るのと同じくらい危険になることを主眼に置くように強く勧められています。"
 ideagroups.1914.a:0 "彼らは我々を見てはならない。"
 avert_thy_mortal_eyes:0 "汝の殺人的な目を避けよ"
 desc_avert_thy_mortal_eyes:0 "軍事技術は、我が支配者の幻像実現に向かって注力している。"
 ideagroups.1915.t:0 "消え行く光"
 ideagroups.1915.d:1 "戦争時は常に日中が短くなります。怪しい光が、死体の山に垂直に降り注ぎます。この熱狂的な戦場から空を垣間見ることは困難です。少し傷ついた日光のこの古つやは、これらのちり雲によって自軍のチカチカ痛む目から隠されてしまっています。日中は今や影のみです。"
 ideagroups.1915.a:0 "怒れ、それに対して憤激せよ。"
 the_dying_of_the_light:0 "消え行く光"
 desc_the_dying_of_the_light:0 "日光不足の結果、自軍の部隊は元気を失っている。"
 ideagroups.1916.t:0 "年長者を疑え"
 ideagroups.1916.d:0 "宗教の信奉者の影響力が高まる中、[Root.Monarch.GetName]の評議会に殺意を抱いた諜報員が派遣されているという噂で持ち切りです。[Root.Adm_Advisor.GetName]は、自国の国民に対して防諜網を発信する必要性を示唆しました。他の時代では考えられないことですが、現在では、それが唯一の論理的な選択肢であるようです。"
 ideagroups.1916.a:0 "彼らを見守るのだ。"
 ideagroups.1917.t:0 "目には目を"
 ideagroups.1917.d:0 "この戦争で兵は疲弊し、予備兵の人員も徐々に減り始めています。敵の将軍はこれを利用して、[Root.GetName]の新部隊を否定するため、新たな傭兵を募集しようとしました。しかし、彼の声は聞こえませんでした。なぜなら、私たち支配者の威光と私たちの神の恐怖は、彼の哀れな目的よりも大きいからです...そして、自国の金もです。"
 ideagroups.1917.a:0 "歯には歯を。"
 an_eye_for_an_eye:0 "目には目を"
 desc_an_eye_for_an_eye:1 "傭兵は国家の人的資源不足を補うものだ。"
 ideagroups.1918.t:0 "約束の地"
 ideagroups.1918.d:0 "永遠の生命の都市は信仰の砦でなければなりません。その要塞は、悪意ある力に決して陥落しない要塞です。これを現実的なものとして反映させ、国民が分厚い防壁でしっかりと守られ、敵の有害な信念が自国へと入ってこないようにしなければなりません。"
 ideagroups.1918.a:0 "高く、高く！"
 promised_land:0 "約束の地"
 desc_promised_land:0 "都市の防衛力に注目している。"
 ideagroups.1919.t:0 "世界の光"
 ideagroups.1919.d:0 "神は、私たちを繁栄へと導く道標です。それが地上に出現したものが自国の模範的統治者である[Root.Monarch.GetName]であり、その生涯は自国の信仰の拡大に捧げられています。君主のたゆまぬ努力のおかげで、世界中の人々が光を求めて、疑わしい誤った信仰を捨てています。"
 ideagroups.1919.a:0 "我々の元に来よう。"
 ideagroups.1920.t:0 "驚くなかれ"
 ideagroups.1920.d:0 "[Root.GovernmentName]の仲間の何人かが自国の更なる拡大を提唱し始めています。なぜなら、神は常に自国政府側にあるからです。自国の統治者である[Root.Monarch.GetName]は、これまで急進的な決断を下すことに躊躇していたにもかかわらず、かなり長い期間、彼らの意見に耳を傾け、彼の意志は変わり始めています。\n将軍たちは、この新しい野心的な意見を知らされ、たとえそれが新部隊への投資を意味することでも、それに従うことを選びました。"
 ideagroups.1920.a:0 "自分で準備せねばならない！"
 lo_and_behold:0 "驚くなかれ"
 desc_lo_and_behold:1 "将軍の我が大義に対する素晴らしい専心により、軍のコストを削減できた。"
 ideagroups.1921.t:0 "ミュンスターの反乱"
 ideagroups.1921.d:0 "ミュンスターで宗教反乱が発生し、その指導者たちが権力を握ろうとしています。聖書の教えに従って富を平等に分配するという彼らの信念は大きな期待を生み、多くの人が彼らに加わることを決めました。今や[Root.GetName]は不安定で、自国民の中にも彼らの思想に従おうとする者が現れています。"
 ideagroups.1921.a:0 "人間の絶対的平等を支持せねばならない。"
 ideagroups.1921.b:0 "この愚行に終止符を打たねばならない。"
 le_prophete:0 "預言者"
 desc_le_prophete:0 "国民の平等への願いを応援する。"
 the_unfortunate_traveller:0 "ツキのない旅人"
 desc_the_unfortunate_traveller:0 "自国を愚か者の楽園にしてはならない。"
 ideagroups.1932.t:0 "土地の祝福"
 ideagroups.1932.d:1 "土地は豊かで、新しい狩場や富で一杯の山、密林を非常に頻繁に見つけます。一体、次は何を見つけられるでしょう？"
 ideagroups.1932.a:0 "この贈り物を謙虚に受け取ろう。"
 blessing_of_the_land:0 "土地の祝福"
 desc_blessing_of_the_land:0 "この地は豊かな資源がある。"
 ideagroups.1933.t:0 "常識外の戦法"
 ideagroups.1933.d:0 "長年にわたって外国の脅威から自身の身を守る方法を学んできました。問題に直面する方法は、最も優れたものでもなければ、最も受け入れられるものでもないかもしれませんが、それがいかに効果的であるかは誰も否定できません。今一度、自国が戦争をして、敵は自国が彼らに与えた教訓を力で学ぶことになるでしょう。"
 ideagroups.1933.a:1 "無防備で我々を捕まえられないだろう。"
 defensive_stance:0 "守りの姿勢"
 desc_defensive_stance:0 "策略や奇襲戦法を巧妙に織り交ぜることで、敵を寄せ付けないようにする。"
 ideagroups.1934.t:0 "平和の維持"
 ideagroups.1934.d:0 "法は、私たち部族の仲間の間の平和を保つために重要です。悪事を働けば、その代償を払わなければなりません。良いことをすれば、報われなければなりません。部族の幸福は、これらの法律を尊重するかどうかにかかっているのです。"
 ideagroups.1934.a:0 "先祖が見ている。"
 ideagroups.1935.t:0 "先祖への軽視"
 ideagroups.1935.d:0 "隣国との接触により、誰もが受け入れられるものではない新しい考えがもたらされました。自国の者たちの間で不安が広がり、呪術師は私たちの伝統と反対であるその考えや、それに対する私たちの姿勢について訴えました。"
 ideagroups.1935.a:0 "正道に立ち戻らねばならない。"
 disrespecting_the_ancestors:0 "先祖への軽視"
 desc_disrespecting_the_ancestors:0 "呪術師は、国民のために選んだ道に満足していない。"
 ideagroups.1936.t:0 "偉大なる戦士"
 ideagroups.1936.d:0 "私たちの兵士の中から自然と指導者が現れました。自国の者たちの心に勇気を与え、敵の心に恐怖を与えることができる戦士です。彼を指導者から遠ざけるのは愚か者だけです。"
 ideagroups.1936.a:0 "彼の指揮の下、我が戦士に敵は無いだろう。"
 ideagroups.1937.t:0 "兵士内からの自信過剰"
 ideagroups.1937.d:0 "部隊の士気が高いことは疑いの余地がありません。しかし、これは必ずしも良いことではありません。兵士たちは今、戦闘において大胆になっており、それは我々に大きな栄光をもたらしていますが、無鉄砲にもなっているのです。"
 ideagroups.1937.a:0 "もっと慎重になるべきだ。"
 overconfidence:0 "自信過剰"
 desc_overconfidence:1 "戦士たちの士気は敵に真正面から突撃するほどに高いが、これは諸刃の剣である。"
 ideagroups.1938.t:0 "制御を失った炎"
 ideagroups.1938.d:1 "広範囲の土地を定期的に焼くことで大地の魂を呼び戻し、土地を再び蘇すことができます。これは伝統的な手法であり、本来はうまくはずでした。しかしながら、目の前の炎は人の手を離れ、制御が失って燃え広がってしまいました。まるで自然の恵みを蘇らせる代わりに我々の富を奪い去るかのように。"
 ideagroups.1938.a:0 "なんてことをしてしまったのだ？！"
 ideagroups.1939.t:0 "ナイフの上で踊る"
 ideagroups.1939.d:1 "隣人と接触することは、新しい考えや製品をもたらしてくれますが、同時に彼らとの違いも見せつけられます。あなたは自分の部族への接し方を知っていますが、外国人との接し方は知りません。彼らは私たちの伝統を気に入ってくれるでしょうか？私たちの言葉は？私たちの態度は？"
 ideagroups.1939.a:0 "どのような顛末を迎えるのか？"
 ideagroups.1940.t:0 "他人の伝統"
 ideagroups.1940.d:1 "外国の領地が自国の支配下に入った時、そこには様々な伝統や信仰が息づいています。時折、その住民が近寄ってきて、自分たちの伝統を尊重してほしいと言ってくることがあります。もし、彼らを尊重すれば、彼らは好意的になるでしょうが、彼らは私たちを弱い者だと思うかもしれません。尊重しなければ、彼らは反乱を起こすかもしれませんし、少なくとも協力的ではなくなることでしょう。さて、いかが致しましょうか？"
 ideagroups.1940.a:0 "彼らの信仰を尊重するのだ。"
 ideagroups.1940.b:0 "我々に負けたのだから、従うだろう。"
 traditions_respected:0 "伝統の尊重"
 desc_traditions_respected:0 "彼らは適応する必要があるが、彼らの信仰は合法だと考え、それを維持する。今のところは。"
 traditions_disrespected:0 "伝統の軽視"
 desc_traditions_disrespected:0 "彼らの伝統は我々よりも劣っている、よって、彼らはそれを捨てて適応する。"
 ideagroups.1941.t:0 "新しい考えは誰にでもできるものではない"
 ideagroups.1941.d:1 "伝統と外国の考えは、必ずしもうまくかみ合うとは限りません。新しい考えを取り入れることで、自分たちの文化から離れていくのではないかと感じる人もいます。しかし、彼らから多くのものを得ているのです..."
 ideagroups.1941.a:0 "理解できないね。"
 peace_kept:0 "平和維持"
 desc_peace_kept:0 "国民の中では平和が保たれており、その結果を国土全体で享受している。"
 dancing_on_the_knife_good:0 "ナイフの上で踊る"
 desc_dancing_on_the_knife_good:0 "私たちの外交努力は首尾よくいった。"
 dancing_on_the_knife_bad:0 "ナイフの上で踊る"
 desc_dancing_on_the_knife_bad:0 "私たちの外交努力は失敗した。"