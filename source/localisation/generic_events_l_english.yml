 parlaments.1.t:1 "都市が[Root.Owner.GetParliamentName]の席を要求"
 parlaments.1.d:1 "$PROVINCENAME$は富を蓄え、繁栄する都市となった。今や彼らは議会の席を要求している。都市代表の主張は「代表なくして課税なし」の原則に沿ったものになるだろう。"
 parlaments.1.a:0 "認めてやろう！"
 parlaments.1.b:0 "拒否する！"
 tutorial.2.t:0 "スペイン異端審問"
 tutorial.2.d:0 "カスティーリャ及びアラゴン王国におけるスペイン異端審問は1480～1530年にかけて過激になった。強制改宗と増大する審問者の影響力は社会的不穏を引き起こし、1484～1485年の間に、審問者の影響拡大へ抵抗する反乱が起こった。"
 tutorial.2.a:0 "反乱だ！"
 tutorial.4.t:0 "クリストファー・コロンブス"
 tutorial.4.d:0 "探検家クリストファー・コロンブスは、1485年と1488年の二度、ポルトガル王ジョアン3世に、東洋への西回り航路を発見する探検への融資を求めた。二度の要請が拒絶された後、コロンブスはスペイン王に支援を求めることにした。イタリア人投資家の後援のもと、コロンブスはついにフェルナンド王から探検の支援を引き出した。1492年8月、「大洋提督」に任命され、利益の配分について約束を交わしたコロンブスは、ついに出航した。"
 tutorial.4.a:0 "出航！"
 tutorial.5.t:0 "新世界だ！"
 tutorial.5.d:0 "陸が見えなくなって34日が経った1492年10月12日、クリストファー・コロンブスと船員達はコロンブスがサン・サルバドルと名付けたバハマの島に足を踏み入れた。彼らは新世界を発見したのである。"
 tutorial.5.a:0 "陸地だ！"
 tutorial.6.t:0 "反乱の支援者"
 tutorial.6.d:0 "我々のエージェントは、反乱がレンスターの支援によって扇動されたと報告している。我々はこれを懲罰せずにいるべきではない。"
 tutorial.6.a:0 "目に物見せてくれよう！"
 tribal_succession.1.t:0 "部族長の継承争い"
 tribal_succession.1.d:0 "我々の偉大な長が亡くなり、ハゲタカが権力にすり寄っている。後継者争いは避けられそうにない。"
 tribal_succession.1.a:0 "剣によって生きるか剣によって死ぬか"
 tribal_succession.1.b:0 "子がいなければハーンにはなれない！"
 tribal_succession.2.t:0 "継承を確実に！"
 tribal_succession.2.d:0 "最後の僭称者が倒された。ついに秩序が回復されたのだ！"
 tribal_succession.2.a:0 "私がハーンだ！"
 tribal_crisis_can_end_when:0 "僭称者の軍がすべて倒された時、危機もまた終焉を迎える。"
 tribal_succession_crisis_non_cores_will_revolt:0 "§R分離独立派の反乱軍§!が[Root.GetName]の非中核州で蜂起するでしょう。"
 ideagroups.1.t:0 "新たな伝統と宿願"
 ideagroups.1.d:0 "我が国は変化し続けており、それは我らのアイデンティティと理想を急激に変化させている。積極的に抗おうとしない限り、我が国の宿願と伝統は変わることになるだろう。"
 ideagroups.1.a:0 "ぜひとも！"
 ideagroups.1.b:0 "いや、我々のルーツを放棄することはできない"
 ideagroups.711.t:0 "鋭気を見せろ"
 ideagroups.711.d:0 "攻撃に重点を置くことは、攻撃は最大の防御なりという格言の通り、我が軍に力強さを感じさせる。兵士は、勝利が彼らのものになると知りながら、戦場へ敢然と突撃するのだ。"
 ideagroups.711.a:0 "目を狙え！"
 ideagroups.712.t:0 "歩兵を送る"
 ideagroups.712.d:0 "卑しき歩兵は、騎兵から見下されがちだが、いかなる軍においても彼こそが主力なのだ。強力な歩兵突撃は、騎兵突撃と同等の破壊力を持っていることを明らかにできるのだ。我が軍の歩兵は、最盛期を謳歌しているという事実に奮いたっている。"
 ideagroups.712.a:0 "君たちは最高だ！"
 ideagroups.713.t:0 "騎兵を送る"
 ideagroups.713.d:0 "我々の騎兵は、まるでアレクサンドロス大王時代の騎兵のように、戦いを決するだけの技量と能力を備えている。今日においても、我が同胞達は軍の華であり、いつでも突撃の準備は整っている。彼らは自らの重要性に誇りを持っており、そのことを楽しんでもいる。"
 ideagroups.713.a:0 "突撃ぃぃぃぃぃ！"
 institution_events.2.t:0 "ルネサンス！"
 institution_events.2.d:0 "14世紀以来、イタリア都市国家における富裕層や権力者は、祖先である古代ローマやギリシャ社会を探究する芸術家や学者を援助してきた。文化的運動としてルネサンスは地域の大部分に伝播し、文学、芸術、哲学、音楽などに深い影響を及ぼしている。また人文主義学者たちは自分達の社会を分析する際に、古典期の哲学者たちの思想をひき合いに出すようになった。$YEAR$年を皮切りに、ルネサンス人文主義は最も成熟し、社会のあらゆる側面に浸透するようになった。君主のための新しい思想は、統治される人々に対しても同様に、初期の印刷機がこれら新しい思想の複写を刷るスピードと同じ速度で普及していく。真のルネサンス人文主義者は、政治や哲学から芸術、文章分析、音楽、建築に至るまであらゆることのエキスパートである。今やルネサンスは世界をより古典思想に適応させる用意ができたのだ。"
 institution_events.2.a:0 "これはすべてを変えるな…"
 institution_events.2.a.tt:0 "まだ完全に§Yルネサンス§!の制度を§Y受容§!していない国は、技術コストに毎年§R1%§!のペナルティが付与され、ペナルティは最大§R50%§!まで上昇します。"
