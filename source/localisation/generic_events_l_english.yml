 EVTDESC1051:0 "神聖ローマ帝国を形成した王国と国家の連合は、時に中央ヨーロッパの大部分を占めた。帝国の規模は刻々と変化し、大部分は緩やかな組織として存在していたが、ドイツとオーストリアの土地は常に帝国の不可欠な部分を構成していた。"
