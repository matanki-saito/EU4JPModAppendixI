 culture_religion_events.11.da:0 "[Root.other_advisor_culture.GetCultureName]社会の第一人者として、[Root.Adm_Advisor.GetName]は、[Root.Capital.GetCapitalName]において、[Root.Adm_Advisor.GetSheHe]がその一員である評議会をはるかに上回る優れた洞察力と強い影響力を持っている。[Root.Adm_Advisor.GetSheHe]が我々の有利な点をよく利用している事実は、我々の[Root.GovernmentName]とそれを支配する[Root.Culture.GetName]の人々の支持を大きく高めている。"
