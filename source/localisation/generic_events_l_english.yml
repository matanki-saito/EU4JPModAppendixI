 institution_events.401.d:0 "信じられないほど膨大な「書き物」を生産しているという遠方の地の風聞が流れてきた。噂によればこの何か謎の存在は、彼らの常識と政治勢力をまったくひっくり返してしまったらしい。"
 institution_events.5.t:0 "世界交易"
 institution_events.5.d:0 "古代より商材は大陸を横断して移動し続けてきた。しかし、それはインド洋やシルクロードを渡るインドや中国の製造品のように、いくつかの道程や商品に限られたことであり、徐々にあらゆる交易が特定の最重要ルートに依存するようになったほどである。アメリカ大陸、アフリカ海洋周回ルート、太平洋横断ルートの発見により、諸地域の商業網はグローバルな商業網に相互接続されるようになった。\n\nアンデスで採掘された銀は、今や箱詰めされ、ヨーロッパや遠路はるばる中国やインドにまで運ばれるようになっている。スカンディナヴィアで採掘されて生成された鉄は、イギリスの商人たちによって西アフリカで販売され、その他の商人は、東南アジアの交易エリアで織物やスパイスの交易で富を成している。インドの地域商人は、将来有望な西洋の交易事業に投資している。確かにまだ本当の世界経済というものを語るには早すぎるかもしれないが、その種は確実に蒔かれたと言えよう。"
