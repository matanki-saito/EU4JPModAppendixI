 EVTOPTB722:0 "州により多くを委任する。"
 EVTNAME723:0 "$COUNTRY$の地方[Root.GetMarathasOrRajputsOrNoblesName]の挑戦"
 EVTDESC723:0 "[unruly_nobles_province.GetName]の地方[Root.GetMarathasOrRajputsOrNoblesName]は、与えられた特権に満足していない。彼らはより多くの権利を要求し、$MONARCHTITLE$に対する反乱でこれを裏付けしようとしている。"
 EVTOPTA723:0 "奴らをつぶせ！"
 EVTOPTB723:0 "彼らにより多くの地方の権限を与える。"
 EVTOPTC723:0 "社会改革だ。"
 EVTNAME724:0 "聖職者が異端として哲学者を非難！"
 EVTDESC724:0 "著名な自然哲学者が、宗教的真実と矛盾する新しい主張を伝えている。聖職者は、彼を止め、処罰のために引き渡すことを要求している。いずれにせよ、これは領土内で大きな混乱を引き起こすだろう。"
 EVTOPTA724:0 "聖職者を支援する。"
 EVTOPTB724:0 "哲学者を支援する。"
 EVTNAME725:0 "都市の成長が農奴たちを引きつける"
 EVTDESC725:0 "農奴たちが地方から移動し、首都で生活することを目指しているようだ。これは、国の混乱を作り出しているが、我々の首都には長​​期的な利益をもたらすかもしれない。"
 EVTOPTA725:0 "我々はこれを受け入れるべきだ。"
 EVTOPTB725:0 "農奴は彼らの土地に帰るべきだ。"
 EVTNAME726:0 "$MONARCHTITLE$の評判が傷つけられた！"
 EVTDESC726:1 "$MONARCH$がどれだけ無慈悲な権力の亡者であるかを宣伝するいくつかの文書が宮廷で流布している。これは、従属国および他国との関係に影響を与える可能性があるだろう。"
 EVTOPTA726:0 "評判を受け入れる！"
 EVTOPTB726:0 "このために誰かを処刑する！"
 EVTNAME727:0 "勇敢に戦え！"
 EVTOPTA727:0 "戦列を保て！"
 EVTNAME728:0 "ライバルへの請求権！"
 EVTDESC728:1 "長きにわたり[claims_province.Owner.GetUsableName]は、我が国の国境を侵してきた。しかしこれ以上は許さない。我々は、[claims_province.GetName]について歴史的な請求権を有することを示す非常に正当な文書を作成した！"
 EVTOPTA728:0 "栄光は我らが$COUNTRY$にあり！"
 EVTNAME800:0 "貴族の蜂起"
 EVTDESC800:0 "$COUNTRY$の貴族たちは、特権を制限するという我々の決断に対して武器を取り、我々を止めることを誓った。我々はおそらく、行動を起こす前にこのことを考慮すべきだろう。"
 EVTOPTB800A:0 "結構だ、奴らをつぶせ！"
 EVTNAME801:0 "威信の喪失"
 EVTDESC801:0 "貴族を犠牲にして市民や商人を強化することは、世界の目から見た我々の威信を低下させる。我々は面目を失っており、貪欲な守銭奴の国家となる危険性がある。"
 EVTOPTB801A:0 "我々は何を気にしているのだ？"
 EVTNAME802:0 "商人の恩恵"
 EVTDESC802:0 "国家で市民や商人の地位が強化されると、国家の義務のために利用できる有能な人が増えるだろう。時には、一般の庶民の才能からさえ、国は利益を得ることができる。"
 EVTOPTB802A:0 "一人の偉大な男が我々に奉仕するだろう！"
 EVTNAME803:0 "安定の喪失"
 EVTDESC803:0 "貴族の特権を強化する決定は、市民と商人をひどく動揺させている。これは国内の混乱を招いており、長い目で見れば損害の方が大きい結果になるかもしれない。"
 EVTOPTA803:0 "まあ、彼らはただの農民だ。"
 EVTNAME804:0 "市民たちが立ち上がる！"
 EVTDESC804:0 "市民の権利を制限する国の改革に対して彼らは立ち上がった。貴族特権の強化を不快に思っていることは明らかだ。"
 EVTOPTB804A:0 "貴族を頼りにしよう。"
 EVTNAME805:0 "陸軍のより多くの貴族たち"
 EVTDESC805:0 "貴族の特権が増えれば、追加の義務が必要になる。真の貴族は士官として、また紳士として、軍隊に奉仕することが期待されている。"
 EVTOPTB805A:0 "貴族たちは常に指揮をとることができる。"
 EVTNAME806:0 "国の不安定化"
 EVTDESC806:0 "地域の利益を犠牲にして国家を強化するという我々の決断は、地方政治にある程度の格差を残した。彼らにすべてがうまくいっていると言えるだけの地元の実力者がいないため、人々は彼らがひどく支配されていると信じ始めている。"
 EVTOPTB806A:0 "不運だ。"
 EVTNAME807:0 "大反乱"
 EVTDESC807:0 "我々は、誰も税金を払うのが好きではないことをよく承知しているが、戦場での栄光ある勝利にはもう少しの税金が必要であるということを人々は理解していると思う。私たちはそれを彼らに説明しなければならないようだ。"
 EVTOPTB807A:0 "射撃訓練"
 EVTNAME808:0 "地方の僭称者が蜂起"
 EVTDESC808:0 "我が国の栄光を確実にするため、我々は地方の特権を制限しなければならなかった。特権の問題は、感傷的な理由のために人々と非常に強く結びついている。今や、飢えた若者の一部は、自国の真の支配者であると宣言しており、地方の特権を回復することを約束しているので、希望を抱いた多くの者が彼の旗の下に集まっている。"
 EVTOPTB808A:0 "奴の首を刎ねろ！"
 EVTNAME809:0 "地方税の増加"
 EVTDESC809:1 "我々の[Root.GetLowLevelOfficialForCountry]の一人は、彼の権限を巧みに利用し、州の税基盤を増加させた。"
 EVTOPTB809A:0 "素晴らしい働きだ。"
 EVTNAME810:0 "より多くの地方での募集"
 EVTDESC810:0 "地方の特権が守られることを確実にするという我々の決断は、農民が村を守ることを熱望していることを示している。これは、我々の軍隊に奉仕することについて、人々があまり腹を立てないという付加的な恩恵をもたらしている。"
 EVTOPTB810A:0 "我々は満足している。"
 EVTNAME811:0 "安定度の増加"
 EVTDESC811:0 "地方の大衆にもっと力を与えるという我々の決断により、重要な人々は政府に対して良い感情を持つようになった。このため、彼らは彼らがどれだけうまく統治されているかを他の人に伝えている。"
 EVTOPTB811A:0 "良い知らせだ。"
 EVTNAME812:0 "農民の反乱"
 EVTDESC812:0 "農奴制の利点の一つは、農民が移動できないことを保証することによって、課税が容易になることである。しかし、一部の農民はこの正当かつ自然な政策に問題を抱えているようで、彼らは愚かにも反抗することを決めた。"
 EVTOPTB812A:0 "皆殺しにしろ！"
 EVTNAME813:0 "正しい人々を引きつける"
 EVTDESC813:1 "彼らの土地に農奴たちを拘束する際に、我々の貴族を助けることによって、我々は土着の貴族たちを大いに豊かにした。裕福な貴族は、人生のより高い追求に時間を費やすことができるものであり、尊敬される一家の数少ない息子たちは、非常に多くの忠実で有能な芸術家、管理者、または他の種類の人々と同じだけの価値がある。いく人かは、一族に行った貢献に対して国家に返済することを熱望している。"
 EVTOPTB813A:0 "これは良い。"
 EVTNAME814:0 "大規模な反乱"
 EVTDESC814:0 "我々の農民は、移動の自由がさらに制限されるという知らせに深く怒っている。実際、これにより我が国全体に大規模な反乱が起こっている…もし彼らが自分の個人的な衛生意識のための時を得るならば、彼らはあまり反抗的ではないかもしれないが？"
 EVTOPTB814A:0 "農民というやつは不快だな！"
 EVTNAME815:0 "人々が消える"
 EVTDESC815:0 "農民がより良い耕作の機会を求めて移動するのをより容易にしたことで、残念ながら、軍隊が募集を必要とするときに彼らを追跡することはより困難になった。"
 EVTOPTA815:0 "これは理想的ではないな。"
 EVTNAME816:0 "支配を失う"
 EVTDESC816:0 "農民を土地にしっかりと結びつける新しい法律によって、彼らは物事の壮大な計画における、彼らの正確な役割についても、奇妙な新しい考えを得ているようだ。"
 EVTOPTB816A:0 "これは憂慮すべき展開だ。"
 EVTNAME817:0 "より良い統治"
 EVTDESC817:0 "農民への無慈悲な搾取で貴族に頼ることによって、いわゆる「大地主」が行政の中で驚くほど一般的になった。これにより、我が国の一般的な状況が改善された。"
 EVTOPTB817A:0 "進歩だ！"
 EVTNAME818:0 "危険な思想が広がっている！"
 EVTDESC818:0 "少し独断的な考え方は、「ヒューマニズム」という新しく、かつ奇妙な概念につながっている。これは、人々が物事の正しい順序に疑問を持ち始めているため、深い懸念の原因である。"
 EVTOPTB818A:0 "我々は懸念している。"
 EVTNAME819:0 "我々は弱く見える"
 EVTDESC819:0 "適切に文明化された国々は、劣った庶民たちがいかなる種類の真剣な思考を試みることを許さない。世界の目は我々の上にあり、世界は見ているものを好んではいない。"
 EVTOPTB819A:0 "それは一時的なものだ。"
 EVTNAME820:0 "新しい思想家の発生"
 EVTDESC820:0 "人々に、より多くの自由な発言を可能にする我々の寛大な政策は、有望な新しい思想のための繁栄の場を作り出した。著名な新しい思想家の中には、偉大な人物になろうとする人もいる。彼らは最終的に我が国に知的成長の永続的な遺産を残してくれる。"
 EVTOPTB820A:0 "我々は賢い選択をしている。"
 EVTNAME821:0 "異端"
 EVTDESC821:0 "まるで、異端者の巣を1つ根絶やしにするたびに、別の2つが生えてくるようだ。"
 EVTOPTB821A:0 "庭の雑草だ…"
 EVTNAME822:0 "無秩序"
 EVTDESC822:1 "誰もが我々の宗教的教義に同意するわけではない。我々の近代思想への取り組みは狭義であり、古代哲学にこだわることは後退的な非常識だと主張し、声高に訴える人々もいる。"
 EVTOPTB822A:0 "悲しいかな、いくつかは焼かなければならないかもしれない…"
 EVTNAME823:0 "聖人の到着"
 EVTDESC823:1 "今日、聖なる修道会から一人の人物が宮廷に到着し、我々の厳しい、しかし公正な、そして神を敬う、異端者と不信者への罰に感銘を受けた。彼らは顧問の地位を求めており、[Root.GovernmentName]と共に祈り、共に留まるだろうと述べている。"
 EVTOPTB823A:0 "私はこのことについて考えてみよう。"
 EVTNAME830:0 "貴族は憂慮している"
 EVTDESC830:0 "国境に近い土地を持つ私たちの貴族は、我々が防御を怠っていることを懸念している。彼らは誰も彼もが皆、憂慮している。"
 EVTOPTB830A:0 "しかし、攻撃こそ最高の防御の形だ！"
 EVTNAME831:0 "非常に多くの臆病者"
 EVTDESC831:0 "攻撃主義に注力するにしたがって、兵員補充のための勇敢な農民を見つけ難くなってきた。砲弾の餌食になるのは嫌だなどという馬鹿げた苦情が、頻繁に徴兵担当官に吐き出される。"
 EVTOPTB831A:0 "愚か者は栄光を逃している。"
 EVTNAME832:0 "我らに栄光を"
 EVTDESC832:0 "攻撃に注力するという我々の決断は、敵に冷たい鋼の味を与える準備ができている我々の栄光の軍隊を羨望し、そして心配の目で見ている非常に多くの隣人たちをもたらした。"
 EVTOPTB832A:0 "確かに。"
 EVTNAME833:0 "貴族は奉仕する必要はない"
 EVTDESC833:0 "我々の貴族達は、我々が防衛戦術に注力して以来、我々の軍隊に奉仕することに消極的になりつつある。彼らは、要塞の後ろでちぢこまっている間、栄光の機会がないことを懸念している。"
 EVTOPTB833A:0 "彼らは理解していないだけだ。"
 EVTOPTB833B:0 "少しの金が彼らを納得させるだろう。"
 EVTNAME834:0 "農民たちの怒り"
 EVTDESC834:0 "我々は防衛に重点を置いているため、要塞の周囲を切り払って壕を掘り完璧な火力点を作り上げている。これに対し、工事の対象となった土地を所有する人々は最も不道徳な方法で反応している。"
 EVTOPTB834A:0 "しかし、要塞は援軍が来るまで持ち堪えなければ。"
 EVTNAME835:0 "要塞の専門家"
 EVTDESC835:0 "我々がより防御的な思想に着目し始めているので、謙虚な技術者（通常、軍隊の隊列の一番下の位置）は真の天才の証を強く印象づける機会を得た。"
 EVTOPTB835A:0 "彼はかなり優れていると推測する…"
 ideagroups.802.b:0 "彼には彼の地元の州の防御を改善させよう。"
 EVTNAME836:0 "海軍思想の受難"
 EVTDESC836:0 "我々の注力が海軍から陸軍へとさらに移行するにつれて、我々の熟練した造船工たちのいくつかは他の場所で雇用を求めることになった。これにより我々の造船所は苦しんでいる。"
 EVTOPTB836A:0 "予想されたことだ。"
 EVTNAME837:0 "海軍将校の引退"
 EVTDESC837:0 "陸軍をより支持することを始めた我々の決断は、有望な若い海軍将校たちを業務から退職させることにつながった。彼らは以前のような昇進の機会が少なくなったと主張している。"
 EVTOPTB837A:0 "クソ"
 EVTNAME838:0 "我々すべての模範"
 EVTDESC838:0 "陸軍が我々の多大な支持を受けるようになってからというもの、多くの若い士官が目に留まる機会を窺っている。特に目立っている一人の指揮官－彼もまた印象的な姿を演じている！"
 EVTOPTB838A:0 "興味深い。"
 EVTNAME839:0 "兵器は放棄されている"
 EVTDESC839:0 "我々が海軍の問題に注力することに決めたため、陸軍に供給する兵器は放棄されている。経験豊富な職人たちは他の場所で職を求めている。"
 EVTOPTB839A:0 "がっかりだ。"
 EVTNAME840:0 "将軍の引退"
 EVTDESC840:0 "最近、海軍を支持する決断を下したことで、いくつかの将軍は退職を求めるようになった。彼らは栄光がより少なくなったと感じている。"
 EVTOPTB840A:0 "しかたがない。"
 EVTNAME842:0 "不適当な新兵"
 EVTDESC842:0 "我々は、軍隊の品質の基準を引き締める必要があると感じているため、残念ながら、多くの新兵たちの可能性については、任務にふさわしくないと宣言しなければならない。"
 EVTOPTB842A:0 "我々は籾殻から小麦を選り分けなければならない。"
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments]の懸念"
 EVTDESC843:1 "我々の軍隊はますます質に重点を置いているため、伝統的な軍隊、第一に彼らに忠実で、国家への忠誠は第二であった、が永遠に失われることへの懸念がある。幸運なことに、彼らは、この新式軍が過度に大きな不平に対して最も強制的な主張を証明することをさらに懸念している…[Root.GetNoblesReplacementForOtherGovernments]は、特に彼らの地位が脅かされる可能性があることを懸念している。"
 EVTOPTB843A:0 "心配は無用だ。"
 EVTNAME844:0 "新しい司令官"
 EVTDESC844:0 "我々の求める規律正しい軍隊のため、部隊を完璧に鍛え上げようと指揮官たちは熱心に努めている。そのうちの一人は、まさに将来有望だ。"
 EVTOPTB844A:0 "大変結構"
 EVTNAME845:0 "人々は我々の軍隊を笑う"
 EVTDESC845:0 "大量の軍隊に向かうという決断は、我が国の多くの人々にとって意味があるものであるが、我が軍が無防備な暴徒にすぎないと言って、辛辣な外国人たちは我々を笑っている。"
 EVTOPTB845A:0 "笑わせておけばいい。"
 EVTNAME846:0 "指揮官を見出すのは難しい"
 EVTDESC846:0 "我々は品質よりも量を優先させる賢明な決断をした。しかし、新しい大規模な軍は、大勢の兵士たちの間で才能ある士官を見出すのが難しいという予期せぬ問題を抱えている。"
 EVTOPTB846A:0 "物事は間違いなく改善されるだろう。"
 EVTNAME847:0 "新しい組織"
 EVTDESC847:0 "品質よりも量を優先させるという我々の決断は、愚かであり、指導力の低下につながり、さらには軍隊を軽い冗談にしてしまうとさえ考えていたが、それは違っていた。我々の新たな大規模な軍隊は才能を解き放ち、より良い水準の組織へとつながっている。"
 EVTOPTB847A:0 "素敵だ。"
 EVTNAME729:0 "首都の改善"
 EVTDESC729:0 "我々の首都の栄光は、ずっと無視されてきた。我々は現在、街を改善し、それを文化的誇りの看板とする機会を得た。これにはコストがかかるが、別の解決策もある。"
 EVTOPTA729:0 "労働力として軍隊を使う。"
 EVTOPTB729:0 "金をかける。"
 EVTNAME730:0 "役に立たない陸軍技術研究"
 EVTDESC730:0 "我が国のいくつかの著名な人物は、陸軍の研究に向けた道のりはまったく愚かであり、無駄になると指摘している。彼らは現在の取り組みを中止し、先祖たちにとって十分だったものを守ることを要求している。"
 EVTOPTA730:0 "一理あるな！"
 EVTOPTB730:0 "無視しよう"
 EVTNAME731:0 "海軍研究は間違っている！"
 EVTDESC731:0 "我が国の代表的な船大工の一人が、彼のライバルが資金を得ようとしている新たな船舶技術について詳述する非常に説得力のある文書を書いたらしい。それによると、この技術はまったく機能せず、船は港を離れる前に沈みかねないそうだ。"
 EVTOPTA731:0 "彼らは正しいだろう！"
 EVTOPTB731:0 "無視しよう"
 EVTNAME732:0 "新たな交易振興は異端"
 EVTDESC732:0 "我が国のお偉方から、商人たちの新たな習慣は明らかに異端であり、我々は彼らを止めるべきであるという苦情を受けている。"
 EVTOPTA732:0 "要求を受け入れる。"
 EVTOPTB732:0 "無視しよう"
 EVTNAME733:0 "生産研究の欠陥"
 EVTDESC733:0 "我々の生産における新しい技術に欠陥があると噂されている。いくつかの有力貴族は、それらを捨て、古いやり方や、かつて試した方法に戻るべきだと主張している。"
 EVTOPTA733:0 "彼らは正しいだろう！"
 EVTOPTB733:0 "無視しよう"
 EVTNAME734:0 "安定した政府であるべきだ"
 EVTDESC734:1 "最近提案された我が国の統治方法に関するいくつかの変更点について、政府幹部の一部が深い憂慮の念を発している。彼らは、こんな無謀な改革は止め、実証済みである我らの伝統に戻ることを要求している。当然のことながら、変革により彼らの権力基盤が被る影響については言及しない。"
 EVTOPTA734:0 "要求を受け入れる。"
 EVTOPTB734:0 "無視しよう"
 EVTNAME735:0 "臆病者の世代"
 EVTDESC735:1 "長年にわたる平和は、憂慮すべきことに一般人から男らしい美徳を失わせた。これは悲惨なことになるかもしれない。最近の新兵のあまりにも多くが臆病者であると判明したのだ…"
 EVTOPTA735:0 "彼らを追放する！"
 EVTOPTB735:0 "我々には彼らが必要だ。"
 EVTNAME736:0 "商人の死"
 EVTDESC736:1 "[Root.GetUsableName]の最も偉大で裕福な人物の一人である[Root.trader_name.GetName]は、跡継ぎを残さないまま死亡した。彼は商売で財を成した尊敬される交易商であり、宗教と芸術の後援者として有名であった。今、その死にあたって、彼はすべての財産を国家に寄贈した。"
 EVTOPTA736:0 "国家には金が必要だ。"
 EVTOPTB736:0 "彼がそうしたように金を使おう。"
 EVTNAME737:0 "地元の要塞の専門家を発見"
 EVTDESC737:1 "[local_fortification_expert_province.GetName]の地方[Root.GetLowLevelOfficialForCountry]からの報告によれば、地元には[Root.local_fortification_expert.GetName]という者がいて、優れた要塞を構築するための興味深い着想をいくつか持っているという。しかしながら、彼は故郷を離れることには消極的である。"
 EVTOPTA737:0 "国全体が彼を必要としている。"
 EVTOPTB737:0 "彼は故郷に止めておこう。"
 EVTNAME738:0 "世間知らずな親戚"
 EVTDESC738:0 "我々の支配者の一族に近い人物が全くの世間知らずであることが明らかとなり、外国人にとって重要な情報を公に伝えている。これは法律的には反逆だが、王室の一員を処刑すると不安を引き起こす可能性がある。"
 EVTOPTA738:0 "反逆罪で彼を処刑する！"
 EVTOPTB738:0 "彼は何だかんだ言っても親戚だ…"
 EVTNAME739:0 "聖人の宣言"
 EVTDESC739:0 "教皇は、我々の支配者の最も尊敬され、崇められている祖先の一人が実際に聖人であったと発表した。これは偉大な祝福である！"
 EVTOPTA739:0 "讃えよ！"
 EVTNAME740:0 "密輸の横行"
 EVTDESC740:1 "人々は様々な秘密ルートを通って、当局を通過して密輸したり、商品の移動にかかる税金や手数料の支払いを逃れる方法を多く見つけている。これは我々の収入を削減しているが、やめさせるには短期間にかなりのコストがかかるだろう。"
 EVTOPTA740:0 "奴らを止めろ！"
 EVTOPTB740:0 "金がかかりすぎる。"
 EVTNAME741:0 "印刷機が恩恵をもたらす"
 EVTDESC741:0 "印刷機の発明以来、広い範囲を対象としたより多くの本が出版されてきた。知識がより速く広がり、今や我々の哲学者と自然科学者の間でより多くの思想が出現しており、我々はこれによる恩恵を見ることができる。"
 EVTOPTA741:0 "良い知らせだ！"
 EVTNAME742:0 "臨時の募集政策"
 EVTDESC742:1 "我々は戦争中であり、人的資源は徐々に消えていっている。[Root.Monarch.GetTitle][Root.Monarch.GetName]、我々の偉大で有能なる支配者は軍事任務のためにもっと多くの人を募集する計画を思いついた。しかし、これは田舎で問題を引き起こす可能性がある。"
 EVTOPTA742:0 "できるだけ多く！"
 EVTOPTB742:0 "免除されている者からのみ取得しよう。"
 EVTNAME743:0 "戦争の影響"
 EVTDESC743:0 "我が国の高い戦争疲弊は、国家におけるあらゆる種類の混乱を引き起こしている。最高の貴族から最も一般的な農奴に至るまでの誰もが、この明らかに無意味な戦争が続いていることへの歪みを感じている。"
 EVTOPTA743:0 "我々は和平に署名しなければならない！"
 EVTNAME744:0 "この戦争は無駄だ！"
 EVTDESC744:0 "我々が敗戦に向かって戦っていることは明らかであり、我々は損失を減らし、威厳のある和平に署名するべきだ。このような戦いを続けることは、我々をただ非常識に見せるだけだ。"
 EVTOPTA744:0 "平和のほうが賢明だろう。"
 EVTNAME745:0 "戦争は分裂を引き起こす"
 EVTDESC745:0 "この戦争の深刻な扱いは、いくつかの僭称者が出現する原因となった。彼らのうちの一人は、戦争中に我々に対して武器を取っている。"
 EVTOPTA745:0 "彼は戦いに勝利することはできないだろう…"
 EVTNAME746:0 "$PROVINCENAME$からの亡命"
 EVTDESC746:0 "$PROVINCENAME$の地方権力には、占有者の新しい規則や法律に適合する問題はない。さて、この戦争の悲惨な進展のために、彼らはすでに和平の席で彼らの移転の当然の結論を受け入れ、亡命した。"
 EVTOPTA746:0 "我々は和平に署名しなければならない！"
 EVTNAME747:0 "$FROM$から$COUNTRY$への亡命"
 EVTDESC747:0 "$FROM$の地方の権威は、占有者の新しい支配や法律を採り入れることに何の問題もない。今、この戦争の悲惨な進展のために、彼らはすでに和平の席で彼らの移転の終わりの結論を受け入れ、正式に亡命してきた。"
 EVTOPTA747:0 "$COUNTRY$にそれらを統合する。"
 EVTOPTB747:0 "これらの土地は無駄だ。"
 EVTNAME2038:0 "宗教的混乱の終結"
 EVTDESC2038:0 "我が国は今、宗教的混乱の悲惨な部分から回復し、今や一体となっている。"
 EVTOPTA2038:0 "一つの信仰！"
 random_event.EVTNAME1:0 "海外の革命への支援"
 random_event.EVTDESC1:1 "我々のライバルである[enemy_country.GetUsableName]と、彼らの敵である[former_colony.GetName]との革命戦争が続いている中、我が国の人々は、我が国は何もしないべきではなく、植民地の自由のために闘う人々を助けるべきだという意見が増えている。"
 random_event.EVTOPTA1:0 "我々はアメリカの人々がつぶされるのを許すわけにはいかない。"
 random_event.EVTOPTB1:0 "これは我々の戦争ではない。"
 random_event.EVTNAME3:0 "議会の裏切り者"
 random_event.EVTDESC3:0 "選出された政府の一員が戦争中に敵と同盟し、支援を行っていることが明らかになった。我々は反逆のために彼を公開し、処刑するだろうが、彼は社会で広く支持されており、不安定さを引き起こす可能性がある。"
 random_event.EVTOPTA3:0 "彼を処刑する。"
 random_event.EVTOPTB3:0 "彼が関与したことを減らすように努力しろ。"
 random_event.EVTNAME4:0 "新しい宗教の広がり？"
 random_event.EVTDESC4:0 "私たちの農民の大衆たちは何らかの種類の球？を含む奇妙な儀式を行っている。我々はさらなる宗教的な混乱を防ぐ必要がある！"
 random_event.EVTOPTA4:0 "少なくとも大学には入れさせるな！"
 random_event.EVTOPTB4:0 "うちの顧問はサッカーも聞いたことがないのか!?"
 random_event.EVTNAME5:0 "我々の祖先は見ている"
 random_event.EVTDESC5:0 "最近、人々は我々の治世の正統性を疑い始めた。我々は彼らに支配者の権利を思い出させる必要がある！"
 random_event.EVTOPTA5:0 "我が祖先に栄光を！考えられる最大の記念碑を建設しよう！"
 random_event.EVTOPTB5:0 "祖先の一つの素敵な彫像を建設する。"
 random_event.EVTOPTC5:0 "私に祖父を思い出させないでくれ。"
 random_event.EVTNAME6:0 "馬上槍試合の新しい王者"
 random_event.EVTDESC6:0 "最近の馬上槍試合では、無名の庶民が出場し、彼が優勝者と宣言されるまで、彼と対戦したすべての人を打ち負かしたことで皆を驚かせた。今、我々は彼に対して何をするのかという厄介な決断に直面している。"
 random_event.EVTOPTA6:0 "その男は我々の軍を率いるべきだ！"
 random_event.EVTOPTB6:0 "規律を引き締め、こんなことが二度と起きないようにしろ！"
 random_event.EVTNAME7:0 "新しい旗艦！"
 random_event.EVTDESC7:0 "我々の艦隊は栄光の旗艦なくして完全とはいえない。"
 random_event.EVTOPTA7:0 "黄金の船首像は良いな！"
 random_event.EVTOPTB7:0 "たぶんそうだろう…"
 random_event.EVTOPTC7:0 "最も安価な設計が適切だろう。"
 random_event.EVTNAME8:0 "異端だ！"
 random_event.EVTDESC8:1 "あなたの[Root.Adm_Advisor.GetTitle]である[Root.Adm_Advisor.GetName]は、昨夜の晩餐会で司教と議論を繰り広げた。議論はかなり白熱したようで、教会は[Root.Adm_Advisor.GetHerHis]の思想について[Root.Adm_Advisor.GetName]に尋問するため異端審問官を派遣した。あなたは彼らを守るため、あるいは、教会に屈して教皇の慈悲を得るために、あなたの影響力を費やすことができる。"
 random_event.EVTOPTA8:0 "父よ、御心が行われますように。"
 random_event.EVTOPTB8:0 "次は司教の食事に毒を入れておけ！"
 random_event.EVTNAME9:1 "内通者を得た！"
 random_event.EVTDESC9:2 "軍事専門家の1人である[enemy_country.Mil_Advisor.GetName]という名の[enemy_country.Mil_Advisor.GetWomanMan]は、[enemy_country.GetUsableName]の我々の敵のために何年も働いており、防御の秘密をすべて知り尽くしている。現在、[enemy_country.Mil_Advisor.GetSheHe]は、この祝福された戦争で[enemy_country.Mil_Advisor.GetHerHis]が彼らを倒すための支援を提案している。"
 random_event.EVTOPTA9:0 "要塞を妨害するよう彼に要請する！"
 random_event.EVTOPTB9:1 "[enemy_country.Mil_Advisor.GetSheHe]が奴らのために建設したものを知るべきだ！"
 random_event.EVTNAME10:0 "貪欲な海賊たち"
 random_event.EVTDESC10:2 "最も恐れる私掠船長である[Root.Dip_Advisor.GetName]は、敵の船が戦利品と栄光に対する[Root.Dip_Advisor.GetHerHis]の欲望を満たすには不十分であると判断しており、[Root.Dip_Advisor.GetSheHe]はあなたの商船団を攻撃し始めた。商人は[Root.Dip_Advisor.GetHerHis]の首を刎ねるよう求めているが、財務担当者は、消耗した国庫がいくつかの余分な金から利益を得られるとして、[Root.Dip_Advisor.GetHerHim]との間に合意を見出すことができると提案している。結局のところ、実際に[Root.Dip_Advisor.GetWomanMan]は信頼できる顧問なのだ…"
 random_event.EVTOPTA10:0 "我々は商人を守り、欲張りな連中を沈めなければならぬ！"
 random_event.EVTOPTB10:0 "金は臭くない、そうだな？"
 random_event.EVTNAME11:0 "外国の軍事専門家"
 random_event.EVTDESC11:0 "我が国は戦争中だが、指導者層の準備ができていない！[advisor_origin_country.GetAdjective]の軍事専門家である[Root.foreign_military_expert.GetName]には、その解決策が用意されているようで、今日、彼の奉仕を提供するために我々の宮廷に到着した。彼の評判は以前より聞いており、我々の言語も十分使えるが、報酬は法外なものだ。どう処遇すべきか？"
 random_event.EVTOPTA11:0 "士官の訓練を要請する"
 random_event.EVTOPTB11:0 "軍隊の指揮を任せる"
 random_event.EVTOPTC11:0 "外国人の助けなど必要ない！"
 random_event.EVTNAME12:0 "白い象"
 random_event.EVTDESC12:0 "我々は、我が王国のための正義と権力、また平和と繁栄の象徴である神聖な白い象を手に入れることができた。"
 random_event.EVTOPTA12:0 "素晴らしい"
 random_event.EVTNAME13:0 "メッカの利益！"
 random_event.EVTDESC13:0 "我が$MONARCHTITLE$よ、イスラム世界のすべてからの、異常な数の貴族や商人たちが今年、メッカに巡礼した。これらの裕福な人々の往来の増加は、地方の交易を強化した！どのようにして税金をまとめるべきだろうか？"
 random_event.EVTOPTA13:0 "私の国庫にそれを送れ。"
 random_event.EVTOPTB13:0 "地方の商店に投資しろ。"
 random_event.EVTOPTC13:0 "[Root.Get聖職者Name]にそれを送れ。"
 random_event.EVTNAME14:0 "驚くばかりの上演"
 random_event.EVTDESC14:1 "最近、型破りな音楽によってヨーロッパ中で名声を獲得した、[Root.female_troubadour.GetName]と呼ばれる若い女性の吟遊詩人が、宮廷で演奏するために招待された。彼女の衣装のさまに部屋全体が息を呑んだ。彼女の歌には、内容を変えた皮肉、型破りな性的表現への言及が無数にちりばめられており、ある時点で、大司教は真っ赤になって、部屋から飛び出した。上演が終わり、すべての目があなたの反応を聞くため、あなたに注がれている。"
 random_event.EVTOPTA14:0 "現代社会における愛と性に対する刺激的、魅惑的な見世物であった！"
 random_event.EVTOPTB14:0 "愚民向けの馬鹿げた見世物だ！余の眼前から失せよ！"
 random_event.EVTNAME15:0 "マスケット銃か弓か？"
 random_event.EVTDESC15:0 "宮廷ではマスケット銃を伝統的な弓兵連隊と比較した重要性について議論が起きている。軍隊での役割が廃止されないよう、$MONARCHTITLE$$MONARCH$を納得させることを期待して、熟練した弓兵の集団が印象的な実演を行った。彼らの優美さ、技能、正確さは、居合わせた多くの人々に賞賛された。"
 random_event.EVTOPTA15:0 "もちろん、弓兵は主要な役割を果たすべきだ。"
 random_event.EVTOPTB15:0 "これらの古い兵士たちが引退する時だ。"
 random_event.EVTNAME16:0 "封鎖の弱み"
 random_event.EVTDESC16:0 "閣下、著名な私掠船長は、封鎖を避け、国に不可欠な物資を得ることができますが、彼はますます多くの金額を要求しています。"
 random_event.EVTOPTA16:0 "物資は届けられる必要がある。"
 random_event.EVTOPTB16:0 "商人たちに払わせる。"
 random_event.EVTOPTC16:0 "我々はそのような悪党と交渉すべきではない。"
 colonial.EVTNAME8:0 "魔女だ！"
 colonial.EVTDESC8:1 "$PROVINCENAME$の村人たちは、オーブンで生きた子供たちの集団を焼こうとしたと主張し、魔女を現行犯で捕らえた。町は怒り狂っており、彼女は火あぶりになる可能性が高いようだ。我々の土地の法と聖なる法典の双方によれば、我々の裁判所の「証拠」と「論理」の支持者は、彼女の魔女行為の証拠はせいぜい脆く弱いものにすぎず、無実の女性を生きて燃やすことは忌まわしいことだと主張している。しかし、いつから事実や論理が我々の国家の管理に何らかの役割を果たすようになったのだろうか？"
 colonial.EVTOPTA8:0 "魔女を燃やし、骨と灰にしてしまえ！"
 colonial.EVTOPTB8:1 "誰もが魔女のようなものがいないことは知っている。貧しい女性を解放しろ。"
 colonial.EVTNAME9:0 "新しい開拓地"
 colonial.EVTDESC9:1 "$PROVINCENAME$を開発しようとする我々の努力は続いているが、いくつかの入植者は植民地の首都を拒絶し、[Root.GetName]の正式な[Root.Owner.GetAdjective]の植民地からかなり離れたところに新しい入植地の設立を開始した。今や人々はその第二の入植地に集まり、我々の努力は分割されている。入植者に彼らの第二の植民地を放棄し、公式の国家の植民地に再び加わるよう強制する場合、我々は[Root.GetName]での取り組みを統合し、効率は落ちるがより適切な方法で植民地を構築するだろう。"
 colonial.EVTOPTA9:1 "植民地を統合しよう。"
 colonial.EVTOPTB9:1 "両方の植民地を成長させよう。"
 colonial.EVTNAME10:0 "ライバルの都市"
 colonial.EVTDESC10:1 "[Root.GetName]の両方の植民地の成長を許可するという我々の決定には、いくつかの予期しない利点があったようだ。現在、両方の植民地は直接かつ激しい競争にさらされており、それぞれが他よりも多くの入植者を引き付けようと試みている。この問題にどう立ち向かうかに関係なく、植民地間の競争はいずれかの植民地への投資を増やし、[Root.GetName]に足場を確立しようとする我々の取り組みにとって大きな助けとなっている。"
 colonial.EVTOPTA10:0 "競争は成功を生む。"
 colonial.EVTOPTB10:0 "別の総督を任命する。"
 colonial.EVTNAME11:0 "防御は損なわれた"
 colonial.EVTDESC11:1 "[Root.GetName]の両方の植民地の成長を許可するという我々の決定は、いくつかの予期せぬ結果をもたらしたようだ。両方の植民地は互いに交易と外交を行おうと試みてきたが、2つの入植地の距離が遠いことで、商人と外交官は我々の商品を盗もうとする原住民の襲撃者と強盗の双方に対し脆弱である。[Root.GetName]の植民地が繁栄するのであれば、我々はこの問題の解決策を見つける必要がある。"
 colonial.EVTOPTA11:0 "まあ、彼らは自分自身で防衛することができる。"
 colonial.EVTOPTB11:0 "我々は別の要塞を建設する必要があると思う。"
 colonial.EVTNAME12:0 "狩りの呼びかけ"
 colonial.EVTDESC12:1 "$PROVINCENAME$に住んでいる若い男たちは、首都に戻る若い男よりも、はるかに野性的だ。彼らはしばしば植民地の外へ放浪し、[hunter_province_target.Culture.GetName]の生活を体験して彼らのやり方を学び、[Root.GetName]の国境を越えて大自然の放浪者や狩人になるために故郷を離れることに憧れている。"
 colonial.EVTOPTA12:0 "愚かさを非難する。"
 colonial.EVTOPTB12:0 "彼らは少しだけ冒険的であることができる。"
 colonial.EVTOPTC12:0 "彼らが毛皮を持ち帰ってくれる限りは…"
 colonial.EVTNAME13:0 "毛皮交易の衰退"
 colonial.EVTDESC13:2 "文明化が進むにつれて、我々の入植地の拡大も進んでいる。[Root.GetCapitalName]の急速な拡大により、近くの獣の多くが荒野に追いやられており、我々が狩りを行う森では、毛皮を集める価値のある生き物が不足している。$PROVINCENAME$では、もはや毛皮の狩猟は不可能となったようだ。"
 colonial.EVTOPTA13:0 "森林が空になれば、木を切ることができるな…"
 colonial.EVTOPTC13:0 "おそらく彼らは最終的に自分の農場に落ち着くだろう！"
 colonial.EVTNAME14:0 "イエズス会の使命の確立"
 colonial.EVTDESC14:1 "イエズス会の修道士の集団は、[Root.GetName]の植民地に伝道を確立し、そこで原住民をキリスト教化するため、新世界へと旅立った。運が良ければ、イエズス会はこれらの人々を文明化し、キリストの真の言葉を受け入れるように説教することができるかもしれない。"
 colonial.EVTOPTA14:0 "神のより大いなる栄光のために！"
 colonial.EVTNAME15:0 "植民地がローマ熱に襲われた！"
 colonial.EVTDESC15:2 "病気が$PROVINCENAME$植民地を襲っている。我々が原住民に多くの病気を外からもたらしたように、土地に呪いがあるようで、民衆は病気になり、驚くべき速さで死んでいる。対応策を練らなければ、[Root.GetName]植民地を完全に失う危険性がある。"
 colonial.EVTOPTA15:0 "反響を整理するために人を派遣しろ。"
 colonial.EVTOPTB15:0 "州を隔離しろ！"
 colonial.EVTOPTC15:0 "最善の結果となるよう祈る。"
 colonial.EVTNAME18:0 "新世界のコーヒー"
 colonial.EVTDESC18:0 "大衆のコーヒー狂いにより、コーヒーは非常に需要の高い製品になっている。気候と広大な新世界は、コーヒー栽培に最適な場所のようだ。もしかすると、[Root.GetName]での生産へと舵を切ることを検討すべきだろうか？"
 colonial.EVTOPTA18:0 "それを黒い金と呼んでいる者もいるようだしな。"
 colonial.EVTOPTC18:0 "我々は物事を混乱させない方がいい。"
 colonial.19.t:0 "[Root.GetName]の港の成長"
 colonial.19.d:0 "[Root.GetName]植民地の成長は、常にこの地域の天然の港と密接に関連しており、時が経つにつれてこの州は、地方の交易の要衝として機能するようになっている。\n定住が進むにつれて港の重要性も高まっている。居留地は、全地域のための集散地として機能するようになり、地元の交易商だけでなく、外国人も交易を行うようになっている。"
 colonial.19.a:0 "これが賢明な政策の結果なのだろう。"
 ship_building_problems:0 "造船問題"
 increased_tariffs:0 "関税の増加"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName]は我々の抗議に耳を傾けず、経済に対する関税を引き上げた。"
 reduced_tariffs:0 "関税の減少"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName]は我々の抗議を聞き入れ、我々の経済に対する関税を削減した。"
 colonial_nation.EVTNAME1:0 "高すぎる関税"
 colonial_nation.EVTDESC1:0 "植民地の人々は、商品の価格が高すぎると考えています。彼らは、価格の膨張を我々の関税のせいだとして、それを下げるべきだと要求している。"
 colonial_nation.EVTOPTA1:0 "誰がこの植民地を治めているか教えてやったほうが良いようだな！"
 colonial_nation.EVTOPTB1:0 "関税引き下げを受け入れる。"
 colonial_nation.EVTNAME2:0 "関税の増加"
 colonial_nation.EVTDESC2:0 "我々の抗議にもかかわらず、[Root.ColonialParent.GetName]は一時的に厳しい関税を課しており、これは我々の経済を疲弊させるだろう。"
 colonial_nation.EVTOPTA2:0 "抗議を続けるのだ…"
 colonial_nation.EVTNAME3:0 "関税の減少"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName]は、その理由を聞き、ゆっくりと我々の経済を絞め付けていた関税を一時的に下げることを決断した。"
 colonial_nation.EVTOPTA3:0 "良い知らせだ！"
 colonial_nation.EVTNAME4:0 "自由の闘士か、それとも反逆者か？"
 colonial_nation.EVTDESC4:0 "陸軍部隊長の1人が[Root.ColonialParent.GetName]に対する武装抵抗の強力な主導者として名を上げている。彼は有能な軍人であるのはもちろん、人を鼓舞するカリスマ的なリーダーのようで、独立の訴えに耳を傾ける者がどんどん増えているようだ。\n\n我々は彼に裏切者、反逆者の烙印を押すべきだろうか。さもないと、我々が植民地の束縛を投げ捨てざるを得ないようにさせ、[Root.GetName]を自由へと導くことになるかもしれない。"
 colonial_nation.EVTOPTA4:0 "彼を将軍に昇格させる！"
 colonial_nation.EVTNAME5:0 "[From.GetName]での騒動"
 colonial_nation.EVTDESC5:0 "[From.GetAdjective]陸軍部隊長の1人が[Root.GetName]に対する武装抵抗の強力な主導者として名を上げている。彼は有能な軍人であるのはもちろん、人を鼓舞するカリスマ的なリーダーのようで、独立という危険思想に耳を傾ける者がどんどん増えているようだ。\n\nしかし[From.GetName]の地方政府は、ただちにこの成り上がり者の首をはねる代わりに、彼を将軍に昇格させた！"
 colonial_nation.EVTOPTA5:0 "よくそんなことができたものだな!?"
 colonial_nation.EVTNAME6:0 "植民地の反逆者は処刑された"
 colonial_nation.EVTDESC6:0 "[From.GetAdjective]陸軍部隊長の1人が[Root.GetName]に対する武装抵抗の強力な主導者として名を上げている。彼は有能な軍人であるのはもちろん、人を鼓舞するカリスマ的なリーダーのようで、独立という危険思想に耳を傾ける者がどんどん増えているようだ。\n\n幸いにも、[From.Monarch.GetTitle][From.Monarch.GetName]は問題を迅速に処理した。つまり、首をはねたのだ。しかしこの行動は、[From.GetName]の自由を求めるより多くの欲望を刺激したようだ…"
 colonial_nation.EVTOPTA6:0 "おそらく、あまりにも解決を急ぎすぎたな…"
 can_lift_tariff_modifier:0 "\n[Root.GetName]が独立国家になると、この関税は削除される。"
 colonial_nation.EVTNAME10:0 "植民地戦争"
 colonial_nation.EVTDESC10:0 "新世界の原住民部族と良好な関係と可能な同盟関係を構築することに興味があるなら、植民地戦争を宣言することに対し、植民地の一部を拘束する必要があるかもしれない。"
 colonial_nation.EVTOPTA10:0 "厳しい拘束で彼らを従わせる！"
 colonial_nation.EVTOPTB10:0 "我々は関心がない。"
 colonial_nation.EVTNAME11:0 "[GetYear]年の宣言"
 colonial_nation.EVTDESC11:0 "近隣の原住民部族との良好な関係を保つため、[From.GetName]は[Root.Monarch.GetTitle][Root.Monarch.GetName]に正当な理由なしに原住民の部族を攻撃することを禁じる宣言を送った！"
 colonial_nation.EVTOPTA11:0 "非道な奴らめ！"
 restricted_colonial_expansion:0 "植民地拡大の制限"
 desc_restricted_colonial_expansion:0 "近隣の原住民部族との関係を混乱させないように注意して、[Root.ColonialParent.GetName]は我々の植民地の拡大を制限している。"
 colonial_nation.EVTNAME12:0 "植民地の拡大"
 colonial_nation.EVTDESC12:0 "新世界の植民地の外交官は、辺境の不穏な空気を報告している。入植者の急速な拡大が続いたことで、隣接する原住民の部族を大いに怒らせている。これらの部族との良好な関係を維持することが我々の関心事であるなら、我々は植民地の拡大を制限しなければならない。"
 colonial_nation.EVTOPTA12:0 "制限しろ！"
 colonial_nation.EVTOPTB12:0 "自由に拡大させよう。"
 proclamation_tooltip:0 "開戦事由§Y植民地の征服§Wは、10年間は使用できません。"
 colonial_nation.EVTNAME13:0 "植民地拡大の制限"
 colonial_nation.EVTDESC13:0 "入植者の急速な拡大が続いていることは、隣接する原住民の部族に大きな怒りをもたらしており、彼らとの良好な関係を維持するために[From.GetName]は植民地の拡大を制限することに決めた！"
 colonial_nation.EVTOPTA13:0 "容認できない！"
 colonial_nation.EVTNAME14:0 "戦争の負担"
 colonial_nation.EVTDESC14:0 "我々の最近の戦争は、国を疲弊させた。おそらく、この負担の一部は我々の植民地が共有されるべきだろうか？"
 colonial_nation.EVTOPTA14:0 "植民地に支払わせよう！"
 colonial_nation.EVTOPTB14:0 "我々は負担を負う"
 colonial_nation.EVTDESC15:0 "最近の[From.GetName]の戦争は彼の国を疲弊させた。戦争には我が国の隣国の一つが関わっていたため、[From.Monarch.GetTitle][From.Monarch.GetName]は、負担の一部は我々が背負うべきだと決定した！"
 colonial_nation.EVTNAME75:0 "革命の広がり"
 colonial_nation.EVTDESC75:0 "我々が首尾よく、[Root.ColonialParent.GetName]の専制支配から解放された後、独立のために努力する新世界の植民地の間で、我々は希望の象徴となった。おそらく、革命を近隣の植民地に広め、闘争で彼らを支援する時だろうか？"
 colonial_nation.EVTOPTA75:0 "革命万歳！"
 colonial_nation.EVTOPTB75:0 "中立を崩してはならぬ。"
 viva_la_revolution:0 "革命的な兵士の2つの連隊を取得する。"
 colonial_nation.EVTNAME76:0 "ドミノ効果"
 colonial_nation.EVTDESC76:0 "[From.GetName]の使者が到着した。彼らは[From.ColonialParent.GetName]に対して独立戦争を成功させた後、新世界全体に革命を広め、[Root.ColonialParent.GetName]との闘いにおいて我々に救いの手を差し伸べたいと考えている。国境には、軍隊に加わる準備ができている革命的な熟練した2つの連隊が待ち受けている。我々は彼らの助力を受け入れるべきだろうか？"
 colonial_nation.EVTOPTA76:0 "これらの思想と助力を受け入れる！"
 colonial_nation.EVTOPTB76:0 "我々は忠実なままだ。"
 supported_the_revolution:0 "革命を支援"
 colonial_nation.EVTNAME77:0 "革命の精神"
 colonial_nation.EVTDESC77:0 "独立欲求は、国家全体の革命的な熱狂の進展により高まっている。[Root.GetName]の人々は、[Root.ColonialParent.Capital.GetCapitalName]の[Root.ColonialParent.Monarch.GetTitle]による要求の下で生活するのに嫌気が差している。新世界もまた、地元で選ばれた役人によって統治される自由な世界でなければならない。人々は自由を求めて叫び、多くの志願者が軍隊に参加する許可を待っている。[GetYear]年は[Root.ColonialParent.GetName]から解放される年となるのだろうか？"
 colonial_nation.EVTOPTA77:0 "軍隊を拡大する！"
 colonial_nation.EVTOPTB77:0 "これらの厄介者を拒否する。"
 revolutionary_spirit:0 "革命の精神"
 desc_revolutionary_spirit:0 "彼らの自由を獲得したいという願いのもと、多くの志願兵が軍隊に加わった。"
 colonial_nation.EVTNAME90:0 "新政府！"
 colonial_nation.EVTDESC90:0 "[Root.GetName]が[Root.ColonialParent.GetName]から独立を勝ち取るには、[Root.Monarch.GetTitle][Root.Monarch.GetName]を取り除き、強力で安定した独自の政府を構築する必要がある。この決断が若い国の将来を形作るため、我々は慎重に選ぶべきである。"
 colonial_nation.EVTOPTA90:0 "我々は君主制を必要としている！"
 colonial_nation.EVTOPTB90:0 "我々は共和国でなければならない！"
 colonial_nation.EVTNAME91:0 "[Root.Capital.GetCapitalName]条約"
 colonial_nation.EVTDESC91:0 "[From.GetName]の独立戦争は終結した。彼らの反乱軍は、我が栄光ある軍隊によって完全に潰された。彼らは再び[Root.GetName]の植民地である。我々は[From.Monarch.GetTitle][From.Monarch.GetName]と戦争中に被った損害を補填する的確で厳しい戦争賠償を実行すべきだろうか？あるいは、新世界でより多くの問題を引き起こさないように、もっと寛大な姿勢を取るべきだろうか？"
 colonial_nation.EVTOPTA91:0 "[From.Monarch.GetHerHis]の首を刎ねろ！"
 colonial_nation.EVTOPTB91:0 "寛大さを示す。"
 colonial_nation.EVTNAME92:0 "独立戦争の失敗"
 colonial_nation.EVTDESC92:0 "独立戦争は悲劇的に失敗し、[Root.GetName]は再び、[Root.ColonialParent.GetName]の支配下となった。[Root.Monarch.GetTitle][Root.Monarch.GetName]の短命な政府は解散し、[Root.Monarch.GetName]は死刑を宣告された。指揮を取る新知事または総督が[Root.ColonialParent.Capital.GetCapitalName]から派遣され、[Root.ColonialParent.GetName]は戦争中に被った損害を補填するため、過酷な戦争賠償を要求している。"
 colonial_nation.EVTOPTA92:0 "我々は時節を待つ…"
 colonial_nation.EVTDESC93:0 "独立戦争は悲劇的に失敗し、[Root.GetName]は再び[Root.ColonialParent.GetName]の支配下となった。[Root.Monarch.GetTitle][Root.Monarch.GetName]の短命な政府は解散した。指揮を取るため新知事または総督が[Root.ColonialParent.Capital.GetCapitalName]から派遣された。幸いにも、[Root.Monarch.GetName]は赦免され、[Root.ColonialParent.GetName]は戦争中に被った損害に対する戦争賠償を要求しないことで合意に達した。"
 colonial_nation.EVTOPTA93:0 "我々は感謝せねばなるまい…"
 colonial_nation.EVTNAME100:0 "穀物の関税"
 colonial_nation.EVTDESC100:0 "我々の植民地の一つに穀物生産が集中している。それはかなりの金を生み出すようだ。おそらくあまりにも多く、適切に課税されることはない。重商主義の精神により、我々は穀物を港に通して交易を行う代わりに彼らを強制しなければならない。これは我々の商人に大きな利益をもたらし、王家の財産に多くの収入を加えるだろう。"
 colonial_nation.EVTOPTA100:0 "課税しろ！"
 colonial_nation.EVTOPTB100:0 "そのままにしておくのが最良だ"
 colonial_nation.EVTDESC101:0 "旧世界からの悪い知らせだ！[From.GetName]は、穀物に新しい関税を導入することで、我が国の経済への支配を強化した。"
