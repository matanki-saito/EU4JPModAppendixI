 culture_religion_events.14.t:0 "内閣における影響力"
 culture_religion_events.14.da:0 "[Root.GetName]の忠実な[Root.Religion.GetName]の多くは、政府の神学的純粋性への脅威として、[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]を見ている。[Root.Adm_Advisor.GetHerHis]の影響力によって、[Root.Monarch.GetName]が政府内において[Root.other_advisor_religion.GetReligionName]への支持を確信する恐れがあり、あるいは実際に[Root.Adm_Advisor.GetSheHe]が[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]を真の信仰から遠ざけるかもしれない。"
