 theocracy.1.b:0 "外国の貴族"
 theocracy.1.c:0 "商人の息子"
 theocracy.1.d:0 "教皇の門徒"
 theocracy.1.e:0 "有能な神学者"
 theocracy.1.f:0 "地方の宣教師"
