 institution_events.3.dc:2 "[institution_origin.Owner.GetName]の新世界の発見は、広く植民者や移民だけでなく、新旧の世界全体に新しい時代を告げた。旧世界と新世界の出会いは、資源の普及と技術の進歩、そして我々の世界の真の広大さに関する啓発的な実現をもたらした。動物、農作物、銀、病気は太平洋全体に広がり、[institution_origin.Owner.GetName]の[institution_origin.Owner.GovernmentName]は真にグローバル化した経済の見本となりつつある。儒教の官僚たちは、新世界の領土をどのように古い[institution_origin.Owner.GetAdjective]の政府に組み込むか、そしてどのようにして先住民の文化や宗教的慣習を彼らの国に組み込むことができるかについて議論している。[institution_origin.GetCapitalName]からセウタまで、世界の未来は議論の的となっている。"
 institution_events.3.djap1:2 "[institution_origin.Owner.GetName]の新世界の発見は、広く植民者や移民だけでなく、新旧の世界全体に新しい時代を告げた。旧世界と新世界の出会いは、資源の普及と技術の進歩、そして我々の世界の真の広大さに関する啓発的な実現をもたらした。動物、農作物、銀、病気は太平洋全体に広がり、[institution_origin.Owner.GetName]の[institution_origin.Owner.GovernmentName]は真にグローバル化した経済の見本となりつつある。すでに、[institution_origin.Owner.GetAdjective][institution_origin.Owner.GovernmentName]の役人たちは、新世界の地域を地図に記して皇帝の名においてそれを主張し、新しい世界の奇妙な地元民たちを記録し、また、彼らの精神的および文化的慣行が[institution_origin.Owner.Monarch.GetTitle]にどのように役立つかについて議論している。[institution_origin.GetCapitalName]からセウタまで、世界の本質が議論の的となっている。"
