 institution_events.301.d:0 "商人たちは、未だかつてないほど奇妙な市場の交換材の増加を報告している。これらエキゾチックな商材は、とてつもなく遠方の外国の民に出会ったと言い張る旅行者たちによってもたらされた。このような噂にどう対処するべきか知ることは難しいが、これら人々は今や我々の世界は根本的に変化し、彼らの言う外国人こそが不運の運び手であるという噂を信用しきっている。"
 institution_events.300.db:1 "新世界の発見は、広く植民者や移民以外にも、新しい時代を告げた。地球上の非常に大きな部分を活用することによる資源や技術の普及がもたらされたのである。大西洋を通って運ばれた動物、農作物、銀、そして病気は、真の世界経済の最初の段階を可能にした。海外の地や住民は地図に記され、証言されるだけにはとどまらず、徐々に宗教的、哲学的な議論すらも海外社会で発見されたものによって色付けされるようになった。賢者たちは、今まで真実とされていたことを疑問視する必要性を感じており、[institution_origin.GetCapitalName]からファテープル・シークリーに至るまでの世界の在りようが議論にあげられている。"
 institution_events.4.t:0 "印刷業の発展"
 institution_events.4.d:1 "書かれた言葉を大量生産する能力は情報の拡散、またその他様々な意味において、近代社会に革命をもたらすであろう。ヴェネツィア人出版工アルドゥス・マヌティウスのようなルネサンスの人々によって開拓されたこの新しい技術は、翻訳された古典をより広く普及させることによって、ルネサンスを促進させた。その後、宗教改革の運動家たちは、書かれた批評や神聖な書物の翻訳を普及させることが可能なこの技術を最大限利用した。\n\n今や印刷業は技術として成熟し、[institution_origin.GetContinentName]全体に普及しており、出版業も発達し、行動を促すための何十万もの宗教や政治にかかわるチラシや科学に関する研究書などが大陸に流通している。印刷会社が発展するにつれ、君主たちは、事業が国境を移動することによって、また時にはただタイトルページの名前を変えてしまうだけで検閲を突破できてしまう、この今までより容易な生産を約束する新しい技術にどう対処するべきか頭を抱えてしまっている。"
