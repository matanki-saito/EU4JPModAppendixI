 EVTDESC9563:0 "私たちの経済は今までのようなものではありません。国庫はほとんど空っぽで、議会はこの状況をどう処理するのか、あるいはそもそもなぜこのようなことが起こるのかを理解していないようです。より多く造幣することはもちろん、それとも増税するか、どちらにしてもあなたの決断を待っています。"
 EVTOPTA9563:0 "より多くの金を鋳造する。"
 EVTOPTB9563:0 "税金を徴収する。"
 EVTNAME9564:0 "軍事支出"
 EVTDESC9564:0 "一部の議員たちは、我々が軍にあまりにも多くを費やしていると不安を述べている。彼らの多くは、軍事費を削減しなければ、生産と交易が苦しむだろうと確信している。"
 EVTOPTA9564:0 "まあ、交易や生産はあまり重要ではない。"
 EVTOPTB9564:0 "軍事費の割り当て"
 EVTNAME9565:0 "強化するのは陸軍？海軍？"
 EVTDESC9565:0 "私たちの議会は軍事的な注力に関する視点から二分されており、壮大な海軍に賛成する者もあれば、壮大な陸軍にさらに関心を持つ者もいる。中間の方法を取ることも可能だろうが、彼らのほとんどは我々が海軍の規模を増やすことを好むだろう。"
 EVTOPTA9565:0 "巨大な海軍が唯一の選択肢だ。"
 EVTOPTB9565:0 "大規模な陸軍の方が有益だろう。"
 EVTNAME9566:0 "軍事的な寛容性"
 EVTDESC9566:0 "議会の議員たちの中には、正当なものを支配すると主張するのはあまりにも寛容だと感じている人もいる。彼らは、$PROVINCENAME$のような中核州が他国によって支配され、ただ空しく座っているのを、我々がどのように許すことができるのかを理解できない。"
 EVTOPTA9566:0 "彼らはもっと大きな状況を見ることができていない。"
 EVTOPTB9566:0 "それにはもはや関心がない。"
 EVTNAME9567:0 "あまりに多くの自由"
 EVTDESC9567:0 "数人の議会の議員たちの意見は、我々が国家を支配することに関して、最近、$MONARCH$がいくつかのあまりにも多くの自由を持っているというものだ。一部の国民は、$MONARCH$が憲法やその他の議会を何ら尊重していないようだと主張している。"
 EVTOPTA9567:0 "それらは誇張されている。"
 EVTOPTB9567:0 "適切な測定を行う。"
 EVTNAME9568:0 "経済的な決断"
 EVTDESC9568:0 "議会は、州財政にもっと多くの資金を投入するためのさまざまな方法を絶えず探っているが、常に最良の戦略に関して意見の相違がある。重い税金の引き上げは国庫の状態をかなり改善するだろうが、民衆を動揺させる可能性も非常に高く、一方で、小さな引き上げは財政を改善させることはないが、多くの抗議を引き起こすこともないだろう。"
 EVTOPTA9568:0 "短期的な解決策がおそらく最良だ。"
 EVTOPTB9568:0 "長期的な影響を考慮しよう。"
 EVTNAME9569:0 "軍事費"
 EVTDESC9569:0 "議会のいくつかの議員たちは、このような大規模な軍隊を維持するためのコストが、現在の予算に対して余りにも大きすぎると不満を表明している。"
 EVTOPTA9569:0 "我々はそれを持つ余裕があると彼らを説得する。"
 EVTOPTB9569:0 "いくつかの削減に同意する。"
 EVTNAME9570:0 "旧政府の同調者"
 EVTDESC9570:0 "あたかも議会の一部の議員が以前の政権に共感しているかのように見える。彼らのどちらも当然それを認めないが、彼らの行動は時折疑わしいものだ。本当の忠誠心がどこにあるのかを調べることは良い考えかもしれない。"
 EVTOPTA9570:0 "必要はないだろう。"
 EVTOPTB9570:0 "取りかかろう。"
 EVTNAME9571:0 "新憲法"
 EVTDESC9571:0 "新しい憲法の制定に多大な時間と労力を費やしたにもかかわらず、我々の議会は共通の目標に同意していないようである。これまでのところ、すべての当事者によって単一の提案が受け入れられておらず、すべての正常な活動が停止している。"
 EVTOPTA9571:0 "すぐに十分な解決を見るだろう。"
 EVTOPTB9571:0 "いくつかの助力を求める。"
 EVTNAME9572:0 "研究の分野"
 EVTDESC9572:0 "議会のすべての議員たちは、より多くの資金を別の分野に投資するよう要求している。我々の陸軍は資金提供が必要ですが、交易と生産もそうであり、我々の海軍も忘れてはならない。"
 EVTOPTA9572:0 "均等に広げれば成果を上げるだろう。"
 EVTOPTB9572:0 "追加の投資をする必要はない。"
 EVTNAME9573:0 "支援の欠如"
 EVTDESC9573:0 "一部の議員たちは、$MONARCH$が十分に長く彼の公職を務めていると考えているようであり、新しい選挙を主張している。明らかに、これは、少し前に新しい金融改革の実施に関する$MONARCH$との意見の不一致に根ざしている。"
 EVTOPTA9573:0 "無視しよう"
 EVTOPTB9573:0 "もう一度それらを聞いてやろう。"
 EVTNAME9574:0 "議会の不安"
 EVTDESC9574:1 "常に疑い深い人物である$SPYMASTER$は、反革命を開始する計画が進行中であることを議会の何人かの議員に納得させることに成功した。$SPYMASTER_CAP_ADJ$はこれまでのところ実際の証拠を持っていはないが、ほとんどの議員は$SPYMASTER_S_PRONOUN$を真剣に受け取り、適切な対策を講じるよう求めている。"
 EVTOPTA9574:0 "何も心配することはない。"
 EVTOPTB9574:0 "後悔するよりは、安全である方がマシだ。"
 EVTNAME9575:0 "厄介な議会"
 EVTDESC9575:0 "我々の議会は、我々の政府を誰が担当しているかを理解するのが難しいようだ。彼らは最初にあなたに知らせたり議論したりすることなく、意思決定を行うことが十分に容認できると考えているようだ。一体その考えを与えたものは何なのだろうか？"
 EVTOPTA9575:0 "彼らのそれをもう少し明確にする。"
 EVTOPTB9575:0 "物事における発言というものを彼らによく考えさせよう。"
 EVTNAME9576:0 "浪費"
 EVTDESC9576:0 "$TREASURER$は、ここ数週間、我々が予算以上の費用を費やしていると絶えず不満を述べている。$TREASURER_CAP_ADJ$はいつも少し劇的なものだったが、今回は$TREASURER_ADJ$は議会の他の議員のうちのいくつかに、これが本当に問題だと納得させた。"
 EVTOPTA9576:0 "別のやり方で$TREASURER_O_PRONOUN$の説得を試みる。"
 EVTOPTB9576:0 "$TREASURER_O_PRONOUN$の心配をしよう。"
 EVTNAME9577:0 "横領"
 EVTDESC9577:0 "あなたが本当に信頼できる議会の議員たちがあまりいないことがますます明らかになっている。あなたの最も近い顧問の一人は、ちょうど国庫から金を盗んだことが明らかになった。"
 EVTOPTA9577:0 "おそらくこれについての良い釈明があるはずだ。"
 EVTOPTB9577:0 "彼らを取り除く。"
 EVTNAME9578:0 "政変の計画"
 EVTDESC9578:0 "かなり信頼できる情報筋によれば、議会の議員たちの一部は、$MONARCH$を取り替える政変を計画している。この問題をさらに調査することは賢明かもしれない。"
 EVTOPTA9578:0 "どんなに慎重に行動しても慎重過ぎるということはない。"
 EVTOPTB9578:0 "彼らにその勇気はないだろう！"
 EVTNAME9579:0 "裏切り者の可能性"
 EVTDESC9579:0 "議会の特定の構成員が、実際には、政府に侵入するためにライバルたちから送られたスパイであるという噂が浮かび上がっている。どうやら誰も信じることができないようだ。"
 EVTOPTA9579:0 "彼らに立ち向かう。"
 EVTOPTB9579:0 "自身の何人かのスパイを派遣する。"
 EVTNAME1083:0 "支援の欠如"
 EVTDESC1083:0 "理由は不明ながら、枢機卿の中には最近のあなたの意思決定に対する疑問がますます高まっており、彼らはカトリック教会の統治能力に対するあなたの能力への信頼を失い始めているようだ。"
 EVTOPTA1083:0 "問題を調査するため誰かを雇う。"
 EVTOPTB1083:0 "彼らの誤りを明らかにすることだけを試みよう。"
 EVTNAME1084:0 "侵入の可能性"
 EVTDESC1084:0 "あなたの最も近い顧問の一人によると、スパイは枢機卿会に潜入することに成功した。顧問を信頼できない限りは、おそらくあなたはいくつかの証拠を提供するように依頼するべきだろうか？"
 EVTOPTA1084:0 "彼らの言葉を信じる。"
 EVTOPTB1084:0 "いくつかの証拠を求める。"
 EVTNAME1090:0 "あまりにも多くの宗教的自由"
 EVTDESC1090:0 "あなたの顧問の一人が、宗教上の自由をもう少し徹底的に検討することを求めた。彼らは、国家の宗教を遵守していない大勢の人々が国家の安定に深刻な影響を与えていると主張している。"
 EVTOPTA1090:0 "考慮する中で、彼らの助言に従おう。"
 EVTOPTB1090:0 "大した問題ではない。"
 EVTNAME1091:0 "問題の関係"
 EVTDESC1091:0 "隣国が真の信仰を受け入れようとしないことが、現実的な問題となってきている。両国の関係はすでに理想とは程遠いが、これは事態をさらに悪化させるだけだ。"
 EVTOPTA1091:0 "こちらの主張を明確に通告する。"
 EVTOPTB1091:0 "将来の攻撃の準備をする。"
 EVTNAME2060:0 "宣教師は病に倒れた"
 EVTDESC2060:0 "我々が$PROVINCENAME$に派遣した宣教師が、不運にも病にかかったという知らせが届いた。新しい教会のさらなる仕事は停止しており、彼の指導がなければ地元住民を改宗する可能性はかなり少なくなる。"
 EVTOPTA2060:0 "彼を助けるため誰かを派遣する。"
 EVTOPTB2060:0 "他の場所での努力を指示する。"
 EVTNAME2061:0 "宗教的抵抗"
 EVTDESC2061:0 "$PROVINCENAME$の市民を改宗することは予想よりもはるかに困難であることが明らかとなっている。彼らのうちのいく人かは、最初、いくらかの明確な関心を示したものの、大部分は新しい宗教を取り入れることを喜んでいないようだ。"
 EVTOPTA2061:0 "努力を増やす。"
 EVTOPTB2061:0 "それは時間の無駄だ。"
 EVTNAME2062:0 "原住民の攻撃"
 EVTDESC2062:0 "$PROVINCENAME$に派遣した宣教師に関する知らせが届いた。報告書によると、彼と彼の信者たちは少し前、原住民に襲撃されたとのことだ。残念ながら、彼らが攻撃者を追い払うことができたのか、それとも彼らが依然として脅威にさらされているのかは明らかではない。"
 EVTOPTA2062:0 "念のためいくつかの部隊と物資を送る。"
 EVTOPTB2062:0 "彼らはおそらく自身で処理できるだろう。"
 EVTNAME2063:0 "宗教的な騒ぎ"
 EVTDESC2063:0 "$PROVINCENAME$の総督によれば、市民たちは、我々の宣教師が自分たちと異なる宗教的な風習や伝統を尊重していないため、大きな騒ぎを起こしている。彼は、我々に、地域内のすべてのさらなる宣教活動を中止することを検討するか、少なくとも少し落ち着くまでいくらかの追加の軍隊を派遣することを要請している。"
 EVTOPTA2063:0 "いくつかの軍隊を派遣する。"
 EVTOPTB2063:0 "それはあまり重要ではない。"
 EVTNAME2064:0 "邪悪な噂"
 EVTDESC2064:0 "我々が$PROVINCENAME$に派遣した宣教師について、非常に気がかりな噂が流れている。噂によると、彼は新しい教会を建設するために我々が提供した資金をそれには使わず、すべて自分の懐に入れてしまったというのだ。そのような敬虔な人がこのようなことをするとは誰が考えただろうか。"
 EVTOPTA2064:0 "それが真実かどうかを調べる。"
 EVTOPTB2064:0 "神の人を疑う理由はない。"
 EVTNAME2065:0 "宗教的な緊張"
 EVTDESC2065:0 "$PROVINCENAME$の状況は耐え難いものになりつつある。市民たちは、我々が少し前に送った宣教師の説教を受け入れることを拒否し、今や、彼は命の危機を感じている。我々がすぐに何かをしなければ、反乱は差し迫っているようだ。"
 EVTOPTA2065:0 "一か八かやってみよう。"
 EVTOPTB2065:0 "できることをやろう。"
 EVTNAME2066:0 "隣国が平和を乱す"
 EVTDESC2066:0 "我々が$PROVINCENAME$に派遣した宣教師は、その地域が現時点ではあまりにも不安定であると不満を述べている。我々の中立の立場にもかかわらず、現在近隣諸国で行われている戦争が、$PROVINCENAME$にも影響を与えている。"
 EVTOPTA2066:0 "彼により多くの資金を提供する。"
 EVTOPTB2066:0 "彼に助力を提供する。"
 EVTOPTC2066:0 "それについては心配無用だ。"
 EVTNAME2067:0 "宣教師の活動"
 EVTDESC2067:0 "我々の神学者たちは、十分な資金が宣教活動に投資されていないと訴えている。例えば、ある宣教師は、$PROVINCENAME$の全ての人々を改宗するのには十分ではない。"
 EVTOPTA2067:0 "おそらく、彼は正しい。"
 EVTOPTB2067:0 "それは十分すぎる。"
 EVTNAME1420:0 "$PROVINCENAME$の建国の父"
 EVTDESC1420:1 "[Root.GetName]には、「[Root.Owner.GetAdjective]の帝国主義の束縛」から故郷を解放したほうがいい、そして地域全体が自治を受け入れるべきだと説く紳士がいる。多くの人が最初は彼を無害な迷惑行為程度に見ていたが、彼の得た信者の数は急速に増えており、我々の政府の一部の人々は、今やこの「建国の父」が[Root.Owner.GetAdjective]帝国からの離脱を試みる中で、[Root.GetName]で暴力的な反乱を引き起こすだろうと懸念している。"
 EVTOPTA1420:0 "彼は害にはならない。"
 EVTOPTB1420:0 "彼を処刑する。"
 EVTNAME1421:0 "扇動的な説教者が$PROVINCENAME$をかき立てる"
 EVTDESC1421:1 "基本的な教義も理解していないように見える無学の説教者は、どんなに専制的であっても、我々の体制に対する完全な従順を示すことについて、キリストの真の言葉と矛盾する言葉を説教している。彼の露骨で意図的な聖書の誤った解釈は、[Root.GetName]の信心深い人々の間で論争を巻き起こし、人々の善良な[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]に対する敵意を煽っている。"
 EVTOPTA1421:0 "そして、人々は彼に耳を傾ける…"
 EVTNAME1422:0 "$PROVINCENAME$の腐敗した総督"
 EVTDESC1422:2 "[Root.GetName]で徴税を担当している王家が任命した官吏は、人々の徴税において少々度が過ぎているようだ。彼はかなりの額を自らの懐に入れている。彼はすでに権力の座から外され、彼の不正な利益は[Root.Capital.GetCapitalName]のバーテンと娼婦にばら撒かれてしまっているが、[Root.Owner.Monarch.GetTitle]が[Root.Owner.Monarch.GetHerHis]の個人の財布から[Root.GetName]の人々に返済するべきかどうかという問題が残ったままだ。"
 EVTOPTA1422:1 "人々に返済する。"
 EVTOPTB1422:0 "彼らは不満を言うべきではない！"
 EVTNAME2103:0 "教皇法"
 EVTDESC2103:0 "時間が経つにつれて、我々は教皇法が真に妥当性を持っていないため、それを取り消すことを決めた。代わりに我々は、カトリックの影響を促進することに焦点を当てる。"
 EVTOPTA2103:0 "これは進むべき道だ。"
 EVTNAME1423:0 "少数派は$PROVINCENAME$に群がる"
 EVTDESC1423:2 "[heretics_from_here.Religion.GetName]の信仰に従ういわゆる巡礼者は、宗教的迫害から逃れるために植民地に集まり、特に$PROVINCENAME$にはかなり大規模な[heretics_from_here.Religion.GetName]の人々が集まっている。彼らの道は野蛮で不敬であり、彼らはおそらく植民地で滅びるだろう。\nそれでも、彼らは多くの入植者の支援を得て、この遠い土地に自身のための新しい故郷を作り上げた。"
 EVTOPTA1423:0 "原住民たちが彼らに対処するだろう。"
 colonial.5.b:1 "彼らは我々の植民地の一部でも、国家の一部でもない！"
 EVTDESC1424:0 "これらのいわゆる巡礼者は、我々の$COUNTRY_RELIGION$教会が忌み嫌うプロテスタント信仰に従っている。彼らは邪悪な信仰に従っており、おそらく植民地で滅びることになるだろう。"
 EVTDESC1425:0 "これらのいわゆる巡礼者は、我々の$COUNTRY_RELIGION$教会が忌み嫌うカトリック信仰に従っている。彼らは邪悪な信仰に従っており、おそらく植民地で滅びることになるだろう。"
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "硬貨は決して純粋ではないが、鋳造は完全な効率性の下に機能しており、$MASTER_OF_MINT$がその責任を負っている。"
