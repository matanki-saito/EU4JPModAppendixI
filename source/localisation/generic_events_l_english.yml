 culture_religion_events.3.t:0 "[Root.Monarch.GetName]の信仰"
 culture_religion_events.3.d:0 "[Root.Monarch.GetName]の信仰は、長い間、我々の[Root.GovernmentName]の先頭にいる[Root.GetNoblesReplacementForOtherGovernments]たちを仰天させる理由となってきた。しかし、時が経つにつれて、[Root.Monarch.GetHerHis]の影響力は、いくつかの「新しい人々」と、いくつかのより古い一族が、[Root.new_ruler_religion.GetReligionName]信仰を採り入れることとにさえつながっている。[Root.new_ruler_religion.GetReligionName]の儀式が[Root.Capital.GetCapitalName]の扉を開いたという事実は、[Root.Monarch.GetName]の礼拝の一般的な認知度の高まりとともに、我々の国家全体でますます一般的な儀式へと成長し、世界の他の地域と同様、国内外からの新しい改宗者を引き付けている。"
 culture_religion_events.3.a:0 "素晴らしい！"
 culture_religion_events.3.b:0 "我々は、[Root.Monarch.GetTitle]の破壊的な権力を食い止めることを試みるべきだ。"
 culture_religion_events.4.t:0 "悪い影響"
 culture_religion_events.4.d:1 "正義の聖職者と[Root.GetNoblesReplacementForOtherGovernments]の多くは、[Root.Monarch.GetName]の異端的な信念が国家に悪影響を及ぼし、人々を危険にさらしているという認識で長い間一致している。\n我々の古い一族のうちの一つで、非常に敬虔な子孫である[Root.noblezealot.GetName]は、[rebel_province.GetName]の地方の司祭と共に、軍を編成し、[Root.Capital.GetCapitalName]において不道徳な異端者を退けるため、首都に向けて行軍している。"
 culture_religion_events.4.a:0 "裏切り者は死なねばならない。"
 culture_religion_events.5.t:0 "異教徒の[Root.Monarch.GetTitle]"
 culture_religion_events.5.d:0 "[Root.Capital.GetCapitalName]において、[Root.heathen_ruler.GetReligionGroupName]の公然とした異教徒の存在が、我々の[Root.GovernmentName]の[Root.Religion.GetName]の国民たちの間で見過ごされることはなかった。正統性の中で、これは苛立ちと議論の共通の問題となっており、既存の宗教的緊張を伴う地域では、紛争の頻度がさらに増している。[Root.antimonarchistpriest.GetName]という名の司祭は[rebelprovince.GetAreaName]の人々に説教する中で、[Root.Capital.GetCapitalName]の汚職を繰り返し蒸し返すことによって、この状況をさらに扇動しようと試みたことが報告されている。この時点で、権力を拡大して行使することなく、彼を彼の地位から取り除くのは困難であるかもしれない。"
 culture_religion_events.5.a:0 "「権力」の拡大利用が唯一適切なものだ。"
 culture_religion_events.5.b:0 "事態を拡大させてはならない。"
 culture_religion_events.6.t:0 "[Root.Monarch.GetName]の[Root.new_monarch_religion.GetReligionGroupName]宮廷"
 culture_religion_events.6.d:0 "[Root.Monarch.GetName]の信仰が聖なるものすべてに対する侮辱であると考える者は多いが、[Root.Monarch.GetSheHe]は、[Root.Monarch.GetHerHis]の宮廷を信仰における、[Root.Monarch.GetHerHis]の姉妹と兄弟のための真の安息の地とした。この方法で構築された人脈網を利用することで、我々は、他の方法では惹きつけられなかった多くのものに到達することができる。"
 culture_religion_events.6.a:0 "寄ってらっしゃい、見てらっしゃい！"
 culture_religion_events.6.b:0 "彼らの才能は[Root.new_monarch_religion.GetReligionName]州で必要とされている。"
 culture_religion_events.7.t:0 "[Root.Monarch.GetTitle]の好意のための競争"
 culture_religion_events.7.da:0 "[Root.Monarch.GetName]が[Root.Monarch.GetHerHis]の心の中で、[Root.new_monarch_culture.GetCultureName]の人々を大切に思っていることは公然の事実であり、[Root.Monarch.GetSheHe]は[Root.new_monarch_culture.GetCultureName]の訛りで[Root.Culture.GetName]語を話している。\n[Root.Monarch.GetName]は、[Root.Monarch.GetHerselfHimself]を[Root.new_monarch_culture.GetCultureName]の顧問と廷臣で囲むことさえあり、これは我が国の古い[Root.Culture.GetName]の一族によって見過ごされることはなかった。我々の廷臣であり、伝統的な[Root.Culture.GetName]の価値の古い擁護者である、[Root.Adm_Advisor.GetTitle]は、[Root.Monarch.GetName]の政策と対立するようになっており、今や王立評議会から退こうとしている。"
