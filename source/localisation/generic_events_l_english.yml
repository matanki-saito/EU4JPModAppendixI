 english_civil_war.11.d:0 "我々の土地を苦めた内戦が終焉を迎え、我々は岐路に立っている。最近の混乱を招いた状況を防ぐために、これが厳格な憲法と法律によって管理されているにもかかわらず、我々の土地に君主制を再び確立するための理想的な時だと感じている人たちがいる。他の人たちは、君主制を廃止し、イングランド議会の古い原則を基にして造られた現代的な共和制を確立する時が来たと主張している。"
 english_civil_war.11.a:0 "我々は立憲共和制を確立しよう！"
 english_civil_war.11.b:0 "現代的な君主制だ。"
 english_civil_war.12.t:0 "クロムウェルの遺産"
 english_civil_war.12.d:0 "我々の護国卿の死後、我が国がどのように進んでいくべきかという疑問が残ったままだ。一部の人は、我々の後ろに残された内戦につながる事態を防ぐための、厳格な憲法と法律によって管理されているにもかかわらず、我々の土地に君主制を再び確立するための理想的な時だと感じている。他の人たちは、君主制を廃止し、イングランド議会の古い原則を基にして造られた現代的な共和制を確立する時が来たと主張している。"
 english_civil_war.12.a:0 "我々は立憲共和制を確立しよう！"
 english_civil_war.12.b:0 "現代的な君主制だ。"
 government_events.1.t:0 "行政の変化"
 government_events.1.d:0 "我々の先祖の宗教を放棄したため、我々は行政の慣習の一部も変更している。正統性のためにイスラムの確立に頼るのではなく、すべての権力は現在、君主と[Root.Monarch.GetHerHim]に従う周りの集団に集中している。"
 government_events.1.a:0 "OK"
 westernisation.100.t:0 "[Root.GetName]は西を向く"
 westernisation.100.d:0 "我々の征服によって、我々は西洋の隣人たちと同じくらい強力であり、西洋に対する政治的影響力はすでに相当なものであることが証明されている。今や、列強の間で正当な立場をとり、西ヨーロッパの文化、経済、政治において我々の役割を認識させる時だ。"
 westernisation.100.a:0 "世界は我々の前に震え上がるだろう！"
 bad_ending_court_and_country_tooltip:0 "これは§R負§!の結末である§Y宮廷と国家§!の国難への引き金となるでしょう。"
 court_and_country:0 "宮廷と国家"
 desc_court_and_country:0 "我が国の中央集権化への抵抗は、一般的な危機と宮廷と国家との間の紛争の時代に至った。\n§Y我々がこの危機の時代をどのように乗り越えるかで、我々は以前よりも強い国となることができるかもしれない。§!"
 court_and_country_events.1.t:0 "宮廷と国家の紛争"
 court_and_country_events.1.d:0 "地方の貴族、地方裁判所、またはその他の利益集団によって支配されていた領土への[Root.GetAdjective]国家の侵害は、[Root.Monarch.GetTitle]と[Root.Capital.GetCapitalName]の宮廷への広範な憤慨をもたらした。これらの団体は、現在、中央政府と戦うための連合を結び、結束している。\n今日、我々は、[Root.Monarch.GetTitle]の代表の古代の権利の引用と不道徳な行為を挙げて、最新の税金令に対する多くの異議を受けている。我々の力を強化するための継続的な試みが、あらゆる機会において阻害されることは明らかである。"
 court_and_country_events.1.a:0 "朕は国家なり。"
 court_and_country_events.1.b:0 "これらフロンドたちと交渉を試みる。"
 court_and_country_events.2.t:0 "税の支払いを拒否"
 court_and_country_events.2.d:0 "[local_court_location.GetName]と周辺の地域の[Root.GetLocalPowerStructure]は、いくつかの最近の法律や税金を拒否している。代わりに、[Root.GetLocalPowerStructure]は[Root.Capital.GetCapitalName]に正式な要求を送り、権力の乱用と古い特権の無礼を挙げて、国家の[Root.GetLowLevelOfficialForCountry]の数を置き換えるように求めた。"
 court_and_country_events.2.a:0 "彼らの指導者を逮捕しろ！"
 court_and_country_events.2.b:0 "[local_court_location.GetName][Root.GetLocalPowerStructure]に交渉者を派遣する。"
 court_and_country_events.3.t:0 "[separatist_province.Culture.GetName]の反乱"
 court_and_country_events.3.d:0 "[Root.GetName]の[Root.GovernmentName]において、州の法的伝統、税および義務を統一しようとする試みは、[separatist_province.Culture.GetName]の人々の指導者が、同胞たちに武器を取るよう呼びかけることへとつながった。彼らは、[separatist_province.Culture.GetName]の土地が我々の支配下に置かれた時、支持することを誓約した規則に、我々が背いており、彼らは再び[separatists_wanted_country.GetAdjective]の旗を掲げるしかないと主張している。\n我々の地元の代表は、それが手遅れとなる前に協定を締結することを訴えている。我々が[separatist_province.Culture.GetName]権限の一部を支持することを保証すれば、彼らはいつか他の者による廃止を納得するかもしれない。"
 court_and_country_events.3.a:0 "この反乱を粉砕しなければならない！"
 court_and_country_events.3.a.tt:0 "他のすべての§Y[separatist_province.Culture.GetName]§!の州は、§Y[separatist_province.GetName]§!と同様の地方の効果を得ます。"
 court_and_country_events.3.b:0 "彼らの忠誠心を購入しよう。"
 court_and_country_events.3.b.tt:0 "他のすべての§Y[separatist_province.Culture.GetName]§!の州は、§Y[separatist_province.GetName]§!と同様の地方の効果を得ます。"
 court_and_country_events.3.c:0 "そして、彼らに我が国における居場所はない！"
 court_and_country_events.4.t:0 "[city_league_demand_rights_province.GetName]同盟"
 court_and_country_events.4.d:0 "近年、多くの新しい税金や義務が、多くの[Root.GetAdjective]の都市やギルドに加えられた。これまでのところ、我々は要請をすべて受け入れたが、[Root.GetLowLevelOfficialForCountry]は彼らの間で不満が高まっていると報告している。\n[Root.Capital.GetCapitalName]の勅令と税への抵抗が高まるにつれて、[city_league_demand_rights_province.GetName]の州の最も強力な都市が、[city_league_demand_rights_province.GetCapitalName]の市長を中心として結束した。彼らは現在、自らの法律を維持するために税金と特権を課す権利を要求しており、その地域から[Root.GetLowLevelOfficialForCountry]を暴力的に追放した。"
 court_and_country_events.4.a:0 "これらの不穏分子を叩き潰そう！"
 court_and_country_events.4.b:0 "我々は[city_league_demand_rights_province.GetName]の都市について例外を作ることができる。"
 court_and_country_events.5.t:0 "争い好きな[quarrelsome_nobles_province.GetName]の貴族たち"
 court_and_country_events.5.d:0 "いくつかの貴族たちは高貴な新しい理想に憤慨するようになった。彼らは[Root.Capital.GetCapitalName]で影響力と権力を失ったが、彼らは依然として、家名と財力による広大な私有地によって、かなりの地方で影響力を保持している。彼らが[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の閣僚の奉仕者ではなく、王国の柱であった時代には、彼らはより争い好きで、頑固であった。\nそのような集団の一つが、古い特権を回復し、伝統と尊厳を[Root.Capital.GetCapitalName]の宮廷に戻す陰謀を準備しているようだ。彼らの田舎の保有地を拠点にして、彼らは我々の意志を強制する軍隊を召集している。"
 court_and_country_events.5.a:0 "我々は剣を手に彼らと出会うだろう。"
 court_and_country_events.5.b:0 "彼らの要求を満たすように取り計らってみよう。"
 court_and_country_events.6.t:0 "不実な士官たち"
 court_and_country_events.6.d:0 "戦争の時代、軍隊はいくつかの他の場所のように進化が可能である。しかし、このような内戦の時代には、これらの能力ある人たちは、依然として領土内の公職を奪われた不実な集団と結びついていることを忘れてはならない。\n我々は真に我々の軍隊を信用できるだろうか？[Root.Monarch.GetTitle]に近い閣僚は、我々に反対する集団や一族との関係を持つすべての人を追放するように求めている。"
 court_and_country_events.6.a:0 "我々には忠実な兵士たちが必要だ。"
 court_and_country_events.6.b:0 "我々はそんな余裕はない。"
 court_and_country_events.7.t:0 "[Root.Monarch.GetTitle]の支持者"
 court_and_country_events.7.d:0 "誰も[Root.GovernmentName]の新しい秩序を失うことはなく、今や軍事的な奉仕に給料を支払ったり、国家の多くの新しい制度の一つとして機能することが可能である。一方で、彼らの名誉と伝統の中で[Root.Monarch.GetTitle]に忠実であり続ける者もいる。\n[Root.Capital.GetCapitalName]の宮廷の厳しい支配への抵抗は我が国で広がっているが、我々は最近、[Root.GetGovernmentSupporters]の急増を見た。"
 court_and_country_events.7.a:0 "我々の地位を強化する絶好の機会だ！"
 court_and_country_events.7.b:0 "彼らの忠誠は報われるだろう。"
 court_and_country_events.100.t:0 "宮廷と国家の敵対の終焉"
 court_and_country_events.100.d:0 "州の権威の広範な閉塞はようやく終わりを告げた。我々がこの危機を処理した方法は、将来的に[Root.Capital.GetCapitalName]の地方の権力基盤が政府とやり取りする方法を形作るだろう。"
 court_and_country_events.100.a:0 "国家は勝利を得た！"
 court_and_country_events.100.b:0 "おそらく、我々はようやく、共に作業することができる。"
 court_and_country_events.100.c:0 "[Root.Capital.GetCapitalName]の宮廷は荒廃している。"
