 EVTDESC96200:0 "良い知らせだ！我々は神聖ローマ帝国の中で最も重要なカトリック大司教の権威ある称号である、§Wドイツにおける最高位聖職者§!を保持することを教皇によって選ばれた。"
 EVTOPTA96200:0 "喜んで称号を受け入れよう。"
