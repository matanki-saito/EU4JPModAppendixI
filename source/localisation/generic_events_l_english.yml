 EVTNAME9476:0 "$DYNASTY$家"
 EVTDESC9476:0 "$FROMCOUNTRY$の我々の家族は、でこの問題を抱えた時に我々に援助を送った。"
 EVTOPTA9476:0 "$DYNASTY$家は共に団結する。"
 EVTNAME9477:0 "$DYNASTY$家"
 EVTDESC9477:0 "$FROMCOUNTRY$の我々の親類縁者たち、血を分けた者たちは、我々が問題を抱えた時に時に我々を援助しに来るつもりはないと宣言した。神が彼らの魂に慈悲を持たれんことを。"
 EVTOPTA9477:0 "バラバラになった家は立つことはできない。"
 EVTNAME9478:0 "品質が下がった通貨"
 EVTDESC9478:0 "健全な金融政策を維持するという約束にもかかわらず、我々は通貨の品質を下げた。$COUNTRY_ADJ$のダカットは現在、世界中の銀行や商社に放棄されており、その価値は、嵐の中で壊れ、ネズミがはびこり、壊血病に感染したガレー船よりも速く沈んでいる。"
 EVTOPTA9478:0 "しかし、私が印刷したのは少しだけだ！"
 EVTNAME9479:0 "憲法の復元"
 EVTDESC9479:0 "この国の政府の改革は憲法に反しており、違法である。我々は立憲君主制の復活を求めている。"
 EVTOPTA9479:0 "もう忘れたらどうだ。"
 EVTOPTB9479:0 "おっと、そんなことを言うなら…"
 EVTNAME9480:0 "最悪の行き過ぎを止める"
 EVTDESC9480:0 "$COUNTRY$において、問題は徐々に正常に戻りつつある。今日では、宗教的信念を告白すること、あるいは非十進法の暦を支持することさえ、ほとんど安全である。理性の眠りは悪魔を生み出すが、大部分の悪魔のために創設されたカルトは、理性を崇拝する目的を表明したものであったかもしれない。"
 EVTOPTA9480:0 "おそらくそれが最良だ。"
 EVTNAME9481:0 "$PROVINCENAME$の恐怖と嫌悪"
 EVTDESC9481:0 "黄昏時はいつも最悪だ。雲は月のない空を横切って円を描き、残酷な星は砕けたガラスのように浮遊して、シャンデリアは王室に奇妙な影を投げかける。最近、何か良くないことがあるという奇妙な感覚があなたに訪れた。それの形状は…不健全であるようだ。考えてみると、それはすべて$HEIR$の誕生に始まっていた。"
 EVTOPTA9481:0 "勉強ばかりして遊ばないと$MONARCH$は馬鹿になる。"
 EVTOPTB9481:0 "主なる神にして我らの父よ、汝は天にましますか！"
 EVTNAME9482:0 "発見"
 EVTDESC9482:0 "「私の$MONARCHTITLE$よ…」すぐに何か良くないことだと感じる。正しく表面下に、彼の声には何かがある。隠れた軽蔑と恐怖。「…東の地下室の新しいレンガの壁。それは孤独のために作られたのではなかったか？」今それをはっきりと覚えている。どんな小さいことも体で感じられた。それを湿った地下室に降ろし、レンガを敷く。それで病気になった。重大な病気だ。子孫を殺すことは、期待していた浄化などではなかった。瞬時に、心の中に洞察力の点滅が垣間見える…"
 EVTOPTA9482:0 "私が何をした!?"
 EVTOPTB9482:0 "$MONARCH$に乾杯！"
 EVTNAME9483:0 "死の舞踏"
 EVTDESC9483:0 "王宮は色とりどりの雪の結晶のように出入りする、ぼんやりした香りと形とが渦巻いている。あなたは飢えている。とても飢えている。まるで数ヶ月何も食べなかったかのように。あなたを見下ろす星は、まだ月がない空に吊るされて、笑いと踊り。彼らは自由で、野生的にさえ見える。それらの星は何かがある。彼らはそう…そうだ。あなたはかなり狂気じみている。"
 EVTOPTA9483:0 "ダメダメ、僕のちっちゃなお髭にかけてもダメだよ！"
 EVTOPTB9483:0 "ビール1杯を飲めるなら魂を売ってもいい。"
 EVTOPT9480:0 "おそらくそれが最良だ。"
 EVTNAME9484:0 "ウェディングベル"
 EVTDESC9484:0 "「閣下…」と、顧問が再びしかめっ面で私を遮り、悩ましく眠れない大げさな話を語っている。「…継承は保証されたものではありません、あなたの威厳は…」彼らは続ける。この埃臭い勉強と、顧問の乾いた声は、退屈さと潜在的な無駄を共鳴させ、外の明るい日の光を強調する。「…そういうわけで、それは極めて重要で…」彼らは止まることはないのだろうか？「本質的に」気付くと、ある格言が浮かんだ。『動物を墓へと導く最初の一歩は、常に出産である』あなたが信じているかどうかは別として、結婚が晴れやかな空の約束よりも好ましいことを、あなたに納得させる声はどこにもない。"
 EVTOPTA9484:0 "気にするな。自然に進路は見つかるものさ。"
 EVTOPTB9484:0 "ベランダでチェスでもしようか？"
 EVTNAME9485:0 "ささやかな提案"
 EVTDESC9485:0 "結婚という名の束縛を嫌う男性は少なからず存在するが、結局のところ束縛からは逃れられないものだ。あなたは今まさにその鷲の目で獲物を捉えた。その国の君主は長期に渡って結婚を先延ばしにしてきたため、彼の王位はいまだに後継者が定まっていない。これは我々が王室間の繫がりを得る最大の好機だろう。我が一族の年若い女を彼の国の王家に嫁がせるために大使を派遣すべきだろうか？"
 EVTOPTA9485:0 "いかにも、我々はやるべきだ！"
 EVTOPTB9485:0 "我々には他にもっと良いことができる。"
 EVTNAME9486:0 "異国の地からの薔薇"
 EVTDESC9486:0 "$FROMCOUNTRY$の支配者は、あなたに宮廷の若い少女を描いた絵を送ってきた。彼女の目は緑色で、髪は黒く、あなたの目は真空のように絵に引き込まれている。狡猾な笑顔はあなたの顧問の顔に方法を見出す。部屋の騒々しさが次第に収まる。あなたはどれほど長くそこに立っていたのか分からない。彼女は美しい。"
 EVTOPTA9486:0 "私は彼女を手に入れなければならぬ！"
 EVTOPTB9486:0 "この悪魔の魔術は何事だ？消え失せろ！"
 EVTNAME9487:0 "異国の地からのとげ"
 EVTDESC9487:0 "絵の質の悪さがその一部を物語っているかもしれないが、創造主は、この少女の容姿を授けた際、過度に寛大ではなかったという事実には変わりがない。$FROMCOUNTRY$の支配者は彼女に結婚を申し込んでおり。あなたは笑うべきか、それとも侮辱を感じるかは分からない。そして再び、考慮すべき継承がある。"
 EVTOPTA9487:0 "良き$COUNTRY_RELIGION$の女性だ。私は確信している。"
 EVTOPTB9487:0 "これは明らかにならないだろう。"
 EVTNAME9488:0 "余波"
 EVTDESC9488:0 "「我々の最後の戦争は惨めな失敗だった。あなたは承知のはずだ！」あなたの後継者の怒りの声は間違いない。確かに戦争中に誤りは起きたが、それらのすべては、ほとんどあなたのものではない。加えて、$HEIRNAME$もまた、軍隊の指揮を取った。「あなたが引退する時が来たのですよ」「厚かましい奴め…」"
 EVTOPTA9488:0 "私が責任を受け入れよう。"
 EVTOPTB9488:0 "我が家で傲慢に出会うことなどない！"
 EVTNAME9489:0 "$COUNTRY_ADJ$の月"
 EVTDESC9489:0 "満月の涼しい光の中に庭がある。この隅を回ってこの光景に出くわすことは、あなたは予期していなかったが、しかしそれはここにある。あなたは$RANDOM_OLD_WAR$の記念碑の前に立つ。美しさは絶妙な大理石の中にも、または職人の技能の中にもないが、多くの年月が流れた今も、何千という新鮮な花で飾られているという事実がそこにはある。ここでは、他のどこでもなく、$RANDOM_OLD_WAR$の記憶と倒れた人の記憶がまだ生きている。"
 EVTOPTA9489:0 "思い出は生き続けるだろう。"
 EVTOPTB9489:0 "我々の悲しみは我々の正当性を証明している。"
 EVTNAME9490:0 "真のあなたを見て"
 EVTDESC9490:0 "彼女は振り返り、あなたを見つめてこう問いかけます。「ねえ、我が$MONARCH$、あなた、最近お祈りはしているのかしら？」この問いかけは、この何年もの間にドンドンと広がった二人の距離間を表した言葉でした。「私はあなたがお祈りをすべきだと思うわ。私はしているわよ、ほぼ毎晩ね。」あなたは笑っています。彼女は人として欠陥があるのですが、まだあなたの妻なのです。彼女がさらに近づいてきました。その顔にかすかな笑みが広がっていくのが見てとれます。「ねえ、我が$MONARCH$。そんなに笑って、あなた一体何がおかしいの？」"
 EVTOPTA9490:0 "お前が何を言おうとしているか今わかったぞ。"
 EVTOPTB9490:0 "経済はもう笑えるほど順調だよ！ハハッ！"
 EVTNAME3097:0 "反乱軍蜂起！"
 EVTDESC3097:1 "裏切り者の軍隊は我々の帝国全体で反乱の旗を掲げており、[jackals_and_vultures_province.GetName]の反乱軍は、手ぐすね引いて機会を待っており、反乱で他の悪意ある行為に加わると考えられる。"
 EVTOPTA3097:0 "ジャッカルめ！ハゲタカめ！"
 EVTNAME9492:0 "我らが君主の死去"
 EVTDESC9492:0 "君主が死んだ。彼が人生の終わりに向かって語った奇妙なことを考えるに、おそらくそれは良い方向であろう。"
 EVTOPTA9492:0 "彼の魂に神の祝福を。"
 EVTNAME3098:0 "$LIKELYREBELS$の感傷"
 EVTDESC3098:0 "我々の評判のためか、隣人たちは我々を悪魔の申し子だと考え、我々の没落のためあらゆる陰謀を計画している。$LIKELYREBELS$の共謀者どもが$PROVINCENAME$で嘘を広め、反乱の感情に火をつけているのだ。"
 EVTOPTA3098:0 "ちょっと不便なだけだな"
 EVTNAME6006:0 "都市国家は独立を望む"
 EVTDESC6006:0 "ヴェネツィア市民は独立を取り戻したがっている。"
 EVTOPTA6006:0 "えっ…"
 EVTOPTB6006:0 "我々はそれを検討しよう。"
 EVTNAME5003:0 "ムスリムの影響"
 EVTDESC5003:0 "入植者、交易商、宣教師との緊密な接触は、徐々に古い宗教的信仰を諦め、慣習や信念を変えていく程度に、人々に影響を与えてきた。"
 EVTOPTA5003:0 "宗教を改宗しよう"
 EVTOPTB5003:0 "祖先の信仰を尊重しよう"
 EVTNAME6016:0 "仏教の影響"
 EVTDESC6016:0 "入植者、交易商、宣教師との緊密な接触は、徐々に古い宗教的信仰を諦め、慣習や信念を変えていく程度に、人々に影響を与えてきた。"
 EVTOPTA6016:0 "密教へ改宗しよう"
 EVTOPTB6016:0 "祖先の信仰を尊重しよう"
 EVTOPTC6016:0 "上座部仏教へ改宗しよう"
 EVTOPTD6016:0 "大乗仏教へ改宗しよう"
 EVTNAME6018:0 "内戦が国家を崩壊させる"
 EVTDESC6018:1 "内戦はあまりにも長い間我が国を苦しめた。混沌は我々の力をすべて消費させ、我々を弱体化させ、敵の餌食になりやすいものにしている。国家の名声を取り戻し、手遅れになる前に内紛を終わらせるには抜本的な対策が必要だろう。"
 EVTOPTA6018:0 "我々にできることは何もない。"
 EVTOPTB6018:1 "秩序を回復するため必要なことは何でもする。"
 EVTOPTC6018:1 "敵の一部を買収できるのは確実だろう。"
 EVTNAME6019:1 "内戦による混乱の増大"
 EVTDESC6019:1 "不安定に終わりはないようだ！我々の最も忠実な支持者でさえ、我々が方針を変え彼らの要求に屈しない限り、我々を見捨てると脅すようになった。[Root.GetUsableName]に混乱に呑み込まれることがないよう、我々は迅速に対応する必要がある。"
 EVTOPTA6019:1 "彼らと戦場で戦うべきだ！"
 EVTOPTB6019:1 "譲歩を与えよう、彼らの支持を失う危険を冒すわけにはいかない。"
 EVTNAME6020:1 "敵対する派閥"
 EVTDESC6020:1 "進行中の混乱の中で、小さいが強力な派閥が現れ、彼らは互いに、重要な貴族を我々の宮廷から彼らとその主張に味方するよう揺さぶることにより、優位を得ようとしている。[Root.Monarch.GetTitle]に激しく反対する者もある一方で、十分な譲歩を認めれば、我々の側に引き入れることができる可能性もある。"
 EVTOPTA6020:0 "穏健な譲歩を提案する。"
 EVTOPTB6020:0 "派閥の支援はしない。"
 EVTNAME6021:0 "派閥は財政的な援助を要求"
 EVTDESC6021:1 "我々が反乱軍との戦いで支持を獲得した穏健派には、反乱軍との戦争を維持するための資金が不足している。彼らは戦いを続け、混乱を終わらせるのを助けるための財政的支援を求めている。"
 EVTOPTA6021:0 "支援を提供する。"
 EVTOPTB6021:0 "嘆願を無視する。"
 EVTNAME6022:1 "支持者間の意見の相違"
 EVTDESC6022:1 "我々が支援を求めていた穏健派との間で紛争が発生した。[Root.Monarch.GetTitle]との取り決めに完全に満足しているわけではないようだ。ある[rebel_province.Culture.GetName]出身の人物は、穏健派の中でかなりの影響力を得ることができたが、彼は、要求を拒否した場合反乱軍に加わると脅しをかけ、人々により大きな自治を求めている。"
 EVTOPTA6022:1 "彼の支援など必要ない。"
 EVTOPTB6022:0 "新派閥の一つに味方する。"
 EVTOPTC6022:1 "彼の要求を認めよう。"
 EVTNAME6023:1 "内戦が全面的な戦争へ"
 EVTDESC6023:1 "[Root.Monarch.GetTitle]を支持するか、反対するかという異なる派閥間の軽微な衝突として始まったものは、純粋な騒乱へと変わった。我々が事態を迅速に変化させることができない限り、国家はおそらく我々の前で崩壊するだろう。"
 EVTOPTA6023:0 "それについては我々は何もできない。"
 EVTOPTB6023:0 "最悪な部分だけ抑圧することを試みよう。"
 EVTNAME6024:0 "隣国における混沌"
 EVTDESC6024:0 "隣国を巻き込んだ混乱はゆっくりと我々の国境に近づいている。あなたは彼らが自分の些細な問題に対処できると思うだろうが、そうでないのは明らかだ。我々は彼らを助けるべきだろうか？"
 EVTOPTA6024:0 "彼らを助ける余裕はない。"
 EVTOPTB6024:0 "我々の国境を確保しろ。"
 EVTOPTC6024:0 "我々の国境を確保し、支援を送れ。"
 EVTNAME6025:0 "我が国はばらばらに分断された"
 EVTDESC6025:0 "異なる政治集団間の強い意見の不一致は、我が国をいくつかの小さな断片に分けてしまった。現時点では統一の可能性は低いと思われるが、あまりにも簡単に断念すべきではない。"
 EVTOPTA6025:0 "もうおしまいだ、それらを手放そう。"
 EVTOPTB6025:0 "我々の力を統合し、それらを忘れよう。"
 EVTOPTC6025:0 "我々はいつか雪辱を果たす。"
 EVTNAME6026:1 "支配的な派閥の出現"
 EVTDESC6026:1 "紛争は最も予期せぬ段階を迎え、より小さな敵対的な派閥の1つが、数週間の間にその勢力と影響力を大幅に高めている。彼らを注意深く扱わなければ、今や深刻な脅威をもたらす存在である。"
 EVTOPTA6026:1 "彼らと最後まで戦う。"
 EVTOPTB6026:0 "すべての主要な派閥間の和解を交渉する。"
 EVTNAME6027:0 "交渉の決裂"
 EVTDESC6027:0 "各派閥の強く遠慮のない意志により、交渉はほとんど不可能になっている。さらに悪いことに、彼らの誇りはしばしば常識を覆すことがあるようだ。"
 EVTOPTA6027:0 "我々は介入しなければならない。"
 EVTOPTB6027:0 "彼らに最後まで戦わせよう。"
 EVTNAME6028:0 "和平交渉による戦争の終結"
 EVTDESC6028:0 "数ヶ月に渡る交渉の末、ようやくすべての関係者は決定的な合意に達したようだ。平和の時がついに我々の前に誕生する…それとも？"
 EVTOPTA6028:0 "彼らの提案に同意する。"
 EVTOPTB6028:0 "細かい注意事項を変更する。"
 EVTNAME710:1 "[Root.GetLowLevelOfficialForCountry]についての苦情"
 EVTDESC710:1 "[bailiff_province.GetName]の[Root.GetLowLevelOfficialForCountry]は貪欲で残酷な人物として有名だ。地元の民衆は彼を解任することを求めて集まっている。"
 EVTOPTA710:1 "[Root.GetLowLevelOfficialForCountry]を処刑する！"
 EVTOPTB710:0 "苦情を無視する。"
 EVTNAME711:0 "聖職者が異端を説教している！"
 EVTDESC711:1 "[heresy_province.GetName]の数人の司祭が、明らかに我々の真の信仰に反する異端説教をしているという噂が届いた。地元住民は彼らの教えを守っているようで、将来面倒なことになるかもしれない。"
 EVTOPTA711:1 "異端を無視する。"
 EVTOPTB711:0 "取り締まれ！"
 EVTNAME712:0 "劇的な通貨の再評価"
 EVTDESC712:0 "インフレの勢いを懸念して、政府は古い硬貨を放棄し、より安定した新しい通貨を使い始めるよう強く勧告している。これは長期的には有益だが、すぐにあなたの国で深刻な不安を引き起こし、威信を失わせるだろう。"
 EVTOPTA712:0 "この助言に従う。"
 EVTOPTB712:0 "誰が経済を気にするのだ？"
 EVTNAME713:0 "退廃"
 EVTDESC713:1 "我が国が現在経験している平和と繁栄は、人々を楽にし、幸せで安全な気分になることを可能にした。これは彼らが慣れるに従って成長する可能性のあるものだ…過去の困難はますます想像できないものとなっており、人々は一般的に時の経過とともに怠惰となり生産性を低下させている。"
 EVTOPTA713:0 "我々には変革が必要だ。"
 EVTNAME714:0 "軍事対立！"
