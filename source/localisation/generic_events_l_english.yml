 culture_religion_events.1.t:0 "[Root.Heir.GetName]と[Root.given_teacher_culture.GetCultureName]の人々"
 culture_religion_events.1.d:0 "[Root.Heir.GetHerHis]が教育を受ける間に、我々の[Root.Heir.GetTitle]である[Root.Heir.GetName]は、我々の王室の顧問である[Root.Adm_Advisor.GetName]と非常に緊密になり、[Root.Adm_Advisor.GetHerHim]と[Root.Adm_Advisor.GetHerHis]の故郷である[Root.given_teacher_culture.GetCultureName]の人々の双方に対して特別な絆を形成している。\n[Root.Heir.GetName]による[Root.given_teacher_culture.GetCultureName]の土地への旅は、我々の王朝への人気という面で良い影響を与えているが、それはまた[Root.Capital.GetName]において、かなりの者が眉を上げている。我々の貴族であり、多くの要求を率いる[Root.capital_noble.GetName]は、[Root.Heir.GetSheHe]が即位した時に、[Root.Heir.GetName]が[Root.given_teacher_culture.GetCultureName]の国民を偏愛するだろうと懸念し始めており、宮廷において[Root.Heir.GetHerHim]と[Root.Adm_Advisor.GetName]に対する陰謀を開始している。彼らは、[Root.Heir.GetTitle]を追討し、貴族の権利を保証することを要求している。"
 culture_religion_events.1.a:0 "代わりに、[Root.capital_noble.GetName]に若い[Root.Heir.GetTitle]を指導させるのが最良だ。"
 culture_religion_events.1.b:0 "[Root.Heir.GetName]はこの中に我々の祝福を持っている。"
