 EVTNAME1052:0 "神聖ローマ帝国を放棄"
 EVTDESC1052:0 "神聖ローマ帝国内の宗教的および政治的な絶え間ない争いは、$PROVINCENAME$の人々の士気を枯渇させている。皇帝との関係は常に冷え込んでおり、多くの人は帝国を離れることが$PROVINCENAME$の最善の利益になると考えている。"
