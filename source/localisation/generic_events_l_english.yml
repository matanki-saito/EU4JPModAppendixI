 EVTDESC2032:0 "異端を根絶しようとする厳しい試みにもかかわらず、一部の州の人々は信仰に強く結びつき、依然として改宗に抵抗している。"
 EVTOPTA2032:0 "従わない者を追放する。"
 EVTOPTB2032:0 "異端を改宗するための資金を増やす。"
 EVTNAME2033:0 "異端者の征服"
 EVTDESC2033:0 "我が国の過酷な異端の征服は、期待される結果をもたらさなかった。秩序を回復し、我が国を一つの宗教的信仰のもとに連れ出す代わりに、我々の行動は人々をさらに動かし、暴力と残虐行為の増加につながった。"
 EVTOPTA2033:0 "異端を抑制するための資金を増やす。"
 EVTOPTB2033:0 "無視しよう"
 EVTOPTC2033:0 "譲歩を与える。"
 EVTNAME2034:0 "宗教的不寛容の高まり"
 EVTDESC2034:0 "我々の社会をより寛容なものに変えようとする試みがなされているにもかかわらず、暴力的な爆発と暴動がより一般的になってきている。暴力は拡大し、残虐行為が両側で犯されて、それは宗教的な亀裂を広げ、内から離れて我が国を引き裂くと脅している。"
 EVTOPTA2034:0 "異端は抑制されなければならない。"
 EVTOPTB2034:0 "我々は彼らを一つの真の信仰に改宗しなければならない。"
 EVTNAME2035:0 "空虚な言葉"
 EVTDESC2035:0 "背景が単なる言葉に過ぎないことが明らかな、$MONARCH$によって短く宣言された寛容の勅令。$MONARCH$が完全に無知の姿勢を取った宣言以来、宗教的少数派に対するいくつかの暴力事件や残虐行為があった。"
 EVTOPTA2035:0 "我々の時間は、より良い別の場所で費やされている。"
 EVTOPTB2035:0 "新しい布告を発行"
 EVTDESC3001:0 "$YEAR$年、$COUNTRY$はゆっくりと国が内側から消耗し、崩壊の危機に瀕するという混沌以外の何者でもない10年に直面しました。この国は、飢饉や戦争が国民を苦しめ、貴族や教会に対する反発が強まり、君主に対する一連の反乱や暗殺事件が発生するなど、社会的にも経済的にも苦境に立たされています。"
 EVTOPTA3001:0 "悲惨な時代がはじまる。"
 EVTNAME3002:0 "宗教闘争"
 EVTDESC3002:0 "$COUNTRY$の政府は、宗教的信念を変えるために地元住民に影響を与えようとしている外部の力の問題に絶えず直面している。続いて起きる暴発は特に$PROVINCENAME$で暴力的であり、州外に広がる暴動の可能性は周辺地域にとって深刻な脅威となっている。"
 EVTOPTA3002:0 "一つの国家、一つの信仰！"
 EVTOPTB3002:0 "すべての信仰を容認する"
 EVTNAME3003:0 "国家の不安定"
 EVTDESC3003:0 "戦争による精神的な歪み、人口の減少、権威の維持と強化を試みる貴族の黙認は、国家の危機的状況をほとんど改善していない。農民の蜂起はますます一般的になっており、劇的な対策はなく、我々は長い復興に直面している。"
 EVTOPTA3003:0 "戦争が我々の主な関心事だ。"
 EVTOPTB3003:0 "国内問題が我々の主な関心事だ。"
 EVTNAME3004:0 "不穏な農民"
 EVTDESC3004:0 "餓死、疫病、農民の法的および経済的地位を支配するための私たちの努力の増加は、一般の人々の強さを枯渇させている。不穏は社会の下層階級の間で醸成されており、すでに苦しんでいる国の混乱を悪化させると脅している。"
 EVTOPTA3004:0 "農奴制を制限する。"
 EVTOPTB3004:0 "鎖によって大衆を保つ。"
 EVTNAME3005:0 "戦争疲弊"
 EVTDESC3005:0 "疫病、餓死、戦争は国を荒廃させ、人々は極度の精神的、肉体的に疲弊した状態に陥っている。人々は、彼らの悲惨さを和らげ、彼らの犠牲と苦しみを終わらせるように政府に懇願している。"
 EVTOPTA3005:0 "手元に即効の解決策はない。"
 EVTOPTB3005:0 "彼らの声を聞いてみよう。"
 EVTNAME3006:0 "陰謀"
 EVTDESC3006:0 "貧弱な統治のために、$MONARCH$は野心的な反対派によるいくつかの陰謀の犠牲になった。反対派は日ごとに強力になり、$MONARCH$がこのような苦しい時代に我が国を導くべき者ではないことが明らかになっている。"
 EVTOPTA3006:0 "彼の手に国の運命を残す。"
 EVTOPTB3006:0 "$MONARCH$に反対する。"
 EVTNAME3007:0 "飢饉が$COUNTRY$を襲う"
 EVTDESC3007:0 "広範囲な作物不足は、人々に食べ物をほとんど、あるいは全く与えていない。人々は政府が苦しみを和らげるよう叫んでいるが、助けるには非常に多くのコストがかかるだろう。"
 EVTOPTA3007:0 "苦しみを軽減することを試してみよう。"
 EVTOPTB3007:0 "我々はこのような災害には無力だ…"
 EVTDESC3008:0 "過去数年間の不安定は今ようやく終わったようだ。"
 EVTOPTA3008:0 "秩序を回復する。"
 EVTNAME3011:0 "$COUNTRY$で革命"
 EVTDESC3011:1 "何十年もの封建的抑圧、宗教的不寛容、不当な課税のすべてが、国中で表面化し始めた革命運動をことごとく後押ししている。国家が財政破綻の危機に瀕していることに気づいた[Root.Monarch.GetTitle][Root.Monarch.GetName]は、増え続ける問題への解決策を必死に探している。自由を求める民衆の絶え間ない闘争を適切に扱わなければ、あまりにも大きな難題に直面することになるだろう。"
 EVTOPTA3011:0 "悲惨な時代がはじまる。"
 EVTNAME3012:0 "宗教的不寛容"
 EVTDESC3012:2 "我が国全体に新しい思想が広まったことで、[Root.GetUsableName]における宗教的マイノリティの立場をめぐって活発な議論が巻き起こっている。宗教の自由を擁護する人々は、国家の[minority_religion_province.Religion.GetName]信者やその他の少数派の信者の状況を改善するための改革を求める機会を手に入れたが、反動派は彼らに対する全面的な弾圧を要求している。問題が適切に処理されない場合、暴力的な衝突が発生する可能性がある。"
 EVTOPTA3012:0 "一つの国家、一つの信仰。"
 EVTOPTB3012:0 "すべての信仰を容認する。"
 EVTNAME3013:0 "農奴制"
 EVTDESC3013:0 "彼らの肩にかかった重い負担により、社会の下層階級に不穏な空気が漂っている。彼らの荘園制度への反対、高税、食糧不足は、全国的に数々の暴動を引き起こした。"
 EVTOPTA3013:0 "農奴制を制限する。"
 EVTOPTB3013:0 "鎖によって大衆を保つ。"
 EVTNAME3014:0 "社会改革"
 EVTDESC3014:1 "我々の哲学者の間の、社会改革及び理性の美徳に関する鮮やかな議論は、人々の多くに大きな影響を与えた。[Root.Monarch.GetTitle][Root.Monarch.GetName]は、そのうちのいくつかが容易に不穏分子による影響を受け、その反抗的行動が我が国の不安定さをさらに増すことを恐れ始めている。"
 EVTOPTA3014:0 "自由思想家を抑圧する。"
 EVTOPTB3014:0 "彼らはほとんど脅威となっていない。"
 EVTNAME3015:1 "[Root.GovernmentName]の官僚機構"
 EVTDESC3015:1 "我が国の中央政府は非常に腐敗し、肥大化しており、状況を改善するための政策を可決させるのを難しくしている。革命派な主要な要求の1つは、権力を分散させ、官僚制度を弱め、企業家階級を圧迫しないようにすることだ。"
 EVTOPTA3015:1 "官僚機構を縮小せよ。"
 EVTOPTB3015:1 "官僚機構を拡大せよ。"
 EVTNAME3016:0 "嘆かわしい治世"
 EVTDESC3016:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の不用意と貧弱な統治は、多くの国民を支配者に敵対させた。反対は日ごとに強力になっており、そのような革命の時代に[Root.Monarch.GetName]がおそらく我が国を導くのに最適ではないことが明らかだ。"
 EVTOPTA3016:1 "[Root.Monarch.GetTitle]を支持する。"
 EVTOPTB3016:1 "[Root.Monarch.GetTitle]に反対する。"
 EVTNAME3017:0 "破産への道"
 EVTDESC3017:1 "戦争、大規模な作物の失敗、そして我々の経済全体への失策が、経済危機の道をゆっくりと広げてきた。金が急速に価値を失い、通貨による購買力が日ごとに限定的になっていることで、破産の見通しが我が国の上に迫っている。"
 EVTOPTA3017:0 "もっと多くの金を鋳造する。"
 EVTOPTB3017:0 "我々は通貨を強化しなければならない。"
 EVTNAME3018:0 "経済危機"
 EVTDESC3018:0 "我々の経済上の失策は、我々の金融備蓄を空にした。これから回復するには、直ちに財政計画を改善する必要がある。"
 EVTOPTA3018:0 "戦争支出を減らす。"
 EVTOPTB3018:0 "戦争には目的がある。"
 EVTNAME3019:0 "革命の終結"
 EVTDESC3019:0 "過去数年間の不安定は今ようやく終わったようだ！"
 EVTOPTA3019:0 "秩序は取り戻された。"
 EVTNAME3021:0 "農民戦争"
 EVTDESC3021:0 "農民は将来の、経済的、宗教的、政治的改正を要求している。彼らの不満は、暴力的な反乱が一般的に見える程度まで拡大している。中央の指導はなく、適切な軍備が不足しているにもかかわらず、農民は依然として権威への挑戦を続けている。いくつかの重要な建築物は、宗教的なものであっても、他のものであっても、抗議として燃やされ、略奪されている。"
 EVTOPTA3021:0 "悲惨な時代がはじまる。"
 EVTNAME3022:0 "農民たちの抗議"
 EVTDESC3022:0 "地域の反乱や抗議が全国で勃発している。憤激した農民は社会的、政治的秩序の即時改革を要求している。重税と彼らの地主たちの残虐行為は、最終的に彼らを瀬戸際まで追いやってしまった。"
 EVTOPTA3022:0 "農奴制を施行"
 EVTOPTB3022:0 "農奴制を規制"
 EVTNAME3023:0 "宗教的反乱"
 EVTDESC3023:0 "改革派の思想は、多数の抑圧された農民に訴えかけてきた。訴えは多くの場合社会的動機に基づいており、多くの人々が支援を受け、苦労が軽減されると信じている。反乱が勢いを増し、農民の手による残虐行為がより広まったように、これは必ずしも正しくない。改革派は「殺人的な農民」に反対し始めた。"
 EVTOPTA3023:0 "奴らをつぶせ！"
 EVTOPTB3023:0 "彼ら自身に信仰を選ばせよう"
 EVTNAME3024:0 "廃止された部隊"
 EVTDESC3024:0 "軍事的研究と火薬の導入は、多かれ少なかれ古い軍隊を時代遅れにした。彼らの高い地位は過去のものであり、今や彼ら自身が貧困と欲求不満に襲われていることが分かる。彼らの不幸は道理を超えて進み、財政援助の権限を圧迫している。"
 EVTOPTA3024:0 "我々の社会に彼らの居場所はない。"
 EVTOPTB3024:0 "彼らはまだいくらか使えるかもしれない。"
 EVTNAME3025:0 "国家の分権化"
 EVTDESC3025:0 "農民戦争の第一段階では、反乱軍は、大軍と騎士を圧倒するだけで成功であった。すでに政治的に地方分権化された国家のために、いくつかの小規模な地方の蜂起が州境に広がり、やがて我が国の大部分を巻き込んだ。"
 EVTOPTA3025:0 "反乱軍をつぶせ"
 EVTOPTB3025:0 "我々は解決策を交渉しなければならない。"
 EVTNAME3026:0 "農民戦争の終結"
 EVTDESC3026:0 "過去数年間の不安定は今ようやく終わったようだ。もはや改革のために戦っている農民を心配する必要はない。彼らは戦う意志をなくしている。"
 EVTOPTA3026:0 "秩序を回復する。"
 EVTNAME3051:0 "文化的不穏"
 EVTDESC3051:0 "我々の州の少数の人々に対する継続的な抑圧と搾取は、ついに沸点に達した。州の市民は我々の支配に武器で対抗している。"
 EVTOPTA3051:0 "反乱軍を抑えろ"
 EVTOPTB3051:0 "交渉を試みてみよう。"
 EVTNAME3071:1 "[Root.NativeCulture.GetName]の人々が我々の植民地に参加"
 EVTDESC3071:1 "[Root.GetName]の植民地が成長し、発展を続けるにつれ、我々は自分たちを「[Root.NativeCulture.GetName]」と呼ぶ人々が所有する領域を侵食し始めている。彼らは母国語で嫉妬と侮辱を送り、我々の入植地を襲撃し始めた。これらの野蛮人に同情した我々の人々の1人が[Root.NativeCulture.GetName]の言語を学び、そして彼は彼らが[Root.GetName]の我々の植民地が祖先の土地に侵入していると主張していると我々に話している。どうやら彼らは我々の譲歩を要求しているようであり、それがなされない場合、戦争は避けられないだろう。"
 EVTOPTA3071:1 "これらの野蛮人を[Root.GetName]から消し去れ！"
 EVTOPTB3071:1 "それらの野次を止めるため金を払おう。"
 EVTOPTC3071:1 "彼らが望むものは何でも提供し、我々は平和に暮らすべきだ。"
 EVTNAME3072:1 "[Root.NativeCulture.GetName]が我々の植民地を襲撃"
 EVTDESC3072:2 "[Root.GetName]の[Root.Culture.GetName]の入植者は、文明を[Root.GetSuperRegionName]の野蛮な土地にもたらし、優れた[Root.Culture.GetGroupName]文化によって啓蒙しようとしているだけだ。しかし、[Root.NativeCulture.GetName]の野蛮人は我々の優れた手法を受け入れることを拒否しているようであり、これらの原住民の人々に対する我々の過酷な処置は、[Root.NativeCulture.GetName]の部族と植民者の間の緊張を高めただけだった。唯一の問題は、この状況をどのように解決するかだが？"
 EVTOPTA3072:1 "力を見せつけて締めくくりとしよう！"
 EVTOPTB3072:1 "状況の好転は望めない、植民地を放棄しろ。"
 EVTNAME3073:1 "[Root.NativeCulture.GetName]の人々は援助を懇願"
 EVTDESC3073:1 "我々の植民地の周囲に住む[Root.NativeCulture.GetName]の人々に対する我々の過酷な措置は、彼らの存続にかなりの悪影響を及ぼしたようだ。我々の植民者が故意と不注意の双方で持ち込んだ外来の病原菌の組み合わせは、[Root.GetName]に暮らす[Root.NativeCulture.GetName]の住民を壊滅させ、今や彼らの指導者たちは我々に対し、彼らの人々の苦しみを憐み、同情するよう我々に懇願した。"
 EVTOPTA3073:1 "これらの野蛮人は、真の苦しみをまだ知らない。"
 EVTOPTB3073:1 "今回だけ、慈善事業を行うべきだ。"
 EVTNAME3074:1 "植民地の拡大"
 EVTDESC3074:1 "[Root.GetName]に住む[Root.NativeCulture.GetName]の人々に対する我々の過酷な取扱いは、大いに報われたようだ。これらの未開人たちを豊かで肥沃な土地から追い出すことで、[Root.Culture.GetName]の開拓者が成功する機会が生まれており、植民地会社はすでに[Root.NativeCulture.GetName]の祖先の土地を利用し始めているが、彼らは新たな入植地の建設を完了するための資金援助を要求している。"
 EVTOPTA3074:1 "栄光、神、そして金のために！"
 EVTOPTB3074:1 "金がかかりすぎる。"
 EVTNAME3075:1 "[Root.NativeCulture.GetName]部族との有利な貿易協定"
 EVTDESC3075:1 "[Root.NativeCulture.GetName]の人々を交易に従事させることにどのような価値があるのかという点で、より劣る国々が疑問を呈しているが、我々の商人はよりよく理解している。これらの人々は彼らが持っているものの真の価値を知らないようであり、我々はいくらかの比較的些細な医療資源と引き換えに、大量の希少な品物や金属を得ることで、これらの人々から富を作り出す絶好の機会を持っている。"
 EVTOPTA3075:1 "取引しよう！"
 EVTOPTB3075:1 "それらの部族に投資しよう。"
 EVTOPTC3075:1 "我々はこれらの人々を利用しない。"
 EVTNAME3076:1 "[Root.NativeCulture.GetName]の人々は援助を求める"
 EVTDESC3076:2 "[Root.GetName]と[Root.NativeCulture.GetName]での入植者間の取引は、[Root.GetSuperRegionName]において外国では一般的な病気の発生につながったようだ。彼らは、恐ろしい話と共に、我が国からもたらされた商品を彼らの部族に戻すため、我々のところにやって来ており、このままでは彼らの弱者や高齢者に、医者がこれまでに遭遇したことのない多くの病気を感染させるだけだ。彼らが求めているのは、医薬品の1回の無償提供だけであり、それから彼らは喜んで我々の植民地との統合を開始するだろう。"
 EVTOPTA3076:1 "国庫はそんな費用を負担できるのか？"
 EVTOPTB3076:1 "彼らが必要とするすべてを与えよう！"
 EVTNAME3077:1 "[Root.NativeCulture.GetName]の人々の[Root.Owner.Religion.GetName]への改宗要求！"
 EVTOPTA3077:1 "信仰へようこそ！"
 EVTOPTB3077:1 "優れた[Root.Owner.Monarch.GetTitle]は、[Root.Owner.Monarch.GetHerHis]の人々に彼らのやり方を許可する。"
 EVTNAME3081:0 "財政的な破滅"
 EVTDESC3081:0 "長年にわたり、私たちは税の基盤を打ち破ってきた。私たちは、銀と金の流入による価格の変動を全く管理していない。すべての費用が激しく変動しているため、財務大臣は返済を予測するのに苦労している。支出は計画予算に基づいているが、流入量は非常に不規則であり、我々は実際に費やしている以上に支出を作り出している。"
 EVTOPTA3081:0 "我々は破産の危機に瀕している。"
 civil_war.6.t:0 "$CAPITAL$での反乱軍の支援"
 civil_war.6.d:1 "僭称者への支持が我々の首都でさえ見られている。$CAPITAL_CITY$の門のすぐ外まで軍が迫っており、都市がは今にも陥落しそうだ！"
 civil_war.6.a:0 "これは深刻だ！"
 EVTNAME3091:0 "内戦！"
 EVTDESC3091:1 "[Root.Monarch.GetName]の絶え間ない陰謀と策動は貴族を激怒させ、[Root.Monarch.GetHerHim]をいくつかの強力な貴族の間で強力な敵とした。[Root.Monarch.GetHerHis]の失政を終わらせるための陰謀の噂と囁きが現実になった今、問題は頂点に達している。[Root.Monarch.GetName]の貴族の間で最も苛烈な批判者の1人である[Root.upstart_pretender.GetName]は、彼の周囲で軍を集め、公然と[Root.Monarch.GetHerHis]の国家支配に挑戦している。"
 EVTOPTA3091:0 "反対派をつぶせ！"
 EVTNAME3092:0 "助けを求める叫び"
 EVTDESC3092:2 "$MONARCH$に対する反対は、日ごとに多くの支持者を引き寄せており、廃位の可能性が非常に妥当なものとなっている。王位を守り、秩序を取り戻す必死の試みの中で、$MONARCH$は[ally_country.GetUsableName]における$COUNTRY$の外国の同盟国に助けを求めることを考えている。"
 EVTOPTA3092:0 "[ally_country.GetName]に援助を求める。"
 EVTOPTB3092:1 "我々自身の強さに頼る。"
 EVTNAME3093:0 "悪徳な姻戚"
 EVTDESC3093:1 "王室間の婚姻は時には祝福となるが、君主と貴族の間の衝突のため弱化化した国では、それは呪いも同然である。日和見主義の姻戚は、これを影響力を拡大し、より多くの権力を得るための完璧な機会とみなしている。彼らは[inlaws_province.GetName]に照準を合わせている。我々が行動を起こさない限り、州内の我々の権威は大幅に低下するだろう。"
 EVTOPTA3093:0 "適切な措置を講じる。"
 EVTOPTB3093:0 "彼らの哀れな試みを無視する。"
 EVTNAME3094:1 "揺らぐ[Root.GetCapitalName]の防衛"
 EVTDESC3094:1 "$PROVINCENAME$の大部分はすでに反乱軍の手にある。州の至る所で、我々の軍隊は撤退し、我々の支持者たちは行方をくらませている。持ち堪えているのは[Root.GetCapitalName]の都市のみだ。しかし、都市を防衛する大規模な集団が逃亡しため、州全体が崩壊するのは時間の問題だ。"
 EVTOPTA3094:0 "彼らが再び攻撃する前に、我々は再編成しなければならない。"
 EVTOPTB3094:0 "それならそれでよい。"
 EVTNAME3095:0 "脱走兵たち"
 EVTDESC3095:1 "我々の軍隊の士気は低く、脱走兵の集団が反乱軍に加わっているのが目撃されている。これが続けば、我々は反乱軍が国家を奪い取るのを止めることはできないだろう。"
 EVTOPTA3095:0 "彼らの士気を高めてみよう。"
 EVTOPTB3095:0 "我々にはそのための資源がない。"
 EVTNAME3096:0 "内戦の終結"
 EVTDESC3096:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の勝利により、内戦がもたらした不安定は終わりを迎えている。[Root.Monarch.GetHerHis]の支配に反対する残った落伍者も亡命のために退き、母国での抵抗を続けることはできない。これは我々がこの狂気を終わらせ、秩序を取り戻す機会である。"
 EVTOPTA3096:0 "勝利は我々のものだ！"
 EVTNAME4011:0 "軍事改革"
 EVTDESC4011:0 "$MONARCH$は我が国の軍事組織の徹底的な見直しを開始した。士官は依然として貴族から登用されているが、農民や町人は他の階級に徴集されている。定期的な演習が導入され、数百の戦闘艦、ガレー船、その他の船舶とともに強力な艦隊が設立された。"
 EVTOPTA4011:0 "陸軍だけ改革する。"
 EVTOPTB4011:0 "海軍だけ改革する。"
 EVTOPTC4011:0 "陸軍と海軍を改革する。"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTOPTA4021:0 "[Root.Adm_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4021:0 "[Root.Adm_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "我々の顧問の一人である$NATURAL_SCIENTIST$は、天文学機器の開発や星の位置の測定と修正に力を注いできた。[Root.Adm_Advisor.GetHerHisCap]の観測には、太陽系と777以上の恒星の正確な位置の包括的な調査が含まれている。"
 EVTOPTA4022:0 "[Root.Adm_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4022:0 "[Root.Adm_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "我々の顧問の1人である$ARMY_REFORMER$は、包囲と防御要塞の技術に革命をもたらした。$NAVAL_REFORMER_CAP_ADJ$は$MONARCH$のすべての戦争を戦ってきており、国境地帯の視察に頻繁に参加して、数多くの要塞の再設計と改良を行っている。"
 EVTOPTA4023:0 "[Root.Mil_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4023:0 "[Root.Mil_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "我々の軍事顧問である$NAVAL_REFORMER$は、より組織化された艦隊の重要性と改革の必要性を強調している。[Root.Dip_Advisor.GetSheHeCap]は、大規模な組織再編を開始するため$MONARCH$を納得させることができた。艦隊を強化するために、戦闘艦、ガレー船、その他の船舶が建設されるだろう。"
 EVTOPTA4024:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4024:0 "[Root.Dip_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$は多くの人にとって、我々の時代の最も偉大な生きている芸術家の一人であると考えられている。多くの$ARTIST_POSS_PRONOUN$の作品は、現存する中で最も有名なものの中に格付けされている。"
 EVTOPTA4025:0 "[Root.Adm_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4025:0 "[Root.Adm_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "『国富論』は、政治経済における最初の偉大な業績であり、後に自由放任主義として知られるようになったものの基礎であった。$TREASURER$は「見えざる手」という概念（完全に自由の体制により支配を行うことで、競争の仕組みを通じ、秩序ある社会を生み出す本質的な能力）を導入した。"
 EVTOPTA4026:0 "[Root.Adm_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4026:0 "[Root.Adm_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "我々の顧問の1人である$THEOLOGIAN$は、確かに現在最も偉大な学者の1人であるに違いない。教父学や古典文学における$THEOLOGIAN_CAP_POSS_PRONOUN$の専門分野は、我が国の神学論争に大きな影響を与えた。中立の立場の人物として、$THEOLOGIAN_S_PRONOUN$は、正教会よりも自由を重んじる人々の導き手となった。"
 EVTOPTA4027:0 "[Root.Adm_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4027:0 "[Root.Adm_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "我々の顧問の一人、$STATESMAN$は、$STATESMAN_POSS_PRONOUN$の最高の文学的業績『法の精神』を発表した。この記念碑的な作品は、政府の分類、政治への影響、そして最も重要なもの－三権分立の理論のために賞賛されている。"
 EVTOPTA4028:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4028:0 "[Root.Dip_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "我々の顧問の一人である$COLONIAL_GOVERNOR$は植民地の形成を強化し、植民地の安定を高めた。"
 EVTOPTA4029:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4029:0 "[Root.Dip_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "$SPYMASTER$の秘密業務と諜報網の完璧な組織は、$MONARCH$の生命と他のすべての政治的、外交的陰謀に対して、すべての陰謀を中止させるのに非常に効率的であることが証明されている。"
 EVTOPTA4030:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4030:0 "[Root.Dip_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$は、我々の国家を主要な外交勢力として確立するための$DIPLOMAT_POSS_PRONOUN$の努力でよく知られた非常に熟練した外交官である。"
 EVTOPTA4031:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
 EVTOPTB4031:0 "[Root.Dip_Advisor.GetHerHisCap]の評判は我々の国境よりさらに遠くまで届くだろう。"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$は、交易慣習を改善し、我々の経済を安定させるための$TRADER_POSS_PRONOUN$の試みでよく知られた非常に熟練した商人である。"
 EVTOPTA4032:0 "[Root.Dip_Advisor.GetHerHisCap]の努力は国内で賞賛されるだろう。"
