 EVTOPTB4117:0 "$QUARTERMASTER_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "軍に加わることは、通常、死刑宣告に等しい。あなたが実際に様々な病気や栄養不足から生き残っても、誰かがやって来て、戦闘で（通常は敵軍が）撃ちかかってくる。これを念頭に置いて、人々はできれば志願したくはないと考えているが、$RECRUITMASTER$は彼らの才能を使って、さらに多くの兵士が軍に加わるよう説得する。"
 EVTOPTA4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "我々の敵に対して、我々の要塞を守る努力は臆病に思える。しかし、最後に笑うのは$FORTIFICATION_EXPERT$である。我々が要塞の中にぴったりと座っている間に、消耗がゆっくりと我々の敵を奪っていくからである。"
 EVTOPTA4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "尋問するための正しい質問だけを常に理解していることで、$INQUISITOR$は我々を脅かす人の心に恐怖を吹き込む。任務が始まる前に失敗の種を植え付けるには$INQUISITOR$の存在だけで十分だ。"
 EVTOPTA4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME9200:0 "裕福な隣国"
 EVTDESC9200:0 "$COUNTRY_ADJ$の国境を超えた富についての噂は、$MONARCHTITLE$$MONARCH$に達した。$COUNTRY$国内の派閥は、特定の都市は正当に我々のものであるべきだと主張してきた。または少なくとも略奪するか…"
 EVTOPTA9200:0 "機は熟した。"
 EVTNAME9201:0 "弱い隣国"
 EVTDESC9201:0 "より小さい王国は$COUNTRY_ADJ$によって支配されるべきである。我々は間違いなく$COUNTRY$の規模を拡大する必要がある。"
 EVTOPTA9201:0 "奴らをつぶせ！"
 EVTNAME9202:0 "$MONARCHTITLE$$MONARCH$は弱さを示している。"
 EVTDESC9202:0 "我々はあまりにも長い平和が続いている。それは、我々が退廃的になっていることを意味する。これは$COUNTRY_ADJ$のやり方ではなく、一部の個人は彼ら自身が新しい$MONARCHTITLE$であることを宣言し始めた。"
 EVTOPTA9202:0 "強さを示す時だ。"
 EVTNAME9203:0 "$DYNASTY$は平和な家"
 EVTDESC9203:0 "我々の部族が長期にわたる平和に陥ることは、明らかに弱さと衰えの兆候である。明らかに、$DYNASTY$はもはや$COUNTRY$を支配することができなくなっている。新しい後継者であればもう少し許容されるだろう。"
 EVTOPTA9203:0 "$HEIR_CAP_ADJ$の首を刎ねよ！"
 EVTOPTB9203:0 "私の言葉が法律だ！"
 EVTNAME9204:0 "部族が$DYNASTY$への敬意を失う"
 EVTDESC9204:0 "適切な後継者がなく、戦う戦争もないため、$COUNTRY$の一族は、$DYNASTY$の血統が本当に$COUNTRY_ADJ$軍を導く適切な血統であるかどうかを考えるのに、非常に多くの時間を費やしている。"
 EVTOPTA9204:0 "これは迅速に対応しよう。"
 EVTNAME9205:0 "$FROM$の略奪"
 EVTDESC9205:0 "$FROM$は我が軍の手に落ち、$MONARCHTITLE$$MONARCH$は軍隊が都市で好き勝手にするのを許している。これは兵士たちの間での彼の人気を大いに高めている。"
 EVTOPTA9205:0 "$MONARCH$は彼の信者たちに報いる。"
 EVTNAME9206:0 "$PROVINCENAME$は略奪された！"
 EVTDESC9206:0 "$CONTROLLERNAME$の軍隊は$PROVINCENAME$を略奪し、富を奪っている。"
 EVTOPTA9206:0 "ちくしょう！"
 EVTNAME611:0 "僭称者の出現"
 EVTDESC611:1 "$HEIR$の継承に異議を唱える僭称者が蜂起した！[Root.Monarch.Dynasty.GetName]支配の「驚くべき不正」を口実に、新しい[Root.Monarch.GetTitle]の正統性に疑問を投げかけた[Root.pretender.GetName]は、王位に対する彼の主張を支援するための軍隊を立ち上げ、首都に向かって進軍している！"
 EVTOPTB611A:0 "神は$HEIR$と共に！"
 EVTNAME5060:0 "彗星の観測"
 EVTDESC5060:0 "農民はいつも迷信的であり、彗星の空への出現は、人々に混乱を引き起こした。人々は、彗星の出現を世界の終わりが近いということ、あるいは、近い将来なにか悪いことが起きる前触れであると信じた。"
 EVTOPTA5060:0 "何かの前兆だ。"
 EVTOPTB5060:0 "終末が近い！"
 EVTOPTC5060:0 "景気だ、馬鹿者ども！"
 EVTOPTE5060:0 "もっと啓蒙された時代に生きていれば…"
 EVTOPTF5060:0 "彗星をなだめるため、人間の心臓を捧げよ！"
 EVTOPTG5060:0 "彗星の意味さえ判れば…"
 EVTOPTH5060:0 "ああ彗星よ、悪魔の眷属よ…"
 EVTNAME9073:0 "取り消された権限"
 EVTDESC9073:0 "西暦$YEAR$年、最も穏やかなアウグストゥス、§Y$EMPERORNAME$§Wはローマ人の皇帝として、神によって戴冠され、再び神聖ローマ帝国の身分制議会を招集した。帝国議会は、すべての加盟国が皇帝の下で直接の臣下として従属することで、外交政策と戦争を集権化する動きに合意した。"
 EVTOPTA9073:0 "忠誠の誓いを要求"
 EVTNAME9074:0 "取り消された権限"
 EVTDESC9074:0 "改革は終結し、独立した国家としての我々の時代はもはやこれまでだ。我々の唯一の選択は、皇帝の下で臣下として服従するか、または帝国に対し戦争で戦うかだ。"
 EVTOPTA9074:0 "忠誠を誓う"
 EVTOPTB9074:0 "彼は我々の命を奪うかもしれないが、彼は決して自由を奪うことはできない。"
 EVTNAME9075:0 "ローマ帝国の復興"
 EVTDESC9075:0 "西暦$YEAR$年、最も穏やかなアウグストゥス、§Y$EMPERORNAME$§Wはローマ人の皇帝として、神によって戴冠され、再び神聖ローマ帝国の身分制議会を招集した。帝国議会は、帝国の異なる国家を一つの国民国家に統合し、その世襲の支配者として再び王位に就ける動きに合意した。"
 EVTOPTA9075:0 "王位を請求する！"
 EVTNAME9076:0 "ローマ帝国の復興"
 EVTDESC9076:0 "改革は終わっており、国家としての我々の時代はもはやこれまでだ。我々の州は皇帝の手に渡るが、我々はより大きなものの一部となることに慰めを見出す。"
 EVTOPTA9076:0 "アウェ・カエサル！（皇帝に敬礼！）"
 EVTNAME9450:0 "肉欲の罪"
 EVTDESC9450:0 "彼女の唇はなんと赤かっただろう？はっきりしない。あなたの頭の片隅で、司祭と説教者の注意を促す言葉が虚ろに響く。これは何の説教だろう？女性の体にひそむ悪魔と肉体の誘惑についてか？奇妙だ。悪魔が出て行くと、それはまるで天使のように見える。いずれにせよ、あなたは日曜日の告解でこれを話さなければならないだろう。"
 EVTOPTA9450:0 "後継者の必要性は、赦しの必要性に先立つものだ。"
 EVTOPTB9450:0 "お赦しください、主よ。私は罪を犯しました。"
 EVTNAME9451:0 "最愛の後継者の死"
 EVTDESC9451:0 "奇妙な熱病があなたの最愛の後継者である$HEIR$の命を奪った。廷臣たちは黒い衣服に着替えており、あなたはそれを見て、人生とはいかにはかなく移ろいやすいものであるかを強く感じている。あなたが永遠なるものに思いをめぐらそうとしたその時、若いメイドの姿があなたの目を引いた…"
 EVTOPTA9451:0 "私は主の腕のなかに慰めを見い出す。"
 EVTOPTB9451:0 "私はそのメイドの腕のなかに慰めを見い出す。"
 EVTNAME9452:0 "宮殿の政変"
 EVTDESC9452:0 "「$MONARCH$よ」、$HEIR_S_PRONOUN$は、$HEIR_ADJ$の剣であなたを指して言う。「あなたの支配は、この国を破壊の瀬戸際に導き、我々の一族の恥辱となった」$HEIR_CAP_S_PRONOUN$は$HEIR_ADJ$の共謀者たちを緊張した面持ちで眺めた。疲労感があなたの心の奥底まで押し寄せてくる。我々のなかに裏切り者がいたというのか？"
 EVTOPTA9452:0 "私も年老いたものだ…"
 EVTOPTB9452:0 "私があの小僧を甘やかしすぎたせいだ！"
 EVTNAME9453:0 "涕泣の曲"
 EVTDESC9453:0 "あなたの国の母親と妻たちは戦争で大きな犠牲を払った。あなたが、ぼろ服をまとい座り込む年老いた未亡人のそばを通ったとき、彼女は顔を手で深く覆っていた。あなたの後継者は尋ねた。「ねえお父様、どうしてあの女の人たちはみんな泣いているの？」"
 EVTOPTA9453:0 "あの人たちはみんな身内の男の人を亡くして泣いているんだよ…"
 EVTOPTB9453:0 "あの人たちは単に泣いているだけだよ。"
 EVTNAME9454:0 "沈黙の春"
 EVTDESC9454:0 "彼女は笑い、「陛下…」と言う。彼女を見ると、その美しさはあなたの領国のなかどころか、その外ですら比類のないものである。場が静寂に包まれる。春の息吹に包まれるなかで、彼女に寄りかかると、彼女の香水の魅惑的な香りが濃くたちこめ、ある考えが心を横切る…"
 EVTOPTA9454:0 "可愛いらしい娘だ…"
 EVTOPTB9454:0 "奥の手を…"
 EVTNAME9455:0 "夜会"
 EVTDESC9455:0 "シャンデリアはあなたの宮殿の壮大な舞踏室を横切って影と光を照らし、百の踊るバイオリンの音楽が空気を満たす。「陛下！」「閣下！」「我が$MONARCHTITLE$！」、外国の来賓や地方の高官たちが迎えてくれる。どこにいても、会話、笑い、議論、そして呼吸、生命が拍動する律動がある。あなたの目は、集まった無数の人を見つめる。今夜あなたは誰と話すべきだろうか？"
 EVTOPTA9455:0 "こんばんは、お嬢さん！"
 EVTOPTB9455:0 "こんばんは、我が君！"
 EVTOPTC9455:0 "こんばんは、我が主！"
 EVTNAME9456:0 "後継者が病に倒れる"
 EVTDESC9456:0 "後継者である、[Root.Heir.GetName]は、苦しそうな息をしている。$HEIR_CAP_S_PRONOUN$は3日間ベッドに横たわったままで、[Root.Heir.GetName]の生命に恐怖する$HEIR_ADJ$の看護者の瞳が$HEIR_ADJ$の額の汗の玉に映し出されている。何かがなされない限り、[Root.Heir.GetName]は一晩もたないかもしれない。"
 EVTOPTA9456:0 "熟練した医師を派遣する。"
 EVTOPTB9456:0 "$HEIR_ADJ$の命のために祈る。"
 EVTNAME9457:0 "葦の養子"
 EVTDESC9457:0 "突然何かが鹿を驚かせた。発砲する時間もなく、とっくに逃げられてしまった。辺りを見まわすと、陽光が小川の水面にきらきらと映り、そよ風で葦の茂みが揺らめいている。笑い声が聞こえる？鹿を驚かせた正体にようやく気付く。葦の茂みにふわりと置かれた揺りかごで、赤ん坊が笑っていた。その笑顔を見る限り、赤ん坊は生まれてから一度も恐怖というものを感じたことがなかったのだろうと思われた。"
 EVTOPTA9457:0 "彼を養子にする。"
 EVTOPTB9457:0 "その鹿はどこへ行ったのだ？"
 EVTNAME9458:0 "馬上槍試合"
 EVTDESC9458:0 "我が国の誇り高き旗が風に舞い、金色のトランペットは、馬術のエリートを称える4つの歓声を吹く。空気は、焼いたアーモンド、馬、陰謀の匂いで満たされている。我々の文化的、軍事的名声は、真に我々の国家に大きな利益をもたらしている。この試合で一日をどのように過ごせばよいだろうか？"
 EVTOPTA9458:0 "後継者の馬上槍試合を観る。"
 EVTOPTB9458:0 "我々の文化的成果を自慢する。"
 EVTOPTC9458:0 "単純に一日を楽しむ。"
 EVTNAME9459:0 "狩猟での事故"
 EVTDESC9459:0 "$HEIR_CAP_ADJ$が出かける時に身にまとっていた白い服は、今では$HEIR_ADJ$の血で真っ赤に染まっていた。誰がやったのか、あなたは知る由もない。$HEIR_S_PRONOUN$は森の空き地で$HEIR_ADJ$の馬と一緒に発見されたらしい。その場所はあなたも知っていた。$HEIR_CAP_ADJ$の顔は落ち着いていて、穏やかだった。あなたは$HEIR_O_PRONOUN$に手を伸ばした。ようやくこの状況が鮮明に、現実として理解できた。その肌の冷たさは…死なのだと。"
 EVTOPTA9459:0 "悲しみが襲う。"
 EVTOPTB9459:0 "しかたがない…"
 EVTNAME9460:0 "家族の秘密？"
 EVTDESC9460:0 "最初、あなたはそれを一蹴したが、2回目、3回目になると、あなたは不思議に思うようになる。彼らがあなたに聞こえないと思って、なぜ人々はあなたを笑っているのか？あなたが尋ねた後、かなりの時間が立ってから、あなたはようやく宮廷のメイドから答えを得ることができた。あなたの後継者は、非常に途方もない服装で街をうろつき回っており、あなたの家族は今やヨーロッパ中の物笑い種になっているようだ。"
 EVTOPTA9460:0 "公に$HEIR_O_PRONOUN$を叱責する。"
 EVTOPTB9460:0 "…それで？"
 EVTNAME9461:0 "定住の方針"
 EVTDESC9461:0 "この州で制定した植民政策は成功を収めているようだ。この州が無事に我々の文化圏となったので、我々はこの政策を終了することができる。"
 EVTOPTA9461:0 "素晴らしい！"
 EVTNAME9462:0 "官僚の企み"
 EVTDESC9462:0 "権力の奪取？いや、そうではない。これは、王国の統治に関する形式32Bと、保護条項の3項、8項及び12項b、法律48条9項、布告3Wの4で改正された、特定の状況下での権力移転に関する白書48章53節D項で計画されているのだから、政府中枢において単に想定されているものだ。何が理解できないのだ？お前たちの陛下はそれらすべてに署名なされてきたのだぞ。"
 EVTOPTA9462:0 "殺せ、皆殺しだ"
 EVTOPTB9462:0 "えぇ…まぁ…うん、いい感じに収まるんじゃないか"
 EVTNAME9463:0 "$DYNASTY$家"
 EVTDESC9463:0 "…一方で、別の国では、$DYNASTY$家の一族の別の分家が危機に瀕している。彼らの国は不安定になっており、彼らは今、権力を握るのに苦労している。我々が今それらを手助けしなければ、彼らの状況はかなり悪化するかもしれない。最良の行動は何だろう？"
 EVTOPTA9463:0 "家族が第一だ、兄弟たちよ。"
 EVTOPTB9463:0 "私はすでに地位を与えたはずだ、兄弟たちよ。"
 EVTNAME9464:0 "$PROVINCENAME$大学 -- $YEAR$年組"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat！$PROVINCENAME$大学の$YEAR$年の卒業組は例外的である。卒業式の祭典が終わると、新鮮な卒業生の組全体に国家全体での義務を報告する。我々はどこで彼らを指示するべきだろうか？"
 EVTOPTA9464:0 "統治のために。"
 EVTOPTB9464:0 "千の花の種をまくために。"
 EVTNAME9465:0 "美しい女神"
 EVTDESC9465:0 "縞模様の大理石は$COUNTRY_ADJ$で最高の品質のものだ。$PROVINCENAME$の美術アカデミーの涼しい展示室では、それはほとんど生きているようだ。人生は芸術を鼓舞するが、この特定の芸術作品は元の霊感のすべての源を凌駕していることをあなたは心に知っている。あなたがそれに触れるときにあなたを突き動かす気持ちは、ほとんど神秘的である。"
 EVTOPTA9465:0 "これは全人類の遺産だな。"
 EVTOPTB9465:0 "うん、面白かった。売ってこい。"
 EVTNAME9467:0 "$PROVINCENAME$の演説"
 EVTDESC9467:0 "「…したがって、そうである必要があり、」と、彼は$PROVINCENAME$の大学の講堂に集まった聴衆を見回す、「…我々は今、必要な時代において、我が国を助けに行く、なぜなら、我々が必要としている時代には、いつもそれは我々のもとにやって来たからだ。彼らはペンが剣より強いと言う。そうであるのかどうか、私にはわからないが、もしそれが…そして、$COUNTRY$は恐れる必要はない。$MONARCHTITLE$$MONARCH$万歳！$COUNTRY$万歳！」歓喜は、学生が、軍に参加するため、一人の兵士として、行軍する時の歓声である。"
 EVTOPTA9467:0 "この人生の春を戦争へと行進させよう。"
 EVTOPTB9467:0 "戦争は学校を逃げ出す言い訳にはならない！"
 EVTNAME9468:0 "摂政が王位を横取り"
 EVTDESC9468:0 "$HEIR_DYNASTY$は、彼らが王座に昇って以来ずっと悪い知らせはなかった。あなたが私に尋ねるなら、私はあなたがすべきだと考えるし、これらの良い時代は、私の摂政たちが素晴らしい寵愛を受けている、全能の神自身からの印にすぎないのだ。神は私の側にいるのだから、私は自分自身のために王位を取ることにするよ。おやすみなさい、お優しい王子様。"
 EVTOPTA9468:0 "あぁ、それが運命だ。"
 EVTOPTB9468:0 "裏切り者は、塩鉱山へ送れ！"
 EVTNAME9469:0 "ルクス・ステラ"
 EVTDESC9469:0 "運命の糸は気まぐれであり、崇高なものと永遠のものは剃刀の刃の上で釣り合いを保っている。変わりやすい、運命の気まぐれである。木星が優位で、月は7番のハウスにある。彼は誰か、私は知らないが、星は、この日に王家に生まれた男が、ある日、強大な王国の支配者となることを予言している。こうして占星術師は話をした。今日、女王は子供を産んだ。"
 EVTOPTA9469:0 "私は彼をアレクサンダーと名付けよう。"
 EVTOPTAb9469:0 "私は彼をイスカンダルと名付けよう。"
 EVTOPTAc9469:0 "私は彼をシカンダルと名付けよう。"
 EVTOPTAd9469:0 "私は彼をチンギスと名付けよう。"
 EVTOPTAe9469:0 "私は彼をグンナールと名付けよう。"
 EVTOPTAf9469:0 "私は彼をアウィツォトルと名付けよう。"
 EVTOPTAg9469:0 "私は彼をパチャクテクと名付けよう。"
 EVTOPTAh9469:0 "私は彼をデガナウィダと名付けよう。"
 EVTOPTAi9469:0 "私は彼をルヒンダと名付けよう。"
 EVTOPTAj9469:0 "私は彼をカシケと名付けよう。"
 EVTOPTAl9469:0 "私は彼をルスタムと名付けよう。"
 EVTOPTAm9469:0 "私は彼をデイヴィッドと名付けよう。"
 EVTOPTAk9469:0 "私は彼をシカンダルと名付けよう。"
 EVTOPTBk9469:0 "私は彼をアショーカと名付けよう。"
 EVTOPTB9469:0 "彼の名はカエサルにしよう。"
 EVTOPTBb9469:0 "彼の名はマンスールにしよう。"
 EVTOPTBc9469:0 "彼の名はクリシュナにしよう。"
 EVTOPTBd9469:0 "彼の名はクビライにしよう。"
