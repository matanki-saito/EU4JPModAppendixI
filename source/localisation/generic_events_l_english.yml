 EVTOPTA714:0 "砦こそ我らの力だ！"
 EVTOPTB714:0 "攻撃あるのみ！"
 EVTNAME715:0 "$MONARCH$が宮廷を当惑させる"
 EVTDESC715:0 "$MONARCHTITLE$は今日、宮廷といくつかの外国の高官の前で明白な非礼を犯した。この反響は修復するのに何年もかかるだろう。"
 EVTOPTA715:0 "$MONARCHTITLE$を非難する"
 EVTNAME716:0 "貴族の報酬の要求"
 EVTDESC716:0 "国家は長い間、貴族の貢献を頼って生き残ってきた。今、国はうまくいっているので、貴族たちはその分配にあずかることを熱望している。"
 EVTOPTA716:0 "無視だ！"
 EVTOPTB716:0 "結構だ、彼らに返済しよう。"
 EVTNAME717:0 "金融改革"
 EVTDESC717:0 "我々の会計官は、我々の経済政策にいくつかの改革を施す必要があると主張している。経済の面倒を見るためには新しい造幣局長も必要だ。"
 EVTOPTA717:0 "それらを制定する！"
 EVTOPTB717:0 "改革の必要はない。"
 EVTNAME718:0 "武運"
 EVTDESC718:0 "我々の領土は戦争によって荒廃し、最高の貴族から最貧の農奴まで、人々は疲弊している。我々は、早急に国を回復させるために、いくつか一時的な法律を制定する必要がある。"
 EVTOPTA718:0 "強力な法律を制定する。"
 EVTOPTB718:0 "より寛大になる。"
 EVTNAME719:0 "強力な軍事指導力"
 EVTDESC719:0 "我々の最近の戦争は、農民の財産からでも、有能な指導者への昇進をもたらした。我々は彼らの能力で繁栄することができるが、あるいは、結局、彼らが貴族ではないとして拒絶することもできる。彼らを受け入れることは、我が国の派閥を動揺させるかもしれない。"
 EVTOPTA719:0 "$COUNTRY$は彼らすべてを必要としている！"
 EVTOPTB719:0 "非貴族を制限する。"
 EVTNAME720:0 "海軍の伝統"
 EVTDESC720:0 "真に海上で優れた指揮官を築くことができるのは、海上にいる経験だけである。有能な人々が昇進することができ、これによって強力な海軍を作り出す。しかし、国の一部の派閥はそのような平等主義を真に嫌っている。"
 EVTOPTA720:0 "給仕の少年も船長になれる！"
 EVTOPTB720:0 "ありえない！"
 EVTNAME722:0 "$MONARCHTITLE$の病気"
 EVTDESC722:0 "$MONARCH$は病にかかり、当分は$COUNTRY$を支配するすべての分野を処理することはできない。我々はこれをどう扱うべきだろうか？"
