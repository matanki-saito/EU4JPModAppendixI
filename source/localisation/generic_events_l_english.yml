 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency]と[Root.Culture.GetName]の人々"
 culture_religion_events.2.da:0 "[Root.Monarch.GetName]の即位は、我が[Root.GovernmentName]の[Root.new_ruler_culture.GetCultureName]の人々には非常によく受け入れられているが、[Root.Culture.GetName]の人々は新しい[Root.Monarch.GetTitle]を若干の不信感を持って見ている。彼らにとって、[Root.Monarch.GetSheHe]は様々な意味で、奇妙な習慣と外国の癖を持つ[Root.Monarch.GetWomanMan]である。"
 culture_religion_events.2.db:1 "[Root.Monarch.GetName]の即位は、[Root.Culture.GetName]の人々にはあまり良いものとは受け取られていない。彼らは[Root.Monarch.GetHerHis]の習慣を外国のものであり、奇妙だと考えている。新しい支配者への不信は当然だが、現在のところ、新しい[Root.Monarch.GetTitle]は宮廷での支持者が多いようで、[Root.Monarch.GetSheHe]の周りには[Root.new_ruler_culture.GetCultureName]の異国の友人たちが集まっている。"
 culture_religion_events.2.dc:1 "[Root.Monarch.GetName]の[Root.GetName]の[Root.Monarch.GetTitle]即位は、[Root.GetAdjective]の宮廷を揺るがしている。我々の新しい支配者は、[Root.new_ruler_religion.GetReligionName]信仰を公然と後援しており、[Root.Monarch.GetHerHim]と同様の考えを持つ友人の一団を、国を支配するために保持している。このことは、正義感の強い[Root.Religion.GetName]の多くの臣民には受け入れがたいものであり、著名な説教師[Root.rebel_preacher.GetName]を筆頭に、我々に対して公然と抗議を行う者もいる。"
 culture_religion_events.2.dda:1 "[Root.Monarch.GetName]の[Root.GetName]の[Root.Monarch.GetTitle]への昇格は、[Root.GetAdjective]の宮廷を揺るがしている。我々の新しい支配者は、[Root.new_ruler_religion.GetReligionName]信仰を公然と後援しており、[Root.Monarch.GetHerHim]と同様の考えを持つ友人の一団を、国を支配するために保持している。このことは、正義感の強い[Root.Religion.GetName]の多くの臣民には受け入れがたいものであり、現在のところ、新[Root.Monarch.GetTitle]には、[Root.Capital.GetCapitalName]の外に、友人がほとんどいないようだ。"
 culture_religion_events.2.de:0 "[Root.Monarch.GetName]の台頭は、多くの臣民と[Root.GetNoblesReplacementForOtherGovernments]が懸念と嫌悪感を持って注視してきたものだ。新しい[Root.Monarch.GetTitle]は、その言葉のあらゆる意味で外国人に見える。[Root.Monarch.GetSheHeCap]は、一般的な[Root.Culture.GetName]の庶民や貴族の言葉を話すわけでもなく、同じ方法で礼拝を行うわけでもない。\n[Root.Monarch.GetName]が就任し、数年が経ち、[Root.Monarch.GetHerHis]の敵は準備をしていただけだった…"
 culture_religion_events.2.df:0 "最近は混沌と完全な混乱の両方がある。しかし、現在、より安定した手に権力があることで、状況はすぐに正常に戻ることが期待されている。"
