 culture_religion_events.13.t:0 "高い地位の異教徒"
 culture_religion_events.13.da:0 "聖職者は長い間、高い地位で異教徒を利用することに反対してきた。[Root.Adm_Advisor.GetName]が[Root.Adm_Advisor.GetTitle]となると、彼らは声高に反対し、彼らの反論は時の経過とともに衰えることはなかった。国内外の有力な宗教学者の中には、非[Root.Religion.GetGroupName]の役人への露骨な偏愛のために、[Root.GovernmentName]を非難している者もいる。"
 culture_religion_events.13.db:0 "聖職者は長い間、高い地位で異教徒を利用することに反対してきた。[Root.Dip_Advisor.GetName]が[Root.Dip_Advisor.GetTitle]となると、彼らは声高に反対し、彼らの反論は時の経過とともに衰えることはなかった。国内外の有力な宗教学者の中には、非[Root.Religion.GetGroupName]の役人への露骨な偏愛のために、[Root.GovernmentName]を非難している者もいる。"
