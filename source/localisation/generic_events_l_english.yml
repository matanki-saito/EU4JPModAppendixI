 culture_religion_events.8.b:0 "それを償うために耳を傾けなければなるまい。"
 culture_religion_events.9.t:0 "海外の友人たち"
 culture_religion_events.9.d:0 "[Root.Monarch.GetName]の[Root.new_monarch_culture.GetCultureName]の文化や言語の好みは、多くの人にとって偏愛のように見えているが、それはまた、[Root.new_monarch_culture.GetCultureName]の国々へのより広い社会への扉を我々に開いている。[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]の同胞とのより緊密な結びつきを形成するため、[Root.Monarch.GetSheHe]ができることを実行している。"
 culture_religion_events.9.a:0 "一人であまりにも多くの友人を持つことはできぬ。"
 culture_religion_events.9.b:0 "我々は[advanced_country.GetAdjective]の[advanced_country.GovernmentName]のやり方を学ぶとしよう。"
