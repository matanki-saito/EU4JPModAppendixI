 EVTNAME1053:0 "神聖ローマ帝国を放棄"
 EVTDESC1053:0 "神聖ローマ帝国内の宗教的および政治的な絶え間ない争いは、$PROVINCENAME$の人々の士気を枯渇させている。皇帝との関係は常に冷え込んでおり、$MONARCH$の不名誉な評判は我々の状況を改善していない。多くの人は帝国を離れることが$PROVINCENAME$の最善の利益になると考えている。"
 EVTOPTA1053:0 "帝国から離脱する。"
 EVTOPTB1053:0 "関係の改善を試みる。"
 EVTNAME1061:0 "自由への願望"
 EVTDESC1061:1 "$MONARCH$の支配への疑問、自由に対する人々の切望、そして啓蒙された理想を制定したいという欲求は、革命を避けられないものにしている。庶民は団結し、政府を打倒するために武器を取り、我々の時代の最も血なまぐさい革命の1つを開始しようとしている。"
 EVTOPTA1061:0 "悲惨な時代がはじまる。"
 EVTNAME1062:0 "無能な政府"
 EVTDESC1062:0 "政府が国家危機に対処することができなかったため、新たな暴動が起こった。人々は現在の政権の即時の解散を要求しており、どれほどコストがかかろうとその目標を達成することを決意している。"
 EVTOPTA1062:0 "心配することはない。"
 EVTOPTB1062:0 "さらなる進行を阻止する。"
 EVTNAME1063:0 "外国の地での戦い"
 EVTDESC1063:0 "$COUNTRY$の財政的成功の見通しはここ数年、かなり荒涼としている。$MONARCH$は外国の地での戦争、政府の財政怠慢、政治不安のために投資を継続しているため、$COUNTRY$の国家資金は破産に近い状態にまで減少している。"
 EVTOPTA1063:0 "国庫は空にすら近づいてはいない。"
 EVTOPTB1063:0 "戦争支出を削減する。"
 EVTNAME1064:0 "秩序の回復"
 EVTDESC1064:0 "悲惨な年月を経て、ようやく秩序は我々の人々の間で回復した。"
 EVTOPTA1064:0 "OK"
 EVTNAME1071:0 "国家の衰退"
 EVTDESC1071:0 "これまで知られていなかった大陸の発見と新しい交易路の設立により、新たな海洋の時代が生まれた。他国の探検家は、香辛料、贅沢品、日用品の貨物を探し求め帰国している。交易国としての我が国の重要性は急激に低下しており、急激な景気の下落に直面し、政府は支出を抑制しなければならない。"
 EVTOPTA1071:0 "軍への投資を削減"
 EVTOPTB1071:0 "交易への投資を削減"
 EVTOPTC1071:0 "政府への投資を削減"
 EVTNAME1072:0 "王権への脅威"
 EVTDESC1072:0 "多くの王朝と同じように、我が国は、我々の王冠への権利を主張する外国のライバルたちからの、絶え間ない攻勢を受けている。財源の不足に悩まされている$MONARCH$は、外交交渉を求め、さもなければ、帝国の終わりに直面することになるだろうと勧告されている。"
 EVTOPTA1072:0 "最後の抵抗だ。"
 EVTOPTB1072:0 "外交的な妥協点を模索する。"
 EVTNAME1073:0 "国家の断片化"
 EVTDESC1073:0 "広大な地域を有するにもかかわらず、$COUNTRY$は政治的に粉砕された国家である。$MONARCH$の帝国に対する権力は、地方のさまざまな支配者によって厳しく制限されており、大帝国を管理することの難しさが増している。さまざまな価値観と信念を持った異なる文化群が混在しているため、多くの取るに足らない問題による紛争が生じている。"
 EVTOPTA1073:0 "集権化への努力を増やす。"
 EVTOPTB1073:0 "そのままにする。"
 EVTNAME1074:0 "$TREASURER$の改革"
 EVTDESC1074:1 "$COUNTRY$のような大きな帝国を管理するには、膨大な経済計画が必要であり、優れた財務顧問がいないことは、これまで非常に悲惨なことであった。[Root.Adm_Advisor.GetTitle]としての[Root.Adm_Advisor.GetName]の任命は、しかし、流れを変える助けとなった。[Root.Adm_Advisor.GetSheHeCap]は、より公平な税制と国家債務の資金調達のための計画を含む多くの金融改革を導入した。"
 EVTOPTA1074:0 "国家債務の資金調達のための計画を実施せよ。"
 EVTOPTB1074:0 "税制改革を実施せよ。"
 EVTNAME1075:0 "繁栄の時代"
 EVTDESC1075:0 "$MONARCH$は、我が国の芸術的業績と開花した経済で有名になっている。芸術家、哲学者、詩人は$CAPITAL$に集まり、繁栄している経済が広範な芸術的資金を提供している。いくつかの優れた建築様式の建築物が建てられており、国の富を示すために美しい庭園が建設され、新しい知的エリートの多くの構成員が、国の様々な部分を改善する方法についてのアイデアを持っている。"
 EVTOPTA1075:0 "都市基盤により一層の投資をする。"
 EVTOPTB1075:0 "農村基盤により一層の投資をする。"
 EVTOPTC1075:0 "生産方式により一層の投資をする。"
 EVTNAME1076:0 "植民地の冒険的事業"
 EVTDESC1076:0 "新世界の発見により、我々は繁栄の最盛期に入ったように見える。膨大な富が我々のもとに戻り、世界で最も優れた軍隊の一つに$MONARCH$が資金を提供できるようになったにもかかわらず、我々は強力な海軍を作ることに成功しておらず、近隣諸国を征服しようとする試みはこれまでに悲惨に失敗してきた。"
 EVTOPTA1076:0 "海軍に投資する。"
 EVTOPTB1076:0 "海軍覇権の思想を放棄する。"
 EVTNAME1081:0 "教皇領"
 EVTDESC1081:0 "ローマのカトリック教徒の深い献身は、教皇の教皇によって支配される独立国家への願いを呼び起こした。人々の大部分は、そのような設立のアイデアを支持しており、現在、$MONARCH$の承認を求めている。"
 EVTOPTA1081:0 "我々はこのような国家を支援しない。"
 EVTOPTB1081:0 "ローマは当然彼らのものだ。"
 EVTNAME2001:0 "プロテスタントの改革"
 EVTDESC2001:0 "ローマカトリック教会に対する反対や批判は、修道僧や聖職者の汚職の増加に伴って、ヨーロッパ中に広がっている。現在の原理と教会の欲望に対して疑問が唱えられている。$CAPITAL$の一人の修道士は深い懸念を表明しており、現在は教会に不満を宣言し、信仰の改革に向かって道を開いている。"
 EVTOPTA2001:0 "これがもたらす可能性を教えてくれるのは時間だけだ。"
 EVTNAME2002:0 "プロテスタントの広がり"
 EVTDESC2002:0 "教皇庁の世俗化の増加と彼らの儀式を強調する姿勢は、徐々にヨーロッパ全体の懸念を呼び起こしている。新しい思想の説教は、富裕層の財産を失うことなく、社会のいくつかの部分、農民の尊厳と敬意、そして救いのために、より一般的かつ魅力的になりつつある。$PROVINCENAME$の市民の多くは、宗教指導者の権威と行動に疑問を持ち始めている。"
 EVTOPTA2002:0 "OK"
 EVTOPTA2011:0 "これがもたらす可能性を教えてくれるのは時間だけだ。"
 EVTNAME2012:0 "改革の広がり"
 EVTDESC2012:0 "神学的改革の中心的な原則と思想とを紹介する「キリスト教教会」の出版後、ヨーロッパの社会的、政治的、哲学的態度は変化を始めた。選択と予定の教義は、$PROVINCENAME$の人々に強い影響を与え、彼らは改革派の学者に支持され、古い信念を放棄している。"
 EVTOPTA2012:0 "OK"
 EVTNAME2031:0 "宗教的な市民暴動"
 EVTDESC2031:0 "我が国の異なる宗教勢力を仲介する$MONARCH$の努力にもかかわらず、紛争は定期的に勃発している。状況が悪化し、劇的な対策が取られなければ、我々はすぐに宗教的な内戦に巻き込まれるだろう。"
 EVTOPTA2031:0 "平和をもたらすため、異端を根絶しろ。"
 EVTOPTB2031:0 "我々は寛容な社会に向け努力すべきだ。"
