 EVTDESC4117:0 "軍隊内の多くの人、特に戦闘の外でさまざまなものが原因で死に至る人たちには、補給将校は何もしていないように見える。しかし、物流の複雑さを理解する人には、$QUARTERMASTER$は真の天才である。"
