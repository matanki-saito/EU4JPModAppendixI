 EVTDESC9470:0 "閣下！閣下！使者は興奮を隠そうともしない。「至上の知らせです！」「我らが一族のご子息様が、次の[marriage_policy_paid_off_here.GetAdjective]王位に名を連ねています！」"
 EVTOPTA9470:0 "これでもくらえ、ハプスブルク家よ。"
