 institution_events.201.d:0 "旅行者たちは異国の地で古き思想が偉大な再生を果たしたと話している。このような噂に真剣に耳を貸すのは難しいが、彼らによるとこの「ルネサンス」の信奉者たちはよほど偉大な秘密を解き明かしたようだ。"
 institution_events.3.t:0 "植民地主義の誕生"
 institution_events.3.d:1 "新世界の発見は、広く植民者や移民以外にも、新しい時代を告げた。地球上の非常に大きな部分を活用することによる資源や技術の普及がもたらされたのである。大西洋へと運ばれた動物、農作物、銀、そして病気は、真の世界経済の最初の段階を可能にした。海外の地や住民は地図に記され、証言されるだけにはとどまらず、徐々に宗教的、哲学的な議論すらも海外社会で発見されたものによって色付けされるようになった。賢者たちは、今まで真実とされていたことを疑問視する必要性を感じており、[institution_origin.GetCapitalName]からファテープル・シークリーに至るまでの世界の在りようが議論にあげられている。"
 institution_events.3.da:2 "[institution_origin.Owner.GetName]の新世界の発見は、広く植民者や移民だけでなく、新旧の世界全体に新しい時代を告げた。旧世界と新世界の出会いは、資源の普及と技術の進歩、そして我々の世界の真の広大さに関する啓発的な実現をもたらした。動物、農作物、銀、病気は太平洋全体に広がり、[institution_origin.Owner.GetName]の[institution_origin.Owner.GovernmentName]は真にグローバル化した経済の見本となりつつある。アジアの至る所で、貴族や世俗の統治者は、新世界の領土をどのように統治国家に組み込むことができるか、そして新世界の先住民を[institution_origin.Owner.Religion.GetName]哲学でどのように啓蒙するのが最善かについて議論し始めている。[institution_origin.GetCapitalName]からセウタまで、世界の未来は議論の的となっている。"
