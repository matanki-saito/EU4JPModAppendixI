 institution_events.501.d:0 "我々の長距離交易業者は、徐々に多くのエキゾチックな商材を市場に運び込むようになった。彼らは、彼らの仕入れ先である別大陸との交易業者が毎年何倍ものコネクションを別のトレードノードあるいは会社と得るようになったからだと言い張っている。中には、彼らの将来の交易に投資するよう提案するものもいる、彼らの主張によればそういったことは遠い彼らの祖国では共通の習慣なのだとか。"
 institution_events.6.t:0 "工場"
 institution_events.6.d:0 "16世紀と17世紀のいくつかの技術革新によって、鉄や布などの一部の製品の生産高はある程度まで増加したが、生産分野における最大の改善は、新しい組織形態への変化だった。都市の限界を超えた工場を作ることで、商業資本家たちは、大量生産を妨げる古いギルドの条例を避け、一箇所での労働者の組織化、専門化を通して生産を増やす先駆的方法を導き出すことができた。後の工業化の先駆者達は、高価な新しい機材というよりも、原材料や労働集団へのアクセスを促進することで生産量を増やした。これ自体は、頻繁に大いに規制されていた古い手法の大幅な変化である。しかしながら、今後の技術進歩とともに、この新しい生産方式は社会に革命をもたらすことになるだろう。"
