 culture_religion_events.14.e:0 "非常識だ。"
 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName]と[foreign_culture_province.Culture.GetName]の人々"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName]は、[foreign_culture_province.Culture.GetName]文化の臣民における大地主であり、政治的影響力を持っている。我々は長い間、彼と協力してきた。彼はいつも、国家が必要としているものと、それと引き換えに彼のために何が行われるのかをすぐ理解している。彼の名前は、国家評議会の候補者を議論する際にしばしば言及される。彼はいろいろな面でこのような地位に適しているが、それでなくても力を持っている彼とその取り巻きの影響力を大きく増やすことは間違いない。"
 culture_religion_events.15.a:0 "[Root.foreign_leader.GetName]の内閣入りは歓迎されるだろう。"
 culture_religion_events.15.b:0 "彼は我らの臣たる[foreign_culture_province.Culture.GetName]の地元指導者としてより一層と尽くすのだ。"
 culture_religion_events.16.t:0 "期待の巨星？"
 culture_religion_events.16.d:0 "彼の経歴を通して[Root.rising_star_advisor.GetName]は、彼が出会った、または一緒に働いたすべての人に強い印象を残した。有望な学生としての彼の時代から、責任の増大した彼の地位まで、彼は一貫してうまくやっており、彼が直面した問題に新しい解決策を見出してきた。\nしかし、庶民として、そして[wrong_religion_province.Religion.GetName]としての彼の背景は誰もが知っており、彼は彼が来ることのできる高い地位に到達している。どのように才能を持っていても、そのような背景の者が、最も高位の公職に就くことは、かなりの人の眉を上げるだろう。"
 culture_religion_events.16.a:0 "国益のために例外を設けよう。"
 culture_religion_events.16.b:0 "注目すべき人だが、我々全員にも生活すべき地位があるのだ。"
 culture_religion_events.17.t:0 "[wrong_culture_province.Culture.GetName]の人々の間の緊張の高まり"
 culture_religion_events.17.d:1 "我々と[wrong_culture_province.Culture.GetName]の臣との関係は、様々な国家の役人によって、しばらく、まずい処理が行われてきた。追加の税と召集への道を開くための一連の土地調査により、地元の人々は[Root.Capital.GetCapitalName]の支配層が地方の情勢を決して理解していないことを感じている。"
 culture_religion_events.17.a:0 "我々にはこの蛮族と話せる大臣が居る。"
 culture_religion_events.17.b:0 "[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]であれば、彼らの意見を動かすことができるかもしれない。"
 culture_religion_events.17.c:0 "[Root.Heir.GetName]は常にこれらの人々の扱い方を心得ている。"
 culture_religion_events.17.e:0 "あるいは[Root.Consort.GetName]が、彼らに我々の善意を納得させることができるだろうか？"
 culture_religion_events.17.f:0 "これが過激になる前に兵士を送り込むのが一番だ。"
 culture_religion_events.17.g:0 "おそらく、いくつかの税の免除が負担を軽減できるだろう。"
 culture_religion_events.18.t:0 "[Root.potential_heir_religion.GetReligionName]の[Root.Heir.GetTitle]？"
 culture_religion_events.18.d:0 "[Root.Heir.GetName]は[Root.potential_heir_religion.GetReligionName]の教えに強い関心を持っている。法定推定後継者として[Root.Heir.GetSheHe]は、当然すべての我々の国民を理解していることが期待されているが、おそらく[Root.Heir.GetHerselfHimself]の神学と討論の議論の範囲では、それはないだろう。[Root.leading_religious_person.GetName]聖職者の有力者は、[Root.Monarch.GetName]に接触し、懸念を表明した。彼は、我々が[Root.Heir.GetHerHim]に対して、[Root.Heir.GetHerHis]の意識が正気に戻るよう強制しなければ、[Root.Heir.GetTitle]が高い地位にある政府の将来は予見できないと言う。"
 culture_religion_events.18.a:0 "[Root.Heir.GetName]と話をする時が来たようだ。"
 culture_religion_events.18.b:0 "最後に私が見た[Root.leading_religious_person.GetName]は、この国の[Root.Monarch.GetTitle]ではなかった。"
 culture_religion_events.19.t:0 "[Root.Heir.GetName]の信仰"
 culture_religion_events.19.d:0 "[Root.Heir.GetHerHis]の少年期以来、[Root.Heir.GetName]は、[Root.potential_heir_religion.GetReligionName]国民の宗教に大きな関心を寄せている。[Root.Heir.GetSheHe]が成人してこれは弱まるどころか、代わりに、[Root.potential_heir_religion.GetReligionName]が[Root.Heir.GetHerHis]の思考や夢をますます夢中にさせているようだ。[Root.Heir.GetName]は現在、[Root.potential_heir_religion.GetReligionName]の友人に囲まれていることが多く、[Root.potential_heir_religion.GetReligionName]の地域にさえ頻繁に見られている。\n貴族と聖職者の多くは、これの適切さについて疑問を呈するようになってきており、中には、[Root.Monarch.GetName]に[Root.Monarch.GetSheHe]が[Root.Heir.GetTitle]に言い聞かせて道理を分からせるよう求める者もいる。"
 culture_religion_events.19.a:0 "それがどうした？"
 culture_religion_events.19.b:0 "これは、[Root.Heir.GetSheHe]が[Root.Heir.GetHerselfHimself]の殻に閉じこもる必要がある何かだ。"
 culture_religion_events.20.t:0 "[Root.Monarch.GetName]の継承"
 culture_religion_events.20.d:0 "[Root.GetAdjective]王位への法定推定後継者の欠如は、[Root.Monarch.GetHerselfHimself]だけでなく、主君の全領域にとっても重要な問題である。[Root.Monarch.Dynasty.GetName]一族の遠く離れた支系の、若く有望な世継ぎである[Root.young_heir.GetName]を、あるいは[Root.Capital.GetCapitalName]の宮廷に取り入れる可能性が示唆されており、時の経過とともに[Root.Monarch.GetName]の後継者となるだろう。"
 culture_religion_events.20.a:0 "見事なアイデアだ！"
 culture_religion_events.20.b:0 "我々の王座に[family_holdings.Culture.GetName]の貴族を見ることは決してないだろう。"
 culture_religion_events.21.t:0 "信仰への疑問"
 culture_religion_events.21.d:0 "長い間、[Root.Monarch.GetName]の個人的な信念は、[Root.GetName]の宗教組織と対立してきた。これは、摩擦と紛争の両方を引き起こし、聖職者や有力な貴族は、しばしば[Root.Monarch.GetHerHis]の支配に疑問を呈してきた。しかし、[Root.Capital.GetCapitalName]と[Root.GetAdjective]の田園地帯の両方で、[Root.new_monarch_religion.GetReligionName]の信仰を捧げ、[Root.Monarch.GetHerHim]を支持している者は多くいる。\nあるいは、[Root.GetName]の[Root.GovernmentName]がどのようにその中核で機能するかを大きく変化させる時が来たのだろうか？確かに古いものの擁護者たちは喜んで出て行くことはないだろうが、意志があるのであれば道は存在するだろう…"
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName]は[Root.new_monarch_religion.GetReligionName]の都市でなければならない。"
 culture_religion_events.21.b:0 "そのような危険に足を踏み入れる訳にはいかない。"
 culture_religion_events.22.t:0 "[Root.Monarch.GetName]の宮廷"
 culture_religion_events.22.d:0 "[Root.Monarch.GetName]の治世が始まって以来、[Root.Monarch.GetHerHis]の心は[Root.new_monarch_culture.GetCultureName]にあることが明らかとなった。[Root.Culture.GetName]の貴族たちでさえ、[Root.Monarch.GetTitle]の言語を使用するようになったことで、[Root.Capital.GetCapitalName]の宮殿の広間は、[Root.new_monarch_culture.GetCultureName]語で完全に支配される、愉快な会話が響き渡るようになった。\nあるいは、[Root.new_monarch_culture.GetCultureName]文化の特別な状況を成文化するべき時だろうか？"
 culture_religion_events.22.a:0 "時は確かに来ている。"
 culture_religion_events.22.b:0 "我々は祖先の遺産を汚すことなど決してないだろう。"
 culture_religion_events.23.t:0 "[Root.new_monarch_culture.GetCultureName]の移民"
 culture_religion_events.23.d:0 "我々の[Root.Monarch.GetTitle]が王位に就いて以来、我々は我が国に移住する[Root.new_monarch_culture.GetCultureName]の移民たちの流入の増加を見てきた。これらは、我々の[Root.GovernmentName]にある機会に惹きつけられた、さまざまな職業及び地位の人々である。特に[cultural_migration_province.GetName]の州は、このような移民が多く暮らす中心地となっている。"
 culture_religion_events.23.a:0 "我々の同胞たちを歓迎しよう。"
 culture_religion_events.23.b:0 "少しでも我らの臣民にそれらを広めるのだ。"
