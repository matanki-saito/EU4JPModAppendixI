 culture_religion_events.8.t:0 "[Root.Capital.GetCapitalName]における偏愛"
 culture_religion_events.8.d:0 "[Root.Monarch.GetName]の[Root.new_monarch_culture.GetCultureName]文化に対する露骨な偏愛は、我々の[Root.GovernmentName]の[Root.Culture.GetName]の人々に見過ごされることはなかった。議事進行妨害は、そうする権力を持つ人たちが、利用可能な手段として知られ、最近の政策を頓挫させるため、ますます広がってきている。"
