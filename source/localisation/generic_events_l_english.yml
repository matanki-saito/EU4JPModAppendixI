 institution_events.6.a:0 "これはすべてを変えるな…"
 institution_events.600.d:0 "16世紀と17世紀のいくつかの技術革新によって、鉄や布などの一部の製品の生産高はある程度まで増加したが、生産分野における最大の改善は、新しい組織形態への変化だった。都市の限界を超えた工場を作ることで、商業資本家たちは、大量生産を妨げる古いギルドの条例を避け、一箇所での労働者の組織化、専門化を通して生産を増やす先駆的方法を導き出すことができた。後の工業化の先駆者達は、高価な新しい機材というよりも、原材料や労働集団へのアクセスを促進することで生産量を増やした。これ自体は、頻繁に大いに規制されていた古い手法の大幅な変化である。しかしながら、今後の技術進歩とともに、この新しい生産方式は社会に革命をもたらすことになるだろう。"
 institution_events.601.d:0 "商人が我々の市場へますます増える外国製品の流入について報告している。出所は不明だが、どこかで洗練された製品の生産が大幅に増加しているのは明らかだ。"
 institution_events.7.t:0 "啓蒙思想"
 institution_events.7.d:0 "過去1世紀に渡って、時代を代表する賢人達の間では、経験主義と合理主義が持て囃されていた。書簡や出版物、コーヒーハウスなどで、王や科学者、哲学者、文士達が、寛容性、科学的方法、そしてすべての人類へ啓蒙思想が普及することの利点を議論している。大学や啓蒙専制君主の宮廷からは、我々が身の回りを統治する方法をよりよく理解するための探検隊が送られ、世界を測定、測量、分類し、地図化している。また多くの人々が、社会統治や、人権への理解についての法制を議論している。[From.Capital.GetCapitalName]では、全ての知識を網羅した完璧な事典の集合体を作成するという、大きな試みが始まった。理性の光は、地球の隅々に灯るまで、今も休むことなく光り続けている。"
 institution_events.7.a.tt:0 "まだ完全に§Y啓蒙思想§!の制度を§Y受容§!していない国は、技術コストに毎年§R1%§!のペナルティが付与され、ペナルティは最大§R50%§!まで上昇します。"
 institution_events.7.a:0 "これはすべてを変えるな…"
 institution_events.700.d:0 "過去1世紀に渡って、時代を代表する賢人達の間では、経験主義と合理主義が持て囃されていた。書簡や出版物、コーヒーハウスなどで、科学者、哲学者、文士達が、寛容性、科学的方法、そしてすべての人類へ啓蒙思想が普及することの利点を議論している。大学や啓蒙専制君主の宮廷からは、我々が身の回りを統治する方法をよりよく理解するための探検隊が送られ、世界を測定、測量、分類し、地図化している。また多くの人々が、社会統治や、人権への理解についての法制を議論している。[From.Capital.GetCapitalName]では、全ての知識を網羅した完璧な事典の集合体を作成するという、大きな試みが始まった。理性の光は、地球の隅々に灯るまで、今も休むことなく光り続けている。"
 institution_events.701.d:0 "粉まみれでカツラをつけた異形の探検者たちが、国境に姿を現し始めた。この旅人たちは、我々の商人や富といった現在の[Root.Monarch.GetTitle]より、植物や動物、臣民に対して興味を示している。情報筋によれば、彼らは自身のことを、「啓蒙」の伝道者だと思っているようだが、全く馬鹿げた話だ…"
 institution_events.8.t:0 "戦士エリートへの挑戦"
 institution_events.8.d:1 "時間の経過とともに、州における[Root.Monarch.GetTitle]の権威を強化することができた。これは地元の有力者や、元締めの影響力が現在脅かされていることを示している。通常、こういった地域の軍隊は容易に取り扱うことができるが、[feudalism_province.GetName]においては、時として、支配者の権利を理解させるためにより直接的な力を行使する必要がある。"
 institution_events.8.a:0 "奴らをつぶせ！"
 institution_events.8.b:0 "彼らの支援が必要だ。"
 institution_events.9.t:0 "都市エリートの影響拡大"
 institution_events.9.d:0 "政府による公式声明が欠けていても、多くのより豊かな都市には、彼らの影響を知らしめる方法が他にも多くある。場合によっては、州における力をより高めるために都市同士が結束することさえある。[urban_province.GetName]におけるそのような集合体の指導者たちは最近、彼らが支配を及ぼす際のいくつかの方法を正式なものとするよう求めてきた。都市に同調し、より強固な政治体制を築くこともできるが、現在我々が軍事的支援を受けている地元の戦士集団の支持を失うことになるだろう。"
 institution_events.9.a:0 "素晴らしい。"
 institution_events.9.b:0 "論外だな。"
 institution_events.10.t:0 "官僚機構の欠如"
 institution_events.10.d:0 "時として進歩は、変革を希求するには確立され過ぎた旧来のエリート層がいる権力の中枢よりも一層遠い所にあるであろう。新たな政府の形態が我が国の[feudalism_province.GetName]の地方においてより普遍化することは、あらゆる政府機関の形成の正式化を拒む[Root.Owner.Capital.GetCapitalName]のエリート層をますます苛立たせている。"
 institution_events.10.a:0 "変革を急ぐことはできない。"
 institution_events.10.b:0 "時代は移り変わりつつある。"
 institution_events.11.t:0 "非公式権力の衰退"
 institution_events.11.d:0 "優れた政策と単純な反復を通じて、権威と権力は、普遍的な政治制度の発展を促進するには十分なほど強固になることができる。時間の経過とともに政府の慣習は、権力による独断的なデモンストレーションから一貫性のあるものへと進歩してきた。"
 institution_events.11.a:0 "素晴らしい！"
 institution_events.12.t:0 "王子のための鏡"
 institution_events.12.d:0 "[Root.Monarch.GetName]は文化的、芸術的利点だけでなく、イタリア各国の政治や科学分野において画期的な進歩をもたらしたルネサンスに大きな関心を寄せている。しかし[Root.Heir.GetTitle][Root.Heir.GetName]は全く関心がないようで、そのことは我々の[Root.Monarch.GetTitle]の悩みの一つだ。何世代にも渡って、そして今も、ヨーロッパの王子たちは、支配者としての振る舞いに関する書物を通じて、自らの教育の質を高めてきた。ルネサンスの思想家達は、こういった書物のジャンルをすぐさま奪い、彼らの「王子のための鏡」は実際には今や新しい着想にまみれている。これらの書籍を[Root.Heir.GetName]の教育の中心とするかどうか検討してみよう。"
 institution_events.12.a:0 "賢明な王子を育てよう。"
 institution_events.12.b:0 "賢明な王女を育てよう。"
 institution_events.12.c:0 "地元の教師でも問題なかろう。"
 institution_events.20.t:0 "植民地特権？"
 institution_events.20.da:1 "植民地総督は、海外帝国の成長のためにさらなる投資家を確保してほしいと嘆願書を送ってきた。確かに[institution_province.GetCapitalName]の経済地域に興味を持つ一団はいるが、彼らには、遠くにある特権の付与を望むかもしれないという大きなリスクがある。彼らはまた、君主が必要な資金の大部分を貢献することも要求している。"
 institution_events.20.db:1 "我々の海外征服は[institution_province.GetCapitalName]の経済地域の成長を促してきた。本土の投資家たちが、海外植民地帝国に投資する資金をもたらしている。しかしながらそのような投機は危険であり、多くが我々はより明確に植民地経済を規制すべきだろうと感じている。植民地域を正式なものにすることで、我々は経済に秩序をもたらし、この地の遅れた人々に文明をもたらすことに集中できるのだ。"
 institution_events.20.a:0 "栄光に向かって！"
 institution_events.20.b:0 "時節が来るのを待たねばなるまい。"
 institution_events.21.t:0 "新世界の作物の普及"
 institution_events.21.da:0 "新世界の発見と植民地化によって、いくつかの新しい作物がヨーロッパ経済に持ち込まれた。ジャガイモ、トウモロコシやトマトはゆっくりとヨーロッパの農民の間で普及し始めているが、古い習慣はなかなか無くならず、これまでのところ、これらの新しい高い収穫量を持つ作物はとてもゆっくりと普及している。\n\n我々は、国庫を使ってその進行を促してみることができるだろうが、現在の農業市場を支配する人々は脅威を感じることだろう。"
 institution_events.21.db:0 "ヨーロッパの商人は、アジアの巨大な港でますます見かけるようになり、彼らの商品がさらに遠い我々の国の市場にも浸透してきている。多くの新商品が我々の市場に広がるまでの間に、アメリカの新しい作物、ジャガイモ、トマトやトウモロコシが食卓でよく見かけるようになるだろうが、農民たちはそれらへの対応が遅れている。"
 institution_events.21.dc:0 "ヨーロッパの商人は、巨大な港でますます見かけるようになり、彼らの商品がさらに遠い我々の国の市場にも浸透してきている。多くの新商品が我々の市場に広がるまでの間に、アメリカの新しい作物、ジャガイモ、トマトやトウモロコシが食卓でよく見かけるようになるだろうが、農民たちはそれらへの対応が遅れている。"
 institution_events.21.a:0 "確かに価値のある投資だ。"
 institution_events.21.b:0 "胃があっけなくひっくり返ってしまいそうだ…"
 institution_events.22.t:0 "奴隷商人"
 institution_events.22.d:1 "我々の市場を探す[slaver_country.GetAdjective]の商人の数は、細々とした流れから安定した流れへと成長してきた。彼らの主な関心は、直接、または奴隷と交換できる我々が持つ交易品を購入することにより奴隷を調達することにあるようだ。これまでのところ、数人の地方の長老が非常に豊かになってきており、これは、地方権力を増強し、周囲の集落を貧困に陥れる危険な発展である。\n\n[Root.Capital.GetCapitalName]の奴隷商人たちは、より一貫した枠組みを作り、王室による独占を通じて交易を規制するよう求めている。[slaver_country.GetAdjective]の交易商自身も、より正式で恒久的な取り決めに関心を向けているようだ。"
 institution_events.22.a:1 "商人と取引しよう。"
 institution_events.22.b:0 "人命の売買など容認するわけにはいかない。"
 institution_events.23.t:0 "[From.GetAdjective]奴隷貿易"
 institution_events.23.d:0 "[From.GetName]の[From.Monarch.GetTitle]が我々と接触し、[slaving_point.GetName]にいる我々の交易商が[From.Monarch.GetHerHis]の領地における奴隷貿易を独占することを提案してきた。これまで我々に供給してきた地元の首長たちではなく[From.Monarch.GetHerHim]と直接取引する見返りとして、[From.Monarch.GetSheHe]は供給の安定と拡大を保証すること、[From.Monarch.GetHerHis]による保護を提供するという。"
 institution_events.23.a:0 "いい取り引きだな！"
 institution_events.23.b:0 "地方での手回しがうまく行っているようだ。"
 institution_events.24.t:0 "奴隷商でもある[Root.Monarch.GetTitle]"
 institution_events.24.d:1 "[From.GetAdjective]の交易商は、不安定な奴隷貿易市場を規制する我々の提案を歓迎しており、[Root.Capital.GetCapitalName]の市場はすでに急速に成長しつつある。[Root.Capital.GetCapitalName]に到着するすべてが商人というわけではではないが、流入した筆記者、宣教師、傭兵たちもまた首都に定住し始めている。奴隷の我々の供給増加が継続されることを願い、[From.GetAdjective]の交易商は、多数の火器を持ち込んでいる。"
 institution_events.24.a:0 "異国の地からの友を歓迎しよう。"
 institution_events.25.t:0 "規制の失敗"
 institution_events.25.d:1 "[From.GetAdjective]の交易商は我々の独占権を認めることを拒否し、[slaver_province.GetAreaName]の地元の首長との直接取引を続けている。我々が迅速に行動しなければ、地元の実力者たちが地域の中央の権威に対抗して、私的な軍隊に投資するのを見ることになるかもしれない。"
 institution_events.25.a:0 "反抗的な首長は潰さなければならない！"
 institution_events.25.b:0 "時節が来るのを待たねばなるまい。"
 institution_events.26.t:0 "権威の急速な喪失"
 institution_events.26.d:0 "奴隷商人たちは[Root.GetName]の田舎を荒廃させた。許可されていない襲撃の直接的な結果として、首都からの奴隷商人は、我々の支配する人々を自身のポケットに入れるようになった。これらの交易商は、我々の人口の中心地を破壊するだけでなく、長期的には最も危険になりうる、彼ら自身のための権力基盤を構築しつつある。"
 institution_events.26.a:0 "また一つ不便が増えたな…"
 institution_events.26.b:0 "我々は秩序を回復しなければならない！"
 institution_events.30.t:0 "敵対的な出版物の流通"
 institution_events.30.d:1 "印刷がまだ珍しかった頃、これにまず興味を惹かれたのは、偉大な芸術作品として写本を作成する者、または、古典の知識をより入手しやすい形で伝えたいと考えていた博愛主義者たちであった。しかしながら、すぐに他の者が参入した。良心的とは言えない者たちが、他人を中傷することで生計を立てるようになったのだ。印刷が事業として成熟し始めて以来ずっと、扇動家が紡ぐ嘘八百のために全ヨーロッパ中の印刷機が利用されている。こうしている間にも、冊子が山と積まれ、それを信じることになる人々に配布する準備がされているのだ。特に[institution_province.GetAreaName]では、この本来ならば将来有望な技術が、我々の[Root.Monarch.GetTitle]を誹謗中傷し、国家を蝕む手段として使用されている。これは容認できない！"
 institution_events.30.a:0 "検閲を行う時が来た！"
 institution_events.30.b:0 "自由な言論を制御することはできない…"
 institution_events.50.t:0 "グランドツアー"
 institution_events.50.d:1 "一定の資質を持つヨーロッパの若者にとってヨーロッパの風景を見るグランドツアーに行くことは、ますます流行している。このようにして、偉大なヨーロッパの家の若き後継者は、偉大な支配者、思想と我々の時代の制度に敬意を払う一方で、新しい考えやそれらとの接触を家に持ち帰るのだ。我々は、なおいっそうの[Root.Heir.GetHerHis]の教育と今後の展望のためにこのような巡遊に[Root.Heir.GetName]を派遣することを検討すべきだ。\n\nもちろん、我が国のような国の後継者はある種の華やかさで旅行することが期待されるだろう…"
 institution_events.50.a:0 "素晴らしい考えだ！"
 institution_events.50.b:0 "外国人から学ぶものなど何もない。"
 institution_events.51.t:0 "グランドツアー"
 institution_events.51.d:1 "慣例は、ヨーロッパの品のある青少年は、彼らの時代の驚異を見て、偉大な思想や影響力のある人々と出会い、一般的に世界とその中のことについて学ぶためにその大陸を巡るグランドツアーに参加すべきであるとなっている。我々の[institution_country.GetUsableName]におけるヨーロッパの友人たちは、同様の旅に[Root.Heir.GetName]を派遣するよう我々に提案を示した。彼らの提案はいくぶん傲慢ではあるが、[Root.Heir.GetSheHe]がそこで学ぶということは、[Root.GetUsableName]にとって非常に価値があるかもしれない。"
 institution_events.51.a:0 "これぞグランドツアーだ！"
 institution_events.51.b:0 "[Root.Heir.GetSheHeCap]が野蛮人どもから学ぶものなど何もない。"
 institution_events.52.t:0 "交易工場の拡大"
 institution_events.52.d:1 "我々の土地で活躍している[trade_company_country.GetAdjective]の交易商は、[trade_company_province.GetName]の地方当局に接触し、砦を建設することで既存の工場を拡張すること、工場の一定半径に住んでいる民から税金を徴収することを許可するよう要請している。交易商たちは、もし、これらの権利が与えられるならば、財政的に我々を補うだけでなく、州内の港への商取引や交通の増加が、国際交易におけるこの地域の重要性の面で全体的な成長につながるだろうと主張している。\n\nしかしながら、我々は、このようなヨーロッパ人が我々の商人を犠牲にして拡大することを許すことになるだろう…"
 institution_events.52.a:0 "彼らに商取引を拡大する権利を与えよう。"
 institution_events.52.b:0 "許可できない！"
 institution_events.53.t:0 "交易商への譲歩"
 institution_events.53.d:1 "[From.GetAdjective]の港である[trade_company_province.GetName]で活動する商魂たくましい交易商たちは、地元の領主から多大な譲歩を得ることができた。彼らは工場を拡張し、小さな砦を建設して地域の一部を支配下に置いた。この新しい取り決めは、地元の領主が世界の交易網に繋がる機会となるが、[From.Monarch.GetHerHis]の土地へと直接的に拡大するための簡単な言い訳としても使えるだろう…"
 institution_events.53.a:0 "素晴らしい…"
 institution_events.53.a.tt:1 "[From.GetAdjective]の交易力が減少し、我々はその地方の一つで請求権を獲得している。将来、[From.GetUsableName]が我々の交易商を追放することを選択した場合、我々は§Y交易戦争§!の開戦事由を得るかもしれない。"
 institution_events.54.t:0 "交易商の不満"
 institution_events.54.d:1 "[From.GetAdjective]の港である[trade_company_province.GetName]で活動する商魂たくましい交易商たちは、地元の領主から多大な譲歩を得ようとした。しかし、彼らの状況の取扱いは外交的と言うには程遠かったようで、地元の領主が彼らと我々双方を非難して終わった。"
 institution_events.54.a:0 "[From.Monarch.GetSheHeCap]は後悔するだろう。"
 institution_events.60.t:0 "工業化の始まり"
 institution_events.60.da:0 "何世紀にもわたって、[Root.GetName]の鉱山と鍛冶は、そこで生産される多量で高品質な鉄によって、[Root.Owner.GetUsableName]の土地を越えても有名であった。この州はまた、これらの産業において組織化された作業方法や、最近、国内の一部地域でも採用された洗練された方法によっても特有である。"
 institution_events.60.db:0 "[Root.GetName]での大砲の生産はその効率性で有名である。ここで実践されている先進的な方法を利用すれば、国内の他の産地でも利益を得られることが示唆されている。もちろん多大な投資が必要になるだろうが、実行するだけの価値はあるだろう…"
 institution_events.60.dc:1 "絹と同じくらい希少で貴重なものである、その「生産」、市場が切望する絶妙な織物の製造については、かなり多くの秘密がある。[Root.GetName]の絹織物工たちは、より厳格な作業組織と一緒になって、より多くの一般的な問題に直面しながらも、いくつかの新しい機械的解決策を開拓し始め、州での生産を大きく増加させている。適切な支援によって、これらの革新を他の分野に広めることは可能だが、タダでやって来るわけではないだろう…"
 institution_events.60.dd:1 "[Root.GetCapitalName]の有名な織物工たちは、[Root.GetName]州全体の経済部門を支配するようになった。時間の経過とともに、多くの中小企業から、商業資本家の投資家によって支配されるますます大規模な組織へと生産が移行した。この方式は、その背後にある投資家にとって非常に成功しており、現在、彼らの方法を国の他の地域に広める方法を検討している。しかし、そうするために彼らは我々の支援を求めている。"
 institution_events.60.a:0 "この方法を国中に広めなくてはならない。"
 institution_events.60.b:0 "支援しよう。"
 institution_events.70.t:0 "グランドツアー"
 institution_events.70.d:1 "一定の資質を持つヨーロッパの若者にとってヨーロッパの風景を見るグランドツアーに行くことは、ますます流行している。このようにして、偉大なヨーロッパの家の若き後継者は、偉大な支配者、思想と我々の時代の制度に敬意を払う一方で、新しい考えやそれらとの接触を家に持ち帰るのだ。我々は、なおいっそうの[Root.Heir.GetHerHis]の教育と今後の展望のためにこのような巡遊に[Root.Heir.GetName]を派遣することを検討すべきだ。\n\nもちろん、我が国のような国の後継者はある種の華やかさで旅行することが期待されるだろう…"
 institution_events.70.a:0 "素晴らしいアイデアだ！"
 institution_events.70.b:0 "外国人から学ぶものなど何もない。"
 institution_events.71.t:0 "グランドツアー"
 institution_events.71.d:1 "慣例は、ヨーロッパの品のある青少年は、彼らの時代の驚異を見て、偉大な思想や影響力のある人々と出会い、一般的に世界とその中のことについて学ぶためにその大陸を巡るグランドツアーに参加すべきであるとなっている。我々の[institution_country.GetUsableName]におけるヨーロッパの友人たちは、同様の旅に[Root.Heir.GetName]を派遣するよう我々に提案を示した。彼らの提案はいくぶん傲慢ではあるが、[Root.Heir.GetSheHe]がそこで学ぶということは、[Root.GetUsableName]にとって非常に価値があるかもしれない。"
 institution_events.71.a:0 "これぞグランドツアーだ！"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap]が野蛮人どもから学ぶものなど何もない。"
 institution_events.72.t:0 "啓蒙の使徒"
 institution_events.72.d:0 "今日、[Root.Capital.GetCapitalName]に最も珍しい一団が到着し、[Root.Monarch.GetTitle]に謁見を求めてきた。一団の指導者は遠く離れた地で学ぶ機関の代表者だと自己紹介した。彼らは、我々の土地での任務は、植物、野生生物および社会を文書化し、測定し、分類することであると述べている。彼らは我が国についてできること全てを学び、この知識を他の場所に持ち帰り、他の人が見つけたものを世界の他の地域と比較できるようにしたいと考えている。これらが学びの人であり、おそらくその知識の一部をうまく活用することができることは明らかだ。彼らが自由に我々の土地を旅行することを許可すれば、外国のスパイとなるかも知れない者の手に危険な知性をさらすことになる…"
 institution_events.72.a:0 "彼らから学ばなくてはならない。"
 institution_events.72.b:0 "奴らが我らの田舎に浸透することなど許せない。"
 institution_events.73.t:0 "健康的な批判？"
 institution_events.73.da:1 "公共の場所やコーヒーハウスといった一般の人々が集まり議論する場所は伝統的に我々の支配者への批判と不満を醸し出す場所でもあった。しかし、政治的な議論が一般の人々の間でより広く普及するにつれ、これは最近変わった。議論の多くは厳密には[Root.Owner.GetAdjective]政府を怒らせることを目的としたものではないが、しばしば、我々に悪い評判を与えているようだ。\n\nこの自由な議論の恩恵を受けることができると言う人もいるが、他の人はすぐにこれらの公共の場所を閉鎖することを推奨している。"
 institution_events.73.db:1 "影絵劇は近東および南アジアのコーヒーハウスで、余興の一つとして長い間親しまれてきた。カラギョズとハジヴァトといったキャラクターが登場する小喜劇は、当時の出来事を痛烈に皮肉った風刺劇にもなっており、数多の帝国が興亡する間も演じられ続けた。\n\n最近、いくつかの非常に危険を孕んだ人形劇に続き、[Root.Owner.Capital.GetCapitalName]政府を公然と嘲笑する者たちが急増しているという報告が、[Root.GetName]の地方役人達から次々ともたらされている。これは現在、我が国で広まっているという新しい思想に対して我々が対応できていないことへの不満の現れだと思われる。手っ取り早く解決したいなら、傀儡師達を黙らせるのが一番だ。そうすればこの地域の盛り場に、秩序を取り戻すことができるだろう。"
 institution_events.73.a:0 "我々は人々が何を考えるかを制御することはできない。"
 institution_events.73.b:0 "これを容認するわけにはいかない。"
 full_elan:0 "完全な鋭気"
 desc_full_elan:0 "攻撃に対する重点は、我々の兵士たちを熱意と情熱で満たしている。"
 finest_infantry:0 "最良の歩兵"
 desc_finest_infantry:0 "我々の歩兵たちは、我が軍の柱であり、その攻撃は騎兵と同じくらい壊滅的であることが証明されている。"
 cavalry_companions:0 "騎兵の仲間たち"
 desc_cavalry_companions:0 "我軍の精鋭達が集う騎兵連隊は、片時も臨戦態勢を崩すことなく、いざ戦いとなれば常に戦いを決するだけの働きをするだろう。"
 ideagroups.1306.t:0 "鉄人"
 ideagroups.1306.d:0 "我々の船は木でできているかもしれないが、船上の男たちの顔に不安の色はないようだ。勇敢で屈強な海の男達は、敵との近接戦を心待ちにしている。"
 ideagroups.1306.a:0 "いくぞ野郎ども！"
 ideagroups.1307.t:0 "商取引の保護"
 ideagroups.1307.d:0 "この戦いに勝つためには限界まで増収を目指さなければならず、そのためには収入の源である貿易を疎かにしてはならない。そのため、護送船団において死傷者が出た場合は、確実に優秀な兵員を補充しなければならない。"
 ideagroups.1307.a:0 "その方法しかないだろう"
 ideagroups.1308.t:0 "艦隊力"
 ideagroups.1308.d:0 "我が海軍の船乗り達の質が際立っていることは自他共に認めるところである。常に戦闘の準備ができている彼らは、気概を示すための次の戦場を待ちきれないでいる。"
 ideagroups.1308.a:0 "奴らは我々を恐れている！"
 ideagroups.1309.t:0 "規律正しい男たち！"
 ideagroups.1309.d:0 "我々の軍隊の品質は、軍隊の規律に表れており、我が軍はそれを知り、敵に対して自身の気概を示す準備ができている。"
 ideagroups.1309.a:0 "突撃！"
 ideagroups.1310.t:0 "戦線へ戻れ"
 ideagroups.1310.d:0 "軍が敗北したと信じていれば、敗北はただの敗北に過ぎない。高水準である我が軍は、避けられない勝利の前の一時的な挫折としてこれらの出来事を見る。したがって、我々の兵士たちは常に戦いに戻る準備ができているだけでなく、これらの日には積極的にそうしたいと考えている。"
 ideagroups.1310.a:0 "これはいい！"
 back_to_the_front:0 "戦線へ戻れ"
 desc_back_to_the_front:0 "戦線へ戻れ\n私がそう命じた時\nその通りに行動せよ\n私が死ねと命じた時、その通りにせよ\n"
 iron_ships:0 "鉄人"
 desc_iron_ships:0 "我々の木造船で航海する勇敢で堅実な男たちは、常に敵との交戦を望んでいる。"
 protected_commerce:0 "保護された商取引"
 desc_protected_commerce:0 "護送船団で死傷者が出た際には、優秀な兵員が補充される。"
 power_of_the_fleet:0 "艦隊の力"
 desc_power_of_the_fleet:0 "我々の強力な艦隊と海軍乗組員の質は、世界でも最高のものの一つである。"
 ideagroups.411.t:1 "宗教的な献身"
 ideagroups.411.d:1 "信仰の炎が[Root.GovernmentName]で燃え盛っている！我が国全体で毎日のように[Root.Religion.GetName]の生活様式を奨励しようと、宣教師に参加するか、あるいは何らかの支援をするために人々が押し寄せている。これは我々の行っている改宗の助けにはならないが、国民のこの熱意には感銘を受けた。"
 ideagroups.411.a:0 "言葉を広めよう！"
 ideagroups.412.t:0 "聖戦"
 ideagroups.412.d:0 "信仰のための戦争こそ正当なる真の戦争だ。すでに主だった修道士や聖職者がこの戦争の重要性について大衆に説教し、人々は勝利が確実になるように集まってきている。"
 ideagroups.412.a:0 "我々の信仰が勝利するだろう！"
 ideagroups.413.t:0 "おかえりなさい"
 ideagroups.413.d:0 "我々の州の一つに居る正道から逸れた兄弟が歩む道を誤っていたことに気づき、唯一の正しき信仰へと帰ってきた。彼らは全て救われた。"
 ideagroups.413.a:0 "良い知らせだ！"
 ideagroups.414.t:0 "彼らが光を知る"
 ideagroups.414.d:0 "我々の信仰の力を見た1つの州の人々が、自発的にそれを受け入れることを選択した。今日はより多くの魂が救われた栄光の日だ。"
 ideagroups.414.a:0 "良い知らせだ！"
 ideagroups.415.t:1 "神の導き"
 ideagroups.415.d:1 "不安定な時代である現代では、庶民たちは絶えず悩みを抱えている。しかしながら、最近になって我々の宗教指導者たちが、今が過酷な時代であるのは我々の信仰心が試されているからであると宣言したため、問題は安定している。今や[Root.GovernmentName]の全ての人々が彼らの宗教共同体から慰めを得ている。"
 ideagroups.415.a:1 "我々は互いを強くする。"
 ideagroups.416.t:0 "信仰の強さ"
 ideagroups.416.d:0 "信仰の問題では、我々は誰にも負けない。我々の宗教への支援と我々が示してきた献身は周りの人々を感動させている。"
 ideagroups.416.a:0 "事実だ…"
 ideagroups.417.t:0 "献身的な愛"
 ideagroups.417.d:0 "真の信仰に対する我々の愛は限界を知らず、人々はこれを知って安心し、救いを感じている。死後の彼らの運命が我々の最大の関心事だ。"
 ideagroups.417.a:0 "人々は満たされている"
 love_of_devoted:0 "献身的な愛"
 desc_love_of_devoted:0 "我々は真の信仰に深く専念し、死後の運命こそが我々の最大の関心事であることを知らせることで、人々に安心と救いを感じさせている。"
 ideagroups.602.t:0 "成功した使節"
 ideagroups.602.d:0 "我が国の大使は、外国の宮廷で$COUNTRY$の好印象を与えることに非常に長けている。我々が平和であるという事実が、この事を助けているのは確かだ。"
 ideagroups.602.a:0 "彼らに甘くて小さな嘘を…"
 succesful_embassy:0 "成功した使節"
 ideagroups.603.t:0 "無能な外交官"
 ideagroups.603.d:0 "我々は外交官の地位に近交系貴族を任命しすぎたのだ。彼らはおそらく予測されていた通りの愚かしさを発揮したが、もっと悪いことに我が国をも貶めている。"
 ideagroups.603.a:0 "それでも彼らは高貴な血なのだ…"
 ideagroups.603.b:0 "奴らを交代させろ"
 incompetent_fabrication:0 "限定された請求権の捏造"
 desc_incompetent_fabrication:0 "我々の外交官は最近、請求権を捏造しようとする時、信じられないほど無能であった。"
 ideagroups.604.t:0 "素晴らしい外交官"
 ideagroups.604.d:0 "我々の外交団のある若い男性は、かなり目立った存在である。彼は本当に才能ある人物であり、$COUNTRY$にも完全に忠実である。我が国は長い間彼の仕事の恩恵を受けるだろう。"
 ideagroups.604.a:0 "良い知らせだ！"
 ideagroups.604.b:0 "彼は神に仕えることができる！"
 ideagroups.604.c:0 "彼は帝国の僕となろう！"
 brilliant_diplomat:0 "素晴らしい外交官"
 desc_brilliant_diplomat:0 "素晴らしい外交官は、独力で基本的にある国との関係を維持している！"
 reconciling_differences:0 "違いの調和"
 ideagroups.605.t:0 "違いの調和"
 ideagroups.605.d:0 "国によって異なる種類の政府がある場合は、互いに完全に理解できないことがある。我々は有能な外交官とともに、隣国との違いを調和させた。"
 ideagroups.605.a:0 "良い知らせだ！"
 improved_dip_reputation:0 "改善された評判"
 desc_improved_dip_reputation:0 "我々の勤勉な外交官のおかげで、最近、我々の外交評判が向上した。"
 reduced_dip_reputation:0 "悪評"
 desc_reduced_dip_reputation:0 "外交官の下品なおしゃべりは、我々の評判を台無しにしている。"
 ideagroups.606.t:0 "改善された評判"
 ideagroups.606.d:0 "昼夜を問わない外交官たちの努力によって、我々の評判は向上し、世界は我々を好意の目で眺めている。"
 ideagroups.606.a:0 "我らに栄光あれ！"
 ideagroups.607.t:0 "下品なおしゃべりども"
 ideagroups.607.d:0 "外交官達は我々を失望させるだけにあきたらず、その無能さによって世界中を大変呆れ返らせたようだ。その結果、我々は世界中から白眼視されるようになってしまった。無能な外交官どもによって我々の外交評判は地に落ちてしまった！"
 ideagroups.607.a:0 "奴らを即刻処刑したい気分だ。"
 ideagroups.608.t:0 "我々の戦争を正当化！"
 ideagroups.608.d:0 "我々の敵は、彼らへの戦争が本当に正当化されるとは信じておらず、常に我々の要求について不平を言ってきている。我々が深く信じている管理能力を持つ新しく効果的な外交団とともに、我々は戦争と要求を正当化できるはずだ。"
 ideagroups.608.a:0 "私のものだということを受け入れてほしい…"
 dip_jusitified_demands:0 "正当化された要求！"
 desc_dip_jusitified_demands:0 "我々の外交団には、要求をより正当なものにするための管理能力がある。"
 ideagroups.1404.t:0 "馬の出産ラッシュ"
 ideagroups.1404.d:0 "騎兵用の馬の年齢として最適なのは3歳馬から4歳馬である。幸いなことに、ここ数年我々の馬は平均以上の仔を生んでいる。このことは騎兵がより安く準備できることを意味している。"
 ideagroups.1404.a:0 "素晴らしい知らせだ！"
 ideagroups.1405.t:0 "余剰装備"
 ideagroups.1405.d:0 "一人の人間を兵士にするには、多くの時間と金がかかる。最も大きな費用の一つは、非武装の人間を殺戮兵器へと変えるまでに必要な装備の数々である。幸いにも、そのような装備の備蓄が余っていることが判明した。所詮は余り物なので状態も悪く長くは持たないが、それらを利用すれば、より安く兵隊を用意することができるだろう。"
 ideagroups.1405.a:0 "使えるうちは利用することにしよう"
 ideagroups.1406.t:0 "安価な鉄"
 ideagroups.1406.d:0 "まあ、鉄だけでなく、大砲の中で最も高価な部分は金属である。市場の最近の過剰供給により、当面は金属価格が安くなった。"
 ideagroups.1406.a:0 "これは利用すべきだろう。"
 ideagroups.1407.t:0 "余剰木材"
 ideagroups.1407.d:0 "木材のための木の成長は、樹木が収穫の準備が整うまで何年もかかる予測不可能な商売である。最近の木材は買い手を探し出すのに苦労しており、したがって、船舶建材の業務を容易にしている。木は永遠に続くことはなく、将来の供給がどのようになるかは誰もが分かっているだろう。"
 ideagroups.1407.a:0 "船を建設しよう！"
 ideagroups.1408.t:0 "御旗のもとに集う兵士たち"
 ideagroups.1408.d:0 "栄光ある我が軍に仕える機会を求めて、御旗のもとに集う兵士たち。神は大軍勢の側に確かにいらっしゃいます。"
 ideagroups.1408.a:0 "見ていて楽しいものだな"
 ideagroups.1409.t:0 "木材不足"
 ideagroups.1409.d:0 "ある種の奇妙な枯れが木材に影響を与えている。木材は、何らかの種類の真菌の成長で覆われており、焼くこと以外は何も役に立たない。それは船の建設のための木材調達をはるかに困難にしている。"
 ideagroups.1409.a:0 "くそ！"
 ideagroups.1410.t:0 "管理上の問題"
 ideagroups.1410.d:0 "軍隊の管理がますます困難になってきている。実際に兵役についている者たちの、無能さと腐敗は目に余りあるものがあることが明かされつつある。軍隊の管理費用が不必要に嵩んでいることが完全に証明されるまで、多少は腐敗していても、一層強欲になっている連中よりもましな兵士たちを見つけて買収し、利用していくしかないだろう。"
 ideagroups.1410.a:0 "くそ！"
 cheap_iron:0 "安価な鉄"
 desc_cheap_iron:0 "大砲に使用される金属は通常、非常に高価であるが、金属価格が低下し、安価で大砲を作れるようになっている。"
 horse_population_boom:0 "馬の出産ラッシュ"
 desc_horse_population_boom:0 "過去数年間、通常よりより多くの馬が生まれたことで、騎兵の補充がはるかに安く行えるようになった。"
 surplus_equipment:0 "余剰設備"
 desc_surplus_equipment:0 "我々は人を、無防備な人間を絶え間なく殺す機械にするための、必要な備蓄を用意しています。"
 timber_surplus:0 "余剰木材"
 desc_timber_surplus:0 "最近の木材は買い手を見つけるのに苦労しており、したがって船舶建材の事業をより容易にしているため、我々は余剰の木材を持っている。"
 timber_shortage:0 "木材不足"
 desc_timber_shortage:0 "我々には木材が不足している。木材は、それを覆う真菌の成長のために造船には適していないと考えられており、したがって、造船に十分な材木を見つけるのが難しくなっている。"
 admin_problems:0 "管理上の問題"
 desc_admin_problems:0 "無能な人間のために、我々の軍隊はますます管理が難しくなってきており、新しい政権が貪欲で腐敗しているため、解決には非常にコストがかかる。"
 ideagroups.110.t:0 "貴族による国家支援"
 ideagroups.110.d:0 "国中の至る所で、戦争による緊張感が増してきている。この苦難の時代において国民はなんとか希望を見出そうともがいている。貴族たちは、苦しむ国民達を励まし、支援するために立ち上がった。"
 ideagroups.110.a:0 "彼らの支援に感謝する。"
 ideagroups.111.t:0 "軍事論文"
 ideagroups.111.d:0 "強い貴族主義に重点を置いていることで、軍隊に奉仕する意味を貴族に与えており、彼らは軍隊にさらなる注意を向けている。一人が軍事思想に関する論文を発表した。"
 ideagroups.111.a:0 "良い読み物だったな！"
 ideagroups.112.t:0 "動員数の増加"
 ideagroups.112.d:0 "我々の国力が完全な状態にないという言葉が貴族たちの耳に入ると、彼らから、軍隊への援助として農奴を提供するとの申し出があった。"
 ideagroups.112.a:0 "良いことだ！"
 ideagroups.212.t:0 "軍旗に集う傭兵"
 ideagroups.212.d:0 "傭兵は常に金に従うが、我々の商業共和国的な文化は傭兵隊長達にここに儲けがあると感じさせている。"
 ideagroups.212.a:0 "素晴らしい！"
 mercenaries_to_the_standard:0 "軍旗に集う傭兵"
 desc_mercenaries_to_the_standard:0 "商業共和国的伝統によって、金を求める傭兵たちが我々の軍旗のもとに集っている。"
 ideagroups.213.t:0 "自由のために！"
 ideagroups.213.d:0 "我々にとって神聖不可侵の自由と解放を奪いに来るものがいれば、我々は命を賭して戦うだろう。そして、我らの敵は、生命を奪うことはできても、決して我々から自由を奪うことはできないと知ることになるだろう。"
 ideagroups.213.a:0 "感動的だ！"
 for_freedom:0 "自由のために！"
 desc_for_freedom:0 "我々は常に自由のために戦う、そして我々の敵は戦闘で我々を殺すことはできるだろう、しかし自由を取り上げることはできはしない！"
 ideagroups.214.t:0 "我々の権利"
 ideagroups.214.d:0 "我々は権利のために戦う必要はない。権利を保護し守ることは、我々の政体である商業共和国の原則だからだ。こうした考えを大事にし続ける事自体が大変価値のあることなのだ。"
 ideagroups.214.a:0 "素晴らしい知らせだ！"
 our_rights:0 "我々の権利"
 desc_our_rights:0 "権利を守り保護することが原則である商業共和国では、我々は権利のために戦う必要は全くない。我々はこの考えを維持し、大切にし続ける！"
 ideagroups.215.t:0 "商取引の保護"
 ideagroups.215.d:0 "商取引の利益は、我々の偉大な共和国の土台となっているものです。我々は、外国の不正な競争相手から、我々の商人の利益を守ることを、法律によって保証する必要があります。"
 ideagroups.215.a:0 "それが正しい唯一の道だろう"
 ideagroups.216.t:0 "農業の好況"
 ideagroups.216.d:0 "我々の農場は生産の好景気を享受しており、これが今度は経済のすべての分野を押し上げている。これは税収が増えるので良いことだ。"
 ideagroups.216.a:0 "素晴らしい！"
 agricultural_boom:0 "農業の好況"
 desc_agricultural_boom:0 "我々の農場は生産の好景気を享受しているが、それは経済のすべての領域を強化し、それによってさらに多くの税金をもたらしてくれる。"
 ideagroups.217.t:0 "全てに寛容を"
 ideagroups.217.d:0 "我が政府は、異なる信条の人々も金を持っている限りは社会に許容されるよう、特別の努力を払っている。"
 ideagroups.217.a:0 "神は善である！"
 ideagroups.218.t:0 "旗を目指して"
 ideagroups.218.d:0 "戦争が激しくなると至る所で、愛国者達がどこからともなく集まり、自由の敵から我々の共和国の誇りを守るため、旗を目指して結集し始める。"
 ideagroups.218.a:0 "よし！"
 to_the_colours:0 "旗を目指して"
 desc_to_the_colours:0 "愛国者達が敵から我々の誇りである共和国の自由を守るために集まってきている。"
 tolerance_for_all:0 "全てに寛容を"
 desc_tolerance_for_all:0 "すべての信条の人々は、彼らが金を持っている限り、政府によって許容される。"
 ideagroups.502.t:0 "参謀の男"
 ideagroups.502.d:0 "我々に簡単に買収された敵の参謀の助けを借り、戦争計画と敵軍の配置を秘密裏に公開した。我々のスパイは、再び彼らの価値を証明した。"
 ideagroups.502.a:0 "これで我々は有利になるな"
 ideagroups.503.t:0 "我々の活動は隠されている…"
 ideagroups.503.d:0 "優れたスパイによりスパイ活動は敵からも味方からも注意深く隠され、封印されている。これは過去に非常に有用であることが証明されており、将来的には特に有用なものになるだろう。"
 ideagroups.503.a:0 "確かにこれは利用できるな。"
 hidden_agents:0 "隠されたスパイ"
 desc_hidden_agents:0 "秘密行動を行っている我々のスパイは、自分自身を隠し、自分たちの行動の影響を最小限に抑えることに優れている。"
 ideagroups.504.t:0 "反乱軍へのより効率的な支援"
 ideagroups.504.d:0 "我々のスパイは、発見される危険性が低いライバルや敵国の反乱軍を効率的に支援する手段を提示している。詳細は長くて退屈だが、スパイは説得力のある新しい方法の説明を持っている。"
 ideagroups.504.a:0 "我々の手が汚れない限りは…"
 better_rebel_support:0 "反乱軍との効率的な取引"
 desc_better_rebel_support:0 "ライバルや敵国で反乱軍を支援するとき、我々はより効率的になった。"
 ideagroups.505.t:0 "外交官の露見"
 ideagroups.505.d:0 "我々の外交官は、国際外交における裏の部分にも少なからず従事し、一定の評価を得ていた。このことは今現在、我々の国家評判に衝撃を与えている。"
 ideagroups.505.a:0 "悪い知らせだ"
 ideagroups.506.t:0 "$MONARCH$は女たらしだ！"
 ideagroups.506.d:0 "情報を発見することに熟練した外交は、時には国内でも情報を見つけることができる。我らが敬愛する$MONARCHTITLE$は妻に義務を遂行していないようだが、代わりに若い貴族を誘惑していたようだ。彼は子供の一人を迎え入れてさえいる。"
 ideagroups.506.a:0 "$MONARCH$を夫婦の寝室へ後押しする"
 ideagroups.506.b:0 "私生児を公式に認める！"
 extra_heir:0 "焦点を絞った活動"
 desc_extra_heir:0 "私たちの$MONARCHTITLE$は、領民のために妻を妊娠させるよう諭されました。"
 ideagroups.507.t:0 "諜報活動は骨が折れる！"
 ideagroups.507.d:0 "最近では、外交団の中に隠密行動に焦点を当てていることについていくつかの苛立ちがあった。外交官は、この焦点が彼らの能力を制限しており、我々が彼らのためにより多くの用途を見つけることを要求している、隠密行動を伴わないもの、あるいはその他の…"
 ideagroups.507.a:0 "呪われろ！"
 focus_on_covert_actions:0 "秘密行動"
 desc_focus_on_covert_actions:0 "隠密行動に焦点を当てたことにより、外交団の能力が制限されている。"
 ideagroups.508.t:0 "我々のスパイは良い官僚を発見する"
 ideagroups.508.d:0 "我々の外交官は常に、王国の利益のために優秀かつ有能な労働者を見つけるため目を光らせている。現在、我々の外交官の一人が、政府の部署に就職できる、真に才能のある身分の低い者を見つけ出した。\n彼をどこで雇うべきだろうか？"
 ideagroups.508.a:0 "…統治で"
 ideagroups.508.b:0 "…外交で"
 ideagroups.508.c:0 "…軍事で"
 ideagroups.1205.t:0 "原住民との友好"
 ideagroups.1205.d:0 "我々の植民者は、原住民に手を差し伸べ、彼らとの理解に達した。この理解は、原住民の怒りを買うことなく、我々の植民地が成長の範囲を広げることを可能にした。"
 ideagroups.1205.a:0 "感謝する価値があるものだ！"
 ideagroups.1206.t:0 "結婚可能な女性の送り込み"
 ideagroups.1206.d:0 "開設当初の植民地は非常に男性の多い土地だが、植民地が発展するにつれて人口の増加要因は移民から現地での出生に移っていくものである。この度、我々の植民地の一つを管理する植民企業が、新たな家族を作り出すために主に寡婦からなる結婚可能な女性の一団を送り込むことを決定した。"
 ideagroups.1206.a:0 "素晴らしい！"
 encomienda_system:0 "エンコミエンダ制"
 desc_encomienda_system:0 "エンコミエンダ制度は、各入植者に対し、教育し保護する一定数の原住民を与え、その代わりに、原住民が入植者に一定期間の労働力を提供するものであった。"
 ideagroups.1207.t:0 "エンコミエンダ制を奨励"
 ideagroups.1207.d:0 "原住民の人々の問題は、我々にとって重要な懸案事項である。我々の世話を受けている原住民が敵対的な隣人から保護され、適切に文明化され、真の信仰を実践できるようにする必要がある。我々の入植者にこの義務を与え、それぞれが教育と保護するために多くの先住民を与えられる。これは明らかに人々が無償で行うべきものではないため、代わりとして原住民は一定期間の労働力を入植者に提供する。"
 ideagroups.1207.a:0 "それは素晴らしい開発だ！"
 ideagroups.1208.t:0 "福音の使命"
 ideagroups.1208.d:0 "良い仕事をすることを望み、信心深い者たちが我々の植民地の人々の中に真の信仰を広めている。これは、より公式な宣教師の努力のための良い足がかりとなる。"
 ideagroups.1208.a:0 "良い知らせを広めよう"
 evangelical_system:0 "福音の使命"
 desc_evangelical_system:0 "真の信仰は我々の植民地の人々に広がっている。それはより公式な宣教活動のための良い足がかりを与えてくれる。"
 ideagroups.1209.t:0 "苦難に陥っている植民地！"
 ideagroups.1209.d:0 "我々の入植者の努力は広範囲に広がっているが、植民地の一つが、困難に見舞われている。食物が見つからず、多くの死者を出し、植民地から去って帰国するものが続出している。"
 ideagroups.1209.a:0 "くそ！"
 ideagroups.1209.b:0 "助けなければならない！"
 ideagroups.1210.t:0 "凶作"
 ideagroups.1210.d:0 "我々の植民地の一つは凶作に苦しんでいる。これは食糧不足をもたらし、植民地は新しい移民にとってあまり魅力的でなくなり、故郷に帰る者もいる。これは植民地の将来の見通しに害を及ぼしている。"
 ideagroups.1210.a:0 "それらを放棄するわけにはいかない"
 ideagroups.906.t:0 "幸運な収入"
 ideagroups.906.d:0 "我々の商人は、他の商人より優位に立っている。この優位性は永遠に続くわけではないが、現時点では商人たちは儲けている。"
 ideagroups.906.a:0 "とても良い知らせだ"
 ideagroups.907.t:0 "競争的優位"
 ideagroups.907.d:0 "世界的な交易争いにおいては、競争力が物を言うが、我々の商人の一人は、地元の生産者と優先して取引することを厳格に定めている。けれども、この取引を永遠に続けていくことはできないだろう。今我々は、遠隔地へと向かう大きな変化を起こす時のようだ。"
 ideagroups.907.a:0 "素晴らしい！"
 ideagroups.908.t:0 "商人階級との連携"
 ideagroups.908.d:0 "交易収入の最大の問題は密輸である。商業的利益を支持する政府の政策により、商人階級が密輸を選択した者に対する対策で我々により多く協力するようになった。少なくともしばらくの間は。"
 ideagroups.908.a:0 "素晴らしい知らせだ！"
 ideagroups.909.t:0 "重商主義政策の支援"
 ideagroups.909.d:0 "商人の連合は重商主義政策の拡大を働きかけている。我々は、それらが我が国に有益であるかどうかを確認するために、これらの政策の拡大を検討している。"
 ideagroups.909.a:0 "それは調査する価値があるな…"
 ideagroups.910.t:0 "交易の衰退"
 ideagroups.910.d:0 "どういった理由でこんな簡単に交易が衰退したのか、見当もつかない。貨物の陸揚げは絶えて久しい。密輸業者のせい？商人はどこへ消えた？わからないことだらけだが、ともあれ現実は厳しいものだ。"
 ideagroups.910.a:0 "我々にできることは何もない"
 ideagroups.910.b:0 "何か手を打たなければ！"
 trade_collapse:0 "交易の衰退"
 desc_trade_collapse:0 "何らかの予期せぬ問題により、交易は衰退している。"
 cooperation_with_merchant_class:0 "商人階級との連携"
 desc_cooperation_with_merchant_class:0 "商人階級は、商業的利益を支援するという政府の政策のおかげで、密輸を選択した者たちに対する対策で協力的である。"
 competitive_advantage:0 "競争的優位"
 desc_competitive_advantage:0 "地元供給者との優先契約は、我々の商人の一人によって確保されており、競争において優位をもたらしている。"
 income_bonanza:0 "幸運な収入"
 ideagroups.308.t:0 "行政思想の開花"
 ideagroups.308.d:0 "我が国の先進的な立場に後押しされた思想家たちが、統治分野について一斉に考えを巡らせている。彼らは自らに問いかける「より良い統治はいかにもたらされるか」と。"
 ideagroups.308.a:0 "とても良い知らせだ"
 ideagroups.309.t:0 "外へ目を向けよ"
 ideagroups.309.d:1 "思想家たちは政府の寛容な姿勢に倣って、我々とは異なる人々に対し関心を示し始めた。言語や生活環境の異なる外国人達の考えを知ることは、彼らと対応する時に役に立つことだろう。"
 ideagroups.309.a:0 "今や彼らは我々の言葉で話している…"
 ideagroups.310.t:0 "軍事理論"
 ideagroups.310.d:0 "軍事兵器は常にどこでも人々にとって魅力的であった。彼らはこの魅力を我々が利用できる具体的な思想に変えた。"
 ideagroups.310.a:0 "よいことだ！"
 ideagroups.1500.t:0 "移民の波"
 ideagroups.1500.d:0 "我々の入植地の一つでは、植民地での幸福を求める移民たちが急増している。それはすぐに我々の国に多くの富を提供する自立した都市となるだろう。"
 ideagroups.1500.a:0 "これはよいことだと思う…"
 ideagroups.1501.t:0 "成功した商社"
 ideagroups.1501.d:0 "商社に利権を与えるという我々の決断は、賢明であることが証明されている。我々の収入は大幅に増強され、このお金は他のものにとって有益なものになる。"
 ideagroups.1501.a:0 "良い知らせだ！"
 ideagroups.1502.t:0 "植民地の熱意"
 ideagroups.1502.d:0 "「植民地であなたの新しい人生が待っている！好機と冒険の黄金郷でやり直す機会だ」実際の植民地の生活はこうはいかないのだが、人々はそれを信じ、機会がなくなる前に競って植民地へと旅立っている。"
 ideagroups.1502.a:0 "バカな奴らだ…"
 ideagroups.1503.t:0 "外交的な動き"
 ideagroups.1503.d:0 "我々の外交団は、我々の利益が外国の宮廷で確実に現れるよう努力してきた。彼らの努力は、我々の影響力をさらに広げることを可能にした。"
 ideagroups.1503.a:0 "良い知らせだ！"
 ideagroups.1504.t:0 "造船ブーム"
 ideagroups.1504.d:0 "我々の造船産業は、商船向けの受注が好調だった。この好況は終了したが現在、余剰のヤードがある。これは長く続くことはないが、海軍はそれから利益を得ることができる。"
 ideagroups.1504.a:0 "活用させてもらおう"
 ideagroups.1505.t:0 "高まる評判"
 ideagroups.1505.d:0 "長い間、外交官たちは我々の評判のために最善を尽くしてきた。そうそうあることではないし、ともかく高まった外交評判を満喫するとしよう。"
 ideagroups.1505.a:0 "利用しましょう！"
 ideagroups.1506.t:0 "交易の成功"
 ideagroups.1506.d:0 "我々の商人階級は、世界中で驚異的な成功を収めている。ただの幸運だと言う者もいるが、どのようにやって来るかにかかわらず、富は富だ。"
 ideagroups.1506.a:0 "富を…共に分かち合おう"
 ideagroups.1507.t:0 "植民地の災害"
 ideagroups.1507.d:0 "災害が我々の植民地の一つを襲った。多くの入植者が死亡し、残った者たちも帰国した。これは災害であり、植民地を失うことさえありえる。"
 ideagroups.1507.a:0 "仕方がない。"
 ideagroups.1507.b:0 "努力を惜しまない。"
 ideagroups.1508.t:0 "交易の失敗"
 ideagroups.1508.d:0 "我々の主要な商業の中心地から世界の製品が消えていったことで、商人たちは最近貧しくなってきている。そしてもっと重要なものである、歳入も減少している。"
 ideagroups.1508.a:0 "これは良くない！"
 ideagroups.1508.b:0 "なんとしても回避せよ"
 ideagroups.1509.t:0 "造船問題"
 ideagroups.1509.d:0 "船舶需要の増加により、造船のための原材料が高騰し、建造にかかる時間も増えてしまった。時間がかかるので、船の増産を求める人はもういない。"
 ideagroups.1509.a:0 "どれだけかかるんだ？"
 ideagroups.1510.t:0 "外交的な失言"
 ideagroups.1510.d:0 "隣国の非常に重要な国家行事の最中に、我が国の大使が非常に無礼な発言をしてしまった。この失言はすでに広まっており、長い時間をかけて笑い話になるまで、我が国の外交官たちは肩身の狭い思いをすることになるだろう。"
 ideagroups.1510.a:0 "これはひどい！"
 diplo_fuax_pas:0 "外交的な失言"
 desc_diplo_fuax_pas:0 "我々の大使の一人が犯した外交的な失言により、我々の外交官たちの生活がより困難になっている。"
 trade_failure:0 "交易の失敗"
 desc_trade_failure:0 "最近、商人の実績は低迷し、収益の低下につながっている。"
 trade_success:0 "交易の成功"
 desc_trade_success:0 "商人たちは世界中で少し驚異的とも言える成功を収めており、より豊かな富をもたらしている。"
 enhanced_reputation:0 "強化された評判"
 desc_enhanced_reputation:0 "外交官の努力とめったにない出来事により、高まった外交評判を満喫している。"
 ship_building_boom:0 "造船ブーム"
 desc_ship_building_boom:0 "商船の発注による好況の後、我々の海軍が利益を得られる余剰ヤードが残っている。"
 diplomatic_moves:0 "外交動向"
 desc_diplomatic_moves:0 "外交官の勤勉な働きが、我々の利益を外国の宮廷にまで波及させ、我々の影響圏がさらに拡大することを可能にしている。"
 ideagroups.811.t:0 "無慈悲な訓練"
 ideagroups.811.d:0 "兵士たちは厳しい訓練の結果、機能的な軍隊へと成長したが、抑圧されたバネがいつか弾け飛んでしまうように、このような高いレベルをいつまでも維持していくことはできないだろう。しかししばらくの間は、ひ弱な連中なら逃げ出すような所でも耐えていけるだろう。"
 ideagroups.811.a:0 "いくぞ野郎ども！"
 ideagroups.812.t:0 "連隊の誇り"
 ideagroups.812.d:0 "兵士たちはこの時代で最高の連隊に誇りを持っているが、今日、彼らの誇りはとどまるところを知らない。連隊間での健全な競争は、彼らが自分たちの完璧さを保証するために互いを圧倒していることを示している。本当に素敵なのは、彼らが自分のために用品を購入し、利用可能な最高のものを確保していることで、そのため、我々は自身で彼らのためにそれらを購入する必要がない。"
 ideagroups.812.a:0 "謙虚に誇りを宿す"
 ideagroups.813.t:0 "防衛の準備"
 ideagroups.813.d:0 "敵には一切支援を与えるべきではないということを、あらゆる都市、町、村に広めてください。戦争に勝利するまでは、どんなことがあっても敵のコインを受け取れば罰が待っています。と言っても我々の意に反して、疑わしい行動をとるような人はいないだろう。"
 ideagroups.813.a:0 "言葉を広めよう！"
 ideagroups.814.t:0 "最後の一人まで"
 ideagroups.814.d:0 "我々は多くの場合これを実行できないものだが、今は狂信的な新たな段階にまで我々の兵士たちをかき立てるべき時だ。彼らは最後の一人になるまで要塞を守る準備ができている。"
 ideagroups.814.a:0 "隊列を保て！"
 ideagroups.815.t:0 "連隊の精神"
 ideagroups.815.d:0 "食糧調達の成否は、調達に送られる兵士に全てかかっている。彼らは、時として自らの食糧を自分の同胞達に渡すといった犠牲的行動を進んで行う。一日の行進の後でも長い距離を歩いて同僚たちのために食糧を持ってくることもある。食事仲間達の絆が強まれば強まるほど、より調達も捗って、兵隊たちもより良い物で腹を満たすことができることになる。現在の戦争によって、兵隊たちは絆を深め、食糧調達の手際も非常に良くなっている。"
 ideagroups.815.a:0 "いい心意気だ！"
 relentless_drill:0 "無慈悲な訓練"
 desc_relentless_drill:0 "高いレベルの軍隊効率はそう長くは続かないでしょう。しかし、しばらくの間は、ひ弱な連中なら逃げ出すような所でも我軍は耐えていける。"
 regimental_pride:0 "連隊の誇り"
 desc_regimental_pride:0 "我々の兵士たちが連隊に感じる誇りは、とどまるところを知らず、彼らの間の健全な競争は、自身の完璧さを保証するために互いを圧倒していることを示している。"
 prepared_defence:0 "防衛の準備"
 desc_prepared_defence:0 "敵からコインを受け取り支援を与えることによって与えられる罰を恐れ、あらゆる都市、町、村では、いかなる戦いにおいても敵を支援する者は見られない。"
 to_the_last_man:0 "最後の一人まで！"
 desc_to_the_last_man:0 "狂信に染まった兵士たちは、最後の一人になるまで要塞を守りきろうと必死である。"
 regimental_spirit:0 "連隊の精神"
 desc_regimental_spirit:0 "現在の戦争は、強い精神的連帯を兵士たちの間に作り、そのため食料調達の手際も非常に良くなっている。"
 ideagroups.1017.t:0 "軍艦建造！"
 ideagroups.1017.d:0 "大規模な造船工の集団は、$COUNTRY$のために追加のコストなしにいくつかの新しい船を迅速に作る方法を発見した。どのような種類の船が必要だろうか？"
 ideagroups.1017.a:0 "軍艦を注文"
 ideagroups.1017.b:0 "貿易船を注文"
 ideagroups.1018.t:0 "豊富な水兵たち"
 ideagroups.1018.d:0 "我々の商人たちは船を増やし続け、新たな船員の訓練にも励んでいる。これの意味するところは、海軍に船員が必要になった場合、商人たちから選りすぐりの船員を得られるということだ。"
 ideagroups.1018.a:0 "良い知らせだ！"
 ideagroups.1019.t:0 "海軍の利点"
 ideagroups.1019.d:0 "提督達は、近年かなりの数の密輸業者を捕らえてきました。国家の痛手はかなり大きかった。"
 ideagroups.1019.a:0 "ダカットが少ないなどと二度と言うまい…"
 ideagroups.1020.t:0 "艦隊の誇り"
 ideagroups.1020.d:0 "我々の艦隊に大型船があることは、常に艦隊に対する誇りの源となる。船員たちはそれらのために働くことを誇りに思い、人々も港でその威容を見て誇りを感じる。"
 ideagroups.1020.a:0 "海兵たちを見ているとゲイになってしまいそうだ…"
 ideagroups.1021.t:0 "海軍の効率性"
 ideagroups.1021.d:0 "いくつかの管理上の変更といく人かの非常に有能な船員の採用後、我々の海軍の効率は向上した。効率的な船はコストがかからず、注意を払う必要がないため、海軍と商船の両方にとって有益である。"
 ideagroups.1021.a:0 "それは有益だな"
 ideagroups.1603.t:0 "少ない報酬"
 ideagroups.1603.d:0 "他の国々で傭兵への支払いが遅延したため部下への支払いに窮した傭兵隊長がいくらか現れた。彼らは我々が必ず支払いを行うと確約するならば、割安で契約に応じると言っている。"
 ideagroups.1603.a:0 "信頼して欲しい"
 ideagroups.1604.t:0 "傭兵団の群れ"
 ideagroups.1604.d:0 "どの戦争が終わったのだ？いくつか同時に、もしくはたった1つの大戦争が終わったのかもしれないが、それは分からない。ともかく、大量の雇用先のない傭兵団が我々の領土で働き口を探していることは事実だ。一人の人間の戦いが、多くの人にとっては好機となる。我々には戦いの機会があり、彼らは好機を求めている。"
 ideagroups.1604.a:0 "我が国は、チャンスの国です"
 ideagroups.1605.t:0 "寛大な条件"
 ideagroups.1605.d:0 "我々が表立って怒りを露わにできなかったことは、我が国に課せられた法外な利子率である。しかし、我々の堅実な資産管理は、債権者たちに、我々への利子率が高すぎることをおそらく認めさせた。少なくともしばらくは、僅かながら金利を下げることが双方の利益になると合意できた。"
 ideagroups.1605.a:0 "我らは承認しよう！"
 ideagroups.1606.t:0 "良い助言"
 ideagroups.1606.d:0 "良い助言はときどき手に入れるのが難しいが、このところ、好都合にも、進んで我々に助言する人々の数が増えつつある。これは我々に以前よりもさらなる選択肢を与えている。"
 ideagroups.1606.a:0 "候補者を確認しよう。"
 ideagroups.1607.t:0 "人々に我々の強靭さを見せつけよう。"
 ideagroups.1607.d:0 "我々の国は圧迫を受けているが、逆境に直面した時の我々の強靭さを見せつけるときだ。少年は成長して大人になり、大人は彼らが育まれた世界を示す時だ。我々はともに進むことができる。"
 ideagroups.1607.a:0 "時が来た！"
 ideagroups.1608.t:0 "戦争を支援"
 ideagroups.1608.d:0 "人々はこの戦争に疲弊しているが、彼らの精神は強靭である。彼らは勝利のためにもう一度努力する準備ができている。我々は勝利するだろう。"
 ideagroups.1608.a:0 "勝利に向かって進もう"
 ideagroups.1609.t:0 "失敗した統治"
 ideagroups.1609.d:0 "我々の人々への統治は失敗だった。すべての人のための正義の代わりに、少数者のための正義がある。それは、我々の国家の支持を損なうものだ。"
 ideagroups.1609.a:0 "悲しいことだ"
 ideagroups.1609.b:0 "その代わりに国家は金によって支援される。"
 ideagroups.1610.t:0 "支払いの要求"
 ideagroups.1610.d:0 "彼らが我々を必要とする以上に我々が彼らを必要としていることを感知し、さまざまな傭兵隊長がより高い賃金を要求するため結束している。"
 ideagroups.1610.a:0 "我々に何ができる？"
 payment_demands:0 "支払いの要求"
 desc_payment_demands:0 "傭兵隊長は我々の明白な必要性につけこんで、高い報酬を要求している。"
 good_advise:0 "良い助言"
 desc_good_advise:0 "より多くの人々が私たちの顧問になるために歩み出ている。"
 generous_terms:0 "寛大な規約"
 desc_generous_terms:0 "我々の債権者はしばらくの間金利を引き下げることに同意している。"
 glut_of_mercs:0 "傭兵団の群れ"
 desc_glut_of_mercs:0 "他国での戦争不足が、雇用を求めて多くやって来る仕事のない傭兵団を引き起こしている。"
 trust_from_mercs:0 "傭兵からの信頼"
 desc_trust_from_mercs:0 "他国での傭兵への支払いの遅延は、我々が実際に支払えば、より安い価格で契約を受け入れる準備ができている多くの船長を生み出している。"
 orthodox_flavor.1.t:0 "非所有派運動"
 orthodox_flavor.1.d:0 "教会は大規模な土地所有者であり、これは教会に多大な富をもたらしてきた。土地を持たない者は、この大きな富によって教会が堕落していると主張している。彼らの反対者は、教会は聖なる使命を果たすためにこの富を必要としていると主張している。重要なことは、教会が真に大きな納税者ではないということである。土地を奪われれば、それは税金を払うことができる人の手に移ることになるだろう。欠点は、教会が使命を果たすためにわずかな富しか持てなくなってしまうことだ。"
 orthodox_flavor.1.a:0 "教会を支援しよう"
 orthodox_flavor.1.b:0 "運動を支援しよう"
 orthodox_flavor.2.t:0 "大教会会議"
 orthodox_flavor.2.d:0 "教会が大教会会議に集まり、我々の土地を襲っている反封建的な異端と戦うために我々の支持と特権を求めている。我々は、教会が人々をその場に保つのを手助けするべきか、あるいは古い封建秩序を打破するためにこれらの動きを支援するべきか？"
 orthodox_flavor.2.a:0 "権限を与えよう。"
 orthodox_flavor.2.b:0 "それらは彼らのものだ。"
 orthodox_flavor.3.t:0 "典礼改革"
 orthodox_flavor.3.d:0 "東方正教会は、我らが主イエス・キリストとその使徒によって設立された、唯一の、神聖な、カトリックの、そして使徒の教会である。しかし、我ら一門は大きくて多様だ。我らが総主教は、聖体礼儀のいくつかの改革を提案しており、それは我々の形式を他の教会に近づけることになるだろう。アイデアは大胆であり、教会を強化するだろうが、我々は迷信的かつ後進的な人々がこの変化を拒絶することを知っている。"
 orthodox_flavor.3.a:0 "改革を支援しよう。"
 orthodox_flavor.3.b:0 "古の道が正しい。"
 orthodox_flavor.4.t:0 "教会の独立性を減らす"
 orthodox_flavor.4.d:0 "教会は権力を有する機関だが、より重要なのは裕福であることだ。我々が教会を支配して、より国家の一部となるならば、課税でより多くの収入を得るだろう。一方、大衆の目から見れば、我々がその権限を奪うということにもなるだろう。"
 orthodox_flavor.4.a:0 "彼らを支配する。"
 orthodox_flavor.4.b:0 "彼らの独立を守ろう。"
 orthodox_flavor.5.t:0 "国が一般会員を任命したのか？"
 orthodox_flavor.5.d:0 "我々が教会運営における一般会員の権力を促進し、強化し、国家がより多くを任命するようにすれば、我々は教会を中央の支配下に置くことになるだろう。見方を変えれば、我々がその人々と共に教会の道徳的地位を損ねることになる。"
 orthodox_flavor.5.a:0 "彼らを任命しよう。"
 orthodox_flavor.5.b:0 "神聖な教会のままにしておこう。"
 trade.1.t:0 "我々の旗を尊重しよう。"
 trade.1.d:0 "我々は我々の海軍が海の君主であることを皆に知らしめてきたが、ある国が適切な敬意を表明せず、戦闘が起こったという知らせが我々に届いた。国は戦争を叫んでいる。"
 trade.1.a:0 "準備をしなければならない。"
 trade.1.b:0 "これは愚かなことだ。"
 trade.2.t:0 "これは我慢ならない。"
 trade.2.d:0 "海賊たちは我々の船舶の一部を襲撃してきた。彼らは拷問し、残酷にも男性客たちを殺害し、女性客たちが語った話は教養ある人々に衝撃を与えた。女性客の一人は有力な貴族の娘だったが、彼は復讐を哀願している。これら海賊たちが誰かの保護を受けていることは重い意味を持っている。"
 trade.2.a:0 "彼らを追い詰めろ！"
 trade.2.b:0 "金がかかりすぎる。"
 pirate_hunting:0 "海賊狩りだ"
 merchant_recalled:0 "商人の不在"
 trade.3.t:0 "商人の追放"
 trade.3.d:0 "我々の商人が交易であまりにも成功しすぎていると、地元の交易ノードの所有者たちは、重商主義の理想を掲げて今や我々の商人を追い出そうとしている。"
 trade.3.a:0 "追放なんかしない！"
 trade.3.b:0 "商人たちはより控えめになるだろう。"
 trade.4.t:0 "交易危機"
 trade.4.d:0 "我々の商人たちは、彼らの商品を行商することに対する抵抗にあっていると伝えてきている。彼らはそれがまるで世界の終わりであるかの様に話し、生きている間に再び銅貨を稼ぐことはないだろうと恐れている。"
 trade.4.a:0 "それはただの商人にすぎない。"
 trade.4.b:0 "彼らの苦しみの緩和を試みる。"
 trade.5.t:0 "商人の破産！"
 trade.5.d:0 "我々の海外商人の一人がすべての財産を失い、乞食のようになって国へ帰ってきた。彼は破産してしまったので、我々はもはや彼の交易の恩恵を受けられない。"
 trade.5.a:0 "彼はたぶん成功し得なかっただろう…"
 trade.5.b:0 "彼を助けよう"
 trade.6.t:0 "商人の難破！"
 trade.6.d:0 "ある商人が沿岸の交易ノードで活動中に失踪、彼の物資は彼と共に全て海の底へ沈んでしまった。"
 trade.6.a:0 "それは残念だ"
 trade.7.t:0 "商人の苦痛"
 trade.7.d:0 "重商主義に力を注ぐことは、外国で交易する商人の生活を困難にしている。"
 trade.7.b:0 "彼らは故国にとどまっておくべきだった"
 trade.7.a:0 "彼らを支援しよう"
 trade.8.t:0 "誰も働きたくない"
 trade.8.d:0 "我々が商人に与えた寛大な自由によって、人々は単にもう真面目に仕事をしたくないという状況になってしまった。"
 trade.8.a:0 "全くの計算外だな。"
 trade.9.t:0 "我々の交易を利用する。"
 trade.9.d:0 "我々の重商主義政策は、商人たちに税を支払わせることに長けた行政官の類を生み出してきた。一人のその類の男が、特にずばぬけているとして、最近我々の目に止まっている。"
 trade.9.a:0 "彼はすばらしいことをやり続けてもよい"
 trade.10.t:0 "保護の欠如"
 trade.10.d:0 "自由交易を取り入れるという我々の決意により、国内商人は他の国のライバルに敗れてしまった。"
 trade.10.a:0 "彼らは適応しなければならない"
 trade.10.b:0 "最悪だ"
 trade.11.t:0 "商人が去る"
 trade.11.d:0 "外国商人に対する規制が緩和されたことで、我々の交易商のなかには国家の支援が十分に得られていないと感じ、転職を決めた者たちもいる。"
 trade.11.a:0 "気にすることはない"
 trade.12.t:0 "有望な交易商"
 trade.12.d:0 "自由貿易の政策によって、我が国の商人たちはより革新的にならざるを得なくなっている。そのなかでも特に、この者は偉大な人物になれるように思われる。"
 trade.12.a:0 "彼のために仕事を見つける必要があるかもしれない"
 catholic_flavor.1.t:0 "$PROVINCECAPITAL$の評議会"
 catholic_flavor.1.d:0 "ローマ教皇聖下は、プロテスタント運動がもたらす課題に対応するため、枢機卿委員会を設置した。カトリック信仰そのものが損なわれてはならない一方、聖下やほとんどの枢機卿はプロテスタントの苦情の一部が正当であると認めている。それゆえ評議会は、教会の運営に対する多くの変更、司教不在の停止、世界的な聖職者の過剰について助言を行うのである。さらに、対抗宗教改革の運動を援助するためにいくつかの新しい修道会が創設される予定である。"
 catholic_flavor.1.a:0 "やっとか！"
 catholic_flavor.2.t:0 "地球上の神の王国"
 catholic_flavor.2.d:0 "カトリックの旗の下でイタリア全土を統一したことで、教皇はこの国を「神の王国」と宣言するにふさわしいと考えている。ヨーロッパ各地からのカトリック教徒は、この模範的なキリスト教徒の美徳の国に住むことを熱望し、彼の旗のもとに集まっている。外国の力はもはや枢機卿を支配することはできないが、教皇の教皇勅書や勅令にもさほど注意を払うことはないだろう。"
 catholic_flavor.2.a:1 "全ての人々は一つの神の下に！"
 catholic_flavor.3.t:0 "五大総主教座"
 catholic_flavor.3.d:1 "5つの総主教庁すべてをキリスト教正統派信徒に戻したことで、古の五大総主教区を復活させ、結果として、東西教派大分裂を実質的に終了させた。いくつかの国はカトリックに執着し続けるかもしれないが、教皇はもはや聖ペテロの継承者であり五大総主教首座であるという虚栄、およびローマ司教の地位を失っている。"
 catholic_flavor.3.a:0 "傷は癒やされた！"
 catholic_flavor.4.t:0 "聖職売買？"
 catholic_flavor.4.d:0 "我々は、$CAPITAL$の教会運営における高い地位に欠員を有している。ある申し出をしてきた裕福な家の出の聖職者がいる。その地位への彼の選出を承認、支持すれば、我々の財源に大きな寄付金を得ることができるだろう。何人かのより敬虔な人々は、これが聖職売買と呼ばれる罪だと主張しているが、彼らが何を知っているというのだ？"
 catholic_flavor.4.a:0 "我らにはカネが必要だ！"
 catholic_flavor.4.b:0 "それは罪だ！"
 catholic_flavor.5.t:0 "免罪符の販売"
 catholic_flavor.5.d:2 "「棺桶の中でコインがチャリンと音を立てると、霊魂が天国へ飛び上がる！」という言葉通り、ドミニコ会の修道士であったヨハン・テッツェルは教皇のために免罪符を販売することを彼の使命とした。金と引き換えに地上の罪が赦されることを約束することで、彼は金持ちの魂を救うことに非常に積極的だ。ーそして、それは彼らの悪徳を放棄することさえ必要としないやり方なのだ！しかしながら、[Root.GetAdjective]の聖職者の間にはこの慣行に眉を広める者もあり、彼らは教皇がそのようなやり方で彼自身の富を増やしていることに不快感を持っている。代わりに、彼らはキリスト教徒が罪の真の改悛によって赦されることを示すよう求めている。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]が歳を取るにつれ、この件に関する論争はより個人的なものとして感じられている。あらゆる[Root.Monarch.GetTitle]は彼らの支配を安全に保つ必要があり、[Root.Monarch.GetSheHeCap]もまた罪を犯している。[Root.Monarch.GetSheHe]が赦しを得るにはどのようにすべきだろう？"
 catholic_flavor.5.a:1 "教皇への寄付を手配するべきだ。"
 catholic_flavor.5.b:1 "免罪符を選ぶのは簡単だが、改悛こそより良い方法だ。"
 catholic_flavor.6.t:0 "遺物の崇拝"
 catholic_flavor.6.d:1 "身分の高い者から非常に低い者まで、人々は遺物を崇拝することによって、それを見た者が煉獄での時間を減らすことができると信じている。この行為に反対する論文が、非常に重要な遺物収集を持つ[unrest_province.GetName]の教会の扉に釘付けにされているのが見つかった。彼らの不満に真実があるのか、それとも彼らは単に救いへの我々の真の道である教会の団結に害を及ぼそうとする反対者や異端者なのだろうか？"
 catholic_flavor.6.a:0 "しかし、私はちょうど聖母マリアのミルクの小瓶を買ったところだ。"
 catholic_flavor.6.b:0 "赦しは神からのみ、もたらされる。"
 catholic_flavor.7.t:1 "聖母マリアの崇拝"
 catholic_flavor.7.d:0 "我が主イエス・キリストの母たる祝福されし聖母マリアは、天国の女王であり、多くの恵みの仲介者である。これ以上完璧な女性はおらず、彼女の聖なる母性は彼女に神の右手の座を与えた。そうではないとする人々もいる。最近、急進的な神学者たちが、そのような執り成しは必要ないと主張している。彼らの主張は正しいのか？あるいは聖母教会は、ほぼ異端の発話によって危機にさらされているのだろうか？"
 catholic_flavor.7.a:0 "聖母マリアが彼らを赦されんことを。"
 catholic_flavor.7.b:0 "彼女は特別な女性だが、それでもただの女だ。"
 catholic_flavor.8.t:0 "部分審判の教義"
 catholic_flavor.8.d:1 "我々が知っているように、我々は死ぬと、神は直ちに裁きを行い、最後の審判を待つまでの魂の運命を決める。しかし、一人の修行僧が異端と端を争うような教説的紛争を開始し、彼は煉獄は存在しないと主張し、死者への祈りは彼らの天国への道を助けることはないと述べている。これらの紛争は、我々の教会のまさに団結を脅かしている。"
 catholic_flavor.8.a:0 "彼はおそらく異端者だな。"
 catholic_flavor.8.b:0 "申し訳ないが、死んだ愛する者のためにできることは何もない。"
 catholic_flavor.9.t:0 "信仰の新しい告白"
 catholic_flavor.9.d:0 "改革派は、カトリックの教えと異なる、軽微だが重大な差異が何点かある新たな信仰告白を提唱している。これはほとんど異端に近いと教会は主張しているが、この件を利用して教会とその統治機構をより厳重な管理下に置くべきと提言する者たちもいる。"
 catholic_flavor.9.a:0 "それを促進しよう。"
 catholic_flavor.9.b:0 "いいや、それでは皆が地獄に落ちる。"
 catholic_flavor.10.t:0 "安全な通行の約束？"
 catholic_flavor.10.d:0 "いわゆる改革派の修道士の一人が最近、彼の正当性を主張するため、安全な通行という最も厳粛な約束の下に、我々の宮廷に現れた。以前のフスのように、彼の異端は明らかだが、我々は約束を守らなければならない。"
 catholic_flavor.10.a:0 "約束を守ることこそ我々の名誉だ。"
 catholic_flavor.10.b:0 "我々は異端者との約束には縛られない。"
 republics.1.t:0 "共和的伝統の議論"
 republics.1.d:0 "我々の若く脆弱な共和国は、旧政権の支持者と、自由と解放の頑丈な擁護者たちの間で、激しい、時には乱暴になることもある議論を経験している。これにどのように反応するべきだろうか？"
 republics.1.a:0 "我々には王が必要だ！"
 republics.1.b:0 "共和国は神聖だ！"
 republics.2.t:0 "自由貿易主義者が議論で勝利"
 republics.2.d:0 "自由貿易主義者はますます人気を高めており、今では、議会の支持の大部分を獲得しているように見える。彼らは我々の重商主義の傾向を減らさなければならないと提唱している。"
 republics.2.a:0 "我々が自由貿易主義者にならなくては"
 republics.2.b:0 "重商主義は国家のために不可欠だ"
 republics.3.t:0 "専制君主の台頭"
 republics.3.d:0 "共和国に対する尊敬の欠如は、その基盤を徐々に蝕んだ。国家の安定を保つために、$MONARCHTITLE$$MONARCH$は$RULER_O_PRONOUN$自身を終身独裁者とすると宣言した。"
 republics.3.a:0 "$MONARCH$万歳！"
 republics.4.t:0 "裁判"
 republics.4.d:0 "我らが最も崇高なる$MONARCHTITLE$よ、貴殿の長男は、今、汚職と賄賂のため裁判に臨んでいる。告訴が真実であることはもはや疑いがなく、長男の有罪判決は、貴殿に深刻かつ直接的な一撃を与えるだろう。一方で我々は無論ながら、裁判に干渉して彼の無罪を勝ち取ることもできる。"
 republics.4.a:0 "公務からは引退だ"
 republics.4.b:0 "彼の無罪を見るがいい"
 republics.5.t:0 "新しい硬貨"
 republics.5.d:0 "昔は$MONARCHTITLE$の肖像を硬貨の裏側に描いたものだが、今の共和国ではそのような個人崇拝を拒否している。新しい高純度の硬貨を発行すれば、硬貨の信用を高めることができるだろう。もちろん、誰がこれをやったのかは記憶されるべきだ。"
 republics.5.a:0 "改革を拒否する"
 republics.5.b:0 "硬貨を発行しよう"
 republics.6.t:0 "外国の陰謀？"
 republics.6.d:0 "貴族階級が外国勢力と陰謀を企んでいるとの噂が流布している。ヒステリーが蔓延し、大変な状況だ。民衆は反逆者の打倒を要求しているが、賢明な人々は、共和国の正義の伝統に任せるべきだと言っている。"
 republics.6.a:0 "彼らを捕らえて財産を没収しろ"
 republics.6.b:0 "正義は何よりも重要だ"
 republics.7.t:0 "ボディーガードの展開"
 republics.7.d:0 "$MONARCHTITLE$の仕事場は、内外の敵からの挑戦を受けている。したがって、強力な個人的なボディーガードが、[Root.Monarch.GetSheHe]が依然として力を発揮するために不可欠である。我々の時代の乱れた政治はこれを必要としているが、この新しい傾向が貴族化に向かっており、共和国の伝統を覆していると主張して、それを否定する人々もいる。"
 republics.7.a:0 "それを実行しろ！"
 republics.7.b:0 "それは我々の共和国の理想に反する！"
 republics.8.t:0 "扇動する伝道者"
 republics.8.d:0 "私たちが知るすべての終わりと新しい始まりを予言する説教者が現れました。説教者は最近の戦争で信者を増しましたが、彼は我々が考える共和国をあまり押し進めてはいません。我々は、彼を火刑にすることができますが、団結が必要なときに内的な問題を引き起こす可能性があります。"
 republics.8.a:0 "そのことを許す！"
 republics.8.b:0 "彼奴を火刑に処せ！"
 republics.9.t:0 "貴族の陰謀"
 republics.9.d:0 "共和国の脆弱なのを見て、貴族たちが我々の偉大な共和国で世襲的継承を起こそうとしているという陰謀の噂が我々に届いた。"
 republics.9.a:0 "これは懸念されるな"
 republics.10.t:0 "評議会の分裂"
 republics.10.d:0 "共和国は支配者たちの賛同された共通目的によって機能する。その支配者たちは支配を受ける側の人々の確固とした意志をその都度表明する。我々の共和国は我々を強くしてきた伝統に背を向けてきた。指導評議会の結束力の欠如により、我々の軍事力は失われている。"
 republics.10.a:0 "これは良くない！"
 republics.11.t:0 "政府に影響を与える紛争"
 republics.11.d:0 "重要な一族が進んで共和国の利益を自分の利益と同等に扱うとき、共和国は成功していると言える。現在、共和制の伝統は圧迫されており、一族は共和国よりも自分の利益を追求している。これは、合意形成がより困難であるため、我々の統治能力を傷つけている。"
 republics.11.a:0 "これは良くない！"
 republics.12.t:0 "交易戦争"
 republics.12.d:0 "我々は常に商人同士の健全な競争を奨励したが、同時に彼らは常に共和国の利益を最優先に考えた。我々は、共和国の交易がライバルの利益に対し勝っていることを確実にするために協力しただろう。今ではこの伝統は衰退しつつあり、商人の階級を兄弟同士で争うことが増加しつつある。このことは我々の国を傷つけている…"
 republics.12.a:0 "何かを行う必要がある！"
 republics.13.t:0 "式典の破壊"
 republics.13.d:0 "共和国の中核部分の一つは、国家の偉大な式典である。これにより、貴族の間の意見の不一致や紛争を鎮め、目的の一致を示し、世界に我々の強さを示す場面となっている。最近の式典では、不満を抱いた集団が、支配者の評議会との意見の不一致を示すため、我々の伝統に背を向けている。"
 republics.13.a:0 "理想からかけ離れている！"
 muslim_piety.1.t:1 "[spread_of_extreme_practices_province.GetAreaName]における極端な風習の普及"
 muslim_piety.1.d:1 "中世後期には、いくつかの新しい形のイスラム神秘主義が登場した。その中でも特に物議を醸したのは、「世捨て人」として知られる、スーフィーと呼ばれる修行者たちである。彼らは一般社会から完全に離れ、すべての体の毛を眉毛に至るまで剃り、神との独特の関係を証明するためにシャリーアの法律を公に破った。その間ずっと彼らは、施しを乞いながら町から町へと放浪した。我々の宗教学者は、教育を受けていない民衆が彼らに畏敬の念を抱く傾向により真の信仰から遠ざかってしまうと主張して、彼らの迫害を求めている。"
 muslim_piety.1.a:1 "[spread_of_extreme_practices_province.GetAreaName]から追放せよ。"
 muslim_piety.1.b:1 "放っておけ。"
 muslim_piety.2.t:1 "帰国奨学生"
 muslim_piety.2.d:1 "特に13世紀のモンゴル征服の後、エジプトとシリアはムスリム世界において学問学習の第一の中心地として浮上しました。スンナ派のあらゆる説得者がダマスカスとカイロに集まり、科学、神学、そしてすべての法律の教師から学び、その傍らで、シーア派はレバノンのジャバル・アメルを旅行して、正統十二イマーム派の学者たちと会いました。我々の国から出た多くの奨学生は、教育巡礼を終え帰国し、イスラムの心臓部で学んだように、イスラム律法主義を我々の[Root.GovernmentName]で実現しようとしています。"
 muslim_piety.2.a:1 "彼らを我々の国に歓迎しよう。"
 muslim_piety.2.b:1 "神を理解することは、本を読むだけでは適わない。"
 muslim_piety.3.t:1 "スーフィー組織が支持を集める"
 muslim_piety.3.d:1 "近世の間、人気のあるスーフィー崇拝がムスリム世界で急速に広まった。我々の軍隊の弱体化した状態を見て、主要階級のシャイフ（族長）は、彼らの郎党に我々を支えるため我々の敵に対して武器を取るよう促し始めた。"
 muslim_piety.3.a:1 "我々は支援のために神秘主義者たちに頼ることはできない！"
 muslim_piety.3.b:1 "これら信仰の戦士たちを歓迎しよう。"
 muslim_piety.4.t:1 "宗教の調和"
 muslim_piety.4.d:1 "ウラマーの大多数がスーフィーへの傾向を持つようになったのと同じく、スーフィー教団の大多数もシャリーアに従って生きる敬虔な人生を賞賛するようになった。お互いの過激派では容認できない意見があったが、我々は神秘主義と律法主義を何とかうまく両立させた。我々の国は現在、異なる宗教慣習の穏健と寛容の成果を享受している。"
 muslim_piety.4.a:1 "神は善良なり"
 muslim_piety.5.t:1 "イブン・アラビーの哲学に関する議論"
 muslim_piety.5.d:1 "イブン・アラビーはアンダルシアの学者であり神秘主義者であり、多くのスーフィ教徒が最高の宗教指導者と考えています。彼の汎神論の「存在一性論」の哲学は、創造のすべてを神の現われとみなし、単に伝統的なイスラムの儀式からだけでなく、人生のあらゆる面で神の美しさを見るように崇拝者に勧めました。以来、議論は彼の哲学とイスラムの学術的解釈との互換性を巡って猛烈な論争を繰り広げました。一方、多くのスーフィ教徒にとって、イブン・アラビーの哲学は彼らの宗教的習慣の基礎原則となりました。今、我々にも支持することを求められています。"
 muslim_piety.5.a:1 "存在一性論を拒否。"
 muslim_piety.5.b:1 "存在一性論を支持。"
 muslim_piety.6.t:1 "ズィンミーの建築制限"
 muslim_piety.6.d:1 "イスラム法のもとでは非ムスリムに対し、都市中心部で新しい建物を建設することに数多くの制限を課していた。家をムスリムの家より高くすることはできず、新しい礼拝所を建設することは許されず、すでに存在している礼拝所の補修のみが認められた。実際にはこれらの規則が適用されないこともよくあったのだが、国内でイスラムが律法主義的解釈に傾くにつれて、ウラマーの主要人物からは規則をより厳格に履行するよう求める声が出始めている。"
 muslim_piety.6.a:1 "法律を条文通りに施行する。"
 muslim_piety.6.b:1 "彼らの好きなようにさせておこう。"
 muslim_piety.7.t:1 "ズィンミーによる建築制限の無視"
 muslim_piety.7.d:1 "礼拝堂や高層建築を建設することは公的に禁止されているにもかかわらず、我が国のいくつかの州のズィンミーは公然と法律に反しており、カーディーの多くは対応が甘すぎる。その理由は、有害だと見なしていないか、目をつぶる程の高額な賄賂を受け取ったかのいずれかだ。"
 muslim_piety.7.a:1 "法律をより厳格に施行するよう努める。"
 muslim_piety.7.b:1 "法律を強要しない。"
 muslim_piety.8.t:1 "正しいことを行うよう求め、邪悪を禁じる"
 muslim_piety.8.d:1 "ムスリムは、コーランで「正しいことを行うよう求め、邪悪を禁じる」ためにコミュニティの中で積極的な役割を担うよう奨励されている。ムスリム学者によって多くの解釈がなされているが、時には改革派のグループによって、より極端な見解を強力に広げるための正当な理由とされている。[Root.Capital.GetCapitalName]にある一連のカリスマ的なモスクの説教者たちは、非正統的な宗教的儀式の終わりを要求し始め、スーフィーに対して民衆を扇動し、暴力と街中での争いにつながっている。"
 muslim_piety.8.a:1 "この動きを根絶せよ。"
 muslim_piety.8.b:1 "彼らを支援せよ。"
 muslim_piety.9.t:1 "スーフィー慣習に対する議論"
 muslim_piety.9.d:1 "ムスリム学者は、スーフィズムの許容に関する問題に対して統一見解を持っていなかった。ほとんどの学者が宗教的献身の度合は高く評価していたが、それは一般の人々の間で感銘を受けていただけで、幾人かの学者はスーフィーが表明した信仰がどれほど確かなものだったかについて難色を示した。ワインと不法な愛に関する詩や歌、そして聖人とみなされる墓での回旋舞踊や崇拝は、時にはウラマーのより厳格な集団からの反対を引き起こす可能性があった。"
 muslim_piety.9.a:1 "強硬派を支援する。"
 muslim_piety.9.b:1 "穏健派を支援する。"
 muslim_piety.10.t:1 "税法の浄化"
 muslim_piety.10.d:1 "国法が神聖なシャリーアに従って作用することを保証するためには、時折、徴税業務を再検討し、我々[Root.GetReligiousSchool]の偉大な立法者たちによって保たれた法的見解の下で、できる限り密に調整する努力が求められる。これは、何年にもわたって蓄積してきた慣習的な税金を排除し、シャリーアによって許可されたものだけを取ることを意味する。"
 muslim_piety.10.a:1 "小作農は非合法な重税から解放されなければならない。"
 muslim_piety.10.b:1 "提案を拒否する。"
 muslim_piety.11.t:1 "神秘主義者と物語作家"
 muslim_piety.11.d:1 "ウラマーの多くは、物語作家が一般市民の生活に与えた大きな影響に疑問を投げかけている。我々の国民の伝統的英雄の物語は何世紀も前のことだが、歴史上の人物の不真面目で歪んだ結末を崇拝する危険性がある。[storytellerprovince.GetAreaName]の有名な聖職者は、我が国の物語作家に対して断固とした態度を示しており、過去の宗教学者が物語を取りつかれたかのように聞くと、誤った崇拝につながる可能性があると警告したことに注意を促している。"
 muslim_piety.11.a:1 "我々は我が国から不快な物語を禁止しなければならない。"
 muslim_piety.11.b:1 "我々の先祖を理想化することは何も間違っていない。"
 muslim_piety.12.t:1 "交易ギルドと友愛"
 muslim_piety.12.d:1 "ギルドと友愛は、[Root.GovernmentName]の公人としての生活での変わらない要素であり、コミュニティ内の小さなコミュニティでの独自の規則、習慣、さらには法律として様々に存在する。これらの団体が、神秘的な伝統、スーフィズム、そしてしばしばシャリーアの非正統的な適応に耽ることも非常に一般的である。ウラマーの法律が都市の環境に浸透しないことも時々ある。\n[fraternity_province.GetName]の職人が国に働き掛けて、地元の仕事に大きな影響力を持つ地元のギルド組合員を警告した。この都市で工芸品を手に入れたい人は、現在、この男の承認を得て、忠誠の誓いを行う必要がある。"
 muslim_piety.12.a:1 "これは受け入れ難いことだ。"
 muslim_piety.12.b:1 "ギルドに干渉しないようにしよう。"
 muslim_piety.13.t:1 "社会的な意見の相違と人気のあるスーフィズム"
 muslim_piety.13.d:1 "我々の国家が法律主義に課した大きな圧力と我々の社会における神秘主義の制限は、スーフィズムと中央からの規則への抵抗とを密接に結びつける効果をもたらした。社会的苦痛のある時期には、多くの人々が、高度な法律家であるウラマーとその味方である[Root.GovernmentName]の代わりに、霊的指針のための神秘主義の教団を今や頼りにしている。\n[popular_sufism_province.GetName]で緊張が燃え上がった時、影響力のあるスーフィー指導者が[Root.Monarch.GetTitle]の支持を表明し、潜在的に状況を落ち着かせた。"
 muslim_piety.13.a:1 "我々は神秘主義者の支持を受け入れることはできない。"
 muslim_piety.13.b:1 "神は善良なり"
 muslim_piety.14.t:1 "コーヒーとタバコ"
 muslim_piety.14.d:1 "我々の社会にとって非常に新しいものであるにもかかわらず、コーヒーやタバコなど興奮作用のある嗜好品が急速に普及しており、それに伴いコーヒーハウスは今や[Root.Capital.GetCapitalName]から[coffee_province.GetAreaName]までどこでも見られるようになった。これらは特にスーフィー教団に好まれている。これらは新規のものであるがゆえに、適切な利用に関して宗教的権威の中でも意見が分かれている。\n厳格な法律家の多くはこれらの利用を制限するよう求めてきているが、一方では慎重に議論すべきという者もいる。コーヒーとタバコのどちらも国内で非常に人気があるためだ。[coffee_province.GetName]の代官が、州内のコーヒーハウスの閉鎖許可を求めて今[Root.Capital.GetCapitalName]に戻ってきている。彼は、コーヒーハウスが反体制派の会合場所になると信じている。"
 muslim_piety.14.a:1 "制限を課そう"
 muslim_piety.14.b:1 "コーヒーを飲ませよう"
 muslim_piety.15.t:1 "[new_province.GetName]でスーフィー教団の人気が高まっている"
 muslim_piety.15.d:1 "[Root.GetName]で流行しているスーフィー教団のいくつかは、新しく獲得した[new_province.GetName]州にすぐに浸透した。地元の人々は[Root.GetAdjective]の支配について幾分躊躇しているようだが、彼らは教団を受け入れており、これにより州の我々[Root.GovernmentName]への統合が大いに進むこととなった。"
 muslim_piety.15.a:1 "代わりに法学者たちに力を入れる。"
 muslim_piety.15.b:1 "素晴らしい。"
 muslim_piety.16.t:1 "シャリーアの軽視？"
 muslim_piety.16.d:1 "教養のあるウラマーは、我々[Root.GovernmentName]でのシャリーアの規則への軽視が広範囲に広がっていると訴えている。彼らは、神秘主義の教団と異端の影響力を減らすことを要求している。これを遵守しなければ、我々は彼らの支援を失う危険性があり、これらの貴重な法律学者の多くは他国に去ることさえあり得る。"
 muslim_piety.16.a:1 "彼らの勧めに従おう。"
 muslim_piety.16.b:1 "我々はそのような脅しに屈することはできない。"
 muslim_piety.17.t:1 "建築制限の失効"
 muslim_piety.17.d:1 "我が国が法律主義のイスラムに対する熱意を失うにつれて、我々はズィンミー建築の公的な規制を完全に履行することを望むカーディーを見つけて任命することがより困難になった。法律は現時点では、単に執行不能になっている。"
 muslim_piety.17.a:1 "かえって好都合だ。"
 muslim_piety.20.t:1 "新しい[Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "我が国は確固たる導き手がまったくいない状況にあった。君主である[Root.Heir.GetName]は臆病な子供で、世界の危険に直面する準備ができていなかった。我々皆にとって幸いなことに、[Root.Heir.GetHerHis]の叔父の一人と側近たちが行動することを決めた。幼主は今や幽閉され、もはや[Root.Heir.GetSheHe]が害を及ぼすことはない。側近の一人が新たな[Root.Monarch.GetTitle]に就き、熱望されている強力な指導力を我が国に提供することを約束した。"
 muslim_piety.20.a:0 "新しい$MONARCHTITLE$の支配が長く続き、繁栄のあらんことを！"
 muslim_dlc.22.t:0 "金曜日の祈り？"
 muslim_dlc.22.d:0 "毎週の会衆の祈りは、イスラムの支配者が何世紀にもわたって正当性を示すための手段だった。金曜日の祈りがスンナ派のカリフと世俗的なスンナ派のスルタンの名の下に行われている場所をスンナ派は長年支配してきたが、祈りの地位が不確かなものとなってきた。\nシーア派のウラマーの大半は金曜日の祈りの習慣に反対しているが、社会とウラマーと支配者を結びつけ、我々の国の忠実なシーア派に戻って来る方法としての役割と考える人もいる。"
 muslim_dlc.22.a:0 "[Root.Monarch.GetName]が金曜日の祈りを導き、我が国は祈るだろう。"
 muslim_dlc.22.b:0 "国民の伝統を尊重しなければ。"
 cultural_event.1.t:0 "コンメディア・デッラルテの上演"
 cultural_event.1.d:0 "聞け、聞け！あなたの疑うことを知らない住民の前でコンメディア・デッラルテのパンタローネ（老人）、ハーレクィン（道化者）や他の全てのありがちなキャラクターを解き放ち、道化や悪ふざけに彼らが夢中になるのを見よ。素晴らしいコメディーは、少しの間、彼らの日々の生活が圧政的な支配者の束縛の下で疲れていることを忘れさせることができるのだ。加えて、それは楽しい！"
 cultural_event.1.a:0 "実現させよう！"
 cultural_event.1.b:0 "無意味な気晴らしにすぎない。"
 cultural_event.2.t:0 "自由、平等、博愛"
 cultural_event.2.d:0 "強力なトーチのように、旧世界と新世界の最も暗い隅々にも理性の光をもたらし、啓蒙主義は世界を席巻している。この動きを支援することは疑いなく科学と哲学の進歩につながるだろうが、人間の自由と人間の奪うことのできない権利に関する運動の概念は、私たちの国で少し反抗的な熱狂を引き起こすかもしれない。"
 cultural_event.2.a:0 "我々はこれらの思想を受け入れよう！"
 cultural_event.2.b:0 "いや、危険を犯すだけの価値はない。"
 cultural_event.3.t:0 "ビザンツ帝国からの難民"
 cultural_event.3.d:0 "我が主よ、ビザンツ帝国はサラセン人の手に落ちた。ローマ帝国の最後の要塞であったコンスタンティヌスの町は、今やトルコの手に落ちた。全キリスト教徒がショックでよろめいた時、ビザンツ帝国からの難民たちはヨーロッパの都市や宮廷に群がっている。彼らは、古典的な知識、アリストテレス、プラトン、ガレノスの書物、ラテン語とギリシャ語に関する徹底的な知識を持ち込んだ。これらの難民を$COUNTRY$に招待することは、文化と科学の分野における我々自身の奮闘に大きく貢献するかもしれない。"
 cultural_event.3.a:0 "すべての手段を使って、彼らを助けよう！"
 cultural_event.3.b:0 "いや、我々は彼らの助けを必要としない。"
 cultural_event.4.t:0 "フィレンツエの学校を支援"
 cultural_event.4.d:0 "我々は、フィレンツェの学校でイタリアの芸術家を支援する立場にある。国際的な芸術の後援者として認識されることは、我々の宣伝活動を確実に助けるだろう。"
 cultural_event.4.a:0 "もちろんだ。彼らには我々の支援が必要だ。"
 cultural_event.4.b:0 "いや、我々は他に問題を抱えている。"
 cultural_event.5.t:0 "最後の馬上槍試合"
 cultural_event.5.d:0 "我々は風を感じている。まもなく我々の馬術に長けたエリートは、騎士道の伝統が近代化の嵐の前に消えていくために、夢のようなものに過ぎなくなるだろう。世界は変わりつつあるが、今やこれが最後の1回だ。ならば$COUNTRY$の騎士よ、いざ馬に乗れ！"
 cultural_event.5.a:0 "栄光へ向かって進め！"
 cultural_event.5.b:0 "いや、我々は時代をつかむ必要がある。"
 cultural_event.6.t:0 "聖ルカ組合の設立許可"
 cultural_event.6.d:0 "芸術家保護の聖人である聖ルカは、おそらくアントワープで最も有名な西ヨーロッパの芸術家組合にしばしば彼の名前を貸すようになった。$COUNTRY$のここに組合の設立を許可することは少し費用がかかるかもしれないが、その芸術を見る全ての人に文化的恩恵をもたらすだろう。組合の官僚制度を発展させることは我々固有の官僚的な伝統を高めることになるだろう。"
 cultural_event.7.t:0 "オランダ絵画の黄金時代"
 cultural_event.7.d:0 "最近独立したオランダ共和国は、人文主義思想と哲学の強い流れの下で、16世紀後半には古いカトリックヨーロッパの確立された芸術的伝統とアイデアを打破するための哲学的段階に入った。アムステルダムを通じた開発に伴う交易からもたらされる富を背景として、我々はオランダの絵画の黄金時代へと導かれるだろう。"
 cultural_event.8.t:0 "ディワニ体書法"
 cultural_event.8.d:0 "ディワニ体書法は、15世紀と16世紀のオスマン帝国に起源を発する筆記体のアラビア書法で、オスマンの内閣であるオスマン会議によって発行された王法で意図的に利用されたことに由来した。書法の一致で我々の勅令と神の言葉を宣言することによって、我々の規則を強化しよう。"
 cultural_event.8.a:0 "それをやってみよ！"
 cultural_event.8.b:0 "不要な気晴らしにすぎない"
 cultural_event.9.t:0 "茶道"
 cultural_event.9.d:0 "茶は、少なくとも9世紀から日本で栽培されていたが、茶の湯のより洗練された美である茶道は15世紀初期にようやく完全な発展を遂げた。宗教儀式の、また伝統文化の一部として、茶道は我々に不可欠な文化遺産となるかもしれない。"
 cultural_event.10.t:0 "ルネサンス哲学を支持"
 cultural_event.10.d:0 "制限もなく縛られてもいないあなたは、自分の資質の限界と制限を自分で決めるであろう。我々はあなたを世界の中心に置くので、あなたは世界の全てを調べるであろう。\n\n--ピコ・デラ・ミランドラ--『人間の尊厳についての演説』"
 cultural_event.11.t:0 "南ドイツのオルガンの伝統"
 cultural_event.11.d:0 "南ドイツのオルガンの伝統はドイツのオルガン作曲家たちの流派であり、彼らの作品はイタリアの巨匠のもとで学んだドイツ人によって習得された初期のイタリアの伝統から大きな影響を受けていた。即興演奏、シャコンヌ、パッサカリアとして知られている南ドイツのオルガン奏者たちの音楽は、我々が支援を検討できるものである。"
 cultural_event.12.t:0 "バロック音楽を支援"
 cultural_event.12.d:0 "全知全能の神だけが、お金や食べ物、愛があまりにも少ないという理由で芸術の才能が無駄になってしまっていることを知っている。$COUNTRY$のもがいている作曲家をあなたの後援で助けよう。彼らは見返りとしてあなたを助けてくれるだろう。"
 cultural_event.13.t:0 "民族叙事詩"
 cultural_event.13.d:0 "我々の臣民たちは$RANDOM_OLD_MONARCH$についての物語と伝説を語り始めた。伝説は、$COUNTRY$の最も暗黒の時代に、彼は我々の国に戻り、それを悪から救うと言う。その声の中の真実にかかわらず、我々はこれを宣伝に利用することができる。"
 cultural_event.13.a:0 "うん、私は良い話は大好きだ"
 cultural_event.13.b:0 "いや、人々は今この時に集中すべきだ"
 renovatio_effect:0 "§Y神聖ローマ帝国§!が団結し、一つの国家へ！"
 vassalize_empire2:0 "§Y神聖ローマ帝国§!の全構成国が我々の直接の臣下になるか、帝国を離れると、我々は彼らの領土に対する請求権を獲得します！"
 EVTNAME6140:0 "商業の活況"
 EVTDESC6140:0 "我々の巧妙な商取引慣行のおかげで、商人は我々の王国に引き付けられており、その結果、交易効率は向上した。"
 EVTNAME857:0 "有能な外交！"
 EVTDESC857:0 "$RULER_ADJ$の仲間との意思疎通にいくらかの努力を払った後、$MONARCHTITLE$$MONARCH$の苦労は報われた。我々の外交的な地位は、$RULER_ADJ$の絹のような弁舌のおかげで向上している。"
 EVTOPTA857:0 "$MONARCH$は常に信頼される…"
 EVTNAME858:0 "無能な外交！"
 EVTDESC858:0 "外交における$MONARCH$の無能さは想像を絶する。$RULER_S_PRONOUN$が一体何をやらかしたのか知る由もないが、$RULER_S_PRONOUN$が大使に送った謝罪の手紙ただ一通で、世界における我が国の外交的地位は傷つけられた。"
 EVTOPTA858:0 "一体どうやればそんなことができたのだ？"
 EVTDESC9471:1 "国境は有機的なもので、季節によって変化あるいは変質したり、最新の征服者の運命と共に通過したりもする。歴史家は、おそらく、西暦$YEAR$年に$PROVINCENAME$で起こった出来事は必然的なものだったと言うだろう。$PROVINCENAME$は$COUNTRY$の慈悲深い支配の下で繁栄し続けていたため、国境の反対側の田舎者たちの嫉妬を受けるようになった。おそらく彼らは我々に対してあまり公平ではないだろう。いずれにしても、$PROVINCENAME$の緊張はライバルである[neighbour_country.GetUsableName]に我々に対する開戦事由を与えることになった。"
 EVTOPTC9472:0 "徴兵だ"
 EVTNAME841:0 "海軍の改革者"
 EVTDESC841:0 "我々が陸軍を犠牲にしてもう少しそれを支持することにしたため、我々の海軍の全体的な性能は確実に改善した。偉大な技能を持った将校が集団から浮上している。"
 EVTOPTB841A:0 "彼を昇進させよう"
 EVTNAME3001:0 "内紛"
 EVTNAME3008:0 "内紛の終結"
 EVTDESC727:1 "領域内の誰もが[enemy_country.GetUsableName]との戦争の後ろで団結している。彼らはそれが我々が勝たなければならない戦いであると感じており、すべてが[Root.GetUsableName]のために彼らの役割を果たしている。"
 EVTNAME1001:0 "ロシアの国家"
 EVTDESC1001:0 "征服と外交を通して、ロシアは単なる開拓地から支配的な公国へと変容した。いくつかの東方遠征の後、最終的にモンゴルの遊牧民たちは抑圧され、ツァーリの君主の支配下にある中央集権的なロシアの国家が出現している。西ヨーロッパからの影響は我々の近代化と国家の改革を助け、西洋式の教育が採用されている。"
 EVTOPTA1001:0 "それはすべて、母なるロシアに属する"
 EVTOPTB1001:0 "母なるロシアは待つことができる"
 EVTNAME1002:0 "オランダの国家"
 EVTDESC1002:0 "オランダは、ヨーロッパの最も有能な海軍と植民地大国の一つとして浮上している。地方及び海外での有利な交易の機会は、結果として、世界で最初となる資本家の国家の一つへと迅速な進化をもたらしている。"
 EVTOPTA1002:0 "オランダの覇権"
 EVTOPTB1002:0 "我々はそれに関わりたくないな"
 EVTNAME1003:0 "スペインの国家"
 EVTDESC1003:0 "新たに発見された地域の世界的な拡大と植民地の設立は、スペインを最も強力で豊かな国のひとつに変容させている。スペインの探検家は常に新しい土地に移り住み、国境を広げている。膨大な量の金銀が我々の母国に戻ってきており、国庫の財源を埋めている。"
 EVTOPTA1003:0 "スペインの名の下に、世界を征服しよう。"
 EVTOPTB1003:0 "それは何も良いことはないだろう"
 EVTNAME1004:0 "イングランドの国家"
 EVTDESC1004:0 "交易はイングランドの国家政策の基盤となってきた。国境を越えて影響力を拡大し、自国の政治的な発展を支配することで、私たちはヨーロッパ列強の一つとなった。我々の植民地支配は、世界経済における立場を強化し、国家の経済成長を促進する大きな要因となっている。"
 EVTOPTA1004:0 "イングランドの栄光の日来たれり"
 EVTOPTB1004:0 "我々はそれに関わりたくないな"
 EVTNAME1005:0 "フランスの国家"
 EVTDESC1005:0 "今年は国家の進化の始まりを告げる年となるだろう。より近代的な中央集権国のために、古い封建的な道が開始される。事業の誤算や軍事作戦のために財政的に苦労してはいるが、我々は自分たちをヨーロッパの最も支配的な権力の一つに変えようとしている。"
 EVTOPTA1005:0 "フランスの栄光の日来たれり。"
 EVTOPTB1005:0 "我々はそれに関わりたくないな"
 EVTNAME1006:0 "イタリアの国家"
 EVTDESC1006:0 "ルネサンスの中心地として、我が国は文化的に開花している。我々は、建築と文学の分野で、特に芸術的な反乱のように見えるものの始まりに入ったばかりである。しかし、文化的進化は我が国の平和を維持する助けとはなっていない。我が国は、権力と領土の利益を求める外国によって引き続き傷つけられている。"
 EVTOPTA1006:0 "すべての土地はイタリアへと繋がる。"
 EVTOPTB1006:0 "我々はそれに関わりたくないな"
 EVTNAME1007:0 "ドイツの国家"
 EVTDESC1007:0 "強い中央機関がないにもかかわらず、我々の国は繁栄している。ドイツ北部の何百という町で形成されたハンザ同盟は、我々の国の繁栄に貢献してきた。知的な成長、海と陸上交易との組み合わせもまた、開発を促進し、裕福な製造業の中心へと我々の国を変革してきた。"
 EVTOPTA1007:0 "ドイツを形成する。"
 EVTOPTB1007:0 "我々はそれに関わりたくないな"
 EVTNAME1008:0 "ペルシア国家"
 EVTDESC1008:0 "$MONARCH$はシーア派のトルクメン部族の長として、わずか15歳で彼の父親の地位を得た。彼はすぐに北西部に権力基盤を確立し、自身をイランのシャーであると宣言した。周辺地域のいくつかは征服されており、復活したイランの国家の可能性はもはや不確かなものには見えない。"
 EVTOPTA1008:0 "ペルシア覇権"
 EVTOPTB1008:0 "我々はその段階へと踏み出す準備ができていない。"
 EVTNAME1009:0 "ムガル帝国"
