 reforms.1.t:0 "金融改革"
 reforms.1.d:0 "我が国は、経済と我が国の統治の分野で抜本的な改革を行っている。しかし、そのような改革は安くはないし、民衆の間でかなりの怒りを引き起こすかもしれない。"
 reforms.1.a:0 "改革をやり遂げろ。"
 reforms.1.b:0 "いや、そのような組織再編はあまりにも過酷だ。"
 reforms.2.t:0 "社会改革"
 reforms.2.d:0 "我が国は広範な社会的再編を行っている。貴族の土地が大幅に減少し、農民の負担を軽減することが約束されている。我々の人口の大部分を占める農奴の解放の結果は、我々の領域における貴族の敵対的な反応である。"
 reforms.2.a:0 "改革をやり遂げろ。"
 reforms.2.b:0 "我々はこのような改革を必要としない。"
 reforms.3.t:0 "軍事の発展"
 reforms.3.d:0 "$MONARCH$は我が国の軍事制度を改革する一連の措置を講じている。戦術改革には、火力を最大限に活用するための浅く幅広な陣形が含まれている。この新たな戦術ドクトリンは火力と機動力に基づいており、重い砲兵や遅いテルシオを回避できる。"
 reforms.3.a:0 "より高品質な軍隊に投資しよう。"
 reforms.3.b:0 "我々はこのような改革を必要としない。"
 reforms.4.t:0 "建築の発展"
 reforms.4.d:0 "我が国は、現在、建築において大きな発展を遂げている。数多くの記念碑的建造物、建築上の驚異、水道橋や学校などの建築物が建てられている。"
 reforms.4.a:0 "建築の発展を支援する。"
 reforms.4.b:0 "支援の必要はない。"
 EVTNAME4041:0 "インドの交易会社"
 EVTDESC4041:0 "東インド会社に対する我が国の関心は、主に、他社の初期の冒険的事業によって生み出された膨大な収入への希望と野望に基づいている。同時に、現代の世界交易において支配的役割を果たすという$MONARCH$の部分にも望みがある。これは、必ずしも我が国の商人によって全面的に支持されている欲求ではない。"
 EVTOPTA4041:0 "東インド会社を創設する。"
 EVTOPTB4041:0 "無用な冒険的事業だ。"
 EVTNAME4042:0 "国立銀行"
 EVTDESC4042:0 "銀行の設立は、我々に重要な評判と信頼性を与えた。また、政府は戦争資金を調達する際にはるかに大きな柔軟性を得ることができた。"
 EVTOPTA4042:1 "インフレの制御に力を注ぐ。"
 EVTOPTB4042:1 "有益な借金を確保するのに力を注ぐ。"
 EVTNAME5001:0 "キリスト教の影響"
 EVTDESC5001:0 "入植者、交易商、宣教師との緊密な接触は、古い宗教的信仰を徐々に放棄し、習慣や信念を変えていくほど、人々に影響を与えてきた。"
 EVTOPTA5001:0 "宗教を改宗しよう！"
 EVTOPTB5001:0 "先祖の信仰を尊重しよう。"
 EVTNAME5005:0 "反乱！"
 EVTDESC5005:0 "高い税金と文化的、宗教的な違いが市民に不幸をもたらした。これが続けば、国家の安定度に大きな影響を与えるだろう。"
 EVTOPTA5005:0 "無視しよう。"
 EVTOPTB5005:0 "税率を下げよう。"
 EVTNAME5008:0 "国家への贈り物"
 EVTDESC5008:1 "国内の貴族や企業家は、国庫に現金を寄付することで近年の優れた統治に報いることにした。ある者は純粋な愛国心から。またある者は名誉ある称号や地位と引き換えに。"
 EVTOPTA5008:0 "国庫に入れる。"
 EVTOPTB5008:0 "気前よく使う。"
 EVTNAME5014:0 "君主の一時的な狂気"
 EVTDESC5014:1 "この数ヶ月間、$MONARCH$の振る舞いはとてもおかしい。[Root.Monarch.GetSheHe]は一時的な狂気を患っているようだ。このため、我が国はろくな政治方針も立たない状態にある。"
 EVTOPTA5014:0 "軍の指導を依頼する。"
 EVTOPTB5014:0 "統治指導を依頼する。"
 EVTNAME5015:0 "優秀な大臣"
 EVTDESC5015:1 "我らが[Root.GetEventAdvisorTitle]である[Root.GetEventAdvisorName]は、国家にとって有益な仕事をこなし、その地位にある者として素晴らしい人物であることを示してきた。このように優れた大臣を雇用しているとは幸運だ！"
 EVTOPTA5015:0 "統治上の利点を享受"
 EVTOPTB5015:0 "軍事上の利点を享受"
 EVTNAME5016:0 "不作"
 EVTDESC5016:0 "不作により、食糧暴動が$PROVINCENAME$で勃発した。"
 EVTOPTA5016:0 "人々を助けることを試みる。"
 EVTOPTB5016:0 "反乱を鎮圧する。"
 EVTNAME5017:0 "宮廷での醜聞"
 EVTDESC5017:1 "宮廷でスキャンダルが発生した！[Root.Monarch.GetTitle]の娘の性的奔放さに関しての淫らな噂が広まり、[Root.Monarch.Dynasty.GetName]一族はが[Root.GetAdjective]の貴族たちの間で笑いの種となっているようだ。これは、何かを成し遂げることを困難にしている。"
 EVTOPTA5017:0 "責任を取り、手を打つ。"
 EVTOPTB5017:0 "責任を取らせるため顧問を買収する。"
 EVTNAME5018:0 "蒙昧主義の波"
 EVTDESC5018:1 "研究者たちによる過激な著作がいくつか出版されている。これらの論文が世間に広まると社会の安定を損ないかねない。蒙昧主義を採ってこれらの知識を発禁とする安易な道をとるか、それとも進歩を妨げないほうが良いか、どちらかを選ばなければいけない。"
 EVTOPTA5018:0 "知識は力だ。"
 EVTOPTB5018:0 "無知は至福だ。"
 EVTNAME5019:0 "例外的な年"
 EVTDESC5019:1 "[GetYear]年は、交易商や事業家にとって素晴らしい収穫と優れた環境とを見る年となった。これは、国の税基盤の祝福を証明しており、国家にとって高い収入を生み出している。"
 EVTOPTA5019:0 "時間をかけて利益を収集する。"
 EVTOPTB5019:0 "一度に利益を取得しよう。"
 EVTNAME5022:0 "植民者が殺到"
 EVTDESC5022:1 "人口統計学的、経済的、政治的圧力が相まって、我々の海外植民地の豊かな未知の土地でより良い生活を求める人々や、海外交易での冒険と富を求める起業家の数が急激に増加している。"
 EVTOPTA5022:0 "追加の入植者を受け取る。"
 EVTOPTB5022:0 "金銭的な利益を受け取る。"
 EVTNAME5023:0 "商人が殺到"
 EVTDESC5023:0 "交易の拡大は、我々の国境の外で新たな交易を開始する商人たちの間の欲求の増大につながった。"
 EVTOPTA5023:0 "追加の商人を受け取る。"
 EVTOPTB5023:0 "金銭的な利益を受け取る。"
 EVTNAME5024:0 "外交の動き"
 EVTDESC5024:1 "国家間の外交は、しばしば両国それぞれの突発的な要因に影響を受ける。それは両国外交団の能力を超えたものだ。我が国と近隣諸国との関係は千変万化しているが、現在の変化はふだんよりさらに素早いものであり、外交官たちはこれに追随することに困難を感じている。"
 EVTOPTA5024:0 "新たな外交官を任命する。"
 EVTOPTB5024:0 "近隣諸国との関係を改善する。"
 EVTNAME5025:0 "優れた外交"
 EVTDESC5025:1 "我々の外交官の熟練した仕事と、我が国が自身に見出す強さの羨むべき状況は、我が国の仲間たちの地位において有益であることを証明している。我々の外交官は、交渉で通常よりも良い結果を達成するため、これらの要素を活用している。"
 EVTOPTA5025:0 "栄光を享受する。"
 EVTOPTB5025:0 "我々の評判を向上させる。"
 EVTNAME5026:0 "疫病！"
 EVTDESC5026:1 "我が国の民は常に疫病の恐怖のもと暮らしている。疫病はしばしば戦争や飢餓よりはるかに致命的だ。恐ろしいことに、天然痘が[plague_province.GetName]を襲っている。流行が過ぎ去るまでに多数の、とりわけ乳幼児の命が奪われることとなるだろう。"
 EVTOPTA5026:0 "我々は何かをしなければならない。"
 EVTOPTB5026:0 "我々にできることは何もない。"
 EVTNAME5027:0 "陸軍の改革"
 EVTDESC5027:0 "我々の陸軍のより小さな改革のための計画が現在作られている。新しい戦術、武器、指揮は、戦闘効率を改善するために議論されている分野の一部である。"
 EVTOPTA5027:0 "陸軍技術に投資する。"
 EVTOPTB5027:0 "既存の陸軍を改善する。"
 EVTNAME5032:0 "海軍の改革"
 EVTDESC5032:0 "我々の海軍のより小さな改革のための計画が現在作られている。新しい戦術、武器、指揮は、戦闘効率を改善するために議論されている分野の一部である。"
 EVTOPTA5032:0 "海軍技術に投資する。"
 EVTOPTB5032:0 "既存の海軍を改善する。"
 EVTNAME5037:0 "農業革命"
 EVTDESC5037:1 "我々は、[province_in_question.GetName]において、大規模農園、灌漑および土地所有組織のための新しい農法を導入することにより、農業生産を増加させ、それによって、国家への高い税収をもたらした。"
 EVTOPTA5037:0 "大規模な軍隊に投資する。"
 EVTOPTB5037:0 "さらに増税する。"
 EVTOPTC5037:1 "製造業は利益になる！"
 EVTNAME5040:0 "優れた政府の政策"
 EVTDESC5040:1 "我々の現在の政策により、庶民や貴族たちの間には広範な支持がある。実際、それらは政府の善意と領域の福祉への関心の証拠として、実際の効率をはるかに超えて拡大している。"
 EVTOPTA5040:0 "安定度の向上に資金を使う。"
 EVTOPTB5040:0 "政府に資金を投じる。"
 EVTOPTC5040:0 "我々の国庫を埋めよう。"
 EVTNAME5045:0 "悪い政府の政策"
 EVTDESC5045:1 "我々の政策は、庶民と貴族の間で広範な不満を呼び起こしている。それらは我々の意図に反する方法により、我々の反対者が政府の悪意と領域の福祉への関心の欠如の証拠として、それらを支持する程度にまで誤解されているようだ。"
 EVTOPTA5045:0 "我々は正しい道を選択している。"
 EVTOPTB5045:0 "状況の改善を試みる。"
 EVTNAME5050:0 "[Root.Get聖職者Name]たちの不幸"
 EVTDESC5050:1 "我々の政府と[Root.GetClergyName]との間の宗教的および世俗的な問題についての意見や関心の相違が広がり、重大な紛争の原因となっている。[Root.GetClergyName]は政策の変更を要求しており、失敗すれば[Root.GetRulerTitleOrRegency]への支持を取り消すだろう。"
 EVTOPTA5050:0 "彼らの要求を無視する。"
 EVTOPTB5050:0 "彼らの要求に同意する。"
 EVTNAME5051:0 "職人たちの不幸"
 EVTDESC5051:0 "税金、企業、交易、関税政策に対する紛争や抗議は非常に頻繁になっており、状況を注意深く処理しなければ、工業生産が急激に低下する可能性がある。"
 EVTOPTA5051:0 "騒ぎを起こす者を処刑しろ。"
 EVTOPTB5051:0 "税を廃止する。"
 EVTNAME5052:0 "農民たちの不幸"
 EVTDESC5052:1 "税金、地主の残虐行為、収用、農奴と税関政策に対する紛争と抗議はかなり頻繁になっている。すぐに問題を解決できない場合、我が国の安定にとって、結果は悲惨なものになる可能性がある。"
 EVTOPTA5052:0 "我々は自ら望むように支配する！"
 EVTOPTB5052:0 "状況の改善を試みる。"
 EVTNAME5053:0 "商人たちの不幸"
 EVTDESC5053:0 "税金、企業、入港税、海軍への要請、交易、関税政策に対する紛争や抗議はかなり頻繁に起こり、しばしば逆効果となった。"
 EVTOPTA5053:0 "交易投資を削減する。"
 EVTOPTB5053:0 "騒ぎを起こす者を取り除け。"
 EVTNAME5054:0 "政治危機"
 EVTDESC5054:0 "政治的危機は時折発生する可能性がある。それらはしばしば、支配者と議会の間の紛争、貴族の間の不穏、あるいは貴族と商人または宗教指導者との間の利益紛争に関係していた。"
 EVTOPTA5054:0 "時を経れば、自ずと解決するだろう。"
 EVTOPTB5054:0 "評判がすべてではない。"
 EVTNAME5055:0 "汚職"
 EVTDESC5055:2 "汚職は、政治・経済活動の動機としてとりわけ最も一般的かつ頻繁なものの一つである。過去、いくつかのスキャンダルが表面化しており、多くの国民が我々に、この増大する問題に対して行動を起こすように要求している。失敗した場合、領土を管理する我々の能力に悲惨な結果をもたらす可能性がある。"
 EVTOPTA5055:0 "問題を根絶するよう試みる。"
 EVTOPTB5055:0 "それらを無視する。"
 EVTNAME5056:0 "外交的侮辱"
 EVTDESC5056:1 "[Root.Monarch.GetTitle]の[Root.Monarch.GetName]からの書面に不注意な言い回しがあり、[insulted_party.GetAdjective]の[insulted_party.Monarch.GetTitle]はたいへん気分を害している。面目を失うことなく[insulted_party.Monarch.GetHerHim]をなだめるのは簡単ではない。"
 EVTOPTA5056:0 "我々はこれを忘れないだろう。"
 EVTOPTB5056:0 "緊張の緩和を試みる。"
 EVTNAME5057:0 "強化の取り組み"
 EVTDESC5057:1 "荘麗な注目を常に集める問題である領土の強化は、値段はかかるが重要な事業である。戦略的に非常に重要な位置にあると主張し、[Root.GetName]の地方当局は、州の要塞の改修のための資金を要求している。"
 EVTOPTA5057:0 "これは最も重要だ。"
 EVTOPTB5057:0 "金がかかりすぎる。"
 EVTNAME5058:0 "貴族の特権の要求"
 EVTDESC5058:0 "[Root.Get貴族Name]の特権は、$MONARCH$がますます支配を集中化しようとしたため、継続的に攻撃を受けている。貴族たちはついに忍耐を失い、彼らが正当だと信じているものを彼らに返すよう要求している。"
 EVTOPTA5058:0 "彼らの正当な主張を受け入れる。"
 EVTOPTB5058:0 "彼らの要求を無視する。"
 EVTNAME5059:0 "交易会社のバブルが破裂"
 EVTDESC5059:1 "[Root.GetUsableName]の最大の交易会社の1つの失敗により、多額の富が一気に失われた。よくあることではあるが、同社は、多くのが信じるよりもはるかに安全性が低い投機性の高い株式に基づいて設立された。その結果、政府への信頼は失われている。"
 EVTOPTA5059:0 "我々の経費を削減する。"
 EVTOPTB5059:0 "これは我々が処理できないものではない。"
 EVTNAME5061:0 "奇跡を行う聖人"
 EVTDESC5061:0 "何人かの人々は宗教的にとても敬虔で、貧しい人々を助け、病気を癒すことを始めた。彼らはしばしば彼らの行為のために聖人と呼ばれ、時には奇跡を行うと信じられていた。"
 EVTOPTA5061:0 "我々は真に祝福されている。"
 EVTOPTB5061:0 "彼らの行動は、我々に真の道を示している。"
 EVTNAME5062:0 "医療専門職の規制"
 EVTDESC5062:1 "[Root.GetName]の地方の権威は、州の知識階級と共同で地域の医師と助産師の数を拡大している。彼らは、大学での医療専門家の訓練の規制と監督に一層の注意を払い始めており、これが長期にわたる医学の実践における迷信の影響を減らすのに役立つことを期待している。"
 EVTOPTA5062:0 "我々の研究は人口増加の利益を生む。"
 EVTOPTB5062:0 "まだ改善の余地がある。"
 EVTNAME5063:0 "貴族の確執"
 EVTDESC5063:1 "国家の主要な一族の間の暴力沙汰はちょっとしたきっかけで表面化するものだ。最近、[province_in_question.GetName]の2家の貴族が言い争いを起こしている。口論は過熱し、我々が鎮められなければ互いに武器を取りかねない。"
 EVTOPTA5063:0 "一方に味方する。"
 EVTOPTB5063:0 "彼らと決着をつけよう。"
 EVTOPTC5063:0 "問題の解決を試みる。"
 EVTNAME5064:0 "貴族と外国権力との連携"
 EVTDESC5064:1 "[Root.Get貴族Name]はしばしば[Root.Monarch.GetTitle]の手に負えない臣下であることを証明しており、彼らの自治への侵害に抵抗し、彼らの地位を強化するあらゆる機会を掴もうとする。多くの場合、これには外国勢力との共通の主張を作ることが含まれる。最近、いくつかの主要な人物が[neighbour_country.GetUsableName]と合意に達し、特定の賛同と約束と引き換えに親[neighbour_country.GetAdjective]の行動方針を支持しているようだ。直接の反逆ではないが、この行動は明らかに我々の利益にとって有害であり、しかしながら、彼らを抑えることが容易でないことは証明される可能性はある。"
 EVTOPTA5064:0 "彼らは裏切りの対価を支払うことになるだろう。"
 EVTOPTB5064:0 "我々は後でそれらに対処する。"
 EVTNAME5065:0 "貴族の暗殺"
 EVTDESC5065:1 "貴族は我々の権力の防壁である。しかし、彼らは統一した力ではなく、影響力と権力をめぐって互いに絶え間ない闘争に封じ込められている。時が経つにつれ、貴族の家々の中には財産を大きく膨らませる者もいれば、すべての権力を失う人もおり、結果として得られた羨望は、激しい競争と非難へと繋がる。最近、強力な貴族一家の指導者である[Root.assassinated_dude.GetName]がライバルたちによって暗殺されたことで、これらのライバルたちが完全な紛争へと巻き込まれた。怒り狂った彼の生き残った親族たちは激しい復讐を準備している…"
 EVTOPTA5065:0 "彼ら自身で解決させよう。"
 EVTOPTB5065:0 "この状況を制御しよう。"
 EVTNAME5066:0 "教会機能の停止"
 EVTDESC5066:1 "数人の[Root.Get貴族Name]が、提案を携え[Root.GetRulerTitleOrRegency]の前にやって来た。より多くの土地と称号を求めるのに必死な彼らは、かなりの土地を所有する[Root.Get聖職者Name]に羨望の眼差しを向けている。彼らは、[Root.GetStateForm]の尽力に対する多額の現金の寄付と引き換えに、教会の土地を彼らに譲渡するように求めている。もちろん、この短期的な収入の増加と引き換えに、我々は長期的に見ると、教会の土地からの税収を失うことになる。"
 EVTOPTA5066:0 "受け入れよう。"
 EVTOPTB5066:0 "拒否しよう。"
 EVTNAME5068:0 "公的機関の売却"
 EVTDESC5068:0 "王家は、しばしば、公的機関の売却のような短期間の現金取得に頼ることがあった。これらの売却は多くの収入をもたらすが、長期的には、多くの機関で、国庫に届くまでに多くの税収が吸い上げられてしまうことになった。"
 EVTOPTA5068:0 "受け入れよう。"
 EVTOPTB5068:0 "拒否しよう。"
 EVTNAME5070:0 "独占企業の形成"
 EVTDESC5070:1 "国が交易会社に対しある地域での交易品の独占権を与えるのはよくあることだ。これは一時金および交易商からの継続的な税収との引き換えである。ちょうどそのたぐいの契約を[Root.GetAdjective]の起業家と取りまとめたところだ。彼らは我々にうまい儲け話を約束している。"
 EVTOPTA5070:0 "長期的な投資を行う。"
 EVTOPTB5070:0 "全額の支払いを要求！"
 EVTNAME5071:0 "貴族の年金増加の要求"
 EVTDESC5071:1 "[Root.Monarch.GetTitle]は御しにくい貴族を統御するためさまざまな手法を用いる必要がある。代表的なものの一つが現金だ。我々はすでに、彼らの様々な権利を放棄させる代わりとして扶持を与えている。しかし今や彼らの代表者たちは、支払われている扶持は不十分であり、[Root.Monarch.GetTitle]への支持を続けるには扶持の増額が必要だと主張している。"
 EVTOPTA5071:0 "彼らの要求を受け入れよう。"
 EVTOPTB5071:0 "彼らの要求を拒否しよう。"
 EVTNAME5072:0 "輸出免許を付与"
 EVTDESC5072:1 "貴族に現金を支払う代わりの別の選択肢は、例えば外国との交易から彼らが健全な利益を得ることができる特別な収入を集める特権を彼らに与えることだ。[neighbour_country.GetUsableName]との交易でいくつかの貴族の一族に輸出勅許を付与する提案が[Root.Monarch.GetTitle]の耳に届いた。そうすることは彼らを大いに喜ばせるだろうが、商人階級は問題をあまり好ましくないものと見るかもしれない…"
 EVTOPTA5072:0 "特権を付与する。"
 EVTOPTB5072:0 "特権は受けるに値する者にだけ与えられるべきだ。"
 EVTNAME5073:0 "新たな土地への請求"
 EVTDESC5073:1 "我々の[Root.GetName]の当局は、以前は広大な土地を定住に適さないものとしていた密林を開拓することにより、人々のための新しい土地を開拓することに成功した。これらの新たに開拓された地域は、確実にそこに対する人口の急増をもたらすだろう。"
 EVTOPTA5073:0 "税収を増やす。"
 EVTOPTB5073:0 "人的資源を増やす。"
 EVTOPTC5073:0 "追加のコストで両方を増やす。"
 EVTNAME5074:0 "宿営地の確立"
 EVTDESC5074:0 "この時代に、軍隊の常設募集地域が確立したことで、軍務に就く人員を住民から召集することがはるかに容易になった。"
 EVTOPTA5074:0 "市民を召集する。"
 EVTOPTB5074:0 "奨励金を使って大量に召集する。"
 EVTNAME5075:0 "貴族が古い権利を要求"
 EVTDESC5075:1 "貴族は、まだ[Root.Monarch.GetTitle]が多くの貴族の中で最初の一人に過ぎなかった時代を思い出している。彼らは当時に戻ることを望み、[Root.Monarch.GetHerHim]に失われた権利と特権を回復するよう積極的に圧力をかけている。"
 EVTOPTA5075:0 "要求を受け入れよう。"
 EVTOPTB5075:0 "要求を拒否しよう。"
 EVTNAME5076:0 "都市が古い権利を要求"
 EVTDESC5076:1 "我々が国家の集権化に目を向ける時、農村の同胞とは異なる規則の規定の下で常に存在してきた都市生活者の自治を必然的に侵害することになる。都市はより均一な規則や規制の下に置かれるよう圧力に対して積極的に抵抗し、彼らの古い権利が尊重されることを要求する。"
 EVTOPTA5076:1 "彼らの古い権利を拒否する！"
 EVTOPTB5076:1 "要求を受け入れよう。"
 EVTNAME5077:0 "執行されない布告"
 EVTDESC5077:1 "[Root.Monarch.GetTitle]は多くの布告を発するが、実際には[Root.Monarch.GetSheHe]はその執行にはほとんど力を持たなかった。代わりに、執行は地方の権力（地方の貴族や市政府）に依存し、それは常に望まれるほど注意深いとは限らなかった。最近、[troublesome_province.GetAreaName]の当局が[Root.Monarch.GetTitle]の意志を強制することに特に慎重になっていることが注目を集めている。"
 EVTOPTA5077:0 "彼らにそれを制御させよう。"
 EVTOPTB5077:0 "試みを増やそう！"
 EVTNAME5082:1 "[Root.Get市民Name]が特権を要求"
 EVTDESC5082:1 "[Root.GetBurghersName]は、高貴な一族の権力、特に政府の上位への機会の欠如に対し憤慨を強めている。彼らの権力への唯一の道は、貧しいが名のある高貴な一族と結婚すること、または[Root.GetRulerTitleOrRegency]により大きな特権を要求することで、政界で開かれた地位をこじ開けることである。"
 EVTOPTA5082:0 "彼らに権限を付与しよう。"
 EVTOPTB5082:0 "拒否しよう。"
 EVTNAME5083:0 "イタリアの技術者を雇用可能"
 EVTDESC5083:1 "[italian_engineer_country.GetUsableName]の包囲の専門家である[Root.italian_engineer.GetName]が我々の宮廷に到着し、[Root.GetRulerTitleOrRegency]への奉仕を提案している。彼は、我々の軍事理論家が必死で模倣しようとした、非常に優れたイタリアの要塞である星形要塞を構築する技術に精通していると主張している。しかし、彼の奉仕は安くはない。"
 EVTOPTA5083:1 "彼を雇用しよう。"
 EVTOPTB5083:0 "申し出を断る。"
 EVTNAME5084:0 "外国の訓練教官を雇用可能"
 EVTDESC5084:1 "[drill_instructor_country.GetAdjective]の訓練教官は、銃器をさらに効果的に使用するために部隊を訓練する技術に熟練している。それらの方法は秘密とは程遠いものだ。実際、起業家的な[drill_instructor_country.GetAdjective]の熟練者は、ヨーロッパ中の支配者に知識を提供することで、自身の生計を立てている。そんな訓練教官の一人である[Root.dutch_drillmaster.GetName]が彼の奉仕を提案するため我々の宮廷に到着した。"
 EVTOPTA5084:0 "彼を雇用しよう。"
 EVTOPTB5084:0 "申し出を断る。"
 EVTNAME5085:0 "大宮殿の建設"
 EVTDESC5085:1 "君主たちはしばしば貴族を征服し、それらの貴族の目から見た地位を確保するために苦労している。火器の台頭は、貴族たちの戦士としての役割を縮小させたが、君主の目には、あまりにも多くの怠惰な時間を彼らに残しただけに見えた。貴族を魅了し、彼らの注意を引き続けるため、多くの君主たちはますます壮大な新しい宮殿を作り、精巧な法廷儀式を導入している。[Root.GetUsableNameCap]も同様であり、我々は設計士長に新しい宮殿の建設計画を立てるよう指示した。"
 EVTOPTA5085:0 "宮殿を建設する。"
 EVTOPTB5085:0 "建設してはならない。"
 EVTNAME5086:0 "非協力的な哲学者"
 EVTDESC5086:1 "哲学者である[Root.Adm_Advisor.GetName]は、[Root.GetRulerTitleOrRegency]と聖教会双方のに反する意見を表明することを避けてはいない。[Root.Adm_Advisor.GetHerHisCap]の最新の出版物は特に挑発的であるように思われたことで、教会は異端審問官の下で異端裁判を受け「説得」によりそれを撤回させるため[Root.Adm_Advisor.GetHerHim]を引き渡すよう要求している。それを否定すれば、教会を大いに怒らせるだろうが、[Root.Adm_Advisor.GetName]は、[Root.GetAdjective]の知識階級の中に多くの支持者を抱えている。"
 EVTOPTA5086:0 "$PHILOSOPHER_O_PRONOUN$を投獄する。"
 EVTOPTB5086:0 "$PHILOSOPHER_O_PRONOUN$が自由のままでいるのを許す。"
 EVTNAME5087:0 "国境紛争"
 EVTDESC5087:1 "正確な地図を作成するための優れた地図や道具がないことは、[claim_province.GetAreaName]の国境地帯における我々の主張に役立っている。地方当局はある曖昧さを利用して、[claim_province.GetName]は本当は[claim_province.Owner.GetUsableName]ではなく[Root.Owner.GetUsableName]に属すべきであると説得力のある主張をすることができた。この主張を押し通すべきか、それとも放棄すべきか？"
 EVTOPTA5087:1 "問題を提起する。"
 EVTOPTB5087:1 "問題を解決する。"
 EVTNAME5088:0 "商人たちの嫌がらせ"
 EVTDESC5088:2 "我々の商人は[harassing_merchants_nation.GetUsableName]で受けた不当な扱いについて長い間不平を述べている。しかし、最近、これらの苦情がエスカレートし、商人は現在[harassing_merchants_nation.GetAdjective]の強盗や私掠行為の犠牲者であり、その攻撃が[harassing_merchants_nation.GetAdjective][harassing_merchants_nation.GetRulerTitleOrRegency]の暗黙の支援の下で行われたと主張している。我々は何らかの方法で問題の解決策を見つける必要がある。"
 EVTOPTA5088:0 "苦情を発展させる。"
 EVTOPTB5088:0 "外交的解決を求める。"
 EVTNAME5089:0 "請願の申し立て"
 EVTDESC5089:1 "[uppity_peasants_province.GetName]における地方の[Root.Get貴族Name]の1人のひどい混乱と臣下への酷使に対し、農民の代表たちが[Root.GetRulerTitleOrRegency]の前で救済を求めている。これを受け入れることは農民の間で人気を集めるだろうが、[Root.Get貴族Name]にとっては彼らの権利への侵害と見なされるだろう。"
 EVTOPTA5089:0 "請願を受け入れよう。"
 EVTOPTB5089:0 "請願を拒否しよう。"
 EVTNAME5090:0 "貴族たちが援助を要求"
 EVTDESC5090:0 "[Root.GetUsableName]のある上流貴族の一家が、広大な所領からの収益があるにもかかわらず、莫大な負債を抱えて返済困難に陥っている。彼らは[Root.Monarch.GetTitle]に援助を求めてきている。[Root.Monarch.Dynasty.GetName]家と遠縁であり、永遠の奉公を約束しているのだから、[Root.Monarch.GetHerHim]の心は揺り動かされ、まさに困ったときに手を差し伸べてくれるだろうと期待しているのだ。"
 EVTOPTA5090:0 "援助を与えよう。"
 EVTOPTB5090:0 "援助を拒否しよう。"
 EVTNAME5091:0 "海外の反体制派の支援"
 EVTDESC5091:1 "我々は[dissidents_in_here.GetAdjective]の反体制派の一団からの接触を受けており、彼らは、我々が彼らにいくらかの現金を提供できれば、[dissidents_in_here.GetAdjective][dissidents_in_here.Monarch.GetTitle]に親[Root.GetAdjective]の道を強制する準備ができている広大な支援網を持っていると主張している。これは非常に嘘くさい話だが、彼らの主張は我々の宮廷で多くの影響力ある人々を興奮させている。これらの反体制派を支援しても、おそらく[dissidents_in_here.GetUsableName]の反感を買う以外のことはないだろうが、断れば悪い印象を与えるだろう。"
 EVTOPTA5091:0 "支援する。"
 EVTOPTB5091:0 "拒否する。"
 EVTNAME5092:0 "外国との交易競争の高まり"
 EVTDESC5092:1 "外国の商人が[Root.GetAdjective]の商人を我が国の港で打ち負かすようになってきており、市場には国外の安い商品で溢れている。このため、我が国の商人は生計を立てることが困難になっている。彼らは[Root.GetRulerTitleOrRegency]に対し、外国商品への新たな関税を設け、外国の競争相手から守ってほしいと求めている。"
 EVTOPTA5092:0 "新しい関税を課す。"
 EVTOPTB5092:1 "新しい関税を課すべきではない。"
 EVTNAME5093:1 "議会が[Root.Dip_Advisor.GetName]の解任を要求"
 EVTDESC5093:1 "議会の指導者たちは、[Root.Dip_Advisor.GetHerHis]の能率の悪さや判断の悪さ（実際には[Root.Dip_Advisor.GetHerHis]による率直な批判が動機となっているのだが）のいくつかの例を挙げ、[Root.Dip_Advisor.GetName]の公職からの解任を要求している。"
 EVTOPTA5093:1 "[Root.Dip_Advisor.GetHerHim]はクビだ！"
 EVTOPTB5093:1 "我々は[Root.Dip_Advisor.GetHerHim]を信じている。"
 EVTNAME5094:0 "異端者の顧問"
 EVTDESC5094:1 "[Root.GetClergyName]は異端者である[Root.GetEventAdvisorTitle][Root.GetEventAdvisorName]が[Root.Monarch.GetTitle]の顧問として採用されるであろうことに憤慨している。彼らは[Root.GetEventAdvisorHerHis]の即時解任を要求している！"
 EVTOPTA5094:1 "[Root.GetEventAdvisorHerHim]はクビだ！"
 EVTOPTB5094:1 "我々は[Root.GetEventAdvisorHerHim]を信じている。"
 EVTNAME5095:0 "政治家は権力を得る"
 EVTDESC5095:1 "顧問の一人である[Root.Dip_Advisor.GetName]は、[Root.Dip_Advisor.GetHerHis]の地位を昇格させるため、歩みを止めるつもりはないようだ。多かれ少なかれ疑わしい方法を用いることで、[Root.Dip_Advisor.GetSheHe]は[Root.Dip_Advisor.GetHerHis]のあらゆる気紛れに応じると言われている[Root.Monarch.GetTitle]の注目を引くようになっている。"
 EVTOPTA5095:1 "[Root.Dip_Advisor.GetHerHim]はクビだ！"
 EVTOPTB5095:1 "[Root.Dip_Advisor.GetSheHeCap]は素晴らしい仕事をしている。"
 EVTNAME5096:0 "影響を受けた選挙"
 EVTDESC5096:0 "選挙の前に、賄賂やその他の報奨金の類は決して珍しくはない。影響力のある人たちが、たとえ自らの宮廷内部であっても、選挙の結果を変えることを望むような慣行に訴えていることはよく知られている。"
 EVTOPTA5096:0 "なんと思慮深いことか。"
 EVTOPTB5096:0 "賄賂は私を通り越しているぞ。"
 EVTNAME5097:0 "無遠慮な農民たち"
 EVTDESC5097:1 "農民をその場所に留めておこうとする努力が最近、些か成功しすぎている。実際、我々の支配は過酷であり、貧民たちは苦情を言うようになり、領主に背を向け、より良い待遇と条件を要求している。"
 EVTOPTA5097:0 "農奴制を適用しよう。"
 EVTOPTB5097:0 "こういうこともあるさ。"
 EVTNAME5098:0 "[Root.Get聖職者Name]たちの汚職"
 EVTDESC5098:1 "[Root.GetClergyName]は買収されないように意図さており、結局のところ、それが彼らの説教である。しかし、彼らは常に自分の教えに忠実であるとは限らないようだ。スキャンダルは彼らの主導的な人物のいくつかを巡って発生し、彼らは人々に正直な宗教的指導を与える代わりに、長期間にわたって彼ら自身を様々な危険な取引を通じ、不正に豊かなものにしていたようだ。"
 EVTOPTA5098:0 "教会を清めよう。"
 EVTOPTB5098:0 "罪人を罰する。"
 EVTNAME5099:0 "商人たちの分裂"
 EVTDESC5099:1 "[Root.GetAdjective]の交易政策に関して、非常に裕福な、したがって影響力のあるいくつかの商人たちの間で紛争が発生した。ある集団は、重商主義的な姿勢を取ることを支持し、政府が[Root.GetUsableName]内の交易によって生み出した富は主に[Root.GetAdjective]の交易商と生産者に支払われるよう求めている。もう一方は、この保護主義的な姿勢を時代遅れのものだとして退け、自由交易に賛成しており、彼らは世界中の利益を追求するためにそれらを解放するよう主張している。当然のことながら、双方は、それぞれの相手について、良く見ても大いなる不合理、最も悪く言えば見当違いで危険な信念だと見なしている。"
 EVTOPTA5099:0 "重商主義の派閥を支援する"
 EVTOPTB5099:0 "これは王家の問題ではない"
 EVTOPTC5099:1 "自由交易こそ未来だ。"
 EVTNAME6000:0 "軽視された海軍の伝統"
 EVTDESC6000:0 "最近、我々の焦点は主に陸軍に向けられている。おそらく、我々は強力な海軍の可能性を見過ごしており、海軍研究にさらなる時間を投資することはないだろう。"
 EVTOPTA6000:0 "これでいい、陸こそが最も面白い場所だ"
 EVTOPTB6000:0 "我々はこの悪化を止めなければならない"
 EVTNAME6001:0 "軽視された陸軍の伝統"
 EVTDESC6001:0 "最近、我々の焦点は主に海軍に向けられている。おそらく、我々は強力な陸軍の可能性を見過ごしており、陸軍研究にさらなる時間を投資することはないだろう。"
 EVTOPTA6001:0 "艦隊は我々にとっての木の壁なのだ！"
 EVTOPTB6001:0 "我々はこの悪化を止めなければならない"
 EVTNAME6002:0 "敵対する軍事学派"
 EVTDESC6002:0 "時には、対立する軍事学派の間で敵対行為が起こることもある。"
 EVTOPTA6002:0 "攻撃は常に最良の選択肢だ！"
 EVTOPTB6002:0 "それらを我々の元へ。"
 EVTNAME6003:0 "国家制度"
 EVTDESC6003:0 "最近、より多くの人々が代議制度を要求している。"
 EVTOPTA6003:0 "L'etat, c'est moi!（朕は国家なり！）"
 EVTOPTB6003:0 "彼らが望むものを与えよう"
 EVTNAME6004:0 "バチカンへの潜入"
 EVTDESC6004:0 "賄賂は珍しくもないことだ。それなりの費用を使えば、修道会に潜入するよう枢機卿に影響を及ぼせるかもしれない。"
 EVTOPTA6004:0 "計画を進めるよう彼に指示しよう。"
 EVTOPTB6004:0 "計画は中断しよう。"
 EVTNAME6005:0 "都市国家は独立を望む"
 EVTDESC6005:0 "ジェノヴァ市民は独立を取り戻すことを望む"
 EVTOPTA6005:0 "いや…"
 EVTOPTB6005:0 "それを検討する。"
 EVTNAME6007:0 "正式な要請"
 EVTDESC6007:0 "皇帝は$PROVINCENAME$の解放を正式に要求した。彼はまた、遵守することが我々の最善の利益になると伝えてきている。"
 EVTOPTA6007:0 "明らかに皇帝は我々を過小評価している。"
 EVTOPTB6007:0 "その土地は我々に何の意味もない。"
 EVTNAME6009:0 "道路の建設"
 EVTDESC6009:0 "我が国の北部地域の道路や交易路の建設と維持は、我々の経済に大きな影響を与えた。それは我々の交易を増やし、それによってより高い税収を生み出すことを可能にした。"
 EVTOPTA6009:0 "高い税収入"
 EVTOPTB6009:0 "増加した人的資源"
 EVTNAME6010:0 "コンキスタドール"
 EVTDESC6010:0 "大胆な冒険者と彼の集団は、神と国家のために新しい土地を獲得する我々の権利を自身で引き受けた！まだ知られていない未開拓の土地の広大な痕跡は、常に栄光、名声、富を求める冒険者を引き付けている。"
 EVTOPTA6010:0 "彼を雇用する。"
 EVTOPTB6010:0 "我々は彼の奉仕を一切使用しない。"
 EVTNAME6012:0 "宮廷画家を雇用可能"
 EVTDESC6012:0 "最近、我々は、[Root.Monarch.GetTitle]の栄光を適切に捉えるために画家や芸術家を探していた。偶然にも今朝、画家は我々への貢献を申し出てきた。"
 EVTOPTA6012:0 "彼を雇用しよう。"
 EVTOPTB6012:0 "彼の貢献を断る。"
 EVTNAME6013:0 "$CAPITAL$での盛大な舞踏会"
 EVTDESC6013:1 "貴族は、魅力的な舞踏会、公式晩餐会、その他の贅沢を楽しむことで眼識を養っている。かなり高価ではあるものの、これらは[Root.GetUsableName]の壮大さと[Root.Monarch.GetTitle]の寛大さを披露する絶好の機会となる。"
 EVTOPTA6013:0 "舞踏会の準備をしろ。"
 EVTOPTB6013:0 "舞踏会の準備はするな。"
 EVTNAME6014:0 "豊作"
 EVTDESC6014:1 "$YEAR$年は収穫量が多いことからこれまで以上に高い収入を生み出し、$COUNTRY$にとって特に良い年となった。"
 EVTOPTA6014:0 "国庫に納める。"
 EVTOPTB6014:0 "資金を投じる。"
 EVTNAME6015:0 "祭り"
 EVTDESC6015:1 "今年はとても豊作になりそうであり、[Root.Monarch.GetTitle][Root.Monarch.GetName]の顧問の何人かは、善意の印として、[Root.Monarch.GetSheHe]が地方のための様々な祝祭を準備し祝福するべきだと示唆している。"
 EVTOPTA6015:0 "祭りの準備をする。"
 EVTOPTB6015:0 "そのような金の無駄遣いは非常識だ！"
 EVTNAME960:0 "ハイランダーズの到着"
 EVTDESC960:0 "[Root.Owner.Monarch.GetTitle]閣下、イングランドは[Root.GetCapitalName]に向かい進んでおります。貴族の大部分は戦いへの態度を明らかにしていませんが、その噂は広がっています。\n\nハイランダーズが我々に加わるためこちらに向かっております。彼らは何百…何千人もが到着しています！"
 EVTOPTA960:0 "我々は戦争の準備ができている！"
 EVTNAME7001:0 "地方貴族の抗議"
 EVTDESC7001:0 "我々の新しい支配者は、雇用において彼の領土の貴族を支持しているようだ。我々の既存の貴族たちは、何世紀にもわたってきた良い作法が愚かに無視されていると怒っている。"
 EVTOPTA7001:0 "いくつか彼らの首を切れ！"
 EVTOPTB7001:0 "調整しよう。"
 EVTNAME7002:0 "$MONARCH$が$COUNTRY$を無視"
 EVTDESC7002:0 "我々の共通の君主は、自分の領土に非常に重点を置いており、我々の領土の業務に十分な時間を費やしているようには見えない。"
 EVTOPTA7002:0 "これは[Root.GetName]への侮辱だ！"
 EVTOPTB7002:0 "[Root.Capital.GetName]を訪問するよう彼を招待する。"
 EVTNAME7003:0 "$COUNTRY$は経済的に無視された"
 EVTDESC7003:0 "我々は君主の下で統一されているが、我が国の商人は依然として外国人として扱われている。これは我が国を経済的に傷つけている。"
 EVTOPTA7003:0 "それは名ばかりの連合なのか？"
 EVTNAME7004:0 "文化の違い"
 EVTDESC7004:0 "悲惨なことに、我々の新しい君主のやり方は我々のように文明化されたものではない。しかし、彼の遅れた人々はこれに怒っているようだ。"
 EVTOPTA7004:0 "彼らはいくらか礼儀を学ぶべきだ！"
 EVTNAME7005:0 "我が連合の悪評"
 EVTDESC7005:0 "我々の君主は、礼儀正しくそれを置くからといって、隣人として保持する最高の人物とはみなされていない。実際、その国の歴史は拡大と征服の歴史である。悲惨なことに、我々には同様の欠点があるようだ。"
 EVTOPTA7005:0 "実は、我々は同じではないのだ。"
 EVTOPTB7005:0 "我々は一つだ！"
 EVTNAME4043:0 "無益な交易"
 EVTDESC4043:0 "資源の減少と競争の激化による取引環境の悪化は、海外売上高の急激な減少をもたらした。これらの不運な状況により、東インドの交易会社を閉鎖すること以外の選択肢はなかった。"
 EVTOPTA4043:0 "なんてことだ！"
 EVTNAME6032:0 "国境紛争"
 EVTDESC6032:0 "[claim_province.GetName]州は、かなり長い間、我々と[claim_province.Owner.GetUsableName]の間で紛争のある国境地域であったが、我々とその地域の人々の間の宗教的な関係を考慮し、その忠誠について疑問を抱くべきではない。神が放棄された地域が国に残されている現状を念頭に置き、我々が事態をさらに深刻に提起することを決めた場合、本格的な防衛を組織することはほとんど不可能だろう。"
 EVTOPTA6032:0 "我々の信仰を守れ。"
 EVTOPTB6032:0 "問題を平和的に解決しよう。"
 EVTNAME6033:0 "国境紛争"
 EVTDESC6033:0 "[claim_province.GetName]州は、かなりの間、我々と[claim_province.Owner.GetUsableName]の間で紛争のある国境地域であったが、我々とその地域の人々の間の文化的な繋がりを考慮し、その忠誠について疑問を抱くべきではない。神が放棄された地域が国に残されている現状を念頭に置き、我々が事態をさらに深刻に提起することを決めた場合、本格的な防衛を組織することはほとんど不可能だろう。"
 EVTOPTA6033:0 "問題を提起する。"
 EVTOPTB6033:0 "問題を平和的に解決しよう。"
 EVTDESC6337:0 "我々の州の総督の一人は、現在の地方分権化された政策の下で、彼自身のための業務に入ることができると考えた。彼が育てた軍隊が、そのような主張を支持するにはあまりにも小規模だという事実にも、彼をあまり心配していないようだ。"
 EVTOPTA6337:0 "彼が望んでいる自治を与えよう。"
 EVTNAME9000:0 "日本を発見！"
 EVTDESC9000:0 "$MONARCHTITLE$！極東の新しい土地の知らせがちょうど届きました！「日本」としてしか知られていない島が$COUNTRY_ADJ$の船団により発見され、そして、この驚くべき場所をヨーロッパにもたらしたのは我々が初めてです。他のヨーロッパ諸国よりも早く、この発見を利用する必要があるでしょう。"
 EVTOPTA9000:0 "不思議の時代だな！"
 EVTNAME9004:0 "キリスト教神父"
 EVTDESC9004:0 "ヨーロッパのキリスト教神父が、海岸に漂着し、我々の州の一つで神の言葉の説教を開始したいと望んでいる。キリスト教神父は、尖塔を建てイエス・キリストの道での我が国民への教育を許可するよう、陛下に嘆願している。"
 EVTOPTA9004:0 "害はない！"
 EVTOPTB9004:0 "奇妙な新しい信条なしでも我々はやっていけるだろう。"
 EVTNAME9006:0 "キリスト教に改宗"
 EVTDESC9006:0 "昔々、西方のキリスト教神父によって設立された教会に、ますます多くの地元民が集まるにつれ、宗教的な改宗の波が$PROVINCENAME$を席巻している。州の人々は一斉に新しい信念に改宗している。"
 EVTOPTA9006:0 "選択の余地はあるが、この変化を受け入れよう。"
 EVTOPTB9006:0 "伝統の放棄を黙認するつもりはない。"
 EVTNAME9008:0 "切支丹との緊張"
 EVTDESC9008:0 "最近新しいヨーロッパの宗教と、十字架にかけられた神の物語に改宗した$PROVINCENAME$のキリシタンの共同体は、地元の大名と対立している。地元の緊張は、開放的な反乱に陥る恐れがある。"
 EVTOPTA9008:0 "くそ！"
 EVTNAME9010:0 "朱印船の帰還"
 EVTDESC9010:0 "船の背の高いマストはほとんど空に届きそうなほど伸びている。帆は今は降ろされているが、水面が近い船は豊かな貨物を物語っている。朱印船は、ちょうど今日、南海交易の旅から戻り、遠くの土地の珍品をもたらしている。"
 EVTOPTA9010:0 "素晴らしい！我々は何を学べるだろうか？"
 EVTNAME9012:0 "遣欧使節の帰還！"
 EVTDESC9012:0 "以前ヨーロッパに派遣した遣欧使節が、今や豊かな成果と共に戻ってきた。貴公は調査のための探検の指揮官を受け取る。彼が見てきた離れた土地や人々について聞きたいことはあるか？"
 EVTOPTA9012:0 "彼らの思想についてもっと詳しく！"
 EVTOPTB9012:0 "その人々についてもっと詳しく！"
 EVTNAME9014:0 "$PROVINCENAME$の踏絵"
 EVTDESC9014:1 "踏絵（文字通り「絵を踏むこと」）は江戸時代、隠れ切支丹を探し出すために行われた。この習慣はキリスト教徒であると疑われた者にクリスチャンの象徴を踏みにじらせることで、彼らの「無実」を証明することを強いるものだった。大名たちはこの革新的な手法を用いることで、領内の切支丹共同体の取締りに成功を収めた。"
 EVTOPTA9014:0 "興味深い開発だ。"
 EVTNAME9016:0 "天ぷらの伝来"
 EVTDESC9016:0 "新しい珍味が地元の食通たちの間に広まっている。この料理は魚や野菜に衣を付けて油で揚げたもので「天ぷら」と呼ばれている。この料理はポルトガルからの宣教師によってもたらされた。"
 EVTOPTA9016:0 "伝統を作り出そう！"
 EVTOPTB9016:0 "広範囲に売り出そう！"
 EVTNAME9018:0 "一束の西洋式火縄銃"
 EVTDESC9018:0 "我々の州の交易商が、我々の軍隊に向けた一束の西洋の火縄銃を持ち込んできた。この最先端の技術を買うことはできますが、安くはないし、マスケット銃が永遠に続くわけでもない。"
 EVTOPTA9018:0 "当然ながら、我々はその武器が欲しい。"
 EVTOPTB9018:0 "古い方法のほうが優れている。"
 EVTNAME9020:0 "歌舞伎座"
 EVTDESC9020:0 "新しい歌舞伎の方式による演劇が$CAPITAL$で行われており、我々は利益を得る舞台が整っている。演出者は優れており、そのうちの一人は、生産性の高い劇作家となる可能性がある。一方、この一団を外に出すことで、他人の注目を集め、我々の立場を改善することに結びついている。"
 EVTOPTA9020:0 "彼らを遠くへ派遣しよう！"
 EVTOPTB9020:0 "この男は宮廷で必要だ！"
 EVTNAME9022:0 "浪人召抱えの申し出"
 EVTDESC9022:0 "主君を持たない侍である「浪人」が、我が家での召抱えを申し出ている。その男は若く、才能はまだ完全には発達していない。我々は、この才能を育てる機会を与えるか、もしくは、あまり権威のない地位へと追い払うこともできる。"
 EVTOPTA9022:0 "彼の才能は、我が家で開花する！"
 EVTOPTB9022:0 "どこかに隊長を必要としている守備隊があったはずだ。"
 EVTOPTC9022:0 "山賊や旅人など、我々には必要ない。"
 EVTNAME9024:0 "能楽の上演"
 EVTDESC9024:0 "能、あるいは能楽は伝統的な日本の音楽劇であり、$CAPITAL$で新しく書かれた作品の今夜の上演は、数年間で最も美しい演劇として賞賛されている。"
 EVTOPTA9024:0 "それを我々の文化遺産の一部としよう！"
 EVTOPTB9024:0 "我々は真の芸術の後援者だ。"
 EVTNAME9026:0 "枯山水庭園"
 EVTDESC9026:0 "家臣の一人が、とある地方の宮殿に「枯山水」の庭を築くよう提案した。印象的な石庭は、長年にわたり我が一族にとって文化的な看板になるかもしれないが、もちろん、計画と建設にはコストがかかる。"
 EVTOPTA9026:0 "もちろん、持っておかねば！"
 EVTOPTB9026:0 "ふさわしい時とは思えない。"
 EVTNAME9028:0 "忠実な侍"
 EVTDESC9028:0 "我々に奉仕する侍のいく人かは長く忠実に奉仕してきた。伝統によれば、この最も忠実たる戦士階級は、奉公の見返りに彼らの主人から御恩を受けるべきである。民草は、これらの侍に報いることを期待している。そうしなければ、我が国は不安定になるだろう。"
 EVTOPTA9028:0 "当然、彼らに報いなければ！"
 EVTOPTB9028:0 "現時点で何かをする余裕はない。"
 EVTNAME9030:0 "修験者"
 EVTDESC9030:0 "天は自身を開き、外の雨は遠くの屋根に音を立てて落ちている。修験者が、$CAPITAL$の我々の玄関口に到着し、食べ物と宿泊施設を求めた。修験者は貧困の誓いを捧げており、伝統によって我々は彼を援助する義務がある。"
 EVTOPTA9030:0 "当然、我々はこの旅行者を助けなければならない！"
 EVTOPTB9030:0 "乞食め、出て行け！"
 EVTNAME9032:0 "神社の参拝"
 EVTDESC9032:0 "我々の地方の主要な神社を最後に訪れて以来、長い時間が経った。神社は、非常に強力な神の住居と言われ、山の頂上に、人里離れて位置している。通常、毎年少なくとも一回はそこに行っていたが、今はしばらく間が空いている。従者は期待しているが、我々は神社を訪れるべきだろうか？"
 EVTOPTA9032:0 "いや、今年はその年ではない。我々は藩で仕事に取り組む必要がある！"
 EVTOPTB9032:0 "うむ、その時だ。"
 EVTNAME9034:0 "花見の宴"
 EVTDESC9034:0 "桜の季節が訪れている！我々の領土のすべての地域で、人々は神社や祭壇に集まり、季節の美しさを祈り、食べ、楽しんでいる。祭りを楽しみに出かけると、我が藩の夜の闇に紙の提灯が暖かい光を放っている。"
 EVTOPTA9034:0 "最近の我々の良い政策の証だな。"
 EVTOPTB9034:0 "良いことが起こる前兆だ！"
 EVTNAME9036:0 "千石税"
 EVTDESC9036:0 "我々の支配下にある個人的な領土の一つは、依然として千石もの莫大な年貢を払う義務を負っている。債務者は、徴税人とのやり取りを通じて、彼の領土が過大評価されており、年貢を支払う余裕がないと主張している。我々は借金の全部または一部を免除することができるが、我々が金を使うことになる。"
 EVTOPTA9036:0 "我々が彼が支払うことを主張する！"
 EVTOPTB9036:0 "我々は借金の一部を許そう。"
 EVTOPTC9036:0 "金のことは忘れよう。"
 EVTNAME9038:0 "芸者の死"
 EVTDESC9038:0 "芸者は、女性の典型とも言える、日本の芸能人である。昨年、我々の領土で最も有名で好まれた芸者の一人が、短い闘病の後、若くして死んだ。我々の藩はこの最愛の美の模範が逝ってしまったことを悲しんでおり、葬儀は国の悲しみの日へと変わった。"
 EVTOPTA9038:0 "我々は彼女の死を嘆く。"
 EVTOPTB9038:0 "死んだ遊女？気にしている暇はない。"
 EVTNAME9040:0 "鋭い短刀"
 EVTDESC9040:0 "恥辱だ！$MONARCHTITLE$、我々の藩は崩壊状態にあり、我々一族の名は早くも日本の失敗と恥辱の代名詞となっている。誰もあなたの前でにそれを示唆したことはないが、先祖の先例は明らかだ。状況をすばやく変化させることができるか、さもなければ、切腹、自殺の儀式を考慮する必要がある。短刀の刃は、あなたの寝室で鋭く冷たく輝いている。"
 EVTOPTA9040:0 "美しい辞世の句を用意しよう。"
 EVTOPTB9040:0 "我々にはいくつかのより多くの時間が必要だ。"
 EVTNAME9042:0 "手に負えない大名たち"
 EVTDESC9042:0 "我々の領土に忠誠を誓ういくつかの地元の大名は、我々に対して共謀している。我々にこれらの陰謀がなされた理由は、多くの人が我々の支配が正当でないと考えていることにあるようだ。手に負えない大名たちは、我々が彼らにもっと権力を分散するよう要求しており、さもなければ反乱に直面することになるだろう。"
 EVTOPTA9042:0 "彼らの要求を受け入れる。"
 EVTOPTB9042:0 "彼らを縛り首にしろ。"
 EVTNAME9044:0 "石直し"
 EVTDESC9044:0 "我々の土地の豊かさは「石」で測定される。一石は一人が一年間食べるために必要な米の量である。このように測定するのはかなり簡単だが、石の記録は数年間更新されていないため、領土内のいくつかの州では一貫して誤った評価を受けている。税金徴収のために他のものの中で使われていた時代遅れの記録は、我々の領土内で不満を高めている。"
 EVTOPTA9044:0 "特別な委員を任命する。"
 EVTOPTB9044:0 "更新した記録を提出するよう地方に命ずる。"
 EVTNAME9046:0 "蘭学書"
 EVTDESC9046:0 "日本近海を往来しているヨーロッパの交易商が我々の藩に上陸し、西洋医学、政治、天文学の論文集を我々に売却すると申し出た。これらの本を購入することは、藩の交易の開放に関する政策の転換を意味することに疑いはない。そのような破壊的な書物は、この領土を不安定にする可能性がある。本を買わないことは機会を逃すことかもしれないが、それは逆に自分自身を発見し、学ぶことを促すことにもなる。"
 EVTOPTA9046:0 "売ってくれ！"
 EVTOPTB9046:0 "話を聞くだけにしておく、ありがとう。"
 EVTNAME9050:0 "凶作"
 EVTDESC9050:0 "数ヶ月前に植えた稲に米が実ることはなかった。稲は枯れてしまったのだ。収穫する米がなければ、我々の領民、特に彼らの中で最も貧しい人々は、飢饉と飢餓に直面する。この収穫の失敗を補うのはコストがかかるが、他の方法はより悪い結果を招くかもしれない。"
 EVTOPTA9050:0 "余裕などない！"
 EVTOPTB9050:0 "手遅れになる前に何とかしなければ！"
 EVTNAME11000:0 "宦官が奉仕を提案"
 EVTDESC11000:0 "北部の国境地域の州の出身だと主張する宦官が、宮廷での奉仕を提案してきた。その人物は明らかにいくらかの才能を持っており、$COUNTRY_ADJ$を統治する利益となる可能性がある。しかし、国政にこの人物の援助を受け入れることで、宦官の派閥が宮廷で強化されるだろう。"
 EVTOPTA11000:0 "もちろん、我々は興味がある！"
 china_events.1.t:0 "交易規則"
 china_events.1.d:0 "[trade_problems_province.GetName]の海上交易機関の地方役人が、地方の商取引を刺激するために彼自身でそれを採用したようだ。発行された一連の規制は、公式の政策とはまったく違うものの、地域の交易の活況を誘発し、多くの地元の一族は収益性の高い商取引に恵まれ、海外の外国人商人も引き付けている。しかし、財務長官は、良い統治と中央権力への侮辱だとして、それらを閉鎖し、条項を撤回するよう懇願している。"
 china_events.1.a:0 "私は[trade_problems_province.GetName]の人々が自身を統治する最良の方法を知っていると確信している。"
 china_events.1.b:0 "我々はこれを見過ごすことはできない！"
 china_events.2.t:0 "[port_incident_location.GetName]での事件"
 china_events.2.d:0 "世界各地の商人が中国の豊かな港を探し求めているので、時には敵と思われる集団に遭遇することもある。地方の役人は、[port_incident_location.GetName]が同じ地域に自分自身を設立しようとしている二つの競合するグループに関係しているように見えるいくつかの問題に困惑している。\n不安が広がることを恐れている司令官は、我々が港を閉鎖し、その地域の外国人を取り除くことを提案している。しかし、海洋交易の現地機関は、その代わりに、両者に罰金を科した上で、商品の購入を続けることを推奨している。"
 china_events.2.a:0 "罰金を科した上で、それらを継続しよう。"
 china_events.2.b:0 "機関を閉鎖して外国人を追放する。"
 china_events.3.t:0 "[Root.Monarch.GetName]の孤独"
 china_events.3.d:0 "絶え間なく皇帝に付きまとい、あらゆる機会に彼と信頼関係を構築するという戦術を採用することによって、宮廷の派閥は以前影響力のあったを受けたいくつかの廷臣を打ち負かすことができ、日々の宮廷における裁定にますます影響力を高めている。"
 china_events.3.a:0 "[Root.Monarch.GetName]は明らかに良い助言を得ている。"
 china_events.3.b:0 "[Root.Monarch.GetTitle]は誰からも助言を得ていない！"
 china_events.4.t:0 "偉大な葬儀"
 china_events.4.d:0 "宮廷の強力な閣僚が老齢のために死亡した。この卓越した者の死によって、他の派閥はその空白を埋めるための人材の探究に必死である。しかし、彼の死は宮廷の小さな政治家という範囲を超えている。それは帝国の深刻な損失であり、我々は感謝の象徴としてその人に荘厳な葬儀を提供することが期待されている。"
 china_events.4.a:0 "国家にはそんな金はない。"
 china_events.4.b:0 "彼は少なくとも偉大な式典には値する。"
 china_events.5.t:0 "黄河の堤防"
 china_events.5.d:0 "黄河の季節的な洪水への備えは、華北で最も古く、最も重要な任務の一つである。我々の役人たちは、特にここ数年間苦しんできた地域を特定した。水が地元住民の生活を脅かすのを止めることができれば、それは開花するだろう。"
 china_events.5.a:0 "これは確かに役人たちを満足させるだろう！"
 china_events.5.b:0 "残念ながら、我々の金にそんな余裕はない。"
 china_events.6.t:0 "贈り物"
 china_events.6.d:1 "我々の最も尊敬されている宮廷の一人は、巨大で慎重に建てられた田舎の邸宅という形で高価な贈り物を我々に提示した。帝国の国庫と比較するわけにはいかないが、贈り物はかなり壮大であり、誰の目にも、贈られた側が見返りとして何かを得ることを期待されなければならないことは明らかである…"
 china_events.6.a:0 "我々はこの提供を受け入れなければならない！"
 china_events.6.b:0 "我々は評判を危険にさらすことはできない。"
 china_events.7.t:0 "ただの紙切れ"
 china_events.7.d:0 "より多くの未払の債権が帝国政府によって発行されており、我が国の交易庁は$COUNTRY$帝国で深刻なインフレ問題が発生することを恐れている。そして州において人々はこれが天命が失われている兆しであると噂し始めている。\n今日、交易庁の代表が宮廷に到着し、財務省の改革と連動した一時的な税金によって帝国の経済を活性化させる計画を献策してきた。"
 china_events.7.a:0 "すべてが非常に興味深い！"
 china_events.7.b:0 "弱みを見せるわけにはいかない、我々は行動すべきだ！"
 china_events.7.c:0 "我々は内閣大学士を信頼している。"
 china_events.8.t:0 "手先の器用な会計官"
 china_events.8.d:0 "お金が時々、謎めいて帝国の国庫から消えていっており、あなたは疑いを蔵書の番人として雇われた宮廷の職員に向け始めた。"
 china_events.8.a:0 "彼を処刑しろ！"
 china_events.8.b:0 "騒ぎ立てないのが最良だ。"
 china_events.9.t:0 "科挙で秀でた最良の者"
 china_events.9.d:0 "ある若い男が今年の科挙で秀でている。最高の合計点で彼は彼の年で最良であるだけでなく、試験官さえ優雅な随筆から感銘を受けたことで、今後何年にもわたって科挙の格調を高くするだろう。"
 china_events.9.a:0 "この男に宮廷の場所を与える必要がある！"
 china_events.9.b:0 "彼が地方で仕事を見つけることができると確信している。"
 china_events.10.t:0 "宦官の悪癖"
 china_events.10.d:0 "宮廷における軍の有力な支持者は暗い秘密を隠していた。この廷臣は、しばらくの間、悪化し心奪われるアヘン中毒の影響を受けている。この宦官を巡る噂にもかかわらず、問題は蓋の下に置かれなければならないと主張している。彼は自分の道の改革を試み、将来は節度ある実践をすると約束している。"
 china_events.10.a:0 "我々はこれを見過ごすことができるだろう。"
 china_events.10.b:0 "彼を解雇するのは安上がりで済むだろう。"
 china_events.11.t:0 "$YEAR$年の試験"
 china_events.11.d:0 "今年の科挙の受験生たちは例年を超える成績を出しており、試験の高成績者は事務局や巨大帝国にとって有能な人材になることが期待できる。事実として、どれくらいの人数が合格するのかを意味する、役人の定員数が低く抑えられているほど優秀な結果が得られることが示唆されている。内閣大学士は、この才能ある世代の多くが中枢に加わることを可能にする二次試験の実施を皇帝に具申している。"
 china_events.11.a:0 "最良の者だけで十分だ。"
 china_events.11.b:0 "我々は確実により多くの忠実な管理者を利用できる。"
 china_events.12.t:0 "南部のエリート"
 china_events.12.d:0 "何世紀にもわたって帝国の南部は北よりも裕福であり人口も豊富である。最も豊かで最も影響力のある一族の多くがその起源を持っているのは南部だが、南部では科挙の最高得点の大多数が選ばれている。\n[Root.Monarch.GetName]は、宮廷政権内の多くの南部人によって南部の一族が過度の影響を受けることを懸念している。過去には、試験に合格した人の一部が北部から来たものであることを保証する割り当てが行われていた。しかしながら、そのような割り当ては、我々の全体的な制度の基本理念の利点を損なう恐れがある。"
 china_events.12.a:0 "我々はより良い割り当てを必要としている！"
 china_events.12.b:0 "北の文人など、南部とは比較できない…"
 china_events.13.t:0 "[levy_province.GetName]への徴税"
 china_events.13.d:0 "役人は地方の人口調査の改善と更新によって[levy_province.GetName]の徴税を拡大する事業に着手した。改革は、帝国軍に追加の人的資源をもたらし、国家の将来の軍隊募集を改善することを約束している。しかし、儒教の管理者は、地方をそのままにしておくことが、より長期的には、州の価値を高める可能性が高いと主張するだろう。"
 china_events.13.a:0 "当然のことながら、これらの改革が求められている。"
 china_events.13.b:0 "農民を苦しめる必要はない。"
 china_events.14.t:0 "元帥の面汚し"
 china_events.14.d:0 "我々の陸軍元帥の一人は、防御を目的とした資金を着服し現行犯で逮捕された。彼は彼の家族と彼自身のために不名誉である。この彼の思いついた悪しき行為は、[corrupt_fort.GetName]と[corrupt_fort2.GetName]の砦の守備能力をひどく傷つけ、中華帝国を弱体化させている。"
 china_events.14.a:0 "奴を処刑しろ！"
 china_events.14.b:0 "彼がこの問題で改心することができるよう、彼を許す。"
 china_events.15.t:0 "後継者は耳を貸す"
 china_events.15.d:0 "我々は、後継者が宮廷で競争する派閥の系統である特定の廷臣や役人に近づいたことに気付いた。[Root.Heir.GetName]が皇位の政敵に強く共感するようになる大きな懸念がある。これらの友情が成長するのを止めようとすることもできるが、宮廷で強力な友人を持つことは、彼が王位を取ったときに我々の[Root.Heir.GetHerHim]にとっては良いことだろう。"
 china_events.15.a:1 "[Root.Heir.GetName]は書記官たちと手を組むべきだ。"
 china_events.15.b:1 "[Root.Heir.GetName]は軍の指揮官たちと手を組むべきだ。"
 china_events.15.c:1 "[Root.Heir.GetName]は交易機関と手を組むべきだ。"
 china_events.15.e:0 "[Root.Heir.GetName]は宮廷の政治からは離れているべきだ。"
 china_events.15.f:0 "[Root.Heir.GetName]は[Root.Heir.GetHerHis]の自らの道を見つけ出すべきだ。"
 china_events.16.t:0 "「人々が十分に豊かな場合、支配者が少なすぎることがあり得るだろうか？」"
 china_events.16.d:0 "真に素晴らしい随筆が州の試験制度を合格したという知らせがあなたに届いた。それは説得力があり、優秀な文学的表現で、国が増税することによって金持ちになることは愚かであると主張している。我々の審査官は、この文章を「深遠に細工された」と記述しており、何年にもわたって随筆試験の新しい形式を生み出すことは間違いない。\nしかし、随筆自体の中身は無視できない。高税を避ければ国民全体がより豊かになり、したがって帝国そのものが豊かになるという主張は、見逃しやすい古典的な知恵である。"
 china_events.16.a:0 "私はこの男に偉大な未来を感じる。"
 china_events.16.b:0 "我々はそのような危険な孟子思想の影響を避けなければならない！"
 china_events.17.t:0 "文人による公表"
 china_events.17.d:0 "宮殿の統治者に雇用されている、ある儒教学者が役人とその訓練を受けている者の双方で人気を博した随筆の集まりを、いつか試験を受ける者のために整理した。"
 china_events.17.a:0 "彼は帝国の誇りだ。"
 china_events.17.b:0 "我々は彼にこの作品の公式な表彰を与えることはできない"
 china_events.18.t:0 "鞭打たれた召使い"
 china_events.18.d:0 "高位の役人は、彼が特定の嫌悪感を持っているような特定の召使いを定期的に鞭打ってからというもの、残酷だという評判を得ている。彼は自分より劣る者を処罰する権利を十分に持ってはいるが、これは醜聞の原因となり、人々は一般的に、彼の治療法は少し節度を持ってこそ恩恵があるものだと感じています。"
 china_events.18.a:0 "彼は優れた模範を示している！"
 china_events.18.b:0 "役人を解任する。"
 china_events.19.t:0 "川の事件"
 china_events.19.d:0 "南部の州からの今年の税金のかなりの部分を含んでいる珠江のはしけが、犯罪者に乗っ取られ、奪取された。治安を維持する責任者は神経衰弱に苦しんでいると伝えられており、彼の寝室に閉じ込もったまま、出てこない。"
 china_events.19.da:0 "我々の州からの今年の税金のかなりの部分を含んでいる川のはしけが、犯罪者に乗っ取られ、奪取された。治安を維持する責任者は、事件の知らせを聞いた後、神経衰弱に苦しんでいると伝えられており、彼の寝室に閉じ込もったまま、出てこない。"
 china_events.19.a:0 "我々はこれらの税金に、さよならの口づけをすることができるだろう。"
 china_events.19.b:0 "状況を改善するために、追加の税金を賦課する。"
 china_events.20.t:0 "金鉱山を発見"
 china_events.20.d:0 "若い役人によって我々の州の一つで金鉱が発見された。この新しく豊かな鉱山を掘り起こすことは当然の結論にように思えるかもしれないが、資金供給の過度の拡大を懸念して事業に警告する者もいる。"
 china_events.20.a:0 "掘りつくそう！"
 china_events.20.b:0 "触らぬ神に祟りなしだ。"
 china_events.21.t:0 "地銀が国を去る"
 china_events.21.d:0 "大量の銀地金が様々な交易船によって国から流出していることが判明した。宮廷官僚たちは、これがどのようになったかについて活気に満ちた議論をしている。地方と中央の役人に対して批判が投げかけられている。今日の唯一の合意は、富の出国を止めなければならないということだったと思われる。"
 china_events.21.a:0 "地方の役人を非難する。"
 china_events.21.b:0 "地銀を輸入する努力を再開する。"
 china_events.22.t:0 "仏塔の復元"
 china_events.22.d:0 "我々の州にある唐王朝の仏塔は数年間の無視された整備の後に荒廃してしまった。現地の役人は、仏塔を復元するための資金を要求している。"
 china_events.22.a:0 "当然、我々はそれを復元しなければならない。"
 china_events.22.b:0 "我々はこのような非常識に付き合っている時間はない。"
 china_events.23.t:0 "辺境の英雄"
 china_events.23.d:0 "便りは、辺境州の若い将軍であり、優れた戦士と偉大な指導者として名を上げた[Root.Consort.GetName]の兄弟たちから我々に届いている。[Root.Consort.GetName]の彼の影響力により、[Root.Consort.Dynasty.GetName]の一族もまた宮廷内で影響力を増している。\n[Root.Monarch.GetHerHis]の[Root.Monarch.GetHerHis]配偶者への偉大な愛情にも関わらず、[Root.Monarch.GetName]は[Root.Consort.Dynasty.GetName]の一家の影響をますます恐れている。"
 china_events.23.da:0 "我々の最も影響力のある家系の辺境州の若い将軍から、知らせが我々に届いています。若者は優秀な戦士であり、偉大な指導者でもある。彼の成功により、彼の一族もまた、宮廷で一層影響力を増すようになった。\n[Root.Monarch.GetName]は宮廷政治における彼らの影響をますます恐れている。"
 china_events.23.a:0 "将軍の汚職を告発する。"
 china_events.23.b:0 "我々は彼を更迭し、家族から自分を遠ざけなければならない。"
 china_events.23.c:0 "我々が人々の英雄に触れることなどできない！"
 china_events.24.t:0 "買い入れられた学生"
 china_events.24.d:1 "多くの人が、我々の権威ある学校に通うことができるように多くを提供する。これは、富裕層の家族にとっては、自分たちの富が彼らに与えられなければならない社会的地位を、子供たちが得ることを保証する方法となっていた。それゆえ、必要な時には、支払う人のために学校で多くの地位を予約することが習慣であった。\nしかし、入学それ自体がより高い社会的地位を確保するのに十分であるために、大部分は実際に勉強する機会を利用することはない。"
 china_events.24.a:0 "ただ、わずかな数の追加の枠の確保は、確実な害とはならないのでは？"
 china_events.24.b:0 "官僚の質を危険にさらしてはならない！"
 china_events.25.t:0 "ならず者との外交"
 china_events.25.d:0 "海上交易機関の役人は、最近外交において非常に活発である。特に、[country_of_interest.GetName]は派閥の注目を集めている。彼らは、貿易と協力の分野をさらに広げることが両国にとって有益であると信じている。いくつかは、[country_of_interest.GetName]が中国の権威に提出しなければならないと主張する人もいる。\n外国の大使は宮廷に召喚された。我々は彼に何を伝えるべきだろうか？"
 china_events.25.a:0 "彼が平和に向かうことができること。"
 china_events.25.b:0 "彼が最高の防衛を準備していること。"
 china_events.26.t:0 "[Root.Monarch.GetName]の支持"
 china_events.26.d:0 "宮廷の廷臣たちは、[Root.Monarch.GetHerHis]の派閥によって[Root.Monarch.GetName]が不当な影響を受けているのではないかと懸念している。王国の著名な家族の一員として、彼らは皆、帝国の威厳である[Root.Monarch.GetHerHis]の近くにいることから来る権力に関心を持っている。\n[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]はこれによる危険はないが、誰もが[Root.Monarch.GetTitle]の支持を求めるのは自然なことだ。"
 china_events.26.a:0 "我々は総督の[Root.Monarch.GetDaughterSon]を支持しよう。"
 china_events.26.b:0 "我々の指揮官の[Root.Consort.GetSisterBrother]は最も支持される仲間だ。"
 china_events.26.c:0 "偉大な書記官の[Root.Monarch.GetDaughterSon]が好ましいな。"
 china_events.26.dd:0 "[Root.Capital.GetCapitalName]の宮廷が真の帝国の中心だ。"
 china_events.27.t:0 "帝国への侮辱"
 china_events.27.d:0 "今日、$COUNTRY_ADJ$の宮廷での外国人高官と有力者に対する謁見は、外交的な大失敗を引き起こした。儀礼に反し、外交官は我々の代表の前で慣習的なお辞儀を行うことに失敗した。この大きな損失はすぐに不祥事に発展し、[country_of_interest.GetName]との関係を傷つける恐れがある。大使は今、事件を忘れるため、我々に貴重な贈り物を提供している。"
 china_events.27.a:0 "贈り物を受け入れる。"
 china_events.27.b:0 "再び彼らの大使に対処することを拒否。"
 china_events.28.t:0 "軍隊の視察"
 china_events.28.d:0 "軍隊は$YEAR$の偉大な軍の視察のために集められた。あなたが見ている場所にはどこでも、より高い天に挑戦するように向けられた、槍と剣の森がある。いくつかの強力な将軍と軍の高官も参加している。ここ数年、これらの人々は軍隊を強化するためにですべての力を尽くした。\n中華帝国の安全はこれらの軍隊に依存しているが、強大な将軍が皇帝の玉座を自身で欲しがっていることはあまり知られていない…"
 china_events.28.a:0 "それらの努力に対し将軍を称賛する。"
 china_events.28.b:0 "我々が軍の力を弱める時だ。"
 china_events.29.t:0 "科挙制度の失敗"
 china_events.29.d:0 "毎年、試験が行われるたび、参加する何百万人もの人のうち数千人だけが合格する。この経験豊かな儒教の学生たちは、古典的理念に従って中国の帝国を支配するために政権に加わる。\nしかし、失敗した多くの人は他の場所で仕事を見つけなければならない。文盲からは程遠い、試験に必要な古典的理想と教育の持ち主である。これらは、帝国の医師、教師、筆記者である。彼らは[Root.Capital.GetCapitalName]で幹部に加わる博学な少数の人たちと同じくらい価値があると言う人もいる。"
 china_events.29.a:0 "すべての者は良さを持っている。しかし、誰もが気づくわけではない。"
 china_events.29.b:0 "すべては結構だが、あるいは我々は来年の定員を拡大するべきだろうか？"
 china_events.30.t:0 "科挙試験の点検"
 china_events.30.d:0 "帝国の審査官が、良い適切な随筆執筆者であることと調和しておらず、彼らが推進する理想が陳腐で昔ながらのものであると感じている人がいる。科挙試験のために勉強している人の中には、より洗練されていると思われるものについて、別に収集された試験随筆が回り始めている。審査官は、しかし、良い味と適切な形を促進し続けることを決意している。\n新派閥を支援することで、前面に新しい思想家の生成をもたらす。これはおそらく、古い世代の好意と忠誠を犠牲するだろう…"
 china_events.30.a:0 "思考せずに学習することは、努力を失わせ、学習することなく思考するのは危険だ。"
 china_events.30.a.tt:0 "既存の制度の継続性と審査官の好みを確保するために行動します。"
 china_events.30.b:0 "真の知識とは、自分がどれほど無知であるかを知ることだ。"
 china_events.30.b.tt:0 "いくつかの者は天の[Root.Monarch.GetDaughterSon]には不似合いだとして、古いものとの決別を考えるかもしれません。"
 china_events.31.t:0 "[From.From.GetName]の崩壊"
 china_events.31.d:0 "[From.From.GetName]が倒れ、[Root.Monarch.Dynasty.GetName]王朝が現在、天命の新しい保有者であると信じられている。我々は皇帝の職責を引き継ぎ、中国の人々を繁栄と安定の新しい時代に導くことが期待されている。\n[From.From.GetName]の支配を支持する残党を納得させるには、我々の帝国の官僚制を構築し、強く揺るがぬ国家に投資するべきだ。一方、[Root.Monarch.GetName]は、[Root.Monarch.GetHerHis]から継いだ組織の中に不忠な役人が残り続ける事を懸念している。"
 china_events.31.a:0 "永続的なものを築くには慈悲深くあらねば。"
 china_events.31.b:0 "前王朝の支持者は全員粛清しろ！"
 china_events.31.c:0 "帝国の国庫が最初に満たされなければならない。"
 china_events.32.t:0 "[From.From.GetName]帝国の歴史"
 china_events.32.d:1 "[Root.Monarch.GetTitle]、あなたの治世は新たな時代の到来を告げ、[Root.Monarch.Dynasty.GetName]が完全な支配権を獲得すれば、中国は間違いなく長年にわたって繁栄することだろう。おそらく、[From.From.GetName]の帝国を振り返り、歴史の編纂を開始する時が来ている。前王朝の治世全体にわたって中国の繁栄を編纂するにはかなりの金額がかかり、多くの官僚にかなりの時間を割かせることになるが、その利益はコストを上回る可能性がある。"
 china_events.32.da:0 "[Root.Monarch.GetTitle]、あなたの治世は新たな時代の到来を告げ、中国は間違いなく長年にわたって繁栄することだろう。おそらく、[Root.GetName]の帝国を振り返り、歴史の編纂を開始する時が来ている。治世全体にわたって中国の繁栄を編纂するにはかなりの金額がかかり、多くの官僚にかなりの時間を割かせることになるが、その利益はコストを上回る可能性がある。"
 china_events.32.a:0 "時間は最も重要だ！"
 china_events.32.b:0 "支配を固めることに徹底して取り組む。"
 china_events.34.t:0 "文房四宝"
 china_events.34.d:0 "筆、墨、硯と紙を利用し、高貴な社会のすべての紳士に書道の技術が期待されている。しかし、筆記体、行書体、草書体または篆書体といった書体を習得することは、優れた才能の稀有な兆候である。我々の大臣たちの中では、[Root.Adm_Advisor.GetName]が、[Root.Monarch.GetTitle]と[Root.Monarch.GetHerHis]の王朝の栄光のために素晴らしい作品を制作する、熟練した書道家として知られている。\n[Root.Monarch.GetName]は最近、[Root.Monarch.GetHerHis]の[Root.Adm_Advisor.GetTitle]の仕事を詳細に研究し、美しさと優雅な仕事に感銘を受け、この芸術に大きな関心を寄せている。したがって、[Root.Adm_Advisor.GetName]の賞賛された作品の寓話に頻繁に王室の権力への批判が隠されていることを、より身分の低い役人が告白したとき、それは大きな衝撃となった。"
 china_events.34.a:0 "[Root.Adm_Advisor.GetHerHim]には死が待っている。"
 china_events.34.b:0 "[Root.Adm_Advisor.GetHerHim]を殺すことは大きな罪だ。"
 china_events.35.t:0 "国境を守る"
 china_events.35.d:0 "中国の国境を確保するためには、強い軍隊がいつも必要とされてきた。脆弱な時代には、我々の支配の及ばない地域の野蛮人たちは、我々の土地を襲撃したり、侵略したりするのをためらうは決してなかった。\n我々の安全を確保するため、司令官たちは遠征隊を国境地域に派遣し、野蛮人の力を探りながら、我々の力を示すことを求めている。"
 china_events.35.a:0 "素晴らしい考えだ！"
 china_events.35.b:0 "我々は代わりに、防御を強化する必要がある。"
 china_events.36.t:0 "晋時代の小像"
 china_events.36.d:0 "晋時代の稀少な像が、古い寺院の修復中に発見された。あなたの心には、像をあなた、つまり皇帝への忠誠を強化させるために価値ある家臣に授けることが賢明かもしれないというアイデアが交差した。皇帝自身の手から直接届けられる印象的な贈り物によって、忠誠は疑いもなく変化するだろう。我々はそれを誰に与えるべきだろうか？"
 china_events.36.a:0 "偉大な歴史家に。"
 china_events.36.b:0 "最も影響力のある一族に。"
 china_events.36.c:0 "偉大な元帥に。"
 china_events.37.t:0 "楽経"
 china_events.37.d:0 "孔子が集めた五つの古典的な書物とは別に、伝統は六つめの古典である『楽経』についても語っている。この作品に含まれていた305曲のうち、「焚書」以来失われていた曲の一つが、南部のある州の古い書庫の在庫の中から再び発見された。この素晴らしい発見に対する主張は、間違いなく書庫の長にも属しているが、他の候補者もこの発見に参加したと主張している。"
 china_events.37.da:0 "孔子が集めた五つの古典的な書物とは別に、伝統は六つめの古典である『楽経』についても語っている。この作品に含まれていた305曲のうち、「焚書」以来失われていた曲の一つが、南部のある地域の古い書庫の在庫の中から再び発見された。この素晴らしい発見は、一部で、我々の天命の徴候と見なされている。"
 china_events.37.a:0 "州の統治者。"
 china_events.37.b:0 "地方の文人。"
 china_events.37.c:0 "中華帝国は安泰です。"
 china_events.38.t:0 "科挙での不正行為"
 china_events.38.d:0 "今年はいくつかの受験者が科挙において不正行為をしている。規定された三日間の孤独な試験ではなく、受験者は外の人物と容易につながっていた。不正行為は体系的で、腐敗した審査官によって支持されているようだ。"
 china_events.38.a:0 "我々は科挙において、実効的な対処をしなければならない。"
 china_events.38.b:0 "我々は今のところこれを容認しなければならない。"
 china_events.39.t:0 "過剰な紙幣の回収"
 china_events.39.d:0 "宮廷の中では、流通している信用上の媒体の量が非常に多いという一般的な意見の一致がある。インフレが現在の水準から後退するためには、資金を回収しなければならないが、どのくらいの金額を借り入れるべきかという問題がある。"
 china_events.39.a:0 "我々に余裕ができる程度に。"
 china_events.39.b:0 "必要なだけ。"
 china_events.40.t:0 "祖先を称える"
 china_events.40.d:0 "孔子の教えは、社会の網の目を編む「五倫」を理解し尊重することの重要性を強調しており、最も重要な関係の一つは父と子の間の関係である。我々の前を行った人たちは感謝の念に値するが、我々が最後にそれを提供してから長い年月が経った。さまざまな宮廷家が、あなたの権威で実行できる犠牲を示している。先祖を敬うための捧げ物として提供するのに最も適切なのはどれだろうか？"
 china_events.40.a:0 "彼らの食事として、赤い肉を捧げる。"
 china_events.40.b:0 "彼らの道を照らすための、蝋燭を捧げる。"
 china_events.40.c:0 "それらの費用として、霊に金を捧げる。"
 china_events.41.t:0 "悪い風水"
 china_events.41.d:0 "風水は、それを導く天と地の法則に頼って、一次エネルギーである「気」の流れを制御する、多くの人に信じられている美学と「魔法」の両方の制度である。この制度は、墓、家屋、建物に適用され、それらを通るエネルギーが最適であることを保証する。宮廷の最も敬意を払われている占い師の一人であり、そして気の流れと潮の通訳者は、新しく建てられた帝国の儀式の家が負の気を持っていることを発見した！"
 china_events.41.a:0 "明らかに占い師自身が狂っている。"
 china_events.41.b:0 "建築家は占い師に相談してはならない。"
 china_events.41.c:0 "誰が建設するよう私に薦めたにせよ、非難されるべきだ。"
 china_events.41.dd:0 "それらは間違っている、建物は利用されるべきだ。"
 china_events.41.e:0 "誰が建設するよう私に薦めたにせよ、非難されるべきだ。"
 china_events.42.t:0 "宮廷の論争"
 china_events.42.d:0 "あなたの元帥の一人は、内閣大学士の高官から侮辱された。どうやら、当人はかなりの時間を過ごすのに苦心していたようで、おそらくは侮辱は全くいわれのないものではなかったのかもしれない。それにもかかわらず、問題は宮廷の派閥政治の中心になっており、皇帝自身が問題について何らかの意見を述べることが賢明かもしれない。"
 china_events.42.a:0 "元帥を解任する。"
 china_events.42.b:0 "内閣大学士を解任する。"
 china_events.42.c:0 "宮廷の時間を無駄にしたとして両者を非難する。"
 china_events.43.t:0 "[Root.GetName]帝国の首都"
 china_events.43.d:0 "中国の新しい支配者にふさわしいように、今こそ、我々の王朝の新しい所在地を選ぶ時だ。我々の首都の位置は、今後数年間、[Root.GetName]の政治に影響を与える可能性がある。"
 china_events.43.a:0 "天子は北方の辺境を守らなければならない。"
 china_events.43.b:0 "黄金の丘の都市！"
 china_events.43.c:0 "永遠の平和の古代都市へ。"
 china_events.43.e:0 "洛陽の洛水沿いに。"
 china_events.43.f:0 "我々は[Root.Capital.GetCapitalName]で、先祖の所在地に残るとしよう。"
 china_events.45.t:0 "千年王国の台頭"
 china_events.45.d:0 "帝国に対する我々の弱体化と、我々が天命を失うという一般的な考えは、全国的に千年王国のさまざまな動きをもたらした。元の支配の最後の日を思い出して、我々の役人はこれらの宗派を「白蓮教」の社会の一員として分類しているが、実際には彼らの動機には大きな格差があるようだ。\nしかし、彼らが共通に持っているのは、混沌とした混乱への目標と、我々の確立され、認識された圧制的な支配の打倒である。"
 china_events.45.a:0 "彼らが帝国の力に対して何をすることができるというのだ？"
 china_events.45.b:0 "我々はこれを踏み潰すため断固として行動しなければならない！"
 china_events.46.t:0 "洪水"
 china_events.46.d:0 "今年は季節の雨が我々を激しく襲ってきた。黄河の堤防が​​崩れ、家が洗い流されるにつれて、空は我々の王朝のために泣いているように見える。州では、この大災害が天命の喪失の兆候であり、[Root.Country.GetName]帝国の本質的な崩壊の噂であるという噂が流行し始めている。"
 china_events.46.a:0 "できる限りの復興をするのが我々の義務だ。"
 china_events.46.b:0 "我々はもはや、これらの人々を保護できない。"
 china_events.47.t:0 "シルクロードの山賊"
 china_events.47.d:0 "天命は明らかに我々に好意的ではないが、山賊や追い剥ぎがさらに問題になっているいくつかの州では、ますます悪化している。この問題は、古いシルクロードの遺跡に沿って特に目立っている。"
 china_events.47.a:0 "軍はこれに対処しなければならない。"
 china_events.47.b:0 "彼ら自身に襲撃をかわさせよう。"
 china_events.48.t:0 "廊下を舞う影"
 china_events.48.d:0 "あなたが宮殿の長い廊下を歩いていると、突然、誰かがついて来ているという明確な感覚に気がつく。あなたの目の隅で白い服を着た男が背後から近づいてくる。悪人と輝く短剣は見えないが、後ろの男は、あなたの心臓まで数ヤードの距離しかない。\nあなたがくるっと振り返ると、突然、痕跡は消える。まるで彼が決してそこにいなかったかのように…"
 china_events.48.a:0 "敵はどこにでもいる！"
 china_events.48.b:0 "確かに、私は皆を信頼している。私は少し休む必要があるようだ。"
 china_events.49.t:0 "不吉な日蝕"
 china_events.49.d:0 "空に浮遊している黒い円の後ろに太陽の白い輝きが消え、真昼であるにもかかわらず世界が暗闇に変わるのを、あなたは畏敬の念を持って凝視することしかできない。数分後、円は太陽を通過し、光が戻ってくる。あなたは経験によってこれを振り払ったが、国民の多くには確実に恐ろしいものだ。何人かは、天命が我々の王朝から失われたことを日蝕が証明しているとささやく。この状況をどうするべきだろうか？"
 china_events.49.a:0 "宮廷の占星術師を非難し、処刑する。"
 china_events.49.b:0 "この話題に関する議論を禁止する。"
 china_events.50.t:0 "不忠な役人"
 china_events.50.d:0 "科挙の制度は、中国の帝国が持っている日常の支配や管理のさまざまな課題に直面する準備ができている、よく教育され、徹底的に有能な官僚や役人を引き出すのに優れている。\nしかし、同じ教育が、今、我々の統治者に最近取り組んでいる対策のいくつかを非常にうんざりしたものにさせている。皇帝の命令なしで行動することを[Root.Monarch.Dynasty.GetName]の一族が信じていることによって、多くの役人が我々の要求に従わない事態となった。時には、宮殿の壁から見ることができる以上に帝国の権威が伸びていないように感じるだろう。"
 china_events.50.a:0 "我々はこのような異端者を粛清しなければならない！"
 china_events.50.b:0 "時間がたてば、我々は再び彼らの信頼を獲得できるだろう。"
 china_events.51.t:0 "権威の欠如"
 china_events.51.d:0 "[Root.Monarch.Dynasty.GetName]の力が弱まり、帝国の中心は中国を支配することができず、外の国家に対するいかなる権威も維持されていないことが、ますます明らかになりつつある。\n彼らが不法な皇帝であると信じて[unruly_subject.GetAdjective]への叩頭の礼を拒絶したことによって、我々の影響力は国境を越えて急激に悪化しているようだ。"
 china_events.51.a:0 "恐怖が彼らの一致を保つだろう！"
 china_events.52.t:0 "疫病が宮廷を襲う"
 china_events.52.d:0 "最近、$COUNTRY$において、疫病、飢饉、干ばつ、災害がますます頻繁になっている。そして今、特に厄介な病気が宮廷へとやってきた。昨日の朝、官庁で雇用された官僚は、前日に喉の痛みを訴えた後に死んでいるのが見つかった。病気は現在、宮廷全体に広がっており、さらにいく人かは既に症状を示している。天命は、もはや我々と共にはないようだ。"
 china_events.52.a:0 "田舎へ逃げる。"
 china_events.52.b:0 "我々はすべて、首都に留まるべきだ。"
 china_events.53.t:0 "闇の中の短剣"
 china_events.53.d:0 "叫び声は宮殿の中をこだまするが、すぐに夜の沈黙と黒に再び溶ける。廷臣が殺害され、寝室で発見された彼は、背中に深く刺さった刃と、体の残りの部分にいくつかの刺し傷がある。兄弟殺しや内紛は、$COUNTRY$でますます一般的になってきており、多くの人が我々がもはや天命を享受していないと信じている。"
 china_events.53.a:0 "犯人を見つけ出すまで、休むわけにはいかない！"
 china_events.53.b:0 "[Root.Monarch.GetTitle]は誰も信頼することはできないのか？"
 china_events.54.t:0 "側室の子"
 china_events.54.d:0 "この9ヵ月間、あなたはずっと父親になることを期待していた。今日、あなたの側室のうちの一人が息子を出産した。しかし、子供があなたの前に連れて来られたとき、喜びは小さくなる。彼の顔は叫んでいるように変形し、柔らかい黒い毛皮のような髪が、彼の小さな体の上にまだらに生えている。子供は不格好で、医者は、その奇形が彼の精神的能力にも影響していると疑っている。この災厄が、我々がもはや天命を享受していないことを証明していると主張する人もいる。"
 china_events.54.a:0 "[Root.Monarch.Dynasty.GetName]王朝の強さはやがて自身によって明らかになるだろう。"
 china_events.55.t:0 "中国の富"
 china_events.55.d:0 "中国における皇帝の地位は弱く、ほとんど支持されていない。北から南まで、普通の中国人は彼の支配に疑問を呈しており、[empire_of_china.Monarch.GetName]が実際に天命を失うかどうかについて、いつもはとても忠実な官僚までもが議論している。\n[chinese_border_province.GetName]を主張している悪党の[chinese_border_province.Culture.GetName]の役人たちは、我々を[empire_of_china.GetName]の迫害から解放して[empire_of_china.Monarch.Dynasty.GetName]の支配を終わらせるよう、[Root.Monarch.GetName]に近づいてきた。"
 china_events.55.a:0 "帝国の終わりの時だ！"
 china_events.55.b:0 "[empire_of_china.GetName]は我々の友人だ！"
 china_events.56.t:0 "欠陥のある洞察"
 china_events.56.d:0 "内閣大学士は最近、それぞれの専門分野における過去数年の進歩についての報告書を送っており、そこには悲惨な知らせがあった。政府機関の一つは、将来の進捗率の見積りを大幅に引き下げており、その部門を担当する派閥は、この出来事で多くの面目を失うことになる。これらの出来事は、我々がもはや天命を享受していないことがますます明らかになっている時にもたらされた。\nどの政府機関が誤った管理をされていたのだろうか？"
 china_events.56.da:0 "内閣大学士は最近、それぞれの専門分野における過去数年の進歩についての報告書を送っており、そこには悲惨な知らせがあった。政府機関の一つが、将来の進捗率の見積りを大幅に引き下げた。これらの出来事は、我々がもはや天命を享受していないことがますます明らかになっている時にもたらされた。"
 china_events.56.a:0 "統治機関。"
 china_events.56.b:0 "課税と交易機関。"
 china_events.56.c:0 "軍事機関。"
 china_events.56.dd:0 "確かに悲惨な時代だ。"
 china_events.57.t:0 "謀反"
 china_events.57.d:0 "帝国の至る所にいる君主たちは、地方の支配がより弱くなるにつれ、これを大きな関心を持って見守っている。地域によってはすでに権威を奪い始めており、他方では明白な反乱が差し迫っているようだ。"
 china_events.57.a:0 "帝国の制度が崩れてゆく…"
 low_mandate_separatism_tooltip_1:0 "§Y[low_mandate_separatism_country.GetName]§!の支配下にあるすべての§Y中核州§!で§Y地方不穏度§!が§R10§!増加します。"
 low_mandate_separatism_tooltip_2:0 "§Y[low_mandate_separatism_country_2.GetName]§!の支配下にあるすべての§Y中核州§!で§Y地方不穏度§!が§R10§!増加します。"
 low_mandate_separatism_tooltip_3:0 "§Y[low_mandate_separatism_country_3.GetName]§!の支配下にあるすべての§Y中核州§!で§Y地方不穏度§!が§R10§!増加します。"
 china_events.58.t:0 "内閣大学士は月に吠える"
 china_events.58.d:0 "最近、深夜に内閣大学士の別荘から奇妙な騒音が聞こえており、月ごとにその激しさと強さが増している。最初のうち、あなたは彼の妾の一人との複雑な遊びなのだろうと考えていたが、しかし最近、月の位相と騒音との間に顕著な繋がりがあることが浮かび上がってきた。満月の夜に庭園に送られた諜報員は、不安にさせるような知らせを持ち帰った。内閣大学士は、彼の庭に立ち、月に向かって吠えながら夜を過ごしていたというのだ。"
 china_events.58.a:0 "シャ・ラ・ラ・ラ！"
 china_events.58.b:0 "彼は法を手に取り、それを投げ捨てている！"
 china_events.59.t:0 "税のはしけは沈んだ"
 china_events.59.d:0 "恐ろしい知らせが、珠江から我々に届いており、珠江では、実質的に$YEAR$年度の分の税を運ぶはしけが、特に悪天候の際に沈んでいると言う。内閣大学士は、これらの出来事を、我々の王朝がもはや天命を与えられていない兆候であると解釈し、この摂理の転換を受け入れ、尊重しなければならないと主張している。これらの悪い知らせに対し、我々はどのように対応するべきだろうか？"
 china_events.59.a:0 "はぁ、できることは少ないな、いや、あるのか？"
 china_events.59.b:0 "損失を取り戻すために鋳造する。"
 china_events.60.t:0 "偽の布告"
 china_events.60.d:0 "州は首都に新しい布告のいくつかのまとまりを完全に遵守していると報告しているが、唯一の問題はそのような布告を発行した覚えがないことである。この問題についての調査では、あなたの印をつけた偽造された布告の銅の銘板が、どういうわけか州の総督のもとに届けられたことが明らかになっている。人々は暗い場所ではもはや公然と皇帝に挑戦しており、多くの人が、これは我々の王朝がもはや天命を享受していないためであると主張している。これらの虚偽の布告についてはどのようにすべきだろうか？"
 china_events.60.a:0 "それらを自分のものであるふりをする。"
 china_events.60.b:0 "それらを取り消す。"
 china_events.61.t:0 "反逆だ！"
 china_events.61.d:0 "国境地域における帝国の影響が衰えた結果、地方の役人は、我々がもはや天命を所有していないと宣言した。彼らは、隣接する[From.GovernmentName]の[From.GetName]に向かって、我々の土地に侵入するように彼らを誘っている。"
 china_events.61.a:0 "これは耐えられない！"
 china_events.62.t:0 "皇帝の権力の衰退"
 china_events.62.d:0 "[From.GetAdjective]帝国は急速に衰退しており、国境を越えてあらゆる種類の権力を投影する能力もまた同様である。[From.Capital.GetCapitalName]の我々の代表は、[From.Monarch.GetTitle]との謁見を得ようとする彼らの試みが、内容の乏しい、侮辱的な言い訳にすぎないと報告している。"
 china_events.62.a:0 "彼らは名ばかりの我々の君主だ。"
 EVTNAME11102:0 "翡翠の印"
 EVTDESC11102:0 "あなたの威厳に対して、ある段階の職人技の翡翠で造られた印のような贈り物が贈られた。この贈り物は、官僚派閥に関連する上級の役人によって提示されている。中国では何も無料なものはないので、彼はおそらく我々が好意を返すと期待している。"
 EVTOPTA11102:0 "彼はあまりに多くを期待している。"
 EVTOPTB11102:0 "当然ながら、我々は贈り物を受け入れよう！"
 EVTNAME11200:0 "仏の笑み"
 EVTDESC11200:0 "仏教の儀式を実践する住人がますます増えているため、孔子の著作は$PROVINCENAME$で忘れ去られている。この知らせは、国家が認可した儒教の成功を誇りに思っていた寺院派の主要な後退につながっている。州に秩序を即座に回復させるために役人を派遣することは可能だが、地方に別の信仰を強いることは、その州の経済力を損なう可能性が最も高い。"
 EVTOPTA11200:0 "彼らは彼らが望むものを信じることができる。"
 EVTOPTB11200:0 "すぐに役人を派遣する。"
 EVTNAME11206:0 "纏足"
 EVTDESC11206:0 "それらの骨が壊れて変形するまで、若い女性たちの足を縛って拘束することで、女性と人間の美しさの驚異が作り出される。纏足の流行が広がり、そして衰退するまで100年ほどだったが、これが広がったのは、寺院派が全国の美しさのこの健全な理想を積極的に推進していたことによるものと思われる。"
 EVTOPTA11206:0 "誰もがこの模範に従わなければならない！"
 EVTOPTB11206:0 "これは度を超えているように思える。"
 EVTOPTB11214:0 "寺院は正しい考えを持っている！"
 EVTNAME11220:0 "チベット僧"
 EVTDESC11220:0 "チベットからの旅行者が$CAPITAL$に到着した。彼は遠く離れたラサから旅して来たと語っており、さらに、仏の言葉を広めるためにやって来た。寺院派は、この要求に反対して、代わりに孔子の伝統的な教えを我々の人々の霊的指導の唯一の源泉として選んだ。寺院派閥の立場に立つべき状況ではあるが、仏教の過度の弾圧は我が国を不安定にするだろう。"
 EVTOPTA11220:0 "もちろん、彼が説教するのは自由だ。"
 EVTOPTB11220:0 "我々はこの害虫を取り除く必要がある！"
 EVTNAME11222:0 "焚書"
 EVTDESC11222:0 "寺院派閥は、$COUNTRY$を悩ましている不和と分裂を十分に持っていた。国内で繁栄している無数の思考の流派に目を向けると、我々は悩ましい時代に生きている、と彼らが主張するのも不思議ではない。寺院派は真の儒教の価値への復帰だけが秩序を回復できると考えているが、いくつかの異教の教えを燃やすよりも良い方法は何かないものだろうか？"
 EVTOPTA11222:0 "それは良い考えに聞こえるな！"
 EVTOPTB11222:0 "また次の機会にしよう。"
 EVTNAME11224:0 "学者の生き埋め"
 EVTDESC11224:0 "ここ数年の間に中国を支配した多元的思考の風潮にうんざりしていた寺院派閥は、問題を自らの手で解決しようとした。全国のいくつかの州では、公式の儒教教義以外のいく人かの著名な学者が生き埋めにされている。これが革新への打撃になることはすでに明らかだが、どのように寺院を罰するべきだろうか？"
 EVTOPTA11224:0 "赦し、忘れよう！"
 EVTOPTB11224:0 "彼らに同じやり方で償わせる。"
 EVTOPTC11230:0 "試験の中心の学者"
 EVTNAME11242:0 "金色の仏塔"
 EVTDESC11242:0 "瀕死の太陽の赤みを帯びた金色に包まれ、その上に浮かぶ天の青を反映して、唐の時代から、あるいはおそらくもっと長い昔から金に輝く仏塔は立っていた。仏塔内の沈黙と暗闇は、外の光と反射とははっきりと対照的である。仏教は珍しくなってきているので、仏塔は未使用であり、廷臣たちは何ができるのか、さまざまな提案を持っている。"
 EVTOPTA11242:0 "宦官：それを溶かして金貨を鋳造する！"
 EVTOPTB11242:0 "官僚：それを試験の中心地に転用する！"
 EVTOPTC11242:0 "寺院：邪魔せずその美しさを残す。"
 EVTOPTA11300:0 "宦官の下に逃げる！"
 EVTOPTB11300:0 "官僚の下に逃げる！"
 EVTOPTC11300:0 "立ち向かい、戦う！"
 EVTNAME11302:0 "官僚が国庫から盗む"
 EVTDESC11302:0 "官僚派閥の高官は、帝国の国庫から自分の懐へ資金を吸い込んでいる。考えられる唯一の刑罰はもちろん死であるが、彼を置き換えなければならない人の問題はそれほど明白ではない。宦官と寺院の両方の派閥には強力な候補者がいるが、官僚派閥の候補者は確かに仕事を処理するのには最適な候補者だ。誰が仕事を得るべきだろうか？"
 EVTOPTA11302:0 "宦官の候補"
 EVTOPTB11302:0 "寺院の候補"
 EVTOPTC11302:0 "ふぅ。新しい官僚を探そう。"
 EVTNAME11306:0 "残虐な評判"
 EVTDESC11306:0 "天命を失ってから、人々はあなたを避け始めた。一夜のうちにというわけではなかったが、徐々に数ヶ月が過ぎると、皇帝に適切な敬意と礼儀を払う時間が減っているように見えた。信頼できる人々の間でいくつか注意深い照会をした後、その理由を発見した。人々はあなたを恐れ始めた。何らかの理由で、あなたは残酷さに対する評判を築いていた。それについて何をすべきだろうか？"
 EVTOPTA11306:0 "評判を受け入れる。"
 EVTOPTB11306:0 "宣伝活動を開始する。"
 EVTNAME11316:0 "闇の中の短剣"
 EVTDESC11316:0 "叫び声は宮殿の中をこだまするが、すぐに夜の沈黙と黒に再び溶ける。廷臣が殺害され、寝室で発見された彼は、背中に深く刺さった刃と、体の残りの部分にいくつかの刺し傷がある。兄弟殺しや内紛は、$COUNTRY$でますます一般的になってきており、多くの人が我々がもはや天命を享受していないと信じている。殺人事件には3人の容疑者がいるが、やったのは誰だろうか？"
 EVTOPTA11316:0 "宮廷の料理人が、寝室のナイフで。"
 EVTOPTB11316:0 "内閣大学士が、寝室のナイフで。"
 EVTOPTC11316:0 "偉大な元帥が、寝室のナイフで。"
 EVTNAME11320:0 "乗馬の事故"
 EVTDESC11320:0 "彼らはあなたの前に、担架の上に死んで横たわっているあなたの後継者を連れて現れた。彼は何人かの仲間と乗馬中に、馬から落ちた。彼の死の無駄を考えるとき、あなたは静かな怒りだけを感じることができる。皇帝の息子が、死んだ、戦争や戦いではなく、無意味な事故で。この出来事は、天命が我々の王朝から過ぎ去ったこと、そしてそれを取り戻す必要があるという明確な兆候である。彼の仲間は様々な派閥から来ているが、誰が事件のために処罰されるべきだろうか？"
 EVTOPTA11320:0 "背の高い男。"
 EVTOPTB11320:0 "色白の男。"
 EVTOPTC11320:0 "宦官。"
 EVTNAME10500:0 "国家評議会"
 EVTDESC10500:0 "我々の政府の最高機関の一つである旧枢密院は、依然として旧王朝とのつながりを持っているようだ。忠誠心とより効果的な政府を確保するためには、それを却下し、新しい国家評議会を任命すべきだ。"
 EVTOPTA10500:0 "評議会を構成しよう。"
 EVTOPTB10500:0 "そのままにしておこう。"
 EVTNAME10501:0 "王の承認"
 EVTDESC10501:0 "宮廷の閣僚や顧問の間では、自身で重要な国の意思決定を行い、王の権力を単なる傍観者に減らす習慣が長い間続いてきた。\n\nこれは隣人には弱点の兆候と解釈されるかもしれない。この可能性のある脅威に対抗し、王の支配を強化するためには、おそらく体制の変更が必要だろうか？"
 EVTOPTA10501:0 "すべての決断は、王の承認を得る必要がある。"
 EVTOPTB10501:0 "現在の制度は十分に機能している。"
 EVTNAME10502:0 "新聞事務所"
 EVTDESC10502:0 "政府や君主から搾取され不当な扱いを受けてきた臣民は、自らの懸念を示す機会がほとんど、いやまったくありませんでした。こういう事例を見直すために、政府の特別支部を組織することが我々に対して示唆されています。"
 EVTOPTA10502:0 "新聞事務所を創設します"
 EVTOPTB10502:0 "不条理な要求を却下します。"
 EVTNAME4001:0 "貴族が西洋化に抵抗"
 EVTDESC4001:0 "西洋化しようとする我々の試みは、地元の貴族からの拒否とぶつかりあっている。彼らは現在、彼らの特権を妨害していると感じる最新の要求に対して、武器を取っている。"
 EVTOPTA4001:0 "要求を無視しよう。"
 EVTOPTB4001:0 "要求を受け入れよう。"
 EVTNAME4002:0 "州が西洋化に抵抗"
 EVTDESC4002:0 "西洋化しようとする私たちの試みは、$COUNTRY$のどこにも普及していない。州の一部は、変更を受け入れるための対価として、より大きな自治を求めている。"
 EVTOPTA4002:0 "自治権をある程度与えよう。"
 EVTOPTB4002:0 "西洋化を遅らせる。"
 EVTNAME4003:0 "農民が欧州に抵抗"
 EVTDESC4003:0 "無知な農奴たちは再び怒りを覚えており、現代化して文明化されるという合理的な要求に対して大混乱を招いている。これはとんでもないが、彼らの要求を受け入れるための対価は高すぎるかもしれない。"
 EVTOPTA4003:0 "要求を無視しよう。"
 EVTOPTB4003:0 "要求を受け入れよう。"
 EVTNAME4004:0 "人々が西洋化に抵抗"
