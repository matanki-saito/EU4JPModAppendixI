 EVTOPTB4110:0 "$NAVIGATOR_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "良い人物が作戦を指揮していることを知っていれば、軍隊は気分が良いものだ。$GRAND_CAPTAIN$は、おそらく我が国が今まで見た中で最も偉大な軍事的精神である。"
 EVTOPTA4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "第一級の組織者として、$ARMY_ORGANISER$は我々の軍隊共に素晴らしい仕事をした。$ARMY_ORGANISER$の能力に対する噂は広範囲に広がっている。"
 EVTOPTA4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "卓越した訓練教官である$COMMANDANT$は、我々の軍隊を戦場で尻込みすることのない正確な機械人形に変えた。"
 EVTOPTA4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$の努力は全国で賞賛されるだろう。"
 EVTOPTB4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$の評判は我々の国境を越えて伝わるだろう。"
