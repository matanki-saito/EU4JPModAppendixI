 bri_build_alliances_title:0 "同盟の構築"
 bri_build_alliances_desc:0 "はるかに強い国々の間に挟まれたブルターニュは、存続し繁栄するために、強力な同盟国を必要とするだろう。"
 bri_expand_up_the_loire_title:0 "ロワールへの拡大"
 bri_expand_up_the_loire_desc:0 "ナントの上流の土地は、論争が行われるほど裕福であり、その強力な城と肥沃な農地は、フランス、イングランドその他の軍隊によってしばしば争われてきた。さて、おそらく、これらの土地に我々自身の主張を賭け、フランスにおける我々の力を拡大する時が来ており、それにより、我々はもはやパリの覇権を巡る闘争で無視されるべき小さな勢力ではなくなるかもしれない。"
 bri_seize_normandy_title:0 "ノルマンディーの征服"
 bri_seize_normandy_desc:0 "何年も前に、コタンタンとモン＝サン＝ミシェルの美しい教会の要塞はブルトンの土地の一部であった。しかし、ノルマンディー公は我々はそれらを我々から奪い、彼らとイングランドの王たちがそれ以来それを保持している。今、大陸でのイングランドの力が弱まっていることで、おそらく我々は自身でこれらの損失を覆し、自分たちのためにノルマンディーを主張する立場にあるのかもしれない。"
 bri_shatter_france_title:0 "道化戦争"
 bri_shatter_france_desc:0 "傲慢なフランス国王は、与えられたほんのわずかの機会から我々の土地を主張している。我々はパリを奪うことによって彼らの権力を破壊しなければならず、そうすれば彼らは二度と我々に対し、敢えて武器を取ることはないだろう。"
 bri_brest_title:0 "ブレスト造船所"
 bri_brest_desc:0 "ブレストは大西洋岸の戦略的な場所を占めている。ブルトン艦隊の主要基地として役立つ造船所を建設し、海を越えて拡張するための出発点とする必要がある。"
 bri_new_brittany_title:0 "新ブルターニュの確立"
 bri_new_brittany_desc:0 "大西洋の向こうには、我々のものとよく似た土地がある。それを植民地化し、それをブルターニュ国家に持ち込むことは、唯一の自然な行動方針だろう。"
 bri_better_weather_title:0 "より良い天候を求めて"
 bri_better_weather_desc:0 "ブルターニュは天候の変化に富んでいることで有名であり、それは風と雨の安定した食物を提供しており、それは我々の農家に高く評価されているが、ただそれだけだ。我々は、カリブ海の植民地を設立することによって、より暖かい気候で生活するという選択肢を人々に与えるべきだ…そこでの天候も、時には多くのことが望まれるかもしれないが。"
 bri_atlantic_trade_title:0 "大西洋交易の支配"
 bri_atlantic_trade_desc:0 "我々が交易の富を、我々の主要な交易中継地であるブレストとナントに確実に流れ込むことを保証できる場合、植民地は富への道である。我々はブルターニュが一流の国家であることを確認する必要がある。少なくとも大西洋の交易網における我々の重要性が関係している部分においては。"
 bri_rulers_of_paris:0 "パリの支配者"
 desc_bri_rulers_of_paris:0 "ブルターニュは、その驚異に満ちた栄光の街パリを含むようにその範囲を拡大した。"
 bri_colonialism:0 "植民地へのラッシュ"
 desc_bri_colonialism:0 "大西洋を越えたところにある新しい土地が獲得されて以来、ブルターニュの農民、漁師、商人たちは冒険心を育んできた。アメリカ大陸のブルターニュのシェアを増やし、新世界の無限の富を自分たちで主張する前向きなラッシュが存在する。"
 bri_breton_better_weather:0 "ブルターニュの商業利益"
 has_colony_in_colonial_canada:0 "§Y[Root.GetName]§!は§Yカナダ植民地域§!内の国家の植民地宗主国である。"
 has_colony_in_colonial_caribbean:0 "§Y[Root.GetName]§!は§Yカリブ海植民地域§!内の国家の植民地宗主国である。"
 gen_hre_relations_with_emperor_title:0 "皇帝との関係"
 gen_hre_relations_with_emperor_desc:0 "神聖ローマ帝国の小国の1つとして、我々は存続を確保するために皇帝との友情を求めることが賢明である。"
 gen_hre_financial_centre_title:0 "商業の中心地"
 gen_hre_financial_centre_desc:0 "我々は、[Root.Capital.GetCapitalName]をあらゆる種類の商業活動の中心とし、ドイツ全土から最も才能があり裕福な市民が我々の街に定住することを選択できるようにする必要がある。"
 gen_hre_republic_reform_government_title:0 "統治改革"
 gen_hre_republic_reform_government_desc:0 "ヨーロッパ全体に広がっている変化を乗り切るためには、我々は新しい方法を採用し、行政を近代的な[Root.GovernmentName]へと改革する必要がある。"
 imperial_beneficience:0 "帝国の恩恵"
 desc_imperial_beneficience:0 "皇帝は、彼の統治に対する我々の忠実な支援と引き換えに、我々の都市に多くの恩恵を与えてきた。"
 republic_bourgeois_center:0 "中産階級の街"
 desc_republic_bourgeois_center:0 "我々の都市はあらゆる種類の商業活動の中心であり、ドイツ全土から最も才能があり裕福な市民たちを引き寄せそこに定住させている。"
 republic_reformed_government:0 "統治改革"
 desc_republic_reformed_government:0 "我々は新しい方法を採用し、国を統治するための効果的な機関へと行政を改革した。"
