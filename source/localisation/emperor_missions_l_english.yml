 hsa_hanseatic_army_mission_title:0 "都市の防衛"
 hsa_hanseatic_army_mission_desc:0 "リューベックの街は脆弱であり、我々の軍隊は小規模で、我々の莫大な富は多くの拡張主義者になろうとする権力を誘惑する。我々は攻撃から安全であるように軍隊を構築しなければならない。"
 hsa_hanseatic_mecklenburg_mission_title:0 "ヴィスマールとロストック"
 hsa_hanseatic_mecklenburg_mission_desc:0 "我々のヴィスマールやロストックの都市との強い結びつきは、彼らがメクレンブルク公爵の意志に従うことを防げなかった。たとえ、我々自身の利益に反対する時でさえも。我々は彼らの非協力的な態度をあまりにも長く許してきたのだ。今こそ、我々は彼らをより厳しく管理する時だ。"
 hsa_baltic_trade_mission_title:0 "バルト海交易の保護"
 hsa_baltic_trade_mission_desc:0 "リューベックとハンザ同盟の富は、バルト海の交易を我々の港に送り込むことで築かれている。過去数年間、我々はそれらの地方の支配をいくらか低下させてきた。我々は、バルト海の新興勢力に対して競争力を維持できるようにするため、そこに我々の存在を再度示す必要がある。"
 hsa_seize_jutland_mission_title:0 "ユトランド半島の奪取"
 hsa_seize_jutland_mission_desc:0 "何世紀にもわたって、交易商は商品をリューベック経由で陸路に送るか、代わりにデンマークを経由してユトランド半島を航行するという選択肢を持っていた。我々はユトランドをリューベックの所有とすることで、この二分法を終わらせなければならない。こうして、バルト海と西洋の間を通るすべての交易商がリューベックを経由する。"
 hsa_subjugate_norway_mission_title:0 "ノルウェーの平定"
 hsa_subjugate_norway_mission_desc:0 "ノルウェー人は長い間、ハンザ同盟の影響を取り除くことを望んできた。我々は彼らのこの願いを叶えてやるべきではない。代わりに、我々は自分たちを彼らの主君とすべきだ！"
 hsa_queen_of_the_league_mission_title:0 "女王同盟"
 hsa_queen_of_the_league_mission_desc:0 "ハンザ同盟の女王であるリューベックの街は、我が国の真の心臓部である。我々はそれにその状態に値する素晴らしさを与えるため改造しなければならない。"
 hsa_return_visby_mission_title:0 "ヴィシュビューの同盟復帰"
 hsa_return_visby_mission_desc:0 "ゴットランドの主要都市であるヴィシュビューは、最近まで東バルト海におけるハンザ同盟の活動拠点であり、ノヴゴロド、リガ、リューベックの間の主要な中継地として機能していた。しかし、カルマル同盟の台頭により、我々は都市への影響力の低下を防ぐことができなかった。バルト海の支配を再び主張するには、島に対するデンマークとスウェーデンの主張に異議を申し立てる必要がある。"
 hsa_return_novgorod_mission_title:0 "ノブゴロド・コントール"
 hsa_return_novgorod_mission_desc:0 "ノヴゴロド、ひいてはロシア内陸部との交易は、ハンザ都市の繁栄にとって不可欠だ。しかし、ノヴゴロドの商人と野心的なモスクワの皇帝は、都市の交易を支配し、競争相手を排除しようと努めている。我々は、都市の市場に対する我々の支配が挑戦を受けていないことを保証する必要がある。"
 hsa_dominate_commerce_mission_title:0 "貿易の独占"
 hsa_dominate_commerce_mission_desc:0 "我々の強大な商業帝国は、北ドイツでの交易を独占する態勢を整えている。我々はこの独占を達成することを最優先にすべきである。"
 hsa_unite_hanseatic_league_mission_title:0 "ハンザ同盟の統合"
 hsa_unite_hanseatic_league_mission_desc:0 "古いハンザ同盟はその目的をずっと引きずっている。我々は過去に固執するのではなく、現在の課題に対処できる統一された国家へと再編成する必要がある。"
 hsa_london_channel_mission_title:0 "イングランドとの繋がり"
 hsa_london_channel_mission_desc:0 "イングランド人は交易から富を作り出すという羨むべき立場にいる。手遅れになる前に、彼らと共同の主張を作り上げるか、あるいは、彼らの初期の商業帝国に挑戦する必要がある。"
 hsa_edinburgh_mission_title:0 "スコットランドの拠点"
 hsa_edinburgh_mission_desc:0 "エディンバラの街は、北海の拠点として機能するのに十分な場所にあり、同盟に素晴らしい追加となる。我々は彼らを主な取引相手にするため、彼らを「説得」する必要がある。"
 hsa_north_sea_trade_mission_title:0 "北海交易の保護"
 hsa_north_sea_trade_mission_desc:0 "過去において、我々の主な富の源は常に東方との交易であった。しかし今、植民地からヨーロッパへと流れる莫大な富によって、ロシアの富はますます小さくなっている。これらの新しい交易路の北側は、北海を経由して低地地方とイングランドへと通じているが、我々は代わりに[Root.Capital.GetCapitalName]へと航海するよう交易商を説得することもできるだろう…"
 hsa_newfoundland_trading_ports_mission_title:0 "ニューファンドランド島の交易港"
 hsa_newfoundland_trading_ports_mission_desc:0 "探検家たちは、はるか西の豊かな新しい土地について語っている。その開拓を他人に任せるのは賢明ではない。"
 hsa_new_lubeck_mission_title:0 "ノイリューベック"
 hsa_new_lubeck_mission_desc:0 "新世界は野心的な人々に多くの機会を提供する。そこに大規模な植民地を設立することにより、我々は古いハンザ同盟を新たな予想もしない方向へと大きく拡大することができる。"
 hsa_merchant_navy_mission_title:0 "商船隊"
 hsa_merchant_navy_mission_desc:0 "海賊や私掠船は我々の商船を奪うことで自身を豊かにしようとしている。我々は捕獲者からそれらを守ることができる艦隊を構築しなければならない。"
 hsa_hanseatic_shipwrights_mission_title:0 "ハンザの船大工"
 hsa_hanseatic_shipwrights_mission_desc:0 "我々の交易帝国を支援する海軍の力がなければ、我々は得たものすべてを失う危険がある。我々の有名な船大工たちは、我々の海軍が船不足に陥ることのないよう、連携して最適な設備を提供する必要がある。"
 hsa_hanseatic_bookkeeping_mission_title:0 "ハンザ式簿記"
 hsa_hanseatic_bookkeeping_mission_desc:0 "我々の海軍帝国が安全となった今、我々の財源が腐ったポケットに注がれることがないよう、我々の簿記が一定の水準に達していることを確認する必要がある。"
 hsa_hanseatic_shipwrights:0 "ハンザの船大工"
 hsa_adler_von_lubeck_mission_title:0 "海の鷲"
 hsa_adler_von_lubeck_mission_desc:0 "我が海軍はハンザ同盟の生命線である。我々の海の支配に挑戦できる国家が存在する限り、我々の商業的優位は保証されない。我々は競争相手が対抗することのできない壮大な艦隊を構築する必要がある。"
 hsa_build_lubeck_krantor_mission_title:0 "リューベック・クラントル"
 hsa_build_lubeck_krantor_mission_desc:0 "リューベックへと富が流れ込んでいるので、港湾施設の規模不足が見え始めている。建築家は、彼らがクラントルと呼ぶ巨大な港湾用クレーンを建設する計画を立てた。建造費は高くつくが、船の積み下ろし作業を大幅に効率化できるので、交易商にとっては大変助かることになる。これらの計画が実現するよう、注視しておくべきだろう。"
 hsa_london_steelyard_mission_title:0 "ロンドン・スティールヤード"
 hsa_london_steelyard_mission_desc:0 "ハンザの商人はすでにテムズ川沿いのスティールヤードとしてロンドンで存在感を示している。しかし、イングランド人は、ハンザ同盟に対抗する偉大な交易国家になるという彼ら自身の野心を抱いて、そこに我々の存在を仕方なく許可しているだけだ。この脅威に直面した場合の論理的な行動方針は1つしかない。我々はロンドンを完全かつ恒久的な貿易同盟の一員とする必要がある。"
