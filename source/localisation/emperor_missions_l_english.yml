 adler_von_lubeck.tooltip:0 "§Y「アドラー・フォン・リューベック」§!の決断を実施している。"
 adler_von_lubeck_supreme.tooltip:0 "§Y[Root.GetName]§!より多くの大型船を持つ、§Yバルト海§!または§Y北海§!に港がある国家がない。"
 form_hanseatic_league.tooltip:0 "評価が§G200§!で独立欲求が§R50%§!未満の交易力を転送している全ての属国と辺境伯を併合します。"
