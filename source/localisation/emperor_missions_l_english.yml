l_english:
 bav_reunite_bavaria_title:0 "強大なる統一バイエルン"
 bav_reunite_bavaria_desc:0 "ルードヴィヒ4世の息子たちと、さらにステファン2世の息子たちとが相続した領土の分割を公式に決定した14世紀半ば以降、バイエルン公国は分断されてきた。しかし分断されたバイエルンは弱体で、強大な近隣諸国からの略奪行為に脆弱である。我々が時代の試練に立ち向かおうとするなら、父祖の領土を統一しなければならない！"
 bav_expand_in_bavaria_title:0 "バイエルンの拡張"
 bav_expand_in_bavaria_desc:0 "バイエルンは統一されたとはいえ、オーストリアやボヘミアに単独で立ち向かうことはできない。我々は中核州となる地域を拡張し、我々よりも弱い近隣国を支配のもとに置かなくてはならない。"
 emp_bav_union_with_palatinate_title:0 "ヴィッテルスバッハ家の統一"
 emp_bav_union_with_palatinate_desc:0 "ヴィッテルスバッハ家の分家の数々はバイエルンの国境の向こうにまで及んでいる。その一つはバイエルン・ヴィッテルスバッハ家に疑いなくふさわしい地位である選帝侯位を得ることにより、長きにわたってライン河地方とオーバープファルツに根を張ってきた。この親類一同を再結集し、（皇帝の同意をとりつけると少し説得することで）選帝侯位を我ら自身のものとして要求するのはまったく正当なことだ。"
 emp_bav_union_with_palatinate_effect_tooltip:0 "このミッションを達成すると§Yプファルツ§!に同君連合を強要できます："
 emp_bav_union_with_palatinate_effect_tooltip2:0 "§Y神聖ローマ皇帝§!は§Yプファルツ§!選帝侯位を§Y[Root.GetUsableName]§!に返還するかを決断します。"
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\n§Yプファルツ§!への同君連合が強制されない場合："
 emp_bav_be_good_at_religion_title:0 "信仰の案内"
 emp_bav_be_good_at_religion_desc:0 "宗教的見解の相違が他の国々を悩ませているが、バイエルンにこのようなものが根付くのを許すべきではない。我々は信仰心と敬虔な行いこそが我が国の礎であり続けるよう配慮しなければならない。"
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "§Y宗教改革§!が始まってから§Y20§!年以上経っている。"
 emp_bav_center_of_counter_reformation_title:0 "信仰の流布"
 emp_bav_center_of_counter_reformation_desc:0 "我々は、[Root.Religion.GetName]の学術の中心地を確立し、そこから我々が影響力を発揮し、隣国に我々と同じような宗教観をもたせるための拠点として機能させるべきである。"
 emp_bav_center_of_counter_reformation_tooltip:0 "隣接した国が§Y異端§!の宗派を信仰していない。"
 emp_bav_center_of_counter_reformation_tooltip2:0 "§Y宗教改革§!が始まってから§Y50§!年以上経っている。"
 emp_bav_conquer_tirol_title:0 "チロルの請求"
 emp_bav_conquer_tirol_desc:0 "チロル州はかつてバイエルン公国に属しており、我々はその地の請求を1369年に中断したに過ぎない。この請求を再開し、ハプスブルク家によるこの州の侵略を終わらせなければならない。"
 emp_bav_union_with_austria_title:0 "オーストリアとの連合"
 emp_bav_union_with_austria_desc:0 "成り上がり者のハプスブルク家は、かつてバイエルン公国が属していたオーストリアに広大な領邦帝国を築き上げている。それは何世紀も前の話とはいえ、バイエルン人の多くはオーストリアの陰で生きることに決して満足しておらず、喜んで形勢逆転の機会をつかみ取るだろうし、その機会を作らねばならない。"
 emp_bav_italian_sun_title:0 "イタリアへの拡大"
 emp_bav_italian_sun_desc:0 "古くからバイエルンの民は、アドリア海沿岸の爽やかな潮風に大きな憧れを抱いてきた。今我が国は[Root.GovernmentName]の為にそのような領土を獲得できる立場にある。ヴェネツィアとカルニオラを我らが手に収めねばなるまい！"
 emp_bav_oktoberfest_mission_title:0 "オクトーバーフェストの開始"
 emp_bav_oktoberfest_mission_desc:0 "国家の栄光や統治者たちの偉大さや民衆のすばらしさや馬の速さやビールの味を称賛する祝祭を毎年行なうなら、我々の威信と名声は何者にも劣るものではないだろう。"
 emp_bav_illuminati_mission_title:0 "イルミナティとの取引"
 emp_bav_illuminati_mission_desc:0 "我らが栄光ある[Root.GovernmentName]は「啓蒙主義者」を自称する秘密結社の台頭に直面している。彼らの目的のいくつかには価値を認められるが、その他のものは潜在的に危険なものであり、革命的思想に依拠している。我々はこの問題に対して毅然とした態度を取るべきだ。計画の採用か、組織の追放か。"
 emp_bav_cultural_center_title:0 "[Root.Capital.GetCapitalName]の開発"
 emp_bav_cultural_center_desc:0 "ヨーロッパの偉大な宮廷の我々の仲間たちは、我々が彼らと同等の輝きを持つ首都を手にするまで、我々を真剣に受け入れることは決してないであろう。"
 emp_bav_splendour_title:0 "豪奢"
 emp_bav_splendour_desc:0 "ヨーロッパの他の多くの統治者がしているように、我々もさらなる壮麗さと贅沢を取り入れよう。我々の統治者の偉大さと我が国の栄光にそれが加われば、誰も我々に優ることはできない。"
 emp_bav_cultural_dominance_title:0 "バイエルンとしての主導文化"
 emp_bav_cultural_dominance_desc:0 "バイエルンの文化はドイツ領邦の民のなかでも最高のものでなければならず、我々の美しい方言は全ドイツの共通語とならねばならない。"
 emp_bav_cultural_dominance_trigger_tooltip:0 "北ドイツと南ドイツ地方の全ての州：\n      以下のうち一つを満たす必要があります：\n         §Y[Root.GetName]§!に領有されている。\n         §Y州§!の開発度が§Y[Root.Capital.GetName]§!より高くない。"
 emp_bav_standing_army_title:0 "常備軍の創設"
 emp_bav_standing_army_desc:0 "我々の領邦を防衛し強化するという、軍への要求が増大しているため、強力な常備軍の設立が求められている。そのバイエルン国軍は当てにならない傭兵の助けなしに独力で活動できるものでなければならない。"
 emp_bav_sway_cologne_title:0 "ケルンの支配"
 emp_bav_sway_cologne_desc:0 "独立心の強いケルン選帝侯を我々の権力に縛り付けることで、いずれにせよ、我々がドイツで権力を獲得するための障害をもう一つ取り除くことができたのである。"
 emp_bav_sway_cologne_effect_tooltip:0 "このミッションを達成すると§Yケルン§!に属国化を強要できます："
 emp_bav_sway_cologne_effect_tooltip2:0 "\n§Yケルン§!が属国にならない場合："
 emp_bav_tame_brandenburg_title:0 "ブランデンブルクの平定"
 emp_bav_tame_brandenburg_desc:0 "ブランデンブルクは、かつてヴィッテルスバッハ家のものであった領土を所有している。しかし、新進気鋭のホーエンツォレルン家は北ドイツに独自の強力な国家を樹立する野望を持っている。その野望が夢に過ぎないことを思い知らさなければならない。"
 emp_bav_netherlands_title:0 "バイエルン領低地地方"
 emp_bav_netherlands_desc:1 "バイエルンは誰もが認めるように、低地地方の各地域にわずかな請求権を持っている。それはただの権利でしかないように見えるが、いまや我々はバイエルンの国力をほぼかつての栄光の時代のものにまで回復させ、その請求権を復活させてこの豊かな地方を再び支配下に置こうとしているのだ。"
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "現在後継者が存在しないため、[probably_bavaria.GetUsableName]は[probably_bavaria.Monarch.Dynasty.GetName]家の貴公子を後継者の座に据えるために送ってきました。"
 theocracy.1.i:0 "それならそれでよい。"
 new_flavour_bav.10.t:0 "プファルツ選帝侯のバイエルンへの移管？"
 new_flavour_bav.10.d:0 "[From.Monarch.GetHerHis]自身によりヴィッテルスバッハ家の所有地を再統一したことで、[From.GetUsableName]の[From.Monarch.GetTitle][From.Monarch.GetName]は選帝侯位に対する[From.Monarch.GetHerHis]の権利が尊重されるよう我々に訴えている。[From.GetUsableName]とプファルツの両方の正当な支配者として、[From.Monarch.GetSheHe]は[From.GetUsableName]の選帝侯位に対する歴史的な主張（[From.Monarch.GetSheHe]が広く吹聴してきた）に従って、選帝侯位がプファルツから[From.GetUsableName]に移されることを要求している。"
 new_flavour_bav.10.d.bav:0 "我々の領土にプファルツ選帝侯の領土を加えたことで、ウィッテルスバッハ家のプファルツに保持していた請求権を自分たちのために主張するのに理想的な瞬間となったようだ。"
 new_flavour_bav.10.a:0 "[From.GetUsableName]選帝侯万歳！"
 new_flavour_bav.10.a2:0 "そのままにする。"
 new_flavour_bav.10.b:0 "選帝侯位はプファルツに留まるものとする。"
 new_flavour_bav.10.b2:0 "選帝侯位など必要ない。"
 new_flavour_bav.11.t:0 "ケルンの次子相続制"
 new_flavour_bav.11.d:0 "ケルン選帝侯国は我々の支配下となった。神聖ローマ帝国における我々の野望を最高のものにするために、[Root.Monarch.Dynasty.GetName]の[Root.GovernmentName]の継承権に列していない[Root.GetUsableName]の者を[KOL.GetAdjective]の[KOL.Monarch.GetTitle]の地位に派遣し、[KOL.GovernmentName]で我々の利益が代表されるようにするという仕組みが考案された。"
 new_flavour_bav.11.a:0 "実現させる。"
 new_flavour_bav.11.A.tooltip:0 "§Yケルンの次子相続制§!が制定されます：\n将来の[KOL.GetAdjective]の[KOL.Monarch.GetTitle]は、以下に示す条件を満たす限り、[Root.GetAdjective]の支配王朝から受け継がれます：\n§Y[Root.GetName]§!が依然として支配王朝が§Y君主制§!である。\n§Yケルン§!が依然として§Y[Root.GetName]§!の従属国である。\n§Yケルン§!は依然として§Y神権制§!である。\n"
 new_flavour_bav.11.b:0 "やめておこう。"
 bav_rising_power:0 "バイエルンの再統合"
 desc_bav_rising_power:0 "我々は強い。新たに統一されたバイエルンは強固な基盤を持ち、その力は年々増している。神聖ローマ帝国最大級の国家を目指すのだ。"
 bav_professional_army:0 "バイエルンの職業軍"
 desc_bav_professional_army:0 "我々はバイエルンの国境を守り、拡大することができる、十分に訓練された職業軍を創設した。"
 bav_professional_army2:0 "バイエルンの職業軍"
 desc_bav_professional_army2:0 "我々はバイエルンの国境を守り、拡大することができる、十分に訓練された職業軍を創設した。"
 bav_boarisch_als_leitkultur:0 "バイエルンの文化的支配"
 desc_bav_boarisch_als_leitkultur:0 "バイエルンはドイツの経済活動と高度な文化の中心地となっています。"
 bav_italian_coast:0 "バイエルンの航海"
 desc_bav_italian_coast:0 "アドリア海沿岸の一部を領有することで、バイエルンはついに国民の悲願の一つを達成し、潜在的な海軍大国としての地位を確立したのである。"
 bav_splendorous_bavaria:0 "華麗なバイエルン"
 desc_bav_splendorous_bavaria:0 "我々の壮麗さが際立つようになったため、ヨーロッパの統治者たちは期待の星として我々に注目している。"
 bav_established_oktoberfest:0 "オクトーバーフェスト"
 desc_bav_established_oktoberfest:0 "我々は国家の栄光や統治者たちの偉大さや民衆のすばらしさや馬の速さやビールの味を称賛する祝祭を毎年行うことにした。"
 bav_tamed_brandenburg:0 "ブランデンブルクの平定"
 desc_bav_tamed_brandenburg:0 "ブランデンブルグの脅威に終止符を打ったことで、彼の国の軍の熟練した教官や戦略家を活用し、我が軍の質を高められるようになった。"
 bav_piety_shown:0 "信仰心"
 desc_bav_piety_shown:0 "信仰心は、我々の偉大な国家の礎となるものだ。"
 bav_piety_spread:0 "国家の改宗"
 desc_bav_piety_spread:0 "我々の模範的かつ確固たる行動によって、隣人が信仰の問題に直面した時我々に指導を求める事を確実にした。"
 opinion_bav_center_of_religion:0 "真の信仰への道を示す"
 opinion_bav_repealed_electorate:0 "選帝侯の廃止"
 opinion_bav_gave_electorate:0 "選帝侯の地位を授けた"
 opinion_bav_refused_to_transfer_electorate:0 "選帝侯の任命を拒否"
 bav_bavarian_netherlands:0 "バイエルン領低地地方"
 desc_bav_bavarian_netherlands:0 "今では我々のものとなったオランダの港湾都市や貿易業者はその富を我々の財源に充てられるようになった。"
 emp_sax_conquer_brunswick_title:0 "西への拡張"
 emp_sax_conquer_brunswick_desc:0 "我らの隣人、ブラウンシュヴァイクのヴェルフ家、アンハルトのアスカーニエン家、マグデブルクの司教は、我々の弱みの兆候を僅かでも認めれば、喜んで飛びつくだろう。彼らを[Root.GovernmentName]に連れてくるべきだ。"
 emp_sax_reclaim_ancestral_lands_title:0 "先祖伝来の地の奪還"
 emp_sax_reclaim_ancestral_lands_desc:0 "かつてザクセン公国の中核はヴェストファーレンとニーダーザクセンにあった。我らが祖先の土地の回収は、野心ある[Root.GetAdjective][Root.Monarch.GetTitle]にふさわしい目標だろう。"
 emp_sax_defragment_title:0 "分裂回避"
 emp_sax_defragment_desc:0 "数々の継承争いにより、ヴェッティン家の領土は分裂に分裂を重ねることとなった。我々が神聖ローマ帝国の中で強国の地位を保つためには、領土の分割を避け、ザクセンの土地を統一し続けなければならない。"
 emp_sax_conquer_brandenburg_title:0 "ブランデンブルクの征服"
 emp_sax_conquer_brandenburg_desc:0 "ブランデンブルクのホーエンツォレルン家は、北ドイツに強国を樹立する野望を抱いている。我が国が彼らの軍隊による望まぬ訪問を受けないために、その夢が現実にならないようにしなければならない。"
 emp_sax_conquer_erzgebirge_title:0 "国境地帯の請求"
 emp_sax_conquer_erzgebirge_desc:1 "強大なボヘミア王国は国境を脅かす存在だ。しかし、ラウジッツとエルツ山地の国境地帯はザクセンや他のドイツ各地から多くの入植者を惹きつけてきた。もしボヘミアを打倒することができれば、彼らは喜んで新しい[Root.GetAdjective]の支配者を受け入れるに違いない。"
 emp_sax_conquer_silesia_title:0 "シレジアの獲得"
 emp_sax_conquer_silesia_desc:0 "シレジアの肥沃な土地は、ラウジッツと同様にザクセンの入植者にとって魅力的なターゲットであり、我らと更なる東方への拡張先との間にある。我々はこの戦略的要衝を征服すべきだ。"
 emp_sax_union_with_poland_title:0 "ポーランド王"
 emp_sax_union_with_poland_desc:0 "まだ目に見えていない最大の脅威の一つを[Root.GetAdjective][Root.Monarch.GetTitle]の財産として我々に結びつけることで、伸びゆく国力を確固たるものにすべきだ。"
 emp_sax_conquer_franconia_title:0 "フランケンの征服"
 emp_sax_conquer_franconia_desc:1 "コーブルクはフランケン地方での自国の拠点と長らく思われてきた。おそらく、今が自国がその地で領地拡大をするための跳躍台としてそれを活用する時だ。"
 emp_sax_found_wittenberg_title:0 "ヴィッテンベルク大学"
 emp_sax_found_wittenberg_desc:0 "我々は、未来の神学者と法学者と医師を育成し、ドイツの当代きっての知識人たちを[Root.GovernmentName]への奉仕に惹きつけるような学問の中心地を創設しなければならない。"
 emp_sax_victor_for_faith_title:0 "真の信仰の勝利"
 emp_sax_victor_for_faith_desc:0 "ヨーロッパの善き人々のために、我々はこの宗教戦争において[Root.Religion.GetName]信仰の側を確実に勝利させねばならない。"
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "宗教戦争は終わりを告げた。"
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§!は神聖ローマ帝国の支配的な信仰だ。"
 emp_sax_weimar_classicism_title:0 "ヴァイマール古典主義"
 emp_sax_weimar_classicism_desc:0 "我が国の都市をドイツにおける高尚な文化の中心地として有名にしなければならない。"
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "[Root.Monarch.Dynasty.GetName]家の拡大"
 emp_mission_spread_nodynasty_title:0 "影響の拡大"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "[Root.Monarch.Dynasty.GetName]家は長く際立った歴史を有している。未来へと積み重ねてきた威信と影響力を守り、我々はさらなる称号を一族のために探し求めて、[Root.Monarch.Dynasty.GetName]家の者たちが可能な限り多くの王座を確実に占めるようにしなければならない。"
 emp_sax_mission_spread_nodynasty_desc:0 "我が国の強さは軍事よりも外交によるところが大きい。我々と同じように考えている国々との関係を強化しなければならない。"
 emp_sax_become_king_title:0 "王位戴冠"
 emp_sax_become_king_desc:0 "[Root.GetName]は自力で王位を請求することができるまで、二流以上の国と見なされることは決してないだろう。"
 emp_sax_manufacturing_title:0 "ザクセンの製造業"
 emp_sax_manufacturing_desc:0 "ザクセンには豊かな天然資源がある。こうした原材料を完成品に変えることで我々はこの国を大いに繁栄させることができるだろう。"
 emp_sax_meissen_porcelain_title:0 "マイセン磁器"
 emp_sax_meissen_porcelain_desc:0 "ヨーロッパは以前から磁器を極東から輸入してきた。磁器製作上の秘密を学び取り、我が国に同業者組合を設立することによって、我々は重要な財宝を確保できることだろう。"
 emp_sax_meissen_porcelain_trigger_tooltip:0 "§Y「中国のヨーロッパ交易商」§!のイベントが起ります。"
 emp_sax_industrialisation_title:0 "ザクセンの工業化"
 emp_sax_industrialisation_desc:0 "我々はザクセンが北ドイツの工業の中心の一つとなるよう、着実にその工業力を成長させ続けなければならない。"
 sax_saxon_settlement:0 "ザクセン人の定住"
 desc_sax_saxon_settlement:0 "ザクセン人の大多数はすでにこの地域に定住している。"
 sax_saxon_ambition:0 "ザクセンの野心"
 desc_sax_saxon_ambition:0 "我々はザクセン公国の旧領を再統一している。いまや我々の北ドイツ支配への道のりに立ちふさがる者はいない。"
 sax_defeated_brandenburg:0 "ブランデンブルクの征服者"
 desc_sax_defeated_brandenburg:0 "ブランデンブルクを打ち破ったため、いまや我々はその国の熟練した軍事教官や軍事戦略家に我が軍の質を向上させるよう促すことができる。"
 sax_king_of_poland:0 "ポーランドの支配者"
 desc_sax_king_of_poland:0 "我々はもはや二流国などではない。いまやザクセンはポーランドを支配しているのだ！"
 sax_meissen_porcellan_province_mod:0 "マイセン磁器の製造"
 desc_sax_meissen_porcellan_province_mod:0 "我が国の発明の才に満ちた実業家たちがマイセンにヨーロッパで最初の磁器工房を設立した。"
 sax_meissen_development:0 "マイセンへの投資"
 desc_sax_meissen_development:0 "マイセンとその周辺地域では大変な投資ブームが起こっている。"
 sax_wittenberg_uni:0 "ヴィッテンベルク大学"
 desc_sax_wittenberg_uni:0 "ヴィッテンベルクにできた新しい大学は、疑いなくドイツの王侯たちの間で我が国の威信と道徳的立場を強化している。"
 sax_victory_of_faith:0 "真の信仰の勝利"
 desc_sax_victory_of_faith:1 "我々はどこにでも沸いてくる異端の信仰を根絶し、自らの信仰に栄光ある勝利をもたらした。"
 sax_weimar_classicism:0 "ヴァイマール古典主義"
 desc_sax_weimar_classicism:0 "多くの著名な芸術家や文筆家が、我が国の都市に拠点をおくようになった。"
 sax_production_prospering:0 "生産高の増大"
 desc_sax_production_prospering:0 "ザクセンの工業化は速度を増しており、我が国の工場はみな前代未聞の高収益を報告している。"
 sax_holder_of_duchies:0 "公爵領の支配者"
 desc_sax_holder_of_duchies:0 "我々はフランケン公国とザクセンとチューリンゲンを統一した。いまやドイツの新興の強国の一つとしての我々の武勇を疑う者はまず存在しない。"
 sax_many_thrones:0 "王朝ネットワーク"
 desc_sax_many_thrones:0 "我が王朝はヨーロッパじゅうに広がっており、それにより我々は外交目的を達成するのに利用できる広範な一族のネットワークを有している。"
 sax_lots_of_influence:0 "ザクセンの影響"
 desc_sax_lots_of_influence:0 "我々はヨーロッパじゅうに著しい影響力を持つようになっている。今ではおおむね我々と同様の世界観を持っている国が数多く存在し、我々に外交目的を達成するのに利用できる広範なネットワークを与えている。"
 flavor_sax.3.name:0 "ライプツィヒの繁栄"
 flavor_sax.3.desc:0 "ライプツィヒは巨大な商業都市へと発展し、神聖ローマ帝国の全土から職人や商人を惹きつけている。こうした移民は莫大な富と新たな取引をもたらしている。近年、ニュルンベルクの著名な印刷業者の一人であったコンラッド・カヘローフェンがこの街へ移住してきて巨大な印刷機を設置した。将来これは我々の税収を増加させ、街にはさらなる繁栄をもたらすことだろう。"
 flavor_sax.3.A:0 "素晴らしい。"
 emp_mlo_subdue_genoa_title:0 "ジェノヴァの制圧"
 emp_mlo_subdue_genoa_desc:0 "ジェノヴァの黄金時代は過ぎ去った。いまや、ついに我々が古くからの敵より優位に立つ時が到来したのだ。この都市を我々の成長しつつある[Root.GovernmentName]に吸収すれば、その力は著しく強化されるだろう。"
 emp_mlo_emilia_romagna_title:0 "南方への拡張"
 emp_mlo_emilia_romagna_desc:0 "ヴィスコンティ家の歴代のミラノ公はエミリア＝ロマーニャの係争地を支配下に置くために幾度も戦争を重ねてきた。しかしながら、そうした戦争は結局のところ無駄に終わり、フェラーラとボローニャはいまだに我々に挑戦を続けている。我々は彼らの抵抗を叩き潰さねばならない。"
 emp_mlo_tuscany_title:0 "トスカーナ征服"
 emp_mlo_tuscany_desc:0 "トスカーナの諸都市は長年にわたってミラノ公をその富で誘惑してきた。それらの都市を我が国に併合できれば、北イタリアに強国を作り上げるという我々の目標の実現に大きく近づくことだろう。"
 emp_mlo_reclaim_ducal_lands_title:0 "公爵領の奪還"
 emp_mlo_reclaim_ducal_lands_desc:0 "ヴェネツィアは本来ならばミラノに帰属するべきブレシアとベルガモの街を占領しつづけてきた。それらは1395年の帝国特許状でミラノ公国の領土と定められていたにも関わらずだ。我々がかつての力を取り戻そうとするのなら、それらの街を奪還せねばならない！"
 emp_mlo_terra_firma_title:0 "大陸領土の奪取"
 emp_mlo_terra_firma_desc:1 "ヴェネツィアは長年にわたって北イタリアの支配をめぐって我々のライバルであった。奴らの大陸領土を征服することで、北イタリアにおけるヴェネツィアの領土を縮小させ、ようやく我々がこの都市より優位にあることを主張できるようになるのだ！"
 emp_mlo_terra_firma_trigger_tooltip:0 "§Yヴェネツィア§!が§Y北イタリア§!に§Yヴェネツィア§!州以外の州を持っていない。"
 emp_mlo_kingdom_of_lombardy_title:0 "ロンバルディア王国"
 emp_mlo_kingdom_of_lombardy_desc:0 "12世紀から13世期ごろ、ロンバルディアはロンバルディア同盟として知られる都市同盟により団結した。しかし、そのリーグは消滅し、ミラノやその他有力な都市国家がその穴埋めをした。同盟を復活させるべきなのだが、今回の場合、同盟はミラノによる統治でなければならず、ミラノ[Root.GovernmentName]が恒久的な指導力を提供し、その統一を保証しなければならないーその統一国家こそが真のロンバルディア[Root.GetTier2GovernmentType]だ。"
 string_republic:0 "共和制"
 string_kingdom:0 "王国"
 string_theocratic_state:0 "神権国家"
 emp_mlo_union_with_naples_title:0 "ナポリとの連合"
 emp_mlo_union_with_naples_desc:0 "他の大国と同様、自国もナポリ王国へ不明瞭な名目であるものの何とか請求権を獲得できた。この請求権を執行することで、自国統治の下でイタリアの大部分を統合できるだろう。"
 emp_mlo_destroy_austria_title:0 "オーストリアを打ち破れ"
 emp_mlo_destroy_austria_desc:0 "非常に長年にわたって、北イタリアは歴代のオーストリア皇帝の脅威のもとで生きていた。我々はイタリアが永久に奴らに脅迫されないでいられるようにしなければならない。"
 emp_mlo_friends_in_high_places_title:0 "有力なる友邦"
 emp_mlo_friends_in_high_places_desc:0 "ヨーロッパ列強にとってミラノという賞品は垂涎の的であり、彼らは豊かで分裂したイタリア半島に幾度も貪欲な目を向けてきた。我々が生き延びて繁栄しようとするのなら、征服をたくらむ者たちを追い払う意志と力のある強力な庇護者が必要だ。"
 emp_mlo_friends_in_high_places_trigger_tooltip:1 "国家:\n      以下のうち一つを満たさねばならない:\n         §Y[Root.GetName]§!と同盟している。\n         §Y[Root.GetName]§!の属国である。"
 emp_mlo_secure_rule_title:0 "我が国の支配を保証せよ"
 emp_mlo_secure_rule_desc:0 "ミラノの[Root.GovernmentName]は反抗的な属国、怒り狂う皇帝、復讐に燃える教皇といった者たちに生存を脅かされている。我が国の存続を確かなものとするには、幅広い国からの賛同と承認が必要だ。"
 emp_mlo_secure_rule_effect_tooltip:0 "§Yミラノ§!に対して開戦事由§Y連合の回復§!を持っているすべての国は、その開戦事由を失います"
 emp_mlo_swiss_mercs_title:0 "スイスとの絆"
 emp_mlo_swiss_mercs_desc:0 "スイス傭兵はアルプス山脈の両側における紛争で、多くの軍隊に頼みの綱として用いられてきた。もし我々が彼らを確実に優先雇用できるのなら、敵より大きな優位に立つだろう。"
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§!が§Yスイス§!地域の州を1つ領有している。"
 emp_mlo_fortify_alps_title:0 "山道の要塞化"
 emp_mlo_fortify_alps_desc:0 "北イタリアにおける我々の位置は、我々がアルプス山脈を優れた防壁として用いるのに絶好の場所にあると示している。我々は、国境地帯の防備を強化し我が国の領土を容易に征服できないものとすることにその独創力を注ぎ込まなければならない。"
 emp_mlo_fortify_alps_effects_tooltip:0 "§Y指定州§!のいずれかにある§Y[Root.GetName]§!の所有する要塞が§Gアップグレード§!されます。"
 emp_mlo_alpine_wall_title:0 "アルプスの壁"
 emp_mlo_alpine_wall_desc:0 "北イタリアは人がそこに住んでいる限り、外国からの侵略に脆弱である。天然の要害であるアルプス山脈と現地人の軍事能力だけが外国の支配に立ち向かう手段だ。我々は絶対にこの国の自由を無傷のまま残していかねばならないのだ。"
 emp_mlo_alpine_wall_trigger_tooltip:1 "下記の§Y北イタリアの§!州が存在しない:\n   以下の条件を1つ満たしている:\n      §Yラテン§!文化グループではない国に領有されていない。\n      §Yラテン§!文化グループの国の属国に領有されていない。"
 emp_mlo_italian_freedom_title:0 "イタリアの自由"
 emp_mlo_italian_freedom_desc:0 "イタリアは長年にわたって国内問題に外国から干渉される屈辱に耐えてきた。ついに外国の支配をこれを最後に終わらせる時がやってきたのだ。"
 emp_mlo_italian_freedom_trigger_tooltip:0 "下記に該当する§Yイタリア§!地方の州がない：\n   領有者：\n      以下の条件の1つを満たす必要があります：\n         §Yラテン§!文化グループではない。\n         §Yラテン§!文化グループ以外の国家の従属国である。"
 emp_mlo_renaissance_city_title:0 "ルネサンス都市"
 emp_mlo_renaissance_city_desc:0 "ミラノが自由で独立した国家として最後の晩餐を味わいたくないのならば、この国の富を取り戻し文化を復興しなければならない。"
 emp_mlo_develop_po_valley_title:0 "ロンバルディアの発展"
 emp_mlo_develop_po_valley_desc:0 "ロンバルディアはイタリアどころか、すでにヨーロッパの中でも非常に豊かな地域の一つである。新しい製造技術の導入によって、我が国も真の経済大国になることができるだろう。"
 emp_mlo_italian_riches_title:0 "イタリアの富"
 emp_mlo_italian_riches_desc:0 "イタリアの富豪たちのお蔭で、イタリアは勢力を拡大しようとしている国々の垂涎の的となっている。我々の手に入れば、ヨーロッパの超大国の一つに昇り詰めるのは容易なことになるだろう。"
 emp_mlo_italian_riches_effect_tooltip:0 "領有する全ての§Yロンバルド§!文化の州が分離主義を持たない：\n   §Y1§!の開発度を獲得します。"
 emp_mlo_all_roads_lead_to_milan_title:0 "全ての道はミラノに通ず"
 emp_mlo_all_roads_lead_to_milan_desc:0 "ミラノはローマ市と同じくらい古くから存在し、同じくらい際立った歴史を持っている。ローマは長年にわたりイタリアにおいて卓越した地位を享受してきたが、イタリアの文化と国力が再興するであろう現在、我々はその地位を自らのものとして要求する機会を手にしているのだ。"
 emp_mlo_control_the_vatican_title:0 "バチカンの支配"
 emp_mlo_control_the_vatican_desc:0 "教皇はキリスト教における道徳的権威であるだけでなく、イタリアの広大な領域に膨大な直接的権力も持っている。それだけで、教皇が恐るべき敵であることを意味している。なんとかして、教皇がその膨大な力を我々の利益に反する形で絶対に用いないようにするべきだ。"
 emp_mlo_milan_victorious_title:0 "ミラノの勝利"
 emp_mlo_milan_victorious_desc:0 "我が軍は我々に立ち向かう者すべてに勝利を収め、どの敵にも最初の会戦で我が国に栄光をもたらすだろう！"
 emp_mlo_milan_victorious_tooltip:2 "下記の国家が存在しない：\n   以下のうち1つを満たしている：\n      §Y[Root.GetName]§!の隣国である。\n      以下のいずれかの地方に首都がある：§Yフランス§!、§Y南ドイツ§!、§Yイベリア§!、§Yイタリア§!または§Yバルカン§!\n   §Y[Root.GetName]§!以上の規模の軍を持っている。\n   過去§Y100§!年間に戦争で§Y[Root.GetName]§!に敗北していない。"
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "法科大学"
 emp_mlo_university_rules_monarchy_desc:0 "各地の法科大学の発展を支援することにより、我々は素晴らしい頭脳の持ち主がこの国に絶え間なく生み出されるようにできるだろう。"
 emp_mlo_university_rules_democracy_title:0 "賢明なる者たちの支配"
 emp_mlo_university_rules_democracy_desc:0 "法科大学は我らの偉大な共和制の砦だ。我々はその発展を支援し、法科大学が現在も将来も我が国の自由を守っていくであろう指導的な市民たちを、着実に我が国に送り出し続けるようにしなければならない。"
 emp_mlo_ambrosian_republic_mission_title:0 "共和制への憧憬"
 emp_mlo_ambrosian_republic_mission_desc:0 "我が国には歴代の公爵による独裁支配よりも共和政府を支持する人びとがいる。我々は我が国の階級間の意見の相違を解決しなければならない。ミラノは共和国と公国のどちらであるべきだろうか？"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "国難§Y「アンブロジアーナ黄金共和国の再建」§!が解決済み。"
 new_flavour_mlo.15.name:0 "[Root.GetName]の絹？"
 new_flavour_mlo.15.desc:0 "北ロンバルディアの繁栄する街[Root.GetName]に[Root.Owner.mlo_silk_guy.GetName]という一人の有名な地主がいるが、彼はカイコを入手して、大量のカイコを養うのに十分な数の桑の木とともにその地に導入しようとしている。現在、彼はきめ細かに織られた絹を大量生産し輸出できる工房を[Root.GetCapitalName]に建てるための融資を求めている。その求めに応じて投資すれば、この地域に素晴らしい繁栄をもたらすだろう。"
 new_flavour_mlo.15.a:0 "その男に必要なものを与えよ。"
 new_flavour_mlo.15.b:0 "彼の独創性はよその土地で生かしてもらうべきだな。"
 mlo_milan_victorious_modifier:0 "ミラノの勝利"
 desc_mlo_milan_victorious_modifier:0 "我が軍はヨーロッパ全土で勝利を収めている。"
 mlo_taken_genoa:0 "ジェノヴァ統合"
 mlo_ascendant_force:0 "ミラノの台頭"
 desc_mlo_ascendant_force:0 "ハプスブルクの没落によって、ミラノが大国の一つとなる準備は整った。"
 mlo_has_friends:0 "強力な同盟国"
 desc_mlo_has_friends:0 "抜け目のない外交によって、我々はこの街が（とにかく近い将来は）確実に敵に攻撃されないようにしている。"
 mlo_successful_ambrosian_republic:0 "聖アンブロジウスのために！"
 desc_mlo_successful_ambrosian_republic:0 "アンブロジアーナ黄金共和国は、この国を繁栄する国家にし、北イタリアにおける自由の砦へと成長させるという初期の取り組みに成功を収めた。"
 mlo_law_courts_and_university:0 "ロンバルディアの法廷と大学"
 desc_mlo_law_courts_and_university:0 "都市の偉大なる大学は繁栄しており、我が国の将来の繁栄を保証する偉大な思想家の安定供給を提供している。"
 mlo_expanded_fortifications:0 "拡張された要塞"
 desc_mlo_expanded_fortifications:0 "革新的な軍事技術者はこの州の要塞への様々な改良を施してきた。そのため今では敵にとって大きな障害として機能している。"
 mlo_alpine_fortifications:0 "アルプスの要塞群"
 desc_mlo_alpine_fortifications:0 "革新的な軍事技術者は要塞への様々な改良を施してきた。そのため今では敵にとって大きな障害として機能している。"
 mlo_lombard_renaissance:0 "ロンバルディア・ルネサンス"
 desc_mlo_lombard_renaissance:0 "ルネサンスは我が国に新たな繁栄の時代をもたらした。"
 mlo_controls_pope:0 "我らの教皇"
 desc_mlo_controls_pope:0 "我らが精神的指導者たる教皇が、その自由に使える手段を我々の利益のために使うことを保証した。"
 mlo_controls_pope_heretic:0 "異端教皇の統制"
 desc_mlo_controls_pope_heretic:0 "かつてキリスト教世界の尊大にして高慢なる指導者であった教皇は、今や我々の支配下にある。その異端の信念がヨーロッパを毒することはもはやありはしない！"
 mlo_mona_lisa:0 "モナ・リザ"
 desc_mlo_mona_lisa:0 "ミラノ貴族はモナ・リザを手に入れ、首都の美術品展示における最高位を与えた。"
 mlo_unified_italy:0 "イタリア統一運動"
 desc_mlo_unified_italy:0 "民衆は統一イタリアの理想を受け入れ、新たな主人を心から歓迎した。"
 mlo_the_swiss_mercs:0 "スイス傭兵隊長"
 desc_mlo_the_swiss_mercs:0 "スイス傭兵隊長との合意を取り付けたことで、全ヨーロッパ最強の傭兵部隊を優先的に利用できるようになった。"
 mlo_capital_of_italy:0 "イタリアの首都"
 desc_mlo_capital_of_italy:0 "ミラノはかつてのローマと同じように、今日のイタリアの中心地だ。"
 mlo_secure_state:0 "安定した指導部"
 desc_mlo_secure_state:0 "我々の統治の正統性に関する問題は解決した。今では我々がこの国の領土に持つ権利を疑う者はひとりとして存在しない！"
 mlo_italian_freedom:0 "イタリアの自由の守護者"
 desc_mlo_italian_freedom:0 "ミラノはよそ者の支配からイタリア半島を守る防波堤であり、ヨーロッパのほかの地域へイタリアの勢力を伸ばしていくための砦でもある。"
 mlo_dealt_with_republicanism:0 "秩序は回復した"
 desc_mlo_dealt_with_republicanism:0 "我々は、ミラノがどのように統治されるべきかをめぐる長引く緊張状態からこの国の秩序を回復した。"
 emp_sav_conquer_counties_title:0 "ピエモンテの統一"
 emp_sav_conquer_counties_desc:0 "我々はピエモンテに広大な領土を持っている。しかしながら、サルッツォ伯やモンフェッラート伯はいまだに我が国からある程度の独立を維持している。彼らを直接支配のもとに置いて、我々の勢力を強化すべきだ。"
 emp_sav_conquer_genoa_title:0 "ジェノヴァの征服"
 emp_sav_conquer_genoa_desc:0 "我々が利用できる大洋へ抜ける海路はニース周辺に支配している狭い海峡くらいのものであり、それは容易に絶たれ得るものだ。もしジェノヴァとレグリアの残存部分を我が国の領土に組み込むことができれば、この脅威は消え去り、我が国が海軍と貿易に優れた強力な地域大国となる準備が整うだろう。"
 emp_sav_conquer_sardinia_title:0 "サルデーニャの統一"
 emp_sav_conquer_sardinia_desc:0 "サルデーニャは近隣地域のなかでも裕福なほうではないかもしれないが、サルデーニャ王国は確立された称号である。その島と王位を請求すれば、我が国はついにヨーロッパの主要国の一つとして正式に数えられるようになるだろう。"
 emp_sav_conquer_sicily_title:0 "シチリアの奪取"
 emp_sav_conquer_sicily_desc:0 "いまや我々はサルデーニャを支配下に置いたのだから、輝かしい歴史と莫大な富を持つ島シチリアに目を向けねばならない。そこを獲得すれば、我々は西イタリアの海において優越した地位を持つことになり、また地中海交易から我が首都に富を流し込む上で有利な立場になるだろう。"
 emp_sav_conquer_lombardy_title:0 "ロンバルディアの奪取"
 emp_sav_conquer_lombardy_desc:0 "ミラノ人は我が国の東部国境における強大で攻撃的な勢力の代表である。その一方で、ミラノに従属する富裕な諸都市は移り気で、その支配から抜け出そうとしがちだ。ならば、おそらく我々の支配を受け容れるのも容易であろう。"
 emp_sav_conquer_UPCI_title:0 "トスカーナへの進軍"
 emp_sav_conquer_UPCI_desc:0 "都市国家トスカーナとエミリア＝ロマーニャは強い指導者層を持っていない。我々は彼らにそういった人々を提供しようと……説得するべきだろう。"
 emp_sav_union_with_naples_title:0 "ナポリとの連合"
 emp_sav_union_with_naples_desc:0 "ナポリの民は南イタリアに広大な領土を有しており、幾多の外国勢力がそれらを強奪しようと常に狙っている。[Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "いまやイタリア人の王国を獲得し、その地を新興勢力である我々の一部に組み込む時が来たのだ！"
 GetMissionSavUnionNaples_french:0 "我々は特別扱いなどしない。今こそイタリアの我々の領土を拡大する時が来たのだ！"
 emp_sav_conquer_venetia_title:0 "ヴェネツィアの獲得"
 emp_sav_conquer_venetia_desc:0 "ヴェネツィアはイタリアの王冠に輝く宝石だ。この街が我々の支配下に置かれるまでは北部を安定して支配できないだろう。"
 emp_sav_integrate_geneva_title:0 "ジュネーヴの統合"
 emp_sav_integrate_geneva_desc:0 "ジュネーヴの街は我が国の支配下で広範な自治を享受してきた。それどころか、この街はスイス連邦と強い繋がりを持っており、連邦に加盟する好機があれば確実にそれに飛びつくことだろう。ジュネーヴが我々の宗主権から逃れようとしないように支配を強化しなければならない。"
 emp_sav_defeat_the_swiss_title:1 "一気によじ登れ"
 emp_sav_defeat_the_swiss_desc:0 "我が国の北側に国境を接するスイス連邦は[Root.GetName]の天敵である。あの国は独立心が非常に強く、多くの点で我々と世界観を異にしており、たびたび異端信仰の発生源となっている。奴らは滅ぼしておいたほうがいいだろう。"
 emp_sav_conquer_burgundy_title:0 "ブルゴーニュの征服"
 emp_sav_conquer_burgundy_desc:0 "成り上がり者のブルゴーニュ公爵が我が国を北から脅かしている。奴らと国境を接したままフランスが統一されるという恐ろしい予測もありえるが、フランスの中央部からブルゴーニュの領土を奪い取ることができれば、おそらくこの一回だけでフランスを打ち負かすことができるだろう。"
 emp_sav_conquer_provence_title:0 "プロヴァンスの奪取"
 emp_sav_conquer_provence_desc:0 "プロヴァンス公爵は多くの請求権を持っており、広大な領域への領土請求を望んでいる。その一方で、彼が実際に支配しているのは地中海に突き出た小さな地域と、フランスの各地に散らばるわずかな飛び地だけだ。我々はアルプス周辺の地域を支配していくのだから、彼の弱さに乗じて南フランスのプロヴァンスの領邦を我が国に統合するべきだ。"
 emp_sav_conquer_occitania_title:0 "オクシタニアのサヴォイ人"
 emp_sav_conquer_occitania_desc:0 "かつて我が国は強国に囲まれたフランスのなかの小さな飛び地でしかなかった。だが我々はその状況を変えることができた。プロヴァンスを征服したことで南フランスを支配する道が開けたのだ。"
 emp_sav_conquer_occitania_effect_tooltip:0 "領有する全ての§Yオクシタン§!文化の州は§Y30年間§!、§Y「オクシタニアのサヴォイ人」§!を獲得し、以下の効果を得ます：\n   州不穏度：§G-2.00§!\n   月間自治率変化：§G-0.05§!"
 emp_sav_claim_france_title:0 "フランスへの請求"
 emp_sav_claim_france_desc:0 "歴代のフランス国王は幾度となくサヴォイを虎視眈々と狙ってきた。今では彼我の立場は入れ替わり、その王位を当然持つべき我々に寄越すよう請求する時がやってきたのだ。"
 emp_sav_claim_france_effect_tooltip:0 "§Yサヴォイ§!の政府ランクを§Y王国§!に変更します。"
 emp_sav_have_a_friend_title:0 "仲間を増やせ"
 emp_sav_have_a_friend_desc:0 "サヴォイは征服を望む者たちにとって垂涎の的となっている。我々には外国の侵略に抵抗する力がほとんどないので、ヨーロッパの列強国の一つと友邦となることは極めて重要だ。"
 emp_sav_cover_your_bases_title:0 "抜け目なし"
 emp_sav_cover_your_bases_desc:0 "我が国の歴史は、全ての果物を一つのバスケットに入れておくと大損害につながりやすいということを証明してきた。我々は何が起ころうとも強力な後援者が確実に我々とともにあるよう、同盟関係のネットワークを構築しておかねばならない。"
 emp_sav_cover_your_bases_trigger_tooltip:1 "§Y[Root.GetName]§!の同盟国あるいは属国。"
 emp_sav_fortify_all_title:0 "アルプスの要塞群"
 emp_sav_fortify_all_desc:0 "サヴォイとピエモンテの自然の地形はどちらもアルプス山脈の両端にある高地であり、その地勢は天然の要害となってきた。この地域に大規模な防御工事を施すことで、我が国は侵略者に容易に征服されなくなるだろう。"
 emp_sav_self_reliant_army_title:0 "軍事的自立"
 emp_sav_self_reliant_army_desc:0 "我が国の領土を奪おうとするかもしれない、どこかの隣国と渡り合うことのできる巨大な常備軍の設置によってのみ、真に我が国の生存が保証できるのだ。"
 emp_sav_wealth_of_the_alps_title:0 "ピエモンテの繁栄"
 emp_sav_wealth_of_the_alps_desc:0 "我が国のアルプス山脈の東部はジェノヴァとヴェネツィアとフランスと接する交通の要衝となっている。その地の繁栄に投資することは、我々の国庫にさらなる金銭を流し込むことを意味するだけでなく、我が国のイタリアへの領土拡大の基盤を作り上げる助けにもなるだろう。"
 emp_sav_glorious_citadel_title:0 "[Root.Capital.GetName]に栄光あれ！"
 emp_sav_glorious_citadel_desc:0 "他のヨーロッパの統治者たちは、その偉大さを示すそびえ立つ記念碑や美しい宮殿を建てて、首都を開発し続けている。我が国はこの壮麗さを目指す競争で、確実に後れをとることがないようにしなければならない！"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "北部の強国"
 emp_sav_powerhouse_of_the_south_title:0 "南部の強国"
 emp_sav_powerhouse_generic_title:0 "経済の強国"
 emp_sav_powerhouse_of_the_north_desc:0 "最新の経済理論を導入して我が国の諸都市に投資をすることで、我々はこの国を[Root.GetSavPowerhouseNorthOrSouthDesc]を支配し得る強大な国家にできる。政治上の指導力は経済での優越のあとで確実にすぐ獲得できるだろう。"
 emp_sav_powerhouse_of_the_north_desc2:0 "イタリア"
 emp_sav_powerhouse_of_the_south_desc:0 "フランス"
 emp_sav_powerhouse_generic_desc:0 "隣国"
 same_area_as_capital_trigger:0 "§Y州§!が§Y[Root.Capital.GetName]§!と同じ地域にある。"
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "信仰の中心地"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "近頃は下劣な異端どもが野火のように広がっており、我々はこの国を教義の純正さと正しい宗教の実践を守る砦としなければならない。"
 emp_sav_kingdom_of_cyprus_title:0 "キプロス王国"
 emp_sav_kingdom_of_cyprus_desc:0 "公爵ルドヴィーコ1世とアン・ド・リュジニャンの婚姻を通じて、サヴォイア家は中東における十字軍の最後の砦であったキプロス王国に請求権を有している。我々はこの正当なる王座を手に入れ、キリスト教圏の失われた領域の奪還に着手するための基盤を打ち立てねばならない。"
 sav_trade_in_venice:0 "ヴェネツィアのサヴォイア家"
 sav_tyrrhenian_sea:0 "諸島の征服"
 desc_sav_tyrrhenian_sea:0 "我々の支配はいまやティレニア海にも及んでいる。我々はこれを機に、この海で我が艦隊もまた自由に行動できるようにしておかなければならない。"
 sav_garibaldis_handshake:0 "イタリア統一"
 desc_sav_garibaldis_handshake:0 "我々はナポリ王国の支配者の地位を得ることにより、イタリアの大部分を我々の下に統一した。いまや我々のイタリア統治は、国内外で広範な民衆の支持を得ている。"
 sav_piedmont_lombardy:0 "大ピエモンテ"
 desc_sav_piedmont_lombardy:0 "我々はロンバルディアにピエモンテとリグリアを併合し、この3つの領域に驚くほどの富をもたらした。我が全体経済はその利益を享受することができるようになった。"
 sav_savoyard_occitania:0 "オクシタニアのサヴォイ人"
 desc_sav_savoyard_occitania:0 "我々は南フランスの大部分をサヴォイア家の領地に編入していった。フランスとのつながりを強調すれば、そこの住民たちは喜んで我々を受け入れられることだろう。"
 sav_duke_of_burgundy:0 "ブルゴーニュ公"
 desc_sav_duke_of_burgundy:0 "シャルルマーニュはサヴォイを含む広大な領域を支配し、自分の力で強大な王となった。歴代のブルゴーニュ公はその子孫であるロタールの後継者であると主張していた。いまや我々もまたシャルルマーニュの遺領の支配を求めることができるのだ。"
 sav_northern_italian_empire:0 "権威の上昇"
 desc_sav_northern_italian_empire:0 "我が国は、巧妙な外交と断固たる軍事行動を併用することにより、北イタリアの豊かな土地を併合し、ヨーロッパの新興勢力としての名声を確かなものとしている。"
 sav_king_of_france:0 "フランス王"
 desc_sav_king_of_france:0 "我々とフランスの君主たちとの関係は完全に逆転してしまった。我々はかつて彼らから半独立した不安定な地位にあったが、今ではフランスの支配者となっている。"
 sav_prosperous_homelands:0 "繁栄する祖国"
 desc_sav_prosperous_homelands:0 "我々の首都の成長の結果、我が祖国は繁栄している。"
 sav_holy_order_of_maurice_and_lazarus:0 "聖マウリツィオ・ラザロ騎士団"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "聖マウリツィオ騎士団と聖ラザロ騎士団（後者は十字軍騎士団である）という二つの騎士修道会の合併により、サヴォイア家は両者の指導者の地位にある。我々はその職務によって強大な道徳的権威と宗教的権威を持つことができるのだ。"
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "聖マウリツィオ・ラザロ騎士団"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "聖マウリツィオ騎士団と聖ラザロ騎士団（後者は十字軍騎士団である）という二つの騎士修道会の合併により、サヴォイア家は両者の指導者の地位にある。我々はその職務によって強大な道徳的権威と宗教的権威を持つことができるのだ。"
 sav_alpine_powerhouse:0 "アルプスの大国"
 desc_sav_alpine_powerhouse:0 "我々は祖国の繁栄にその強さの基盤を置いている。政治上の指導力は経済上の優越のあとで確実にすぐ獲得できるだろう。"
 sav_savoyard_diplomacy:0 "巧妙な外交"
 desc_sav_savoyard_diplomacy:0 "我々の巧妙な外交は我々に強力な同盟国をもたらした。今、我々に必要なのはただそれらを確実に維持することだけだ…それと、我々があまり彼らの影響下に陥らないようにする必要がある。"
 sav_savoyard_diplomacy2:0 "サヴォイの外交手腕"
 desc_sav_savoyard_diplomacy2:0 "我が国の外交団の腕前は至るところで知られている。我々は一つの勢力に肩入れすることなく、同盟国の強いネットワークを維持しようとしている。実際、我が国の立場は非常に強いので、第三国のあいだで紛争が生じているときに我が国の目的を達成するために、ある国が別の国と争うように上手く狙って行動することができる。"
 sav_savoyard_army:0 "サヴォイの常備軍"
 desc_sav_savoyard_army:0 "我が国の新たな常備軍は素晴らしいうえによく訓練されており、ヨーロッパでも有数のものだ。この軍隊はきっと我が国に栄光をもたらすことだろう！"
 sav_king_of_cyprus:0 "キプロス王"
 desc_sav_king_of_cyprus:0 "我々はキプロス王国への請求を実行した。我々はいまや東地中海において異教徒にさらなる攻撃を開始するための基地を獲得したのだ。"
 new_flavour_sav.1.name:0 "トリノ市"
 new_flavour_sav.1.desc:0 "トリノは近年になってますます繁栄しており、多くの人々に我が[Root.GovernmentName]の中心として[Root.Capital.GetName]と同じほどふさわしいと考えられている。経済が発展しているほか、トリノは（特にアルプスの西からの攻撃から）守りやすくもある。そのうえ他のイタリアの属国からも近く、その属国の人びとは我が国の支配層にサヴォイの臣下よりも文化的にも近い。そのため多くの人々がトリノへの首都移転を公然と企てている。この案を進めるべきだろうか？"
 new_flavour_sav.1.A:0 "トリノを我々の新首都にしよう。"
 new_flavour_sav.1.B:0 "[Root.GovernmentName]の中心地は[Root.Capital.GetName]だ。"
 new_flavour_sav.2.name:0 "聖マウリツィオ・ラザロ騎士団"
 new_flavour_sav.2.desc1:0 "教皇[PAP.Monarch.GetName]聖下は、古く名高き十字軍騎士団である聖ラザロ騎士団を聖マウリツィオ騎士団に併合させる旨を布告された。聖マウリツィオ騎士団は[Root.Monarch.GetTitle][Root.Monarch.GetName]が首長を務めているが、今後はこの組織が聖ラザロ騎士団の唯一の正統な後継団体とみなされるだろう。我々は、かつて聖ラザロ騎士団がレプラ患者の病院の運営に注力していたことを曖昧にしたいと望んでいたかもしれないが、疑いなくこれは我々の道徳的宗教的権威を高める助けとなるだろう。"
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]は、聖ラザロ騎士団の指導者たちから、[Root.Monarch.GetSheHe]が首長を務める聖マウリツィオ騎士団とこの組織を合併させる許可を得ている。新組織の聖マウリツィオ・ラザロ騎士団は今後聖ラザロ騎士団の唯一の正統な後継団体とみなされるだろう。我々は、かつて聖ラザロ騎士団がレプラ患者の病院の運営に注力していたことを曖昧にしたいと望んでいたかもしれないが、疑いなくこれは我々の道徳的宗教的権威を高める助けとなるだろう。"
 new_flavour_sav.2.A:0 "素晴らしい。"
 emp_hab_austrian_netherlands_title:0 "オーストリアの低地地方"
 emp_hab_austrian_netherlands_desc:0 "オランダの土地には多くの繁栄した都市がある。これらの都市を我がものにできたならば、自国の財政を大きく潤わせることができるだろう。ーそして、海外帝国の野望を抱く立場まで自国を押し上げることができるだろう。"
 emp_hab_ostend_company_title:0 "オーステンデ会社"
 emp_hab_ostend_company_desc:0 "ヨーロッパの他の列強は、植民地での交易会社を通じて驚くほど豊かになっている。我が国がネーデルラントを支配下に置いたからには、我が国も参入に努めるべきだ。"
 emp_hab_ostend_company_effect_tooltip:1 "§Yオーストリア§!は、§Yインド§!および§Y東インド諸島§!のレベル1以上の沿岸の交易中心地全てに恒久的な請求権を獲得します。"
 emp_hab_ostend_company_trigger_tooltip:0 "§Y1§!社以上の交易会社を持っている。"
 emp_hab_indian_trading_title:0 "インドの領土"
 emp_hab_indian_trading_desc:0 "インドと東インド諸島に多くの領土を所有することによって、我々の植民地帝国は完成するだろう。"
 emp_hab_indian_trading_effect_tooltip:0 "§Y[Root.GetName]§!が領有する州に隣接している§Yインド§!及び§Yインドネシア§!の全ての州に対する恒久的な請求権を獲得します。"
 emp_hab_foothold_in_china_title:0 "中国の富"
 emp_hab_foothold_in_china_desc:0 "商人は、極東に途方もない富を持つ国があると語っている。この富が間違いなく我が懐に流れ込むよう、自国の軍艦と交渉者を送り込まねばならない。"
 emp_hab_austrialasia_title:0 "オーストララシアへの入植"
 emp_hab_austrialasia_desc:0 "当時知られた世界のはるか南東にある土地は、奇妙にも自国そっくりの名がつけられている。明らかに、その土地は我々のものだ。"
 emp_hab_union_with_poland_title:0 "ポーランド王"
 emp_hab_union_with_poland_desc:0 "自国の北東国境部は、ポーランド全域がオーストリア[Root.GetStateForm]の臣下としてみなせるまでは、決して真に安全だとは言えないだろう。"
 emp_hab_imperial_border_title:0 "帝国国境"
 emp_hab_imperial_border_desc:0 "神聖ローマ帝国領の中には我が支配から外れ、皇帝の権威を認めない者たちの手で統治されている領域もある。この状況を是正せねばならない。"
 emp_hab_imperial_border_effect_tooltip:0 "オーストリアのライバルでない、またはオーストリアにライバル指定されていない全ての神聖ローマ帝国の加盟国は§Yオーストリア§!に対し§G10§!の信頼度を獲得します。"
 emp_hab_no_one_to_threaten_us_title:0 "帝国の権勢"
 emp_hab_no_one_to_threaten_us_desc:0 "公爵の中には、自国に挑戦して帝国の支配権を自ら握ろうとする野心を持つ者たちもいる。こうした野心を鎮め、我が力の優位性を間違いなく誰もが認めるよう、外交力及び軍事力を誇示する必要がある。"
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "以下の神聖ローマ帝国加盟国がない：\n         §YEurope§!で§Y10§!以上の州を§Y国家§!あるいはその非朝貢国の従属国が領有している。\n         §Yオーストリア§!の従属国ではない。"
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 "神聖ローマ帝国の加盟国が自由都市である。"
 emp_hab_empire_united_in_religion_title:0 "神聖帝国"
 emp_hab_empire_united_in_religion_desc:0 "神聖ローマ帝国の加盟国間の緊張は宗教の違いによって悪化している。もし、「神聖なる」ローマ帝国として主張する宗教権威を取り戻そうとするなら、宗教的統一性を回復させねばならない。"
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "§Y[Root.Religion.GetName]§!でない神聖ローマ帝国加盟国がない。"
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "オーストリアが神聖ローマ帝国の皇帝でなくなった場合、この補正は削除されます。"
 emp_hab_an_empire_roman_title:0 "ローマ帝国"
 emp_hab_an_empire_roman_desc:0 "ローマの街をその手中に収めない限り、神聖ローマ帝国は嘲笑の的になり続けるだろう。"
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "神聖ローマ帝国を強化して、強国として代表できる大領土を有する国家を作りあげねばならない。また、その国家は開戦自由の独占を強いることが可能なほど権威を集権化する必要がある。ーその時初めて、フリードリヒ３世が用いた標語：アウストリー・エスト・インペラエ・オーニ・ウニヴァーゾ（全世界を統べるのはオーストリアの王朝である）、に沿うことができるだろう。"
 emp_hab_empire_pass_reforms_trigger_tooltip:0 "下記の神聖ローマ帝国の全加盟国：\n   §Yオーストリア§!の評価が§Y1§!以上である。"
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "ハプスブルク家の者ができる限り多く王座に就くのは当然のことだ。我が一族のためにヨーロッパの王座を獲得せねばならない。"
 emp_hab_spread_dynasties_nodynasty_desc:0 "我が国の強さは軍事的な強さよりも外交的影響力によるところが大きい。我々と同じように考えている国々との関係を強化しなければならない。"
 emp_hab_spread_dynasties_trigger_tooltip:0 "§Y[Root.Monarch.Dynasty.GetName]§!王朝の一族に支配されている国家が§Y5§!以上の大陸に存在する。"
 emp_hab_spread_dynasties_trigger_tooltip2:1 " の国家（§Y[Root.GetName]§!を除く）：\n         §Y[Root.GetName]§!の評価が§Y120§!以上である\n         以下の1つを満たす必要があります：\n            §Y[Root.GetName]§!の支配者により統治されている\n            支配王朝が§Y「[Root.Monarch.Dynasty.GetName]」§!である"
 emp_hab_viennese_waltz_title:0 "ウィンナ・ワルツ"
 emp_hab_viennese_waltz_desc:0 "首都[Root.Capital.GetCapitalName]は繁栄し、我が国の統治者の地位と神聖ローマ帝国の真の首都の双方にふさわしい、音楽と高尚な文化の都となっている。"
 emp_hab_imperial_capitals_title:0 "帝国首都"
 emp_hab_imperial_capitals_desc:0 "我々は、確実に我が国の州の首都が自国の立地を反映するものにしなければならない。我が国の立地は神聖ローマ帝国が基盤とするものの強さの支柱であるからだ。"
 emp_hab_the_hungarian_question_title:0 "ハンガリー民族問題"
 emp_hab_the_hungarian_question_desc:0 "ハンガリーは我が帝国の中核をなす。しかし、ハンガリー国民は非常に独立心が高く、外国勢力への従属を快く思っていない。もし自国の安定性を守りたいなら、ハンガリーの州が自国の支配を心の底から受け入れるよう、ーどうにかしてー保証せねばならない。"
 emp_hab_all_minorities_are_welcome_title:0 "多文化帝国"
 emp_hab_all_minorities_are_welcome_desc:0 "東方面及び南方面に拡大したことで、ドイツ語を話さない外国人が帝国に流入し、その数は増加の一途を辿っている。自国が長期的に安定するかどうかについては、これら臣民をどれだけ効果的に統合できるか、という能力の有無で決まる。"
 emp_hab_take_salzburg_title:0 "司教との取引"
 emp_hab_take_salzburg_desc:0 "我々の周囲には、弱小で、自立している司教領が多く存在している。もしオーストリアの力を強化したいならば、彼らは良い拡張先となるだろう。"
 emp_hab_union_bayern_title:0 "バイエルン公国"
 emp_hab_union_bayern_desc:0 "バイエルン人たちは長年にわたり、我が国の北西部の国境におけるやっかいな存在であり続けてきた。その豊かな公国は我々にとって潜在的な大きな悩みの種であった。我々はその国を我が国の領土として請求することで国境を安定化させ、そして我が国の優越を確固たるものとしなければならない。"
 emp_hab_swabia_title:0 "シュヴァーベンの支配"
 emp_hab_swabia_desc:0 "我々が前方オーストリアに所有している領地の中には、シュヴァーベン全土に点在する様々な私有地や領地も含まれている。周辺の都市や公爵領を平定し、彼らを支配下に置き、西部に自勢力の防波堤を築くことによって、この領域を強化すべきだ。"
 emp_hab_connect_further_austria_title:0 "前方オーストリア領との接続"
 emp_hab_connect_further_austria_desc:0 "前方オーストリアにある自領は、内オーストリアと分断されている。残りの領地も合わせて内オーストリアに合流すべきだ。"
 emp_hab_union_brandenburg_title:0 "ブランデンブルクとの取引"
 emp_hab_union_brandenburg_desc:0 "ブランデンブルクは、自国に挑戦するだけの力を持つドイツ北部国家の権力基盤となる潜在能力を秘めている。もし、自国のドイツ支配を誰も疑問を呈さずに維持したいなら、この挑戦を無力化せねばならない。"
 emp_hab_conquer_switzerland_title:0 "ゲスラーの報復"
 emp_hab_conquer_switzerland_desc:0 "かつて、スイス併合を試みたことがあったが、その都度阻止されたーそのうちの一つは、弓矢を持った単なる一人の農夫によって阻止される始末だ。何世代にもわたって受けた屈辱を乗り越え、これら反抗的な農民たちを自国の支配下に組み込まねばならない。"
 emp_hab_conquer_burgundy_title:0 "ブルゴーニュの再征服"
 emp_hab_conquer_burgundy_desc:0 "ブルゴーニュ領は神聖ローマ帝国から消滅した。彼らを確実にもう一度どうにかして自国の支配権の下に置かねばならない。"
 emp_hab_conquer_burgundy_trigger_tooltip:0 "下記の州が存在しない：\n   §Y州§!が§Yフランス§!地方にある。\n   神聖ローマ帝国の一部である。\n   以下の1つを満たす必要があります：\n      神聖ローマ帝国外の国家に領有されている。\n      神聖ローマ帝国外の従属国である国家に領有されている。"
 emp_hab_conquer_france_title:0 "フランスの弱体化"
 emp_hab_conquer_france_desc:0 "フランス人はドイツ及びヨーロッパ全域に対する覇権を争っている主な宿敵だ。彼らがもう二度と我が帝国の野望を脅かすことができない程度まで弱体化させねばならない。"
 emp_hab_conquer_france_tooltip:0 "年間収入が§Y[Root.GetName]§!のそれ未満である。"
 emp_hab_take_serbia_title:0 "セルビア人の打倒"
 emp_hab_take_serbia_desc:0 "独立心の強いセルビア及びボスニアは、ギリシャへの入り口として戦略的に重要な位置を占めている。自らの力を誇示し、彼らを我が帝国へ加入させねばならない。"
 emp_hab_take_wallachia_bulgaria_title:0 "ブルガリアへの進軍"
 emp_hab_take_wallachia_bulgaria_desc:0 "ブルガリアはオスマンの支配下に置かれている。我々はオスマンの利益を無に帰し、ボスポラス海峡にまで押し戻し、その過程においてバルカンに我が帝国を築き上げなければならない。"
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "さらに§Yヨーロッパ§!の全ての§Yオスマン§!の州への請求権を獲得します（アナトリアとコーカサスを除く）。"
 emp_hab_scourge_of_europe_title:0 "ヨーロッパの災い"
 emp_hab_scourge_of_europe_desc:0 "自国がオスマンの脅威をヨーロッパから追い出すまで、キリスト教が異教徒から安全であることは決してないだろう。"
 emp_hab_scourge_of_europe_trigger_tooltip:0 "§Yオスマン§!が領有している。\n   §Y州§!が§Yアナトリア§!地方にない。\n   §Y州§!が§Yコーカサス§!地方にない。"
 emp_hab_veneto_lombardy_title:0 "ミラノ公国"
 emp_hab_veneto_lombardy_desc:0 "ミラノ[MLO.GovernmentName]は手のかかる国だが神聖ローマ帝国の重要な部分だ。彼らの富が自国の不利になるような使い方ができないよう、自国の厳しい統制下に置くように努めるべきだ。"
 emp_hab_naples_title:0 "ナポリ王"
 emp_hab_naples_desc:0 "称号の一群にナポリ王国を加えることで、イタリア支配を確固たるものにし、半島全域の支配に一歩近づくことができる。"
 emp_hab_prospering_nation_title:0 "オーストリアの繁栄"
 emp_hab_prospering_nation_desc:0 "北のブドウ園から南の鉱山や鍛冶場まで、オーストリア全域が繁栄して、国力が強化されていく。"
 emp_hab_develop_hungary_bohemia_title:0 "地方への投資"
 emp_hab_develop_hungary_bohemia_desc:0 "ハンガリーとボヘミアの領域には多くの貧困が存在している。オーストリアの領域に投資するように、貧困地域に投資したなら、我が帝国ははるかに強い基盤を手に入れることになるだろう。"
 emp_hab_balanced_estates_title:0 "階級の調和"
 emp_hab_balanced_estates_desc:0 "自国はあまりにも頻繁に起こる意見の反対や相違に悩まされた。貴族、聖職者、市民が一体になることで、オーストリアにさらなる栄光と繁栄をもたらさなければならない。"
 emp_hab_balance_of_power_title:0 "勢力均衡"
 emp_hab_balance_of_power_desc:0 "ヨーロッパ内では、自国優位の継続を保証してくれる勢力均衡を確立せねばならない。"
 emp_hab_our_balance_of_power_title:0 "均衡を変えよ"
 emp_hab_our_balance_of_power_desc:0 "勢力均衡は非常にうまくいっているが、もしそれを自国有利に転じさせることができるなら、ヨーロッパ全体の中で傑出した国家として正当な立場を主張できるまで、もうあと少しの辛抱だ。"
 emp_hab_our_balance_of_power_tooltip:1 "下記の州：\n   §Yヨーロッパ§!大陸である。\n   所有者：\n      以下のいずれかを満たす必要があります：\n         §Y[Root.GetName]§!である。\n         §Y[Root.GetName]§!の従属国である。\n         §Y[Root.GetName]§!と同盟している。\n         §Y[Root.GetName]§!の同盟国の従属国である。\n         神聖ローマ帝国の一部であり、§Y[Root.GetName]§!が§Y皇帝§!である。\n         神聖ローマ帝国の一部である国家の従属国であり、§Y[Root.GetName]§!が§Y皇帝§!である。"
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "革命の打破"
 emp_embrace_the_revolution_title:0 "革命の受容"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "急進主義の軍隊がヨーロッパの都市の通りに群がっている。この自然秩序の崩壊を見過ごすことなどできないので、この革命のまさに中心部へと進撃し、完膚なきまで破壊せねばならない。"
 emp_embrace_the_revolution_desc:0 "古き秩序の時代は終わりを迎えたー旧秩序の灰から新秩序を作り出そう。ヨーロッパの街の通りに急進主義者が群がる中、我々もそれに加わり、人類を抑圧する専制政治を完膚無きまで破壊せねばならない。"
 emp_hab_crush_the_revolution_trigger_tooltip:1 "下記の国家が存在しない：\n         以下のうち1つを満たしている：\n            §Y革命共和国§!である。\n            §Y革命帝国§!である。"
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "[Root.Monarch.Dynasty.GetName]よ栄光あれ！"
 emp_mission_power_to_country_title:0 "[Root.GetName]に栄光あれ！"
 emp_hab_power_to_habsburg_desc:0 "ヨーロッパの覇権は我が宿命である。我々はそれを両の手で握らなければならず、必ず我が優位性を認めない者など存在しないようにせねばならない"
 emp_hab_power_to_habsburg_trigger_tooltip:0 "下記の国家が存在しない：\n   §Yヨーロッパ大陸§!に§Y首都§!がある。\n   列強である。\n   §Yオーストリア§!と同盟していない。\n   過去100年間に戦争で§Yオーストリア§!に敗北していない。"
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "下記の国家が存在しない：\n   §Yヨーロッパ大陸§!に§Y首都§!がある。\n   総開発度が§Y300§!以上である。\n   §Yオーストリア§!と同盟していない。\n   §Yオーストリア§!の従属国ではない。\n   過去100年間に戦争で§Yオーストリア§!に敗北していない。"
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "下記の州が存在しない：\n   神聖ローマ帝国の一部である。\n   以下の1つを満たす必要があります：\n      神聖ローマ帝国外の国家に領有されている。\n      神聖ローマ帝国外の従属国である国家に領有されている。"
 hab_austrian_netherlands:0 "オーストリアの低地地方"
 desc_hab_austrian_netherlands:0 "低地地方を確保したことで、我が野望を、ヨーロッパの競争相手と同等の植民地帝国設立に向けるのに絶好の立ち位置にいる。"
 hab_conquest_of_italy:0 "イタリアの属国化"
 desc_hab_conquest_of_italy:0 "イタリアの主要部支配へと進出しており、現在では半島の支配勢力と見なされている。"
 hab_victory_over_ottomans:0 "オスマン征服"
 desc_hab_victory_over_ottomans:0 "オスマンを打ち負かし、この害悪どもをヨーロッパの沿岸部から追い出した。この結果を達成しようとたゆまぬ努力を続けた我々に、キリスト教信者は皆感謝している。"
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "神聖ローマ帝国を形作っていた国家の寄せ集めを、ヨーロッパの近代国家に対抗できる強力で団結した勢力に鍛え上げたー全世界を統べるのはオーストリアの王朝である。"
 hab_invested_in_provinces:0 "地方への投資"
 desc_hab_invested_in_provinces:0 "地方への多額の投資は、自領の繁栄をますます高めると同時に、そこに住む人々に、国は地元の改善に尽力してくれていると思わせた。"
 hab_many_thrones:0 "広範な王朝"
 desc_hab_many_thrones:0 "我が王朝は、ヨーロッパ中の多くの王国や公爵を支配し、外交目標の達成に利用できる大一族の間にある人脈をもたらしてくれる。"
 hab_lots_of_influence:0 "オーストリアの影響"
 desc_hab_lots_of_influence:0 "自国はヨーロッパ中で多大な影響力を築いてきた。現在、我々と同じように世界を多かれ少なかれ見ている国が多く存在し、外交目標達成に利用できる幅広い人脈をもたらしてくれる。"
 hab_ascendancy_in_empire:0 "帝国内の優勢"
 desc_hab_ascendancy_in_empire:0 "神聖ローマ帝国内での支配を確保した。不平を言われようが、公爵にはもはや我々に抵抗する力などない。"
 hab_empire_united_in_religion_mod_catholic:0 "宗教による統一"
 desc_hab_empire_united_in_religion_mod_catholic:0 "カトリック信仰は、神聖ローマ帝国の主流信仰として、かつてないほど自分の方が強いという挑戦勢力を退けてきた。"
 hab_empire_united_in_religion_mod_protestant:0 "宗教による統一"
 desc_hab_empire_united_in_religion_mod_protestant:0 "プロテスタント信仰はローマ足枷を取り除き、神聖ローマ帝国の主流信仰として台頭してきた。"
 hab_empire_united_in_religion_mod_reformed:0 "宗教による統一"
 desc_hab_empire_united_in_religion_mod_reformed:0 "改革派の信仰は、ローマや他の異端の者たちの足枷を取り除き、神聖ローマ帝国の主流信仰として台頭してきた。"
 hab_empire_united_in_religion_mod_generic:0 "宗教による統一"
 desc_hab_empire_united_in_religion_mod_generic:0 "我が信仰は、神聖ローマ帝国の主流信仰として、現れた挑戦勢力全てに打ち勝ってきた。"
 hab_empire_has_rome:0 "ローマ帝国"
 desc_hab_empire_has_rome:0 "神聖ローマ帝国はもはやローマを含まないローマ帝国ではない。"
 hab_prosperity_windfall:0 "繁栄による棚ぼた。"
 desc_hab_prosperity_windfall:0 "オーストリア経済は前例のない繁栄の期間を経験している。その結果、徴税人は相当量の棚ぼた利益が徴収でき、我が国庫に納められる。"
 hab_flourishing_in_empire:0 "帝都"
 desc_hab_flourishing_in_empire:0 "自国の都市が壮麗となるよう重点的に取り組んでいることについて、神聖ローマ帝国の公爵たちから多くの賞賛と羨望を集めている。"
 hab_balance_of_power_mod:0 "勢力均衡"
 desc_hab_balance_of_power_mod:0 "勢力の均衡は繊細なもので、自国に挑戦するほど強い勢力など絶対存在しないよう注意深く維持していかねばならない。"
 hab_reactionary_zeal:0 "反動的な熱意"
 desc_hab_reactionary_zeal:0 "革命は打ち果たされ、広めようとしていた危険思想は芽のうちに摘み取られた。"
 hab_supreme_in_europe:0 "ヨーロッパに対する優越"
 desc_hab_supreme_in_europe:0 "ヨーロッパにオーストリア帝国の優越性を認めない者はいない。"
 hab_viennese_ballrooms:0 "ウィーンの舞踏場"
 desc_hab_viennese_ballrooms:0 "我が舞踏室の華やかさは他に類を見ないものであり、国境内外からやって来た貴族たちにその舞踏場の壮麗さを見せつけ、オーストリア大公の注目を引く機会を提供している。"
 hab_tolerant_society:0 "多文化帝国"
 desc_hab_tolerant_society:0 "多くの臣民を首尾よく自国に統合し、臣民らは、自身たちで行う統治と同じくらい我々による統治に満足していた。"
 hab_holdings_in_swabia:0 "前方オーストリア"
 desc_hab_holdings_in_swabia:0 "この地域は、オーストリア帝国西部を守る「前方オーストリア」要塞の一部である。"
 hab_empire_in_the_west:0 "西ローマ帝国の復興"
 desc_hab_empire_in_the_west:0 "帝国の権威は帝国の西方領域にまで回復した。"
 opinion_hab_back_into_empire:0 "神聖フランス帝国"
 hab_back_into_empire:0 "神聖ローマ帝国に復帰"
 desc_hab_back_into_empire:0 "この地域は神聖ローマ帝国に復帰したことを喜んでいる。"
 hab_take_that_napoleon:0 "フランスに対する優越"
 desc_hab_take_that_napoleon:0 "フランスを平定したことで、自国の軍隊も外交団も、もはや無敵だと感じている。"
 hab_pure_bavarian_beer:0 "純粋なバイエルンビール"
 desc_hab_pure_bavarian_beer:0 "現地法の厳格化により、バイエルン・ビールはヨーロッパで最も良質で純粋なビールとされている。今では地ビールとしても楽しまれている。"
 hab_conquered_serbia:0 "セルビアとボスニアの征服"
 desc_hab_conquered_serbia:0 "ボスニア及びセルビアを我が帝国に統合し、今や我が州都の中に、ヨーロッパのエルサレムこと大都市サラエボを数えることができる。サラエボがいつまでも国民のための安全な避難所であらんことを。"
 hab_our_balance_of_power_mod:0 "オーストリアの台頭"
 desc_hab_our_balance_of_power_mod:0 "ヨーロッパの宮廷全てから注目を集めた外交による政変で、ますます自国有利になるように勢力の均衡状況を変えることができた。"
 hab_chinese_riches:0 "中華交易"
 desc_hab_chinese_riches:0 "自国の商人が中国を独占しているため、あふれんばかりの富が国庫に流れ込んでくる。"
 hab_austrian_australia:0 "オーストリアのオーストラリア"
 desc_hab_austrian_australia:0 "時が経つに連れ、多くの男女が我々が最後に獲得した植民地の名を口にする時、思いがけずその2語の言葉に出くわすだろう。"
 austrian_dual_monarchy_legacy:0 "オーストリア君主帝国"
 austrian_dual_monarchy_legacy_desc:0 "それは、多くの文化、都市、領域から構成された寄せ集めの帝国の維持を目的とした、君主下における政治形態のことだ。"
 austrian_dual_monarchy:0 "オーストリア君主帝国"
 austrian_dual_monarchy_desc:0 "それは、多くの文化、都市、領域から構成された寄せ集めの帝国の維持を目的とした、君主下における政治形態のことだ。"
 flavor_hab.20.name:0 "オーストリアの帝国政府改革？"
 flavor_hab.20.desc:0 "オーストリア帝国の成長に伴い、増加した非ドイツ系の国民を我々の国家に統合する必要が生じている。これまで、我々はこれを可能な限り管理し、我々の支配への反対を緩和してきた。しかし我々の州の多くは、依然として[Root.Monarch.GetTitle]を外国の専制君主と見なしている。対象となる人々の権利を確保し、それらを政府に統合して我々の長期的な安定性を高めるために、抜本的な一連の改革が進められている。"
 flavor_hab.20.A:0 "完全な帝国改革を実施する。"
 flavor_hab.20.B:0 "限られた改革のみを実施する。"
 emp_hun_fund_monasteries_title:0 "修道院への資金提供"
 emp_hun_fund_monasteries_desc:0 "1250年にエステルゴムの聖エウセビオスが創設して以来、聖パウロス修道会はハンガリーに大きな影響力を持ち、その影響力は近隣国にまで広がっている。彼らの国家への好意を確保するための資金を蓄えておくことは、健全な投資だろう。"
 emp_hun_religious_unity_title:0 "信仰の統一"
 emp_hun_religious_unity_desc:0 "ハンガリーの領域には、多くの異なる信仰を持つ人々が住んでいる。いずれにせよ、間違いなく宗教の違いで自国が分裂しないようにせねばならない。"
 emp_hun_take_galicia_title:0 "ポーランドの弱化"
 emp_hun_take_galicia_desc:0 "強大なポーランド[POL.GovernmentName]は、自国北部の国境を越えて土地を支配している。もし彼らと敵対することになれば、自国の独立に重大な脅威をもたらすだろう。自国の中心地からポーランドとの国境をさらに遠くに押し戻すため、先制攻撃を仕掛けるべきだ。"
 emp_hun_jagiellonian_union_title:0 "ヤギェウォ朝連合"
 emp_hun_jagiellonian_union_desc:0 "1444年にヴァルナの戦いで戦死するまで、ハンガリーはポーランド、リトアニアと一緒にヴワディスワフ3世ヴァルネンチクに統治された。彼の時代に存在していた同君連合を復元せねばならないーそして、必ず前回より良い成果が得られるようにすべきだ。"
 emp_hun_black_army_supreme_title:0 "黒軍の栄光"
 emp_hun_black_army_supreme_desc:0 "多くの敵に囲まれているので、ハンガリー軍は国家独立を守れるよう、十分な訓練を受けている。しかし、現在の栄光に甘んじてはいけないー自軍の優秀さがもたらす最先端を失わないように、自身の技能を磨き続けねばならない。"
 emp_hun_black_army_supreme_trigger_tooltip:0 "§Y絶対主義の時代§!以降である"
 emp_hun_improve_economy_title:0 "強い経済"
 emp_hun_improve_economy_desc:0 "多くの潜在的脅威の間に挟まれた列強として持ち合わせている競争能力は、領内からすべての富をかき集める能力に左右される。"
 emp_hun_corviana_library_title:0 "コルヴィナ文庫"
 emp_hun_corviana_library_desc:0 "古典主義の知識の再興及びこの知識により自国の科学者や哲学者にもたらされた後押しと共に、ヨーロッパに溜め込まれていた知識を保管できる図書館の設立によって、自国は十分な貢献を果たすだろう。"
 emp_hun_nagyszombat_university_title:0 "ナジソンバト大学"
 emp_hun_nagyszombat_university_desc:0 "国の発展を支える次世代の思想家を育てる、宗教的かつ世俗的な教育の中心地を創設すべきだ。"
 emp_hun_great_city_of_pest_title:0 "大都市[Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "ハンガリーは何世紀にもわたって存続し、その首都は重要な都市へと成長した。しかし、西の宿敵の首都、プラハやウィーンに比べると、その規模も壮大さも小さく見える。もし、[Root.Capital.GetCapitalName]が他の二都市を凌駕し、中央ヨーロッパの主都と見なされるようになったなら、素晴らしい日となるだろう。"
 emp_hun_strong_government_title:0 "強い政府"
 emp_hun_strong_government_desc:0 "どんな障害に直面しようが動じないよう、国家を改革せねばならない。"
 emp_hun_hungarian_succession_title:0 "ハンガリーの継承"
 emp_hun_hungarian_succession_desc:0 "ヴァルナ十字軍の失敗は、自国の指導者不在という不安定な状態にした。機に乗じようとしている隣国全てから自国の独立が奪われないよう、この危機を交渉せねばならない。"
 emp_hun_hungarian_succession_tooltip:0 "下記の1つを満たす必要があります：\n   イベント§Y「マーチャーシュ・コルヴィヌス」§!が発生済みである。\n   §Y1457§!年以降である。"
 emp_hun_bohemian_borderlands_title:0 "ボヘミアの国境地帯"
 emp_hun_bohemian_borderlands_desc:0 "ボヘミア選帝侯は自国北西部の国境地帯を領有している。強大で繁栄した王国は堕落した異端どもと関わり合いがあることが分かっており、彼らが自領で広がるのを防ぐため、彼らに対して措置を講ずるべきだ。"
 emp_hun_bohemian_crown_title:0 "ボヘミアの王冠"
 emp_hun_bohemian_crown_desc:0 "ボヘミア王位と自国のそれとを一つにすることで、国力は大きく強化されるだろうー特に、彼らの選帝侯の座が我々に移るようにするならば。"
 emp_hun_bohemian_crown_effect_tooltip:0 "このミッションを達成すると§Yボヘミア§!に同君連合を強要できます："
 emp_hun_weaken_austria_title:0 "オーストリアの弱化"
 emp_hun_weaken_austria_desc:0 "オーストリアとの平和は長続きしないー我々の土地は、大公が野心を抱かずにはいられないほどの魅力があるからだ。西の隣人からの攻撃から安全となるよう、オーストリアを弱体化させる必要がある。"
 emp_hun_weaken_austria_trigger_tooltip:0 "§Yオーストリア§!とその非朝貢国の従属国によって領有されている州が13未満である。"
 emp_hun_duchy_of_austria_title:0 "オーストリア公国"
 emp_hun_duchy_of_austria_desc:0 "ウィーンは、[Root.GovernmentName]へのすばらしい追加となるだろう。我々はそれを自身で獲得するべきだ。"
 emp_hun_bulwark_of_christianity_title:0 "キリスト教の防波堤"
 emp_hun_bulwark_of_christianity_desc:0 "オスマン帝国の脅威に対するキリスト教世界の主要な擁護者であることで、我々はキリスト教の防波堤として知られるようになった。異教徒が我々に投げかけるあらゆるものと一致する我々の能力を示すことにより、我々はこの称号に完全に値するものであることを保証できる"
 emp_hun_bulwark_of_christianity_trigger_tooltip:1 "下記の国家がない：\n   以下の全てを満たしている：\n      §Yイスラム教§!である。\n      以下の条件の1つを満たす必要があります：\n         §Yトルコ・セム§!文化グループである。\n         §Y[Root.GetName]§!の隣国である。\n         首都が§YEurope§!にある\n     §Y[Root.GetName]§!より大きな軍を持っている。"
 hun_funded_paulines:0 "聖パウロス修道会の信用"
 desc_hun_funded_paulines:0 "最初の隠修士聖パウロス修道会は、我々の資金提供を通じてその勢力を拡大していった。したがって、この修道会のハンガリー国家への信用は増大している。"
 hun_hungary_poland:0 "ハンガリーのポーランド"
 desc_hun_hungary_poland:0 "ハンガリーだけでなくポーランドをも管理するには、より柔軟な政府の姿勢が必要であり、ポーランド人が政府で重要な役割を果たすと共に、あらゆる事態に対処できる外交官の集団が必要だ。"
 hun_supreme_black_army:0 "栄光の陸軍"
 desc_hun_supreme_black_army:0 "我々の軍隊による襲撃は敵の心に恐怖を植え付け、我々の同盟国の間では祝福の原因となる。"
 hun_strong_economy:0 "経済的な強さ"
 desc_hun_strong_economy:0 "我々の経済は繁栄しており、我々が軍の維持や、検討する可能性のある他のさまざまな事業に必要な資金を、より簡単に獲得することを可能にしている。"
 hun_corviana_library:0 "コルヴィナ文庫"
 desc_hun_corviana_library:0 "我々の国立図書館は、その中にヨーロッパ文明の蓄積された知識を保持し、我々の思想家たちに哲学、神学、法律、歴史、地理学、文学、自然科学、医学、建築および他の多くの分野の最先端の知識へのアクセスを提供する。"
 hun_nagysz_uni_catholic:0 "ナジソンバト大学"
 desc_hun_nagysz_uni_catholic:0 "我々はイエズス会が運営する高等教育機関を設立し、それを通じて次世代の宗教思想家を育成するべきだ。"
 hun_nagysz_uni_non_catholic:0 "ナジソンバト大学"
 desc_hun_nagysz_uni_non_catholic:0 "我々は国立の高等教育機関を設立しており、それを通じて次世代の思想家を育成するべきだ。"
 hun_great_city:0 "偉大な都市"
 desc_hun_great_city:0 "都市は非常に繁栄しており、繁栄という面ではウィーンやプラハを追い抜いている。"
 hun_golden_age_of_hungary:0 "安定と繁栄"
 desc_hun_golden_age_of_hungary:0 "我が国が経験している前例のない安定と優れた統治により、ハンガリーはまさに黄金期を経験していると言える。"
 hun_bulwark_of_christianity:0 "キリスト教の防波堤"
 desc_hun_bulwark_of_christianity:0 "異端者に対する我々の優位性を主張したことで、我々はキリスト教の防波堤としての一般からの称賛を享受している。"
 hun_hungarian_austria:0 "オーストリアの主"
 desc_hun_hungarian_austria:0 "オーストリアの新しい支配者として、我々はそのかつての支配者の評判から、そして、ハプスブルク家がドイツで権力を投影するために設立した統治機構から、利益を得ることができる。"
 opinion_hun_let_into_empire:0 "選帝侯位の授与"
 opinion_hun_didnt_let_into_empire:0 "帝国への加盟を拒否された"
 new_flavour_hun.1.name:0 "帝国の一員"
 new_flavour_hun.1.desc:0 "ハンガリーとボヘミアの王国が[Root.Monarch.GetTitle][Root.Monarch.GetName]の支配の下で統一されたことで、ハンガリーが神聖ローマ帝国に加わり、ボヘミアの選帝侯としての地位を引き継ぐべきであるという提案がいくつかの地域から上がっている。実際のところ、この一連の行動にはかなりの利益があり、特に、時の経過とともに、我々自身が皇帝の称号を確保できる場合はなおさらである。\n\nただし、帝国の一部となるには、現在の皇帝の同意が必要だ。我々はこれを求めるべきだろうか？"
 new_flavour_hun.1.A:0 "ハンガリーは帝国に属する。"
 new_flavour_hun.1.B:0 "現状で十分満足できる。"
 new_flavour_hun.2.name:0 "ハンガリーが帝国への加盟を望む"
 new_flavour_hun.2.desc:3 "ハンガリーとボヘミアの王国を[hungary_country.Monarch.GetTitle][hungary_country.Monarch.GetName]の下で統一したハンガリー人は、[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]に対し、[Emperor.Monarch.GetHerHis]の神聖ローマ帝国皇帝としての権限で、帝国への加盟を認めるよう請願した。さらに、彼らは、ボヘミアは彼らのより大きな領土の一部に過ぎないので、ボヘミアの選帝侯位はハンガリーの[hungary_country.Monarch.Dynasty.GetName]王朝に正式に移行されるべきだと主張している。"
 new_flavour_hun.2.A:0 "ハンガリーの加盟は帝国を強化するだろう。"
 new_flavour_hun.2.B:0 "ハンガリーの加盟は帝国の害となるだろう。"
 new_flavour_hun.3.name:0 "[151.GetName]のギリシャ人"
 new_flavour_hun.3.desc:0 "オスマンは、[151.GetName]の正教会のギリシャ人たちを追放し、トルコ人入植者と置き換えた。しかし、ギリシア人は依然として田舎やギリシャの他の地域の人口で多数を占めている。今、我々がその都市を所有していることで、彼らは復讐を叫び、侵略者に代わって都市に復帰することを要求している。"
 new_flavour_hun.3.A:0 "[151.GetName]はギリシャ人のものとなるべきだ。"
 new_flavour_hun.3.B:0 "トルコ人は留まることができる。"
 emp_gen_trade_league_title:0 "純粋に商売のためだけ"
 emp_gen_trade_league_desc:0 "交易相手国と自身を結びつけ、脅威に晒された際、必ず彼らが自国を守ってくれるようにせねばならない。また、自国が生き延び、敵対的で不安定な地中海で繁栄を遂げるために必要な数の上での優位性も提供してくれる。"
 emp_gen_trade_league_tooltip:1 "の国が§Yジェノヴァ§!と同じ貿易同盟に参加している。"
 emp_gen_safety_at_home_and_abroad_title:0 "[Root.GovernmentName]を守れ"
 emp_gen_safety_at_home_and_abroad_desc:0 "我々は、[Root.GovernmentName]の継続を保証し、不安定さや外国の支配から解放されるよう、我々の軍隊と機関が国内外で安全を確保できるようにする必要がある。"
 emp_gen_reinvigoration_title:0 "共和国の活力"
 emp_gen_reinvigoration_desc:0 "14世紀後半から15世紀初頭、黒死病に続いてヴェネツィアに敗れ、フランスとミラノに占領されたことで、ジェノヴァの黄金時代は終わり、それから二度と戻ることはなかった。しかし、新たに復活したジェノヴァは、過去の栄光を取り戻し、新たな高みを達成して、イタリアの主要な都市国家としての地位を確立することができる。"
 emp_gen_mare_nostrum_title:0 "我らが海"
 emp_gen_mare_nostrum_desc:0 "地中海は我々の庭のアヒルの泳ぐ池と同じとまではいかないにせよ、それでも我々は商業帝国としてその海の支配者の地位にある。我々は誰もこの海の支配に挑戦できないようにしておかなければならず、また我らの商業帝国の活力のもとを与えている航路の確保も等しく重要である。"
 emp_gen_mare_nostrum_trigger_tooltip:0 "下記の国家が存在しない：\n   §Y地中海§!に港がある。\n   §Yジェノヴァ§!より多くのガレー船を持っている。"
 emp_gen_mare_nostrum_trigger_tooltip2:1 "の§Y地中海§!または§Y黒海§!に隣接する交易ノードが最強の交易力として§Yジェノヴァ§!を持つ。"
 emp_gen_expand_genoese_coastline_title:0 "ピサの粉砕"
 emp_gen_expand_genoese_coastline_desc:0 "1284年のメロリアの戦いは、かつてピサに対するジェノヴァの優位を確立し、ピサの海洋帝国を永久に終わらせた。しかし、それらの時代は過ぎ去り、かつて我々がピサに行使していた支配は、我々の手から滑り落ちている。最近では、我々は強い隣国からの独立を維持するのに苦労している。我々が偉大さを取り戻すためには、ヴェネツィア人の書物に倣って、ピサに対する祖先の支配を再び主張し、リグリア沿岸に対する支配を拡大することによって、我々が交易帝国への強いイタリアの中核州を持っていることを確認する必要がある"
 emp_gen_grand_fleet_title:0 "スペインからの防衛"
 emp_gen_grand_fleet_desc:0 "彼らの艦隊が我々のそれを上回っている限り、スペインは我々の海洋帝国に対する絶え間ない脅威であり続けるだろう。彼らをイタリアの海岸から押し戻すには、艦隊を拡大し、それをスペイン艦隊以上のものにする必要がある。"
 emp_gen_take_sardinia_title:0 "サルデーニャの確保"
 emp_gen_take_sardinia_desc:0 "我々は長い間、サルデーニャを自分のものにすることを目指してきた。しかし、アラゴン人は我々に対する悩みの種であり、サッサリの拠点を我々の手から奪っている。サッサリを再び主張し島の残りの部分を自身で征服する時が来た。"
 emp_gen_the_spanish_question_title:0 "スペインの疑問"
 emp_gen_the_spanish_question_desc:0 "サルデーニャ島を取り戻し、海軍の強さを示した今、選択肢は我々の前にある。スペインとの戦争を継続する場合は、彼らをイタリアから完全に撤退させ、イベリア沿岸の支配を主張することを試みる。あるいは、我々が他の場所に注力することができるよう、彼らと和平を結び、友好を探ることもできるが、それで彼らの略奪から安全であるという理解で間違いはないだろうか？"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "§Yアラゴン§!との同盟を目指す場合：\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "§Yスペイン§!との同盟を目指す場合：\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\n§Yアラゴン§!の打倒を目指す場合：\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\n§Yスペイン§!の打倒を目指す場合：\n"
 emp_gen_venetian_naval_power_title:0 "ヴェネツィアへの暗い影"
 emp_gen_venetian_naval_power_desc:0 "彼らの優れた艦隊を打ち破ることができない限り、我々は決して古い敵であるヴェネツィアを超えることはできない。しかし、我々が海軍の優位性を主張できれば、都市征服への道が開かれるだろう。我々はこれを確実に実現するため、海軍を増強しなければならない。"
 emp_gen_two_cities_title:0 "ヴェネツィアの打破"
 emp_gen_two_cities_desc:0 "海軍の優位性がなければ、ヴェネツィアの都市は脆弱である。それを我々の国家に組み入れることにより、ヴェネツィア人が我らの栄光の[Root.GovernmentName]にもたらす脅威を完全に消し去ることができる！"
 emp_gen_dominate_italian_trade_title:0 "イタリア交易の支配"
 emp_gen_dominate_italian_trade_desc:0 "ヴェネツィアが大人しくしていることで、イタリアへ流れ込むあらゆる交易に覇権を行使する我々のやり方に立ち向かう者はいない。"
 gen_ambitions_on_venice:0 "ジェノヴァのヴェネツィア征服"
 gen_dominant_trader:0 "交易の支配"
 desc_gen_dominant_trader:0 "ジェノヴァはヴェネツィアに勝利し、文句なしのイタリア交易の覇者となった。"
 gen_dominance_of_tyrrhennian:0 "ティレニア海の優越"
 opinion_gen_spanish_alliance:0 "西地中海同盟"
 gen_victory_over_spain:0 "スペインへの優勢"
 desc_gen_victory_over_spain:0 "イタリア半島からカタルーニャ沿岸に至るまで、我々は軍事的にも商業的にも、地中海の支配的勢力として、スペインに取って代わっている。"
 gen_spanish_alliance_modifier:0 "西地中海同盟"
 desc_gen_spanish_alliance_modifier:0 "スペインとの同盟により、我々は共同で西地中海を支配し、陸上でも海上でも、圧倒的な軍事力で交易船団を支援することが可能となった。"
 gen_leader_of_trade_league:0 "商業同盟"
 desc_gen_leader_of_trade_league:0 "ジェノヴァは、ほとんどの脅威から身を守ることができる強力な貿易同盟の中心として、自身の地位を確立している。"
 gen_achieved_mare_nostrum:0 "我らが海"
 desc_gen_achieved_mare_nostrum:0 "ジェノヴァは、地中海を巡り誰もが認める優勢を獲得し、この地域のあらゆる重要なノードを軍事的および商業的に支配している。"
 gen_ascendant_force:0 "ジェノヴァの台頭"
 desc_gen_ascendant_force:0 "最近の我々の強さ増加は、我々の国家を新しい高みへと押し上げるための、我々の権力を強化した。"
 gen_prosperous_republic:0 "ジェノヴァの繁栄"
 desc_gen_prosperous_republic:0 "ジェノヴァの新たな繁栄により、過去の栄光と豊かさは我々が掴むことのできる範囲にあるように思える。隣国の知識階級の移住をますます引き寄せていることで、我々は相当な富の流入を経験している。"
 emp_bur_nevers_title:0 "ヌヴェールの統合"
 emp_bur_nevers_desc:0 "噂によると、ヌヴェールの玉座にいる我々の人形は黒魔術の修行者であるとのことだ。そのような異端者と付き合うことはない。ヌヴェールは我々の手に迎え入れた方が良いだろう。"
 emp_bur_romandie_title:0 "トランスユラニアの再請求"
 emp_bur_romandie_desc:0 "上ブルゴーニュの王国は十分に長い間、帝国の支配下にある。過去において、それはブルゴーニュで完全に3分の1を構成しており、我々に返還される必要がある。"
 emp_bur_cisjurania_title:0 "アルルの王国"
 emp_bur_cisjurania_desc:0 "下ブルゴーニュ公国は、かつて彼の治世下でブルゴーニュ全土を統一した正義公リシャールによって統治されていたが、我々に返還されるべきである。アルル王国は復元されなければならない！"
 emp_bur_lombardy_title:0 "ロンバルディア侵攻"
 emp_bur_lombardy_desc:0 "ロンバルディアの豊かな土地はちょうどアルプスの向こう側にある。その現在の支配者たちは、大部分が彼らの土地への主張が貧弱な略奪者である。我々がそれらの支配を奪い取ることができれば、ロンバルディアの人々にはるかに強力で決定的な指導力を提供することができる。"
 emp_bur_italy_title:0 "イタリア王国"
 emp_bur_italy_desc:0 "イタリアの都市国家は分裂に悩まされている。我々は、かなりの富と文化的に洗練された領土を自身のために主張する過程において、古いイタリア王国を回復することでそれらの分裂を終わらせなければならない。"
 emp_bur_chivalry_is_not_dead_title:0 "騎士道は死なず"
 emp_bur_chivalry_is_not_dead_desc:0 "騎士道と歓待の心という理想には守る価値がある。これらの指針となる柱に忠実でなければならず、我が宮廷が騎士道的な壮観でヨーロッパ中で名が轟くようにせねばならない。"
 emp_bur_secure_succession_title:0 "継承の確保"
 emp_bur_secure_succession_desc:0 "フランス国王も神聖ローマ皇帝も同様に我々の土地に目を向けており、我々の称号を主張する口実を得ようとしている。我々は継承を確保し、子孫の代まで継承された[Root.GovernmentName]が残っていることを確認する必要がある。"
 emp_bur_unite_the_realm_title:0 "領土の統一"
 emp_bur_unite_the_realm_desc:0 "低地諸国における我々の領土は、直接[Root.GetAdjective]の支配下にあるわけではなく、我々の支配の下で苛立ちを強めている。それらを[Root.GetName]に統合し、他の領土と同じ法に従うようにする必要がある。"
 emp_bur_papal_relations_title:0 "教皇との関係"
 emp_bur_papal_relations_desc:0 "教皇は長い間、ドイツとフランスの問題に干渉しようとしてきた。しかし、彼はやり過ぎたのかもしれない。教皇の権威に対する憤りは多くの地域で高まっている。我々は曖昧な姿勢は取らない。我々は自身を良きカトリック教徒であり、教皇の支持者であると約束するか、あるいは教皇と彼が擁護するすべてからの完全な分裂を探らなければならない。"
 emp_bur_kingdom_of_bavaria_title:0 "バイエルン王国"
 emp_bur_kingdom_of_bavaria_desc:0 "東フランクの征服により、バイエルンとオーストリアへの道が開かれている。これらの領域もまた、古きカロリング帝国の一部であった。我々はそれらを我々の手中に迎え入れる必要がある！"
 emp_bur_subjects_title:0 "従属国を宥めよ"
 emp_bur_subjects_desc:0 "非常に多くの壊れやすい連合の指導国として、我々は不忠な従属国を持つことはできない。我々はロタリンギアにおける我々の主張を考慮しているが、我々のあらゆる協力者が支持され、行動する準備ができていることを保証する必要がある。"
 emp_bur_lorraine_title:0 "王国の分割"
 emp_bur_lorraine_desc:0 "北と南の我々の支配は広範に及んでいるが、我々の生来の権利の分裂は困難なものでしかない。ロレーヌとバールの公領は繋がりを欠いており、明らかに我々の所有権の下に属している。"
 emp_bur_liege_title:0 "リエージュの征服"
 emp_bur_liege_desc:0 "歴史的に、リエージュ司教領は、バチカンと神聖ローマ帝国で強い発言権を持ってきた。我々がこの声を支配するならば、我々の利益をより良く表明することができる。"
 emp_bur_join_the_empire_title:0 "帝国への加入"
 emp_bur_join_the_empire_desc:0 "我々は神聖ローマ帝国の一部を形成する領土を所有しているが、我々が過去に法的にはフランスの従属国であったことで、これに参加したことはなかった。加盟することはフランスに対する待望の防波堤と…ドイツでの我々の力を拡大するより大きな機会を我々に提供するだろう。"
 emp_bur_crown_of_lothair_title:0 "ロタールの王冠"
 emp_bur_crown_of_lothair_desc:1 "かつてフランク王ロタール2世は、低地諸国からからサヴォイに至る強力な王国を作り上げた。我々はロタールの王国の明らかな後継者だが、それでも未だより小さな称号で満足していなければならない。これではダメだ。我々は、残ったロタールの領土を再び請求し、ロタリンギア王としての戴冠を主張しなければならない。"
 emp_bur_east_francia_title:0 "東フランクの征服"
 emp_bur_east_francia_desc:0 "カロリング帝国の有力な後継者として、東フランクを再び主張し、ドイツに強大な帝国を築くことで、フランクのかつての栄光を取り戻せるかどうかは我々の肩にかかっている。"
 emp_bur_carolingian_empire_title:0 "カロリング帝国"
 emp_bur_carolingian_empire_desc:0 "我々のフランクの祖先は、偉大な王シャルルマーニュの下でフランス、ドイツ、イタリアの広大な領土を支配した。我々の国力の成長は、これらのかつての栄光を我々の支配の範囲内に置いた。我々は祖先に倣い、ヨーロッパ全体を支配するべきだ。"
 emp_bur_carolingian_empire_effect_tooltip:0 "§Y[Root.GetName]§!の政府ランクを§Y帝国§!に変更します。"
 emp_bur_frisia_title:0 "フリジアの征服"
 emp_bur_frisia_desc:0 "低地諸国の残った地域は我々にとって脅威である。フリジアだけが我々の支配の外に残っており、我々は自身のためにそれを保持すべきだ。"
 emp_bur_flemish_trade_title:0 "海峡交易の独占"
 emp_bur_flemish_trade_desc:0 "低地諸国の港湾都市は豊かな商業の中心地だが、彼らは海峡を渡るイングランドとの厳しい競争に直面している。我々はこれらの土地を通じて交易を独占していることを確認する必要がある"
 emp_bur_english_alliance_title:0 "イングランドとの同盟"
 emp_bur_english_alliance_desc:0 "フランスの西の脅威から抜け出す時が来れば、イングランドは我々の自然な同盟国となるだろう。我々はそれらの同盟関係を確保することを考慮すべきだ。"
 emp_bur_league_of_public_weal_title:0 "公益同盟"
 emp_bur_league_of_public_weal_desc:0 "我々は法的にはフランス国王の支配下にあるが、我々の勢力により、我々はかなりの自治権を確保することができた。フランスはこれに憤慨し、彼らの権威を集権化しようと努めている。我々はこれらの努力に対抗し、フランスの地方貴族の支持を得て、国王に対する全体的な反乱を引き起こさなければならない。"
 emp_bur_league_of_public_weal_trigger_tooltip:1 " 下記のフランス本土にある属国：\n         §Y[Root.GetName]§!の評価が§Y100§!以上である。"
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " §Y[Root.GetName]§!が§YFrance§!のライバルである"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§!はフランス地方で§Yフランス§!によって領有されている全ての州に対する恒久的な請求権を得ます。"
 emp_bur_king_of_the_franks_title:0 "フランクの王"
 emp_bur_king_of_the_franks_desc:0 "我々はフランス国王の権力を打ち壊し、彼の称号と領土を自身のために獲得しなければならない。"
 emp_bur_king_of_the_franks_effect_tooltip:0 "§Y50§!以上の独立欲求を持つフランス地方の全ての§Yフランス§!の属国は§Y[Root.GetName]§!の属国となります。"
 emp_bur_influence_the_princes_title:0 "諸侯への影響力"
 emp_bur_influence_the_princes_desc:0 "過去において、我々は帝国の部外者であった。これは変わらなければならない。我々は帝国諸侯の地位を向上させるため、一丸となって努力する必要がある。"
 emp_bur_influence_the_princes_trigger_tooltip:1 "下記の神聖ローマ帝国加盟国：\n      §Y[Root.GetName]§!の評価が§Y60§!以上である。"
 emp_bur_feast_of_pheasants_title:0 "雉の饗宴"
 emp_bur_feast_of_pheasants_desc:0 "オスマン帝国の力の成長は憂慮すべきものだ。我々は新たな十字軍のため、再びヨーロッパの海岸から彼らを追い出すための軍勢を集めなければならない。"
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " §Y[Root.GetName]§!の同盟国が§Yオスマン§!をライバル指定している"
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§Y雉の饗宴により、我々はトルコに対する十字軍を宣言するでしょう！§!\n\n以下の条件を満たす全ての§Y[Root.Religion.GetName]§!国家：\n   §Y[Root.GetName]§!の評価が正である。\n   §Yオスマン§!に対する評価が§Y50§!未満である。\n§Yオスマン§!に対して5年間、§Y聖戦§!の開戦事由を獲得します。"
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "以下の条件を満たす全ての§Y[From.Religion.GetName]§!国家：\n   §Y[From.GetName]§!の評価が正である。\n   §Yオスマン§!に対する評価が§Y50§!未満である。\n§Yオスマン§!に対して5年間、§Y聖戦§!の開戦事由を獲得します。"
 emp_bur_lead_the_empire_title:0 "帝国を導け"
 emp_bur_lead_the_empire_desc:0 "我々が帝国の一員となるのであれば、それは確実に、我々がそれに対して指導力を主張できるようにするためだ。王位は簡単に我々のものとなる。"
 emp_bur_secure_the_lowlands_title:0 "低地地方の確保"
 emp_bur_secure_the_lowlands_desc:0 "オランダの人々は、独立という野望を抱いている。我々はこれらを巧妙に排除し、我々の領土に対する我々の支配が完全で連続したままであることを確認する必要がある。"
 emp_bur_appease_the_estates_title:0 "階級への譲歩"
 emp_bur_appease_the_estates_desc:0 "[Root.GetAdjective] [Root.Monarch.GetTitle]にとって、階級の満足を維持することは、多くの場合、困難で面倒な調整業務であった。我々は、我々の領土を悩ませてきた異議と分裂を終わらせ、すべての人々が1つになって、より大きな栄光と繁栄の目標を達成するために協力することを保証する必要がある。"
 new_flavour_bur.1.name:0 "雉の饗宴"
 new_flavour_bur.1.desc:1 "[From.GetAdjective]の[From.Monarch.GetTitle]は[From.Monarch.GetHerHis]のあらゆる友人や同盟国をまとめて壮大な宴会を開催し、[From.Monarch.GetSheHe]はあらゆる種類の豪華な娯楽の合間に、[From.Monarch.GetHerHim]のすべての人々の前で、[TUR.GetUsableName]に対する新たな十字軍を呼びかけた。出席者は素晴らしいご馳走に目が眩み、ブルゴーニュの最高級の樽は多くが開けられ、戦争への欲求はいやが上にも高まったようだ。しかし、この熱意が朝まで続くかどうかはまだわからない。"
 new_flavour_bur.1.A:0 "なるほど。"
 new_flavour_bur.2.A:0 "異教徒は我々の前に跪くだろう！"
 new_flavour_bur.3.name:0 "雉の饗宴"
 new_flavour_bur.3.desc:0 "[From.GetAdjective]の[From.Monarch.GetTitle]は[From.Monarch.GetHerHis]のあらゆる友人や同盟国をまとめて壮大な宴会を開催し、[From.Monarch.GetSheHe]はあらゆる種類の無駄な放蕩の合間に、[From.Monarch.GetHerHim]のすべての人々の前で、我が国に対する新たな十字軍を呼びかけた。出席者は素晴らしいご馳走に目が眩み、ブルゴーニュの最高級の樽は多くが開けられ、戦争への欲求はいやが上にも高まったようだ。しかし、この熱意が朝まで続くかどうかはまだわからない。"
 new_flavour_bur.3.A:0 "来るがいいさ。"
 new_flavour_bur.4.name:0 "ロタールの遺産"
 new_flavour_bur.4.desc.pope:0 "今日、ブルゴーニュの宮廷全体と多くの外国の要人が出席した式典において、[Root.Monarch.GetName]は教皇[PAP.Monarch.GetName]により、ロタリンギア王として戴冠した。宮廷の吟遊詩人が[Root.Monarch.Dynasty.GetName]の支配者の物語を歌う中で、[Root.Monarch.GetName]はロタールや偉大なシャルルマーニュとさえ、好意的に比較され、式典は夜遅くまで続いた。我が国の栄光と繁栄の新しい時代が始まったことは誰の目にも明らかである。[Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "今日、ブルゴーニュの宮廷全体と多くの外国の要人が出席した式典において、[Root.Monarch.GetName]はヴェルダン司教[Root.bur_bishop_name.GetName]により、ロタリンギア王として戴冠した。宮廷の吟遊詩人が[Root.Monarch.Dynasty.GetName]の支配者の物語を歌う中で、[Root.Monarch.GetName]はロタールや偉大なシャルルマーニュとさえ、好意的に比較され、式典は夜遅くまで続いた。我が国の栄光と繁栄の新しい時代が始まったことは誰の目にも明らかである。[Root.GetBurHREAscensionText]"
 BUR_HRE_positive:1 "\n\n神聖ローマ皇帝、[Emperor.GetName]の[Emperor.Monarch.GetName]は[Emperor.Monarch.GetHerHis]としては、[Emperor.Monarch.GetHerHis]の帝国への新しく強力な追加として、我々を歓迎の中で迎え入れる。"
 BUR_HRE_neutral:2 "\n\n神聖ローマ皇帝である[Emperor.GetName]の[Emperor.Monarch.GetName]は式典に出席して[Emperor.Monarch.GetHerHis]を祝福したが、[Emperor.Monarch.GetSheHe]はこの発展が帝国内の権力の均衡にどのように影響するかを警戒しているものと理解されている。"
 BUR_HRE_hostile:1 "\n\n神聖ローマ皇帝である[Emperor.GetName]の[Emperor.Monarch.GetName]の式典への欠席はひときわ目立っており、我々の新しい称号に対し、簡潔な承認を送ってきたのみであった。[Emperor.Monarch.GetSheHe]は当然ながら、我々が[Emperor.Monarch.GetHerHis]の称号を奪おうとしているのではないかと懸念しているようだ。"
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "我々はロタールのマントを掲げるだろう。"
 new_flavour_bur.4.B:0 "我々は自身の運命を築く必要がある。"
 new_flavour_bur.5.name:0 "[Root.Monarch.GetName]の宮廷"
 new_flavour_bur.5.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]の宮廷の素晴らしさは、ヨーロッパで最も贅沢なものとして広く知られている。ヨーロッパの美食、ファッション、騎士道の中心地として。[Root.Monarch.GetName]は、あらゆる美術を後援し、タペストリーを依頼し、ブルゴーニュの作曲家学校を主催し、かなりの数の原稿を収集し、多くの才能のある画家を迎え入れている。[Root.Monarch.GetHerHis]は金羊毛騎士団の主人でもあり[Root.Monarch.GetHerHis]の領土では多くの馬上槍試合が開催されている。"
 new_flavour_bur.5.A:0 "それが長く続きますように！"
 new_flavour_bur.6.name:0 "公益同盟"
 new_flavour_bur.6.desc:0 "[From.GetName]の[From.Monarch.GetTitle]は、ここしばらく、我々の権威を弱体化させようと試みており、我々の従属国の間に不和の種を蒔き、我々の願いを公然と否定してきた。今、[From.Monarch.GetSheHe]はさらに一歩を踏み出している。[From.Monarch.GetSheHeCap]は、我々の従属国によって支持され、彼らが恒久的に我々の支配から解放されることを意味する同盟である「公益同盟」を宣言している。我々は直ちに行動を起こさなければならず、失敗すればフランスの我々の支配は急速に失われていくだろう。"
 new_flavour_bur.6.A:0 "それらは消え去る必要がある。"
 new_flavour_bur.7.name:0 "[From.Monarch.GetName]：フランク人の王"
 new_flavour_bur.7.desc:0 "[From.GetAdjective][From.Monarch.GetTitle]である[From.Monarch.GetName]は[Root.Monarch.GetName]からフランク人の王の称号を奪った。我々の不忠な封建的な属国は我々を一斉に見捨て、今や彼らの忠誠は祖先である[From.GetAdjective][From.GovernmentName]に負っている。"
 new_flavour_bur.7.A:0 "くそ！これは災厄だ！"
 opinion_bur_rebellious_burgundy:0 "公益同盟"
 bur_italian_king:0 "イタリア王"
 desc_bur_italian_king:0 "我々はイタリアの都市国家の統一を回復し、イタリアは現在、我々を心から支配者として認めている。"
 bur_channel_trading:0 "海峡交易の支配"
 desc_bur_channel_trading:0 "イギリス海峡の我々の商人はあらゆる競争相手を凌駕することができ、我々の国庫に豊富な富をもたらしている。"
 bur_english_diplomacy:0 "ブルゴーニュの外交手腕"
 desc_bur_english_diplomacy:0 "我々の議論の余地のない外交能力は、最近の海峡を越えた工作によって強調されている。"
 bur_king_of_franks:0 "フランク王"
 desc_bur_king_of_franks:0 "フランスの王位は我々のものだ！進もう、より大きな栄光へと！"
 bur_influence_over_princes:0 "帝国の影響者"
 desc_bur_influence_over_princes:0 "我々の外交努力は報われた。我々は今、帝国諸侯の間で大きな影響力を持つ地位を享受している。"
 bur_carolingia:0 "普遍王国"
 desc_bur_carolingia:0 "新たなカロリング帝国は古い灰の中から現れた。我々は祖先に倣い、ヨーロッパ全体を支配するだろう。"
 bur_german_empire:0 "ドイツ王"
 desc_bur_german_empire:0 "我々の栄光の帝国には、多くの文化の国民が含まれている。フランス人、ドイツ人、イタリア人―現在、すべてが我々の国民である。我々は、我々が得る物を長生きさせるため、共通のアイデンティティを築くべきだ。"
 bur_seed_is_strong:0 "種は強し"
 desc_bur_seed_is_strong:0 "我々の王朝はかつて忘却のサイコロ遊びをしたことがある。我々は、将来そのような運命を回避するのに十分に「活動的」であることを保証する。"
 bur_we_shall_not_be_annexed:0 "王朝の権威は回復した"
 desc_bur_we_shall_not_be_annexed:0 "ブルゴーニュの国家権力の再確認により、国家を集権化するための集中的な取り組みが可能になった。"
 bur_special_place_in_popes_heart:0 "教皇の寵愛"
 desc_bur_special_place_in_popes_heart:0 "教皇は我々の信仰心を大いに喜んでいる。我々は彼の精神の特別な場所を真に楽しんでいる。"
 bur_pope_is_hated:0 "教皇の敵"
 desc_bur_pope_is_hated:0 "我々は彼のことを我々がどう考えているのかを、卑劣な教皇に正確に示した。 誰も我々を彼の主張への同調者と誤解しませぬように。"
 bur_lowlands_secured_mod:0 "低地諸国の確保"
 desc_bur_lowlands_secured_mod:0 "低地諸国の人々が抱いていた独立への野望は消し去られた。彼らには我々の権威を受け入れる以外に選択肢はない。"
 bur_realm_united_mod:0 "ブルゴーニュ領ネーデルラント"
 desc_bur_realm_united_mod:0 "低地諸国の公国群はブルゴーニュ公国に統合され、現在では他の領土と同じ法の下で統治されている。"
 bur_prestigious_duchy_mod:0 "王室の後援"
 desc_bur_prestigious_duchy_mod:0 "ブルゴーニュの宮廷はヨーロッパで最高級の部類に入る―ヨーロッパの美食、ファッション、騎士道の中心地として。"
 opinion_bur_usurpers_of_france:0 "フランク王国を奪った"
 pal_expand_a_bit_title:0 "保有地の拡大"
 pal_expand_a_bit_desc:0 "ラインラントのプファルツの中核領域は、ドイツのこの地域で最大の領土国家の1つである。ただし、他の場所にあるより強力な専制君主に比べると、それらはいくぶんちっぽけである。我々は、帝国の支配的な勢力となることができるよう、我々の保有地を拡大し、我々の勢力を増強しなければならない。"
 pal_connect_oberpfalz_title:0 "アンベルクへの道"
 pal_connect_oberpfalz_desc:0 "我々は東でオーバープファルツと呼ばれる領土を継承している。しかし、それらは我々の他の土地から隔離されている。我々の国家の領土保全を確保するため、さらなる征服が必要だ。"
 pal_one_true_wittelsbach_title:1 "ヴィッテルスバッハ家の統一"
 pal_one_true_wittelsbach_desc:0 "ヴィッテルスバッハ家の所領は1294年に分割され、本系がプファルツを、支系がバイエルンを獲得した。支系のヴィッテルスバッハ家がそのような肥沃な領土を保持する価値がないことは、統一を維持できなかったことからも明らかだ。我々はこれらの土地に祖先の権利を行使し、自身のためにそれらを奪う必要がある。"
 pal_kingdom_of_the_rhine_title:0 "ライン川の王国"
 pal_kingdom_of_the_rhine_desc:0 "ラインラントは、豊かな都市と肥沃な農地の土地であり、統合された場合、大きな勢力となるだろう。しかし、それは非常に断片化されて、小国が水源から海まで点在し、人々の間に共通のアイデンティティという感覚はほとんどない。我々はライン川を支配し、その民族に統一をもたらすことができる強力な国家として自称し、ラインラントの王の称号を自身のために主張しなければならない。"
 pal_protect_from_france_title:0 "西方の国境"
 pal_protect_from_france_desc:0 "フランスがドイツへの進出を狙っていることで、我々の領土は彼らの最初の目標の1つになりそうだ。我々は自身の優位性を主張し、我々そして帝国が、西側からの攻撃から安全であることを保証しなければならない。"
 pal_protect_from_france_trigger_tooltip:0 "フランス地方において[Root.GetName]より大きな陸軍を持つ国家がない。"
 pal_religious_leadership_title:0 "宗教的指導力"
 pal_religious_leadership_desc:0 "教皇からのより大きな独立とヨーロッパでのより公正な宗教力の分配を望んでいる人々は、我々に軍事的な指導力を求めている。我々は彼らを失望させてはならない。"
 pal_religious_leadership_trigger_tooltip:1 "隣接する国家が§Y[Root.Religion.GetName]§!信仰に従っている。"
 pal_kingdom_of_bohemia_title:0 "ボヘミアの王冠"
 pal_kingdom_of_bohemia_desc:0 "ボヘミアの同調者たちは、もし我々の領土を彼らの領土と統合させれば、オーストリアのハプスブルク家に対して効果的な相殺を示すだろうと示唆している。我々はそれらの計画に基づいて行動し、帝国の覇権を掌握する必要がある。あるいは少なくとも栄光の炎の中で失敗してみるかだ…"
 pal_glorious_palatine_title:0 "プファルツの栄光"
 pal_glorious_palatine_desc:0 "我々の称号の起源は、古いフランク王のプファルツ伯爵に遡る。しかし、我々は称号の古さがもたらす栄光に甘んじることはできない。我々が真剣に受け止められるためには、我々の宮廷が最高水準の荘厳さを維持し、ヨーロッパ全体に我々の素晴らしさを誇示することが不可欠だ。"
 pal_kingdom_of_the_rhine_mod:0 "ライン川の王国"
 desc_pal_kingdom_of_the_rhine_mod:0 "我々はライン川に沿った領土を1つの統一された強力な国家に統合した。"
 pal_great_king:0 "冬王"
 desc_pal_great_king:0 "ボヘミアの王位を手に入れ、我々はきっとドイツで大きな勢力となるために立ち上がるだろう…もし我々が利益の成果を享受するのに十分長い間、敵を抑えることができればだが。"
 pal_glorious_palatine_mod:0 "プファルツの栄光"
 desc_pal_glorious_palatine_mod:0 "ドイツ有数の国家の1つである我々は、常に最高水準の荘厳さを維持することを保証するだろう。"
 gen_hre_theocracy_house_of_god_title:0 "教会"
 gen_hre_theocracy_house_of_god_desc:0 "必ずや、我が主が領内のあらゆる場所で、彼の御名に恥じない教会で、正しく敬われるようにせねばならない。"
 gen_hre_theocracy_lords_army_title:0 "神の軍隊"
 gen_hre_theocracy_lords_army_desc:0 "我が信ずる信仰を我が守らねば、誰も守らないだろう。不信心どもに恐怖を与えるためには、強力な軍隊を組織せねばならない！"
 theocracy_lords_army_mod:0 "神の軍隊"
 desc_theocracy_lords_army_mod:0 "我が軍隊は我が信仰を守る準備ができている！"
 gen_hre_theocracy_divine_empire_title:0 "神の帝国"
 gen_hre_theocracy_divine_empire_desc:0 "宗教的分裂が神聖ローマ帝国を襲い、それは時機を伺っている。彼ら自身の救済のため、必ず、唯一の真の信仰がドイツ中で実践されるようにせねばならない。"
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 "の北ドイツと南ドイツ地方の州が§Y[Root.Religion.GetName]§!信仰に従っている。"
 theocracy_divine_empire_mod:0 "神の帝国"
 desc_theocracy_divine_empire_mod:0 "自身の努力と同盟によって、神聖ローマ帝国内の異端を根絶やしにできた。"
 bishop_elector_relations_with_emperor_title:0 "皇帝との関係"
 bishop_elector_relations_with_emperor_desc:0 "皇帝の支援がなければ、我々は脆弱である。我々は彼が敵から我々を守ってくれることを確実にしなければならない。"
 bishop_elector_good_diplomacy:0 "帝国の外交"
 desc_bishop_elector_good_diplomacy:0 "皇帝は我々に聖なる権威を後押しする力を与えてくれる。"
 bishop_elector_elect_emperors_title:0 "皇帝の選定"
 bishop_elector_elect_emperors_desc:0 "選帝侯としての我々の立場は、帝国の指導層に影響を与えている。我々はこの影響力を利用し、我々に好意的な人物だけが最高職に選ばれるようにする必要がある。"
 bishop_elector_elects_emperor:0 "極めて重要な投票"
 desc_bishop_elector_elects_emperor:0 "我が投票は、直近3人の皇帝の身元を示したので、皇帝選挙における先導者と見なされている。"
 opinion_I_like_my_bishop_electors:0 "帝国の寵愛"
 bishop_elector_ecclesiastic_league_title:0 "聖職者同盟"
 bishop_elector_ecclesiastic_league_desc:0 "ケルン、トリーア、マインツの司教選帝侯は、聖職者が帝国の問題において強い発言権を持つことを確実にするため、共に行動する必要がある。"
 bishop_elector_ecclesiastic_league:0 "聖職者同盟"
 desc_bishop_elector_ecclesiastic_league:0 "他の司教選帝侯との同盟は、聖職者に帝国政治における強い発言権を与える。"
 bishop_elector_unity_in_faith_title:0 "信仰の統一"
 bishop_elector_unity_in_faith_desc:0 "[Root.Religion.GetName]の信仰を擁護するため団結して立ち上がることによってのみ、ヨーロッパを引き裂く宗教的動乱において、司教選帝侯が帝国全体の正しい宗教的慣行を守ることができる。"
 bishop_elector_unity_in_faith:0 "信仰の統一"
 desc_bishop_elector_unity_in_faith:0 "ケルン、トリーア、マインツは、帝国を不信心と異端から保護するために協力している。"
 mai_take_erfurt_title:0 "エアフルトの所有権"
 mai_take_erfurt_desc:0 "我々はエアフルトの都市に権利を持っている。これらの権利を行使し、都市が真に我々のものであることを確認する時が来た。"
 kol_consolidate_lands_title:0 "所有地の統合"
 kol_consolidate_lands_desc:0 "我々のヴェストファーレン州はケルンとボンの都市から隔絶している。 我々は領土を拡大し、それらが分断されないようにする必要がある。"
 kol_subdue_munster_title:0 "ミュンスターの征服"
 kol_subdue_munster_desc:0 "ミュンスターの司教は大きな教会の領土を持っている。彼は過去に我々に対し非常に独立した方針を取っていたが、我々がもし彼の土地を我々の土地に加えることができれば、我々は北ドイツで無視できない勢力となるだろう。"
 tri_found_the_university_title:0 "トリーア大学の創設"
 tri_found_the_university_desc:0 "我々は、将来の神学者、法学者、医療関係者を訓練し、[Root.GovernmentName]に奉仕するドイツの指導的な知性を引き付けることができる学術の中心地を確立する必要がある。"
 emp_ned_seize_ceylon_title:0 "セイロン島の獲得"
 emp_ned_seize_ceylon_desc:0 "セイロンの豊かな島は、それ自体が収益性の高い収入源であるだけでなく、さらに東へ航行する船の主要な中間地点でもある。我々がそれを手に入れなければ、我々の敵がきっとそうするだろう。"
 emp_ned_found_batavia_title:0 "バタヴィアの創立"
 emp_ned_found_batavia_desc:0 "東インド諸島での我々の存在感を高めるには、近くに統治上の中心地が必要であり、そこでは、商人を銃で守り、我々の船を安全に埠頭につけることができる。"
 emp_ned_conquer_malacca_title:0 "マラッカの征服"
 emp_ned_conquer_malacca_desc:0 "マラッカは東インド諸島の重要な町であり、それが競争相手の手に落ちるのは容認できない。我々はそれを獲得しなければならない！"
 emp_ned_dutch_formosa_title:0 "オランダ領フォルモサ"
 emp_ned_dutch_formosa_desc:0 "極東での競争相手の交易をよりうまく断ち切り、我々の商人が中国や日本と交易するのを助けるため、我々はフォルモサ島に基地を設立する必要がある。"
 emp_ned_assert_dutch_sovereignty_title:0 "支配権の行使"
 emp_ned_assert_dutch_sovereignty_desc:0 "遠く離れた貴族の私腹を肥やすために、我々の富が吸い上げられるのはもはや我慢できない。我々が完全な独立と自分の将来を指示する権利を得ることが最も重要だ。"
 emp_ned_assert_dutch_sovereignty_tt:1 "§Y4§!州の中核州を領有する"
 emp_ned_challenge_spanish_power_title:0 "スペイン勢への挑戦"
 emp_ned_challenge_spanish_power_desc:0 "イベリア人は常に我々の交易に目を向けており、我々の土地さえも明らかに嫉妬深い目で見ている。我々は彼らを払いのける準備ができている必要がある！"
 emp_ned_challenge_spanish_power_1_tt:1 "§Yスペイン§!の海軍力の§Y33%§!以上である"
 emp_ned_challenge_spanish_power_2_tt:1 "§Yカスティーリャ§!の海軍力の§Y50%§!以上である"
 emp_ned_challenge_spanish_power_3_tt:1 "§Yアラゴン§!の海軍力の§Y50%§!以上である"
 emp_ned_fixed_garrison_system_title:0 "固定化した守備隊制度"
 emp_ned_fixed_garrison_system_desc:0 "我々の母国は大きくはなく、それは、我々が持っているものを守ることがますます重要となることを示している。我々は愛する我が国を守ることができる強力な守備隊制度を確立しなければならない。"
 emp_ned_fixed_garrison_system_tt:2 "の§Y低地諸国§!地方の州に、現在の軍事技術レベルで利用可能な最も高度なタイプの要塞がある。"
 emp_ned_charter_the_voc_title:0 "オランダ東インド勅許会社"
 emp_ned_charter_the_voc_desc:0 "17人委員会をはじめとする商人の組合は、ポートフォリオの拡大と海外交易への投資に熱心である。ある種の東インド会社の設立を支援した場合、その利益は計り知れない！"
 emp_ned_colonize_the_cape_title:0 "ケープの植民地化"
 emp_ned_colonize_the_cape_desc:0 "喜望峰は、東インド諸島への経路上にある重要な中間地点である。東への長い航海の真ん中に拠点を設立し、我々の船のための安全な港を提供することは賢明な選択だ。"
 emp_ned_discover_australia_title:0 "オーストラリアの発見"
 emp_ned_discover_australia_desc:0 "インド諸島での接触は、それらの南にある土地の、腹袋を持つ巨大なネズミや、アヒルのくちばしを持つビーバーといった、奇妙な生き物について語っている。たとえ土地が資源に恵まれていなくても、これは我々自身のために是非とも見なければならないものだ。"
 emp_ned_settle_north_america_title:0 "北アメリカへの定住"
 emp_ned_settle_north_america_desc:0 "アメリカ大陸は、我々が無視するには愚かなほどの多くの有利な商品を生産している。我々が北部で存在を確立することは重要であり、我々はおそらくビーバーの毛皮交易に従事し、原住民とある種の和解を探ることができるだろう。"
 emp_ned_baltic_bulk_trades_title:0 "一括取引の支援"
 emp_ned_baltic_bulk_trades_desc:1 "バルト海の穀物は伝統的に我々の商人によって西へと運ばれてきたが、我々が利用できる機会はまだたくさんある。我々がバルト海での存在を拡大するのであれば、我々は、事業を行うためにより多くの場所を見出す遠征への資金提供について考え始めるのに十分な金を稼ぐことができるだろう。"
 emp_ned_invest_in_the_rich_trades_title:1 "豊かな交易への投資"
 emp_ned_invest_in_the_rich_trades_desc:0 "穀物と木材の交易は順調に進んでいるが、我々が参加するためのより豊かな商取引が存在する。ギニア沿岸は象牙やその他の人気ある商品を提供しており、我々がその交易を支配しようとしなければ、我々は愚か者と言われるだろう。"
 emp_ned_charter_the_wic_title:0 "オランダ西インド勅許会社"
 emp_ned_charter_the_wic_desc:0 "東インドは、海外の素晴らしい富の唯一の源というわけではない。大西洋を横断する交易で稼げる金はより多くあり、政府がいくつかの主要な商人を支援する用意があるなら、それは可能だろう…"
 emp_ned_explore_caribbean_title:0 "カリブ海の探検"
 emp_ned_explore_caribbean_desc:0 "カリブ海は植民地を設立するのに最適な場所になる可能性がある。我々はまず、そこに何があるかを知る必要がある。"
 emp_ned_colonize_brazil_title:0 "ブラジルの植民地化"
 emp_ned_colonize_brazil_desc:0 "ブラジルは富と不思議の土地だ。これらの土地に植民地化すること、あるいは、誰かが我々が関心を持つ土地を誤って植民地化した場合に、これを奪い取ることは賢明であろう。"
 emp_ned_strengthen_the_vroedschappen_title:0 "市参事会の強化"
 emp_ned_strengthen_the_vroedschappen_desc:0 "小市議会である「フルートゥクセイプ」は、我々の偉大な政府機構を支えている基盤である。その機嫌を取ることは、国家そのものの機嫌を取ることである。"
 emp_ned_strengthen_the_vroedschappen_tt:1 "の§Y低地諸国§!地方の州が§Y工房§!または§Y会計所§!を持つ。"
 emp_ned_reform_the_generality_lands_title:0 "連邦直轄領"
 emp_ned_reform_the_generality_lands_desc:0 "我が国を公平に運営することは重要であり、決してある州を他の州よりも優先させることはない。そのためには、中央政府が領土を直接管理し、一つの地域の派閥が国政に影響を与えすぎないようにする必要がある場合もある。"
 emp_ned_adjust_the_general_means_title:0 "共通財の調整"
 emp_ned_adjust_the_general_means_desc:0 "「共通財」は、州の間の税負担を分かつ自国の公共財政の中心的な仕組みである。政府が負担を公平に分配していないと非難する人もおり、公平に言えば…彼らは正しいかもしれない。もし、間違いなく税金全てが1つの州から出ないようにしたなら、共通財に対して他の州からの不満を減らすことに大いに役立つだろう。"
 emp_ned_adjust_the_general_means_tt:2 "の§Y低地諸国§!地方に領有する州が§Y8§!以上の§Y基本税§!を持つ"
 emp_ned_interest_of_holland_title:0 "ホラント州の利益"
 emp_ned_interest_of_holland_desc:0 "自由な競争と自由な政府が我々の成功の鍵である、と、我々の偉大な思想家の何人かは言う。すでに我々に十分に役立っている成功した交易政策を推進することは理にかなっているようだ。"
 emp_ned_the_true_freedom_title:0 "真の自由"
 emp_ned_the_true_freedom_desc:0 "我々の社会の自由は、国民がいくつかの本当に驚くべき活動に従事することを自由に楽しめるようにしている。特に商人の利益は、経済活動と市民の権利に対する私たちの特定の立場による成功の一部を負っている。"
 emp_ned_merge_the_stadtholders_title:0 "オランダ総督の統合"
 emp_ned_merge_the_stadtholders_desc:0 "すべての州には、政治指導者と軍事指導者の両方として行動する自身の総督を任命する権利がある。我が国が大きくなり、州の統一が進むにつれ、多数の総督が特に軍隊に対して特定の問題を提起している。我々は、全体的な軍事活動を担当する1人の指揮官を必要としており、それを達成する最も簡単な方法は、1人の人物を同時に複数の州の総督に任命することである。"
 emp_ned_contracts_of_correspondence_title:0 "レヘントの契約"
 emp_ned_contracts_of_correspondence_desc:0 "レヘントは地方貴族、市議会の指導者、そして国家委員会の賢明な人々がその地位を占める特別な階級である。その中には、動的な野心、個人的な不満、そしてまれに真のイデオロギーの違いによって動かされる党派心の閃光がある。これらの人々は我々の主要な管理者であり、我々の都市の統治に責任があるために、レヘント間の緊張を緩和することは政府の利益となる。より簡単な解決策の1つは、レヘント間の契約を奨励することであり、レヘントは、レヘント間の行政機関の代替管理に同意する。そうすれば、ある一族が権力を持つ別の家族を好まない場合であっても、彼らは待つだけですぐに権力の交代が来ることを理解する。"
 emp_ned_general_reglement_title:0 "一般法の発布"
 emp_ned_general_reglement_desc:0 "領内には無数の地方法があり、不正や汚職の機会も無数に存在する。国内全ての州に一貫して適用される一般法は、州の伝統的な権利と衝突する可能性があるが、すべて国民全員に効率的で誠実な政府を提供するために大いに役立つだろう。"
 emp_ned_the_glorious_revolution_title:0 "名誉革命"
 emp_ned_the_glorious_revolution_desc:0 "イギリス諸島は長い間、我が国の競争の源であった。我々にとって幸いなことに、イギリスは独自の国内問題を抱えており、彼らの国内の不満の1つを利用し、我々が正当化できる適切な機会が与えられた…イギリスの問題への介入に対して。"
 emp_ned_je_maintiendrai_title:0 "我、守り続けん"
 emp_ned_je_maintiendrai_desc:0 "我々の成功は真に素晴らしいものであり、我々の指導力は誰にも負けはしない。国民たちと世界の国々は、我々がどれほど素晴らしいかを理解する必要がある。"
 emp_ned_indonesia_cot_title:0 "インドネシア交易"
 emp_ned_indonesia_cot_desc:0 "東インド諸島は香辛料やその他の有利な商品で満ちている。我々はインドネシアで自身を確立し、できる限り多くの交易を支配しなければならない。"
 emp_ned_secure_dejima_title:0 "出島の確保"
 emp_ned_secure_dejima_desc:0 "出島は、日本の南の商港町である長崎のすぐ外にある。日本の権威は、我々が日本全国に大きな存在を確立することを望んではいないが、出島で足場を固めることができれば、我々はそれだけで日本の交易網に入り込むことができる。"
 emp_ned_sea_beggars_title:0 "海の乞食団"
 emp_ned_sea_beggars_desc:0 "我々の権利と自由を守るために、我々は海岸を守り、敵を悩ませることができる力を確立しなければならない。海で自由に襲撃を行える小型船で構成される海軍は、そのための優れた一歩となるだろう。"
 emp_ned_reform_the_admiralty_colleges_title:0 "海軍大学"
 emp_ned_reform_the_admiralty_colleges_desc:0 "専門的な海軍には専門的な指導者が必要だ。我々には、優れた船員が優れた船長になり、優れた船長が優れた提督になることを可能にするための、訓練と昇進の統制された制度が必要だ。"
 emp_ned_leiden_university_title:0 "ライデン大学"
 emp_ned_leiden_university_desc:0 "信頼できる講話と知的自由は、我々の大学の支えとなっている基盤である。我々の尊敬され公開されている高等教育機関への国家支援と奨励が、ヨーロッパ中から才能ある精神を引き付けることは間違いない。"
 emp_ned_control_coromandel_trade_title:0 "コロマンデルの支配"
 emp_ned_control_coromandel_trade_desc:0 "我々のセイロンの拠点からは、南インドの豊かな市場がすぐ近くにある。この機会を無視して我々の経済範囲を拡大することは、我々にとっては全くの狂気としか言いようがないだろう。"
 emp_ned_dutch_east_indies_title:0 "オランダ領東インド"
 emp_ned_dutch_east_indies_desc:0 "我々のインド諸国での交易は繁盛しているが、地域の経済的支配が政治的支配と一致しない限り、商業と商人の安全は危機に晒されている。地域の繁栄と国益のために、できる限り多くのインドの領土を我々の支配下に置くことが不可欠である。"
 ned_security_on_and_from_the_sea:0 "洋上から確保せよ"
 desc_ned_security_on_and_from_the_sea:0 "その名にふさわしい海軍は、我々の海岸と我々の利益を保護するのに役立っている。"
 ned_fixed_garrisons:0 "固定化した守備隊"
 desc_ned_fixed_garrisons:0 "中央政府と国家が共に関与することで、守備隊の募集において強力な力を作り出している。"
 ned_leiden_faculty:0 "ライデンの才能"
 desc_ned_leiden_faculty:0 "ライデン大学の栄光は、我々の領域に最も鋭い知性の一部を引き付けている。"
 ned_sea_beggar_activity:0 "海の乞食団の活動"
 desc_ned_sea_beggar_activity:0 "我々の小型船は、敵の交易を混乱させ、我々自身の独立した交易力を育てるのに優れている。"
 ned_west_indies_charter:0 "西インド諸島勅許"
 desc_ned_west_indies_charter:0 "海外交易の成長は新しい富の源に機会をもたらしている。"
 ned_distributed_tax_burden:0 "税負担の分配"
 desc_ned_distributed_tax_burden:0 "すべての州が同意できる課税制度は、あらゆる権力が同じ力で税金を徴収することを保証するのに役立つ。"
 ned_dutch_overseas_trade:0 "オランダの海外交易"
 desc_ned_dutch_overseas_trade:0 "我々の商人たちは、新しい市場に参入することを求め、ますます多くが到着している。"
 ned_dutch_free_trade:0 "オランダの自由交易"
 desc_ned_dutch_free_trade:0 "我々の自由と権利の本質的な要素は経済的な自由であり、我々の国民たちの間で商業的な精神を促進している。"
 DUTCH_CHANNEL_SUPREMACY:0 "オランダ海峡の支配"
 DUTCH_DEJIMA:1 "オランダの出島"
 DUTCH_EAST_INDIES_TRADE:0 "オランダ領東インド"
 emp_lan_confront_the_lombards_title:0 "ロンバルディアとの対峙"
 emp_lan_confront_the_lombards_desc:0 "ロンバルディアの支配者たちは、我々の領土と我々の将来の繁栄にとって耐え難い脅威である。彼らが我々を粉砕する前に、我々がロンバルディアを粉砕しなければならない！"
 emp_lan_adriatic_access_title:0 "アドリア海への道"
 emp_lan_adriatic_access_desc:0 "ヴェネツィアの島々は船の天国であり、非常に有利な交易港でもある。これらの豊かな、水の多い土地を占領し、[Root.GetName]の利益のためにそれらを利用することが不可欠だ。"
 emp_lan_personal_diplomacy_title:0 "個人的な外交"
 emp_lan_personal_diplomacy_desc:0 "君主のいない国家の良さとは何か？[Root.GetName]が成功するためには、舵を握る能力のある人、イタリア外交の危険な海域を航行するために弁舌の才がある人が必要だ。"
 emp_lan_italian_league_title:0 "イタリア同盟"
 emp_lan_italian_league_desc:0 "地元の問題には地元の解決策こそ必要である。イタリアの外の大国との同盟関係は、依存、負債、そして自治の喪失につながるだけだ。我々は自分自身を管理できる必要がある。"
 emp_lan_italian_league_tt:0 "§Yイタリア§!に首都がある§Y2§!以上の国家と同盟を結んでいる"
 emp_lan_tuscan_birthright_title:0 "トスカーナの継承権"
 emp_lan_tuscan_birthright_desc:0 "トスカーナの青々とした丘が我々を呼んでいる。長い間、我々は自分たちの小さな領土に自身を拘束してきた。我々が拡大し、トスカーナへと前進する時だ。"
 emp_lan_heights_of_grandeur_title:0 "壮大な夢"
 emp_lan_heights_of_grandeur_desc:0 "我が謙虚な[Root.GovernmentName]はもはや謙虚なままではいられない。領土が拡大していくにつれて野心が出てきている。我が国には当然、自分たちのためにより高い地位とそれに伴うあらゆるものを求める価値があるのだ。"
 emp_lan_end_genoese_competition_title:0 "ジェノヴァとの競争の終焉"
 emp_lan_end_genoese_competition_desc:0 "我々はジェノヴァの権利を尊重してはいるが、地中海での卓越した交易の中心地の1つとしてのその恵まれた立場は、我々自身の商人の努力を抑え込んでいる。我々の経済のため、ジェノヴァを従属させる必要がある。"
 emp_lan_reaffirm_civic_values_title:0 "市民価値の再確認"
 emp_lan_reaffirm_civic_values_desc:0 "我々の由緒ある国家は、貴族的な考えと進歩的な思考の砦である。我々は、社会の安定と我々の政府の政治力のために、伝統を守らなければならない。"
 emp_lan_hand_picked_bureaucrats_title:0 "厳選された役人"
 emp_lan_hand_picked_bureaucrats_desc:0 "自国の重要な行政職を任される者たちは、過去の地位をほぼ気に掛けることなく、仕事の模範でなければいけない。しかし、この変化を実現するためには、支配階層がその考えに同意する必要がある。そうでなければ、大きな抵抗を引き起こすことになるだろう。"
 emp_lan_immaculate_government_title:0 "完璧な政府"
 emp_lan_immaculate_government_desc:0 "我々が署名したあらゆる条約、我々が行ったあらゆる取引、および我々が人々に約束したすべてのことと共に、[Root.GovernmentName]の評判が清廉であることは不可欠なものだ。我々の約束に対する疑いの影が存在する場合、我々のあらゆる外交と策謀は意味を失う可能性がある。"
 emp_lan_make_haste_slowly_title:0 "急がば回れ"
 emp_lan_make_haste_slowly_desc:1 "軽率は指導者のひどい特性だが、決断が下された後の迅速な行動は優れたものだ。我々は国家の権力基盤を注意深く築いており、すべての政策は国家と人々のためのものとして提示している。今、我々の力はその頂点にあり、我々の慎重な計画が実を結んだことで、我々は行動を起こすことができる。"
 emp_lan_florentine_renaissance_title:0 "フィレンツェ・ルネサンス"
 emp_lan_florentine_renaissance_desc:0 "我々のような権威と繁栄の領域は、文化の再生、芸術、科学への新たな関心、そしていく人かが「人文科学」と呼び始めているもののために準備されている。我々はこの動きを受け入れるため、できる限りのことをするべきだ。"
 emp_lan_commission_the_mona_lisa_title:0 "モナ・リザの発注"
 emp_lan_commission_the_mona_lisa_desc:0 "[Root.Capital.GetCapitalName]の女性の1人が…謎めいた微笑を持っているが、これは、絵画として保存するのが並外れて難しいものだ。彼女の表情を真に捉えるためには、我々は非常に才能ある人物を採用する必要がある。それで、誰か知っているか？おそらく、彼女を正しく描くことができる者は、他にも才能があるはずだ。"
 emp_lan_influence_the_church_title:0 "教会への影響"
 emp_lan_influence_the_church_desc:0 "我々の国内における政治的および文化的影響力は強いものだが、宗教的な領域への影響力は大きく不足している。我々は信仰の制度の中で力を集めるために全力を尽くす必要があり、そうすることで、我々は人々の生活のあらゆる面に影響を与え、同時により偉大な傑出した地位へと昇るだろう。"
 emp_lan_control_the_church_title:0 "教会の制御"
 emp_lan_control_the_church_desc:0 "国民は今、我が信仰の階層において、上層部に位置している。しかし、一番上ではない。きっかけを掴み、信仰自体の方向性を制御せねばならない！"
 emp_lan_academy_of_the_bran_title:0 "クルスカ学会"
 emp_lan_academy_of_the_bran_desc:0 "我々の力と名声はあらゆる方面に広がっている。我々の影響力は、我が国の文化遺産と市民の信仰から感じられるが、我々が足跡を残していない最後の場所が1つある。それが人々の方言である。我々の卓越した地位により、我々は言語を標準化し、隣人たちの間で我々の標準化された形式を促進する機会がある。言語が残っている限り、我々の光が消えることは決してないだろう。"
 emp_lan_reform_the_monte_title:0 "モンテの改革"
 emp_lan_reform_the_monte_desc:0 "金融は我が国の生命線であり、国家自体も共同出資の負債であるモンテに依存している。市民が基金への信頼を維持するためには綿密な法が必要だが、時に基準が緩むことで、財政が疑わしくなる可能性がある。モンテへの信頼を回復する唯一の方法は、債務の資金を回収できることを証明し、我々が資金を持っていると言う裏付けがあることを示すことだ。"
 emp_lan_reliable_mints_title:0 "メディチ銀行元帳"
 emp_lan_reliable_mints_desc:0 "信頼は金融の基盤である。人々が我々の金融を信頼できないとしたら、我々の銀行は破綻するだろう。人々が我々の金融機関への信頼を維持するためには、我々は完全な記録と健全な利率を提供しなければならない。"
 emp_lan_reliable_mints_tt:0 "§Y隣国よりもインフレが低い§!あるいはインフレが§Y0§!である"
 emp_lan_public_works_title:0 "公共事業"
 emp_lan_public_works_desc:0 "強力な経済と強力な財政により、我々は全国の大規模な建設事業に資金を提供できる立場にある。結局、こそこそと金を貯め、それを使わない意味とは何なのだろう？"
 emp_lan_public_works_tt:0 "領有する§Y6§!つの州：\n任意の§Y工場§!を保有している"
 emp_lan_levee_the_arno_title:0 "アルノ川の堤防"
 emp_lan_levee_the_arno_desc:0 "アルノ川はフィレンツェの中心部を流れているが、常に荒々しく危険な川であり続けてきた。定期的に洪水が発生し、都市や周辺地域に大きな被害をもたらしている。あらゆる資源と力を活用し、イタリアで最強の堤防を建設し、荒々しいアルノ川を飼いならす時が来た。"
 lan_affable_leadership:0 "愛想良しの指導部"
 desc_lan_affable_leadership:0 "我が国の指導者たちは、彼らの個人的な魅力とカリスマ性で有名である。"
 lan_da_vincis_notebooks:0 "ダ・ヴィンチの手記"
 desc_lan_da_vincis_notebooks:0 "この驚くべき文書のコレクションには、驚異的な研究につながる可能性のあるスケッチ、版画、および思想が多数含まれている。"
 lan_la_crusca:0 "ラ・クルスカ"
 desc_lan_la_crusca:0 "クルスカ学会は、尊敬される言語学の学会であり、イタリアの文学の追求と標準化されたイタリア語の研究を推進している。"
 lan_tuscan_naval_expansion:0 "トスカーナ海軍の拡張"
 desc_lan_tuscan_naval_expansion:0 "造船所は活発な賑わいを見せており、我々の艦隊は驚異的な速度で拡大している。"
 lan_florentine_renaissance_modifier:0 "フィレンツェ・ルネサンス"
 desc_lan_florentine_renaissance_modifier:0 "我が国から生まれた数多くの新しいアイデアは、我々をルネサンスの鼓動へと駆り立てる。"
 lan_secure_public_funds:0 "公債の確保"
 desc_lan_secure_public_funds:0 "我々の財政健全性の証明は、我々の債務への資金提供を市民が行うことができる最も安全な投資の1つとしている。"
 lan_medici_banking:0 "メディチ銀行"
 desc_lan_medici_banking:0 "複式簿記やその他の金融上の革新は、通貨を安定させ、我々の金融を強力に保つのに役立つ。"
 lan_arno_flood_controls:0 "アルノ川の洪水の制御"
 desc_lan_arno_flood_controls:0 "フィレンツェを流れるアルノ川の流れを堤防と水門が管理し、それは壊滅的な洪水を防いでくれる。"
 lan_monumental_construction:0 "記念碑的な建設"
 desc_lan_monumental_construction:0 "我々が資金提供した作品は町の話題となっており、大規模な建設プロジェクトを扱った経験を我々に与えてくれる。"
 lan_clean_government:0 "清廉な政府"
 desc_lan_clean_government:1 "我々の勤勉で正直な官吏たちは、他者が我々を信頼するのを助けるだけでなく、我々を誤魔化しから守ってくれる。"
 emp_ser_moravian_arms_title:0 "モラヴィア軍"
 emp_ser_moravian_arms_desc:0 "この地域で我々の勢力を再び確立するには、まず軍事力を再構築しなければならない。長い間放置されてきた我々の軍隊を強化することは、この地域での我々の地位を回復するのに大いに役立つだろう。"
 emp_ser_hungarian_belgrade_title:0 "ステファン専制公の遺産"
 emp_ser_hungarian_belgrade_desc:0 "1404年、ステファン・ラザレヴィチは外交上の交換によりハンガリーからベオグラードを受け取ったが、彼の死後、セルビアはそれを保持できなかった。彼の後継者であるジュラジは、偶然にも彼の叔父であったハンガリー王にベオグラードを割譲した。ラザレヴィチの時代から状況は変化したが、ハンガリーが今や15世紀初頭と同様に領土交渉を受け入れるどうか、一考の価値があるだろう。"
 emp_ser_hungarian_belgrade_mission_tooltip:0 "§Yハンガリー§!が§Y[4239.GetName]§!を領有し、[HUN.GovernmentName]と良好な関係の場合、イベント「§Yセルビアの恩義§!」が発生します。"
 emp_ser_fortress_of_belgrade_title:0 "ベオグラードの要塞"
 emp_ser_fortress_of_belgrade_desc:0 "ベオグラードは、ドナウ川とサワ川の合流点にあり、バルカン全土で最も戦略的な場所の1つである。このような重要な地を防衛しない状態で放置するのは愚かであり、それが要塞化された場合、その要塞を取り巻く地勢はそれを事実上難攻不落のものとするだろう。我々はベオグラードを強化しなければならない！"
 emp_ser_fortress_of_belgrade_1_tt:0 "§Y城§!がある\n§R 軍事技術の向上により、より高いレベルの要塞を構築する必要があります。§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "§Y砦§!がある\n§R 軍事技術の向上により、より高いレベルの要塞を構築する必要があります。§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "§Y星形要塞§!がある\n§R 軍事技術の向上により、より高いレベルの要塞を構築する必要があります。§!"
 emp_ser_danubian_power_title:0 "ドナウ川の勢力"
 emp_ser_danubian_power_desc:0 "我々は軍隊や要塞に金を払う必要があるが、幸いにも、我々はヨーロッパで最も忙しい交易路の1つに位置している。我々はその交易を利用し、そこに金を流入させるべきだ。"
 emp_ser_northern_trade_title:0 "北方交易"
 emp_ser_northern_trade_desc:0 "我々の土地を通る商業の流れは、我々の北と西への需要に依存している。購買者の市場に我々のやり方を押し付けることで、市場を通過する交易の流れが増加し、通過する商品の価格が高くなる可能性がある。"
 emp_ser_pacify_albanian_lands_title:0 "アルバニア領の制圧"
 emp_ser_pacify_albanian_lands_desc:0 "ステファン・ドゥシャンの治世に、アルバニアは我々の宮廷に従属した。しかしドゥシャンの死後、彼が築いた帝国は崩壊し始め、アルバニアは独立を主張した。我々が古い権利を再び主張し、アルバニアを自身のために取り戻す時が来た。"
 emp_ser_expand_adriatic_presence_title:0 "アドリア海の港の占拠"
 emp_ser_expand_adriatic_presence_desc:0 "我々のあらゆるライバルがそれほど近くにいるわけではないため、陸上で軍を行進させ、それにより彼らを倒せるとは限らない。我々には海軍が必要だが、海軍を構築するには、港が必要だ。"
 emp_ser_suppress_bosnian_heresy_title:0 "ボスニア異端者の戦い"
 emp_ser_suppress_bosnian_heresy_desc:0 "ボスニアは…混乱の中にある土地だ。その人々は古い異端に屈し、その指導者たちは我々の信仰と交わることを拒否している。ボスニアは指導を必要としており、そして我々こそがそれを導くものである必要がある。"
 emp_ser_secure_the_sava_title:0 "サワの警護"
 emp_ser_secure_the_sava_desc:0 "サワ川はクロアチアとスラヴォニアを通り、ベオグラードでドナウ川に流れ込む。それはバルカン半島で最も重要な水脈の1つで、広大なドナウ川に次ぐものだ。それを我々の支配の外に残すことは、我々の敵の手に交易と軍のための重要なルートを残すということだ。我々は自身のためにそれを確保しなければならない！"
 emp_ser_encroach_on_the_germans_title:0 "ドイツへの浸食"
 emp_ser_encroach_on_the_germans_desc:0 "ドイツは我々の土地に長い影を落としている。彼らのいわゆる「帝国」は、バルカン半島の問題に幾度となく干渉し、彼らの王や公爵、伯爵は我々の土地を欲しがっている。もうたくさんだ！我々はドイツ人を押し戻し、セルビアが些末なものではないことを彼らに示すべきだ。"
 emp_ser_tame_the_magnates_title:0 "有力者の制御"
 emp_ser_tame_the_magnates_desc:0 "貴族たちの終わることのない内紛は、ステファン・ドゥシャンの帝国が崩壊した主な原因であった。より強く、より安定した領域を構築するために、我々は貴族を弱体化し、彼らのささいな違いが、もはや国家の健康に影響しない方法を見つける必要がある。"
 emp_ser_retake_macedonia_title:0 "マケドニアの奪還"
 emp_ser_retake_macedonia_desc:0 "セルビアは南部の土地を支配し、エーゲ海へのアクセスも享受してきた。我々の力が日ごとに成長している今、再びかつて我々の土地であったこれらを攻撃し、取り戻す時が来た！"
 emp_ser_legacy_of_the_sclavinias_title:0 "スクラヴァニアの遺産"
 emp_ser_legacy_of_the_sclavinias_desc:0 "ずっと昔、我々の祖先はギリシャの土地の奥深くに定住し、ペロポネソス半島にも浸透した。これらの土地は生来の権利によって我々のものであり、我々は自身のためにそれらを取り戻す努力をしなければならない。"
 emp_ser_protectors_of_christendom_title:0 "キリスト教世界の庇護者"
 emp_ser_protectors_of_christendom_desc:0 "ギリシャ人はバルカン半島の信仰を守るために奮闘してきた。この厳粛な義務は今や我々の肩にかかっており、我々は権威の盾で人々を守るため、できることをしなければならない。"
 emp_ser_take_constantinople_title:0 "コンスタンティノープルの占領"
 emp_ser_take_constantinople_desc:0 "コンスタンティノープルはヨーロッパで最も神聖で由緒ある都市の1つであり、その後背地を我々の支配下に置くことは我々の義務であり、そこでは、我々の正義の栄光を拡大し、独自の威厳に値する領土にそれをもたらすことができる。"
 emp_ser_emperor_and_autocrat_title:0 "皇帝と専制君主"
 emp_ser_emperor_and_autocrat_desc:0 "我々の強大な土地はバルカン半島の広い範囲にまたがり、我々の勢力は比類なきものだ。今こそ、我々の真の地位を再表明し、我が国のあらゆる国境の向こう側に、我々を帝国として認識させる時だ。"
 emp_ser_reform_the_nomocanon_title:0 "法令集ノモカノンの改正"
 emp_ser_reform_the_nomocanon_desc:0 "我々の聖職者を導く教会法は古いものであり、現代ではもはや意味をなさない古い伝統に従っている。我々の信仰の基本的な信条を明確にし、司祭たちに手引きを提供することは、人々と我々の教会をより近づけることに役立つだろう。"
 ser_has_any_icon:0 "§Y任意の聖像§!を委託している"
 emp_ser_promote_the_patriarchate_title:0 "総主教への昇格"
 emp_ser_promote_the_patriarchate_desc:0 "我々の信仰は強いものだが、それでもなお強くなる可能性がある。我々の教会は、それにふさわしい権威と統一を得るため我々の助けを必要としており、その代わりに教会は我々にいくらかの信頼を置くだろう。"
 emp_ser_guardians_of_st_sava_title:0 "聖サワの守護者"
 emp_ser_guardians_of_st_sava_desc:0 "強力な教会と強力な国家を持つ我々は、[Root.Religion.GetName]信仰の自然な指導者である。我々が「守護者」のマントを手に入れ、真の信仰の擁護者になる時だ。"
 emp_ser_law_of_the_pious_title:1 "敬虔なる皇帝の法典"
 emp_ser_law_of_the_pious_desc:0 "古い帝国の頂点として、我々はユスティニアヌス法典や我々自身の君主の実用的な発布などの由緒ある伝統に基づく、新たな法典を制定した。我々はそろそろこの法典を見直して修正し、現代のために更新する時だ。"
 emp_ser_reissue_the_novo_brdo_code_title:0 "鉱山法の再発行"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "鉱山法は、鉱山と労働者の管理に関する中世後期の法律をまとめたものである。我々の土地が拡大し、新しい資源が利用可能になると、鉱山法を更新して関連性を保つことは不可欠となる。"
 emp_ser_great_school_of_belgrade_title:0 "偉大な学校"
 emp_ser_great_school_of_belgrade_desc:0 "すべての富が鉱山からもたらされるわけではなく、すべての名声が征服からもたらされるわけではない。我々は、セルビアを知的強国として宣伝しなければならず、そのためには、バルカン半島で最高の大学を設立し、優秀な学生を惹きつけ、新しい思想を促進する必要がある。"
 ser_novo_brdo_code:0 "ノヴォ・ブルド法典"
 desc_ser_novo_brdo_code:0 "「ノヴォ・ブルド法典」は、自国最大の鉱山都市の1つ、ノヴォ・ブルドの鉱業規制に取り組むセルビアの鉱業法の根幹をなす法文だ。"
 ser_great_school_modifier:0 "偉大な学校"
 desc_ser_great_school_modifier:0 "偉大な学校は我が国に知的刺激を与え、革新的な新しい思考を奨励している。"
 ser_moravian_valor:0 "モラヴィアの勇気"
 desc_ser_moravian_valor:0 "モラヴィアの人々は正義の熱気に包まれており、多くの人たちが王国のために武器を取ることを望んでいる。"
 ser_citadel_of_belgrade:0 "ベオグラード城塞"
 desc_ser_citadel_of_belgrade:0 "ベオグラードを護る堅牢な要塞は地形により天然の要害と化した。"
 ser_united_balkans:0 "バルカン連合"
 desc_ser_united_balkans:0 "バルカンの人々は我らの領地内で団結し、仁政を讃えている。"
 ser_expanding_trade_networks:0 "交易網の拡大"
 desc_ser_expanding_trade_networks:0 "我々の商人は驚異的な勢いで新しい市場に参入し、急成長する交易網を育てる新しい取引を急速に確立している。"
 ser_caesaropapism:0 "皇帝教皇主義"
 desc_ser_caesaropapism:0 "我々の信仰を導くことにおける政府の役割は、伝道を行い、我々自身の政策への支持を育む教会の能力を強化しただけだ。"
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "総主教は国家によって支援されている"
 flavor_ser.EVTNAME1:0 "セルビアの恩義"
 flavor_ser.EVTDESC1:1 "セルビア政府が我々に話を持ちかけてきて言うには、[4239.GetName]を譲渡するよう要求してきています。昔、この都市の停止について2度セルビア人との友好関係を彼らに尊重してきたことを思い出させてくれます。そして、もう一度そのように行うことは、単純に確立された伝統に従うことになることも思い出させてくれます。当然、彼らの要求を受け入れれば彼らは大喜びするでしょうし、拒否したなら彼らは激怒するでしょう。"
 flavor_ser.EVTOPTA1:0 "[4239.GetName]はセルビアに与えられるだろう。"
 flavor_ser.EVTOPTB1:0 "バカバカしい！[4239.GetName]は我々のものだし我々だけのものだ。"
 flavor_ser.EVTNAME2:0 "ハンガリーが[4239.GetName]に戻る"
 flavor_ser.EVTDESC2:0 "ハンガリーは我々の要求を受け入れ、友情のジェスチャーとして[4239.GetName]を再び我々に譲った。"
 flavor_ser.EVTOPTA2:0 "友情に万歳！"
 flavor_ser.EVTNAME3:0 "ハンガリーが要求を拒否！"
 flavor_ser.EVTDESC3:0 "ハンガリーは許し難いことに我々の要求を拒否し、我々の相互の友情が相互の外交的なジェスチャーを必要とすることを認識しようとしない！"
 flavor_ser.EVTOPTA3:0 "彼らは外交がどのように機能するかを知らないのか？"
 flavor_ser.EVTNAME4:0 "第三のローマ"
 flavor_ser.EVTDESC4:0 "我々の兵士たちは、この瞬間に導いた英雄的な勝利を祝い、新しく名付けられた都市ツァリグラード、かつてのコンスタンティノープルを行進する。この新たな征服により、[Root.GetName]は真の第三のローマとして世界の目に映るであろう！\n\nあとは、新しくなった国家の首都を決めるだけだ。それは[Root.Capital.GetName]の偉大な都市のままであるべきだろうか、それとも宮廷をツァリグラードに移転すべきだろうか？"
 flavor_ser.EVTOPTA4:0 "ツァリグラードが我らの首都となるべきだ！"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName]がより輝かしいものになるべきだ！"
 emp_ita_prosperity_for_all_title:0 "万人の繁栄"
 emp_ita_prosperity_for_all_desc:0 "我々の偉大な統一は、純粋に政治的なものであってはならない。我々はすべてのイタリア人に安全と経済的な強さを提供するため、全力を尽くす必要がある。"
 emp_ita_develop_the_south_title:0 "南部の発展"
 emp_ita_develop_the_south_desc:0 "安定性だけでは、多くの人々を改善するには不十分だ。特に南イタリアは歴史的に大きな困難に苦しんでいる。すべてのイタリア人に我々の支配に満足してもらいたいのであれば、我々は、メッツォジョールノに特別な注意を払う必要がある。"
 emp_ita_continue_the_renaissance_title:0 "ルネサンスの継続"
 emp_ita_continue_the_renaissance_desc:0 "イタリアは長い間、知的思考と芸術的成果の発祥地であった。我々はこれらの素晴らしい伝統を支援するために全力を尽くし、新しいアイデアを広め、新しい世代の思想家や芸術家を刺激するために多大な貢献をする教育的な学術の中心地を拡大しなければならない。"
 emp_ita_italia_transalpina_title:0 "アルプスの向こうのイタリア"
 emp_ita_italia_transalpina_desc:0 "プロヴァンスとサヴォイは我々の偉大な国家と歴史的な関係があり、そして我々はそれらの土地を征服するなど、繋がりを強化するため、我々の力ですべてを行う必要がある。"
 emp_ita_the_seven_provinces_title:0 "7つの州"
 emp_ita_the_seven_provinces_desc:0 "南フランスのオック人はイタリアと長年のつながりがあり、文化や思想、民族に相互の影響を与えている。これらの関係を振興し、南フランスを集団に参加させることは、まず間違いない。"
 emp_ita_the_gallic_wars_title:0 "ガリア戦争"
 emp_ita_the_gallic_wars_desc:0 "ずっと昔、我々の祖先は前進し、ガリアに文明をもたらした。率直に言って、我々が再びそれをやる時だ。"
 emp_ita_give_him_back_his_legions_title:0 "かのレギオンを取り返せ"
 emp_ita_give_him_back_his_legions_desc:0 "古きガリアの奥深くへと押し入ったが、偉大なるジュリオ・チェーザレの征服は、未だ我が偉業の影を薄くしている。さらに突き進み、古代ローマ人が決して成し得なかったことを達成せねばならないートイトベルクの森でドイツ人を打ち破らねばならない！"
 emp_ita_alpine_defenses_title:0 "アルパインの防備"
 emp_ita_alpine_defenses_desc:0 "イタリアの北部の国境はアルプスだが、アルプスだけで軍の侵攻を止めることはできない。敵軍がアルパインの峠を通って我々の土地に進入するのを防ぐため、適切な防御が行われていることを確認する必要がある。"
 emp_ita_take_the_littoral_title:0 "沿岸の獲得"
 emp_ita_take_the_littoral_desc:0 "イタリアはアドリア海の多くの港を支配しているが、他の多くの王国もその素晴らしい海の多くの他の港を支配している。海岸線を確保し、侵入者が我々の海域に侵入するのを防ぐことは我々にとって賢明だろう。"
 emp_ita_redeem_tirolo_title:0 "ティローロの償還"
 emp_ita_redeem_tirolo_desc:0 "チロルはドイツ人が呼ぶように、ローマを含む多くの偉大な帝国の交差点と要塞として機能してきた素晴らしいアルプスの領域である。人々の一部は、特に南部の山岳地帯にまだ暮らしている。我々がそれらの土地を確保した場合、我々はより多くのイタリア人を迎え入れ、北部に自身の素晴らしい防御線を与える。"
 emp_ita_humiliate_austria_title:0 "オーストリアを侮辱せよ"
 emp_ita_humiliate_austria_desc:0 "オーストリアは長い間我々の悩みの種であり、彼らが我々よりも優れていると偽り続けている。彼らは「ローマ人」の皇帝を宣言するという目標さえ持っていた！我々がいい加減に扱うべき存在ではないことを彼らに示す時だ。"
 emp_ita_a_real_roman_empire_title:0 "真のローマ帝国"
 emp_ita_a_real_roman_empire_desc:0 "我々の領土は地図全体へと広がっており、競争相手たちはずいぶんと謙虚になっている。我々がローマの偉大さの真の唯一の継承者であることを認める時が来た。"
 emp_ita_spagna_tarraconense_title:0 "スパーニャ・タラコネンシス"
 emp_ita_spagna_tarraconense_desc:0 "スペインのような侵入者がいる限り、我々の地中海の支配は完全なものではない。我々はイベリア東部沿岸に沿って我々の力を主張し、スペインが我らの海を侵害するのを止めなければならない。"
 emp_ita_hispaniae_title:0 "イスパニア"
 emp_ita_hispaniae_desc:0 "弱いスペイン人は、我々の慈悲深い支配から離れて、啓蒙されていない存在を主張し続けている。我々は手を差し伸べ、イタリアの賢明な指導の下で彼らが繁栄するのを助けなければならない。"
 emp_ita_complete_the_risorgimento_title:0 "イタリア統一運動の完了"
 emp_ita_complete_the_risorgimento_desc:0 "我々はイタリア国家を作成することができたが、我々の仕事はまだ終わっていない！兄弟と再統一することを叫ぶイタリア人は未だ存在する。我々はすべての人々を外国の支配から解放しなければならない！"
 emp_ita_answer_the_roman_question_title:0 "ローマ問題"
 emp_ita_answer_the_roman_question_desc:0 "イタリア国家と教皇庁は厄介な関係にある。伝統と歴史を通じて、教皇庁は中央イタリアの大規模な一帯を統治する権利を主張している。人々と地理を通じて、イタリアはイタリア半島全体を統治する権利を主張している。より恒久的な合意に達することができない限り、緊張は2つの機関の間で残るだろう。"
 emp_ita_a_place_among_the_great_powers_title:0 "列強の中で"
 emp_ita_a_place_among_the_great_powers_desc:0 "我々の威信と権力は、隣国から認められなければほとんど意味がない。我々は、我々が世界の列強の中の地位を確保し、彼らが我々を関係と能力において同一であると認めることを確認する必要がある。"
 emp_ita_cross_the_pindus_title:0 "ピンドス山脈の横断"
 emp_ita_cross_the_pindus_desc:0 "アドリア海での我々の支配は、争いに満ちた偉大な後背地がある限り安全ではない。平和があり得るのは我々の支配下においてのみであるため、我々はこれらの戦争で荒廃した土地へと進み、我々の勤勉な統治下に置かなければならない。"
 emp_ita_reclaim_our_latin_heritage_title:0 "ラテン遺産の再請求"
 emp_ita_reclaim_our_latin_heritage_desc:0 "何世紀も前に、我々の祖先は大分裂を修復することを試み、東ローマ世界の中心部を支配することを主張した。彼らはしばらくの間は成功したが、次第に彼らの力は衰え、王国は崩壊した。我々が再びやってみる時だ。"
 emp_ita_anatolian_frontier_title:0 "アナトリアの辺境"
 emp_ita_anatolian_frontier_desc:0 "トルコがアナトリアで我々を脅かし続けている限り、我々の東部の支配は安全ではない。我々の領域を脅かすであろう者を征服するために、小アジアに新たな国境を作り上げなければならない。"
 emp_ita_a_worthy_navy_title:0 "立派な海軍"
 emp_ita_a_worthy_navy_desc:0 "イタリアは広大な海と他の多くの海軍に囲まれた大きな半島である。我々自身の立派な艦隊がなければ、我々は海軍の封鎖と侵略に対して無防備になるだろう。我々は領土と栄光を守るために艦隊を構築しなければならない。"
 emp_ita_africa_proconsulare_title:0 "アフリカ前執政官"
 emp_ita_africa_proconsulare_desc:0 "地中海での我々の支配は、バルバリア海賊や北アフリカからの他のならず者たちの脅威にさらされている。我々の土地を投影したい場合、海賊の隠れ家とそれらを保護する北アフリカの政権を破壊しなければならない。"
 emp_ita_befriend_ethiopia_title:0 "エチオピアの友人となれ"
 emp_ita_befriend_ethiopia_desc:0 "古代の伝説では、異教の領域の向こうに暮らすキリスト教徒の王、プレスター・ジョンの王国について語っている。そこから、我々はさらに学んだ。マルコ・ポーロ自身がエチオピアの偉大なキリスト教の王国について話し、そのアフリカの土地と我々との接触はそれ以来増加している。エチオピアの人々に手を差し伸べ、友情と相互保護の絆を築くことは、後世の利益と我々の戦略的利益へと繋がる。"
 emp_ita_befriend_ethiopia_capital_tt:0 "首都が§Yアフリカの角§!地方にある"
 emp_ita_invade_egypt_title:0 "エジプト侵略"
 emp_ita_invade_egypt_desc:0 "我々の領域は遠くまで広がる可能性があるが、由緒あるエジプトはまだ我々の理解を超えたところにある。これらの豊かな土地は、東方とアジア、アフリカとの有利な交易への玄関口となるだろう。"
 emp_ita_terra_santa_title:0 "テッラ・サンタ"
 emp_ita_terra_santa_desc:0 "偉大な国家として、聖地を守ることは我々の厳粛で正当な義務だ。摂理はエルサレムに新しい体制を樹立し、レヴァント全体を敬虔な統治下に置くよう我々に求めている。"
 ita_italian_prosperity:0 "イタリアの繁栄"
 desc_ita_italian_prosperity:0 "安全で戦争とは無縁の我が国は、かつてないほど繁栄している。"
 ita_southern_focus:0 "南への注力"
 desc_ita_southern_focus:0 "犯罪が減少し、我々の政府の法律が社会に深く浸透したことで、南部の領土の福祉への投資は国家全体に波及効果をもたらした。"
 ita_continued_renaissance:0 "ルネサンスの継続"
 desc_ita_continued_renaissance:0 "芸術と科学に対する我々の支援は、我々を学術の拠点にしている。ここでは最新の進歩が早く紹介され、最新の発明はすぐにここに辿り着く。"
 ita_further_than_caesar:0 "カエサルの先へ"
 desc_ita_further_than_caesar:0 "我らの軍隊はローマ人が成し遂げなかった場所で勝利し、我々の勝利はイタリアの歴史において比類なきものである。当然ながら我々は尊敬されており、その野望もまたよく知られている。"
 ita_from_po_to_toe:0 "ポー川からつま先まで"
 desc_ita_from_po_to_toe:0 "イタリアの真なる最終的な統一に責任がある。我が働きは国内では高く評価されており、海外では、当然ながら新興地域として認識されている。"
 ita_the_roman_answer:0 "ローマの答え"
 desc_ita_the_roman_answer:0 "教会とイタリアは和解に達し、そして、両方の当事者は新しい取り決めが我々すべてにとって相互に有益であることに同意する。"
 ita_eastern_romans:0 "東ローマ"
 desc_ita_eastern_romans:0 "かつての東ローマ帝国の支配は、古い帝国のいくつかの機関を利用し、我々が軍隊を徴兵する能力を高めることができることを意味し、それは我々の長い国境線を守るため、すぐに送り出すことのできる兵士たちである。"
 ita_scipios_helmet:0 "シピオの兜"
 desc_ita_scipios_helmet:0 "海での我々の力は日々成長しており、我々は再び北アフリカを屈服させた。"
 ita_experienced_alpini:0 "経験豊富なアルピーニ"
 desc_ita_experienced_alpini:0 "アルプスでの戦いは、歩兵を特に熟練した戦士にした。"
 emp_ita_alpine_defenses_tooltip:0 "§R軍事技術の向上により、より高いレベルの要塞を構築する必要があります。§!"
 emp_ita_prosperity_for_all_tt:0 "少なくとも8の州が§Y繁栄§!している必要があります。"
 emp_ita_develop_the_south_tt:0 "§Y南イタリア§!に領有する5以上の州が§Y25§!以上の開発度を持っている必要があります"
 emp_ita_the_gallic_wars_tt:1 "§Yフランス§!地方において§Y50§!以上の州を自身、または非朝貢国である従属国が領有している"
 emp_ita_redeem_tirolo_tt:0 "§Yチロル§!地域を領有する"
 emp_ven_aldine_monopoly_title:0 "アルドの独占"
 emp_ven_aldine_monopoly_desc:0 "印刷機はヴェネツィアに多くの新しい革新をもたらしており、それには、それが由来する地域にちなんで名付けられた傾斜した筆記体フォントである「イタリック体」、及びギリシャ語で書かれた作品の制作に独占権を与える初期の著作権保護が含まれている。これらの印刷の革新は、高貴なる共和国全体で新しいアイデアを生み出すのに役立つだろう。"
 emp_ven_plague_doctor_training_title:0 "ペスト医の訓練"
 emp_ven_plague_doctor_training_desc:0 "ペスト医は、大部分が素人である。専門家の医師や外科医は最も裕福な時期を過ごす傾向があるのに対し、二流のペスト医は土地を歩き回り、最良の治療を行うことができない人々を追う傾向がある。彼らの質には大きな差があるが、ペスト医に標準的な知識基盤を提供する育成計画を導入した場合、地方の人々の健康は劇的に向上するだろう。"
 emp_ven_plague_doctor_training_tt:0 "§Y[Root.GetName]§!の市民がペストのイベントに襲われる可能性は低くなります。"
 emp_ven_promote_the_carnevale_title:0 "謝肉祭の振興"
 emp_ven_promote_the_carnevale_desc:0 "我々の有名な謝肉祭は1162年まで遡り、アクイレイア総主教に対する我々の壮大な勝利を記念するものであった。それ以来、祭りはさらに壮大に、衣装はより華やかに、お祝いはますます退廃的なものになった。率直に言って、その素晴らしさは、祝うことを想定したものと釣り合いが取れてはいないが、我々はそれを有利に利用することができる。我々が外国の外交官に謝肉祭の壮大さを見せつけるほど、我々の豊かさに関するより速い言葉が広まるだろう。"
 emp_ven_new_pilings_title:0 "新しい杭"
 emp_ven_new_pilings_desc:0 "ヴェネツィアは無数の木製の杭の上に建てられた街であり、その歴史は何世紀も前に遡る。一部の改修は長い間遅れている。"
 emp_ven_patronize_the_scuole_grandi_title:0 "大信者会の後援"
 emp_ven_patronize_the_scuole_grandi_desc:0 "ヴェネツィアの「スクオーラ・グランデ」は、信徒のためのさまざまな友愛団体その他の社会組織である。それらは主に慈善活動を目的として始まったが、時代を経てその目的は徐々に拡大し、今ではそれらの多くは音楽、芸術、医学などのさまざまな活動を支援している。これらの組織を後援することは、これらの機関の階級を運営し、その席を満たしている裕福な市民に慕われることに大いに役立つだろう。"
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "スキル§Y2§!の統治顧問がいる"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "スキル§Y2§!の外交顧問がいる"
 emp_ven_expand_the_doges_palace_title:0 "ドゥカーレ宮殿の拡張"
 emp_ven_expand_the_doges_palace_desc:0 "ドゥカーレ宮殿は何世紀にもわたって何度も建設、改築、再建されてきた。我々の王国の歴史において他のどの分野よりも華やかなさらなる拡張は、儀式と我が国全体の地位を強化するために多くのことを行うだろう。"
 emp_ven_standardize_relazioni_title:0 "報告書の標準化"
 emp_ven_standardize_relazioni_desc:0 "「Relazioni」は、大使が政府に送る報告書であり、彼らが勤務する国の政治的、財政的、社会的状態を詳しく説明している。これらの文書は、我々自身の外交活動と海外の商人の競争上の優位性を維持するために不可欠なものだが、しかし、報告書の複写を公開して、高額の代金を支払う意思のある人がそれを利用できるようにすることは、ますます一般的になっている。これは我々自身の外交と安全に対する脅威である。我々はこれらの発行を取り締まり、報告書の執筆と配布について共通で安全な体制を確立する必要がある。"
 emp_ven_nuova_promissione_ducale_title:0 "ドゥカーレの誓約"
 emp_ven_nuova_promissione_ducale_desc:0 "ドゥカーレの誓約は、すべての候補者が新しいヴェネツィアのドージェになるために誓う必要がある使命の誓いである。それはドージェの義務を概説し、ドージェの権力の限界を述べている。しかし、何年にもわたって、いくつかの確認は…少し欠けている。我々が新しいドゥカーレの誓約を起草する場合、我々の価値観とドージェに想定される役割をよりしっかりと再言したものは、我々の政府を強化するだけでなく、より有能な候補者も同様に改良するかもしれない。"
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "全てのレベルの政府改革を完了している"
 emp_ven_nuova_promissione_ducale_tt:0 "ランダムな候補者はゲーム終了までの間、スキルポイントが§G1§!向上します"
 emp_ven_hire_more_venture_captains_title:0 "より冒険的な隊長"
 emp_ven_hire_more_venture_captains_desc:0 "冒険的な隊長は我々の軍隊の重要な部分であり、我々が傭兵の集団を採用するのを助けている。これらの隊長をより多く採用するための財務能力を向上させることができれば、より多くの兵士を我々の兵役に採用するのに役立つ。"
 emp_ven_land_grants_for_free_companies_title:0 "請負人への付与"
 emp_ven_land_grants_for_free_companies_desc:0 "傭兵の費用は常に政府の台帳の主要な費用を占めているが、予算への影響を軽減する方法がいくつかある。彼らの兵役と引き換えに土地を傭兵に約束した場合、我々は割り引いた価格で兵士たちを雇うことができる。もちろん、与えるための予備の土地が必要になるわけだが、隣国には十分に余裕がある…"
 emp_ven_expand_the_terraferma_title:0 "大陸の拡張"
 emp_ven_expand_the_terraferma_desc:0 "我々の海軍は海からの攻撃から我々の高貴なる国家を守るのに役立つが、我々の陸上防衛はひどく不足したものである。我々の最大の希望は、より多くの緩衝地帯を確立し、首都に到達する前に敵に戦うための何かを与えることだ。"
 emp_ven_north_italian_rivals_title:0 "北イタリアの好敵手"
 emp_ven_north_italian_rivals_desc:0 "我々の嫉妬深いライバルがいつでも我々を襲撃する強さと勢力範囲を持っている限り、我が国は決して安全ではない。我々は積極的に行動し、彼らが我々を粉砕できる前にイタリアにおいて敵を粉砕しなければならない！"
 emp_ven_up_the_adige_title:0 "アディジェ川上流へ"
 emp_ven_up_the_adige_desc:0 "イタリア本土での我々の存在は、我々がアルプスを保持していない限り常に脆弱であり、敵は好きなように突進し、防御する必要がある時に後退することができる。我々が領土の近くにアルプスを持っている場合、我々は好きなように彼らに突進し、防御する必要があるときにそこに後退することができる。"
 emp_ven_destroy_austria_title:0 "オーストリアを打ち破れ"
 emp_ven_destroy_austria_desc:0 "オーストリアは何世紀にもわたり我々にとって恒久的な問題であった。彼らの支配者は我々を脅し、罵倒し、そして、多くの場面で我々に条件を指示しようとした。オーストリアの脅威を止める方法は1つしかなく、それはオーストリア自体の完全な敗北によるものである。オーストリアが問題でなくなった場合、我々のヨーロッパにおける政治的および外交的制覇への挑戦は1つ消えることになる。"
 emp_ven_expand_the_arsenal_title:0 "海軍工廠の拡張"
 emp_ven_expand_the_arsenal_desc:0 "ヴェネツィア海軍工廠は、我々の高貴なる国家の立派な艦隊の建設と維持を担当する由緒ある重要な機関である。これらの流動的な時代において、我々の海軍を強化し、今後何年にもわたって海上での優位性を保証する新しい一連の船を委託することで、海軍工廠が任務を遂行することを確認することは、これまで以上に重要だ。"
 emp_ven_contest_genoese_trade_title:0 "ジェノヴァ交易の争い"
 emp_ven_contest_genoese_trade_desc:0 "ジェノヴァは長い間我々の悩みの種であり、西地中海交易の力の増大は単に彼らの勢力を強化し、彼らを我々にとってより脅威にしている。我々は彼らの交易の源について何かをしなければならない。我々が彼らの収入を減らすことができれば、彼らは我々と勢力を真剣に争うのに十分なほど裕福ではないであろうし、そしてそれは我々が彼らをさらに辱めることを可能にするだろう。"
 emp_ven_the_francocracy_title:0 "フランコクラティア"
 emp_ven_the_francocracy_desc:0 "第4回十字軍に続いて、我々はビザンツのかつての土地にいくつかの支配権を確立し、しばらくの間、その地域での存在を維持する手助けをしてきた。ギリシャ人はこれらの領域を「フランク」の支配である「フランコクラティア」として非難したが、我々にとって、それらは我々の力を拡大するための有用な道具であった。それはヴェネツィアになるための壮大な時代であった。この地域の真の中心であるコンスタンティノープルに我々の存在を再確立する時が来ているが、今度は地域の統治においてより積極的な役割を果たすべきだ。"
 emp_ven_challenge_papal_supremacy_title:0 "ローマ教皇権力への挑戦"
 emp_ven_challenge_papal_supremacy_desc:0 "我々は長い間、教皇と一定の理解を維持してきた。教皇は我々の教会の問題に干渉せず、我々は教皇の問題に干渉しなかった。しかし、最近、我々自身の力が高まるにつれて、教皇はより積極的になり、ヨーロッパ中の教会問題に関与し始めた。我々は教皇に我々の古い取り決めを思い出させ、そして教皇庁の権力の掌握を確認する時だ。"
 emp_ven_monopolize_adriatic_trade_title:0 "アドリア交易の独占"
 emp_ven_monopolize_adriatic_trade_desc:0 "ヴェネツィアはアドリア海全体の交易を支配するべきであり、それは我々を新興都市のラグーザと衝突させている。"
 emp_ven_reclaim_the_aegean_title:0 "エーゲ海の奪還"
 emp_ven_reclaim_the_aegean_desc:0 "我々は東地中海での交易の長い歴史を持っているが、運命がギリシャと小アジアで揺れ動いたことで、商人の運命は苦しむことになった。エーゲ海での立場を再表明するには武力が必要だが、成功すれば我々は繁栄するだろう。"
 emp_ven_annex_cyprus_title:0 "キプロスの併合"
 emp_ven_annex_cyprus_desc:0 "キプロスは東地中海という王冠の宝石である。キプロスから、我々はレヴァント、アナトリア、さらにはエジプトまで、海洋交易における壮大な支配権を行使することができた！しかし、まず、我々は島を獲得する必要がある。"
 emp_ven_control_the_means_of_transaction_title:0 "商取引手段"
 emp_ven_control_the_means_of_transaction_desc:0 "我々の急成長する商取引は、我々の相互の取り決めの完全な利点を理解できず、税金、追加料金、および仲介人に対する法の優越性などの些末な妨害を主張する、地元支配の恣意的な命令によって障害を抱えている。明らかに、この行き詰まりを解決する唯一の方法は、これらの有利な土地で我々自身の統治を主張することである。"
 emp_ven_this_mythical_realm_title:0 "この神話的な王国"
 emp_ven_this_mythical_realm_desc:1 "レヴァント交易は我々にとって長い間富の源であったが、発見は我々にさらに豊かな土地、インドを明らかにした。この豊かな東の土地に足掛かりを確保できれば、我々の商人たちは想像を超えるほど裕福になるだろう。"
 emp_ven_this_mythical_realm_tt:0 "§Yインド§!沿岸のどこかに交易会社を設置する"
 emp_ven_the_shape_of_trades_to_come_title:0 "交易の未来"
 emp_ven_the_shape_of_trades_to_come_desc:0 "我々のインドでの実験により、将来の素晴らしい利益は地中海ではなく、インドと東に向かった海外にあることが明らかとなった。我々は彼らの膨大な富を利用できるよう、これらの土地でより強力な存在を確立しなければならない。"
 emp_ven_the_shape_of_trades_to_come_tt:1 "のインドまたは東インドの州を領有している"
 ven_venetian_carnevale:0 "ヴェネツィア謝肉祭"
 desc_ven_venetian_carnevale:0 "ヴェネツィア謝肉祭はヨーロッパで話題に登っている。おいで、悪いことしよ！"
 ven_aldine_monopoly_modifier:0 "アルド・プレスの独占"
 desc_ven_aldine_monopoly_modifier:0 "アルド・プレスの特殊印刷の独占は、その利益を保証し、無認可の再版が売上に食い込み不利益になることを懸念することなく、より多くの適した作品を発行することを可能にする。"
 ven_standardized_relazioni:0 "標準化された報告書"
 desc_ven_standardized_relazioni:0 "安全な報告書は、敵がその秘密を発見することなく、ヨーロッパの危険な外交水路を航行するために必要な重要な情報を国家に提供する。"
 ven_urban_renewal:0 "都市の再開発"
 desc_ven_urban_renewal:0 "新しいインフラは、より良いものを構築する機会を我々に提供している。"
 ven_political_monopolist:0 "政治的独占者"
 desc_ven_political_monopolist:0 "我々の前に最大の敵が粉砕されたことで、誰も我々のペンの力に対抗することはできない。"
 ven_autonomous_venetian_patriarchate:0 "ヴェネツィア総主教区の自律"
 desc_ven_autonomous_venetian_patriarchate:0 "教皇庁の一定の理解が得られれば、我々の教会はこれ以上外部の問題にとらわれることなく、我々の仕事に取り組むことができる。"
 ven_genoese_humiliation:0 "ジェノヴァの屈辱"
 desc_ven_genoese_humiliation:0 "イタリアでの最大の競争相手の1つを支配していることを示すことで、我々は自身の港に向かって商取引を引き寄せるのが容易になった。"
 ven_nothing_ventured_nothing_gained:0 "虎穴に入らずんば虎子を得ず"
 desc_ven_nothing_ventured_nothing_gained:0 "我々の商人は、既知の境界を押し広げ、参入する新しい市場と新たな交易を求めている。"
 ven_la_francocrazia:0 "ラ・フランコクラティア"
 desc_ven_la_francocrazia:0 "ヴェネツィアの勢力が東地中海とヨーロッパで最も権威のある都市の1つへと戻ったことで、歴史において我々は、時代の最大の海洋勢力の1つとしての地位を確固たるものとしている。"
 PROTECTED_VENETIAN_MERCHANTS:0 "保護されたヴェネツィア商人"
 emp_pap_patrimony_of_st_peter_title:0 "聖ペテロ世襲領"
 emp_pap_patrimony_of_st_peter_desc:0 "13世紀、ルドルフ・フォン・ハプスブルクはロマーニャや他の領土を我々の聖なる地に割譲したが、我々の支配はせいぜいわずかなものであった。ローマの世俗的な権威を主張し、これらの厄介な土地を我々の管理下に戻す時が来た。"
 emp_pap_suppress_the_italian_cities_title:0 "イタリア都市の破壊"
 emp_pap_suppress_the_italian_cities_desc:0 "トスカーナとリグリアの都市国家は、あまりにも長い間、政治的な厄介者であった。彼らは我々の支配の拡大に絶えず挑戦するだけでなく、彼ら自身の人々を教皇の玉座に置くことを試みようとさえした！我々は最終的に問題を解決する唯一の方法がそれらを排除することであることを認める時に来ている。"
 emp_pap_sweep_the_po_title:0 "ポー川の席巻"
 emp_pap_sweep_the_po_desc:0 "アドリア海に至るポー平原の領域は、高慢な人々、罪深き人々によって支配され、彼らは我々の権威を認めることを拒否し、自身の聖職者を任命しようとさえしている。教皇に対するそのような侮辱は容認できない！"
 emp_pap_island_screens_title:0 "島の前哨部隊"
 emp_pap_island_screens_desc:0 "それはローマから地中海への短い航海であり、地中海は我々の敵が常に我々を攻撃するために通過することができる広大で開かれた海域である。ローマを保護するには、イタリアの西海岸線への進入を保護する主要な島々の支配を握る必要がある。"
 emp_pap_italian_supremacy_title:0 "イタリアの支配権"
 emp_pap_italian_supremacy_desc:1 "聖ペテロの領土が成長するにつれて、アイデアは形になり始めた。我々の勢力と威信は我々をイタリア半島の自然な指導者とし、そしてそのアイデアを現実にするのにはそれほど努力を必要としない。"
 emp_pap_swiss_guard_title:0 "スイス衛兵の結成"
 emp_pap_swiss_guard_desc:0 "教会の普遍的な義務は、我々の課税だけで提供できるものよりも大きな保護を必要とする。教皇とローマのための衛兵を設立するためスイスとの契約を確保することは賢明だろう。"
 emp_pap_swiss_guard_mercs_enabled:0 "§Yスイス衛兵§!は教皇領のみが利用できる固有の傭兵ユニットになります。"
 emp_pap_catholic_volunteers_title:0 "カトリックの志願兵"
 emp_pap_catholic_volunteers_desc:1 "教会がこれらの激動の時代に生き残るためには、強力な防御が必要である。我々はできる限り多くの人を集め、できる限り最大規模の軍隊を召集する必要がある。"
 emp_pap_roman_navy_title:0 "ローマ海軍の創設"
 emp_pap_roman_navy_desc:0 "敵は陸路で接近するのと同じくらい簡単に海からも接近することができる。我々の防衛のため、そして海外での我々の神聖な義務のために、我々は価値ある艦隊を建設しなければならない。"
 emp_pap_the_holy_league_title:0 "神聖同盟"
 emp_pap_the_holy_league_desc:0 "これらの暗い時代、我々は信仰深い人々を結集し、異端者と異教徒に対して強い前線を示さなければならない。ただし、強力な前線には強力な同盟国が必要である。我々が神聖な使命を真剣に追求することを目指すのであれば、我々には真に優れた存在が必要だ。"
 faux_is_catholic:0 "§Yカトリック§!である"
 emp_pap_the_holy_league_tt:0 "全ての§Yカトリック§!の同盟国は§Y10§!年間、§Y「教皇の軍事援助§!」の補正を獲得し、以下の効果を与えられます：\n傭兵維持費補正：§G-25.0%§!\n傭兵コスト：§G-10.0%§!"
 emp_pap_catholic_alliances_title:0 "カトリック教会"
 emp_pap_catholic_alliances_desc:0 "我々の目的は正義だが、信仰だけでは地上に安全と勝利をもたらすことはできない。神の言葉を広めることができるのは、同盟国の君主たちの良い働きを通じてである。"
 emp_pap_catholic_alliances_tt:1 "[Root.GetName]は§Y3§!つの§Yカトリック§!国家と同盟している必要がある"
 emp_pap_support_the_knightly_orders_title:0 "修道会の支援"
 emp_pap_support_the_knightly_orders_desc:1 "すべてのヨーロッパの聖騎士団は敬虔な戦争を戦っているが、彼らは孤立しており、カトリックの隣人たちによってさえ支援されていない。我々は彼ら（我々の領域にある修道会を含む）に彼らの闘争を認識し、使命により彼らを完全に支援することを思い出させる。"
 emp_pap_eastern_alliances_title:0 "東部同盟"
 emp_pap_eastern_alliances_desc:0 "キリスト教世界の東部の国境は脆弱であり、絶えず前後に移動している。それが大分裂で強情を張っている人々と友になることを意味するとしても、我々はこの前線を安定させるのを助けるべきだ。"
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§!が§Yバルカン§!、§Yアナトリア§!または§Yコーカサス§!地方のいずれかの§Yキリスト教§!国家の宗主国または同盟国である"
 emp_pap_eastern_alliances_tt:0 "§Yバルカン§!、§Yアナトリア§!と§Yコーカサス§!地方の全ての§Yキリスト教§!の同盟国と従属国は§Y15§!年間、§Y「ガスモウロイ軍団」§!の補正を獲得し、以下の効果を与えられます：\n国家水夫補正：§G+20%§!\n国家人的資源補正：§G+20.0%§!"
 emp_pap_prester_john_title:0 "プレスター・ジョン"
 emp_pap_prester_john_desc:0 "上ナイル以降のキリスト教社会は異教徒からの絶え間ない脅威にさらされている。これらの人々の闘争を支援するため、我々はできることをしなければならない。"
 emp_pap_prester_john_tt:0 "§Yアフリカの角§!地方のいずれかの§Yキリスト教§!国家に対する§Y[Root.GetName]§!の評価が§Y100§!以上である"
 emp_pap_prester_john_land_tt:0 "§Yアフリカの角§!地方で§Y6§!州領有する"
 emp_pap_rebuild_the_papal_treasury_title:0 "教皇庁会計局の再建"
 emp_pap_rebuild_the_papal_treasury_desc:0 "俗界の問題には俗界の解決手段が必要である。 我々の宗教的な目標を達成するため、我々は自身の財政を強化しなければならない。"
 emp_pap_restore_curia_funding_title:0 "教皇庁財源の復活"
 emp_pap_restore_curia_funding_desc:0 "国家の管理費を超え、我々は信者に必要な物品を供給するのに必要な金を求めなければならない。資金不足のために、教会の器官を瘦せ細らせるわけにはいかない。"
 emp_pap_new_st_peters_basilica_title:0 "新サン・ピエトロ大聖堂"
 emp_pap_new_st_peters_basilica_desc:0 "古いサン・ピエトロ大聖堂は、コンスタンティヌス帝の時代にさかのぼる建造物である。あまりにも長い間、悲しいことにそれは放置され、そして、今やあまりにも遠すぎて復元することができない。その場所に新しい大聖堂を建設することは、キリストの栄光を祝う真に記念碑的な建造物を建設する機会を我々に与える。"
 emp_pap_establish_vatican_library_title:0 "バチカン図書館の創立"
 emp_pap_establish_vatican_library_desc:0 "我々は多数の収集品の中に多数の文書を持っているが、我々が所有するすべての著作物を整理する単一の場所はない。教皇の公式な図書館を計画する時が来た。"
 emp_pap_subiaco_press_title:0 "スビアーコ印刷機"
 emp_pap_subiaco_press_desc:0 "書記の仕事は立派な仕事だが、現代は現代的な手段を求めている。我々は新しい印刷機を採用するべきであり、そうすることで、教会が必要とする回勅、小冊子、その他すべての必要な文書をより簡単に作成できるようになる。"
 emp_pap_support_eastern_catholiczation_title:0 "東方のカトリック化"
 emp_pap_support_eastern_catholiczation_desc:0 "リトアニア、ポーランド、ルーシの土地は細分化された地域であり、カトリック信仰の信者と正教会の教えに従う信者との間で分裂している。我々は、真の信仰を広めることで、そこでのカトリック勢力の努力を支援するために、できる限りのことをすべきだ。"
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName]は§Y15§!年間、§Y「教皇の使節」§!の補正を獲得し、以下の効果を与えられます：\n国家布教強度： §G+2.0%§!\n宣教師維持費：§G-50.0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName]は§Y15§!年間、§Y「教皇の使節」§!の補正を獲得し、以下の効果を与えられます：\n国家布教強度： §G+2.0%§!\n宣教師維持費：§G-50.0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName]は§Y15§!年間、§Y「教皇の使節」§!の補正を獲得し、以下の効果を与えられます：\n国家布教強度： §G+2.0%§!\n宣教師維持費：§G-50.0%§!"
 emp_pap_start_the_counter_reformation_title:0 "対抗宗教改革"
 emp_pap_start_the_counter_reformation_desc:0 "異端のレトリックが台頭している今、我々はこれらの間違った教えを食い止め、教会への信仰の均一性を維持するため、迅速に行動しなければならない。"
 emp_pap_concessions_title:0 "譲歩の提案"
 emp_pap_concessions_desc:0 "時の経過とともに、信仰の要素が正しい教えから逸脱していった可能性がある。我々は教会の慣習における誤りを正すよう試み、異端的な思想の広がりに拍車をかけたいくつかの問題を解決する必要がある。"
 emp_pap_back_the_catholic_powers_title:0 "同盟への支持"
 emp_pap_back_the_catholic_powers_desc:0 "信心深い人々は異端者と戦う準備を進めており、我々が彼らの仲間に入らなかった場合、我々の奨励は空虚に響くだろう。"
 emp_pap_fight_the_heretics_title:0 "異端との戦い"
 emp_pap_fight_the_heretics_desc:0 "異端は根絶されなければならない。ローマの指導層は、もはやドイツの君主たちと競っている場合ではない！"
 emp_pap_levantine_missions_title:0 "レヴァント伝道団"
 emp_pap_levantine_missions_desc:0 "聖地はキリスト教徒とイスラム教徒の間で激しく争われており、我々が戦いを続けなければ、それは我々の怠慢だろう。我々は、レバントの土地がカトリックの君主の支配下に戻されることを確実にするため、力を尽くすべきだ。"
 emp_pap_levantine_missions_tt:1 "の§Yマシュリク§!地方の州が§Yカトリック§!国家によって領有されている必要があります"
 emp_pap_mission_to_china_title:0 "中国への伝道"
 emp_pap_mission_to_china_desc:0 "至る場所で伝道を行い、神の言葉を地球の隅々まで届けることは我々の厳粛な義務である。世界についての知識が増えるにつれ、我々の義務も増えていく。極東の探検家は中国の商人との接触を始めている。それは我々が出向き彼らの間で改宗を行わなければならない兆候である。"
 emp_pap_mission_to_china_tt:0 "§Y中国§!が発見されている"
 emp_pap_mission_to_china_tt2:2 "の§Y華北§!または§Y華南§!いずれかの州が§Yカトリック§!国家によって領有されている"
 emp_pap_mission_to_japan_title:0 "日本への伝道"
 emp_pap_mission_to_japan_desc:0 "伝説の日本の地が我々を招き、救いを求めて叫んでいる。我々はこれらの極東の島々を探し出し、良き知らせを人々の間に広めるべきだ。"
 emp_pap_mission_to_japan_tt:0 "§Y日本§!が発見されている"
 emp_pap_mission_to_japan_tt2:2 "の§Y日本§!の州が§Yカトリック§!国家によって領有されている"
 emp_pap_end_the_schism_title:0 "シスマの終焉"
 emp_pap_end_the_schism_desc:0 "長い間、キリスト教世界は信仰の些細な違いをめぐって分裂してきた。しかし、忠実な君主たちが信心深いカトリックの人物を正教会で最も尊敬される総主教の管区に置くことができれば、我々は大分裂の終焉という重大事件を作り上げることができるだろう。"
 emp_pap_end_the_schism_tt:0 "全ての§Y正教会§!国家は§Y「教皇はシスマを癒す」§!のイベントを受け取ります"
 emp_pap_destroy_heretic_strongholds_title:0 "異端の牙城の破壊"
 emp_pap_destroy_heretic_strongholds_desc:0 "教会が帝国で勝利を収めたとはいえ、異端の言葉はその土地の至る所で囁かれ、間違った信仰に従い続けている高慢な諸侯たちに支持されている。我々はこれらの教えの源を遠ざけ、根絶しなければならない！それこそが、いわゆる「宗教改革」を最終的に終わらせることができる唯一の方法だ。"
 emp_pap_destroy_heretic_strongholds_tt:0 "神聖ローマ帝国の全ての州が§Yカトリック§!国家により領有されている"
 emp_pap_pontifical_universities_title:0 "教皇庁立大学"
 emp_pap_pontifical_universities_desc:1 "創造の謎は我々の指先にあり、扉が開かれるのを待っている。学問的および科学的研究は奨励されるべきであるー他にどんな不思議が発見されるか誰が知っていると言うのだろう？"
 pap_papal_swiss_guard:0 "教皇のスイス衛兵"
 desc_papal_swiss_guard:0 "特別な契約は、我々が金で購入できる最高の兵士の一部を徴募することを可能にしている。"
 pap_papal_mission:0 "教皇の使節"
 desc_pap_papal_mission:0 "教皇の使節は、我々が神の言葉を広めるのを助けることを目的としている。"
 pap_papal_military_aid:0 "教皇の軍事援助"
 desc_pap_papal_military_aid:0 "教皇からの支援は、我が大義のために熱心な自由傭兵団をいくつか雇う際に役立つ。"
 pap_roman_leadership:0 "ローマの指導力"
 desc_pap_roman_leadership:0 "我々の指導力と主導権は、偉大な人々を我々の正しい大義に加わるよう促す。"
 pap_italian_federation:0 "イタリアの連邦"
 desc_pap_italian_federation:0 "イタリアの人々は教会の支配下で繁栄する。"
 pap_eastern_mediterranean_routes:0 "東地中海航路"
 desc_pap_eastern_mediterranean_routes:0 "我々の東洋での業務は、旅の秘訣を理解し、勢力範囲を広げるのに役立った。"
 pap_st_peters_basilica:0 "サン・ピエトロ大聖堂"
 desc_pap_st_peters_basilica:1 "この偉大な建造物は、キリスト教世界で最も偉大な教会の1つである。"
 pap_universal_church:0 "普遍的な教会"
 desc_pap_universal_church:0 "我々の教会は同じではない"
 pap_roman_renaissance:0 "ローマ・ルネサンス"
 desc_pap_roman_renaissance:0 "芸術と科学は我々の土地で花開いている"
 pap_papal_press_rb:0 "教皇の出版物"
 desc_pap_papal_press_rb:0 "我々は最新の技術を利用して、領土を管理し、教会を推進する。"
 pap_papal_press_no_rb:0 "教皇の出版物"
 desc_pap_papal_press_no_rb:0 "我々は最新の技術を利用して、領土を管理し、教会を推進する。"
 pap_african_connections:0 "アフリカとの繋がり"
 desc_pap_african_connections:0 "アフリカでの我々の仕事は、我々に地勢や地元の名士と取引する方法をよりよく理解させてくれた。"
 pap_gasmoulikon_corps:0 "ガスモウロイ軍団"
 desc_pap_gasmoulikon_corps:0 "この者たちは、ギリシャ人とラテン人双方を熟知しており、教皇の命令で我々のために喜んで戦うだろう。"
 pap_chinese_jesuits_catholic:0 "中国のイエズス会の拠点"
 desc_pap_chinese_jesuits_catholic:0 "この地域は、イエズス会の共同体に支援を受けている。イエズス会では、信徒の世話を行い、地域内の学校を運営している。"
 pap_chinese_jesuits_noncatholic:0 "イエズス会の中国での伝道"
 desc_pap_chinese_jesuits_noncatholic:0 "イエズス会はこの州にカトリック信仰を積極的に広め、住民を改宗させ、移行を容易にするための国家の取り組みを支援している。"
 pap_visitor_of_missions_in_the_indies_catholic:0 "インド伝道の訪問者"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "この州の行政は、教会の懸念に沿って法的な問題を監督するイエズス会の上位の宣教師によって支援されている。"
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "インド伝道の訪問者"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "イエズス会の上位の宣教師がこの州を管理し、カトリックの信仰を広める手助けをしている。"
 pap_japanese_jesuits:0 "日本のイエズス会"
 desc_pap_japanese_jesuits:0 "これらの聖職者はカトリックへの改宗者であり、彼らの信仰を彼らの故郷の人々に広めたいと望んでいる。他の場所にいる教会員と彼らのやり取りは、彼らに南蛮の交易商と海洋交易路の素晴らしい知識も提供する。"
 pap_latin_patriarch_of_jerusalem:0 "エルサレムのラテン総主教"
 desc_pap_latin_patriarch_of_jerusalem:0 "熱心なキリスト教徒が今、エルサレムに集まり、回復されたラテン総主教の感動的な言葉を聞いている。彼らは総主教の説教に駆り立てられ、エルサレムを二度と敵の手に陥さないこと、そして永遠に信仰を守ることを誓っている。"
 flavor_pap.EVTNAME11:0 "教皇はシスマを癒す"
 flavor_pap.EVTDESC11:0 "ローマの司教は大分裂を宣言しており、コンスタンティノープルとモスクワにおける彼の弱々しい新しい教会の人形に支持された宣言である。我々はかつてのやり方を続けることができるが、教皇庁の勝利は、神が真に味方についていることを示唆している。"
 flavor_pap.EVTOPTA11:0 "我々はカトリックを受け入れよう。"
 flavor_pap.EVTOPTB11:0 "彼らが「フィリオクェ問題」を口にする限り、我々は正教会だ！"
 flavor_pap.EVTNAME12:0 "教皇は我らを支持する！"
 flavor_pap.EVTDESC12:1 "ローマからの使節が我々の首都に到着し、教皇聖下は信仰のための我々の努力を理解し、暖かい承認と共に我々を許された。我々の活動をさらに支援するため、ローマは彼らの最高の宣教師の何人かを我々の領土へと送った。"
 flavor_pap.EVTOPTA12:1 "ハレルヤ！"
 flavor_pap.EVTNAME13:1 "戻ってきたイエズス会"
 flavor_pap.EVTDESC13:1 "我々はイエズス会を一度拒否したが、彼らの指導者層は「ノー」という答えを拒否し、我が国に別の使節を送ってきた。とにかく彼らは頑固である。我々はこれらの宣教師に折れて、滞在させるべきだろうか？"
 flavor_pap.EVTOPTA13:0 "結構、我々は彼らの学問から利益を得るだろう"
 flavor_pap.EVTOPTB13:0 "いや、それらの外国の思想はまだ受け入れられない"
 flavor_pap.EVTNAME14:0 "イエズス会の到着"
 flavor_pap.EVTDESC14:0 "遠く海の向こうから我々の土地へと航海してきた宣教師たちが、[Root.Monarch.GetTitle]に贈り物をもたらし、ヨーロッパからのさまざまな機械的発明を示した。彼らはまた、世界の巨大な地図を作成し、暦改革のためのしっかりとしたアイデアを提案することにより、偉大な知識を示した。しかし、彼らは奇妙な宗教的および哲学的思想も持ち込んでおり、これは中国の伝統的な秩序を混乱させる可能性がある。これらの宣教師の滞在は許されるべきだろうか？"
 flavor_pap.EVTOPTA14:0 "うむ、我々はそれらの知識から恩恵を得ることができる。"
 flavor_pap.EVTOPTB14:0 "いや、その外国人の思想は我々の社会では受け入れられない。"
 flavor_pap.EVTNAME15:0 "キリシタン"
 flavor_pap.EVTDESC15:0 "遠い地の彼らの教皇の支持を受けたカトリックの宣教師が我々の海岸に到着し始めた。彼らはキリスト教を広め、地元住民を集団で改宗させようと試みている。彼らを止めなければ、これらのイエズス会、フランシスコ会、そしてドミニコ会は神道に重大な脅威をもたらす可能性がある。"
 flavor_pap.EVTOPTA15:0 "宣教師を止めろ！"
 flavor_pap.EVTOPTB15:0 "彼らに信仰を広めさせよう。"
 emp_pro_arts_title:0 "芸術の支援"
 emp_pro_arts_desc:0 "我々はキリスト教世界の支配者に、プロヴァンスが文化的で信心深い国家であることを証明しなければならない。イタリアの芸術家の作品を後援し、教会で展示することは、確実にこの効果をもたらすだろう。"
 emp_pro_toulon_title:0 "トゥーロン造船所"
 emp_pro_toulon_desc:0 "トゥーロンは、壮大な新しい海軍造船所と兵器庫の建設に理想的な場所だ。我々の艦隊はトゥーロンから地中海を支配するのだ！"
 emp_pro_marseille_title:0 "プロヴァンスの開発"
 emp_pro_marseille_desc:0 "プロヴァンスの中心地は豊かだが、さらに豊かになる可能性を秘めている。我々はマルセイユと周辺の田園地帯を開発しなければならない。"
 emp_pro_sicily_title:0 "シチリア王"
 emp_pro_sicily_desc:0 "アラゴンの王位を主張したように、我々はシチリアの王位も主張する。我々は島をアラゴン人から遠ざけ、正当な王の支配下に置かなければならない。"
 emp_pro_jerusalem_title:0 "エルサレム王"
 emp_pro_jerusalem_desc:0 "多くの君主がエルサレム王を自称しているが、聖地に進軍して主張を現実にする力や野心を持つ者はいない。我々の高貴なる君主を除いては！"
 emp_pro_corsica_title:0 "ルネ王の請求権"
 emp_pro_corsica_desc:0 "ダンジュー家のルネは非常に多くの領域の正当な支配者である。彼はナポリの彼の玉座から悲劇的に追放され、アラゴン王位を否定し、エルサレムの支配者を自称した。これらの主張を真剣に受け止めている者はほとんどいない。我々はキリスト教世界の君主たちにプロヴァンスの主張を軽視すべきでないことを示さなければならない。"
 emp_pro_naples_title:0 "ナポリ王"
 emp_pro_naples_desc:0 "善良王ルネはかつてナポリの玉座に座ったが、それはアラゴンのトラスタマラ家の私生児によって彼から不当に奪い取られた。ルネの系統をナポリに戻さなければならない。"
 emp_pro_hungary_title:0 "ハンガリー王"
 emp_pro_hungary_desc:0 "ダンジュー家はかつてハンガリーを統治し、14世紀の終わりに王位を失った。我々は我々の家系をハンガリーに回復させなければならない！"
 emp_pro_aragon_title:0 "アラゴン王"
 emp_pro_aragon_desc:0 "ルネには多くの敵がいるが、彼が最も悩まされているのはアラゴン人である。アラゴン王位を否定され、ナポリで彼らの軍隊に敗れた後、我々の間に和解はあり得ない。"
 emp_pro_avignon_title:0 "アヴィニョンの交渉"
 emp_pro_avignon_desc:0 "アヴィニョンは長い間教会の領域であり、1309年から1376年までは教皇庁の本拠地でさえあった。バビロン捕囚の問題がしっかりと解決されたことで、教皇聖下はアヴィニョンを必要としなくなっており、我々の領域への譲渡について交渉することができるかもしれない。"
 emp_pro_lorraine_title:0 "ロレーヌの統合"
 emp_pro_lorraine_desc:0 "ロレーヌ公国は、アラゴンの手で粉砕された敗北の後、我々が保持することができた数少ない称号の1つである。我々はロレーヌを完全に領土へと組み込む必要がある。"
 emp_pro_occitania_title:0 "オクシタニアの統一"
 emp_pro_occitania_desc:0 "オクシタニアはフランスの支配下で苦しんでいる。アルビジョア十字軍の間に荒廃し、今はイングランドとの百年戦争にさらされていることで、庶民も貴族もフランスの支配にうんざりしている。我々は彼らをフランスから解放し、プロヴァンスの支配下に置くべきだ。"
 emp_pro_france_title:0 "フランス王"
 emp_pro_france_desc:0 "我々はフランスの王位への主張を失っているが、それは我々の継続的な拡大を妨げるものではない。我々は単に軍隊を立ち上げ、フランス王国の残党を征服する作戦に乗り出すべきだ。"
 emp_pro_la_marseillaise_title:0 "ラ・マルセイエーズ"
 emp_pro_la_marseillaise_desc:0 "武器を取れ、市民らよ\n隊列を組め\n進もう、進もう!"
 emp_pro_join_the_empire_title:0 "帝国への加入"
 emp_pro_join_the_empire_desc:0 "我々の野望は偉大なものだが、我々は近隣諸国の多くと比較すると軍事的に弱小である。神聖ローマ帝国に加わり、その保護を求めるのは賢明なことかもしれない。"
 emp_pro_king_of_kings_title:0 "王の中の王"
 emp_pro_king_of_kings_desc:0 "王国を収集することは、我々の栄光ある君主たちの趣味のようなものになっている。この称号の取得をさらに楽しむとしよう。必要であれば、我々の君主が君臨するいくつかの新しい王国を作り上げることさえ可能だ。"
 pro_king_of_hungary:0 "ハンガリー王"
 desc_pro_king_of_hungary:0 "アンジュー家がハンガリーで再興を遂げた。黒軍の残党は新たな王へ仕えることに同意した。"
 pro_king_of_kings:0 "王の中の王"
 desc_pro_king_of_kings:0 "王国を収集することは我々の君主たちの趣味のようなものになっている。"
 pro_lorraine_modifier:0 "ロレーヌ公"
 desc_pro_lorraine_modifier:0 "ロレーヌ公国は我々の領土に完全に統合された。"
 pro_imperial_diplomacy:0 "帝国の外交"
 desc_pro_imperial_diplomacy:0 "神聖ローマ帝国諸侯として、我々は皇帝の保護とヨーロッパの貴族の間の確かな地位を享受している。"
 pro_king_of_france:0 "フランス王"
 desc_pro_king_of_france:0 "兵士たちは我々の勝利のため懸命に戦った。フランスは我々のものだ！"
 toulon_dockyards:0 "トゥーロン造船所"
 desc_toulon_dockyards:0 "トゥーロンの造船所と兵器庫は、我々の最も重要な海軍の拠点である。我々はここから地中海を支配するだろう。"
 pro_la_marseillaise:0 "ラ・マルセイエーズ"
 desc_pro_la_marseillaise:0 "武器を取れ、市民らよ\n隊列を組め\n進もう、進もう!"
 pro_la_marseillaise_2:0 "ラ・マルセイエーズ"
 desc_pro_la_marseillaise_2:0 "武器を取れ、市民らよ\n隊列を組め\n進もう、進もう!"
 pro_renaissance:0 "ルネサンス都市"
 desc_pro_renaissance:0 "ルネサンス建築への支援により、文化の篝火として我々の首都の価値が高まっている。"
 pro_marseille:0 "マルセイユの発展"
 desc_pro_marseille:0 "マルセイユの都市は急速に成長しており、交易と産業の中心地としてますます重要な中継地となっている。"
 pro_avignon_tt:0 "教皇と良い関係にある場合、教皇は我が国に§Yアヴィニョン§!を割譲します。"
 pro_avignon_tt_2:0 "教皇は[Root.GetName]に§Yアヴィニョン§!を割譲するでしょう。"
 emp_fra_reconquer_normandy_title:0 "ノルマンディーの再征服"
 emp_fra_reconquer_normandy_desc:0 "ノルマンディー公国は、フランス王国の正当な従属国である。それは我々の支配に復帰しなければならない。"
 emp_fra_subjugate_brittany_title:1 "ブルターニュの平定"
 emp_fra_subjugate_brittany_desc:0 "ブルターニュ公国はフランス王室との適切な関係を認識していない。我々は彼らが古巣に帰るように説得すべきだ。"
 emp_fra_conquer_picardy_fra_title:0 "ピカルディの征服"
 emp_fra_conquer_picardy_fra_desc:0 "ピカルディは豊かな地域で、かつてはフランスの一部であったが、今は我々の支配から脱している。我々はそれを取り戻すべきだ。"
 emp_fra_conquer_flanders_wallonia_title:0 "フランドルの征服"
 emp_fra_conquer_flanders_wallonia_desc:0 "フランドル公国は何世紀にもわたって、フランスと神聖ローマ帝国と成り上がりのブルゴーニュ公国との間で忠誠を移している。それは恒久的にフランスに復帰するべきだ。"
 emp_fra_build_french_fleet_title:0 "フランスの海軍力"
 emp_fra_build_french_fleet_desc:0 "フランスは、我々の岸辺でいつまでも立ち往生させられることのないよう、イングランドに匹敵する艦隊を構築しなければならない。"
 emp_fra_india_expansion_title:0 "フランス領東インド"
 emp_fra_india_expansion_desc:0 "インドの富は確かに魅力的な報酬である。我々が海岸沿いの足場を確立することができれば、地域の交易を支配することができる。"
 emp_fra_reconquer_gascony_title:0 "ガスコーニュの再征服"
 emp_fra_reconquer_gascony_desc:0 "ガスコーニュは正当なフランスの土地であり、王位の不当な請求者が占領している。フランスのあらゆるイングランドの足場を取り戻す必要がある。"
 emp_fra_conquer_provence_title:0 "プロヴァンスの征服"
 emp_fra_conquer_provence_desc:0 "プロヴァンス公は、多くのことを目指しているが、達成できたものはほとんどない。彼らはフランスの臣下である方がより良いだろう。"
 emp_fra_conquer_burgundy_area_title:0 "ブルゴーニュの征服"
 emp_fra_conquer_burgundy_area_desc:0 "ブルゴーニュの成り上がりの公爵どもは、自身の権利として大きな力を誇っているが、実際には彼らは単なる臣下にすぎない。我々はこの事実を彼らに思い出させるべきだ。"
 emp_fra_french_colony_in_north_america_title:1 "北アメリカの拠点"
 emp_fra_french_colony_in_north_america_desc:0 "コンパニー・デ・マルシャンは、北アメリカの拠点設立を支援する財政的支援を求めている。彼らはフランスの名誉がそれを要求していると言う。"
 emp_fra_subjugate_lorraine_title:1 "ロレーヌの平定"
 emp_fra_subjugate_lorraine_desc:0 "ロレーヌ公国は戦略的に帝国とフランスの境界に置かれている。フランスと帝国の間に将来の紛争がある場合、公国にフランスを主君として見せておくことが賢明だろう。"
 emp_fra_annex_savoy_title:1 "サヴォイの併合"
 emp_fra_annex_savoy_desc:0 "サヴォイ公国は、イタリアからフランスへの侵攻路を守っている。この侵攻路が適切に保護されるためには、サヴォイをフランスに組み込む必要がある。"
 emp_fra_france_discovers_the_carribean_title:1 "植民地の拡大"
 emp_fra_france_discovers_the_carribean_desc:1 "フランスの栄光は、我々がキリスト教世界で最も偉大な国であることを要求している。我々の探検家たちは、東方での発見の航海に向かうため、王家の後援を求めている。"
 emp_fra_recover_calais_title:0 "カレーの回復"
 emp_fra_recover_calais_desc:0 "イングランドの裏切り王エドワード3世は、フランスを攻撃する拠点とするためカレーを奪った。我々はこれを止め、フランスに回復させなければならない。"
 emp_fra_france_discovers_north_america_title:0 "北アメリカの発見"
 emp_fra_france_discovers_north_america_desc:0 "我々の海洋探検家は、西側の海を探索する使命への資金を援助するよう、王室に嘆願している。彼らは、フランスの栄光のために主張すべき、豊かな土地の噂を聞いたことがあるそうだ。"
 emp_fra_french_claim_to_naples_title:0 "フランスのナポリ請求"
 emp_fra_french_claim_to_naples_desc:0 "ナポリの継承は複雑で論争の的となっている。ナポリ自身は独立を目指しているが、フランスとイベリアの君主の双方もまたそれを主張している。この問題は解決される必要がある。"
 emp_fra_brest_title:0 "ブレスト造船所"
 emp_fra_brest_desc:0 "ブレストは大西洋岸の非常に戦略的な場所を占めている。我々はそこに造船所を建設し、それを大西洋艦隊の主要基地とする必要がある"
 emp_fra_england_title:0 "イングランドの打倒"
 emp_fra_england_desc:0 "我々の憎むべき敵であり、ライバルであるイングランドは、我々の悩みの種であり続けている。我々は、王立海軍を迂回するか、打ち負かして、イングランド本土に上陸し、イングランドを終わらせなければならない。"
 emp_fra_louisiana_title:0 "ミシシッピ会社"
 emp_fra_louisiana_desc:0 "我々はミシシッピ川沿いに[Root.GetName]に代わって交易を行う独占会社を設立する必要がある。"
 emp_fra_end_hyw_title:0 "百年戦争"
 emp_fra_end_hyw_desc:0 "最近のイングランドとの戦いにおいて我々の状況は好転しつつあるが、彼らは未だ、当然フランスの一部であるべき領土を占領し続けている。我々はイングランドを我々の土地から完全に追い出さなければならない！"
 emp_fra_conquer_milan_title:0 "ミラノの征服"
 emp_fra_conquer_milan_desc:0 "北イタリアでの地位を守るためには、ミラノを含むように支配を拡大する必要がある。"
 emp_fra_spanish_succession_title:0 "スペイン継承"
 emp_fra_spanish_succession_desc:0 "スペインの王位は弱く不安定であると噂されている。我々は、敵が自身でそれを奪う機会がある前に、王位を主張しなければならない。"
 emp_fra_native_relations_title:0 "原住民との交易"
 emp_fra_native_relations_desc:0 "オハイオの毛皮交易を支配するための戦いは、単純に軍事力だけでは勝利することはできない。[Root.GetAdjective]の国庫の利益を確保するため、我々は地域に住むアメリカ原住民との交易関係を確立する必要がある。"
 emp_fra_toulon_dockyard_title:0 "トゥーロン造船所"
 emp_fra_toulon_dockyard_desc:0 "トゥーロンは、壮大な新しい海軍造船所と兵器庫の建設に理想的な場所だ。我々の艦隊はトゥーロンから地中海を支配するのだ！"
 emp_fra_annex_genoa_title:0 "ジェノヴァの併合"
 emp_fra_annex_genoa_desc:0 "ジェノヴァの港とその内陸部は、フランスの地中海沿岸に非常に近く、地中海沿岸を保護するには、我々はこれらを王国に組み込む必要がある。"
 emp_fra_switzerland_title:0 "ヘルヴェティア征服"
 emp_fra_switzerland_desc:0 "スイス人は自身がアルプスの要塞のために安全であると信じて疑わない。フランスの大砲で破壊できない障害などないことを見せてやろう！"
 emp_fra_annex_alsace_title:0 "アルザスの併合"
 emp_fra_annex_alsace_desc:0 "ストラスブールの要塞は、ライン川上部の主要な交差点の一つを守っている。フランスを守るために、我々は国境をライン川に押し進め、我々以外の誰も、その要塞を支配していないことを確保する必要がある。"
 emp_fra_germany_title:0 "帝国の支配"
 emp_fra_germany_desc:0 "神聖ローマ帝国は、フランスの拡大にとって最大の障壁であり、我々にとっては常に悩みの種である。帝国を解体し、我々の野望への道を開くか、あるいは[Root.GetAdjective]の管理下に置かれなければならない。"
 emp_fra_poland_title:0 "ポーランド従属"
 emp_fra_poland_desc:0 "ポーランド人が強力な保護者なしでうまくやっていける可能性は低く、我々のライバルは彼らの母国を貪欲な目で眺めている。地域にポーランドの保護国を確立することを目標にした作戦を立ち上げる必要がある。"
 emp_fra_russia_title:0 "ロシア戦役"
 emp_fra_russia_desc:0 "ロシアはヨーロッパにおける[Root.GetAdjective]の覇権にとって最後の障害の1つである。我々の軍隊が冬のロシアの凍てつく地獄に耐えなければならないとしても、我々はモスクワを占領する必要がある。"
 emp_fra_indochina_title:0 "フランス領インドシナ"
 emp_fra_indochina_desc:0 "インドシナの富はヨーロッパ諸国によってほとんど開発されていない。我らはこの地域で最初の存在を確立しよう。"
 emp_fra_integrate_vassals_title:0 "フランスの中央集権化"
 emp_fra_integrate_vassals_desc:0 "自身の自治領を統治する封建的な家臣の時代はもはや終わらなければならない。我々は土地を持つ貴族たちを抑え、[Root.GetName]を単一の国家へと統合する必要がある。"
 emp_fra_wars_of_religion_title:0 "ドラゴナードの制定"
 emp_fra_wars_of_religion_desc:0 "我々はプロテスタントの改革によってもたらされた最悪の問題にずっと耐えてきたが、[Root.GetName]には潜在的に反逆的な異端者が数多く存在している。我々はこれらの異端者を国境から追放するため、これらの異端者に対する脅迫と差別の方針を制定すべきである。"
 emp_fra_establish_the_musketeers_title:0 "マスケット銃士兵隊の設立"
 emp_fra_establish_the_musketeers_desc:0 "我々は君主を守り、メゾン・デュ・ロウの軍事力として行動するための精鋭の兵士の軍団を設立すべきだ。その加入資格が上流階級のために確保されていることで、これらの連隊は貴族が軍での経歴を求めることを奨励する。"
 emp_fra_i_am_the_state_title:0 "朕は国家なり"
 emp_fra_i_am_the_state_desc:1 "君主たる者、伝統、地方の特権、貴族によって制限されるべきではない。代わりに、国家という船の唯一の指揮官でなければならない。"
 emp_fra_move_court_to_versailles_title:0 "ヴェルサイユ宮殿"
 emp_fra_move_court_to_versailles_desc:0 "ヴェルサイユの小さな村の周りの土地は長い間優れた狩猟の地であり、小さな狩猟用のロッジは着実に壮大な眺めの宮殿となっている。これを今、フランス政治の中心地とするのは適切だろうか？"
 emp_fra_revolution_title:0 "フランス革命"
 emp_fra_revolution_desc:0 "君主政治の圧政は終焉を迎えるに違いない！フランス万歳！"
 emp_fra_empire_title:0 "覇権国家フランス"
 emp_fra_empire_desc:0 "[Root.GetAdjective]は世界唯一の超大国となり、競争相手もなく、国家の運命を左右する総合力を持ち、世界でも類を見ない覇者となる。"
 emp_fra_indian_dominance_title:0 "インド支配"
 emp_fra_indian_dominance_desc:0 "インドの富は、[Root.GetAdjective]のためにのみ予約されるべきだ。インドに拠点を置く他のあらゆるヨーロッパ諸国は、必要に応じ強制的に追放されなければならない。"
 emp_fra_south_america_title:0 "フランス・アンタルクティク"
 emp_fra_south_america_desc:0 "[Root.GetName]は南アメリカに足掛かりを持つ必要がある。他の国々がこの広大な大陸ですでに地位を確立している可能性が高いことから、我々は政治的な敵意に遭遇する準備をしておくべきだ。"
 emp_fra_auld_alliance_title:0 "古い同盟の強化"
 emp_fra_auld_alliance_desc:0 "イングランドとのライバル関係により、我々はスコットランドとの良好な関係と防衛協定を長く維持してきた。イングランド本土への攻撃に備え、この関係をさらに拡大すべきである。"
 emp_fra_les_invalides_title:0 "アンヴァリッド"
 emp_fra_les_invalides_desc:0 "勇敢な熟練した兵士のための軍病院を設立することで、我々は、彼らを最前線に戻すのにかかる時間を短縮できる。それはまた、一般市民にとって役立つ医学研究のための絶好の機会も提供してくれる。"
 emp_fra_client_states_title:0 "衛星国の設立"
 emp_fra_client_states_desc:0 "[Root.GetAdjective]はこれまでのところ、それ自身を拡張することしかできていない。我々は、我々の統治を過剰に拡大する必要なく、領土のより広い範囲を支配できるよう、衛星国を設立する必要がある。"
 emp_fra_american_independence_title:0 "アメリカ独立"
 emp_fra_american_independence_desc:0 "我々は、ライバルに属する植民地の独立を支援するべきだ。我々はきっと自由の擁護者としての評判から恩恵を得るだろう。"
 fra_client_states_tt:1 "の従属国が§Yヨーロッパ§!に首都を持ち§Y100§!以上の総開発度を持つ"
 fra_auld_alliance_tt:0 "§Yブリテン諸島§!地方において、§Yイングランド§!もしくは§Yグレートブリテン§!以外の国家の中で、計§Y70§!以上の開発度がある全国家に対して、§Y[Root.GetName]§!の外交評価が§Y100§!以上あること"
 fra_liberation_wars_enabled_tt:0 "§Y解放§!の開戦事由を有効にします"
 fra_had_wars_of_religion:0 "§Yフランスの宗教的内戦§!の国難がある"
 fra_british_claims_tt:0 "§Y[Root.GetName]§!は§Yイングランド§!または§Yグレートブリテン§!が領有する§Yイギリス諸島§!地方の全ての州への請求権を獲得します。"
 fra_louisiana_colony.tooltip2:0 "§Yルイジアナ植民地§!で§Y20§!州以上、§Y[Root.GetName]§!または朝貢国以外の従属国で領有する。"
 duchy_of_warsaw_tt:0 "§Y[257.GetName]§!の領有者が§Yポーランド§!地方への恒久的な請求権を獲得します"
 french_revolution_mission:0 "フランスの革命熱"
 desc_french_revolution_mission:0 "フランス万歳！"
 fra_master_of_india:0 "インドの支配者"
 desc_fra_master_of_india:0 "フランスは、ライバルのヨーロッパ勢力の干渉なしに、インドで自由に拡大できる。"
 fra_master_of_india_2:0 "インドの支配者"
 desc_fra_master_of_india_2:0 "フランスは、ライバルのヨーロッパ勢力の干渉なしに、インドで自由に拡大できる。"
 les_invalides:0 "アンヴァリッド"
 desc_les_invalides:0 "我々の軍病院は負傷者を治療し、彼らができるだけ早く戦いに戻ることを可能にしている。"
 dragonnades:0 "ドラゴネード"
 desc_dragonnades:0 "我々は、脅しによって、異端者を我が国から離れさせることを目的とした政策を制定した。"
 france_rules_the_waves:0 "フランスよ大海原を支配せよ"
 desc_france_rules_the_waves:0 "ロイヤル・ネイビーを海の藻屑にしてやった、フランスよ大海原を支配せよ。"
 fra_native_relations_mission:0 "原住民との関係"
 desc_fra_native_relations_mission:0 "我々は、いくつかの北アメリカの原住民の集団との間で強力な交易関係を確立している。"
 french_client_states_mission:0 "フランスの衛星国"
 desc_french_client_states_mission:0 "我々は、我々の統治を過剰に拡大することなく領土を支配するために、衛星国を設立した。"
 emp_mission_events.6.t:0 "[295.GetName]の炎"
 emp_mission_events.6.d:0 "[295.GetName]の[firestarter_country.GetAdjective]の支配者たちは自分の都市を炎上させるという、恐ろしいほど無慈悲な戦術をもって我々の前進を遅滞させています。都市の大部分は今や廃墟と化し、炎に包まれ、かつての壮麗な大都市は煙を上げる灰となってしまいました。"
 emp_mission_events.6.a:0 "燃やさせておけ。"
 emp_mission_events.7.t:0 "ノルマンディー公爵の指輪"
 emp_mission_events.7.d:0 "ノルマンディーが再征服されたことで、評議会は歴史的な公国の運命とそれが何世紀にもわたって引き起こす混乱について審議している。彼らの前の台座にノルマンディーの公爵の指輪が置かれている。\n[Root.Adm_Advisor.GetName]が言う。「[Root.Dip_Advisor.GetName]が正しいな、我々にとっては利用価値がない。」\n「選択肢は1つだけだ。指輪を破壊するしかない。」[Root.Dip_Advisor.GetName]が答える。\n[Root.Mil_Advisor.GetName]は立ち上がり、早足で前に進むと、斧を引き抜く。「では、我らが待っているものは何だ？」\n強烈な一撃をもって、[Root.Mil_Advisor.GetName]は指輪を打ち付ける。"
 emp_mission_events.7.d2:0 "ノルマンディーが再征服されたことで、評議会は歴史的な公国の運命とそれが何世紀にもわたって引き起こす混乱について審議している。彼らの前の台座にノルマンディーの公爵夫人の指輪が置かれている。指輪は破壊しなければならないことが決定された。[Root.Monarch.GetTitle]は、指輪を斧で打ち、闘争に終止符を打つ偉大な誇示を行うのである。"
 emp_mission_events.7.a:0 "指輪は粉々だ。公国ももうない。"
 emp_swi_vaud_wallis_title:0 "ヴォーとヴァリス"
 emp_swi_vaud_wallis_desc:0 "ヴォーとヴァリスの人々は、サヴォイの君主の支配下で不満を抱いている。連邦に含めてでも、我々は彼らに自由をもたらさなければならない。"
 emp_swi_geneva_title:0 "ジュネーヴの支配"
 emp_swi_geneva_desc:0 "ジュネーヴの裕福な都市国家は、自治を強く望んでおり、スイス連邦下での自治の可能性は、従属の代わりとなる魅力的な選択肢であると考えている。我々は彼らの要求を認めるべきだ。"
 emp_swi_start_title:0 "スイスの統合"
 emp_swi_start_desc:0 "我々は、外部的脅威に対して連邦が統一戦線を展開するために、カントン間との同盟関係を強固かつ確固たるものにしなければならない。"
 emp_swi_three_leagues_title:0 "三同盟統合"
 emp_swi_three_leagues_desc:0 "三同盟は多くの点で我が連邦と似ている。ゴッテスハウス同盟、灰色同盟、十裁判区同盟はそれぞれ、スイス都市国家が相互利益の為に締結した同盟だ。我々は全当事者の利益の為にそれらを連邦へと編入すべきだ。"
 emp_swi_confederacy_title:0 "連邦の再編"
 emp_swi_confederacy_desc:0 "スイス連邦は主に独立した都市の緩い同盟関係以上のものにならなければならない。我々はカントンの自治を維持しつつ連邦を機能する国家に再編しなければならない。"
 emp_swi_imperial_status_title:0 "スイスと帝国"
 emp_swi_imperial_status_desc:0 "スイスは神聖ローマ皇帝と困難な関係にあった。我々は帝国内の自身の強固な地位について交渉するか、あるいは離脱するための安全な道を見出さなければならない。"
 emp_swi_swabia_title:0 "連邦の拡大"
 emp_swi_swabia_desc:0 "シュヴァーベンは分裂し、脆弱であり、偉大な帝国の勢力による征服の準備が整っている。我々はシュヴァーベンを連邦の保護の下へと導くべきである。"
 emp_swi_swiss_guard_title:0 "スイス衛兵の拡大"
 emp_swi_swiss_guard_desc:0 "教皇のスイス衛兵は我が国の大きな誇れる点である。我々は教皇聖下との関係を改善し、聖下の戦いを助けるよう努めるべきである。"
 emp_swi_mercenaries_title:0 "傭兵団"
 emp_swi_mercenaries_desc:0 "スイス傭兵はヨーロッパのほぼすべての国で戦いに参加した。我々は、これらの経験豊富な兵士たちがどのように自国に貢献できるかを調査する必要がある。"
 emp_swi_mountain_forts_title:0 "アルプスの堡塁"
 emp_swi_mountain_forts_desc:0 "アルプス山脈は侵略者に対する最高の要害だ。要所に堅固な城を造営し、難攻不落の国にしなければならない。"
 emp_swi_protect_against_austria_title:0 "オーストリアからの防衛"
 emp_swi_protect_against_austria_desc:0 "オーストリアのハプスブルク家は、我が国の征服を何度も試みてきた。我々は軍を結集し、彼らの敵の間で友人を求めなければならない。"
 emp_swi_end_the_habsburgs_title:0 "ハプスブルクの終焉"
 emp_swi_end_the_habsburgs_desc:0 "ハプスブルク家の最後の一人が絶えるまで、スイスは真に安全とは言えない。"
 emp_swi_reformation_title:0 "ソーセージ事件"
 emp_swi_reformation_desc:0 "聖書には、四旬節の間にソーセージを食べることを禁止するものはない！カトリック教会は堕落し、神の言葉から逸脱した教義を私たちに押し付けている。私たちは、ツヴィングリとカルヴァンの言葉に耳を傾け、ローマの尊大な異端者から完全に脱却しなければならない。"
 emp_swi_convert_title:0 "宗教的解決"
 emp_swi_convert_desc:0 "スイスが宗教的分裂の犠牲となってはならない。カトリック教徒と宗教改革者は、彼らの違いを脇に置き、平和に生きることを学ばなければならず、さもなければ、我々は真の信仰を強制するしかない。"
 emp_swi_evangelize_title:0 "ジュネーヴ諸条約"
 emp_swi_evangelize_desc:0 "我々はジュネーヴを宗教改革の精神的中心として新たなローマとするべきである。ジュネーヴにおいて、我々はヨーロッパ中からのあらゆる種類の改革者による評議会を設立しようと試みるだろう。宗教の違いを完全に解決することはできそうにないが、たとえ教義上の紛争があろうとも、少なくとも平和に暮らそうとすることはできる。"
 swi_12_reformer_countries:1 "ヨーロッパの国家がプロテスタントまたは改革派に従う"
 swi_20_catholic_countries:1 "ヨーロッパの国家がカトリックに従う"
 integration_of_the_three_leagues:0 "三同盟の統合"
 desc_integration_of_the_three_leagues:0 "三同盟はスイス連邦に加わり、諸都市は歓迎の中で迎え入れられた。"
 reorganzied_swiss_confederacy:0 "スイス連邦の再編"
 desc_reorganzied_swiss_confederacy:0 "スイスが統一されたことで、我々は政府を機能的な国家へと改革するため、我々の目線を国内に向けなければならない。"
 swi_expanded_papal_guard:0 "拡大した教皇衛兵"
 desc_swi_expanded_papal_guard:0 "教皇のスイス衛兵は常に聖下の側でその役割を果たしている。"
 ended_the_habsburgs:0 "ハプスブルクの終焉"
 desc_ended_the_habsburgs:0 "ハプスブルク家の最後の一人が彼らの王座から取り除かれた。ようやく世界は彼らの偽りの策謀から解放されるのだ！"
 swi_swabia_joins_the_confederacy:0 "シュヴァーベンが連邦に参加"
 desc_swi_swabia_joins_the_confederacy:0 "シュヴァーベン地方が連邦に加わった。人々はスイス政府の機構の利点を見出し始めている。"
 opinion_sausage_eaters:0 "ソーセージを食べる人"
 emp_mission_events.2.t:0 "ジュネーヴが連邦に参加"
 emp_mission_events.2.d:0 "我々の外交官たちは、新たに独立した都市国家であるジュネーヴとの関係を強化するため、精力的に活動してきた。長い一連の交渉を経て、都市の支配者たちは、限定的な意味ではあるものの、連邦に加わることに同意した。"
 emp_mission_events.2.a:0 "我々の新たな同胞たちを歓迎する。"
 emp_mission_events.3.t:0 "ジュネーヴ諸条約"
 emp_mission_events.3.d:0 "我々は、以前にそのようなものは決して見られなかった宗教改革者による評議会を召集した。その参加者には[geneva_conventions_1.GetName]からの急進的な聖職者、[geneva_conventions_3.GetAdjective]の貴族や、[geneva_conventions_2.GetName]の[geneva_conventions_2.Monarch.GetTitle][geneva_conventions_2.Monarch.GetName]までもが含まれている。\n\n評議会は、ヨーロッパの宗教改革者の間で広く受け入れられているいくつかの主要な教義上の合意に到達した。ジュネーヴは、宗教改革者のコンクラーヴェとしての重要性から、[Root.Religion.GetName]のローマとして知られるようになった。"
 emp_mission_events.3.a:0 "我々こそ宗教改革の中心地だ。"
 emp_mission_events.4.t:0 "ジュネーヴの自由"
 emp_mission_events.4.d:0 "ジュネーヴの支配者たちは、法外な要求を携え我々のところにやって来た。 我々が直ちに都市を我々の支配から解放し、ジュネーヴをスイス連邦の主権者として認めるというものである。連邦の仲介者が後ろで糸を引いているのは疑いない。"
 emp_mission_events.4.a:0 "ジュネーヴは当然我々のものだ！"
 emp_mission_events.4.b:0 "これに争うだけの価値はない。"
 opinion_geneva_conventions:0 "ジュネーヴ諸条約"
 swi_geneva_mission_tt:0 "§Yジュネーヴ§!は我々の従属国になります。"
 geneva_religious_center:0 "§Yジュネーヴ§!が§Y宗教の中心地§!になります"
 EMP_crusader_navy_title:0 "十字軍艦隊"
 EMP_crusader_navy_desc:0 "我々が海上で絶望的な差をつけられている間は、異教徒から領土を取り戻すことなど望めない。我々はせめて彼らと対等なものとなるため艦隊を構築する必要がある。"
 EMP_crusader_antioch_title:0 "ホスピタル騎士団の再建"
 EMP_crusader_antioch_desc:0 "聖ヨハネ騎士団は彼らのかつての栄光の影に隠れている。我々がアンティオキアのかつての十字軍国家を奪還することができれば、それは騎士団を再建するための優れた基盤となるだろう。"
 EMP_crusader_syria_title:0 "天国の王国"
 EMP_crusader_syria_desc:0 "エルサレムは我々のものだが、ここで生き残るためには、聖地に深く自身の立場を固めなければならない。我々はシリアの砂漠に王国を作り上げる必要がある。"
 EMP_crusader_jerusalem_title:0 "エルサレム！"
 EMP_crusader_jerusalem_desc:0 "キリスト教世界で最も神聖な都市が我々の帰還を待っている。我々は勇気を奮い起こし、神の名の下に都市を取り戻す必要がある。いざエルサレムへ！"
 EMP_crusader_egypt_title:0 "モーセの地"
 EMP_crusader_egypt_desc:0 "我々はエジプトを支配し、アレクサンドリアの大司教区を再建し、その地をキリスト教の巡礼者にとって安全な場所にすることで、十字軍を保護しなければならない。"
 EMP_crusader_convert_the_holy_land_title:0 "聖地の改宗"
 EMP_crusader_convert_the_holy_land_desc:0 "我々の最も聖なる都市の多くが異教徒と罪に陥ったことは恥ずべきことだ。我々はキリスト教の信仰を聖地に戻さなければならない。"
 EMP_crusader_pope_title:0 "教皇への働きかけ"
 EMP_crusader_pope_desc:0 "バルナでの失敗以来、ギリシャの異教徒に対する新たな十字軍への支持は衰えてきている。我々は教皇に対し、キリストの名の下で、ギリシャを取り戻すための我々の揺るぎない努力を正当化するよう説得しなければならない。"
 EMP_crusader_greece_title:0 "ギリシャでの足掛かり"
 EMP_crusader_greece_desc:0 "ギリシャの征服は南部に足掛かりを築くことから始めるのが賢明だろう。これが異教徒と直接闘うことによって達成されるか、彼らの所有地から他のキリスト教の支配者を分離することによって達成されるかは重要ではない。この土地は我々の十字軍にとって不可欠だ。"
 EMP_crusader_latin_empire_title:0 "ラテン帝国"
 EMP_crusader_latin_empire_desc:0 "第4回十字軍の後、コンスタンティノープルにラテン帝国が設立され、旧ビザンツの領土の支配を主張した。我々はこの帝国を回復させ、ローマのマントを引き継がなければならない。"
 EMP_crusader_catholic_title:0 "キリスト教世界の盾"
 EMP_crusader_catholic_desc:0 "キリストの言葉は世界の隅々まで広がらなければならない。異端者も異教徒も同様に真の信仰に改宗されなければならず、さもなければ、確実に彼らは永遠に呪われるであろう。"
 EMP_crusader_spain_title:0 "海軍同盟"
 EMP_crusader_spain_desc:0 "自身が戦略的に危険な立場にありながら生き残っているのは、主に敵が自国へ全戦力を投入することを未だ決定していないためである。西に同盟国を確保し、我が大義を成すため、もっと守りに適した地域をくれるよう、彼らを説得せねばならない。"
 EMP_crusader_malta_title:0 "マルタ要塞"
 EMP_crusader_malta_desc:0 "マルタ島は、アフリカの異教の海賊との我々の戦争における優れた作戦基地となるだろう。我々は島を偉大で難攻不落の要塞へと変えなければならない。"
 EMP_crusader_africa_title:0 "アフリカでの拠点"
 EMP_crusader_africa_desc:0 "バルバリア海岸に戦いを仕掛ける時が来た。我々は主要な港の支配を奪い、海賊を追い出し、そこからさらに大きな戦いへと備える必要がある。"
 EMP_crusader_piracy_title:0 "対海賊十字軍"
 EMP_crusader_piracy_desc:0 "バルバリア海賊はこれを限りに倒されなければならない。我々は彼らのすべての港を占領し、キリスト教徒の奴隷の邪悪な交易を終わらせるだろう。"
 EMP_crusader_knights_of_the_new_world_title:0 "新世界の騎士団"
 EMP_crusader_knights_of_the_new_world_desc:0 "機会は新世界で待ち構えている。我々の十字軍に資金を提供するための未開発の豊富な富の源であるだけでなく、そこには神の言葉をまだ聞いたことのない多くの原住民が暮らしている。我々は植民地を設立し、我々の使命を西に広げなければならない。"
 EMP_crusader_fountain_of_youth_title:0 "若返りの泉"
 EMP_crusader_fountain_of_youth_desc:0 "伝説の若返りの泉、その水は祝福されているため、病気を癒し、老化による死を防ぐことができる。もしそのような奇跡的なものが本当に存在するなら、我々はそれを我々の聖なる秩序のために確保しなければならない。不死が待っている！"
 EMP_crusader_ark_of_the_covenant_title:0 "契約の箱"
 EMP_crusader_ark_of_the_covenant_desc:0 "アビシニア人は、モーセに与えられた十戒の石板を納めた聖櫃、契約の箱の保管者だと主張している。そのような聖遺物は我が手の中こそが安全だろう。聖櫃がある場所を見つけ、自国の首都で保管せねばならない。"
 crusader_egypt_tt:0 "§Yエジプト§!地方の§Y15§!以上の州が[Root.GetName]またはその非朝貢国である従属国により領有されている"
 crusader_greece_tt:0 "モレアとエーゲ海群島地域の§Y5§!以上の州が[Root.GetName]またはその非朝貢国である従属国によって領有されている"
 cruader_piracy_tt:0 "§Yマグリブ§!地方の§Y10§!以上の沿岸州が[Root.GetName]またはその非朝貢国である従属国により領有されている"
 knights_missions.1.t:0 "ホスピタル騎士団の回復"
 knights_missions.1.d:0 "アンティオキアの征服は大きな祝福を呼んでいる。聖ヨハネ騎士団は、都市に新しい本部を設立し、旗で建物を飾り付け、司祭が土地を奉献するときに集まり、新たな目的意識を感じている。我々の船長や将軍たちは、騎士団の再編成と、キリスト教世界の隅々から流入する新たな新兵たちを訓練する彼らの計画について、興奮気味に話し合っている。"
 knights_missions.1.d2:0 "アンティオキアの征服は大きな祝福を呼んでいる。聖職者が土地を奉献するのを見るために群衆が集まると、聖ヨハネ騎士団の代表が[Root.Monarch.GetTitle]に近づく。彼はアンティオキアが彼の新たな騎士団のための優れた場所であると提案している。[Root.GetName]が都市とその周辺地域を騎士団に与えた場合、彼らは永遠に我々への忠誠を誓うだろう。"
 knights_missions.1.a:0 "アンティオキアで騎士団を復興しよう。"
 knights_missions.1.b:0 "我らの要塞は回収される！"
 knights_missions.1.c:0 "修道院のみ与える。"
 knights_missions.2.t:0 "エルサレムへの十字軍の成功"
 knights_missions.2.d:0 "我々はエルサレムを占領した！聖なる都市は我々のものであり、世界中のキリスト教徒は良い知らせに喜んでいる。[Root.GetName]の歴史における輝かしい一日だ！"
 knights_missions.2.a:0 "都市は我々のものだ！"
 kni_jerusalem_tt:0 "§Y聖職者§!階級は恒久的に§G+10§!の忠誠を獲得します"
 knights_missions.3.t:0 "ラテン帝国"
 knights_missions.3.d:0 "第4回十字軍の余波で、ラテン帝国がコンスタンティノープルに設立され、倒れたビザンツ帝国の遺産を主張している。この地域は再びカトリックの支配下にあるが、今回は[Root.GetName]による征服作戦に引き続くものだ。[Root.Monarch.GetName]は、[Root.GetName]がローマのマントを掲げることを宣言し、コンスタンティノープルを神と教皇の敵から守ることを誓う。"
 knights_missions.3.a:0 "コンスタンティノープルは我々のものだ。"
 knights_missions.4.t:0 "契約の箱"
 knights_missions.4.d:0 "守護者に対する血なまぐさい戦いの後、契約の箱が回収された。彼らの死の恐怖の中で、守護者は我々に聖なる箱を開かないよう警告したが、見事な黄金の小箱が[Root.Capital.GetCapitalName]の宮殿の床に置かれていると、[Root.Monarch.GetTitle][Root.Monarch.GetName]は誘惑に襲われる。\n\n箱には、モーセが直接神から与えられた十戒のうちの二つが含まれていると言われている。そのような宝物を無視するなどほとんど困難である。そのような聖なる遺物を見つめることさえ神聖なことだろう。あるいは、おそらくそれは冒涜であろう。[Root.Monarch.GetTitle]が箱に近づくと、[Root.Monarch.GetSheHe]は[Root.Monarch.GetSheHe]にその価値があるのかどうか疑問に感じる。"
 knights_missions.4.a:0 "[Root.Monarch.GetName]は箱を開ける。"
 knights_missions.4.b:0 "[Root.Monarch.GetName]は箱から離れる。"
 kni_converted_the_holy_land:0 "聖地の改宗"
 desc_kni_converted_the_holy_land:0 "聖地は今、真の信仰に従っている。真に我々は主の好意を勝ち取ったのだ。"
 kni_new_crusade:0 "新たな十字軍の精神"
 desc_kni_new_crusade:0 "我々の兵士たちは再び十字軍の精神を感じ、聖地の征服に向かって彼ら全員を押し上げている。"
 kni_kingdom_of_heaven:0 "天国の王国"
 desc_kni_kingdom_of_heaven:0 "我々はかつてのエルサレム王国を確保した。それが長きにわたって良きキリスト教徒の兵士の手に残りますように。"
 kni_alexandrian_archbishopric:0 "アレクサンドリア大司教区"
 desc_kni_alexandrian_archbishopric:0 "カトリックの大司教区がアレクサンドリアに設立され、聖職者の間で我々への高い評価をもたらしている。"
 kni_ark_of_the_covenant:0 "契約の箱"
 desc_kni_ark_of_the_covenant:0 "十戒の断片が納められているとされている伝説の契約の箱が、エチオピアで発見された。"
 kni_ten_commandments:0 "十戒の石板"
 desc_kni_ten_commandments:0 "モーセが神自身から与えられた最初の十戒の石板の断片が、契約の箱から回収された。"
 malta_fort:0 "マルタの要塞群"
 desc_malta_fort:0 "我々がマルタに築いた要塞は、比類のないものであり、我々の憎むべき敵による攻撃に確実に耐えるだろう。"
 kni_crusade_against_piracy:0 "対海賊十字軍"
 desc_kni_crusade_against_piracy:0 "我々は恐るべきバルバリア海賊に対する我々の十字軍において勝利した。今や我々の船は地中海を自由に航行できるようになった。"
 restored_hospitaler_knights:0 "ホスピタル騎士団の復活"
 desc_restored_hospitaler_knights:0 "我々はエルサレムの尊敬される聖ヨハネのホスピタル騎士団をかつての栄光へと回復させた。"
 emp_boh_hussite_start_title:0 "フス派の摂政"
 emp_boh_hussite_start_desc:0 "さまざまなフスの宗派とローマ教会に忠実な宗派の間の対立は不安な和解へと達した。一連の継承における不確実性が、再び宗教派閥間の緊張を生み出している。我々は継承問題を解決し、宗教的正統性の問題について確固たる姿勢をとらなければならない。"
 emp_boh_hussite_one_title:0 "フス派の復活"
 emp_boh_hussite_one_desc:0 "1415年のヤン・フスの死にもかかわらず、おそらくフス派運動の支持者たちは、長年にわたって我々に対して激しい恨みを抱いてきた。紛争は再び頂点に達しており、我々が人々のためにしなければならない選択はもはや時間の問題である。"
 emp_boh_defenestrate_the_heretics_title:0 "異端を窓から放り出せ"
 emp_boh_defenestrate_the_heretics_desc:0 "宗教改革はヨーロッパ全体に広がっており、我々の正統性のない歴史は我々を神学的および政治的紛争の最前線に置いている。我々は真の信仰に立ち向かい、異端者の敵を窓に引き合わせてやらねばならぬ！"
 emp_boh_development_one_title:0 "都市の作品"
 emp_boh_development_one_desc:1 "ボヘミアの[Root.GovernmentName]は、工業化の点で隣国よりも遅れている。この分野での知名度を高めることは、より大きな産業を促進する点で、投資に値するものだ。"
 emp_boh_bohemian_crystal_title:0 "ボヘミアクリスタル"
 emp_boh_bohemian_crystal_desc:0 "特に美しい様式のガラス細工の生産が我々の領土で人気を集めつつある。我々はこの産業を促進し、我々の作品がヨーロッパ中の宮廷で高く評価されるようにする必要がある。"
 emp_boh_bergordnung_reforms_title:0 "鉱業条例の改革"
 emp_boh_bergordnung_reforms_desc:0 "今、世界中の産業面に革命をもたらす可能性がある石炭の新しい用途が発見されている。我々は、最高の効率で石炭の生産を開始できるよう、鉱業法を改正する必要がある。"
 emp_boh_integrate_silesia_title:0 "シレジアの統合"
 emp_boh_integrate_silesia_desc:0 "我々の家が統一されたことで、王家の土地に目を向ける必要がある。シレジアは常に我々の領土の一部であり、そろそろ彼らが我々の社会の中で完全な地位を享受する時だ。"
 emp_boh_great_moravia_title:0 "ニトラの征服"
 emp_boh_great_moravia_desc:0 "ボヘミアの前身である大モラヴィア王国は、かつてはチェコの領土をはるかに超えていた。我々は古いニトラ公国の併合から始め、再び国境の拡大を模索する必要がある。"
 emp_boh_hungarian_union_title:0 "ハンガリー同君連合"
 emp_boh_hungarian_union_desc:0 "ハンガリーとボヘミアは、かつては1人の王の下で統一されていたが、寛大なアルベルトの死により1439年に二つに分かれた。我々はこの正当な国家を回復すべきである。"
 emp_boh_protect_against_turks_title:0 "トルコからの防衛"
 emp_boh_protect_against_turks_desc:0 "オスマントルコは、キリスト教世界を巻き込む脅威となる、領土征服の危険な騒ぎに着手している。我々は国境が、避けられないトルコの猛攻撃に対し強化されていることを保証しなければならない。"
 emp_boh_revenge_for_nicopolis_title:0 "ニコポリスの復讐"
 emp_boh_revenge_for_nicopolis_desc:0 "1396年、ボヘミア王はブルガリアのトルコ人に対する正義の十字軍に乗り出し、結局、異教徒に打ち負かされた。私たちは再び軍を結集させ、ブルガリアを奪還し、海を越えてトルコ人を後退させなければならない！"
 emp_boh_polish_diplomacy_title:0 "ポーランドとの外交"
 emp_boh_polish_diplomacy_desc:0 "ポーランドの選挙君主制の性質は、我々の外交官にとってボヘミアのポーランド王位継承者を擁護する機会である。我々はポーランドにおいて、[Root.Monarch.Dynasty.GetName]の支配が確実に適用されるようにする必要がある。"
 emp_boh_prem_conquest_title:0 "ブシェミスル朝の遺産"
 emp_boh_prem_conquest_desc:0 "ボヘミアは再び最高位に君臨する。しかし、我々の宮廷の侯爵は、我々の祖先であるブシェミスル朝の土地に対する正当な請求権を我々が持っていることを狡猾に指摘している。時代は移り、国境は移動したが、我々はこれらの主張のいくつかは依然として重要性を持っていると考えている。"
 emp_boh_prem_conquest_two_title:0 "ポメラニアの征服"
 emp_boh_prem_conquest_two_desc:0 "我々の征服の成功はまだ耳の中に残っている。北へのポメレリアの土地も、ヴァーツラフ2世の支配下にあったため、我々のものにする必要がある。"
 emp_boh_bohemian_commonwealth_title:0 "ボヘミアン・コモンウェルス"
 emp_boh_bohemian_commonwealth_desc:0 "我々は、より大きな連邦を樹立するため、伝統的にボヘミアと考えられてきたもののさらに向こうに目を向ける必要がある。我々の帝国は中央ヨーロッパにまたがり、我々は世界の列強の中での自身の地位を獲得するだろう。"
 emp_boh_humiliate_austria_title:0 "オーストリアを侮辱せよ"
 emp_boh_humiliate_austria_desc:0 "オーストリアは帝国の皇帝位を濫用し、我が国を征服するその計画を隠そうともしない。我々はドイツの諸侯、そして世界に、オーストリアがそのように振る舞える強力な巨人ではないことを示す必要がある。"
 emp_boh_electorate_of_brandenburg_title:0 "ブランデンブルグ選帝侯"
 emp_boh_electorate_of_brandenburg_desc:0 "我々が神聖ローマ帝国の帝位を確保したいのであれば、選帝侯の支援が必要である。そして、投票を確保するため、成り上がりのブランデンブルクを我々の政治の気まぐれに服従させるより良い方法とは何だろうか？"
 emp_boh_electorate_of_saxony_title:0 "ザクセン選帝侯"
 emp_boh_electorate_of_saxony_desc:0 "我々にはさらなる選帝侯の支援が必要である。我々がドレスデンを支配する機会を長い間探し求めてきたことから、我々は次にザクセン選帝侯に目を向けるべきだ。"
 emp_boh_reformatio_sigismundi_title:0 "ジギスムントの改革"
 emp_boh_reformatio_sigismundi_desc:0 "かつてボヘミア王であったジギスムント皇帝は、神聖ローマ皇帝の大改革を計画した。我々は彼の遺産を継続し、帝国を新たな輝かしい道へと置くべきだ。"
 emp_boh_peace_in_europe_title:0 "ヨーロッパの平和"
 emp_boh_peace_in_europe_desc:0 "ヨーロッパは何世代にもわたって大国と小国の君主との間の戦争に悩まされてきた。紛争を終わらせる時が来た。我々の慈悲深い支配の下、我々は帝国を大幅に拡大し、平和と繁栄の黄金時代を迎えるだろう。"
 defenestrations_of_prague:0 "プラハ窓外投擲事件"
 desc_defenestrations_of_prague:0 "我々の異端者の敵はプラハの窓から放り投げられた。"
 bergordnung_reforms:0 "鉱業の改革"
 desc_bergordnung_reforms:0 "我々は、国内での石炭の生産を改善するため鉱業法を改正した。"
 boh_integrated_silesia:0 "シレジアの統合"
 desc_boh_integrated_silesia:0 "我々はさまざまなシレジアの公国群を我々の領土へと統合した。"
 boh_fortification_effort:0 "要塞化の取り組み"
 desc_boh_fortification_effort:0 "オスマン帝国の侵略の可能性に備え、我々は頑丈な城壁を建設した。"
 boh_sigismund_reforms:0 "ジギスムントの改革"
 desc_boh_sigismund_reforms:0 "我々は帝国を新たな栄光の道へと導いた。"
 boh_peace_in_europe:0 "ヨーロッパの平和"
 desc_boh_peace_in_europe:0 "帝国の保護下で、ヨーロッパは平和と繁栄の黄金時代に入ることができる。"
 bohemian_commonwealth:0 "ボヘミアン・コモンウェルス"
 desc_bohemian_commonwealth:0 "我々は多くの王冠を身につけ、多くの国家を支配している。 我々は真に世界の列強の中における地位を獲得したのだ。"
 emp_mission_events.8.t:0 "ブランデンブルグの運命"
 emp_mission_events.8.d:0 "帝国法によれば、ブランデンブルクの選帝侯位は、我々の宗主権にもかかわらず[BRA.Monarch.GetTitle]の手にある。当然、他の選帝侯が、我々が彼らの同輩に対して我々への賛成票を強制していると見る場合には、皇帝選挙に関して我々への投票を支持する可能性は少なくなるだろう。ただし、[BRA.Monarch.GetTitle]を退けて、我々自身の[Root.Monarch.GetTitle]を王位に就ければ、選帝侯位は[Root.Monarch.GetHerHim]の手に渡り、問題は回避される。しかしながら、これは確実にブランデンブルクの君主たちを動揺させるだろう。\nあるいは、我々は、かつてドイツの領主を東方の敵から守った歴史的なブランデンブルク辺境伯を回復することもできる。"
 emp_mission_events.8.a:0 "同君連合を作る。"
 emp_mission_events.8.b:0 "ブランデンブルク辺境伯を回復する。"
 emp_mission_events.8.c:0 "現在の状況は我々に合っている。"
 emp_mission_events.9.t:0 "ザクセンの運命"
 emp_mission_events.9.d:0 "ザクセンの選帝侯位は、神聖ローマ帝国の法により、国家が我々の従属国となったにもかかわらず、ザクセンの[SAX.Monarch.GetTitle]の手に残ったままだ。我々がザクセン選帝侯に強要していると見られる場合、他の選帝侯が我々の立候補を承認する可能性は低い。しかしながら、我々には[Root.Monarch.GetTitle]を支持して[SAX.Monarch.GetTitle]を退け、同君連合を作成するという選択肢もある。それにより、選帝侯位は[Root.Monarch.GetHerHim]へと渡る。残念ながら、この計画はザクセンの君主たちの間では不人気である。"
 emp_brapru_reclaim_neumark_title:0 "ノイマルクの奪還"
 emp_brapru_reclaim_neumark_desc:0 "かつてノイマルク州はブランデンブルクの不可欠な一部であった。それはチュートン騎士団に貸し出されたが、彼らはその土地を放置し、地元の市民たちが旧統治者への復帰を要求することにつながった。"
 emp_brapru_conquer_pomerania_title:0 "ポメラニア継承"
 emp_brapru_conquer_pomerania_desc:0 "我々はポメラニア公国の継承権を持っている。我々の主張が忘れられないことを確実にする唯一の方法は、軍事力によって地域を奪取することだ。"
 emp_brapru_connect_the_prussian_lands_title:0 "プロイセンの拡大"
 emp_brapru_connect_the_prussian_lands_desc:0 "ブランデンブルクとプロイセンを統合したことで、我々は今、二等分した領土をどのように守るかという問題に直面している。我々の領域をより防御に適した単位とするためには、現在支配下にある土地だけでなく、プロイセン全体を征服しなければならない。"
 emp_brapru_army_reforms_1_title:0 "職業軍"
 emp_brapru_army_reforms_1_desc:0 "我々は、戦場で戦うために傭兵を雇用する慣行から離れなければならない。代わりに、国家のための職業軍を確立するだろう。"
 emp_brapru_renovate_berlin_title:0 "ベルリンの刷新"
 emp_brapru_renovate_berlin_desc:0 "ベルリンの都市は長い間、建築の改修が遅れており、インフラの近代化が急務である。我々は都市の大規模な改善に投資し、その成長を促す必要がある。"
 emp_brapru_army_reforms_2_title:0 "陸軍改革"
 emp_brapru_army_reforms_2_desc:0 "規律は、軍と暴徒とを分けるものである。我々は、兵士がよく訓練され、装備が整っており、何よりも規律高くあることを保証する必要がある。"
 emp_brapru_army_reforms_3_title:0 "国家を持つ軍隊"
 emp_brapru_army_reforms_3_desc:0 "劣った国家は軍隊を持つ。我々の軍隊は国家を持つだろう。"
 emp_brapru_ansbach_succession_title:0 "アンスバッハ継承"
 emp_brapru_ansbach_succession_desc:0 "アンスバッハのホーエンツォレルン家は、我々の家系と密接に関連している。我々はアンスバッハの継承が最終的に我々の親族たちとの再会をもたらすことを確認する必要がある。"
 emp_brapru_franconian_conquest_title:0 "フランケンの征服"
 emp_brapru_franconian_conquest_desc:0 "アンスバッハが復帰したことで、我々はフランケンでの支配を拡大する必要がある。"
 emp_brapru_conquer_silesia_title:0 "シレジアの征服"
 emp_brapru_conquer_silesia_desc:0 "シレジアに対する我々の主張がやや不安定であると言う者もいるが、我々はこの州を自身のものとして主張するいくつかの根拠を持っている。我が国の威信は、我々がそれらの主張を押し進めるかどうかにかかっている。"
 emp_brapru_prussia_partitions_poland_title:0 "大ポーランドの征服"
 emp_brapru_prussia_partitions_poland_desc:0 "ポーランドは弱く、ロシアは彼女を支配し続けたいと願っており、我々がこの状況を受け入れるには、ポーランドの土地で埋め合わせる必要がある。"
 emp_brapru_chinese_trade_title:0 "広東での交易"
 emp_brapru_chinese_trade_desc:0 "東洋の富はまだヨーロッパの商人によって開拓されていない。我々はこの富の新たな源泉を急いで利用しなければならない。キャセイへ向け出航だ！"
 emp_brapru_edict_of_potsdam_title:0 "ポツダム勅令"
 emp_brapru_edict_of_potsdam_desc:0 "ヨーロッパ中の政府は我々の信仰の兄弟たちを差別的に扱う法律を可決している。我々は、自身の信心深さを再確認し、信者に我々の国境内に定住するよう勧める我々自身の勅令を宣言する必要がある"
 emp_brapru_reform_the_state_title:0 "国家改革"
 emp_brapru_reform_the_state_desc:0 "我々の法と政府は我が国の性格を反映したものでなければならない。一連の改革を承認させることで、国家を効率の良い支配機構へと変えることができるだろう。"
 emp_brapru_enlightened_absolutism_title:0 "啓蒙絶対主義"
 emp_brapru_enlightened_absolutism_desc:0 "何事も人民のために、何事も人民によらず。"
 emp_brapru_show_of_strength_title:0 "強さを見せつけろ"
 emp_brapru_show_of_strength_desc:0 "ドイツの大規模な領土を主張する前に、まず、我々が考慮に値する勢力であることを諸侯に証明する必要がある。"
 emp_brapru_lower_saxony_title:0 "ニーダーザクセンの征服"
 emp_brapru_lower_saxony_desc:0 "ニーダーザクセンは我々の拡大のための自然な通り道となるだろう。この地域で戦う間に、我々はまた、リューネブルクとマクデブルクでライバルを打倒し、エムデンの港を確保する必要がある。"
 emp_brapru_emden_company_title:0 "エムデン会社"
 emp_brapru_emden_company_desc:0 "エムデンの港を経由して大西洋にアクセスできるようになったことで、富を求めて海を越え、それを我が国にもたらすため、我々は王立のアジア会社に勅許を与えるべきである。"
 emp_brapru_kiel_canal_title:0 "キール運河の建設"
 emp_brapru_kiel_canal_desc:0 "大西洋と太平洋は、パナマ運河の建設を通じて繋げることができることが提案されている。もちろんこれはバカげている。ただし、船がエムデンからバルト海の港を通れるよう、バルト海と北海を結ぶ運河を建設することは現実的かもしれない。"
 emp_brapru_westphalian_conquest_title:0 "ヴェストファーレン征服"
 emp_brapru_westphalian_conquest_desc:0 "ドイツでの影響力を西方に拡大し、ヴェストファーレンの土地へと広げるべきだ。"
 emp_brapru_duchy_of_cleves_title:0 "クレーフェ公国"
 emp_brapru_duchy_of_cleves_desc:0 "複雑な継承法を通じ、我々はクレーフェ公国への請求権を持っている。不安定ながら、それはラインラントへの拡大の大義を提供する。"
 emp_brapru_rhineland_conquest_title:0 "ラインラント征服"
 emp_brapru_rhineland_conquest_desc:0 "ラインラントは非常に争いの多い地域であり、大国間の紛争の最前線であるだけでなく、多くの繁栄する都市の本拠地でもある。全ドイツの征服に備え、我々はこの地域を征服する必要がある。"
 emp_brapru_german_empire_title:0 "ドイツ連邦"
 emp_brapru_german_empire_desc:0 "我々は強大な国家となり、良識あるすべての政治家から恐れられ、尊敬されている。ついに、ドイツが武力によってであれ外交によってであれ、単一の国家に統一される時が来た。"
 emp_brapru_the_balance_of_power_title:0 "勢力均衡"
 emp_brapru_the_balance_of_power_desc:0 "我々の歴史の大部分において、我々が世界の舞台で果たした役割は小さなものにすぎない。列強は、その数の中で我々を検討することを強いられる必要がある。"
 emp_brapru_konigsberg_development_title:0 "ケーニヒスベルクの発展"
 emp_brapru_konigsberg_development_desc:0 "ケーニヒスベルクはプロイセンで最も重要な都市である。我々は市内の大学を承認し、その発展に投資しなければならない。"
 emp_brapru_empower_the_junkers_title:0 "ユンカーの権限強化"
 emp_brapru_empower_the_junkers_desc:0 "目立たない貴族であるユンカーは、我が国で大きな影響力を持っている。我々は彼らを組織化し、彼らが国家の利益に役立つよう、その権力を規制しなければならない。"
 pru_space_marines:0 "軍隊が国家を持つ"
 desc_pru_space_marines:0 "他の国家は軍隊を持つ。我々の軍隊は国家を持つ。"
 pru_space_marines_2:0 "軍隊が国家を持つ"
 desc_pru_space_marines_2:0 "他の国家は軍隊を持つ。我々の軍隊は国家を持つ。"
 pru_chinese_trade:0 "中華交易"
 desc_pru_chinese_trade:0 "我々はドイツから中国への交易路を確立し、東洋の豊かさを我が国に開放している。"
 pru_emden_company_modifier:0 "エムデン会社"
 desc_pru_emden_company_modifier:0 "エムデン会社は、海外での交易関係の確立を目的として設立された。"
 pru_construction_modifier:0 "ドイツの技術者"
 desc_pru_construction_modifier:0 "我々の技術者と建築家は、効率的に構築できる実用的な建物を構築することで有名になった。"
 edict_of_potsdam_modifier:0 "ポツダム勅令"
 desc_edict_of_potsdam_modifier:0 "我々の勅令は、ヨーロッパ全土からの信徒たちが我が国に定住することを奨励している。"
 pru_german_confederation:0 "ドイツ連邦"
 desc_pru_german_confederation:0 "ドイツの諸侯たちは、我々の入念な管理の下で、彼らの領土を単一の国家へと統一している。"
 emp_nap_roman_relations_title:0 "ローマとの関係"
 emp_nap_roman_relations_desc:0 "ナポリとローマ間の近さは、教皇との明るい関係を必要としている。我々は教皇領と友好関係を築くよう努めるか、さもなければ、それに反抗する危険な道を歩まなければならない。"
 emp_nap_defender_of_the_faith_title:0 "信仰の擁護者"
 emp_nap_defender_of_the_faith_desc:0 "南イタリアには、信仰を守るため我が国が積極的な役割を果たすことを望む、多くの信心深いキリスト教徒が暮らしている。我々はこの期待に応え、我々の民と主の両方の支持を得なければならない。"
 emp_nap_state_of_the_presidi_title:0 "プレシディ領"
 emp_nap_state_of_the_presidi_desc:0 "プレシディ領として知られるトスカーナの海岸にあるいくつかの町は、ナポリと[Root.Monarch.GetName]に忠義を負っている。これらの地域は、トスカーナへのさらなる拡大の基礎となるはずだ。"
 emp_nap_italian_wars_title:0 "イタリア戦争に勝利せよ"
 emp_nap_italian_wars_desc:0 "地域の支配をめぐってイタリア全土で戦争が激化している。多くがナポリを支配したいと望んでいるが、[Root.GetName]には独自の野望がある。我々はこれらの戦争で勝利を収め、イタリアでより大きな領域を切り開く必要がある。"
 emp_nap_dalmatian_conquest_title:0 "ダルマチア征服"
 emp_nap_dalmatian_conquest_desc:0 "我々はアドリア海沿岸に沿って拡張を続け、ラグーザの裕福な交易港を確実に手に入れる必要がある。"
 emp_nap_independent_naples_title:0 "ナポリの独立"
 emp_nap_independent_naples_desc:0 "ナポリはその運命を支配することを決意している外国勢力からの独立を勝ち取らなければならない。"
 emp_nap_two_sicilies_title:0 "両シチリア国の統合"
 emp_nap_two_sicilies_desc:0 "シチリアとナポリの王国はかつて単一の王国として統一されていた、政治的発展によりそれらは別々の国家へと分かれた。我々はこの状況を是正し、王国を再び統一するためシチリアとナポリ双方に対する我々の支配を拡大する必要がある。"
 emp_nap_despot_of_epirus_title:0 "イピロス専制侯"
 emp_nap_despot_of_epirus_desc:0 "かつて、イピロスの小領主の多くがナポリ王に忠誠を誓った。もう一度イピロスを支配し、専制侯の称号を請求せねばならない。"
 emp_nap_king_of_jerusalem_title:0 "エルサレム王国"
 emp_nap_king_of_jerusalem_desc:0 "十字軍は失敗し、聖地は再び異教徒の手に渡った。再び十字架を掲げ、エルサレムを取り戻すために戦う時だ！"
 emp_nap_crown_of_aragon_title:0 "アラゴン連合王国"
 emp_nap_crown_of_aragon_desc:0 "アラゴン王はかつて自身をナポリの正当な統治者であると信じていた。我々は立場を逆転させ、アラゴンを[Root.GetAdjective]の領土としよう。"
 emp_nap_neapolitan_navy_title:0 "ナポリ海軍"
 emp_nap_neapolitan_navy_desc:0 "自国はほぼ全域を水に囲まれているため、海からの攻撃に弱い。海外に影響力を発揮することは言うまでもないが、もし、自衛できるようにしたいなら、相応量の海軍を作る必要があるだろう。"
 emp_nap_med_islands_title:0 "地中海の確保"
 emp_nap_med_islands_desc:0 "西地中海の島々は我々にとって戦略的に価値があり、我々のライバルの手にあることは常に脅威である。我々は島を奪取し、そこに我々の支配を確立しなければならない。"
 emp_nap_barbary_pirates_title:0 "バルバリア海賊の打破"
 emp_nap_barbary_pirates_desc:0 "バルバリア海賊団は我が国を襲い、我々の海岸を襲撃し、我々の民を奴隷にした。彼らはこれを最後に打倒されなければならない。"
 emp_nap_renaissance_city_title:0 "ルネサンス都市"
 emp_nap_renaissance_city_desc:0 "イタリアは芸術、文化、科学の刷新を経験している。ナポリはこのルネサンスの最前線にあって、芸術を保護し、精巧な新しい教会の建設を後援しなければならない。"
 emp_nap_develop_naples_title:0 "[Root.GetName]の発展"
 emp_nap_develop_naples_desc:0 "ナポリは素晴らしい都市だが、さらに偉大なものとなる可能性を秘めている。そして、我々の領土の周辺の町の多くは未発達である。我々は国民の繁栄のため、国家に投資する対策を講じるべきだ。"
 emp_nap_rein_in_nobility_title:0 "貴族の抑制"
 emp_nap_rein_in_nobility_desc:0 "[Root.GetAdjective]の貴族は、権力と影響力のための陰謀を企て、常に国家にとって悩みの種である。それらの策謀が主に国家のため役立つようにするため、我々は彼らを抑制しなければならない。"
 emp_nap_neapolitan_governance_title:0 "ナポリの統治"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName]は、それがどのように統治されるかを決定する必要がある。共和制か君主制か？専制主義か立憲主義か？これらの問題はしっかりと解決されなければならない。"
 naples_government_tt:0 "すべての政府改革を完了するか共和国になる"
 naples_dotf_modifier:0 "ナポリの信仰の擁護者"
 desc_naples_dotf_modifier:0 "我々の国民は、信仰の擁護者のマントを我々が主張したことに大喜びしている。"
 nap_italian_wars_modifier:0 "イタリア戦争での勝利"
 desc_nap_italian_wars_modifier:0 "我々はイタリア戦争で決定的な勝利を収め、その過程でコンドッティエーリの効果的な活用について多くを学んだ。"
 nap_ragusa_trade:0 "アドリア交易"
 desc_nap_ragusa_trade:0 "アドリア海沿岸の我々の支配は、我が国全体で交易を促進している。"
 nap_liberty_desire:0 "特権を与えられた従属国"
 desc_nap_liberty_desire:0 "我々の従属国は、彼らが忠実であり続ける限り、我々の支配が恵み深く慈善的であることを学ぶだろう。"
 nap_barbary_pirates:0 "バルバリア海賊の打倒"
 desc_nap_barbary_pirates:0 "我々は恐れられてきたバルバリア海賊を打倒した。今や、我々の船は無事に航行できる。"
 emp_ger_hlr_lowlands_title:0 "低地諸国の確保"
 emp_ger_hlr_lowlands_desc:0 "オランダの独立への野望は粉砕されなければならない。我々は、低地諸国を征服するだけでなく、それらを直接占領し、我々の直接かつ強固な統治下に置く必要がある。"
 emp_ger_hlr_rhineland_title:0 "ラインラントの工業化"
 emp_ger_hlr_rhineland_desc:0 "ラインラントは、工業の中心地となる可能性を秘めている。この可能性を無駄にしてはならない。我々は地域の製造業に多額の投資を行うべきだ。"
 emp_ger_hlr_education_title:0 "義務教育"
 emp_ger_hlr_education_desc:0 "我々の領域のすべての子供たちはドイツの学校に通うことを義務とするべきだ。これには、教育を受けた労働力を確保するだけでなく、適切なドイツの価値観や言語を若い世代に浸透させるという利点もある。"
 emp_ger_hlr_blood_and_iron_title:0 "鉄血"
 emp_ger_hlr_blood_and_iron_desc:0 "これまでのところ我々の支配に抵抗している諸侯たちを迎え入れる必要がある。ドイツを統一するには、穏やかな説得以上のものが必要だ。政治権力と軍事力の行使が必要となるだろう。"
 emp_ger_hlr_urbanization_title:0 "都市化の振興"
 emp_ger_hlr_urbanization_desc:0 "ドイツの風景に点在する多数の小さな町は、それぞれが文化と商業の篝火である輝かしい都市へと変換しなければならない。"
 emp_ger_hlr_dominant_economy_title:0 "支配経済"
 emp_ger_hlr_dominant_economy_desc:0 "[Root.GetAdjective]経済は、ヨーロッパ全体で最大のものとなるべきである。我が国を最大限に発展させることで、他国が我々の富に対抗することは不可能になるだろう。"
 emp_ger_hlr_chancellorship_title:0 "首相職の設立"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName]は、[Root.Monarch.GetTitle]の能力に完全に依存するわけにはいかない。我が国は、国家の統治を適切に委任することができるよう信頼できる内閣の閣僚を必要としており、それらの閣僚は彼らの努力をまとめる強力な指導者を持たなければならない。この指導力を発揮するため、我々は首相職を設置する必要がある"
 emp_ger_hlr_junkers_title:0 "ユンカーの統制"
 emp_ger_hlr_junkers_desc:0 "地主貴族、あるいはユンカーは、[Root.GetAdjective]国家に大きな影響を与えている。我々はこれらの貴族たちを統制し、国家から特権を引き出すのではなく、国家に奉仕することを強制しなければならない。"
 emp_ger_hlr_kaiserreich_title:0 "カイザーライヒ"
 emp_ger_hlr_kaiserreich_desc:0 "ドイツ帝国は他のすべてを凌ぐ存在であるべきである。世界の運命は我々の手のみにかかっている。"
 kaiserreich_tt:0 "世界の他のどの国よりも多くの総開発度を持っている。"
 emp_ger_hlr_italy_title:0 "イタリア侵略"
 emp_ger_hlr_italy_desc:0 "カロリング朝の時代以来、ドイツとイタリアの運命は互いに結びついてきた。イタリアにドイツの覇権を再び確立する時が来ている。"
 emp_ger_hlr_protected_markets_title:0 "市場の保護"
 emp_ger_hlr_protected_markets_desc:0 "ドイツの商品の交易によって得られた利益は、ドイツ国家内のドイツの人々に恩恵をもたらすべきである。我々はドイツ市場の外国の関与からの保護を確実にするための措置を講じなければならない。"
 emp_ger_hlr_imperial_navy_title:0 "帝国海軍"
 emp_ger_hlr_imperial_navy_desc:0 "ドイツにおいて海戦で成功を収めた国家は未だ存在しない。我々はこの状況を正すため大型船の船団を構築すべきである。"
 emp_ger_hlr_overseas_empire_title:0 "帝国海外領"
 emp_ger_hlr_overseas_empire_desc:0 "我々はアフリカの交易所を極東への範囲を拡大するための足掛かりとして利用するべきだ。中国の富は我々を待っている！"
 emp_ger_hlr_poland_title:0 "ポーランドの併合"
 emp_ger_hlr_poland_desc:0 "ポーランドの肥沃な農地は、敵の無能な支配から奪い取ることができれば、大きな利益を生み出し、我が国の多くを養うことができる。我々はこの肥沃な土地を可能な限り確保するため、ポーランドへの侵攻を開始すべきである。"
 emp_ger_hlr_holy_state_title:0 "聖なる国"
 emp_ger_hlr_holy_state_desc:0 "新たに再統一された帝国は、信仰への献身を示す必要がある。我々は[Root.Religion.GetName]の信仰は何としても保護することを世界に向けて発表しなければならない。"
 emp_ger_hlr_roman_politics_title:0 "ローマ決議"
 emp_ger_hlr_roman_politics_desc:0 "ローマ教会は、その創設以来帝国に影響力を行使しており、教皇と皇帝の間の緊張が真に解決されたことはなかった。我々がたとえ軍隊をローマ自体に進軍させねばならないとしても、我々はこの問題の解決を強制する必要がある。"
 opinion_hre_crowned_by_the_pope:0 "皇帝に戴冠した"
 emp_ger_hlr_centralized_empire_title:0 "集権化された帝国"
 emp_ger_hlr_centralized_empire_desc:0 "信仰の問題が我々の満足できる形で解決されたことで、我々は神聖ローマ帝国の未来を保証することに目を向けなければならない。非常に長い間、君主は自治を持って支配を行ってきたが、今や帝国が統一されたことで、我々はすべての町や村を完全に我々の支配下に置く必要がある。我々が神聖でなく、ローマ的でなく、ましてや帝国ですらないなどと、誰にも言わせはしない！"
 emp_ger_hlr_crush_the_revolution_title:0 "革命を潰せ"
 emp_ger_hlr_crush_the_revolution_desc:0 "政治的に急進派の軍隊がヨーロッパの都市の通りに押し寄せている。我々はこの自然秩序の崩壊を我慢することはできず、我々はこの革命のまさに中心へと行軍し、それを完全に破壊しなければならない。"
 emp_ger_hlr_france_title:0 "フランス侵攻"
 emp_ger_hlr_france_desc:0 "フランスは何世紀にもわたってドイツで拡張主義的な野心を持ち続けてきた。我々はそのような強力な国家が我が国の統一を脅かすのを許すことはできない。彼らに戦いを仕掛け、フランスへの侵攻を開始しよう！"
 emp_ger_hlr_baltic_title:0 "バルト海征服"
 emp_ger_hlr_baltic_desc:0 "我々はバルト海の豊かな商業港を奪い、この地域に軍事的存在を確立しなければならない。"
 emp_ger_hlr_scramble_for_africa_title:0 "アフリカ争奪"
 emp_ger_hlr_scramble_for_africa_desc:0 "ヨーロッパ勢はアフリカへの足がかりを得ようと躍起になっているが、その大半は東方進出を拡大する手段としてだ。[Root.GetName]はアフリカにある富の放置などできないので、遠征に乗り出さねばならない！"
 emp_ger_hlr_concert_of_europe_title:0 "ヨーロッパ協調"
 emp_ger_hlr_concert_of_europe_desc:0 "ヨーロッパの外交は、勢力の均衡に関する懸念によって支配されてきた。次第に数を減らしている数々の偉大な国々がヨーロッパ情勢の決定要因としての地位を確立している。ドイツはこれらの大国の中に数えられ、世界の舞台における地位を切り開く必要がある。"
 emp_ger_hlr_caprathian_conquest_title:0 "カルパティア征服"
 emp_ger_hlr_caprathian_conquest_desc:0 "ハンガリー王国は、大国間の争いにおける戦場となっている。我々は軍をドナウとカルパティア山脈の土地へと導き、それが我々の日和見的なライバルたちの手に落ちないよう、この地域に我々の主張を賭ける必要がある。"
 emp_ger_hlr_burn_the_wooden_wall_title:0 "木の城壁を燃やせ"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "ブリテン諸島のロイヤル・ネイビーの存在によって、イギリス人は世界中で、そして最も重要なドイツにおいても、力を誇示できる。やつらの干渉に終止符を打ち、やつらの木の城壁を灰塵に帰し、海の底に眠らせてやれ！"
 burn_wooden_wall_tt:0 "§Y5§!隻以上の大型船を持つ§Yイギリス諸島§!に首都がある国家がない。"
 ger_rhineland_tt:0 "§Yノルトライン§!、§Y下ラインラント§!、§Yプファルツ§!地域内で工場を持つ領有する全ての州は、ゲーム終了まで§Yラインラントの工業化§!を獲得し、以下の効果を与えられます：\n州交易品生産補正§G +15.0%§!"
 dominant_economy_tt:0 "他のどのヨーロッパの国家よりも毎月の収入が多い"
 germany_ned_tt:0 "§Yオランダ§!が§Y低地諸国§!地域内の州を領有していない"
 ger_chancellor_tt:0 "スキル§Y3§!以上の顧問を§Y3§!人雇用する。"
 emp_mission_events.5.t:0 "教皇による戴冠"
 emp_mission_events.5.d:0 "我々は、キリストの牧師である教皇[PAP.Monarch.GetName]との最終的かつ恒久的な合意に達した。この日から、教皇聖下は個人的に神聖ローマ皇帝を戴冠するだろう。\n帝国の領土内では皇帝が教会に対して事実上優勢であり、教皇と皇帝の間で何世紀にもわたってしばしば行われた激しい紛争に終わりをもたらすという合意にも達した。"
 emp_mission_events.5.a:0 "我々こそ真のローマ帝国だ。"
 EST_VAL_GER_URBAN:0 "ドイツの都市化: §G$VAL$%§!"
 industrialized_rhineland:0 "ラインラントの工業化"
 desc_industrialized_rhineland:0 "我々のラインラントへの投資は急速な工業化を引き起こしている。"
 ger_german_education:0 "ドイツの教育"
 desc_ger_german_education:0 "ドイツの教育を促進することで、我々の文化的価値が国中に浸透することを保証する。"
 ger_chancellorship:0 "首相職"
 desc_ger_chancellorship:0 "我々は内閣を主宰し、ドイツ国家を統治するための多くの責任を負う首相を任命した。"
 ger_kaiserreich:0 "カイザーライヒ"
 desc_ger_kaiserreich:0 "ドイツよ、世界に冠たるドイツよ"
 ger_burned_wooden_wall:0 "燃やされた木の城壁"
 desc_ger_burned_wooden_wall:0 "ブリテン海軍は黒炭の山と化し、海底に沈んでいった。"
 ger_concert_of_europe:0 "ヨーロッパ協調"
 desc_ger_concert_of_europe:0 "勢力の均衡を維持するためには、ヨーロッパ外交は進化しなければならない。"
 ger_reactionary_zeal:0 "反動的な熱意"
 desc_ger_reactionary_zeal:0 "革命は鎮圧され、それが広げようとした危険な思想は蕾のうちに摘み取られた。"
 german_asia_companies:0 "アジア交易会社"
 desc_german_asia_companies:0 "我々の範囲は東アジアの最も遠い隅にまで及んでおり、我々の商人は中国と日本からの異国情緒溢れる商品と共に帰ってくる。"
 german_asia_companies_backup:0 "アジア交易会社"
 desc_german_asia_companies_backup:0 "我々の範囲は東アジアの最も遠い隅にまで及んでおり、我々の商人は中国と日本からの異国情緒溢れる商品と共に帰ってくる。"
 roman_hre:0 "ローマ帝国"
 desc_roman_hre:0 "教皇と皇帝の間の問題は終わりを告げ、数世紀にわたった長い闘争が解決された。"
 hre_autonomy:0 "集権化された帝国"
 desc_hre_autonomy:0 "我々が神聖でなく、ローマ的でなく、ましてや帝国ですらないなどと、誰にも言わせはしない！"
 ger_crushed_dutch_independence:0 "オランダの独立を粉砕"
 desc_ger_crushed_dutch_independence:0 "オランダの独立への希望は打ち砕かれた。低地諸国は正当なドイツの統治下へと戻されている。"
 alb_skanderbeg_rebellion_title:0 "スカンデルベクの反乱"
 alb_skanderbeg_rebellion_desc:0 "スカンデルベクはオスマン帝国のアルバニア侵攻に抵抗するという大義を掲げた。彼の英雄的な努力はこれまで我々をトルコの侵略から安全に守ってきたが、彼が反乱を続けるためにはより多くの兵士たちが必要になるだろう。"
 alb_withstand_the_turks_title:0 "トルコへの抵抗"
 alb_withstand_the_turks_desc:0 "我々はあらゆる手段でトルコ人に抵抗しなければならない。この突撃を生き残ることさえも、軍事的および外交的資質の偉業となるだろう。"
 alb_inspire_resistance_title:0 "鼓舞される抵抗運動"
 alb_inspire_resistance_desc:0 "我々の存続は、バルト海のキリスト教徒たちがトルコの抑圧者に対抗するため武器を取るよう促している。我々は彼らの努力を支援し、反乱を拡大して、そこにあらゆる国の人々を含める必要がある。"
 alb_lord_of_albania_title:0 "アルバニアの支配者"
 alb_lord_of_albania_desc:0 "アルバニアの土地を占領しているのはトルコ人だけではない。我々はまた、沿岸の多くを占領しているイタリアの豪商たちを追放しなければならない。土地の最後の1エーカーまで、全てが返還されなければ、アルバニアは自由にはならない！"
 alb_end_turkish_rule_title:0 "トルコ支配の終焉"
 alb_end_turkish_rule_desc:0 "我々の敵に対して戦いを仕掛ける時だ。スカンデルベクの反乱は十字軍の始まりとなり、共通の敵に対してバルカン半島の人々を団結させるだろう。"
 albanian_victory_tt:0 "§Yオスマン§!との戦闘で勝利する"
 albanian_inspiration_tt:0 "§Yバルカン§!地方に§Yオスマン§!が領有する全てのキリスト教の州は§R+10§!の不穏度を獲得します"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§!は§Yバルカン§!地方内の全ての§Yオスマン§!の州に対する請求権を獲得します。"
 opinion_nominal_albanian_fealty:0 "名ばかりの忠義"
 opinion_pap_albania:0 "英雄的な守護者"
 skanderbeg_rebellion:0 "スカンデルベクの反乱"
 desc_skanderbeg_rebellion:0 "スカンデルベクの指導力は彼の兵士たちを偉大さの功績によって鼓舞している。"
 albanian_diplomacy:0 "反逆の物語"
 desc_albanian_diplomacy:0 "絶望的な戦いに対する我々の生存の言葉は、既知の世界へと広がっている。我々は抵抗できる自分の敵を示し、そして今、我々は他の国々で自身の大義のための支援を見出すかもしれない。"
 alb_inspire_resistance:0 "鼓舞される抵抗運動"
 desc_alb_inspire_resistance:0 "トルコの侵略に対するアルバニアの抵抗運動は、オスマン帝国の支配に対するバルカン半島全体での反乱を引き起こした。"
 legacy_of_skanderbeg:0 "スカンデルベクの遺産"
 desc_legacy_of_skanderbeg:0 "スカンデルベクの戦役の研究は、すべてのアルバニアの君主にとって必須である。我々は今後の戦いで彼の軍事的資質を模倣できるよう努力しなければならない。"
 opinion_legacy_of_varna:0 "ヴァルナの遺産"
 cro_tur_army:0 "§Yオスマン§!との相対的な陸軍力の比率が§Y50%§!以上である"
 alb_inspired_resistance:0 "鼓舞された抵抗運動"
 bul_independence_title:0 "ブルガリアの独立"
 bul_independence_desc:0 "ブルガリアは再び世界の国々に数えられている。我々は中核となる領域を回復し、独立を安全なものとしなければならない。"
 bul_restore_empire_title:0 "ブルガリア帝国"
 bul_restore_empire_desc:0 "ブルガリアはかつてバルカン半島の大部分にまたがる大帝国を統治していた。我々はこれらの土地を我々の領域に戻すべきだ！"
 bul_extend_empire_title:0 "帝国の拡大"
 bul_extend_empire_desc:0 "帝国の国境をさらに押し広げる必要がある。ギリシャとカルパティア山脈への作戦を継続しよう。"
 peasants_likedealers_title:0 "リケデーラーの再生"
 peasants_likedealers_desc:0 "最近まで、リケデーラーと呼ばれる無法者の勇敢な集団が、商船を襲撃し、彼らの不当な利益を貧しい人々に分配していた。北の富を平等に共有できるよう、我々はリケデーラーを再生する必要がある。"
 peasants_hemmingstedt_title:0 "ヘミングシュテットの戦い"
 peasants_hemmingstedt_desc:0 "デンマーク王は、[Root.GetName]の非常に独立心の強い者たちを従属させたいようだ。我々は間違いなく数でも負けていて、多くの面で劣勢であるが、神を信じ、ありとあらゆる戦術的優位を利用してデンマーク軍を撃退せねばならない。もし神の恩寵により成功を収めたなら、さらに前進を続け、デンマークに支配されたホルシュタインを解放すべきだろう。"
 peasants_denmark_title:0 "デンマークの打倒"
 peasants_denmark_desc:0 "暴君のデンマーク王が完全に敗北するまでは、我々が真に安全になることは決してない。我々はユトランドの農民を解放し、デンマーク全土から貴族を追放しなければならない。"
 peasants_conquest_of_bread_title:0 "パンの略取"
 peasants_conquest_of_bread_desc:0 "他国では、畑や工場で働く高貴な労働者は、もし彼らが彼らの苦労のためにパンを要求すれば、銃剣とぶどう弾に見舞われる羽目になるだろう。[Root.GetName]では、男性も、女性も、子供も、空腹で飢えて死ぬことは決してない。皆にパンを配ろう！"
 peasants_means_of_production_title:0 "生産手段"
 peasants_means_of_production_desc:0 "物質的な生産手段を保持している者は、精神的な生産手段も支配しているため、支配階級の考えは貧しい人々の精神を支配下に置く。我々は、物質的な生産が少数のエリートによってではなく、大衆によって支配されることを保証する必要がある。"
 peasants_bremen_title:0 "敬虔なる同盟"
 peasants_bremen_desc:0 "我が国民の安全は長い間、ブレーメンの大司教領により政治的に守られてきた。我々は日和見的な封建君主の慈悲に委ねられることのないよう、教会の支援を求め続けなければならない。"
 peasants_north_germany_title:0 "封建制への抵抗"
 peasants_north_germany_desc:0 "ドイツの公爵たちは、ほんのわずかな機会を与えようものなら、我が国民を従属させ、農奴制を強要してくるだろう。まずはニーダーザクセンへ侵攻、攻撃を行い、貴族支配に終止符を打たねばならない。"
 peasants_protect_frisia_title:1 "相互扶助"
 peasants_protect_frisia_desc:0 "フリースラントの農民の多くは、我々と同じように、自身を自治を持った社会に組織化している。しかしながら、フリースラントは封建的な抑圧に陥り始めている。我々は彼らを守るため、できることは何でもしなければならない。"
 protect_frisia_tt:1 "の§Yフリースラント§!内の州が§Y[Root.GetName]§!または農民共和国の同盟国によって領有されている。"
 peasants_the_peasants_war_title:0 "農民戦争"
 peasants_the_peasants_war_desc:0 "ドイツ全体で、農民は主君に抵抗して蜂起している。我々は彼らの敬虔な闘争を支援し、兄弟姉妹が自分たちの農民共和国を設立するのを助けなければならない。"
 peasants_break_the_chains_title:0 "束縛を断ち切れ"
 peasants_break_the_chains_desc:0 "革命だ！恐るべき新絶対主義がヨーロッパを抑えつけている状態では、我々は社会の中で単純に平和に暮らすことなどできない。我々は世界のすべての人々のための自由の輝かしい篝火となる必要がある。我々は自分の鎖のほかに失うものはなにもない！"
 peasants_terror_in_russia_title:0 "ロシアの恐怖"
 peasants_terror_in_russia_desc:0 "ロシアほど恐るべき暴君独裁の砦はどこにもない。モスクワに行軍し、皇帝を屈服させることにより、ヨーロッパの独裁制に死の打撃を与える時が来た。"
 peasant_bremen_claims:0 "§Y[Root.GetName]§!は我々の同盟国が領有していない§Yヴェーザー§!と§Yニーダーザクセン§!地方の州への恒久的な請求権を獲得します。"
 dtt_peasants_war_tt_1:0 "大農民戦争で農民側で勝利せよ"
 dtt_peasants_war_tt_2:1 "ドイツの州が、農民共和国政府の国家により領有されている"
 knights_templar_tt:0 "テンプル騎士団の傭兵団が雇用可能になります。"
 likedeelers_modifier:0 "リケデーラー"
 desc_likedeelers_modifier:0 "リケデーラーは海岸を巡回し、金持ちの商船から強奪し、略奪品を庶民に配布する。"
 hemmingstedt_victory:0 "ヘミングシュテットでの勝利"
 desc_hemmingstedt_victory:0 "我々はデーン人との偉大な戦いに勝利した。人々は主ご自身がこの勝利をもたらしたのだと確信している。"
 integrating_the_peasantry:0 "農民たちの解放"
 desc_integrating_the_peasantry:0 "デンマークの農民たちは封建主義の抑圧的な体制から解放されている。"
 conquest_of_bread_modifier:0 "パンの略取"
 desc_conquest_of_bread_modifier:0 "みんなはみんなのために！男女問わず労働を公平に分配して負担しているなら、皆が生産したもの全てを公平な分け前を得る権利があり、その分け前は彼らの幸福を確保するのに十分な量だ。"
 means_of_production:0 "生産手段"
 desc_means_of_production:0 "物質的な生産手段を自由に使える階級は、同時に精神的な生産手段を支配している。"
 pious_peasants:0 "農民の信仰心"
 desc_pious_peasants:0 "我々の国民の多くは、最高の美徳でありたいという信仰心を持っているため、我々のブレーメンの宗教権威との密接なつながりを高く評価している。"
 peasants_war_victory:0 "勝利した農民たち"
 desc_peasants_war_victory:0 "我々の大農民戦争での勝利は、きっと世界中の農民を彼らの主君に立ち向かおうと奮起させるだろう。"
 peasant_revolutionary_zeal:0 "大衆主義の熱意"
 desc_peasant_revolutionary_zeal:0 "革命だ！大衆からの自由の叫びはもはや無視できない。"
 cro_reconquer_dalmatia_title:0 "ダルマチアの再征服"
 cro_reconquer_dalmatia_desc:0 "ヴェネツィアの日和見的な商人どもはアドリア海沿岸の支配権を握るため我々の自己満足を利用した。[Root.GetName]のためにダルマチアを再び主張する必要がある。"
 cro_dominate_dubrovnik_title:0 "ドゥブロヴニクの支配"
 cro_dominate_dubrovnik_desc:0 "ラグーザ共和国は、巧妙な外交と有利な交易協定を通じて独立国家として繁栄してきた。しかし、ラグーザがより大きなクロアチアの領土に再び加わる時が来た。"
 cro_expel_italians_title:0 "イタリア人の追放"
 cro_expel_italians_desc:0 "アドリア海とエーゲ海は、バルカン半島の不安定な状況から利益を得るイタリア商人で溢れている。我々は、これら暴利をむさぼる者たちを人々を地域から追い出し、自身の領域を拡大しなければならない。"
 cro_withstand_ottomans_title:0 "トルコへの抵抗"
 cro_withstand_ottomans_desc:0 "オスマントルコは我々の独立にとって最大の脅威である。我々はそれらに抵抗するための軍隊を築き、トルコの脅威に対する防壁として立つ強力な領域を支配しなければならない。"
 cro_independence_title:0 "クロアチアの独立"
 cro_independence_desc:0 "ハンガリーとの連合において、クロアチアはクロアチア自身よりはるかにハンガリーに対して貢献してきた。我々の独立を回復する時が来たのだ。"
 cro_reclaim_bosnia_title:0 "ボスニアの奪還"
 cro_reclaim_bosnia_desc:0 "ボスニアはかつてクロアチア王国に統合された。我々の不在の下、それらは異端と不穏の巣窟となっている。クロアチアの覇権は再び課されなければならず、真の信仰はその正当な支配において回復される。"
 cro_croatian_fleet_title:0 "[Root.GetAdjective]艦隊"
 cro_croatian_fleet_desc:0 "クロアチアの海軍力は独立以来、衰退しているが、我々には海戦の長い歴史がある。我々は艦隊を構築し、これらの伝統を回復すべきである。"
 cro_conquer_carniola_title:0 "カルニオラの征服"
 cro_conquer_carniola_desc:0 "カルニオラは、強力なハプスブルク王朝によって支配されるようになった。我々は隣の帝国の周囲を注意深く踏み固め、攻撃は適切な時機にのみ行う必要がある。"
 cro_gosti_title:0 "ゴスチの客人"
 cro_gosti_desc:0 "我々は[Root.GetName]を新しく到着した人々にとって居心地の良い場所にするよう努めるべきであり、労働力と人的資源の流入は国家にとって利益にしかならない。王家の直接の権限の下で、これらのゴスチは我々によく奉仕してくれるだろう。"
 cro_zagreb_title:0 "ザグレブの改修"
 cro_zagreb_desc:0 "ザグレブは近年衰退しており、改修の必要性が高まっている。我々は国家の資源を、歴史的な首都の改善に振り向けなければならない。"
 balkan_liberator:0 "バルカンの解放者"
 desc_balkan_liberator:0 "我々はバルカン半島から日和見主義のイタリア商人たちを追放した。"
 croatian_fleet:0 "クロアチア艦隊"
 desc_croatian_fleet:0 "我々の商船が外国の港から富をもたらす一方、クロアチアのガレー船は海全体で恐れられている。"
 gosti_guests:0 "ゴスチの客人"
 desc_gosti_guests:0 "我々は、国家の直接の監督の下で、我々の土地に暮らすよう多くのゴスチを招待した。"
 french_minors_independence_title:0 "公爵領の独立"
 french_minors_independence_desc:1 "[Root.GetName]は単なる従属した公国として成長することは決してない。我々は以前のノルマンディーとブルゴーニュの教訓から学び、王権を振り捨てなければならない。"
 french_minors_claim_state_title:0 "公国の拡大"
 french_minors_claim_state_desc:1 "今、我々の独立が確保されたことで、我々は[Root.GetAdjective]の領土を拡大する方法を見つける必要がある。ありがたいことに、我々は周囲の土地について何世紀にもわたる王朝の請求権を持っており、これを最大限に活用しなければならない。"
 french_minors_paris_title:0 "パリの獲得"
 french_minors_paris_desc:0 "我々がフランスの新しい王になるつもりなら、フランスの権威の歴史的中心であるパリを占領しなければならない。"
 french_minors_become_france_title:0 "王位の簒奪"
 french_minors_become_france_desc:1 "[Root.Monarch.GetName]が[Root.Monarch.GetHerHim]自身のためにフランス王位を奪取する時が来た。旧政権は新体制に道を開くため、完全に破壊されなければならない。"
 own_all_cores_fra_minors:0 "§Y[Root.GetAdjective]§!の中核州の全ての州を領有する"
 EST_VAL_GERMAN_JUNKERS:0 "忠実なユンカー: §G$VAL$%§!"
 guardians_of_the_fountain:0 "泉の守護者"
 desc_guardians_of_the_fountain:0 "我々は主から、若返りの泉を価値のない魂から守るように命じられた。このため、我々は水を飲んで我々の命を守り、長年の奉仕を続けている。"
 swi_empire_tt:0 "Imperial Incident「スイスと帝国」がある"
 empowered_junkers:0 "権力を得たユンカー"
 desc_empowered_junkers:0 "ユンカーは我が国で大きな権力を行使するが、彼らはまた、ほぼ永久的な兵役を強いられる。"
 itm_italian_renaissance_title:0 "イタリア・ルネサンス"
 itm_italian_renaissance_desc:1 "世界は変化しており、我々はその変化の中心にいる。古代ギリシャ人の著作が再び入手可能になり、これらの尊ぶべき作品の研究は、開花した学術分野となっている。このような息をのむような動きが我々の近くで起こっている時に、我々は国家を知的な僻地にするわけにはいかない！"
 itm_urbanization_title:0 "都市化の促進"
 itm_urbanization_desc:0 "都市は経済成長の新たな原動力である。我々が繁栄するためには、我々の都市、そしてとりわけ首都が交易と産業に満ちていることを確認する必要がある。我々が最終的に新しい市場や工場で多くの労働者を引き寄せる場合、彼らを使って我々の階級を満たすことができる。"
 itm_merchant_princes_title:0 "商人公爵"
 itm_merchant_princes_desc:1 "我々の経済力の高まりにも関わらず、我々の商人たちは依然として地元の交易網に足掛かりを見つけるのに苦労している。我々の交易商の大義を促進することは、我々の商取引を強化し、我々のような商人をより多く作り出すだろう。"
 itm_princely_rule_title:0 "君主の支配"
 itm_princely_rule_desc:0 "隣国と外交を行い、友好関係を築くことで、我々の国民は、我々の政府を他の国々が真剣に受け止めていることを感じ取り、我々の支配と法に対する彼らの尊敬は高まるだろう。"
 itm_princely_rule_marriage:0 "§Y2§!つの同盟国が§Y[Root.GetName]§!との王室間の婚姻を持っている必要があります。"
 itm_princely_rule_relations:2 "§Y2§!つの同盟国が§Y[Root.GetName]§!の評価で§Y150§!以上を持っている必要があります"
 itm_educated_court_title:0 "教育された宮廷"
 itm_educated_court_desc:0 "賢明な君主はお世辞を軽蔑し、賢明な助言にこそ耳を傾ける必要がある。しかし、そのような助言のためには賢明な助言者が必要であり、我々にはまださらにいくつかのそれが必要である。"
 itm_spheres_of_influence_title:0 "勢力圏"
 itm_spheres_of_influence_desc:0 "君主は力だけで君臨することはできず、時として、より微妙な接近方法が必要であり、それによって我々より弱い者は、我々を征服者ではなく保護者として見る。もちろん、たとえ剣がなくとも、彼らは、我々が彼らを自分たちに近づけ、自身の服従に近づいていることを理解しないだろう。"
 itm_two_guaranteed_countries:0 "§Y2§!以上の国が§Y[Root.GetName]§!に独立保障されている必要があります。"
 itm_prelate_power_title:0 "高位聖職者の権力"
 itm_prelate_power_desc:0 "世俗的な目的のために人々の信仰を利用するのは恥ずべきことではない。教会の権力を利用することは、どんなに賢明な君主であっても最大限に追求すべきものだ。"
 itm_assuming_control_title:0 "支配を我がものとせよ"
 itm_assuming_control_desc:0 "国家のあらゆる手段が手元にあることで、いまや我々はより高い地位を目指すことができる。帝国政治は検討に値するが、ローマ政治の支配を掌握することも同様に価値ある褒賞である。"
 fla_lowlands_one_title:0 "フランドルの地の征服"
 fla_lowlands_one_desc:0 "我々の同胞たちは外国の抑圧者の手で苦しんでいる。彼らを解放することは我々にとって名誉なことだ。"
 fla_lowlands_two_title:0 "ワロンの支配"
 fla_lowlands_two_desc:0 "低地諸国の最南端の領域がワロンの土地である。すでに、彼らの羊毛は我々の織機を通じ、織物がそれらの市場で売られている。我々は互いの土地をさらに近づけることにより、共通の繋がりを守らなければならない。"
 fla_lowlands_three_title:0 "低地地方の統一"
 fla_lowlands_three_desc:0 "オランダ北部の人々は、我々の慈悲深い支配のない状況で今も苦労を続けている。それらの土地を併合することによって彼らを解放することは不可欠だ。"
 fla_flemish_trade_title:0 "フランドル交易"
 fla_flemish_trade_desc:0 "我々の町は、ヨーロッパで最も優れた生産性の高い布を生産しており、農民の天然の羊毛を上品な織物へと変えている。しかし、我々の仕事から利益を得るのは我々だけではない。市場には、取引を操作し、我々の信頼できる職人を破産させる投機家や仲介人が多くいる。我々が地元の市場でより大きな存在感を確保できれば、我々の交易商は確実に繁栄するだろう。"
 fla_further_urbanization_title:0 "都市の拡大"
 fla_further_urbanization_desc:0 "フランドルの町はすでに豊かで人口も多いが、近隣の都市が急速に成長している。[Root.GetName]が僻地となることのないよう、我々は都市がさらに成長するのを助ける必要がある。"
 fla_commercial_infrastructure_title:0 "商工会議所"
 fla_commercial_infrastructure_desc:0 "我々の倉庫は満杯で、商人は消費するよりも早く金を稼いでいる。成長する経済に追いつくために、我々は国家の商業インフラを拡大しなければならない。"
 fla_commercial_infrastructure_tt:1 "§Y低地諸国§!地方に属する領有州全てに、§Y税収系建物§!、§Y生産系建物§!、§Y交易系建物§!が建造されている"
 fla_flemish_cloth_title:0 "フランドルの工場"
 fla_flemish_cloth_desc:0 "我々の職人たちは我々の商品の需要に追いつくのに苦労している。我々が織物その他の製品の生産を増やすことができなければ、購買者は彼らのニーズのために別の場所に目を向ける可能性があり、それにより我々の経済は台無しになるだろう。我々は工業生産を拡大しなければならない！"
 fla_european_networks_title:0 "ヨーロッパの仲介者"
 fla_european_networks_desc:0 "我々の利益は、[Root.GetName]だけで保護することはできない。我々はどこにでも目と耳を持ち、海外交易の流れと商人の盛衰について報告を受けなければならない。[Root.Capital.GetCapitalName]には、交易について非常に懸念している我々を「まぬけ」と呼ぶ者もいるだろうが、我々が競争力を保つことができるのは、綿密な記録と着実な知識の流れを通してのみである。"
 fla_european_agents_tt:2 "[Root.GetAdjective]のヨーロッパ諸国における諜報網規模が§Y25§!以上である"
 emp_ned_leiden_university_fla_title:0 "ライデン大学"
 emp_ned_leiden_university_fla_desc:0 "信頼できる講話と知的自由は、我々の大学の支えとなっている基盤である。我々の尊敬され公開されている高等教育機関への国家支援と奨励が、ヨーロッパ中から才能ある精神を引き付けることは間違いない。"
 itm_italian_renaissance_modifier:0 "イタリア・ルネサンス"
 desc_itm_italian_renaissance_modifier:0 "芸術と人文科学は繁栄しており、我々の地位もまた同じである！"
 itm_labor_surplus:0 "余剰の労働力"
 desc_itm_labor_surplus:0 "遊んでいる手にはまさしく武器が必要なのだ。"
 itm_influential_government:0 "影響力のある政府"
 desc_itm_influential_government:0 "我々の外交官は我々の威厳で他者を感動させることに優れている。"
 itm_italian_powerhouse:0 "イタリアの勢力家"
 desc_itm_italian_powerhouse:0 "我々の業績は、我々をイタリア全土で最も有名で権威ある王国の1つにした。世界中からの使節が我々の宮廷を訪れ、多くの人は公然と我々の勢力に挑戦することをためらっている。"
 itm_merchant_princes_prosper:0 "商人の繁栄"
 desc_itm_merchant_princes_prosper:0 "我々の商人はかなりうまくやっており、彼らはそれを誰に感謝すべきかを理解している。"
 itm_loyalists_control_the_church:0 "忠臣による教会の支配"
 desc_itm_loyalists_control_the_church:0 "我々が注意深く育成し、昇進させた人々が、今、信仰制度を支配している。彼らに担当させることで、厄介な聖職者ははるかに少なくなるだろう。"
 ned_discovered_new_world:0 "§Y[Root.GetName]§!が新世界の任意の州を発見する。"
 ned_je_maintiendrai_mod:0 "我、守り続けん"
 desc_ned_je_maintiendrai_mod:0 "我が国の業績は比類のないものであり、我々の栄光に限界はない。我々の偉大さは、我々の国民と世界の権力によって認められている。"
 emp_pap_patrimony_of_st_peter_tt:0 "§Yマルケ＝アブルッツォ§!または§Yエミリア＝ロマーニャ§!地域の§Y6§!州があなた、またはあなたの非朝貢国の従属国によって領有されている。"
 emp_pap_mission_to_china_noncatholic_tt:0 "カトリック国家により領有されている全ての§Y中国§!の州（それ自身がカトリックの場合を除く）は§Y20年§!間、§Yイエズス会の中国での伝道§!の補正を獲得し、以下の効果を与えられます：\n州宣教師維持費：§G-25.0%§!\n州布教強度：§G+3.0%§!\n州不穏度：§G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "カトリック国家により領有されている全ての§Y中国§!の州（それ自身がカトリックの場合も含む）は§Y20年§!間、§Y中国のイエズス会の拠点§!の補正を獲得し、以下の効果を与えられます：\n州布教強度：§R-5.0%§!\n州開発コスト：§G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "§Yカトリック連盟§!の全ての国家は§Y10§!年間、§Y教皇の軍事援助§!の補正を獲得し、各国家には以下の効果が与えられます：\n傭兵維持費：§G-25.0%§!\n傭兵コスト：§G-10.0%§!"
 fla_belgium_nostrum:0 "我らがベルギー"
 desc_fla_belgium_nostrum:0 "我々の中核地域には多くの異なる人々が暮らしているが、我々はそれでもまだ、カエサルの時代の勇敢なるベルガエ族とベルギーの共通の地理、共通の国家的起源といったことに共通点を見出すことができる。"
 fla_prosperous_burghers:0 "成功した中産階級"
 desc_fla_prosperous_burghers:0 "我々の商人はうまくやっており、彼らはそれを誰に感謝すべきかを理解している。"
 fla_european_agents_mod:0 "ヨーロッパの仲介者"
 desc_fla_european_agents_mod:0 "我々の国民たちは大陸全体に注意深く配置されて、静かに我々の商業的利益を維持し、我々の交易は繁栄を続けている。あるいは、いつの日か我々は蓄積したヨーロッパの知識を利用し、より平和的なものを作ることができるかもしれないが、それはまだ今日明日という話ではない。"
 emp_ita_develop_the_south_tt2:0 "§Y南イタリア§!に領有する全ての州は§Y「南への注力」§!を獲得し、§Y20§!年間、以下の効果が与えられます：\n州不穏度：§G-2.00§!\n州税補正：§G+10.0%§!"
 swa_expand_a_bit_title:0 "シュヴァーベンの支配"
 swa_expand_a_bit_desc:1 "シュヴァーベンには多数の君主、司教、共和国があり、それぞれが自身のちっぽけな領土を支配している。我々はドイツの一部において支配的な勢力となるため、十分な地方を統一しなければならない。"
 swa_swabian_league_mission_title:0 "シュヴァーベン同盟"
 swa_swabian_league_mission_desc:0 "シュヴェーベンの君主たちは、大きな領土を持つ国家に対して単独で立ち向かうには力不足である。共に結束することによってのみ、我々は強くなることができる。"
 swa_swabian_league_mission_trigger_tooltip:1 " 下記の南ドイツにある§Yシュヴァーベン§!の州：\n      以下のうち一つを満たす必要があります：\n         §Y[Root.GetName]§!またはその非朝貢国が領有している。\n         §Y[Root.GetName]§!の同盟国である§Yシュヴァーベン§!が領有している。"
 swa_swabian_liberty_title:0 "シュヴァーベンの自由"
 swa_swabian_liberty_desc:0 "南のオーストリアと東のバイエルンはシュヴァーベンの領土に侵入し、我々の自由を侵害してきた。我々がドイツの主要な国家の中で自身の地位を確保しようとするのであれば、我々は親族たちを解放するために彼らと戦わなければならない。"
 swa_swabian_liberty_effect_tooltip:0 "§Y[Root.GetName]§!の同盟国である§Yシュヴァーベン§!は我が国に参加するという選択肢が与えられます。"
 swa_stem_duchy_title:0 "部族大公"
 swa_stem_duchy_desc:0 "旧シュヴァーベン公国には、現在シュヴァーベンと呼んでいる地域よりも広く、スイスとフォアアールベルクの広大な領域も含まれた。力を見せつけることで、これら領土を再び迎え入れることができる。"
 swa_austria_shall_fall_title:0 "凋落すべきオーストリア"
 swa_austria_shall_fall_desc:0 "強いシュヴァーベンは強いオーストリアと両立することはない。かつてのシュヴァーベン公国は最後のホーエンシュタウフェン家の皇帝と共に凋落した。我々がそれを再び鍛え直したことで、我々はオーストリアに目を向け、ドイツ人の皇帝としての我々の正当な立場を取り戻す必要がある。"
 swa_foothold_in_italy_title:0 "イタリアの足掛かり"
 swa_foothold_in_italy_desc:0 "彼らの絶頂とともに、シュヴァーベンのホーエンシュタウフェン朝は、イタリアだけでなくドイツの大部分にわたって統治権を行使してきた。我々はイタリアでのさらなる戦役の足掛かりを確立することで、それらを模倣するように努めるべきだ。"
 swa_lombard_league_title:0 "ロンバルディアの粉砕"
 swa_lombard_league_desc:0 "北イタリアを征服しようとしたかつてのシュヴァーベンの試みは、侵略者に対する都市同盟であるロンバルディア同盟によって阻止された。我々はこれらの反抗的な都市を粉砕し、かつてのシュヴァーベン皇帝の夢を現実に変えなければならない。"
 swa_kingdom_of_sicily_title:0 "シチリア王国"
 swa_kingdom_of_sicily_desc:0 "ホーエンシュタウフェン朝は、神聖ローマ皇帝とシュヴァーベン公だけでなく、シチリア王国も獲得した。我々の主張は遠いものだが、島は我々の帝国への貴重な追加となるだろう。"
 swa_supremacy_title:0 "イタリアとドイツの王"
 swa_supremacy_desc:0 "ドイツとイタリアのすべてを統治することは、我々の最も偉大な祖先の功業さえも凌駕し、ヨーロッパを支配する全能の帝国、新たな、真のローマ帝国を樹立することである。"
 swa_supremacy_trigger_tooltip:0 "北ドイツ、南ドイツまたはイタリア地方で§Y5§!州を持つ全ての国家：\n   以下のうち一つを満たす必要があります：\n      §Y[Root.GetName]§!の評価が§Y0§!以上である。\n      最近§Y50§!年の間に§Y[Root.GetName]§!に敗北した。"
 swa_supremacy_trigger_tooltip2:0 "神聖ローマ帝国が存在していない。"
 swa_war_on_infidel_title:0 "十字軍への着手"
 swa_war_on_infidel_desc:0 "サラセンの襲来で、異教徒はヨーロッパのまさに沿岸部までやってきた。今こそ十字軍の意欲を取り戻し、彼らとの形勢を逆転しようと試みる時だ。"
 swa_war_on_infidel_trigger_tooltip:0 "総開発度§Y300§!を持つ§Yイスラム教§!国家がない。"
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§!は総開発度が§Y300§!以上の§Yイスラム教§!国家に宣戦布告した。"
 swa_war_on_infidel_effect_tooltip:0 "§Yシュヴァーベン§!は§Y非キリスト教徒§!が領有する§Yバルカン§!地方の州への恒久的な請求権を獲得します。"
 swa_balkans_freed_title:0 "バルカンの自由"
 swa_balkans_freed_desc:0 "異端者を元来た場所へと押し戻すには、バルカン半島の彼らの影響力を取り除き、そこにキリスト教の防壁を築く必要がある。それは我々の今後の作戦にも期待できる土台となる。"
 swa_balkans_freed_trigger_tooltip:1 " バルカン地方の州を、§Y[Root.GetName]§!かその同盟国、またはその従属国が領有している。"
 swa_crusader_title:0 "エルサレム王国"
 swa_crusader_desc:0 "皇帝フリードリヒ・バルバロッサが聖地に辿り着くことはなく、エルサレムは異教徒の手に留まったままであった。だが、それもこれまでだ！我々の新しい帝国は東方の地を再び主張し、これを最後に、キリスト教のためエルサレムを取り戻すのだ！"
 opinion_swabian_league:0 "シュヴァーベン同盟"
 swa_lombard_league_mod:0 "北イタリアの覇権"
 desc_swa_lombard_league_mod:0 "我々は北イタリアの支配を獲得した。その富と知識は今や我々のものだ。"
 swa_restored_stem_duchy:0 "部族大公の復活"
 desc_swa_restored_stem_duchy:0 "我々はシュヴァーベン公国を過去最大の規模へと復活させた。現在、ドイツの主要な大国に数えられるべき我々の価値を疑う者などいない。"
 swa_supremacy_mod:0 "イタリアとドイツの王"
 desc_swa_supremacy_mod:0 "我々は、我々の最も偉大な祖先の功業さえも凌駕し、ヨーロッパを支配する全能の帝国を確立した。新たな、真のローマ帝国を。"
 swa_new_diplomatic_relevance_mod:0 "外交的関連性"
 desc_swa_new_diplomatic_relevance_mod:0 "国境の向こうで意味を持つには彼らがあまりにも分裂していることで、外国は多くの場合シュヴァーベンを歯牙にもかけなかった。我々の最近の拡大はこれを変え、今やシュヴァーベン人と外国人は同様に我々の友情を求めている。"
 swa_crusader_lord:0 "十字軍の主"
 desc_swa_crusader_lord:0 "エルサレム王国は我々のものだ！我々の旗は、彼らが我々の軍隊の前で追い散らされる時、すべての異端者の心に恐怖を植え付ける。"
 emp_mission_events.11.name:0 "[From.GetUsableName]への忠誠？"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap]はシュヴァーベンの指導的大国となり、自国よりさらに大きな外国から独立を保護しています。シュヴァーベン同盟の成功を受けて、州の多くは自国の恒久的な参加を支持していて、新たなシュヴァーベン公国が再び勃興するでしょう。"
 emp_mission_events.11.a:0 "我が勢力に迎え入れよう。"
 emp_mission_events.11.b:0 "我々は独立を放棄するべきではない。"
 emp_mission_events.12.name:0 "[From.GetUsableNameCap]は独立を保つ"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap]は、自国と合流すべきという妥当な提案を拒否しました。彼らは独立危機を独力で乗り切る方が良いみたいです。"
 fkn_defeat_rivals_title:0 "ライバルを打倒せよ"
 fkn_defeat_rivals_desc:0 "フランケン地方は弱小な国々に分割されている。軍事力によってのみ、この国々を統一してフランケン公国を復活させることができるのだ。"
 fkn_liberty_title:0 "フランケンの自由"
 fkn_liberty_desc:0 "フランケンはその弱さゆえに、近隣諸国が我々の領土を北へ西へと侵略するのを許している。我々はこの侵略を終わらせて我らの民の自由を回復せねばならない。"
 fkn_greater_franconia_title:0 "大フランケンの統一"
 fkn_greater_franconia_desc:0 "いにしえのフランケン公国は現在フランケン人と名乗る人々の住む地より、はるかに広大な地域から成っていた。我々はこれらの失われた領土を取り戻し、大フランケンの統一を成し遂げなければならない！"
 fkn_subjugate_bavaria_title:0 "バイエルンの征服"
 fkn_subjugate_bavaria_desc:0 "南方の近隣諸国が我々の領土に目を向けている。衝突は避けられない。隷属を免れたいのなら、我々は奴らを征服しなければならない。"
 fkn_kingdom_of_the_franks_title:0 "フランク人の王国"
 fkn_kingdom_of_the_franks_desc:0 "フランケンの民の大いなる拡張なくして何がフランスといえるだろうか。偉大なるシャルルマーニュにならい東西のフランク人を再結集すれば、栄光が我々を待っているのだ。"
 fkn_franconian_prosperity_title:0 "フランケンの繁栄"
 fkn_franconian_prosperity_desc:0 "フランケンにはニュルンベルクのほかに大都市がほとんどなく、その大部分が田園地帯だ。そのため、多くの場合は繁栄する近隣地域の影響下に置かれている。我々はこの趨勢を覆して、我が国にさらなる繁栄をもたらさねばならない。"
 fkn_patronage_of_the_arts_title:0 "学芸の奨励"
 fkn_patronage_of_the_arts_desc:0 "我が国の民は芸術の才能と発明の精神に恵まれている。その才能を宮廷の繁栄と国家の栄光に向けるよう奨励することによって、我々は啓蒙主義的な[Root.Monarch.GetTitle]という名声を高めるのが望ましいだろう。"
 fkn_industrial_revolution_title:0 "工場設備の普及"
 fkn_industrial_revolution_desc:0 "生産拠点は国家の強さそのものだ。ドイツを支配しうる経済大国へと成長しようとするのなら、我々はそれを増大させなければならない。"
 fkn_sanspareil_title:0 "無窮の栄華"
 fkn_sanspareil_desc:0 "我々は並ぶもののない壮麗な宮殿を建設しなければならない。嫉み深い近隣諸国はそれと競おうとするだろうが、全く勝負にならないだろう。"
 fkn_union_with_brandenburg_title:0 "ブランデンブルクの請求"
 fkn_union_with_brandenburg_desc:0 "アンスバッハ及びバイロイトのホーエンツォレルン家は、ブランデンブルクを請求している。ブランデンブルク辺境伯領は、拡張主義的な野心をうまく隠せていないにもかかわらず、フランケン王国の亜流にすぎない。この北にいるポッと出の国を我が手に届くところまで連れ戻さねばならない！"
 fkn_we_prosper:0 "繁栄する地域"
 desc_fkn_we_prosper:0 "近年我が国に起っている発展は空前の繁栄の時代をもたらしている。"
 fkn_we_produce_stuff:0 "生産量の増大"
 desc_fkn_we_produce_stuff:0 "フランケンの工場設備は次から次へと製品を生産し続けており、その製品は我々の民を豊かにし国庫を満たすだろう。"
 fkn_arts_patronised:0 "学芸の奨励"
 desc_fkn_arts_patronised:0 "学芸を奨励するという我々の意向が実を結んでいる。今や芸術家たちがはるか遠くから我々の宮廷の栄華に貢献するために集まってきている。"
 fkn_franconia_ascendant:0 "フランケンの優位"
 desc_fkn_franconia_ascendant:0 "我々はフランケンの古い血統の公国を復興し、現在は中央ドイツを支配している。 今や我々が示す力を過小評価する者はいない！"
 fkn_kingdom_of_the_franks_mod:0 "フランク人の王国"
 desc_fkn_kingdom_of_the_franks_mod:0 "我々の権勢の拡大は、西フランク王国に対する我が祖先の主張の復活を可能にした。我らがそれを主張する野心を持つ限り、シャルルマーニュの遺産は我々を手招きしている。"
 fkn_expansionist_ambition:0 "拡張主義者の野望"
 desc_fkn_expansionist_ambition:0 "我々は[Root.GetName]をドイツで最も支配的で権威のある国家へと変えた。限りなく前進できるよう努力しよう、我らの栄光のために！"
 fkn_franconian_palace:0 "ザンシュパライル宮殿"
 desc_fkn_franconian_palace:0 "我々は比類のない美しさと素晴らしさを持つ宮殿を築いた。"
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "西ヨーロッパに§Y[104.GetName]§!よりも高い開発度を持つ州がない。"
 han_unite_the_welfs_title:0 "ヴェルフ家の統合"
 han_unite_the_welfs_desc:0 "ヴェルフ家の領土は分割されている。我々がブラウンシュヴァイク、リューネブルク、ハノーファーを統合できれば、ドイツで最も影響力のある王朝の1つとしての地位が確保されるだろう。"
 han_defend_against_neighbors_title:0 "ザクセンに対する防衛"
 han_defend_against_neighbors_desc:0 "東のザクセン人及びブランデンブルク人は、バレないようにしているつもりだろうが自領を貪欲に凝視している。必ずや、自軍がハゲタカを遠ざけるのに十分な抑止力とせねばならない…そしておそらく、自分自身の野望を受け入れられるようにもせねばならない。"
 han_expand_into_saxony_title:0 "ザクセンへの拡大"
 han_expand_into_saxony_desc:0 "この国はオーバーザクセンとニーダーザクセンに分割されている。もしオーバーザクセンが統一されることになれば、彼らはおそらく我々に挑戦するほど強大になるだろう。そのため、我々は自らの旗のもとでこの古えの種族をザクセン公国に再統一するために、それらの分断された諸国を利用しなければならない。"
 han_subdue_brandenburg_title:0 "ブランデンブルクの征服"
 han_subdue_brandenburg_desc:0 "ブランデンブルクのホーエンツォルレルン家の者たちは、北ドイツに君臨するという傲慢な野望を抱いている。我々は先に奴らを支配下において、その野望が無に帰すよう計らわねばならない。"
 han_herrenhausen_gardens_mission_title:0 "ヘレンハウゼンの栄光"
 han_herrenhausen_gardens_mission_desc:0 "我々はその首都と宮殿を、[Root.GovernmentName]の栄光を体現するにふさわしく改修しなければならない。"
 han_herrenhausen_pu_eng_effect_tooltip:0 "§Y[Root.GetName]§!が§Y大海原を支配せよ§!のミッションを完了し、§Y[ENG.GetName]§!と同じ地方にある場合：\n　§Y[Root.GetName]§!は§Y[ENG.GetName]§!に対して§Y連合の回復§!の開戦事由を獲得します。"
 han_herrenhausen_pu_gbr_effect_tooltip:0 "§Y[Root.GetName]§!が§Y大海原を支配せよ§!のミッションを完了し、§Y[GBR.GetName]§!と同じ地方にある場合：\n　§Y[Root.GetName]§!は§Y[GBR.GetName]§!に対して§Y連合の回復§!の開戦事由を獲得します。"
 han_herrenhausen_claims_eng_effect_tooltip:0 "§Y[Root.GetName]§!が§Y大海原を支配せよ§!のミッションを完了している場合：\n§Y[Root.GetName]§!は§Yイングランド§!に対する恒久的な請求権を獲得します。"
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "§Y[GBR.GetName]§!が§Y聖公会§!の場合、§Y[Root.GetName]§!は§Y聖公会§!または§Yプロテスタント§!になる可能性があります。"
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "§Y[ENG.GetName]§!が§Y聖公会§!の場合、§Y[Root.GetName]§!は§Y聖公会§!または§Yプロテスタント§!になる可能性があります。"
 han_rule_the_waves_title:0 "大海原を支配せよ"
 han_rule_the_waves_desc:0 "かつてハンザ同盟がしたように我々も幾多の海を支配するのであれば、挑戦してくるであろう何者をも打ち負かせる大艦隊を創設せねばならない。もはや他国が大海原の支配を求めることはなく、そこは我々のみが支配するところとなるだろう。"
 han_rule_the_waves_trigger_tooltip:0 "下記の国家が存在しない：\n   §Y北海§!に港を持っている。\n   §Y[Root.GetName]§!より大きな艦隊を持っている。"
 han_rule_the_waves_pu_eng_effect_tooltip:0 "§Y[Root.GetName]§!が§Yヘレンハウゼンの栄光§!のミッションを完了し、§Y[ENG.GetName]§!と同じ地方にある場合：\n　§Y[Root.GetName]§!は§Y[ENG.GetName]§!に対して§Y連合の回復§!の開戦事由を獲得します。"
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "§Y[Root.GetName]§!が§Yヘレンハウゼンの栄光§!のミッションを完了し、§Y[GBR.GetName]§!と同じ地方にある場合：\n　§Y[Root.GetName]§!は§Y[GBR.GetName]§!に対して§Y連合の回復§!の開戦事由を獲得します。"
 han_rule_the_waves_claims_eng_effect_tooltip:0 "§Y[Root.GetName]§!が§Yヘレンハウゼンの栄光§!のミッションを完了している場合：\n§Y[Root.GetName]§!は§Yイングランド§!に対する恒久的な請求権を獲得します。"
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "§Y[GBR.GetName]§!が§Y聖公会§!の場合、§Y[Root.GetName]§!は§Y聖公会§!または§Yプロテスタント§!になる可能性があります。"
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "§Y[ENG.GetName]§!が§Y聖公会§!の場合、§Y[Root.GetName]§!は§Y聖公会§!または§Yプロテスタント§!になる可能性があります。"
 han_naval_dominance_trade_mod:0 "北海の海軍優勢"
 han_hansa_cities_title:0 "ハンザの交易港"
 han_hansa_cities_desc:0 "ハンザ同盟の都市は、北海とバルト海を流れる交易によって豊かになった。我々は彼らに我々の支配を受け入れるように強制することで、彼らの富を自身のために主張するべきである。"
 han_english_crown_title:0 "イングランドの王冠"
 han_english_crown_desc:0 "イングランドはヨーロッパの政治において強力な勢力だが、安全を確保するために主に海軍の優位性に依存している。我々の海軍が彼らを上回ることができるようになった今、そのような厄介な島々が独立を維持することが許されるかを検討すべきである…あるいは、ゲルマンとイングランドの間の祖先の親密性を回復させるべきかどうかも。"
 han_anglo_german_unity_title:0 "アングロ-ゲルマンの統合"
 han_anglo_german_unity_desc:0 "数世紀前、アングル人とザクセン人がブリテンに定住し、イングランド人の始祖となった。以来、自国語は多様化したが、ある意味においては、我が民族は未だに兄弟である。再び一つになる時だ。"
 han_dominant_in_northern_germany:0 "北ドイツでの優勢"
 desc_han_dominant_in_northern_germany:0 "ザクセンとブランデンブルクを打倒したことで、我々は北ドイツにおける優勢を獲得した。"
 han_herrenhausen_gardens_mod:0 "ヘレンハウゼンの栄光"
 desc_han_herrenhausen_gardens_mod:0 "我々の首都とその庭園は、我が国の栄光の記念碑であり、外国の支配者の羨望の的である。"
 han_hansa_cities_mod:0 "ハンザの海軍力"
 desc_han_hansa_cities_mod:0 "ハンザの交易港は今や我々のものだ。彼らの水夫たちは今や我々に奉仕しており、我々が強力な艦隊を築き、北海とバルト海の新しい海軍力となることを可能にしている。"
 han_kings_of_england:0 "イングランドの王"
 desc_han_kings_of_england:0 "イングランドを我が領域に迎え入れ、今やイングランドの外交手腕の継承者である。"
 han_anglo_german_unity:0 "アングロ-ゲルマンの統合"
 desc_han_anglo_german_unity:0 "数世紀前、アングル人とザクセン人がブリテンに定住し、イングランド人の始祖となった。以来、自国語は多様化したが、ある意味においては、我が民族は未だ兄弟である。我々は民族統一を回復した。"
 same_government_as_root:0 "政府が§Y[Root.GovernmentName]§!である"
 emp_bur_league_of_public_weal_effect_tooltip2:0 "以下の効果は、フランスが領有する州にのみ適用されます："
 rivalled_or_rival_of:0 "ライバルであるか、§Y[Root.GetName]§!にライバル指定されている"
 cb_crusade_pheasants:0 "聖戦"
 cb_crusade_pheasants_desc:0 "奴らは呪われた異教徒だ！"
 emp_bur_influence_the_princes_trigger_tooltip2:1 " 下記の神聖ローマ帝国の加盟国：\n      §Y[Root.GetName]§!の評価が§Y60§!以上である。"
 emp_bur_influence_the_princes_trigger_tooltip3:1 " 下記の国家：\n      首都が北ドイツまたは南ドイツ地方内にある。\n      §Y[Root.GetName]§!の評価が§Y60§!以上である。"
 emp_bur_lead_the_empire_fallback_trigger:0 "下記の国家が存在しない：\n   首都が北ドイツまたは南ドイツ地方内にある。\n   §Y10§!またはそれ以上の州が国家またはその非朝貢国の従属国によって領有されている。"
 emp_bur_dutch_revolt_has_happened:0 "§Yオランダの反乱§!が発生している。"
