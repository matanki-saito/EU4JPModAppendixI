 new_flavour_bav.110.t:0 "ケルンの次子相続制"
 new_flavour_bav.110.d:0 "自国の独立は終わりを迎えましたー[From.GetUsableName]は現在、我が君主として自国の実権を握っています。さらに屈辱的なことに、彼らは[From.GetUsableName]の[From.GovernmentName]への継承権のない系統である[From.Monarch.Dynasty.GetName]家の者を送り込んで、[KOL.GetAdjective]の[KOL.Monarch.GetTitle]の地位を奪う計画を企てていて、[From.GetAdjective]が我が[Root.GovernmentName]の厳格なる支配の維持を確保しようと画策しています。"
