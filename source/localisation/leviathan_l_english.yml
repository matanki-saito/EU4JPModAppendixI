 aboriginal_boomerang:0 "ブーメラン狩人"
 aboriginal_boomerangDESCR:0 "ブーメランは、オーストラリアの狩猟者や戦士が使用する伝統的な武器だ。槍や矢ほどの殺傷力はないが、ブーメランは信頼性が高く、再度使用できる狩猟道具であり、熟練した戦士の手にかかれば致命傷を与えることができる武器である。ブーメランによる致死率は低いため、死傷者を出さず、捕虜を目的とした戦闘では理想的な武器だ。"
 aboriginal_warrior:0 "アボリジニ槍兵"
 aboriginal_warriorDESCR:0 "槍は、オーストラリア全土で使用されている致死率が高く、汎用性も高い武器である。少年たちは幼い頃から槍を振るうための教育を受け、彼らが成人した際、槍は彼らの最大の味方となる。なぜなら、近距離でも適正距離と同様に致命傷を与えることのできる武器だからだ。"
 aboriginal_ambusher:0 "アボリジニ伏兵"
 aboriginal_ambusherDESCR:0 "敵軍が優勢な局面に相対した時、奇襲は不可欠な戦術であり、奇襲の戦法を習得した戦士は、単純な数だけの戦術に対して恐れを抱く必要はない。しばしば夜襲も伴うアボリジニの奇襲戦術は、敵を散り散りにして混乱させ、槍を目標に到達させるという致命傷を与える効果を発揮した。"
 aboriginal_infantry:0 "儀式戦士"
 aboriginal_infantryDESCR:0 "オーストラリアにおいて、戦争はほぼ形式的なものばかりである。戦士の一団は、しばしば儀礼の実践に出発する。勇敢な宗教的戦士たちは、武器に神々や祖先の殺人的な力を込めることで、相手に衝撃と恐怖を与える。"
 aboriginal_reformed_boomerang:0 "改良型ブーメラン狩人"
 aboriginal_reformed_boomerangDESCR:0 "新戦術の進化により、ブーメランは戦場で新たな役割を果たすようになった。前列に槍兵、後列にブーメラン使いを配置することで、敵が気付く前に倒すことができるかもしれない。"
 aboriginal_outback_warriors:0 "アウトバック戦士"
 aboriginal_outback_warriorsDESCR:0 "アウトバックには砂と猛獣以外ほぼ何もいないが、アボリジニが実践したウォークアバウトでは、過酷な環境下での狩猟や戦闘の訓練が必要だった。"
 aboriginal_arquebusier:0 "待ち伏せ銃兵"
 aboriginal_arquebusierDESCR:0 "入植者とアボリジニの間の戦争は、不平等な状況で戦闘が行われた。入植者側は先進的な銃器を所有し、さらにアボリジニよりも数が多かったのだ。アボリジニの戦士側の数少ない戦闘勝利は、大体が防衛側で、先進的な防御戦術を用いたものだった。"
 aboriginal_tasmanian_arquebusier:0 "攻勢銃兵"
 aboriginal_tasmanian_arquebusierDESCR:0 "ブーメラン兵や槍兵はを使った激しい攻撃戦術をよく採用した。また、アボリジニの狩猟の経歴によって、西洋の火器を使用する戦士たちに対抗できた。しかし、火薬の登場を受け入れることで、アボリジニの戦士は外国軍と対等に渡り合えるようになることができるかもしれない。"
 aboriginal_riflemen:0 "開拓ライフル銃兵"
 aboriginal_riflemenDESCR:0 "フロンティア戦争とは、アボリジニとやって来た入植者間で繰り広げられた、過酷で命がけの一連の紛争のことだ。アボリジニは、後方支援や戦術的な面で優位に立つ敵に直面したが、アボリジニ戦士は、その狩猟や戦闘の技術をもって、たとえ不公平な戦闘でさえ、戦場では殺傷力の高い軍となった。"
 aboriginal_guerrillas:0 "ブラック・ウォー歩兵"
 aboriginal_guerrillasDESCR:0 "ブラック・ウォーとは、タスマニア島を舞台にイギリス人入植者と先住民パラワ族間で発生した一連の命がけの紛争のことである。西洋との死闘から学んだことで、間違いなく、アボリジニの戦闘法を決定的に変化させることだろう。"
 aboriginal_horseman:0 "アボリジニ騎手"
 aboriginal_horsemanDESCR:0 "馬術家がオーストラリアにやって来たことで、アボリジニの戦闘法は決定的に変わることだろう。"
 aboriginal_cavalry:0 "アボリジニ騎兵"
 aboriginal_cavalryDESCR:0 "海外の先進的な騎馬戦術を採用したアボリジニ騎兵は、戦場でより効果的に歩兵の支援ができる。"
 aboriginal_hussar:0 "アボリジニ驃騎兵"
 aboriginal_hussarDESCR:0 "一撃離脱戦術と襲撃に特化した軽騎兵である。"
 aboriginal_swarm_cav:0 "アボリジニ群集騎兵"
 aboriginal_swarm_cavDESCR:0 "群衆騎兵は弓やカービン銃で武装した散開隊形の騎兵であり、突撃の前に敵を混乱させるための間断のない射撃戦術を使って敵を苦しめる。散開隊形をとることで騎兵は敵の射撃に脆弱ではなくなり、敵はこの騎兵の間断のない攻撃を持ちこたえられたとしても、すぐに突撃によって倒れることになるだろう。"
 aboriginal_dragoon:0 "アボリジニ竜騎兵"
 aboriginal_dragoonDESCR:0 "マスケット銃で武装した騎兵たちは、戦闘では馬から降りて歩兵として戦った。"
 TIW_ideas:0 "ティウィのアイデア"
 TIW_ideas_start:0 "ティウィの伝統"
 TIW_ideas_bonus:0 "ティウィの宿願"
 TIW_yiminga:0 "イミンガ"
 TIW_yiminga_desc:0 "我々のスキン、つまり「イミンガ」は母系であり、母から子へと受け継がれていく。自国の子供たちの運命を決定するものは女性の家だ。彼らの集団、生命、精神、呼吸、鼓動。女性は子供に生命と外見をもたらし、男性は胎児に霊魂をもたらす。他の部族は女性の努力を軽蔑するだろうが、自国の社会階級や家族が決定されるのは彼女たちからであり、彼女たちが男の片割れと権力を分かち合うことはまったく正しいことである。"
 TIW_dreaming_totem:0 "ドリーミング・トーテム"
 TIW_dreaming_totem_desc:0 "ティウィのドリーミング・トーテムは、彼らの父によってティウィへ遣わされた神聖な動物だ。トーテムを持ったティウィはその霊獣を殺したり。その肉を食べたりしてはならない。それは、精神的な人食いとなってしまう。それはティウィの自我の不可欠な部分であり、舞踊や祭式中の独自性の印として使用されている。"
 TIW_kulama:0 "クラマ"
 TIW_kulama_desc:0 "ドリームタイム中、ニュージーランド・アオバズクの男と彼の妻ピントマは、最初のクラマの儀式を行うことを決めた。儀式では、毒性のあるクラマ・ヤムを食物として準備し、複雑な一連の踊りや演戯を行った。この地上にいる我々から周りにいる神々や精霊に至る全てが、我々に与えられた生命を祝福するため、クラマの儀式を執り行う。"
 TIW_purrukapali:0 "プルカパリ"
 TIW_purrukapali_desc:0 "プルカバリの伝説によれば、プルカバリの息子は怠惰な母の世話の下で死に至るまで干からび、悲劇的な死を遂げた。この出来事に悲嘆したプルカバリは、息子の干からびた死体を拾い上げ、賢人ジャパラの元へ連れて行った。ジャパラは息子がやがて生き返ることを約束したが、苦悩と焦燥に襲われたプルカパリは、ジャパラと死闘を繰り広げた。プルカパリは息子の死体を拾い上げ、海へと運び、彼が味わった悲しみを全員が経験できるよう、死は万物に訪れると宣告した。彼が息子を運んだ場所は、近くに来た人全てが溺れてしまうようほどの強い渦になった。プルカパリの狂気を終わらせたジャパラは月に転生して、三日ごとに死と転生の循環に捕らわれてしまった。"
 TIW_marriage:0 "ティウィの結婚の伝統"
 TIW_marriage_desc:0 "結婚は経済的、社会的、政治的優位を得るには不可欠だ。結婚は漁業、農業、狩猟採集と同じくらい我々の生活にとって重要なことであり、未婚のティウィ人女性は単に怠惰で好戦的なだけである。再婚は自国の国民にはあたり前のことであり、下級の狩人のような社会的に身分の低い者たちはしばしば、より成功を収めた男の寡婦と結婚した。再婚は早くせねばならない。女性が独身である日はとても恥ずべき日だからだ。"
 TIW_isolationism:0 "ティウィの孤立主義"
 TIW_isolationism_desc:0 "自国の社会には過酷な孤立主義の長い歴史がある。よそ者は自国の豊かな土地を略奪、利用しようとし、自国文化を破壊しようとしてきただけであり、この者たちを通してはならない。自国の言語、領土、文化は保存されなければならず、もしそれがよそ者との関係を犠牲にすることを意味するのなら、そうでなければならない。"
 TIW_one_people:0 "人間"
 TIW_one_people_desc:0 "自国の言葉で「ティウィ」は「人間」を意味する。我々は一つの言語、一つの宗教、そして一つの民族を持つ。ティウィだけがあり、我々の偉大な国の一部を形成する誰もがティウィの生活様式、ティウィの独自性、その他付随する全てを採用していることだろう。"
 generic_aboriginal_ideas:0 "アボリジニのアイデア"
 generic_aboriginal_ideas_start:0 "アボリジニの伝統"
 generic_aboriginal_ideas_bonus:0 "アボリジニの宿願"
 aborig_art:0 "アボリジニの芸術"
 aborig_art_desc:0 "他が話し言葉で自身を伝達するのに対して、我々は見事な視覚芸術を通じて自身の遺産と文化を保全している。自国の文化を守るには、色や形、そして精神世界の芸術的解釈の言語を習得し続ける能力にかかっている。"
 aborig_walkabout:0 "ウォークアバウト"
 aborig_walkabout_desc:0 "伝統的なアボリジニのウォークアバウトは、アボリジニの少年が過酷なオーストラリアの荒野を渡ってウルルのような聖地へ旅することが期待されている儀式で、少年から成人へ移行するのが彼の旅なのである。この旅は6ヶ月続くことがあり、この期間、男は外部の支援なしに荒野で暮らすことが期待される。通過が難しい道だが、それは最も強い者だけが生き残ることを保証する。"
 aborig_outback:0 "アウトバックの民族"
 aborig_outback_desc:0 "アウトバックは過酷で厳しい地だ。今日でも、アウトバックの多くの地域にはほぼ人が住んでおらず、そこに突っ込んで行くことは死刑宣告と見なされている。しかしそれでもなお、アボリジニはこのような過酷な状況を生き延び、そこで自活することさえできた。"
 aborig_sacred:0 "聖地"
 aborig_sacred_desc:0 "アボリジニの宗教的信仰は、しばしばオーストラリアのすべての場所に神聖な意味を割り当てる。大陸各地の著名な史跡や地形は、神々の安息の地、つまりドリームタイム中に起こった古代の紛争の遺物だとしばしば言われる。しばしば造物神とされる虹蛇は、雨をもたらす蛇と称され、空に虹が現れると、それは虹蛇が水場から水場へと移動しているとされる。"
 aborig_dreamtime:0 "ドリームタイム"
 aborig_dreamtime_desc:0 "ドリームタイムとは、宇宙の誕生前、精霊や神々のみが存在した時代を指す。ドリームタイムから世界が生まれた理由については、部族によって説明が異なるが、オーストラリアにいるほぼ全ての部族は物質的な存在が生まれる以前のこの時代を信じていた。瞑想や神々と祖先への崇拝を実践することは、よく「ドリーミング」と言われ、ドリームタイムの風景の知識を利用している。これはドリームタイムにおいては、祖先全員が一つなって存在しており、その祖先の知識は、その祖先に接触できればドリームタイムで直ちに利用できるためである。"
 aborig_music:0 "音楽の伝統"
 aborig_music_desc:0 "アボリジニの音楽はその構成がはっきり際立っている。ディジュリドゥはアボリジニの音楽で使用されてきた伝統的な楽器で、入植者が来る前は、この独特な楽器の音色を聞くことができたのはオーストラリアだけだった。アボリジニにより作られた歌や楽曲は1500年も前のものがあり、今でも演奏されている。"
 aborig_fire_stick_farming:0 "燃え木農業"
 aborig_fire_stick_farming_desc:0 "オーストラリアは過酷で厳しい土地だが、我々はブッシュを最大限に活用することを学んだ。燃え木農法は、オーストラリアのアボリジニによって習得された技術で、ブッシュのジャガイモのような食用作物のための空間を作り、枯れた森を理想的なカンガルーの狩猟場に作り変えるため、藪を焼き払った。"
 EOR_ideas:0 "エオラのアイデア"
 EOR_ideas_start:0 "エオラの伝統"
 EOR_ideas_bonus:0 "エオラの宿願"
 EOR_lifestyle:0 "エオラの生活様式"
 EOR_lifestyle_desc:0 "我々は沿岸民族で、主に海辺の村に住み、海の豊かな恵みで生活している。我々に必要な海の大きな恵みがあれば、作物を育てたり農園を維持したりする必要はない。自国の小さな海岸や自然港へと航海することに長けており、これからもこの沿岸の生活様式で生き抜いていくだろう。"
 EOR_bands:0 "29のバンド"
 EOR_bands_desc:0 "エオラ族は29の異なるバンドの人々の集まりである。バンドは共通の祖先と一族で団結しており、バンド間の結婚は共通していて、異なる民族を強く団結させている。これらの主要なバンドを管理し、この緩やかな政府形態で国家を団結させることは、自国の部族が拡大を続け、より多くの人々が自らをエオラと呼ぶようになるにつれ、有用であることが証明されるだろう。"
 EOR_enduring:0 "不朽の文化"
 EOR_enduring_desc:0 "エオラの文化はどのような知識よりも古く、戦争、征服、時代の変化に耐えてきた。エオラの芸術品と文化は、非常に小さな村から未来の広大な都市まで存在、繁栄している。時代が移ろい、ますます多くの人々が自国に加わるようになったとしても、一つ常に変わらないものが有るだろう。それがエオラの精神である。"
 EOR_protect:0 "先祖代々の土地の保護"
 EOR_protect_desc:0 "シドニーのアボリジニの人々は、自身の故郷を毅然として守る者たちであり、外国人侵略者が彼らの領地を攻撃してきた際、自身の利益に反してさえも抵抗した。オーストラリア沿岸で発生した多くの戦争や紛争で、エオラの男女は自身の領土を守り、戦うことを熱心に志願した。それは、彼らが二級市民と見なされていた時代でさえそうであった。新世代を我が大義の下に絶えず結集させているものが、聖地を戦い、守るという意思である。"
 EOR_sacred:0 "聖なる岸辺"
 EOR_sacred_desc:0 "自国はこの聖地の伝統的な管理者である。他部族はもっと肥沃な土地を求めてすぐに本拠を放棄するが、我々エオラは常にこの地に留まり、これからもこの地に留まり続けるだろう。我が29の民族がシドニー港周辺で共に仲良く暮らしている。そして、国民の協力こそが、エオラを世界の羨望の的にすることだろう。"
 EOR_pemulwuy:0 "ペマルワイ"
 EOR_pemulwuy_desc:0 "入植者たちがエオラを訪れた時、彼らは急速に自国の海岸から魚を略奪し、自国の領土から野生生物を空にし、自国の水を汚物で汚染し始めた。エオラの生活様式は終わりに近づいていた。しかし、ペマルワイのような勇敢な戦士がこの異国の侵略者に立ち向かい、彼らの破壊的な行動を終わらせた。ペマルワイが見せた獰猛さと勇気は、全ての人の模範となるものであり、エオラの人々は勝ち目が無い状況でさえ戦うだろう。"
 EOR_berewaldal:0 "ベレワルガル"
 EOR_berewaldal_desc:0 "自領の外から、中にはオーストラリア外からさえ来た人々がいる。彼らはエオラ提供の高利益の産物を羨んでいいて、どうにかして奪う方法を探しているのを知っている。おそらくそれは暴力ではなく、巧みな言葉でこれら部外者と交渉し、双方にとって良い解決策を見つけることができるかもしれない。"
 KAU_ideas:0 "ガウナのアイデア"
 KAU_ideas_start:0 "ガウナの伝統"
 KAU_ideas_bonus:0 "ガウナの宿願"
 KAU_totemic_matriarchy:0 "トーテム母系制"
 KAU_totemic_matriarchy_desc:0 "ガウナの一族は祖先を母からたどり、全ての祖先系統はドリームタイムまで遡ることができる。男性も女性も全員、その血の中に神の気配を感じており、母を通してドリーミングに近づいていく。"
 KAU_pangkarra:0 "パンカラ制"
 KAU_pangkarra_desc:0 "自国の社会はいくつかの異なったバンドに分かれており、各々が独立して活動しているが、ガウナの独自性で統合されている。自由に組織化できるようにすれば、国民の管理は容易い。"
 KAU_coastal_pangkarra:0 "沿岸部のパンカラ"
 KAU_coastal_pangkarra_desc:0 "全てのパンカラは自治権と最小限の統治持つのに加え、生まれながらにして海の利用が認められねばならない。漁業と海上交易はガウナの生活には不可欠な要素であり、沿岸部を利用できないパンカラはパンカラではない。"
 KAU_redgum_shelters:0 "レッドガムの避難所"
 KAU_redgum_shelters_desc:0 "他の社会では定住型で軟弱だが、ガウナ民族は季節の移り変わりとともに移動する。夏には海に魚があふれるが、冬は雨が降り、レッドガムの避難所で火を維持することが生存に不可欠となる。"
 KAU_communal_ownership:0 "共同所有"
 KAU_communal_ownership_desc:0 "ガウナ族に属する物の所有権を主張する権利は、いかなる個人にもない。財産は地主や貴族のものではなく、部族やそこに居住する者たちの物だ。この共同所有によって、男性も女性も取り残されるものは誰一人おらず、部族は一体となって繁栄したり苦しんだりする。"
 KAU_old_tjilbruke:0 "古きジルブルーク"
 KAU_old_tjilbruke_desc:0 "自国民は、ジルブルークの物語を分かち合っている。彼はドリーミングの時代からのガウナ族の偉大なる英雄である。ジルブルークは、我が民族を安全に保つ彼の法律と布告で、ガウナ族に平和をもたらした。ガウナの神聖な法を破ったとして、自分の甥でさえ処刑するほど、ジルブルークは正義を重んじた。"
 KAU_south_australia_act:0 "南オーストラリア法"
 KAU_south_australia_act_desc:0 "他のアボリジニ民族とは異なり、海外からの植民地勢力は、自国の独立と自治権を認めていて、自国の名が彼らの地図に記載され、彼らの会社が自領に入植することを禁止しているほどだ。"
 PLW_ideas:0 "パラワのアイデア"
 PLW_ideas_start:0 "パラワの伝統"
 PLW_ideas_bonus:0 "パラワの宿願"
 PLW_oyster:0 "オイスター湾"
 PLW_oyster_desc:0 "グレート・オイスター湾は、カキ、ムール貝、ホタテガイ、ウニ、その他簡単に収穫できる無数の海産物が豊富な自国の島の地域だ。クジラやオットセイでさえ、時折パラワの海岸に迷い込み、肉や骨、毛皮といった豊かな恩恵をもたらしてくれる。この島は本当に恵まれた土地で、オイスター湾のような場所でその豊かな恵みを収穫を習得しており、それを他の部族と交易して大きな利益を得る方法を知っている。"
 PLW_dual_identity:0 "二つの顔"
 PLW_dual_identity_desc:0 "パラワの独自性は二つの階層に分解できる。家庭という家族的単位と、40人から50人の独立した一族という氏族単位であり、どちらの独自性も部族の階層の下に存在する。"
 PLW_darwin:0 "ダーウィングラス"
 PLW_darwin_desc:0 "何世紀も前に、この島は神々からの大きな記念物が島の中心に真っ直ぐと落ちた。大きな破壊をもたらしたが、槍や宝石の作成に適した強力な資材ももたらした。この貴重な素材を持つのはこの島が世界で唯一かもしれない。そして、交易と戦争でこの素材を十分に活用せねばなりません。"
 PLW_parlevar:0 "パラレヴァー"
 PLW_parlevar_desc:0 "天地創造の時代、創造主のモイニーとドローマディーナーは、世界を作る仕事に取り掛かった。モイニーは世界の設計者であった。彼は自国の島の陸と川を形作り、最後にパラレヴァーのさまよう魂を手に取り、最初の人間の肉体を彼に与えた。その直後はカンガルーで、モイニーはパラレヴァーの姿で作り、カンガルーは土の中から現れた。ドローマディーナは星の形をしていて、人類の案内役を務め、これらのカンガルー人間を今の人間に変えた。尾を取り除き、膝を作り出して休めるようにした。原初の人間はパラワだった。だから、このような訳でパラワの独自性に反抗する者は全員、ただ単に自分の祖先を否定しているにすぎないのだ。"
 PLW_writers:0 "アボリジニ初の書き手"
 PLW_writers_desc:0 "アボリジニの文化はよく口頭伝承や視覚芸術によって定義されるが、我々パラワは、先祖の遺産を保存し、民族の知識を共有する方法として、いち早く文字を採用した。我々の初期の作品には、島そのものに関する情報、自国の歴史、そしてパラワ語で書かれた素晴らしい詩の作品が含まれていた。文字を素早い習得は、我々パラワが新しい考えを受け入れ、変化する時代に合わせて古い伝統を変えることに長けていることをはっきりと示している。"
 PLW_survivors:0 "ブラック・ウォーの生存者"
 PLW_survivors_desc:0 "入植者がこの島に来たとき、彼らは自民族を根絶し、自領を奪おうとした。この争いは血生臭いものであり、この島の生物はほほぼ根絶やしにされてしまった。我々は優勢な敵に対して勇敢に戦った。例え銃口を頭に向けられても引き下がることを拒んだ。"
 PLW_enduring:0 "我慢強い民族"
 PLW_enduring_desc:0 "外国の植民地軍との血みどろの紛争後、自国の遺産を継承するパラワ人はわずか4百人しか生き残っていなかった。長い年月を掛けて、元の人口に再び戻るまで人口を増やし始めるだろう。自民族が受けた傷は決して癒えることはないかもしれないが、最も血生臭い紛争からでさえも常に立ち上がり、一方的な紛争で失った人口を取り戻すことができるだろう。"
 LAR_ideas:0 "ララキアのアイデア"
 LAR_ideas_start:0 "ララキアの伝統"
 LAR_ideas_bonus:0 "ララキアの宿願"
 LAR_makassar_trade:0 "マカッサルとの交易"
 LAR_makassar_trade_desc:0 "何世紀にもわたって、ララキアはオーストラリア国外の人々と交易に従事した数少ない民族の一つだ。マカッサルの商人たちはオーストラリアで最も垂涎の商品、ナマコ、衣類、タバコを求めてやって来る。他の民族は島にとどまり、現地の者とだけ交易するが、ララキアの交易品は遠く離れた中国沿岸部にまで運ばれる。"
 LAR_federation:0 "ララキア連邦"
 LAR_federation_desc:0 "ララキアの所有地のみでは外国人商人を惹きつけるには不十分のため、自国の文化が結婚し、儀式、歌、ドリーミング・ストーリーが共有される程、自国の近隣諸国と緊密な友好関係を築いている。"
 LAR_dreaming:0 "ララキアのドリーミング"
 LAR_dreaming_desc:0 "ララキアのドリーミング・ストーリーは、自国民と同様、自領を自国の一部にする。我々の住む大地や海とのつながりは、全て物質的なものであると同時に精神的なものでもある。そして、オーストラリア北部の海岸の全域で、世界を形作ったドリーミング・ストーリーを語っている。"
 LAR_dowed:0 "ダウド"
 LAR_dowed_desc:0 "最初のララキア人であるダウドはナンガンブラによって地球で育てられ、子供のもうけ方、方の作成方法、言葉を話す方法を教育された。彼が年老いた時、多くの者が彼と彼が制定した法に従うことを拒み、彼の刑罰が多くの人が死んだ。ダウドを通して、我々は法律主義と慈悲の微妙な均衡を学ぶ。"
 LAR_ceremonial_scarring:0 "儀式での傷跡"
 LAR_ceremonial_scarring_desc:0 "ララキア社会における傷跡は、自分で自身の体に負わせた自発的行為だ。結婚や子供の誕生、著名な家族の一員の死を祝福するため、体を切り、傷をつける。傷跡を残すことは思い出のある人生を送るということであり、傷がないということはうぶで未熟であることであり、肌に傷が無いほど、儀式や祝事に参加する権利がないということになる。"
 LAR_hospitality:0 "ララキアの歓待"
 LAR_hospitality_desc:0 "見知らぬ人がララキア沿岸に現れると、友人であれ敵であれ、彼らの出自や目的を問わず、彼らは歓待され敬意をもって扱われる。マカッサルの交易商であれヨーロッパの入植者であれ、ララキアは常に安全な海岸を提供し、友人として歓迎される。"
 LAR_kenbi_land_claim:0 "ケンビの地の請求"
 LAR_kenbi_land_claim_desc:0 "入植者たちがオーストラリアの海岸にやって来て、ララキアの土地を不法に占拠、略奪した時、我々は彼らが理解できる唯一の言語で報復する。それは法の言語である。われわれは3メートルもの長い文書で、植民地企業が国際法に違反している理由を論拠と共に詳細に説明した。法を熟知すれば、自称入植者どもにとって手ごわい相手となる。"
 GMI_ideas:0 "カミラロイのアイデア"
 GMI_ideas_start:0 "カミラロイの伝統"
 GMI_ideas_bonus:0 "カミラロイの宿願"
 GMI_sacred_caves:0 "聖なる洞穴"
 GMI_sacred_caves_desc:0 "水と風が我が家の岩を形作り、そこから祖先は周辺の大地を耕し形作るための道具を作り出した。我々はこの地で生き、そしてこの地は我々が必要とするもの全てを与えてくれる。"
 GMI_land_of_languages:0 "言語の地"
 GMI_land_of_languages_desc:0 "カミラロイの社会環境は、異なる言語や方言を話す様々な民族が、交易のためカミラロイの中で出会い、自国民との間で婚姻が行われていることが特徴だ。"
 GMI_fertile_soils:0 "カミラロイの肥沃な土壌"
 GMI_fertile_soils_desc:0 "カミラロイはオーストラリアで最も肥沃な平原のいくつかに居住している。この肥沃さは注意深く考えられたブッシュファイヤー農業によって生み出されたものだ。"
 GMI_dhulu:0 "ドゥール"
 GMI_dhulu_desc:0 "オーストラリアは、大陸中で無数の民族と言語があり、カミラロイはオーストラリア最大の部族連合の一つだ。下位部族間の意思疎通は自民族団結維持の鍵であり、ドゥールという形で情報を伝達し、平原を越えて兄弟と意思疎通する習慣を生み出した。"
 GMI_matrilineal_lineage:0 "母系血統"
 GMI_matrilineal_lineage_desc:0 "我々が生まれたのは母親の胎内からだ、よって自身の血統をたどるのは母側の血である。父の姓を名乗る人もいるが、父は当てにならないし、本当の父が誰かは実のところは分からない。母系側の血統を辿ることで、常に自身の血がどこから来たのかを知ることができる。"
 GMI_familial_law:0 "一族法"
 GMI_familial_law_desc:0 "親族の規範は、一族に対する行動と責任を決定づける。カミラロイの社会では、法は国家、部族、一族の度合いで存在し、一族ごとに異なる。一族の長は首長であると同時に家長でもある。"
 GMI_red_kangaroo:0 "赤きカンガルー"
 GMI_red_kangaroo_desc:0 "ガンブ・ガヌウルは外国人侵略者に対して毅然とした態度をとった自民族の偉大で聡明なる指導者であった。彼の死後、我々は彼の勝利の歌を歌い、カミラロイの赤きカンガルーとして称賛する。"
 aboriginal_moluccan_trade_title:0 "マカッサル交易への参加"
 aboriginal_moluccan_trade_desc:0 "オーストラリアに富を求めて航海することを知っている外国人はほぼいないが、マカッサル人は自国が豊かで価値ある交易航海になることを知っている。このマカッサル人は外国の神々の奇妙な物語をもたらし、彼らのドリーミングに対する見識から多くを学ぶことができる。"
 dreamtime_conquer_tasmania_title:0 "パラワの統一"
 dreamtime_conquer_tasmania_desc:0 "パラワ族は大陸の他の地域から孤立し、他者に興味がなく、そのため大陸で見られるものとは全く異なるドリーミングのストーリーを持っている。彼らを我が旗の下へと団結させ、彼らのストーリーを自身のそれと統合することで、我が民族は多くの新しいドリーミング・ストーリーを手に入れることができるのだ！"
 dreamtime_humiliate_rival_title:0 "我らが敵に屈辱を"
 dreamtime_humiliate_rival_desc:0 "多くのストーリーが巨人間の大戦についてなのだが、自身のその英雄的行為を例示しなければ、これらの伝説的な戦いをドリームタイムで共有するに値しない。"
 dreamtime_spirits_title:0 "魂"
 dreamtime_spirits_desc:0 "自国には、ドリーミング・ストーリーを信じない者たちがいる。今まで以上に、自民族のストーリーを例示し、この見知らぬ者たちの間に提唱し、ドリーミングを知ってもらうことが重要だ。"
 dreamtime_own_dharma_title:0 "ダルマ"
 dreamtime_own_dharma_desc:0 "ダルマ信仰の者たちは、多くの神々に従い、多様な信仰を形成している。彼らの信仰をより深く研究することで、おそらく、ドリームタイムの固有の着想を得ることができるかもしれない。"
 dreamtime_christian_title:0 "バイアメの夢"
 dreamtime_christian_desc:1 "よそ者がオーストラリアの海岸に到着し、十字架と古代の殉教者について説いている。この新しい信仰を全面的に受け入れるわけではないが、ドリーミング・ストーリーでの風景は間違いなくこれらの新しい啓示に影響されるだろう。"
 dreamtime_sulawesi_title:0 "スラウェシの支配"
 dreamtime_sulawesi_desc:0 "長年にわたり、マカッサルはオーストラリア唯一の交易商だったが、今は違う。スラウェシ島を統一することで、マカッサルの交易を自由に制御でき、自身の交易品を海を越えて中国やインドネシアに運ぶことができるようになるだろう。"
 dreamtime_boats_title:0 "外洋の夢"
 dreamtime_boats_desc:0 "かつて自民族は、大陸間移動が可能な船で大海原を渡っていたが、オーストラリアの豊かな海岸に満足している。より新しく明るい未来のために、自民族の航海の精神を復活させなければならない。"
 dreamtime_chinese_emperor_title:0 "龍の夢"
 dreamtime_chinese_emperor_desc:0 "自国の海岸からはるか遠く先に竜の皇帝がいる。この皇帝は明らかにワジルの諜報員であり、この天啓を中国の民衆に知らしめなければならない。"
 dreamtime_rainbow_serpent_title:0 "虹蛇"
 dreamtime_rainbow_serpent_desc:0 "オーストラリアのドリーミング・ストーリーは多種多様だが、虹蛇への信仰は一貫している。ドリーミングのあらゆる側面を研究してこそ、虹蛇の本質について真の理解が始まるだろう。"
 ancestor_story:0 "祖霊"
 ancestor_story_desc:0 "我々は祖先の背に乗ってここまで運ばれてきた。全ての祖先の中で最も神聖な祖先は、ドリーミングにまで昇華され、精神面で我々と共にあるだろう。"
 erathipa_story:0 "エラティパ"
 erathipa_story_desc:1 "エラティパとは、大きな岩で形成される、妊婦の姿をしたドリーミングの人物だ。エラティパは、亡くなった子供の魂を子宮に宿し、エラティパに近づいた女性は、子を授かることができる。"
 crow_story:0 "カラス"
 crow_story_desc:0 "カラスは、オーストラリア全土でストーリーに登場する、ドリーミング内の人類の擁護者だ。人類が火を発見したことに感謝する対象がカラスであり、地球上のカラスの子たちは、聖獣として崇められるべきものだ。"
 moinee_story:0 "モイニー"
 moinee_story_desc:0 "パラワ族の始祖はカンガルーだったのだが、慈悲深き創造主の精霊モイニーによって人間へと変貌した。モイニーは地面を切り開いて河川や島々を作り、タスマニア島を他の大陸から切り離した。"
 military_story:0 "アドノアルティナ"
 military_story_desc:0 "アドノアルティナはマリンディの宿敵であった。ウルルの麓で行われたアドノアルティナとマリンディの戦いは伝説となっている。彼らの戦いは死闘の結果、マリンディは犬、アドノアルティナはトカゲという動物の姿へと変身した。彼らの戦いは何日も続き、ウルルの岩肌をどんどんと登っていった。頂上に着くと、アドノアルティナはマリンディの首に噛み付いて食べてしまった。つまり、ウルルに赤色の成分が加わったのは、マリンディの神聖な血によるものだ。"
 islam_story:0 "イスラムのドリーミング"
 islam_story_desc:0 "マカッサルの交易商たちは、奇妙で魅惑的なストーリーをもたらした。イスラム教がドリーミングに取って代わること決してはないが、マカッサルの信仰が、それを聞いた者全員に影響を与えたことは疑いの余地がない。"
 dharma_story:0 "ダルマのドリーミング"
 dharma_story_desc:0 "我々は、ヒンドゥー教の神々の古代の教えに従っている。ヒンドゥーの教えから、輪廻転生や、カーストによる効率的な社会組織のあり方などを学んできた。"
 baiame_story:0 "バイアメ"
 baiame_story_desc:0 "バイアメは創造神で、空の父である。彼は天より降臨し、世界に海、川、山を生み出した。その後、彼は人類の元に戻り、法や伝統、言語、歌う声を与えた。"
 spirits_story:0 "魂"
 spirits_story_desc:0 "オーストラリア各地の聖地には多くの精霊が住みついている。彼らのドリーミングにおけるストーリーは、自身を取り巻く世界に影響を与えており、それは精神面においても肉体面においてもだ。"
 conquest_story:0 "ルマルマ"
 conquest_story_desc:0 "強欲と大食の邪神、ルマルマは貪欲な悪神で、食人を行なってきた。彼は鯨へと変貌を遂げるまで屍人を喰らったのだ。"
 djunkgao_story:0 "ジュンクガオ姉妹"
 djunkgao_story_desc:0 "死がまだ存在しない時代に、ジュンクガオ姉妹は世界の川や海を胎内から産み出し、世界初の女性となった。"
 wagyl_story:0 "ワジル"
 wagyl_story_desc:0 "ワギルはニュンガー族が崇拝する虹蛇が顕現したものだ。ドリーミングにおいては、西オーストラリアを縦横無尽に滑り回り、彼が通った跡に沿って川ができた。"
 rainbow_story:0 "虹蛇"
 rainbow_story_desc:0 "虹蛇は、ドリーミング世界全体で崇拝される数少ない神の一柱だ。ドリーミングにおける虹蛇の役割に関しては、信仰ごとに様々なストーリーがあるが、虹蛇は降雨や水に起因していることが多く、すべての者に慈悲深い力を授けて下さっている。"
