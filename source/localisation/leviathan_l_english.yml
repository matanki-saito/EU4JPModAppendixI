l_english:
 nw_native_ideas:0 "北西部インディアンのアイデア"
 nw_native_ideas_start:0 "北西アメリカ"
 nw_native_ideas_bonus:0 "北西部インディアンの宿願"
 raid_warfare_nw:0 "略奪戦争"
 raid_warfare_nw_desc:1 "この部族は常に戦争とその準備を欠かさない。そして頻繁に近隣部族を襲撃し、奴隷を刈り集めている。時に目当てのものを手にするためには、岸辺にそって遥か遠くまで移動することさえある。あらゆる状況に対応できるようにするためには、常に訓練を欠かしてはならない。"
 brother_salmon:0 "鮭の同胞"
 brother_salmon_desc:0 "我らにとって、鮭は食料であるだけでなく、聖なる存在でもある。唯一神ではないが、我らの信仰において最も重要で、中心に位置する存在だ。彼らは我らを育て、我らを導き、我らを護ってくれる。彼らがいなかったなら、我らはとうに消え去っていただろう。彼らは我々と世界を繋ぐ存在なのだから。"
 potlatch:0 "ポトラッチ"
 potlatch_desc:1 "ポトラッチはこの部族の社会において最も重要な儀式だ。皆で共に集まり、訪れた者たちにさまざまな宝物を受け渡す。そうすることで、大事な出来事を皆の記憶に残すことができる。豪勢な宴会を開き、公然と浪費をすることが最大の栄誉だ。そして、そこに招かれることもまた、最高の栄誉とされている。"
 mother_and_father:0 "祖先崇拝"
 mother_and_father_desc:1 "すべての部族が母系制を取っているわけではない。チヌーク人たちがその好例だ。だが、部族社会において女性は非常に重要視されており、男性と同じように社会に参加している。"
 totem_poles_nw:0 "トーテムポール"
 totem_poles_nw_desc:1 "トーテムポールは、部族の文化を象徴する彫刻だ。多くの場合は祖先や信仰、血統や重要な事件を表現するため、大木を削って作られる。だが、時には不名誉な行いをした人々や部族を嘲笑するため作られることもあるし、死者の墓として用いられることもある。"
 canoe_people:0 "船上の民"
 canoe_people_desc:1 "この部族は海岸沿いや大河の流域に暮らしている。人々の生活は鮭やウナギ、クジラといった魚介類によって成り立っており、河や海は敵や味方のもとへ向かうための道となっている。こうした生活を行うには、何よりもカヌーが必要不可欠だ。カヌーがあれば、流れる水のようにように自由に動き回ることができる。"
 division_as_a_strength_nw:0 "分断が生む力"
 division_as_a_strength_nw_desc:0 "この地域には、異なる言語を持つ様々な部族が住んでいる。しかし言語は違っても、皆が互いをある種の同胞だとみなしている。人々の生活が奴隷狩りによって成り立っているにもかかわらず、皆が互いに共存を図っている。"
 plains_native_ideas:0 "平原インディアンのアイデア"
 plains_native_ideas_start:0 "グレートプレーンズ"
 plains_native_ideas_bonus:0 "平原インディアンの宿願"
 bison_hunters:0 "バイソン狩り"
 bison_hunters_desc:1 "バイソンは人々の生活の一部だ。彼らの犠牲に報いるため、人々はこの動物のすべての部位を利用している。肉は食料として人々を養い、骨は道具の材料になる。毛皮は長く寒い冬を乗り切るための衣服や、この地の人々に特有のテント、「ティピ」の材料となる。魂は人々の信仰の対象となっている。バイソンはこの地の文化における重要な存在であり、なくてはならないものなのだ。"
 bow_archery:0 "弓術"
 bow_archery_desc:0 "数ある道具の中でも、弓は最も重要な道具だ。弓は食料を得るための狩りにも、しばしば起きる戦いにも用いられる。この地の弓は頑丈で、なおかつこの地の人々と同じようにしなやかだ。白い顔の人々がやって来る時も、この地の人々は弓を取り、馬に乗って立ち向かうだろう。だが、それは遠い未来の話だ…"
 dwellers_of_tipis:0 "ティピ"
 dwellers_of_tipis_desc:1 "ティピはバイソンなどの毛皮で作られたテントだ。支柱には木材が用いられ、この地の人々はこの中に住んでいる。天井は煙を逃がせる構造になっており、これによって寒い冬でも火を焚くことが可能になっている。頑丈で、冬は暖かく、夏は涼しく、雨の日には雨をしのぐことができる。だがティピの最大の長所は解体、組み立てが簡単なことだ。これによって移住が容易にできるようになっている。"
 peaceful_people:0 "平和の民"
 peaceful_people_desc:1 "広大で豊かな大平原では、人々は資源をめぐり争う必要がない。このため部族間では平和が保たれている。稀に争いが起きることもあるが、皆が互いを尊重しあっている。この平和が崩れるのは、外から侵略者が訪れた時のみだ。"
 sun_dance:0 "サンダンス"
 sun_dance_desc:1 "サンダンスはこの地の人々にとって最も重要な儀式の一つだ。この儀式は自然の復活を祈り、部族総出で行われる。部族の代表による苦行も行われ、その中では体に穴をあけるといった過酷なものも行われる。また、多くの場合この儀式は、天気が悪い日でも何日にもわたり外で行われる。"
 plains_sign_language:0 "インディアンの手話"
 plains_sign_language_desc:0 "平原インディアンによって作り出された手話は、今では北米全体の共通語となっている。この地の人々はこの手話を生み出したことで、多くの部族の尊敬を集めている。名声は決して必要なものではないが、手話を生み出した先祖たちの知恵は誇るべきものだ。"
 horse_riders:0 "騎馬の民"
 horse_riders_desc:1 "この地の人々は移動に馬の脚を用い、犬ぞりを輸送に用いている。青白い顔の人々がこの地に現れた時、彼らは馬を連れてきた。この美しい動物は先祖からの贈り物だ。様々な部族が多くの馬を養い、今や馬はこの地の文化の一部となっている。"
 california_native_ideas:0 "カリフォルニア・インディアンのアイデア"
 california_native_ideas_start:0 "カリフォルニア"
 california_native_ideas_bonus:0 "カリフォルニア・インディアンの宿願"
 division_as_a_strength_cf:0 "分断が生む力"
 division_as_a_strength_cf_desc:1 "この地域には、異なる言語を持つ様々な部族が住んでいる。しかし言語は違っても、皆が互いをある種の同胞だとみなしている。豊かなこの地に住む人々は自然と共存し、他者とも共存している。"
 basketweaving:0 "かご細工"
 basketweaving_desc:1 "この地の人々にとって、手編みのかごは最も貴重なものの一つだ。その価値は贅沢品としての価値ではなく、生活の中心を成せるような便利な道具としてのものだ。かごは主に部族の女性により、植物を材料に作られる。大きさや構造は使い道によって異なる。"
 tribelets:0 "小部族"
 tribelets_desc:1 "大陸の他の地域に比べ、この地には非常に多くの人が住んでいる。しかしこの地の部族は比較的小さく、数十人もいれば多い方だ。このため、この地の部族は小部族と呼ばれる。この呼称は恥ではない。人々が密接に接していれば、それだけ集団の力は強くなる。それは繁栄をもたらす力だ。"
 forest_gardening:0 "森との調和"
 forest_gardening_desc:0 "豊かなこの地では、人々は農耕を行わずとも生活することができる。必要なものは森で採集すればいい。多少植物を世話し、数年に一度焼畑を行うことで、自然と調和して生きることができる。"
 kuksu_cult:0 "ククス崇拝"
 kuksu_cult_desc:0 "この部族には、霊魂を鎮め、この地に豊かさをもたらすための舞踊を行う者たちがいる。彼らの祈りによって、樫の木は多くの実をつけ、皆が多くの食糧を手にすることができる。霊魂の力が続く限り、飢餓に悩まされることはないだろう。"
 rock_art:0 "岩絵"
 rock_art_desc:0 "才能は我が部族の何人かを祝福した祖先からの贈り物だ。この霊感的刺激のおかげで、自国の神聖な地域には、自国の精神、祖先、伝統を表現した絵が描かれ、自領を飾り立て、全員を幸せにする。"
 medicine_men:1 "儀式の民族"
 medicine_men_desc:1 "トーテミズムの司祭は大陸全土に広がっているが、彼らは集団として自国には非常に重要な存在だ。彼らは国民の健康に気を配り、霊性舞踊を精霊や祖先が認める形で実現する役割を担っている者たちだ。"
 potlatch_held:0 "ポトラッチの開催"
 desc_potlatch_held:0 "最近、ポトラッチを祝った。"
 native_americans.25.t:0 "ポトラッチ"
 native_americans.25.d:1 "私ども一同、重要な来訪者のご臨席の光栄に浴しております。さて、[Root.Monarch.GetName]は、この来訪者の栄誉を祝してポトラッチを執り行うかどうかを決定せねばなりません。ポトラッチの祝祭を執り行えば、我が民や彼らの前で我々の豊かさを誇示する良い機会になりますが、その一方で、祝祭の実施は出費が嵩むため、将来の必要分も考えると、大きな痛手ともなるでしょう。"
 native_americans.25.a:0 "何があろうが、ポトラッチを絶対に開催するぞ！"
 native_americans.25.b:1 "あー今はポトラッチ開催しなくていいんじゃないか。"
 native_americans.26.t:1 "心地良い歓迎"
 native_americans.26.d:1 "私たちが[From.Monarch.GetName]とその民族を訪れた際、私たちに敬意を評してポトラッチが執り行われました。この祝祭では、私たちの訪問を称えると同時に、[From.Monarch.GetName]がどれだけ裕福かを立証する方法として、素晴らしい贈り物を頂きました。さて、どういった反応を返しましょうか？"
 native_americans.26.a:0 "ポトラッチは素晴らしく、光栄に思いまし。"
 native_americans.26.b:0 "ポットラッチ、良かったよ。ありがとう。"
 potlatch_good:0 "ポトラッチに夢中"
 native_americans.26.c:1 "ポトラッチ、そんなに悪くなかったよ。"
 potlatch_nice:0 "ポトラッチを満喫した"
 native_americans.26.e:0 "ポトラッチはお粗末なものだったよ。ガッカリだ。"
 potlatch_bad:0 "イマイチだったポトラッチ"
 native_americans.27.t:1 "冷ややかな歓迎"
 native_americans.27.d:1 "私たちが[From.Monarch.GetName]とその民族を訪れた際、私たちに敬意を評してポトラッチが執り行われるはずでした。この祝祭では、私たちの訪問を称えると同時に、[From.Monarch.GetName]がどれだけ裕福かを立証する方法として、素晴らしい贈り物を頂くはずでした。さて、どういった反応を返しましょうか？"
 native_americans.27.a:0 "分かってるさ、その時じゃなかった。"
 native_americans.27.b:0 "本当にここまでコケにされるとは。"
 native_americans.28.t:0 "狩りの日"
 native_americans.28.d:1 "今日は絶好の狩り日和だ、そんな気持ちで[Root.Monarch.GetName]は目覚めを迎えました。[Root.Monarch.GetName]は部下に近づいて、狩りに行きたいことを伝えました。部下の中で最も腕の立つ男の一人が接近してきて尋ねます。我が君、どの獲物を狩りたいですかと。"
 native_americans.28.a:0 "鹿を探そう。"
 native_americans.28.b:1 "獲物ねえ、鮭にしようか。"
 native_americans.28.c:0 "アザラシ狩りに勝るものなんてあるのかね。"
 native_americans.28.e:0 "プロングホーンはいつもやり甲斐がある。"
 native_americans.28.f:0 "バイソン以上の格好の獲物なぞおらぬ。"
 native_americans.29.t:0 "巨大な獲物"
 native_americans.29.d1:1 "[Root.Monarch.GetName]とその取り巻きの戦士たちが狩りに出かけました。鹿の群れを取り囲んで、部族に食料を持ち帰ろうとしたその時です。部下の一人が近づいて来て言いました。森の奥で本当に巨大な鹿を見たんだ、と。[Root.Monarch.GetName]は躊躇することなく、その獲物を見つけるまで、その男を先導に森の奥へと入っていきます。すると、今まで見たこともないような巨大な鹿が、空き地の真ん中で堂々とした態度でいるではありませんか。私たちが逃さないようにとこの機会を与えて下さった森の精霊に「感謝します」と短く呟きました。そして、部下に静かに待機しておくよう命じ、弓で射る最適な位置へと静かに移動し始めました。弓は矢を放つ準備が整っていて、さながら動物を殺す運命にあるようです。[Root.Monarch.GetName]の息が止まりました。その指から矢が放たれようとしています。"
 native_americans.29.d2:1 "部族の食糧調達のため、部族の仲間たちと共にいつも通り釣りをしていると、部族内の女性が近づいて来ました。[Root.Monarch.GetName]頭を彼女の方に上げ、目を合わせ、彼女が普通ではないけれども、何か良いものをみたのだと言うことが[Root.Monarch.GetName]には分かりました。彼女は敬虔な眼差しで、私たちが深く崇拝する川の精霊の真に顕現した、これまで見たことないほど巨大な鮭を見たのだと囁きました。[Root.Monarch.GetName]は彼女を先導に、その鮭を見たという場所まで行き、数度の呼吸後、[Root.Monarch.GetName]はついにその鮭を眼に捉えました。その鮭は本当に巨大なものでした。[Root.Monarch.GetName]はその鮭を捕獲するための道具を準備しています。"
 native_americans.29.d3:1 "それは[Root.Monarch.GetName]がアザラシ狩りを満喫した後、カヌーで家に帰る最中のことでした。[Root.Monarch.GetName]は今いる場所からそう遠くない所で、神に祝福された巨大なアザラシが海の底から現れるのを見ました。すると、銛の用意を始め、静かにアザラシへと近づいていきます。カヌーを漕ぐことをやめ、立ち上がって銛の発射準備を進めます。アザラシが現れ、二人の視線が交わったその刹那、[Root.Monarch.GetName]は銛を発射しました。"
 native_americans.29.d4:1 "狩りの一行が帰路についたとき、[Root.Monarch.GetName]の前を横切ったプロングホーンの群れの中に、今まで見たこともないような巨大なプロングホーンが現れました。まるで神の如く、特別な輝くオーラを感じとったため、これは今すぐ狩猟しないといけない、と思いました。一行から離れ、その動物にこっそりと忍び寄るため、静かに移動しました。準備が整うと、武器を用意し、その機会を逃さぬようにとしています。"
 native_americans.29.d5:1 "[Root.Monarch.GetName]がバイソンの群れに近づくと、大地が揺れます。バイソンは、刺突攻撃であれば誰でも容易く殺せる動物ですが、我が民族にとっては命とも言うべき動物です。突然、[Root.Monarch.GetName]は彼らの中に巨大なオスがいることを見つけ、その巨大なパイソンが獲物に違いないと分かりました。祖先へ短い祈理を捧げる前に、この不平等なる戦いのための準備を行います。機会が目の前に現れ、挑戦が始まります。"
 native_americans.29.a:1 "[Root.Monarch.GetName]がその獲物を得るに値するかどうかは、精霊たちに決めてもらいましょう。"
 unsuccessful_hunt:1 "[Root.Monarch.GetName]は撃ち損ねてしまった。"
 successful_hunt:1 "[Root.Monarch.GetName]は獲物を仕留めた。"
 native_americans.30.t:0 "恥ずかしめの柱"
 native_americans.30.d:1 "使者が[Root.Monarch.GetName]に近づいてこう告げました。貴殿の借金について皆に知に知らしめようということで、恥ずかしめの柱が立てられました、とのことです。これは[Root.Monarch.GetName]の立場を弱める、大変なる恥辱を受けた状況ですが、さて、どうしましょうか？"
 native_americans.30.a:1 "分かった。[Root.Monarch.GetName]は金を払ってこのゴシップを無かったものにしよう。"
 native_americans.30.b:1 "ビタ一文払うものか。"
 pay_debt_shame_pole_title:0 "債務の恥ずかしめの柱"
 pay_debt_shame_pole_desc:0 "我々を貶めるための恥ずかしめの柱が立てられている。もし借金を返せば、柱は除去され、メンツも潰されずに済むだろう。"
 shame_pole:0 "恥ずかしめの柱"
 desc_shame_pole:0 "恥ずかしめの柱によって我がメンツは丸潰れだ。"
 native_americans.31.t:1 "同盟のための名誉の柱"
 native_americans.31.d:1 "同盟国は同盟の価値を証明してくれています。我が民族は感謝の気持ちを見せようと、彼らのための名誉の柱の建造を求めています。柱の建造、どうしましょうか？"
 native_americans.31.a:0 "この柱に相応しい同盟国だ。"
 native_americans.31.b:0 "まだその時じゃないよ。"
 erect_honour_pole_ally_title:1 "同盟のための名誉の柱"
 erect_honour_pole_ally_desc:1 "同盟国のために名誉の柱を建造する機会を得ている。この柱は、私たちの関係をさらに良い方向へと改善してくれる。"
 erect_honour_pole_title:1 "我が部族のための名誉の柱"
 erect_honour_pole_desc:1 "名誉の柱を立てることで、称えるに値する重要な出来事や祖先、その他人物を思い出させることができる。"
 native_americans.32.t:1 "名誉の柱"
 native_americans.32.d:1 "ここ数日、あなたは村に名誉の柱を建てようかと思案に暮れていました。最後の柱が作られてから随分と長い時間が経ちますし、あなたの部族を含め、全員の目にあなたの部族が良く映るようにする良い機会でもあります。あなたは、それがあなた自分の名誉のためか、誰かの名誉のためか、それとも先祖を喜ばせるためなのか、それが何であろうとも決定をしなければなりません。"
 native_americans.32.a:0 "これは良い考えですね。"
 native_americans.32.b:0 "まだその時じゃないよ。"
 honour_pole:1 "名誉の柱"
 desc_honour_pole:1 "領内に祖先や出来事、あるいは部族間の永遠の友情を思い起こす、名誉の柱が建てられている。"
 native_americans.33.t:0 "消えた動物たち"
 native_americans.33.d1:1 "誰かが注意を怠ったため、私たちの犬が野営地からいなくなってしまいました。犬がいないとティピーや荷物を動かすことができませんので、犬を取り戻すまでこの地に釘付けとなります。"
 native_americans.33.d2:1 "誰かが注意を怠ったため、私たちの馬が野営地からいなくなってしまいました。馬がいないとティピーや荷物を動かすことができませんので、馬を取り戻すまでこの地に釘付けとなります。"
 native_americans.33.a:0 "捜索に出来うる限りの者を派遣せよ。"
 native_americans.33.b:0 "コストがかかり過ぎだよ、どうせ最後には戻ってくるさ。"
 travois_no_dogs:1 "トラボイ用の犬がいない"
 desc_travois_no_dogs:0 "犬が帰ってくるまで、トラボイは役立たずだ。"
 travois_no_horses:1 "トラボイ用の馬がいない"
 desc_travois_no_horses:0 "馬が帰ってくるまで、トラボイは役立たずだ。"
 native_americans.34.t:0 "鷲の飛行"
 native_americans.34.d:1 "一羽の鷲が野営地上空を飛んでいます。司祭が神経をとがらせ始めるまでは、誰も注意を払いませんでした。人々が彼を取り囲見ます。あなたも彼の近くへと引っ張られます。彼の言葉は悪いものでした。鷲の飛行があまりにも不規則で、その司祭はそれが凶兆だと考えています。"
 native_americans.34.a:0 "精霊を鎮めるには、いくらか生贄を捧げねばならんな。"
 native_americans.34.b:0 "ただの鷲さ。"
 native_americans.35.t:1 "バイソン繁殖中"
 native_americans.35.d:1 "この数ヶ月間は、最高の結果をもたらす雨が降り注いでいます。草はかつてないほど青々と茂り、力強く成長し、食べ物は豊作ですから、信じられないほどの数のバイソンが繁殖しました。精霊たちは本当に私たちを祝福してくれています。"
 native_americans.35.a:0 "これは素晴らしい狩猟年になるな。"
 native_americans.36.t:0 "皮革の絵画"
 native_americans.36.d:1 "直近の狩猟は絶好調でしたので、バイソンの皮革が大量に集まりました。他の部族では彩色済みの皮革が一般的ですが、彼らは通常バイソンを手に入れる手段を持ち合わせていませんので、この大きな皮革は良い価格で取引されることでしょう。ちょうど私たちの商人が戻ってきました。彼らは富を抱えています。"
 native_americans.36.a:0 "この富は部族にとっても良いことだ。"
 native_americans.37.t:0 "平原部の平和"
 native_americans.37.d:0 "部族の指導者の中には、平原に平和を取り戻すため、結集しようという私たちの誘いを受け入れてくれた指導者もいます。多くの人がこれがうまくいくと思っていませんが、他方で、努力する価値は十分にあると考える人もいます。"
 native_americans.37.a:0 "ちょっとした贈り物があれば上手くコトが進むんじゃないか。"
 native_americans.37.b:1 "単純なことで、過去の侵略行為を忘れるなんてできないってことさ。"
 native_americans.38.t:1 "どんぐりが足りない"
 native_americans.38.d:0 "どんぐりは私たちの食生活の土台を担うものです。どんぐりをいくつかの料理に使いますが、今年はなぜかどんぐりが不足しています。"
 native_americans.38.a:0 "他のもの食べるしかないね。"
 native_americans.39.t:1 "人生は必ず再起する"
 native_americans.39.d:1 "自領を荒廃させた直近火災の後、人々は、私たち部族を寛大に育んでくれた土地からこの醜い傷跡をどうやって取り除くことができるのかと考え始めました。我が指導者であります[Root.Monarch.GetName]が創意工夫を行った所、この場合ですとほぼ女性になるのですが、私たち部族が種を入れておく特別な形状をした籠を使用していたというかつての伝統を思い出しました。人々が歩けば、山積みとなった種が地面に落ち、やがて定着して、一度荒廃した土地が再び緑に覆われるのです。"
 native_americans.39.a:1 "この崇高なる試みのため、この籠の大量生産に心血を注ごう。"
 native_americans.39.b:0 "その時じゃないよ。"
 native_americans.40.t:1 "共同体用スウェット・ロッジ"
 native_americans.40.d:1 "私たちの共同体では、もう一方の共同体が火事に見舞われて以来、長い間、スウェット・ロッジがありませんでした。私たちにはもっと緊急性の高い問題を多く抱えていましたから、共同体にスウェット・ロッジがなくてもうまく暮らしてきました。しかし今、部族はかなり平穏な時期を迎えてますので、部族の者たちはきちんとしたスウェット・ロッジが欲しいと思い始めています。ですから、この建物の建設に何人かの人足をつけて、共同体がその恩恵を享受できるようにするのが良い考えかと思います。"
 native_americans.40.a:1 "よし、建てよう。"
 native_americans.40.b:1 "その余力は他に当てなさい。"
 native_americans.41.t:0 "籠の販売"
 native_americans.41.d:1 "他部族の交易商が、自部族の女性が編んだ籠に興味を示していて、いくつか売って欲しいとの申し出がありました。これは新たな交易の機会が開かれたのかもしれません。"
 native_americans.41.a:0 "我が民族の利益になる新しい方法を見つけたぞ。"
 be_the_leader_title:0 "指導者になれ"
 be_the_leader_desc:0 "全ての者たちに、我々がここから導いていることを示す必要がある。"
 honour_the_ancestors_title:1 "先祖を讃えよ"
 honour_the_ancestors_desc:0 "トーテム・ポールを建造することで、祖先やその功績を偲び、敬意を表しているのだ。"
 smells_like_teen_spirit_title:0 "ティーン・スピリットのような匂い"
 smells_like_teen_spirit_desc:0 "他国に強さを示すことは重要だが、一方でその実現には国民の参加がなければ達成できない。若い頃のように、世界を貪り尽くす力に満ちた発想が必要だ。"
 celebrate_a_potlatch_title:0 "ポトラッチを祝え"
 celebrate_a_potlatch_desc:0 "同盟国を自国へ招き、貴重な贈り物をしよう、そうすれば、彼らは自国の豊かさがわかるだろう。"
 show_military_strength_title:0 "軍事力を見せつけろ"
 show_military_strength_desc:0 "他の部族が味方になってくれるかもしれないが、自身の力を見せつけ、誰が規範を作るのかを知らしめよう。"
 bond_to_the_land_title:0 "領地の結合"
 bond_to_the_land_desc:0 "狩場は豊富だが、商品を置く場所が必要だ。"
 why_cant_we_be_friends_title:0 "なぜ我々は友となれない？"
 why_cant_we_be_friends_desc:0 "平原部の先住民たちは昔からとても平和だったので、この状態を維持したいと皆に示そう。"
 teach_plains_sign_language_title:0 "大平原地帯の手話を教えよ"
 teach_plains_sign_language_desc:1 "自国の祖先は、交易の共通語としては使用されていない手話を作りだしたので、これを子供たちに教え続けなければならない。"
 plains_power_title:0 "大平原地帯の勢力"
 plains_power_desc:0 "もし、自身がどれだけ発展したかを自慢したなら、誰もが賞賛してくれるだろう。"
 horse_culture_title:0 "馬文化"
 horse_culture_desc:0 "馬は我が生活様式に革命をもたらした。新しい自分に適応及び受容する必要がある。"
 such_a_lovely_place_title:0 "なんて素敵な所"
 such_a_lovely_place_desc:0 "自領は豊かな土地で、国民用の資源が豊富にある。それを集積し、国民の数が増えていく様を眺めているだけで良い。"
 lovely_place:0 "なんて素敵な所"
 desc_lovely_place:0 "ようこそカリフォルニアへ\nなんて素敵な所\nなんて素敵な人\nカリフォルニアには部屋がたくさんあるのです\n年中いつでも\nここに来れば見つかります"
 in_harmony_with_nature_title:0 "自然との共存"
 in_harmony_with_nature_desc:1 "我が民族は、自然から食料を収集するだけで必要なものを全て入手でき、せいぜい自然生産の増加を助けるため、森林の手入れを行う必要がある程度だ。"
 basketweaving_trade_title:1 "編み籠交易"
 basketweaving_trade_desc:1 "自国の民族、特に女性たちの手で、共同体でよく使用される籠を編むことが伝統的に行われている。この籠を自国経済の中心に据え、他部族と交換し、自国では手に入らない商品との交易実施を検討すべきだろう。"
 commission_some_rock_art:0 "岩絵の依頼"
 commission_some_rock_art_desc:0 "祖先に敬意を表し、岩に絵を描くことを依頼しよう。"
 rock_art_dec:0 "岩絵"
 desc_rock_art_dec:1 "祖先を讃えるため、自領内に新たな岩絵の作成を依頼した。"
 paint_the_land_title:0 "大地に描け"
 paint_the_land_desc:0 "岩絵は、自民族にとって大切な芸術である。大地とのつながりは大地との絆だ。だから、この絆を強固にするため、もう一度大地に描いてみよう。"
 settle_our_tribe_title:0 "自部族の定住"
 settle_our_tribe_desc:0 "冬の期間の多くで自民族は移動してきたが、これ以上はできない。我が民族の栄光のため、この地に定住せねばならない。"
 colonize_the_continent:0 "大陸への入植"
 ne_native_ideas:0 "北東森林部インディアンのアイデア"
 ne_native_ideas_start:0 "北東森林部インディアンの伝統"
 ne_native_ideas_bonus:0 "北東森林部インディアンの宿願"
 ne_turtle_clan:0 "亀の氏族"
 ne_turtle_clan_desc:0 "岩の如く強固な甲羅。亀は最も長寿な動物の一つで、亀から身を守る方法を学ぶことができるだろう。"
 ne_deer_clan:0 "鹿の氏族"
 ne_deer_clan_desc:0 "詩人や語り部は賞賛され尊敬されなければならない。鹿はこれまでに狩猟した動物の中で最も重要な動物の一つであり、その深い威厳と身のこなしは、自国の芸術家の刺激の源となっている。"
 ne_bear_clan:0 "熊の氏族"
 ne_bear_clan_desc:1 "熊は守護者である。彼らはいかに守り、癒すかを知っている。これにより、多くの儀式を司る者たちが「熊」を名の一部とし、その精神は能力を高めるものである。"
 ne_wolf_clan:0 "狼の氏族"
 ne_wolf_clan_desc:1 "狼は賢者であり、知的で忍耐強い指導者だ。しかし、忠実で獰猛な犬のように一族を決して見捨てないため、彼らの忠誠心は最も称賛される資質だ。"
 ne_marten_clan:0 "貂の氏族"
 ne_marten_clan_desc:0 "貂は狩人であり、戦士である。彼らは常に戦場を支配しているため、手ごわい敵となっている。彼らの好戦的な精神は、戦争の時代に国民を鼓舞した。"
 ne_eagle_clan:0 "鷲の氏族"
 ne_eagle_clan_desc:0 "鷲は高貴で尊敬されている動物だ。彼らは一族単位の象徴となり、優しさと危険の均衡をうまく取っている。他の部族の成員は、その荘厳な振る舞いに影響を受けるだろう。"
 ne_crane_clan:0 "鶴の氏族"
 ne_crane_clan_desc:0 "鶴は天性の指導者だ。鶴が教えを説く時、その大きな声は遠くからでも聞こえてきて、無視できない。"
 se_native_ideas:0 "南東森林部インディアンのアイデア"
 se_native_ideas_start:0 "南東森林部インディアンの伝統"
 se_native_ideas_bonus:0 "南東森林部インディアンの宿願"
 se_mississippian_legacy:0 "ミシシッピの遺産"
 se_mississippian_legacy_desc:0 "遺産は物語によって作られる。我々が住んでいた場所、我々が使用していた物、我々が生きていた生活についての物語。宗教的で異なる部族を結び付ける交易網として、古代ミシシッピ文化は川沿いに広がっていた。"
 se_matrilineal_lineage:0 "母系血統"
 se_matrilineal_lineage_desc:0 "子は両親の一族に生まれ、一族とともに学び、成長する。自国の地方の部族ほぼ全てが母系の組織に倣っており、クラン・マザーは自国の当統治において重要人物である。"
 se_refined_ceramics:0 "改良された陶磁器"
 se_refined_ceramics_desc:1 "生きていく上で、泥と石は常に我々のそばにある。それをただの泥や石ではないように形作るのは、我々の素手だ。何世紀にもわたって陶芸技術を磨き、生命を吹き込んできた。"
 se_cultivation_of_the_earth:0 "地球の耕作"
 se_cultivation_of_the_earth_desc:0 "地球は全ての生命の始まりであり終わりである。地球は我々を育て、飢えさせ、我々の体を腐った死体へと変え、そして我々を貪り食らう。我々は地球を食物とし、地球は我々を食物とする。今、できる限り活用できるようにするため、農業を最適化している。"
 se_mound_builders:0 "古墳の建造者"
 se_mound_builders_desc:0 "死者を称えることは、言葉だけでなく事実によっても行われなければならない。我が祖先は故人への敬意を表すために埋葬地として古墳を建造することでよく知られていた。"
 se_exogamous_marriages:0 "異族結婚"
 se_exogamous_marriages_desc:0 "一族以外と婚姻することで、同盟関係を築くことができ、一族特有の病気を防ぐこともできる。"
 se_stomp_dancers:0 "ストンプダンスの踊り子"
 se_stomp_dancers_desc:0 "卓越したストンプダンスを披露するには、参加者はいくつかの厳格なしきたりに従う必要があり、それによって儀式が適切に執り行われる。そのしきたりには、体と心の両方を制御すること、つまり断食すること、眠らずに起きていること、そしてこの重大な役割を手助けしてくれるいくつかの薬を飲むことが含まれている。"
 sw_native_ideas:1 "アメリカ南西部インディアンのアイデア"
 sw_native_ideas_start:0 "アメリカ南西部インディアンの伝統"
 sw_native_ideas_bonus:0 "アメリカ南西部インディアンの宿願"
 sw_the_old_tales:0 "昔話"
 sw_the_old_tales_desc:0 "過去の話や物語を聞くことで、自国の未来を知ることができる。彼らの教えを無視しないようにする必要がある。"
 sw_four_clans:0 "四氏族"
 sw_four_clans_desc:1 "自国の地方にいる部族の中には、全ての子供が四氏族を持って生まれる。四氏族とは母方の氏族、父方の氏族、祖母方の氏族、祖父方の氏族だ。氏族各々が子供に力と知恵を与え、戦士たちに特別な強靭さを与えてくれる。"
 sw_raiding_nomads:0 "遊牧民の襲撃"
 sw_raiding_nomads_desc:0 "砂漠に住む部族の中には、獰猛で恐ろしき部族がいる。その恐ろしさは、彼らが到着したと告げるだけで敵が恐怖に包まれてしまう。"
 sw_prosperous_sedentarism:0 "裕福な定住"
 sw_prosperous_sedentarism_desc:0 "部族の中には代わりに農村に住みつき、自身の発展に投資する選択をする部族もいる。"
 sw_the_grand_canyon:0 "グランド・キャニオン"
 sw_the_grand_canyon_desc:0 "地球の肌を鋭く切り裂く、それがグランドキャニオンだ。石の皮膚にできた裂け目。危険な場所だが、それがわかっていれば、敵に対して常に優位に立つことができる。"
 sw_into_the_desert:0 "砂漠の中へ"
 sw_into_the_desert_desc:0 "砂漠は止められない。砂漠に打ち勝つことなどできないし、戦うことはできない。砂漠を受け入れ、理解することしかできない。砂漠で生きる方法を学んできたが、幸いにも敵は同様の知識を分かちあってはいない。"
 sw_far_west:0 "極西部地方"
 sw_far_west_desc:0 "これ以上進むことはできないと理解した時、人は一瞬立ち止まる。最後の境界線を越えた先には何もない。水も静寂も何も無い。しかし、道理のない衝動が我々をその地まで進ませる。"
