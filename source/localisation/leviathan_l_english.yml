 sio_great_spirit:0 "大いなる精霊"
 sio_tioshpayes:0 "ティオシュパイエス"
 sio_between_the_rivers:0 "河川の間"
 sio_between_the_rivers_desc:0 "ミネソタ川とミズーリ川は自国を潤している。その水は大地に繁栄を及び自国の平穏をもたらし、我々が必要とする全てを提供することが分かる。"
 sio_trade_fairs:0 "見本市"
 sio_trade_fairs_desc:0 "自国の商人は、他部族との見本市に参加したり開催したりするために、遠くまで出かけていいく。商業的な関係は、自国の欲求を確保する有効な手段だ。"
 sio_oyate:0 "オヤーテ"
 sio_oyate_desc:0 "人は一人では生きられないし、もし生きていけたとしても、それは人生とは呼ばないだろう。オヤーテとは部族であり、所属する場所だ。オヤーテの中には、保護と助言がある。"
 sio_until_death_and_after:0 "死ぬまでと死後"
 sio_until_death_and_after_desc:0 "自民族の間で「今日は死ぬにはいい日だ」という古い諺がある。これは、死は予告なしにやってくるという意味で、家族や家庭を守りながら死を迎える準備をせねばならないということだ。"
 sio_across_the_land:0 "土地の横断"
 sio_across_the_land_desc:0 "夏は西へ、冬は東へ。太陽が最も高い時はバッファローを狩猟し、寒さを避けるために森林地帯に戻る。"
 eastern_algonquian_federation_ideas:0 "東アルゴンキンのアイデア"
 eastern_algonquian_federation_ideas_start:0 "東アルゴンキンの伝統"
 eastern_algonquian_federation_ideas_bonus:0 "東アルゴンキンの宿願"
 ealg_corn_beans_and_squash:0 "とうもろこし、豆、カボチャ"
 ealg_corn_beans_and_squash_desc:0 "トウモロコシ、豆、カボチャ。これらは私たちの毎日の食生活の三大主成分だ。これらの栽培そのものが、自国にとって聖なる恵みである。"
 ealg_seasonal_economy:0 "季節ごとの経済"
 ealg_seasonal_economy_desc:0 "困難な時、人生耐えることを学ばなければならない。そして、人生は自然と同義である。季節の移り変わりは、習慣の移り変わりでもある。村は天候のように一時的に移動しなければならない。"
 ealg_slash_and_burn:0 "焼畑農業"
 ealg_slash_and_burn_desc:0 "草木を燃やして、土壌を肥やす栄養分に富んだ灰の層を得るという農業技術がある。この方法の後、土地はより強くなることを学んできた。より強くなる理由は、どうやって破壊されたかをしっているからである。"
 ealg_fishing_habits:0 "釣りの習慣"
 ealg_fishing_habits_desc:0 "時々、水の中ではなく、陸で生まれたことが信じ難い人もいる。なぜなら、彼らは、川の流れとほぼ見分けがつかないほど俊敏に泳いでいるからだ。"
 ealg_whale_hunters:0 "クジラの狩人"
 ealg_whale_hunters_desc:0 "クジラにイルカにセイウチにアザラシ。海がもたらすもの全てが、我々の声や軽率な誇りの感情よりも大きい。海がもたらすもの全てを狩る。"
 ealg_white_tialed_deer:0 "オジロジカ"
 ealg_white_tialed_deer_desc:0 "彼らの足跡を追い、彼らの慎重な行動を注視し、彼らの優美な性質を羨む。鹿に価値のない部分など存在しない。肉を得るために鹿を狩るのだが、鹿の皮を乾燥させて自身を覆うこともある。"
 ealg_back_before_spring:0 "春前に戻る"
 ealg_back_before_spring_desc:0 "春には草原の開花に合わせて海岸へと向かう。スメルト、チョウザメ、サケを捕まえる。夏には暖かい日差しの下でベリーを集める。秋には狩りをする。そして冬には、最初の降雪時に温かい火がある避難場所を探す。"
 central_algonquian_federation_ideas:0 "中央アルゴンキンのアイデア"
 central_algonquian_federation_ideas_start:0 "中央アルゴンキンの野望"
 central_algonquian_federation_ideas_bonus:0 "中央アルゴンキンの宿願"
 calg_fur_trade:0 "毛皮交易"
 calg_fur_trade_desc:0 "他部族や外国人との毛皮交易は、自国の経済に欠かせない。狩猟の腕前に大きな誇りを持っているので、最高品質の動物の毛皮の提供ができる。"
 calg_midewiwin:0 "ミデウィウィン"
 calg_midewiwin_desc:0 "正しい道とは、我々を永遠の平穏へと導く道だろう。心の道は謎めいていて予測不能だが、それを予測する手助けをするのが賢人の責務である。"
 calg_medicinal_infusions:0 "薬用の液体"
 calg_medicinal_infusions_desc:0 "特定の植物の治癒力は、何世紀にもわたって自民族がさまざまな病気を克服するのに役立ってきた。また、特定の葉を煎じた薬液は、自民族の寿命を延ばすと言われてきた。"
 calg_seven_fires_prophecy:0 "七つの火の予言"
 calg_seven_fires_prophecy_desc:0 "予言のそれぞれの火は、一つの重要な精神的な教えを表しており、来るべき出来事の目印だ。その導きに従って、世界が軽蔑によって酷くなるのを防がねばならない。"
 calg_teaching_scrolls:0 "巻物の教え"
 calg_teaching_scrolls_desc:0 "知識ほど強力なものは滅多に無い。知識を溜め、白樺の樹皮の巻物に教えを書き、安全な場所に保管し、主に儀式で利用している。"
 calg_copper_weaponry:0 "銅製武器"
 calg_copper_weaponry_desc:0 "道具と同じくらい資材も重要だ。武器が効果を発揮するのは、武器を振るう人の手が寄与するだけではなく、武器を鍛造する際に使用する高品質の銅も寄与する。"
 calg_land_of_the_dawn:0 "暁の地"
 calg_land_of_the_dawn_desc:0 "我が民族は、何千年もの間、大陸を横断して交易を行い、移住し、旅をし、家を見つけ、家を離れ、真の家を見つけてきた。カヌーの経路を使って、東西南北に移動してきた。そして、これからもそうしていくだろう。"
 muskogean_federation_ideas:0 "マスコギー連邦のアイデア"
 muskogean_federation_ideas_start:0 "マスコギーの野望"
 muskogean_federation_ideas_bonus:0 "マスコギー連邦の宿願"
 mus_totem_animals:0 "トーテム動物"
 mus_totem_animals_desc:0 "我が部族の伝統的な組織は、それぞれのトーテム動物の名を冠した氏族によって成り立っている。彼らは案内役であり、庇護者であり、自国に知恵を与えてくれる。"
 mus_embroidered_skin:0 "刺繍された皮膚"
 mus_embroidered_skin_desc:0 "生物の印象は、その本質の一部が凝縮されている。体に入れ墨を入れることで、自然の特性を肌に染み込ませている。"
 mus_green_corn_ceremony:0 "グリーンコーンの儀式"
 mus_green_corn_ceremony_desc:0 "真夏の最初の果物が収穫された頃に、民衆は村の広場に集まり、新たな始まりを祝う。この日の間、刷新は自然に対してだけではなく、あらゆる悪事や不平も許される。"
 mus_valiant_in_war:0 "戦場での勇姿"
 mus_valiant_in_war_desc:0 "自国の戦士たちの伝説的な評判は、彼らが戦場に現れる前から存在する。彼らの勇敢さは、高名な国家に仕える誇りとともにある。"
 mus_the_great_ball_game:0 "素晴らしき球戯"
 mus_the_great_ball_game_desc:0 "戦時下では、死や哀悼、飢えなど、国民の心配事が増えていく。しかし、それと同じくらいの感動をもって、平和の時代を祝うのが自国の義務である。音楽、競技、祝祭は我々を元気づけてくれる。"
 mus_red_and_white_towns:0 "赤と白の街"
 mus_red_and_white_towns_desc:0 "自国の町のには、二種類の異なる区分で分類される栄誉ある町がある。赤の街と白の街だ。赤の街は戦争の儀式を行う一方で、白の街は平和な儀式を行う。"
 mus_meritocratic_leadership:0 "実力主義の指導部"
 mus_meritocratic_leadership_desc:0 "目標達成は、単に与えられるよりも満足のいく報いを与える。自国の部族は、真の努力に対し、より大きな責任と権限で報いることができると信じている。"
 generic_federation_ideas:0 "連邦のアイデア"
 generic_federation_ideas_start:0 "連邦の伝統"
 generic_federation_ideas_bonus:0 "連邦の宿願"
 fed_council_of_elders:0 "長老会議"
 fed_council_of_elders_desc:0 "自国の連邦政府は、連邦を構成する国全てが、全ての決定に対して声と発言権を持つことを保証するために存在している。自領の統治に協力することで、新見解検討の一助となるだろう。"
 fed_great_chief:0 "大首長"
 fed_great_chief_desc:0 "自国の連合の指導者として、自国の指導者の下にある部族全ての安全性を高く確保することが我々の義務だ。大首長が見守ってくれているので、安心して休むことができる。"
 fed_petroglyphs:0 "ペトログリフ"
 fed_petroglyphs_desc:0 "概念の印象は、その印象が自身の上に置かれたときに明らかなものとなる。石の彫刻はそれらを想像し、最も深い概念を神聖かつ観察可能な形で表現している。"
 fed_sign_language:0 "先住民の手話"
 fed_sign_language_desc:0 "太陽が旅をし、月が従うのと同じほど広大な土地に我々は居住している。特に遠く離れた部族間では、言葉では追えない。そのため、我々は国家間の共通語として手話を開発した。"
 fed_gender_parity:0 "性別の平等"
 fed_gender_parity_desc:0 "自国の部族は、母系制、父系制にかかわらず、両性とも部族の政治を大きく関与し、決定権を有している。"
 fed_little_brother_of_war:0 "戦争の弟"
 fed_little_brother_of_war_desc:0 "暴力は必ずしも解決策ではない。スポーツでの健全な競争は、部族の能力を互いに測るための別の取り組みだ。"
 fed_sunrise_invasion:0 "日出ずる地からの侵略"
 fed_sunrise_invasion_desc:0 "太陽の誕生は東から来て、その光の揺りかごは海の向こうのどこか遠い地にある。それを見つけようとする我々の願いが、我々を光へと導くだろう。"
 aotearoa_nation_title:0 "アオテアロアの形成"
 aotearoa_nation_desc:0 "我々は、彼らを同じ旗の下に団結させるイウィとして姿をあらわにした。アオテアロアの台頭は今日から始まるのだ！"
 unite_hawaii_title:0 "ハワイの統一"
 unite_hawaii_desc:0 "唯一無二の支配者の下、この諸島の統合がついに果たされた。我が眼前には、新たな繁栄の時代が見えている。"
 unite_fiji_title:0 "フィジーの統一"
 unite_fiji_desc:0 "氏族が再び一つとなり、フィジーの支配者の称号を請求可能となった。"
 polynesian_navy_build_title:0 "オセアニア人"
 polynesian_navy_build_desc:0 "ポリネシアの人々の故郷がどこであろうと、彼らに共通しているのは海との精神的なつながりです。帆走はしばしば神聖な伝統とみなされ、社会によっては船員用カヌーを自分の体の延長線上にあるものと見なす。さらに極端な例では、カヌーはマナや独自の魂を持ち、独立し、全物の中でも神聖であると見なす。"
 polynesian_grand_navy_title:1 "ポリネシアン・トライアングル"
 polynesian_grand_navy_desc:0 "ポリネシアン・トライアングルとは、太平洋上のポリネシア人が住んでいた地域を指す。三角形の頂点をハワイ、西の角をアオテアロア、東の角をラパ・ヌイとしている。ポリネシア人の交易商や航海者は、ポリネシアン・トライアングルを利用して、交易や探検、入植を行ってきた。現地ポリネシア人はこの地方をタコと呼び、航海者が海に沿ってたどる目に見えないさまざまな進路を表現した。このタコはポリネシア社会において、タウマタ・フィーイー・ファーアトゥプ・ハウ、つまり繁栄した大タコなど、様々な呼び名を持っていた。繁栄した大タコという呼び名は、探検や交易が社会に大きな富をもたらす意味が含まれる呼び名だ。"
 gain_mana_title:0 "マナを得よ"
 gain_mana_desc:0 "マナとは、西洋世界で言う所のおよそ魂もしくは精神に相当するものだ。しかし、マナとは、また人の威信や信心の尺度でもあり、高潔なる人はマナを多く有し、社会的地位の低い人間はマナが浅薄とされる。とある社会において、祈りとマナの蓄積に熱心な者は神の好意を得て、天候を変えたり、海から島を生み出したりといった芸当を要求できる。西洋世界でマナのことをマジックと同一視する誤謬は、ここから来ている。"
 centralize_the_realm_title:0 "領地の集権化"
 centralize_the_realm_desc:0 "我々は統治者として尊敬されているが、周りの権力を集権化し、国民を支配する方法を近代化することで、更に力を高めなければならない。"
 shipbuilders_title:0 "造船技師"
 shipbuilders_desc:0 "島民の生活は船に依存している。造船を中心とした伝統があるが、さらなる発展のためにはきちんとした基盤を構築せねばならない。"
 expand_trade_routes_title:0 "交易路の拡大"
 expand_trade_routes_desc:0 "更に富を増やすため、本地方における交易中心地にならねばならない。自国の商人は決して休むことなどないのだ。"
 own_cot_title:0 "交易中心地の所有"
 own_cot_desc:0 "神々に祝福され、自然と交易が行われる場所がいくつかある。何が何でも交易を支配するため、それを手中に収めねばならない。"
 absolute_rule_title:0 "独裁支配"
 absolute_rule_desc:0 "我が権力は、少なくとも国の半分を効果的に支配するまで、並びようがない。"
 loyal_subjects_title:0 "忠臣"
 loyal_subjects_desc:0 "階級は、放置すれば有益であると同時に危険なものだ。「敵を知るならその懐に飛び込め」は、この哲学をよく表現したものである。"
 island_hopping_title:0 "アイランドホッピング"
 island_hopping_desc:0 "ある島から他の島へ、自民族はポリネシアン・トライアングル中で拡大し続けている。"
 fiji_drua_builders_title:0 "ドゥルアの製造者"
 fiji_drua_builders_desc:0 "ドゥルアは、ポリネシアン・トライアングルではよく見かける意匠だが、その起源は自国だ。そして、元祖の製作者でもあるため、今でも最高の職人という名声を得ている。自国の島からは、大量のドゥルアが他国へと輸出される。おそらく、インフラ整備が整えば、自国へさらに多くの富をもたらすかもしれない。"
 fiji_vunivalu_title:0 "フィジーのヴニヴァル"
 fiji_vunivalu_desc:0 "自国の伝統で、軍の指導者はヴニヴァルまたは軍閥長と呼ばれている。兵を率いて戦いに挑み、勝利して帰ってきた男を、部族ではヴニヴァルの名で呼ぶのだ。兵の誰もがヴニヴァルになれることを皆に知らせるべきだろう。"
 fiji_island_lords_title:0 "島の主"
 fiji_island_lords_desc:0 "我が強さを見せつけ、彼らに我を恐れさせることで、この島の支配権を主張できる。"
 fiji_one_nation_title:0 "一つの国"
 fiji_one_nation_desc:0 "ビティの島々は、わが祖先が初めてこの海岸に到着したその瞬間から、何世代にもわたって氏族間で分割されてきた。先祖の夢を実現し、一人の支配者の下で自民族を統合した。"
 hawaii_ahupuaa_system_title:0 "アフプアア制"
 hawaii_ahupuaa_system_desc:0 "アフプアア制とは、ウミ・ア・リロアが考案した社会制度で、3つの単純な価値観でハワイ社会を導く方法のことである。1つ目の価値観は「アロハ」だ。アロハとは、ハワイ人に求められる基本的な敬意の念を規定した教義で、アロハの正確な規範とは、性別や社会階層によって異なる。アフプアア制の2つ目の価値観はラウリマであり、協力を規定するものだ。ラウリマは文字通りには多くの手を意味し、ハワイ人全員が王国の成功のために貢献し、自分の義務を果たし、他の人と協力することが最も全員の利益になるということを表している。マラマはアフプアア制最後の価値観であり、管理を表している。マラマの実践者は、気配りや配慮があり、自身に厳しく、自分の共同体や家族を大切にする。アフプアアの3つの主要な考えを実践することで、完璧に均衡のとれた人生であるポノを達成きるのだ。"
 hawaii_please_the_kaha_title:0 "カハを喜ばせよ"
 hawaii_please_the_kaha_desc:0 "我が社会ではいくつかの神や女神が信じられているが、最も有名な神々はカーネ、クー、ロノ、カナロアだ。彼らを喜ばせたいならば、それにふさわしい将軍が軍を率いる必要がある。"
 hawaii_lift_naha_title:0 "ナハの石を持ち上げよ"
 hawaii_lift_naha_desc:0 "ナハの石は、ビッグアイランドのナハ氏族の神聖な象徴だ。この石は、一族の新生児の血統が正統かどうかを見分けることができると信じられている。しかし、その力はそれだけにとどまらない。この石を持ち上げることができた者は、列島の支配者となる運命にあるのだ。"
 hawaii_prove_prowess_title:0 "腕前を見せよ"
 hawaii_prove_prowess_desc:0 "列島を単一の領地へと統合した支配者は、神々の祝福を受ける[ROOT.TAG.GetName]の支配者として、彼らを一つにまとめることが我が義務だ。"
 maori_haka_title:0 "ハカの披露"
 maori_haka_desc:0 "ハカは、自文化の儀礼的な舞踊であり、ライバルに挑戦する手段としてしばしば用いられる。ハカを披露することで、我々は敵を全く恐れていないことを見せつけている。彼らは我々を倒そうとやってくるかもしれない。その勇気があればの話だが。"
 maori_riri_title:0 "リリ戦争"
 maori_riri_desc:0 "リリとは怒りであり、戦闘であり、激情である。つまりリリとは暴力であり、攻撃性であり、獰猛のことだ。リリは、自身の力を誇示し、他のイウィや部族に対する支配者としての地位を主張する方法だ。"
 maori_ka_mate_title:0 "カ・マテ！"
 maori_ka_mate_desc:0 "カ・マテは、死に対する生の祝福として作られたハカだ。我々は戦争へと向かい、多くの子供たちが亡くなったが、最終的にイウィは他のイウィに対してその居場所を主張した。彼らを悼み、生き残った者を祝福する時が来た。"
 maori_colonize_southern_island_title:0 "南の島への入植"
 maori_colonize_southern_island_desc:0 "南の島は大きいが過疎である。この島の繁栄のため、新共同体を作ることができる。"
 samoa_tonga_title:0 "自領の奪還"
 samoa_tonga_desc:0 "サモアはトンガ台頭前のポリネシアン・トライアングルの一番最初の中心地であった。太平洋のほとんどの島々が、この美しい島々から入植された。その栄光を取り戻さねばならない。"
 samoa_culture_title:0 "サモア文化"
 samoa_culture_desc:0 "かつては本地域にある国家全てから尊敬のまなざしで見られていたほど、我が文化と伝統は素晴らしいものであった。しかし、長年に渡る内紛により、ポリネシアン・トライアングルの文化の先導役としての立場を失ってしまった。それを取り戻さねばならない！"
 samoa_army_title:0 "サモア軍"
 samoa_army_desc:0 "ポリネシアン・トライアングルの文化的指導者としての地位を、周囲の国々が認めてくれている。しかし、もっと大きな野望がある。自国の指導力が文化にとどまらず、真の覇権国となるように、大軍隊を作り上げねばならない。"
 samoa_empire_title:0 "サモア帝国"
 samoa_empire_desc:0 "ポリネシアン・トライアングルの中心であることだけでは、我々が受けるべき価値は十分ではない。今や諦める事自体が常識外のことだ。自国がこの領地を直接支配せねばならない。"
 tonga_samoa_title:0 "トンガのサモア"
 tonga_samoa_desc:0 "トンガはパシフィック・トライアングル内で最も強力な国家だが、いくつかの島は階層組織の中での自身の立ち位置を忘れてしまったようだ。これらの国からの貢物について我々が期待していることを思い出させねばならない。太平洋の伝統的な文化の中心地であるサモアは、最初に管理下に置かねばならない地だ。"
 tonga_fijian_tributes_title:0 "フィジーの貢物"
 tonga_fijian_tributes_desc:0 "サモアが自国に従うようになった今、自国が制圧せねばならないもう一つの大国がビティだ。この島々は通常、複数の首長の間で分割されている。それは、我々には関係ないことだ。統一されていようが、分割されていようが、すべてが自国に従わねばならない。"
 tonga_tui_tonga_title:0 "トンガ大首長国"
 tonga_tui_tonga_desc:0 "ポリネシアン・トライアングルの最重要な島々は我々の従属国だ。今こそ拡大し、全てを従わせる時だ。"
 tonga_supremacy_title:0 "トンガによる覇権"
 tonga_supremacy_desc:0 "ポリネシアン・トライアングルは、自国より大きな力を知らない。栄光は我々のものだ！"
 polynesian_supremacy:0 "ポリネシアの支配権"
 colonization_efforts:0 "入植への尽力"
 absolute_rule_mod:0 "独裁支配"
 desc_absolute_rule_mod:0 "自領を絶対的権力で支配する。"
 loyal_subjects_mod:0 "忠臣"
 desc_loyal_subjects_mod:0 "臣民は我々に忠誠を誓い、我々はさらなる権力を行使できる。"
 string_sacred_area_fijian:0 "ナナンガ"
 string_sacred_area_hawaiian:0 "ヘイアウ"
 string_sacred_area_polynesian:0 "マラエ"
 string_dance_fijian:0 "メケ"
 string_dance_hawaiian:0 "フラ"
