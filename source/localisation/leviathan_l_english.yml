 ancestor_expansionist_personality_die_desc:0 "自国の植民地たちは、偉大な恩人の喪失を嘆くことだろう。"
 ancestor_charismatic_negotiator_personality_die_desc:0 "外国との交渉も、この人がいないと静かで暗いものになってしまう。"
 ancestor_silver_tongue_personality_die_desc:0 "その人物の甘い言葉は世界を寄せ付けない。これからは誰が守ってくれるのだろうか？"
 ancestor_conqueror_personality_die_desc:0 "我が敵は、その人物の死にきっと安堵していることだろう。"
 ancestor_tactical_genius_personality_die_desc:0 "その人物の複雑な策略により、敵は呆然として、混乱に陥った。"
 ancestor_bold_fighter_personality_die_desc:0 "その人物の大胆な敵陣への突撃は、同世代の戦士全員に印象を植えつけた。"
 ancestor_strict_personality_die_desc:0 "その者が常に見張っていたので、我々は常に気を張っていた。"
 ancestor_inspiring_leader_personality_die_desc:0 "その者は、敵に対し武器を取るよう世代を鼓舞した。"
 ancestor_martial_educator_personality_die_desc:0 "その人物が軍部指導者のために策定した規範は、次世代においても利用されることだろう。"
 ancestor_navigator_personality_die_desc:0 "その人物の海への情熱により、今も強力な海軍が残っている。"
 ancestor_fierce_negotiator_personality_die_desc:0 "その人物の厳しい値段交渉により、自国の領内全域で傭兵団の団長たちは貧窮に陥っている。"
