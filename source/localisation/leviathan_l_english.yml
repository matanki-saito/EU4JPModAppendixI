 polynesian.1.t:0 "聖域には清浄が必要"
 polynesian.1.d:0 "自領は豊かでいくつもの恵みを私たちにもたらしてくれているのですが、いやはや今回私たちの不注意もありまして、森が自領の[Root.GetPolynesianSacredArea]を飲み込んでしまいそうな状況です。私たちの共同体の多くで、この場所がもはやタプや神域ではないと感じているようで、[Root.Monarch.GetName]はそれをどうにかせねばと考えているようです。"
 polynesian.1.a:0 "その地域を綺麗にする者たちを派遣せよ。この地を再びタプとするのだ。"
 polynesian.1.b:0 "なぜ我々が気にしなきゃならないんだい？そこは木が少ない場所だっただけだろう。"
 polynesian.2.t:0 "舞踊での失態"
 polynesian.2.d:0 "それは数ある祝宴の中の一つで起きた出来事でした。踊り子たちによる伝統的な[Root.GetPolynesianDance]の披露中に喧嘩が始まったのです。二人の踊り子の間で、嫉妬からくる罵り合いが行われました。本来ならただの逸話で済む話のはずでしたが、瞬く間に情勢は悪化の一途をたどり、踊り子の家族同士の対峙が始まってしまいました。血が流れる前に、[Root.Monarch.GetName]は行動に出ます。"
 polynesian.2.a:0 "一方の踊り子側の味方をせよ。"
 polynesian.2.b:0 "外交的努力による解決を目指そう。"
 polynesian.3.t:0 "消えた払子"
 polynesian.3.d:0 "ポリネシアン・トライアングル一帯において、高位の首長が儀式の際に払子を使用しています。今日、我が支配者にあります[Root.Monarch.GetName]が儀式の中心人物となるのですが、主君の払子がどこにも見当たらず、召使も探し当てることができていません。儀式はもう始まろうとしているので、別のものを作る猶予はありません。この問題が何とかできなければ、大混乱が巻き起こることでしょう。"
 polynesian.3.a:0 "違うものでいいから見つけてこい。どうせ誰にも分かりゃせんよ。"
 polynesian.3.b:0 "臣民を馬鹿にする行為は面目丸つぶれだぞ。"
 polynesian.4.t:0 "カヴァ文化"
 polynesian.4.d:0 "植物カヴァの乾燥した根を水に溶かせば、やはりカヴァと呼ばれる、幻覚を誘引する飲料の出来上がりです。カヴァは、ポリネシアン・トライアングル全域の大半の儀式において中核を担っていて、厳格な規範と秩序に従った非常に儀式的な行為です。この飲料の製造過程はしっかり決まってないので、結果は大きく異なり、様々な結果をもたらします。自国社会及び隣国社会の重要な人たちを招いて行われた直近の祭事は、こちらで提供した高品質のカヴァのおかげで大きな成功を収めました。主催者としての我が名声は大きく向上しました。"
 polynesian.4.a:0 "これは新たな友人を作る良い機会だ。"
 good_kava_mod:0 "素晴らしき祭事"
 desc_good_kava_mod:0 "素晴らしい主催者と見られたことで、他からの印象も向上した。"
 polynesian.5.t:0 "高品質なタパ布"
 polynesian.5.d:0 "タパ布は、太平洋地域のほぼ全域で作られている樹皮布です。タパ布の用途はいくつかあって、特に衣類に使われるのですが、美しい装飾品にも使われ、その品質は非常に高い評価を受けています。タパは装飾や染色をすることができ、カジノキの木から採取されます。どの村や集落でも、タパ作成時での樹皮を叩く音が絶えません。私たちのタパは、その品質の高さから最近では非常に需要が高まっています。"
 polynesian.5.a:0 "これは儲ける良い機会だ。"
 quality_tapa_mod:0 "高品質なタパ布"
 desc_quality_tapa_mod:0 "私たちのタパ布は、ポリネシアン・トライアングル内では有名で、その需要はうなぎ上りだ。"
 polynesian.6.t:0 "暗殺しようか"
 polynesian.6.d:0 "センニットとは、主にやし殻や草などの繊維を乾燥させて作った索具の一種で、この地方全域で様々な種類の布、特に帽子製作に使用されているほか、伝統的な建築物や船の建造、釣り、装飾においても重要な要素として利用されています。この紐は死をもたらすための道具とはとても思えませんが、人の脳というのは非常に創造的なもので、このセンニットを用いて統治者[Root.Monarch.GetName]の首を絞めることは、攻撃者が考えた選択肢でした。"
 polynesian.6.a:0 "彼を殺せ。"
 polynesian.7.t:0 "星をみるひと"
 polynesian.7.d1:0 "満点の星空がそこにはあり、その星たちは様々な形状に形取られて見立てられました。また、私たち船乗りにとっての使い道があります。マナイアカラニ、首長の釣り糸はマウイの釣り針のように見えます。タヒチへの移動にはヘイヘイオナーケイキが使用されます。そしてケ・カー・オ・マカリイ、マカリイのカヌー柄杓は、水平線に注がれるお椀を表現しているのです…これらを知る人は、共同体で役に立つ者たちです。"
 polynesian.7.d2:0 "満点の星空がそこにはあり、その星たちは様々な形状に形取られて見立てられました。また、私たち船乗りにとっての使い道があります。これらを知る人は、共同体で役に立つ者たちです。"
 polynesian.7.a:0 "知識ならいつでも歓迎だ。"
 polynesian.8.t:0 "ブタ戦争"
 polynesian.8.d:0 "私たちの祖先がこの諸島に入植した際、食用として二種類の動物を持ち込みました。鶏と豚です。豚は美味しいだけでなく、食肉の大きな供給源で、何頭も所有することで権力を見せつけることができますので、伝統的に評価されています。二つの集団が[Root.Monarch.GetName]の元へとやってきて、相手が自分たちの豚を盗んだと非難しています。これはいくつかの理由で話題になっていまして、私たちの統治者は行動を起こしたいと思っているようです。"
 polynesian.8.a:0 "どちらかの側に立とう。"
 polynesian.8.b:0 "ただのブタさ。"
 pig_sides_mod:0 "ブタ戦争でいずれかの立場についた"
 pig_neutral_mod:0 "ブタ戦争で中立に立った"
 desc_pig_neutral_mod:0 "我が決断に喜んだ者は誰もいない、しかし、少なくとも戦争をしている者もいない。"
 polynesian.9.t:0 "ハワイキの記憶"
 polynesian.9.d:0 "伝説によると、私たちがこの海岸に着く前、我が民族はハワイキと呼ばれる場所に住んでいました。一方で、他の民族にとってその場所は死者が行って住む冥界でもあるのです。いずれにしても、彼らは幸せで食べ物も豊富にありましたので、我が民族は一度も行ったことがないその場所を時々恋しく思うのです。その失われた故郷には、妙な魅力があります。"
 polynesian.9.a:0 "その場所はまるで天国のようだな。"
 polynesian.10.t:0 "甘い厄介者"
 polynesian.10.d:0 "サトウキビは、私たちの祖先がワカ、つまりカヌーで運搬してきたもので、私たちの共同代では広く栽培、利用されてきました。しかし、私たちと一緒に、望んでいない来客もやって来ました。ネズミです。私たちの犬はネズミとの戦闘の準備中ですが、今回はネズミの数が制御不能なほど多いようでして、サトウキビ畑は大きな損失を被りました。共同体は本件を憂慮していて、助力を求めてきました。支配者として、私たちは彼らに返答をしなければなりません。"
 polynesian.10.a:0 "何とかせねばなるまい、猟犬を放せ！"
 polynesian.10.b:0 "できることなんて多くないと思う。"
 sugarcane_lost_mod:0 "ネズミに奪われたサトウキビ"
 desc_sugarcane_lost_mod:0 "ネズミの大群によってサトウキビ畑は壊滅した。"
 polynesian.11.t:0 "最高の友人"
 polynesian.11.d:0 "初めて島に入植した時から、犬は仲間として、そして食糧として私たちのそばにいました。ほぼ全ての島民集団はそれぞれ独自の犬種を有しています。例えば、ハワイのポイにアオテアロアのクニ、タヒチの犬などです。食糧が必要になったとき、まず真っ先に犬を食糧にするのではなく、野菜や魚を食べさせて準備します。"
 polynesian.11.a:0 "犬ってのは素晴らしい食糧源なんだ。"
 polynesian.12.t:0 "ワカレース"
 polynesian.12.d:0 "この地域に定住にワカやカヌーに利用しており、特にワカは我々の文化の中心である。競争は人々を楽しませ、共同体の健康を維持するための最良の手段である。ある漕ぎ手のチームが他チームとのレースを挑むとのニュースが地域全体に急速に広がった。[Root.Monarch.GetName]ですらレースを見るために沿岸に立ち寄った。賭け事が発生するのは自然なことだった。"
 polynesian.12.a:0 "少しの賭けなら損もないだろう。"
 polynesian.12.b:0 "こんな愚かな方法で財を失うわけにはいかない。"
 polynesian.13.t:0 "殻付きキャンドルナットがどこにもない"
 polynesian.13.d:0 "タトゥーは私たちの体全身に刻まれた一般的なもので、自国社会において重要な役割を果たす熟練のタトゥー師によって刻まれるものです。ハワイ諸島ではククイ、サモアではトゥイトゥイと呼ばれる墨は、殻付きのキャンドルナットの実の油分を燃やすことで作られ、黒いススが集められます。どういう訳か、その殻付きのキャンドルナットが希少になってしまい、どこに行っても見つからないのです。"
 polynesian.13.a:0 "あれがなけりゃタトゥー師は仕事にならん。そうしなきゃ手に入らんなら、他の島から持ってこい。"
 polynesian.13.b:0 "辛抱して何とかやっていこう。"
 no_tattoo_mod:0 "殻付きキャンドルナットが無い"
 desc_no_tattoo_mod:0 "今年はどんなタトゥーも彫れない。"
 polynesian.14.t:0 "浮く贈り物"
 polynesian.14.d:0 "私たちの支配者は新艦船を贈られました。艦船を建造した職工たちは裕福ではありませんでしたが、その統治のため、[Root.Monarch.GetName]に素敵な贈り物を上げたかったのです。彼らには伝統的な指示に従って返礼がなされるでしょう。"
 polynesian.14.a:0 "私たちの艦隊はさらに強くなる。"
 polynesian.15.t:0 "青年新兵軍"
 polynesian.15.d:0 "ここ数日、自国のある州に戦士たちが集まり、[Root.Monarch.GetName]に忠誠を誓い、喜んで兵役に服することになりました。国民の防衛にしても、領地の拡大にしても、彼らは大きな助けとなることでしょう。"
 polynesian.15.a:0 "新兵はいつでも良きものだ。"
 polynesian.16.t:0 "アイ・ラコヴィ"
 polynesian.16.d:0 "アイ・ラコヴィ、正式な婚約は、フィジー文化において重要な節目です。伝統的に、男性は将来の配偶者にタムブア、鯨歯を贈るのですが、これは厳密に取り決められてる訳ではありません。結婚を控えた[Root.Monarch.GetName]が、自身の新しい配偶者に特別に豪華なタムブアを贈りたいと強く求めています。このことによって、国の財政が苦しくなることでしょう。"
 polynesian.16.a:0 "我が妻には最高のものこそふさわしい。"
 polynesian.16.b:0 "ただタムブアを贈ることが必要なだけさ。"
 polynesian.17.t:0 "軍事指導者"
 polynesian.17.d:0 "血みどろの戦争後、自国は勝利を収めました。何人かの戦士を捕虜として自国に捕らえていますが、彼らの処遇を決定する時です。私たちの軍事指導者が最終決定権を持っています。その指導者の決定は間違いなく実行されるでしょう。もちろん、その代償は安くないし、他の者たちが次は自分かもしれないと感じることも起きるでしょう。"
 polynesian.17.a:0 "彼らの勇気に敬意を表そうではないか。"
 polynesian.17.b:0 "彼らの奮戦は見事だったし、我々は平和を継続したいのだ。"
 warlord_mod:0 "軍事指導者"
 desc_warlord_mod:0 "相手が我らを恐れるようにすることで、自身はますます強くなる。"
 polynesian.18.t:0 "カロウの使い"
 polynesian.18.d:0 "フィジー社会は、宗教やカロウ、つまり神々への崇拝と密接に結びついています。誰と結婚するか、何を食べるか、どこで寝るか…ゆりかごから墓場までの全行動を支配する禁忌、つまりタブーが非常に一般的です。なので、[Root.Monarch.GetName]は、私たちの側近に呪術師が必要だと判断しました。"
 polynesian.18.a:0 "これら候補の中から見てみましょう。"
 polynesian.19.t:0 "魔術実践に対する告発"
 polynesian.19.d:0 "魔術とも称されるドラウニカウとは、精霊と交信して見返りに好意を得るための一般的な方法のことです。ベテ、つまり神官の間でさえも、多くの者たちが実践している一方、ほぼ全ての人がそれを疑いの目で見ており、大半が秘密裏に実践されています。[Root.Monarch.GetName]がドラウニカウを実践しているという噂が領内中を自由に飛び交っています。"
 polynesian.19.a:0 "この噂を終わらさねば。"
 polynesian.19.b:0 "誰しもやってるんだ、おそらくそれが普通だとすべきではないのか。"
 polynesian.20.t:0 "生きた標的"
 polynesian.20.d:0 "私たちの後継者がいつの日か我が民族を導くことを望んでいるのでしたら、後継者は偉大な戦士である必要があります。私たち民族には、生きた標的、通常は重傷を負った戦争の捕虜なのですが、それを相手に弓術訓練をするという伝統があります。子供たちに生きた標的を狙わせることで、将来の戦争に備えた技術を身につけさせるのです。今回は、その子供たちの中に、私たちの後継者もいます。これで後継者も戦士となるでしょう。"
 polynesian.20.a:0 "我が後継者は実践を積まねばならない。"
 polynesian.21.t:0 "メネフネ人"
 polynesian.21.d:0 "伝説によると、我が民族がこの海岸へとやってくる前、この諸島はメネフネと呼ばれる小人族のものでした。この民族は最高の職人で、自国にある多くの養魚池の建設者だと記述されており、夜通し休むことなく働いたとされています。どうもその姿を見ることができるのは、子供や彼らの関係者だけのようです。今日は、そんな彼らを見たと主張している男が村へとやって来ました。"
 polynesian.21.a:0 "やはり彼らは存在するのかも。"
 polynesian.21.b:0 "そんな戯言なんか子供や世間知らずに全部任せておけばいいんだ。"
 polynesian.22.t:0 "生贄を要求するクー"
 polynesian.22.d:0 "私たちの王国は過酷な時期の只中にあり、事態は日に日に悪化の一途を辿っています。神官、つまりカフナたちはこの事態の原因はハッキリしていて、クーが私たちに怒っていて、生贄を要求しているのだと考えています。その準備がルアキニで進行中です。ルアキニとは、戦争信奉の神殿、つまりヘイアウのことで、その場所でクーの神官の手により生贄が捧げられます。儀式への参加を許されているのは、アリイ、貴族、そしてクーに仕えるカフナだけです。"
 polynesian.22.a:0 "羽根の生えた神を鎮めるため、生贄を捧げよう。"
 polynesian.22.b:0 "生贄は答えではないし、クーの血の渇きを癒さずともよい。"
 polynesian.23.t:0 "特別なマカヒキの祝祭"
 polynesian.23.d:0 "ロノの神官、つまりカフナたちが言うには、神そのものとの交信を行なっていて、正しい準備を進めれば、神から直接祝福を授かることができ、その祝福は自国全域を包み込むそうです。農業と平和の神なわけですから、収穫は増え、より長い平和の時間を過ごす恩恵に預かることでしょう。さて、いかが致しましょうか？"
 polynesian.23.a:0 "その提案、ロノを信奉する神殿、マペレにて実行しよう。"
 polynesian.23.b:0 "今まで大丈夫だったんだし、これからも大丈夫さ。"
 lonos_blessing_mod:0 "ロノの恵み"
 desc_lonos_blessing_mod:0 "ロノの手による祝福を授かり、植物が強く育つのに十分な雨を賜った。"
 polynesian.24.t:0 "火山の噴火"
 polynesian.24.d:0 "私たちの島々は信じられないほど肥沃で、植物は簡単に成長します。しかし、時折、神々は我が民族の信仰に関する試練を与えます。地球が怒り、私たちの島を形成する火山が溶岩を投げつけ、我が田畑を覆い尽くします。普通ですと、山が警告を発し、命が失われることはわずかなのですが、周囲の植物はそれほど幸運ではありません。ここから数ヶ月の間、私たちは損失に順応し、植物がより強く再生するのを待つ必要があります。"
 polynesian.24.a:0 "これは神々の望むことなのだ。"
 polynesian.25.t:0 "マカヒキの始まり"
 polynesian.25.d:0 "マカヒキは我々にとって最も重要な期間の一つであり、マカリイ（プレアデス星団）が水平線に昇り、次の三日月から始まる新年を意味します。この期間の間、ハワイに住むカナカ・マオリの人々はロノの祝福に感謝し、祝祭を行います。マカヒキが始まってからの4か月間は戦争と労働を行うことは禁止され、人々は試合を楽しみ、動物を供物として捧げ、支配者がその価値を示すための宗教儀式に参加します。あらゆる階級の人々が何かしらの試練に挑み、成功によって個人の栄光だけでなく、一族に栄光をもたらします。"
 polynesian.25.a:0 "新年の始まりだ。"
 makahiki_mod:0 "マカヒキ"
 desc_makahiki_mod:0 "新年の期間だ。"
 polynesian.26.t:0 "王家のタンギハンガ"
 polynesian.26.d:0 "私たちの後継者の遺体、トゥパパウは、共同住宅であるワレヌイにいるイウィによって弔われます。この追悼は、この聖地、マラエで3日間執り行われます。この期間中、各地から人々が訪れ、哀悼の意を表します。トゥパパウを祀るため、歓迎の舞踊を行い、最後の夜であるポ・ファカマートゥンガの後、遺体を埋葬し、最後にハカリの饗宴を執り行います。"
 polynesian.26.a:0 "葬儀は変わらず簡素に執り行おう。豊かさを自慢する時ではない。"
 polynesian.26.b:0 "凝ったタンギハンガを執り行うべきではないか。"
 polynesian.27.t:0 "カイティアキタンガ"
 polynesian.27.d:0 "私たちは自然と一体になっていて、自然と調和して生きていかなければなりません。神々の命令に従って、空の下にある全てを守ることは、マオリ族全ての義務なのです。川の汚染、森林全域の伐採、資源の略奪は、この後見の責務に反する行為となります。私たちの神官は通常、自然を保護し、過度な使用を避けるためにいくつかの地域をタプ、つまり神聖であると決定します。このような決定は、長期的には間違いなく良いことですが、短期的には問題になります。"
 polynesian.27.a:0 "我が民族の進歩と幸福を止めることなどできん。"
 polynesian.27.b:0 "我々は皆、カイティアキ、守護者であり、これは神々への我が忠義である。"
 kaitiakitanga_mod:0 "カイティアキタンガ"
 desc_kaitiakitanga_mod:0 "我が神官たちは、自領のいくつかの場所をタプに設定した。"
 polynesian.28.t:0 "ファカパパ"
 polynesian.28.d:0 "ファカパパとは、その人の先祖、その人が属する血統を表すものです。ファカパパは特に重要な場面で紹介の際に、つまりミヒミヒの際に暗唱されるものです。隣国の支配者が、我が支配者のファカパパの信憑性を疑っています。国民の多くが、この侮辱は無視できないものだと主張しています。"
 polynesian.28.a:0 "我が精強なる戦士をもって、彼らに血の代償を支払って頂こう。"
 polynesian.28.b:0 "我が指導者にとって彼らの言葉なぞ空虚なものだ。何もしなくていいだろう。"
 polynesian.29.t:0 "特別なマタリキ"
 polynesian.29.d:0 "新年、つまりマタリキの時期がやって来ました。私たちがマタリキやプアンガと呼んでいる星団、パーケハー、つまりヨーロッパ人たちはそれをプレアデスやリゲルと呼んでいるのですが、その星団が地平線を昇り、新しい年回りが始まります。この時期は地固めを行う時期です。つまり、この時期は神々、特にロンゴへ捧げ物をあげたり、愛しき故人を偲んだり、若者に土地のことを教えたりします。神官たちは、今年の前兆はとても良い兆候を見せていて、素晴らしい年になるだろうと発表しています。"
 polynesian.29.a:0 "神々を讃えよ！"
 matariki_mod:0 "特別なマタリキ"
 desc_matariki_mod:0 "今年は人々にとって素晴らしき年になるだろう。"
 polynesian.30.t:0 "コハ"
 polynesian.30.d:0 "私たちの統治者とその家族は数日間にわたって友人にもてなされた後、たくさんの贈り物、つまりコハを頂きました。私たちの生活を規定する均衡と調和を意味するウツが、この自由で自発的な素振りに返礼することを私たちに強いてくるのです。この贈り物の交換は、統治者の家族と友人の家族とを結びつけ、今後も贈り物の交換を続けさせるだけでなく、彼らとの関係を強めていくことでしょう。"
 polynesian.30.a:0 "これは不意打ちを食らったみたいなもんだから、返礼はできないよ。"
 polynesian.30.b:0 "伝統的には、より価値あるものを贈らないといけないけど、彼らは理解してくれるかな？"
 polynesian.30.c:0 "私たちはウツによる盟友なのだ。彼らへのコハは倍返しにしよう。"
 polynesian.31.t:0 "シバ・アフィでの失態"
 polynesian.31.d:0 "数日前、トンガより使者がやってきました。この間、私たちは素晴らしい主催者として、彼を手厚くもてなしました。それは最後の晩のことでした。[Root.Monarch.GetName]は何人か踊り子を招き入れて、ファイヤーダンスであるシバ・アフィを披露しました。この舞踊は、いつもは戦士である踊り子たちが、ニフォ・オティと呼ばれる伝統的な鋸歯状の軍用棍棒を布で巻いて、それに火をつけるというものです。これは非常に伝統的で、自文化を象徴するものです。驚いたことに、この舞踊にはある種の芝居が付随していました。その物語は、シバ・アフィの舞踊の中で、かつて私たちの民族が総督を攻撃してかつての宗主国トンガを追放した時の話でした。誰が見ても、トンガの使者が怒っているのがわかります。これは問題になるでしょうね。"
 polynesian.31.a:0 "トンガは不満に思うだろうな。"
 polynesian.32.t:0 "弱虫後継者"
 polynesian.32.d:0 "男性のタトゥーであるペアは、自文化の中核部で、男性の通過儀礼に関連します。[Root.Heir.GetName]もお年頃となり、テレフア、つまり裸であることをやめるためにペアを受けることになりました。ペアには激痛を伴うことが周知の事実であったのですが、その準備中、[Root.Heir.GetName]は自信を見せていました。その自信は、トゥフガ・ター・タタウ、つまりタトゥー彫りの名人が始めるとたちまち消え去ってしまいました。彼は痛みに耐えられず、逃げ出してしまったのです。彼には、恥の刻印、ペア・ムトゥという小さな刻印しかありません。たとえいつかペアが完成したとしても、彼をソガイミティとみなし、その勇気を尊敬する人は決して現れないでしょう。"
 polynesian.32.a:0 "あいつは我が一族の恥だ。"
 polynesian.33.t:0 "歴史あるアヴァ"
 polynesian.33.d:0 "アヴァの儀式は、私たちの民族にとって最も重要な習慣のひとつです。その儀式は厳粛な儀式で、そこではカヴァ、私たちはアヴァと呼んでいますが、という飲料を分かち合い、スピーチや演説を行います。この日は、いくつかの部族の首長やその他自領内の名士たちが招待されています。アヴァは乾燥した根から作られ、水と混ぜて祝賀者間で分かち合います。来賓は祝賀を楽しんでいるのは明らかで、彼らが良い気分であることをうまく利用できればと考えています。"
 polynesian.33.a:0 "これほど上手くいくとは予想できなんだ。"
 historic_ava_mod:0 "歴史あるアヴァ"
 desc_historic_ava_mod:0 "このアヴァは何年も記憶に残ることだろう。"
 polynesian.34.t:0 "宮廷御用達のトゥフガ"
 polynesian.34.d:0 "トゥフガとは、我が社会の中で最高の技術と知識を持った職人のことです。大変名誉ある地位にいる訳ですから、奉仕契約を結べれば、自国にとって大いに役立ってくれることでしょう。さて、どの分野のトゥフガを招待致しましょう？"
 polynesian.34.a:0 "トゥフガ・ファウ・フェール、家屋建築の名人を探そう。"
 polynesian.34.b:0 "トゥフガ・ファウ・ヴァア、熟練の航海士が我が望む人材よ。"
 polynesian.34.c:0 "この任務は、トゥフガ・ター・タタウ、腕利きのタトゥー彫師のためにあるのだ。"
 polynesian.35.t:0 "ファアマタイ制"
 polynesian.35.d:0 "首長制ことファアマタイは、サモアの伝統的な分権統治法です。この制度では、タマ・ア・アイガ、直訳すれば一族の息子という意味だが、この主要な称号を有する四人がサモアの王族の上に立つことができます。これらの島の支配者各々が、これらの称号のいずれかを持っています。この制度によって自国は非常に安定していますが、全権への妨げにもなっています。"
 polynesian.35.a:0 "伝統を尊重しよう。"
 polynesian.35.b:0 "この制度は時代遅れであり、我が国益に反するものだ。"
 respect_faamatai_mod:0 "ファアマタイ制を尊重した"
 desc_respect_faamatai_mod:0 "ファアマタイ制は社会を機能させるもののため、その維持は絶対だ。"
 end_faamatai_mod:0 "ファアマタイ制を廃止した"
 desc_end_faamatai_mod:0 "ファアマタイ制は自国において無用の長物なので、一掃した。"
 polynesian.36.t:0 "王族のタタタウ"
 polynesian.36.d:0 "トンガ人男性のほぼ全員がしっかりとタトゥーしていますが、我が支配者は通常しません。これは、支配者が高い地位にあるためです。つまり誰も彼に触れることができないのです。この制約の回避手段として、サモアへ行ってタトゥーを入れるのが伝統的な方法です。"
 polynesian.36.a:0 "慣習に倣って、サモアを訪れタトゥーを入れてもらおう。"
 opinion_tattoo_done:0 "トンガ王はサモアでタトゥーを彫った"
 polynesian.36.b:0 "サモアが我々へ提供するものなど何もない。"
 opinion_tattoo_not_done:0 "サモア王はサモア式タトゥーを拒絶した"
 polynesian.37.t:0 "第二のハアモンガ・ア・マウイ"
 polynesian.37.d:0 "何世代か前、第11代トゥイ・トンガ、トゥイタトゥイは、彼の二人の息子を称えるため、ハアモンガ・ア・マウイ（マウイの重荷、Ha'amonga 'a Maui、巨大な珊瑚の石灰岩を、その石灰岩と比べても小さくない二つの石柱で支えた門のようなもの）を建立しました。我が支配者[Root.Monarch.GetName]は、その話に強い感銘を受け、自身の子供たちを称えるため、それに似た建造物を建てたいようです。コストがかかることは明白にもかかわらずです。さて、どう致しましょう？"
 polynesian.37.a:0 "[Root.Monarch.GetName]万歳！"
 polynesian.37.b:0 "例え[Root.Monarch.GetName]が怒り狂おうとも、ウチにそんな余裕なんぞない。"
 polynesian.38.t:0 "木彫りの名人"
 polynesian.38.d:0 "自国の職工は木彫りの技術に長けています。彼らは、ヘッドレストであるカリや食事用のお椀、偶像や武器といった一般的な道具を作る専門家であるだけでなく、真珠貝や象牙を木に象嵌する技術でも太平洋全域で有名です。フィジー人は戦闘用棍棒をこよなく愛しています。こういった工芸品への愛、利用しない手はありませんよね。"
 polynesian.38.a:0 "これは素晴らしき恩恵なるぞ。"
 tongan_fijian_trade_mod:0 "トンガフィジー間交易"
 desc_tongan_fijian_trade_mod:0 "フィジー人は、我々の彫刻を施した戦闘用棍棒が大好きだ。"
 polynesian.39.t:0 "王族の古墳が冒涜された"
 polynesian.39.d:0 "それは祝宴の最中の出来事でした。ある有力氏族の長の長男が酒を飲みすぎ、本意ではないにせよ亡くなった王の墳墓で罰当たりなことをしました。これは大変なる侮辱にあたり、若者もそれを承知しています。彼が懇願し、被害の弁償も約束したにもかかわらず、[Root.Monarch.GetName]に対して、王朝の恥辱を雪ぐため彼を殺すよう勧める声も上がっています。もちろん、他方で、将来の支配者を殺せば彼の氏族が反乱を起こすのではないかと危惧する声もあります。"
 polynesian.39.a:0 "後悔先に立たず、殺せ。"
 polynesian.39.b:0 "すぐに内戦になるような恐れを取れる立場じゃない。"
 polynesian.40.t:0 "フィジーの戦闘用カヌー"
 polynesian.40.d:0 "私たちの本土は多くの資源に恵まれていますが、大きな軍用カヌーを作るのに必要な大木が不足しています。幸運にも、自国の近辺にはフィジーの島々があり、彼らのカヌー制作技術は伝説級です。自国の海軍力維持のため、これらの島々との商業関係を強化するべきでしょう。"
 polynesian.40.a:0 "納得のいく価格だ。"
 polynesian.40.b:0 "今そんな余裕なんぞない。"
 fijian_canoes_good_mod:0 "フィジーの戦闘用カヌー"
 desc_fijian_canoes_good_mod:0 "フィジーから軍用カヌーを輸入している。"
 fijian_canoes_bad_mod:0 "フィジーの戦闘用カヌー"
 desc_fijian_canoes_bad_mod:0 "軍艦カヌー用の大木が必要だ。"
 polynesian.41.t:0 "珍妙なる生き物"
 polynesian.41.d:0 "私たちの統治者であるリロは、日課としている美しい島の散歩から帰ってきました。その彼女の脇に、青みがかった小さな生き物が、彼女の手をつかんでぎこちない足取りで歩いているではありませんか。誰もそんな生き物を見たことがありませんが、誰もその生き物について触れる勇気もありませんでした。その生き物は、まるで何かを企んでいるかのようで、おしゃべりが止まりません。"
 polynesian.41.a:0 "神々よ、一体これは何を意味しているのでしょうか？"
 polynesian.42.t:0 "メネフネの祝福"
 polynesian.42.d:0 "夜のこと、私たちの支配者である[Root.Monarch.GetName]が森へと入っていく姿が目撃されました。衛兵の何人かが止めようとしたのですが、手振りで、私を一人にしてくれ、と告げました。数時間後、満面の笑みを浮かべて戻ってきました。\n「今夜、メネフネと話をしてきたんだよ」我が君主はそう言っています。真偽はともかく、あの日から王国は全てが良い方向に回っているのです。"
 polynesian.42.a:0 "彼らは存在する。"
 menehune_blessing_mod:0 "メネフネの祝福"
 desc_menehune_blessing_mod:0 "メネフネが自領と支配者を祝福した。"
 polynesian.43.t:0 "面妖な相談相手"
 polynesian.43.d:0 "長き旅路を終えた女王モアナが、全身タトゥーだらけで背が高くムキムキの男を付き従えて帰ってきました。今、彼女はいつもこの男と一緒にいるのを目撃されていて、彼の助言に耳を傾けているようです。彼に関する噂はさておき、そろそろ彼を宮廷に招待する頃合いでしょう。"
 polynesian.43.a:0 "彼、マウイじゃね？"
 estate_regency_events.1.t:0 "階級の統率力への挑戦"
 estate_regency_events.1.d:0 "ここ数か月のところ、我々の王国ではある派閥が勢力を伸ばしており、自身たちこそが摂政期間中に国家を治めるに相応しいと考えているようです。彼らの要求はこんな噂話から始まりました。誰かが国家の方向性に不満を持っていたり、有力な派閥は他の派閥ほど強力ではないだとか、我らが摂政としての権勢を震えていないと……これらの戯言は宮廷内で知らぬ者がいないほど声高で、彼らの派閥の者は必ずこれに言及するほどです。当然、摂政は憂慮しており、[Root.Monarch.GetHerHis]自身の派閥がこれに対抗できるかどうか疑わしいほどに弱っていることも知っています。今こそ国家を変革する決断を下す時です。"
 estate_regency_events.1.a:0 "指導部を変える道理などない。"
 estate_change_tooltip:0 "指導部は権限をその派閥に移譲するだろう。"
 estate_regency_events.1.b:0 "国のために摂政を支えなければならない。"
 estate_displeased_tooltip:0 "摂政を指導している階級は不満を抱くでしょう。"
 coup_attempt_starts_tooltip:0 "反乱が発生する。"
 estate_regency_events.2.t:0 "摂政による職権濫用"
 estate_regency_events.2.d:0 "多くの人にとって、責任者になるということは、その人自身の個人的利益を増進させる機会以外の何ものでもありません。そして、それはまさに私たちの王国が苦しんでいることなのです。その地位は揺るぎなく、権力に酔いしれている、摂政の背後にある派閥、そしておそらく摂政自身も、いくつかの特権を認めるように迫っています。弱い立場にある私たちにとって、この要求の拒絶は危険行為であり、自ら破滅への道を選ぶことになるかもしれません。一方で、もし彼らの権力が強固なものにされ、正当な統治者が出てきた際に、万が一、彼らが指導者の立場から身を引くことを拒否したなら、彼らの排除は困難になるかもしれません。"
 estate_regency_events.2.a:0 "彼らの要求を受け入れよう。今すぐにだ。"
 estate_regency_events.2.b:0 "多分、賄賂を送れば、この件は忘れてくれるだろう。"
 estate_regency_events.2.c:0 "彼らが得るものなど何も無い。彼らは自身の益ではなく、国家に奉仕せねばならない。"
 estate_regency_events.3.t:0 "専横する摂政"
 estate_regency_events.3.d:0 "血の抗争というものは王国を崩壊させるものですが、人の歴史と同じくらい古くからあるものです。自国の摂政である[Root.Monarch.GetName]は、権力の掌握というものは、一部の政敵や敵対者を排除する絶好の機会である、と考えているようです。その摂政は、摂政という立場による権力を利用して、自身及び自身の派閥にとって対立となる声や、そういう声が上がってなくても、摂政自身が可能だという理由ただそれだけで、無慈悲な攻撃を加えています。もちろん、他の派閥はその物事に対して特別満足していませんし、報復を試みるかもしれません。私たちは何をするのか、決断せねばならない岐路に立っています、介入すべきでしょうか？"
 estate_regency_events.3.a:0 "[Root.Monarch.GetName]を信じ、万事丸く治ることを祈るしかない。"
 estate_regency_events.3.b:0 "これは専横であり、これを許せば、その行為が白日の下となるだろう。"
 estate_regency_events.4.t:0 "摂政は冠を差し出す"
 estate_regency_events.4.d:0 "忠実な臣下たちが私たちに近づいてきたとき、私たちはその知らせを信じることができませんでした。摂政と摂政の一派は、後継者とその後見人たちを非常に嫌っており、我が国の冠を他国に差し出すという大胆な行動に出たのです！私たちにできることはほとんどなく、時が過ぎるのを待ち、敵がこの機会に自国へ襲いかかり、我が正当なる後継者から冠を奪うことがないことを願うだけです。"
 estate_regency_events.4.a:0 "反逆ぞ！"
 estate_regency_events.5.t:0 "市民階級が巻き起こす問題"
 estate_regency_events.5.d:0 "市民階級はお金にしか興味がないと言われている。お金が豊富である限り、彼らは幸せであり、多くの問題を引き起こすことはないと、少なくともそう私たちは考えている。[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の派閥は、彼らが権力を握っている間、自身の力を使っていくつかの怪しげな商談をさらに前進させた。最も、密輸は私たちにとって目新しいことではなく、加えて私たちはそれを知っていながら目をつぶることも初めてではない。しかしながら今回はこれらの違法な動きが他の国を刺激し、彼らがこの事件の補償を得ることを宣戦布告の口実として利用する可能性がある。そして残念ながら、彼らは交渉する気がない。"
 estate_regency_events.5.a:0 "我々は待つことしかできない"
 estate_regency_events.6.t:0 "不寛容さの勃興"
 estate_regency_events.6.d:0 "あらゆる宗教的権力が常に自身の権力を永続させようとしたり、他宗教に対する支配をもくろんだりもすると言われても、誰も驚かないでしょう。そして、これはまさに[Root.TAG.GetName]が直面している状況です。地域の聖職者は自身の力を使って私たちの領地の他の宗教の影響を取り除こうと画策しており、我々は彼らの力の強大さのあまり拒絶しきれていない。臆病な抗議のみが我々が発することのできた主張のすべてだ。将来的にこの方針を変更することは間違いありませんが、今のところ我々はこの方針の中で生きるしかない。"
 estate_regency_events.6.a:0 "一度に一つの問題"
 religious_intolerance_mod:0 "宗教上での不寛容"
 desc_religious_intolerance_mod:0 "国教に従わない者に対する不寛容の新しい波が始まった。"
 religious_intolerance_tooltip:0 "自国宗教以外の他宗教も迫害される"
 estate_regency_events.7.t:0 "勤王派の摂政"
 estate_regency_events.7.d:0 "摂政に任じられた者が君主と国家に忠実であることは常に期待していることですが、職権の濫用、あからさまな不忠、指導的立場になってすぐに権力の掌握を図ろうとすることなどがなければ、それは十分に満足できることなのです。[Root.Monarch.GetName]はその例外です。忠実で礼儀を弁えており、摂政の一派からの献策は、摂政には最高のものしか期待していないですか、この数ヶ月で最高の知らせでした。"
 estate_regency_events.7.a:0 "たまにはいい知らせってのもあるもんなんだな！"
 loyalist_leader_mod:0 "王党派のリーダー"
 desc_loyalist_leader_mod:0 "摂政は王室に忠誠を誓っている"
 loyalist_leader_tooltip:0 "摂政は王室に忠誠を尽くす"
 estate_regency_events.8.t:0 "動き出した影"
 estate_regency_events.8.d:0 "既に権力を有しているにも関わらず、[Root.Monarch.GetName]とその一派は、後継者とその取り巻きを快く思っておらず、何か恐ろしいことを企んでいるとの声が上がっています。私たちは[Root.Monarch.GetName]に説明を求めましたが、摂政は熱のこもった口調で非難を否定しました。この宮殿には一切の平穏はなく、隅から隅まで陰謀が身を潜めているのです。"
 estate_regency_events.8.a:0 "何かがおかしいと直感が働きかけるのだ。"
 estate_regency_events.9.t:0 "摂政による好影響"
 estate_regency_events.9.d:1 "善良なる人が、自身の利益より国家の利益に専心すると、素晴らしいことが起こります。何ヶ月もの間、摂政はその叡智を[Root.Heir.GetName]に伝えるために多くの時間を割き、二人はこの時間を大いに楽しんでいます。統治者になるための準備は決して簡単ではありませんが、[Root.Monarch.GetName]は素晴らしい仕事をしてくれました。科学、礼儀作法、歴史、軍略に関する授業が宮殿の上や下やで行われ、その授業は摂政と後継者の行く先々についてきました。"
 estate_regency_events.9.a:0 "[Root.Heir.GetName]は非常に多くのことを学べたな！"
 estate_regency_events.10.t:0 "配偶者に対する政変の試み"
 estate_regency_events.10.d:0 "人騒がせな秘密なのですが、私たちの王国ではある派閥の不幸を伝える声があちこちで上がっています。その声によれば、彼らは配偶者による摂政に対して不満を持っており、配偶者を失脚させ、彼らのうちの一人を代わりの責任者にする政変を計画しているとのことです。万一彼らが勝利した場合、王朝が断絶するやもしれません。ですから、この陰謀を終わらせ、この陰謀に関わった者全員を投獄するまでは、配偶者と王室全体が危険にさらされているのです。"
 estate_regency_events.10.a:0 "あいつらに勝たせなどしない！"
 coup_in_palace_events.1.t:0 "クーデターの噂"
 coup_in_palace_events.1.d:0 "宮殿の大広間はいつになく賑やかで、国中の人がそこに集まり、情報を交換したり、会合を祝したり、あるいは単に同盟を結んだり、古い争いを解決しようとしたりしています。これは不思議なことではないのですが、[Root.Monarch.GetName]がその大広間を通るというただそれだけの理由で、静寂が目に見えるようになります。それは尊敬がもたらす、よくある沈黙ではなく、誰もが不安になるような気まずい沈黙です。この奇妙な行動に対する興味が高まるにつれ、政変が企てられているという噂話が耳に入ってきました。私たちを攻撃しようとしているのは一体誰なのでしょうか？"
 coup_in_palace_events.1.a:0 "この問題に光を当てるためには、調査を行わねばならぬ。"
 coup_ended_tooltip:0 "陰謀者を暴き、政変の無力化を行った。"
 nothing_found_tooltip:0 "調査の結果、何の情報も得られなかった。何かが起こるだろう。"
 coup_in_palace_events.1.b:0 "噂話に過ぎないかもしれないが、万が一に備えよう。"
 gossips_end_tooltip:0 "噂はなくなった。結局、何も起きなかったよ。"
 gossips_continue_tooltip:0 "それどころか、政変の噂が噂を呼んでいる。何かが起こるだろう。"
 coup_in_palace_events.2.t:0 "陰謀の発覚"
 coup_in_palace_events.2.d:0 "何日もの調査を行い、あちこちで賄賂や脅迫を受け、眠れぬ夜が続きましたが、陰謀者を見つけ、政変の企てを無力化しました。犯人は地下牢へと送られ、謀反人には何の価値もないという理由で、最終的には処刑されることでしょう。多くの場合、陰謀における頂点に立つ敵がハッキリと露わになることなどほぼなく、失意のうちに心が折れてしまうものです。「ブルータス、お前もか？」"
 coup_in_palace_events.2.a:0 "裏切り者共を罰し、これに終止符を打つべき時が来た。"
 coup_in_palace_events.3.t:0 "陰謀の継続"
 coup_in_palace_events.3.d:0 "もしこの数週間の間で噂がハッキリ明白になったとしたら、ここ数日は耳をつんざかれていたことでしょう。自分が何について話しているのかを隠しもせず、私たちがいても話を続けている人もいるくらいです。何か大きなことが起ころうとしていて、私たちは次に何をすべきなかよく分かりません。この国は、悪いことが起こるという予感は火がついたように広がりを見せていて、気が気ではありません。"
 coup_in_palace_events.3.a:0 "何が起ころうとしているのだ？"
 coup_fails_tooltip:0 "どうにか陰謀を無力化し、陰謀者たちを見つけた。"
 coup_succeeds_tooltip:0 "陰謀は成功し、血が流れることになるだろう。"
 coup_in_palace_events.4.t:0 "陰謀の失敗"
 coup_in_palace_events.4.d:0 "もしこの陰謀が私たちに教えてくれたことがあったとしたら、それは物事を当たり前だと決して思ってはいけないということです。夜が最も闇に包まれ、すべてが失われたと思われたとき、私たちの諜報員が、本当に土壇場で、陰謀者たちを「現行犯」で捕まえることに成功しました。そのとき、愚かな彼らが勝利を確信し、王位の交代を祝杯する最中のことでした。彼らの二日酔いは、涙と赦免の嘆願によって悪化することでしょう。"
 coup_in_palace_events.4.a:0 "我が国は安泰だ！"
 coup_in_palace_events.5.t:0 "陰謀の成功"
 coup_in_palace_events.5.d:0 "敵は内にあり、すべてが台無しだ！我々の諜報員たちはもう少しで陰謀者たちを捕えるところでしたが、彼らは我々の目を逃れて不実な計画を進めています。我々は人々に安全を齎さなければなりませんし、さもなくば玉座に座る新たな権力者にとって不都合であるならば人々は殺されてしまうでしょう。早く行動しなければ！"
 coup_in_palace_events.5.a:0 "ああ、希望が潰えた。玉座と我らの信仰とが。"
 coup_in_palace_events.6.t:0 "余波"
 coup_in_palace_events.6.d:0 "陰謀者たちは政変を成功させ、政府を管理しています。ですから、今後の事は彼らが決めていくことになるでしょう。"
 coup_in_palace_events.6.a:0 "どうしようか？"
