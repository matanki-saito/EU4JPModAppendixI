 special_regency_events.2.t:0 "シュノンソー城"
 special_regency_events.2.d:0 "特に一国の王と王妃の間では、心の問題を政治と混同してはなりません。フランス宮中でカトリーヌの影響力が強まり台頭を見せ、また、その夫がディアーヌ・ド・ポワティエにあからさまな興味を見せた後は、何かが起こることは必然でした。\nカト新しい立場での最初の行動の一つとして、カトリーヌはディアーヌに対して、その立派なシュノンソー城と、彼女に誤って贈られた貴族の宝石を王室に返還することを要求しました。"
 special_regency_events.2.a:0 "カトリーヌの名誉の保証が必要だ。"
 sten_sture_opinion:0 "ステン・スチューレの摂政"
 special_regency_events.3.t:0 "ステン・スチューレの摂政"
 special_regency_events.3.d:0 "ステン・グスタフソンはデンマーク軍撃破の一端を担い、スウェーデンの反乱にも多大な貢献をしたことで、自国において軍事的にも政治的にもかけがえのない存在となりました。彼の叔父、国王カール8世でさえ、自身が留守とする間は何度も彼を摂政に任じたほどです。この重大決議に関して、階級間で意見の相違が出てきたのは、そう遠い話ではありませんでした。"
 special_regency_events.3.a:0 "彼以上に用意が整っている者などおらぬな。"
 special_regency_events.3.b:0 "ちょっと芝居が過ぎてるな。"
 special_regency_events.4.t:0 "輝く瞬間"
 special_regency_events.4.d:0 "[Root.Monarch.GetName]が自国の統治を行なってから、彼女の正しい判断によって繁栄と平和の時代を迎えています。彼女は[Root.GetName]国民の中から最高に心構えができている顧問を自らの周りに置いています。この状況下ですから、彼女に自国統治を正式に委ねることを望む声が多く寄せられています。"
 special_regency_events.4.a:0 "彼女は顧問として残すべきだろう。"
 special_regency_events.4.b:0 "彼女は自身の権利で女王となるのだ。"
 special_regency_events.4.c:0 "相続法に従うのだ。"
 special_regency_events.5.t:0 "後継者の教育"
 special_regency_events.5.d:0 "人生の中で、子供の頃に学んだ大事な知識ほど重要なものなどほぼありません。同様の理由で、後継者がそう遠くない未来に国を統治することになってますから、[Root.Heir.GetName]の教育に対し、出来うる限りの最高の家庭教師を確保することに、[Root.Monarch.GetName]は多大な心血を注いでいます。\n今朝、一人の男が宮廷を訪ねてきました。彼の手は震えていて、その震えは彼が持ち歩いていた書類全ての重さに耐え切れず支えられないほどでした。彼は後継者の名を尋ね、自身が後継者の新しい後見人であると表明しました。"
 special_regency_events.5.a:0 "彼を快く迎え入れるのだ。"
 special_regency_events.6.t:0 "深淵の最たるもの"
 special_regency_events.6.d:0 "世界で最も深淵たるものとは一体何かと尋ねたら、宮廷の者たちの答えは、「山の下にある洞窟」、「海底」、「虎の喉」でした。自身の意見を聞かれたジョンスン王妃は、一言、こう答えたのです。「深淵に最たるもの、それは人の心です」と。\n彼女の知性は他に類を見ないものであり、農民が彼女に抱く愛情もまた他に類を見ないものです。[Root.Monarch.GetTitle][Root.Monarch.GetName]が危篤状態にある今、彼女の頭上にはもっとふさわしい王冠があるのではないか、という声が多く聞かれるようになりました…"
 special_regency_events.6.a:0 "彼女を新しい摂政にすべきだろう。"
 special_regency_events.6.b:0 "彼女に、[Root.GetName]の支配権を与えよ。"
 special_regency_events.6.c:0 "彼女を後継者にする。"
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§!が女王摂政になる。"
 special_regency_events.6.tt2:1 "§Y [Root.Consort.GetName]§!が後継者を継承する。"
 special_regency_events.7.t:0 "辛酉の獄"
 special_regency_events.7.d:0 "人はただ一つのものだけではなく、そしてその全てが良いということではありません。[Root.Monarch.GetName]は、その利口な性格に加え、[Root.GetName]に住むキリスト教徒に対して宗教的迫害を開始することを決定しました。しかし、その理由はもっと平凡な理由のように見えます。というのも、君主の政敵のほぼ全員がこの外国の信仰に大きく傾倒しているように見えるからです。自国の安全担保のため、彼ら全員の処刑を我が君主は提案しています。"
 special_regency_events.7.a:0 "彼らを処分せざるを得ないだろう。"
 special_regency_events.7.b:0 "これが得策には見えんな。"
 crown_colony_government:0 "直轄植民地"
 crown_colony_government_desc:0 "直轄植民地は、主要都市に直接支配される植民地の形態の一つだ。"
 private_enterprise_colony_government:0 "私企業の植民地"
 private_enterprise_colony_government_desc:0 "私企業として運営される植民地は、植民地から資源を採取して持ち帰ることを重点を置いている。"
 self_governing_colony_government_desc:0 "自律した植民地の形態の一つである、自治植民地は国の中に国があるような活動をする。"
 custom_idea_possible_disengagement_chance:0 "海軍離脱可能性"
 custom_idea_possible_disengagement_chance_desc:0 "艦船を訓練することで、他国の海軍との交戦時に海での無用な損失を避けることができる。"
 custom_idea_yearly_karma_decay:0 "カルマ減少回避"
 custom_idea_yearly_karma_decay_desc:0 "カルマを失わないようにするには、やり方を少し変えるだけだ。"
 flavor_byz.2.t:0 "コンスタンティノープル総主教はシスマを癒す"
 flavor_byz.2.d:0 "コンスタンティノープル総主教は、大シスマの終結を宣言しました。この宣言は、ローマとモスクワにいる従順な新しい聖職者の傀儡に支持されています。自国は今までのやり方を継続することもできますが、総主教の勝利は、本当に神が味方しているのかもしれません。"
 flavor_byz.2.a:0 "正教会の教えを受け入れよう。"
 flavor_byz.2.b:0 "ヘシカズムを実践する限り、我々はカトリックである！"
 millenarian_theocracy_reform:0 "千年王国信奉の神権政治"
 millenarian_theocracy_reform_desc:0 "世界は火によってのみ浄化される罪深い領域となった。自国の支配者の判断を信じ、それに終止符を打たなければならない。この共和国は彼に絶対的権力を与えるものだ。"
 native_federations_event.1.t:0 "連邦の生き方"
 native_federations_event.1.d:0 "連邦の一員になることは、我が民族に大きな影響を与えます。自身と他者の運命を結びつけるだけに留まらず、より大きな新部族になるようなものだからです。こういった新しい統治方法は、昔からの統治方法が我が民族自身にとって果たして最善だったのだろうかと疑問に思う人を生み出します。もちろん、部族の仲間たちの間で、自国の運命を決める議論や戦闘が起こっていて、全員がほぼ満場一致で[Root.Monarch.GetName]が決断することを求めています。"
 native_federations_event.1.a:0 "連邦を採用しよう。"
 native_federations_event.1.b:0 "昔からのやり方が通用したし、これからも通用するだろう。"
 native_federations_event.2.t:0 "評議会の支配権"
 native_federations_event.2.d:0 "もう連邦でも何でもないですから、私たち民族が連邦の統治規則を実践することなんてほとんど意味がありません。共同体で最も古い仲間からは、私たち民族の繁栄を助ける知恵に満ちていて、彼らは評議会の一員として私たちに助言します。流石に異議の声は上がるでしょうが、最後には[Root.Monarch.GetName]の手に委ねられることになります。"
 native_federations_event.2.a:0 "もう意味はない。"
 native_federations_event.2.b:0 "この道を歩み続けよう。"
 native_federations_event.3.t:0 "一人は皆のために、皆は一人のために"
 native_federations_event.3.d:0 "狼は群れで行動するから狼が最高の狩猟者であることは誰しも知っていることで、一匹狼で生き抜く生き物ではありません。[Root.Monarch.GetName]が自身の部族と連邦の長として権力を持つ限り、国民は首長が自国全てを団結させたことを常に覚えているでしょう。"
 native_federations_event.3.a:0 "一緒にいれば、もっと強くなれる。"
 leadership_pays_off_mod:0 "指揮権の発揮"
 desc_leadership_pays_off_mod:0 "連邦の指揮者としての役割が新しい機会をもたらす。"
 native_federations_event.4.t:0 "共にさらに強く"
 native_federations_event.4.d:0 "我が連邦は結成からすでに数年が経ち、共に長い道のりを歩んできました。自然に生じた全問題をよそに、私たちはこれまで以上に強くなり、より団結できました。このような苦闘を経て、私たちは各部族をまったく新しい集団志向へと統合し、その恩恵を享受する時が来ました。"
 native_federations_event.4.a:0 "皆で利益を得よう。"
 grow_in_harmony_mod:0 "調和のとれた成長"
 desc_grow_in_harmony_mod:0 "連邦は全員に利益をもたらす。"
 native_federations_event.4.b:0 "指導者が一番いい所を持っていこう。"
 primus_inter_pares_mod:0 "同輩中の代表者"
 desc_primus_inter_pares_mod:0 "連邦の指導者であるから、最大の利益を得るのは我々だ。それは真に公正なことだ。"
 native_federations_event.5.t:0 "連盟の問題点"
 native_federations_event.5.d:0 "私たちの連邦の指導者が最近奇妙な行動を見せていて、いくつかの気になる噂話が部族内で広まっています。誰も声を上げてはいないのですが、他の連邦仲間の指導者たちは心配しており、この問題を話し合うために集まっています。"
 native_federations_event.5.a:0 "これは問題だ。"
 lost_respect_mod:0 "失われた敬意"
 desc_lost_respect_mod:0 "他の仲間から尊敬されなくなった。"
 native_federations_event.5.b:0 "これは解決すべきだろうな。"
 native_federations_event.6.t:0 "対世界に向けての団結"
 native_federations_event.6.d:0 "強大な国家が新しく隣国となり、団結の必要性は高まっていて、さながら上空の鷹のような高さです。自国と隣国の国民間で紛争が勃発した場合、間違いなく隣国側の大きな強みとなるであろう技術の進歩を持つため、[Root.Monarch.GetName]は隣国について憂慮しています。厳しい選択を行う時です。"
 native_federations_event.6.a:0 "生きるも死ぬも一緒だ。"
 live_or_die_together_tooltip:0 "他の連邦加盟国について、過去のイザコザを忘れ、真の友人とする。"
 native_federations_event.6.b:0 "それぞれ独自に決めるべきだろう。"
 stand_the_ground_mod:0 "踏ん張り"
 desc_stand_the_ground_mod:0 "過去と同じように、侵略者に抵抗する。"
 hansa_incident.4.t:0 "皇帝による禁輸"
 hansa_incident.4.d:0 "神聖ローマ帝国の統治者たる[Emperor.Monarch.GetName]は、我々に対して禁輸措置を宣言しました。我々の商人は彼らの市場で貿易制限を受けることになります。"
 hansa_incident.4.a:0 "あのくそったれめ。"
 flavor_lfa.1.t:0 "[lfa_gold_province.GetName]で金が！"
 flavor_lfa.1.d:0 "我らが誇り高き国の基盤は、金鉱の採掘に伴う労働力にあります。特に技術が向上した現在では、外国の貪欲な人間に奪われるのではなく、それらの品が正当な所有者の下に残ることが唯一公平なことです。\n[lfa_gold_province.GetName]で新たな金鉱が発見されましたが、そこにあるものはすべて民衆のものでなければなりません！"
 flavor_lfa.1.a:0 "眩い日だな！"
 colonial_nation.182.t:0 "腐った知事"
 colonial_nation.182.d:0 "[Root.Monarch.GetName]が自国の統治に関して苦闘していることは周知の事実であり、その愚劣っぷりの噂は、植民地の平和維持のために、より腕の立つ外交官によって黙らさなければなりませんでした。しかし、ここ最近の汚職の増加についてはもう暴露を防ぎきれませんーとある元行政官が、王室からの金銭的援助について、直接[Root.Monarch.GetName]の懐に収まっていることを公表したのです。\nこの困った不品行のせいで、国民の間でいくつもの反乱が発生しています。これをどうにかする必要があります。"
 colonial_nation.182.a:0 "えらいこっちゃ。"
 colonial_corrupted_governor:0 "腐った知事"
 desc_colonial_corrupted_governor:0 "この知事は腐ってやがる。"
 colonial_nation.183.t:0 "新知事"
 colonial_nation.183.d:0 "[Root.Monarch.GetName]の統治が非効率的だという噂は、避けようもなく王室にまで伝わり、この不幸な状況が彼らの評判ーそして我が評判にまで影響するのではないかという懸念が広がっています。王国に吸収される恐れがある中、彼らは以下の緩和策を提示してきました。手遅れとなる前に、私たち植民地の手綱を取ることができる新知事を任命して欲しい、と。"
 colonial_nation.183.a:0 "その助言、聞き入れてやるか。"
 colonial_nation.183.b:0 "[Root.Monarch.GetName]が引き続き統治するのだ。"
 colonial_nation.184.t:0 "借金まみれの[Root.GetName]！"
 colonial_nation.184.d:0 "私たちの植民地が直面している辛い時代について、終わりが全く見えません。今、私たちが抱える金銭的負債は、自国の国民の心をへし折り、自身の家族が苦しむ飢饉を招いています。[Root.Monarch.GetName]に対して、早急かつ効果的な解決策を見出すよう要求しています。"
 colonial_nation.184.a:0 "私たちの影響力を駆使して、この件を解決するのだ。"
 colonial_nation.184.b:0 "彼らには何の不平もありゃしないさ。"
 colonial_nation.185.t:0 "王室勅許の剥奪"
 colonial_nation.185.d:0 "自国が直面している最近の苦境と、国民が見せる不満の増大から、私たち植民地の破産の運命は免れ得ない状況です。[Root.Monarch.GetName]が勅許会社の支配権継続を嘆願しましたが、王室は、私たちに許諾していた王室勅許の剥奪及びその行政の支配権を握ることを決定しました。彼らはこのように表明しています。手遅れになる前に。"
 colonial_nation.185.a:0 "こんなの前代未聞だ！"
 colonial_nation.186.t:0 "植民地の誘因"
 colonial_nation.186.d:0 "私たちの植民地の土地は肥沃で農業に適しており、国民は親切で歓迎してくれ、行政は可能な限り効果的で、空気は大都市の政治的混乱から離れた静けさと安定の匂いがします。まさに地上の楽園といったところなのですが、引っ越しというのは、時に必要なことではではありますが、常に不愉快な作業で、自国の人口は私たちが望むほど多くは無いのです。\n[Root.Adm_Advisor.GetName]は、私たちの豊かな土地に多くの入植者を集めるため、異なる信仰に対する寛容性を高めるという、新政策の制定を提案しています。"
 colonial_nation.186.a:0 "これはさらに多くの移民が集うに違いない。"
 colonist_incentives:0 "植民地の誘因"
 desc_colonist_incentives:0 "全ての信仰に新たな特権が付与された。"
 colonial_nation.187.t:1 "[Root.GetBurghersOrFallbackName]を宥める"
 colonial_nation.187.d:1 "[Root.GetBurghersOrFallbackName]の間で、私たちの植民地の統治について懸念が生じています。彼らの考えに関する手掛かりについては、ここ数ヶ月間の間にコッソリと広まっていきましたが、今では、彼らの不満がはっきりし、心配であることが多くの点から明らかとなりました。\nその内の一人が今朝方、評議会への出席前に[Root.Monarch.GetName]へ近寄ってきて、自分たちの意思をはっきりと伝えてきました。「我々は、貴族の寡頭体制が旧世界の悪徳と貪欲さによって[Root.GetName]の命運に影響を及ぼしていることについて、深く憂慮しているのだ。」"
 colonial_nation.187.a:1 "[Root.GetBurghersOrFallbackName]の味方をすべきだろう。"
 colonial_nation.187.b:1 "[Root.GetNobilityOrFallbackName]の保護が必要だ。"
 colonial_nation.188.t:0 "貴族の懸念"
 colonial_nation.188.d:1 "[Root.GetNobilityOrFallbackName]は自身の政治的立場を隠すのは下手ですーそして、そのことをそれほど気にしているようにも見えません。彼らは饗宴や祝宴の場で、[Root.GetBurghersOrFallbackName]がはっきり不当といえるような権力を有しているので、植民地の運命は失敗する運命にあるのだ、と大声で言っていることが耳にされています。\nしかし今日、彼らの意向は前例のない方法へとつながりましたー彼らの内の一人が夜明け前に[Root.Monarch.GetName]の寝室にやってきたのです。「[Root.Monarch.GetTitle]様、お休みのところ申し訳ありませんが、至急手を打たねばなりません。[Root.GetBurghersOrFallbackName]の傲慢さと美徳の欠如のせいでこの植民地が愚か者の楽園となっています。今日の評議会までにこれを止めねばなりません。」"
 colonial_nation.188.a:1 "[Root.GetNobilityOrFallbackName]の味方をすべきだろう。"
 colonial_nation.188.b:1 "[Root.GetBurghersOrFallbackName]の保護が必要だ。"
 colonial_nation.189.t:0 "不正競争"
 colonial_nation.189.d:0 "今は困難な時代です。大抵の場合はそうですが、少なくとも私たちの植民地の運命については、今は特に困難だと思われます。政権の支払い能力がないと言われていて、国民の間には全体的に不安が広がっています。新貿易会社が、この土地を所有する特権を得ようと、王室との交渉を始めたのです。"
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName]が対応にあたってくれるだろう。"
 colonial_nation.189.b:0 "いつでも教会に仲介を求めることができる"
 colonial_nation.189.c:0 "彼らの評判に関するいくつかの噂によって、コイン投げがされるやも…"
 colonial_nation.189.e:0 "この扇動者どもを引っ捕らえい！"
 colonial_missionaries:0 "植民地の宣教師"
 desc_colonial_missionaries:0 "我が植民地の平和を守るため、宣教師が派遣された。"
 colonial_nation.190.t:1 "[Root.GetLowLevelOfficialForCountry]不在"
 colonial_nation.190.d:1 "快く耳を傾けてくれる人たちの間では、[Root.Monarch.GetTitle][Root.Monarch.GetName]が私たちの植民地の世話のために親切に任命した[Root.GetLowLevelOfficialForCountry]は、長い間その職務を欠勤したと言われています。彼はここ[Root.GetName]で最大級の饗宴や舞踏会に参加している姿が目撃されていますが、彼が統治しようとしている者たちからは…物凄く遠くにいます。\nもちろん、統治者がそこにいない方が簡単に反乱を起こせますから、[absent_governor_province.GetName]にて恐ろしい反乱が発生したという知らせが、ようやく私たちの宮廷に届きました。この事実を突きつけられた際、彼はこう言ったそうです。「あの蚊トンボども、私を食い物にしやがったな！」"
 colonial_nation.190.a:1 "彼はもう蚊に悩まされることもないだろうね…"
 colonial_nation.191.t:0 "その目はここに在らず"
 colonial_nation.191.d:0 "ここに目はありません。ここ空っぽの渓谷では、声は日暮れより早く逝ってしまいます。暗闇から逃げるなんて不可能です。だって逃げる気ゼロですから。連続して日にちを数えるなんてできません。毎日が翌日であり、前日であり、彼らの運命はペンダントの中のダイヤモンドのようにしっかりとはめ込まれているのです。\nそしてある日、鳥の声が戻ってきました。鳥の声を除けば、普通の日です。そして彼らの声です。いつもと同じ日とは思えません。そして、一人の子がいます。小さな子供で、普通の子供です。彼は以前にも村から逃げようとしたことがありますが、いつも帰ってきます。何度逃げても、どれだけ遠くに行っても、いつも帰ってきて、玄関の上の屋根に音もなく座っています。\nそして今日、彼は再び出ていきました。そして彼は帰ってきました。彼が帰ってきたとき、村にいるすべての鳥たちは口の中に花を咲かせていて、鳥たちの歌声は永遠に沈黙されー再び静寂が戻ったのです。彼らは言います。奇跡だ、と。なぜなら花は非常に貴重で、そして、村の静寂は失う勇気がないほど、とても重要なものだったからです。きっと、私たちは失う勇気を持つことはできないでしょう。"
 colonial_nation.191.a:0 "巡礼者の誘致に使えるかも。"
 colonial_nation.191.b:0 "今すぐ教皇庁に報告せねば！"
