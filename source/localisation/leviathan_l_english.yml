 extended_regency_events.1.t:0 "悪く思うな"
 extended_regency_events.1.d:0 "[Root.Heir.GetName]の優れた知識と天性の魅力により、後継者へ選択するにふさわしい人物になっています。しかし、[Root.Monarch.GetName]の稚拙な管理能力によって、[Root.GetName]は安定性に欠けており、苛立たせている状況です。一国の政治は、薔薇の花を一本の棘にも触れずに集めるようなほど難しく繊細なものなのです。時には、生まれもってその棘がないこともあるようですが。棘の一本くらいあればよかったのでしょうが…"
 extended_regency_events.1.a:0 "[Root.GetName]の安定確保をせねば。何としてもだ。"
 extended_regency_events.2.t:0 "影であろうが"
 extended_regency_events.2.d:0 "自身の高潔な肉体を害そうという襲撃から切り抜けた後、[Root.Monarch.GetName]は、自分が用心と呼んでいたことが、他の人はそれを不愉快な言葉で使って呼んでいるのでは、と感じ始めました。摂政は、社交の場を避けるようになり、残りの評議員に国全体の統治を任せるようになりました。\n摂政の責任感の欠如は目に余るもので、宮廷内で強い疑念を抱かせたのですが\nしかし、[Root.Monarch.GetName]に対する世論を大きく悪化させたのは、昨今見せる摂政の奇妙な振る舞いです。真夜中に目を真っ赤にして大きく見開き、暗闇の中で、自分は決して王位を手離しなどしない、とつぶやき、例え影であっても夢であっても、私の元に来てくれないか、と誰かに頼んでいます。"
 extended_regency_events.2.a:0 "これは直ちに終わらせる必要がある。"
 extended_regency_events.2.b:0 "アイツを止める必要がある。"
 extended_regency_events.2.c:0 "そんなに悪いことじゃない。"
 extended_regency_events.2.e:0 "もっとこう…平凡ではない方法に訴えねばならない。"
 extended_regency_events.3.t:0 "夢であろうが"
 extended_regency_events.3.d:0 "[Root.Monarch.GetName]による自国の運命の悪化を阻止しようという試みは失敗し、その後、摂政を取り巻いていた誇大妄想が真実であることが証明され、君主の精神状態はさらに深く傷つけられてしまいました。既に評議会の最も親密な仲間を尋問していましたので、[Root.Monarch.GetName]は何人かの親衛隊を引き連れて予告なしに彼らの部屋に入るようになり、彼らの持ち物の検査の間に、摂政から発せられる返答はただ一つ、厳しい口調での「これは実行せねばならないことだ」という言葉だけでした。"
 extended_regency_events.3.a:0 "これは時間と労力の無駄だ。"
 extended_regency_events.3.b:0 "アイツを止めても、また問題が起きるだけだ。"
 extended_regency_events.4.t:0 "邪悪な心"
 extended_regency_events.4.d:0 "金というのは危険なものです。その魅惑的な輝きに抗うことなどできません。それは影に潜み、その破滅的な輝きは無知なる愚か者を惹きつけ、その金色に輝く真円は2つの悪魔の目のようです。[Root.Monarch.GetName]はこの危険な感覚を知らないわけではありません。そのイライラした顔つきは必死に遊戯用の新しいおもちゃを探していて、その指はありとあらゆる引き出しやポケットを調べることで、自身の手をミダスの如く用いようとしているのです。\nその一方で、自国は苦境に立たされ、国民は徐々に絶望へと陥り、飢えた口を開けて祈りを捧げています。"
 extended_regency_events.4.a:0 "[Root.Monarch.GetName]に国を破滅させる訳にはいかない。"
 extended_regency_events.4.b:0 "皆、同罪へと堕ちていくのだ。"
 extended_regency_events.4.c:0 "もう手遅れだ！"
 extended_regency_events.5.t:0 "宝探し"
 extended_regency_events.5.d:0 "最初は、屈託のない笑い、何気ない一言、罪のない提案といったものでした。その後、いたずらな笑み、抉るような一言、邪悪な命令といったものに変貌を始めたのです。\n[Root.Monarch.GetName]が権力に酔いしれていることは宮中全体で知られていましたが、ここまでして権力を守ろうとするとは殆どの人が考えていませんでした。正当後継者の[Root.Heir.GetName]が、地下牢に隠された「特別な宝物を探しに行こう」と誘われた後、投獄されてしまったのです。"
 extended_regency_events.5.a:0 "噂は国中に広まった。"
 extended_regency_events.6.t:0 "栄光の日々"
 extended_regency_events.6.d:0 "時として、希望は思いがけない場所で見つかるものです。摂政政治が始まって以来、[Root.Monarch.GetName]は優れた統治者であることを証明し、常に国民が自身を必要としていることを承知してきました。もう少しこの摂政が統治者でいてくれれば、自国はさらに繁栄するだろうと言う人もいるほどです…\n[Root.Heir.GetName]の成人が間近に迫っているため、それはまず無理なことなのですが、しかしながら、この後継者の愚図っぷりはすでに後継者の教師ほぼ全員を激怒さているほどでして、多くの教師が後継者を制御しようとして失敗し、その後、私たちの宮廷を後にしています。"
 extended_regency_events.6.a:0 "きっと何か打つ手があるはずだ…"
 extended_regency_events.6.b:0 "別に無能な後継者はこれが初めてではないさ。"
