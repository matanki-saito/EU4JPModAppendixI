 kaitiakitanga:0 "カイティアキタンガ"
 kaitiakitanga_desc:1 "カイティアキタンガとは、全てのマオリ族が空、海、大地に対して負う神聖なる守護権のことだ。この伝統を実践している者は、カイティアキ、つまり守護者であり、我々を取り囲むマナの無生の力を守る神聖な守護者であるが、自分自身を守ることはできない。聖地の冒涜はマオリ社会では殺人に値すると考えられており、河川を汚染したり、森林を伐採したり、天然資源を過度に略奪したりするといった悪事は、測り知れない罪とみなされる。環境と調和して生活し、どれだけ自然を侵害するかを自身で制限することのみが、神を喜ばせ、マナと豊かに成長する唯一の方法である。"
