 ancestor_well_connected_personality_die_desc:0 "この人物は今ごろ、間違いなく、死後の世界で貴重な人脈を築いていることだ。"
 ancestor_calm_personality_die_desc:0 "この者は、我が民族に平和と秩序をもたらした。"
 ancestor_careful_personality_die_desc:0 "この者が行なったよく計画された決断によって、世界における自国の地位が高まった。"
 ancestor_secretive_personality_die_desc:0 "間違いなくこの人物は、自身の秘密の多くを墓の中にまで持っていった。"
 ancestor_intricate_web_weaver_personality_die_desc:0 "多数の密告者たちが君主の死を悼んでいます。"
 ancestor_benevolent_personality_die_desc:0 "臣民は、そのような慈悲深い宗主の死を嘆いている。"
