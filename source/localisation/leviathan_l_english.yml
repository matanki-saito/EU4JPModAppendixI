 alcheringa_events.9.t:0 "魂"
 alcheringa_events.9.d:0 "自国には、ドリーミング・ストーリーを信じない者たちがいる。今まで以上に、自民族のストーリーを例示し、この見知らぬ者たちの間に提唱し、ドリーミングを知ってもらうことが重要だ。"
