 desc_shwedagon_pilgrimage:0 "巡礼者の流入は、私たちの国庫の拡大に貢献する"
 monument_events.5.t:0 "ボロブドゥールの完成"
 monument_events.5.d:0 "無限の概念を持つものはいくつもあり、信仰もその一つだ。ボロブドゥール遺跡の修復により、我らの国力が明らかになり、誇り高き過去と晴れやかな未来の象徴となりました。"
 monument_events.5.a:0 "これで、[MAJ.GetName]に対する我々の優位性を示すことができる"
 monument_events.5.b:0 "これにより、[SUN.GetName]に対する優位性を示すことができる"
 monument_events.5.c:0 "評議会から誰かを派遣して、それを処理するべきだ。"
 monument_events.5.e:0 "これは強力な資本となるだろう。"
