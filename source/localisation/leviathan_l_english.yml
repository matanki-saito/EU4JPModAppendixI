 ancestor_pious_personality_die_desc:0 "このような美徳と精神的な高さを持つ[Root.Monarch.GetTitle]を知ることは二度とないかもしれない。"
 ancestor_lawgiver_personality_die_desc:0 "最後には、私たち全員が裁かれる。"
