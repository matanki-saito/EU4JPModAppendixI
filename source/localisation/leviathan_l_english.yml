 ancestor_incorruptible_personality_die_desc:0 "その人物の強力な個性が、自国をより誠実な場所にした。"
 ancestor_architectural_visionary_personality_die_desc:0 "その人物の名声は、その者が残した多くの建造物の中で永遠に生き続けることだろう。"
 ancestor_scholar_personality_die_desc:0 "その人物の学術探究が、我が民族に革新と名声をもたらした。"
