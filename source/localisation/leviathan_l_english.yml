 desc_colonize_the_continent:1 "自国周辺には空白地がたくさんあり、もし、自国の海岸へと訪れる新たな外国人の波に耐えることを望むなら、我が国民がその空白地を請求せねばならない。"
 iro_great_law_of_peace_desc:0 "大いなる平和の法、もしくは偉大なる結束法は、自国の口伝の一部であり、完全に暗唱するのに7、8日掛かる。その教えのもとで調和して生きている。"
 iro_tree_of_peace_desc:0 "グレート・ピースメーカー、連邦の創設者は、長く健康な葉を持つ木を植え、その下に自国の全員が避難所を見つけることとなった。"
 iro_great_white_roots_desc:0 "平和の大樹の根は、自国連邦の国々を結び、東西南北に伸びている。"
 iro_into_the_grave_desc:0 "連邦を構成する各国は、各々が墓の中にまで続く称号を戴く戦争指導者を有した。彼らの栄光は、領地が彼らによって奪われることを光栄に思うほどである。"
 iro_the_good_word_desc:0 "善言は、行動における正義とは何かを確立し、自国の全員に正義をもたらす。その言とは法である。"
 iro_sachems_desc:0 "セイチェムは部族の代表者であり、平和の維持者だ。彼らは評議会に参加し、自国の調和の保全を確認する。"
 iro_the_grand_council_desc:0 "評議会は、自国民の主権を象徴だ。そこは我が野心を追い求め達成するための会合場所だ。領土に自国の支配権を拡張していくのだ。"
 sio_great_spirit_desc:0 "大いなる精霊とは、万物に宿る神聖な神であり、万物を創造し、保護し、終焉させる聖なる大力だ。"
 sio_tioshpayes_desc:0 "ティオシュパイエスとは、自民族の拡大された家族のことで、ティオシュパイエスに参加することで部族間の内的繋がりを強め、互いをより身近に感じることができるようになる。"
 desc_polynesian_supremacy:0 "ポリネシアン・トライアングルを強力に支配している。"
 desc_colonization_efforts:0 "人口が増えるにつれ、空白地や耕作地が不足するため、新しい土地に入植する良い機会となる。新しく開拓を始めることで、民衆の移住を奨励できる。"
 desc_pig_sides_mod:0 "この紛争で自国側のものを支援することが、いくつかの不穏な動きにつながっている。"
 alcheringa_events.1.t:0 "パラワのモイニー・ストーリー"
 alcheringa_events.1.d:0 "パラワは大陸の他の部分から隔絶され鎖国されていますので、本土とは全く異なる独自のドリーミング・ストーリーを有しています。彼らを自国の旗の下に統一し、彼らのストーリーを自国に組み込みましたので、自国民は新たなドリーミング・ストーリーを手に入れることができました！"
 alcheringa_events.1.a:0 "素晴らしい"
 alcheringa_events.2.t:0 "[Root.GetName]のアドノアルティア・ストーリー"
 alcheringa_events.2.d:0 "多くのストーリーには、巨人同士がぶつかり合う大戦が描かれています。巨人と同様に、自国も我が宿敵とぶつかり、伝説的な戦いで彼らを打ち倒しました。その勇姿は、数々のドリーミング・ストーリーにも匹敵するものです。"
 alcheringa_events.2.a:0 "素晴らしい"
 alcheringa_events.3.t:0 "ルマルマ・ストーリー"
 alcheringa_events.3.d:0 "長年、マカッサルはオーストラリアが知る唯一の交易相手でしたが、もうそうではありません。スラウェシ島の統一により、マカッサル交易を自由に制御し、海を越えて中国やインドネシアに自国の交易品を運ぶことができるようになったのです。\nその交易品の中に、偶然にもルマルマのドリーミング・ストーリーを記した文章が含まれていたのです！当然、自国の精神的指導者たちは、それを自国のドリーミング・ストーリーの収集物に統合することに強い関心を寄せました。"
 alcheringa_events.3.a:0 "素晴らしい"
 alcheringa_events.4.t:0 "ジュンクガオ姉妹のストーリー"
 alcheringa_events.4.d:0 "かつては大陸間旅行可能な船舶で海を渡っていましたが、オーストラリアの豊かな海岸に満足していましたー今までは。船団の建設を通じて、自民族の航海の精神は目覚め、ジュンクガオ姉妹のドリーミング・ストーリーを再構築するような刺激を得ました。"
 alcheringa_events.4.a:0 "素晴らしい"
 alcheringa_events.5.t:0 "ワジル・ストーリー"
 alcheringa_events.5.d:0 "海への影響力を増していく中で、我が民族は竜の皇帝と接触しました。もちろん、我々はすぐに彼をワギルの仲介者であると認識し、彼の偉大さを伝えるドリーミング・ストーリーを作成しました。"
 alcheringa_events.5.a:0 "素晴らしい"
 alcheringa_events.6.t:0 "イスラムのドリーミング"
 alcheringa_events.6.d:0 "オーストラリアに富を求めて航海することを知っている外国人はほぼいないが、マカッサル人は自国が豊かで価値ある交易航海になることを知っている。このマカッサル人は外国の神々の奇妙な物語をもたらし、彼らのドリーミングに対する見識から多くを学ぶことができる。"
 alcheringa_events.6.a:0 "素晴らしい"
 alcheringa_events.7.t:0 "ダルマ"
 alcheringa_events.7.d:0 "ダルマ信仰の者たちは、多くの神々に従い、多様な信仰を形成している。彼らの信仰をより深く研究することで、ドリームタイムの固有の着想を得ることができた。"
 alcheringa_events.7.a:0 "素晴らしい"
 alcheringa_events.8.t:0 "バイアメのドリーム"
 alcheringa_events.8.d:0 "よそ者がオーストラリアの海岸に到着し、十字架と古代の殉教者について説いている。この新しい信仰を全面的に受け入れるわけではないが、ドリーミング・ストーリーでの風景は間違いなくこれらの新しい啓示に影響されるだろう。"
