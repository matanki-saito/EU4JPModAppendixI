 special_regency_events.1.t:0 "[Root.Monarch.GetName]の病気！"
 special_regency_events.1.d:0 "自国にとって運命の日です。[Root.Monarch.GetName]の病はもう無視などできる状態になく、職務を遂行できなくなっています。また、精神が不安定な兆候も見え、自国にとって明らかに不利な決断を下すと強く訴えてもいました。\n今朝、17名の医師の評議会が、今の君主には王国の運営ができない、また、その病状は改善の見込みなし、と宣言する文書の署名に合意しました。その結論を後継者の[Root.Heir.GetName]伝えた所、彼は自身が王位に就くという提案に不満を示し、まだ母に対して強い責任を感じていると訴えました。"
 special_regency_events.1.a:0 "下らん！これは彼の責務なのだよ。"
 special_regency_events.1.b:0 "彼の正しい判断を信じるべきだろう。"
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§!が王位に就く。"
