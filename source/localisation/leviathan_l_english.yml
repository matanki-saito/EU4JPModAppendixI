 alcheringa_events.10.t:0 "虹蛇"
 alcheringa_events.10.d:0 "オーストラリアのドリーミング・ストーリーは多種多様だが、虹蛇への信仰は一貫している。ドリーミングのあらゆる側面を研究し、我々は虹蛇の本質について真に理解した。"
