 custom_yearly_zeal:0 "革命の火"
 custom_yearly_zeal_desc:0 "革命の火が自国の国民の心に燃えている！彼らは世界を永遠に変えようとしている！"
 custom_missionary_strength_heretics:0 "熱心な異端審問官"
 custom_missionary_strength_heretics_desc:0 "異教徒とは違い、異端者は我々の宗教グループの一員であると信じている。これは真実かもしれないが、彼らは未だに実際の真の信仰からあまりにも大きく異なる。幸いなことに、自国の宣教師は熱心な審問官であり、自国の信仰だけが真だとすべての異端者に教える！"
 custom_missionary_strength_heathens:0 "聡明な宣教師"
 custom_missionary_strength_heathens_desc:0 "自国の宣教師は、凡庸な牧師ではなく、聡明な人間で、熱情の上に事実と論理を駆使して、大義を異教徒に納得させる人物だ。"
 custom_missionary_maintenance:0 "募金箱"
 custom_missionary_maintenance_desc:0 "宣教師は各々、自分専用の募金箱を持っている。彼らは真の信仰を説くたびに、関心のある人たちの募金を受動的に集める。"
 custom_idea_slave_raiders_on_same_religion:0 "海賊社会"
 custom_idea_slave_raiders_on_same_religion_desc:0 "自国は、名前こそ海賊国家ではないが、評判は間違いなく海賊国家だ。自国の社会は、略奪と襲撃で成り立っており、政府は完全に悪事を受け入れている。"
 custom_tribal_development_growth:0 "加速する部族の成長"
 custom_tribal_development_growth_desc:0 "野生の生活は容易ではなく、母なる自然の挑戦を乗り越えられるほど早く成長できる部族はそう多くない。部族の成長に焦点を当てることで、野生に耐えることができるだろう。"
 custom_great_project_upgrade_cost:0 "大技師"
 custom_great_project_upgrade_cost_desc:0 "時々、たった一人の偉大な人物がすべてを変えてしまうことがある。この場合、たった一人の技師が、自国のどんな偉大なる驚異もほんの一瞬で建造してしまう。"
 custom_all_power_cost:0 "知性の研磨"
 custom_all_power_cost_desc:0 "自国の民話によると、昔、奇妙な魔法使いが我が宮中を訪れ、支配者に「呪文のマナコスト」を減少させる祝福を与えたそうだ。今日まで、この狂人が何を言っていたのか、我々は誰も知らない…"
 custom_country_admin_power:0 "個人秘書"
 custom_country_admin_power_desc:0 "支配者全員が、自身の仕事に関わる事務処理を全部したいと思っているわけではない。幸いなことに、秘書という存在がいる｡"
 custom_monthly_splendor:0 "華麗なる帝国"
 custom_monthly_splendor_desc:0 "自国は、文化と威信ある国だ。周りの誰もが、我が輝きを羨むことだろう。"
 custom_monthly_heir_claim_increase:0 "狩猟の集まり"
 custom_monthly_heir_claim_increase_desc:0 "若き後継者は、貴族の前で自身を証明し、自身こそ王位にふさわしいことを示さねばならない。そのため、後継者は貴族との絆を深めるために、定期的に貴族と集まって狩猟を行う。\n願わくば、途中で事故が起こらないように…"
 custom_monthly_support_heir_gain:0 "貴族の支援"
 custom_monthly_support_heir_gain_desc:0 "巧みな内政干渉により、貴族の決断を操作し、地元の後継者への支持を得ることができる。"
 custom_monthly_federation_favor_growth:0 "平和のパイプ"
 custom_monthly_federation_favor_growth_desc:0 "部族は数多く対立の話題を抱えているが、平和のパイプを吸ってくつろぐことを拒否できる者など誰もいない。"
 custom_yearly_tribal_allegiance:0 "部族の忠義"
 custom_yearly_tribal_allegiance_desc:0 "我が部族は、自国政府の中で高い地位にあり、従って高い特権を享受している。その見返りとして、彼らは自国の宮廷に忠義や忠誠を誓っている。"
 custom_imperial_mandate:0 "天命の正統性"
 custom_imperial_mandate_desc:0 "天命を請求する氏族や王国は数多くあれど、その正統性を真に有していたのは我々だけだ。"
 custom_election_cycle:0 "選挙への熱意"
 custom_election_cycle_desc:0 "自国の国民は、民主主義の真の提唱者である。そのため、自国の統治者は、他の共和国よりも数多く有権者の前で自分自身を証明しなければならない｡"
 custom_reelection_cost:0 "元老院の占拠"
 custom_reelection_cost_desc:0 "選挙で選ばれた統治者は、他のいかなる権力者よりも上位にあり、さらには国家元老院の権力を請求している。彼は、統治者と元老院の双方の地位を統合している。"
 custom_state_governing_cost:0 "役所への補助金"
 custom_state_governing_cost_desc:0 "我が王国は国家の絶対支配を望んでいるが、権力の分裂は避けられない。国の地方の役所に補助金を充てがうことで、統治過程が思う通りに進み、地方行政官の王室への忠義の維持を保証する｡"
 custom_trade_company_governing_cost:0 "自治交易会社"
 custom_trade_company_governing_cost_desc:0 "領内統治というのは行政的に常に疲弊するものだー特に他大陸にある海外領に関しては｡貿易会社にさらに自治権を与えることで、宮廷の助けを借りずに、彼ら自身で領土を管理出来る。"
 custom_expand_administration_cost:0 "局の超過勤務"
 custom_expand_administration_cost_desc:0 "優れた支配者は、国内のあらゆる面で臣民の模範となる必要があるー例え、統治拡大のために局内で超過勤務になったとしてもだ。"
 custom_curia_powers_cost:0 "教皇の親族"
 custom_curia_powers_cost_desc:0 "自国の支配者の一門の中に、聖座の重要な枢機卿がいる。彼らを利用すれば、教皇から受けるいくつかの御恩から簡単に逃れることができる。"
 custom_prestige_per_development_from_conversion:0 "宣教師の論争"
 custom_prestige_per_development_from_conversion_desc:0 "自国の宣教師は、熱狂と改宗の国際的な論争で自身の技能を証明することに決めた。改宗した州ごとに、領内では信仰の兄弟姉妹の羨望を享受している｡"
 custom_good_monthly_karma:0 "祝福されたカルマ"
 custom_good_monthly_karma_desc:0 "自国の宮廷の過去の生活は、謙虚で信心深いものであった。彼らの過去の行為は、自国を祝福しているようだ…"
 custom_bad_monthly_karma:0 "呪われたカルマ"
 custom_bad_monthly_karma_desc:0 "自国の宮廷は全員が前世で子猫に水をかけていた者たちだ。彼らの行動によるカルマは今でも自領を呪っている…"
 custom_min_autonomy_in_territories:0 "代理総督"
 custom_min_autonomy_in_territories_desc:0 "膨大な領地の管理は面倒だし、そこに住む多くの人々を把握するのも大変だ。王室からの代理人を登用することで、君主はこれらの領土の自治権を確実に維持できる。"
 custom_free_policy:0 "信頼に足る統治"
 custom_free_policy_desc:0 "自国の統治者は、政策の設立と維持を約束した。これは、どの時代のどの統治者にとっても非常に珍しいことだ。"
 custom_possible_policy:0 "開明的な政府"
 custom_possible_policy_desc:0 "頑固一徹のごとく、一つの政策だけにこだわると、時代遅れの政府になってしまう。新しい考えや政策に対して窓口を開放し、必要に応じて施行していくことが必要だ。"
 custom_innovativeness_gain:0 "革新的刷新"
 custom_innovativeness_gain_desc:0 "我が国の科学力は世界一！それを否定するのは大馬鹿者だけだ！"
 custom_trade_company_investment_cost:0 "国際投資家"
 custom_trade_company_investment_cost_desc:0 "交易会社の格上げ費用は値が張るものだ｡本当に高い。しかし、外国人投資家の資本があれば、この事業に問題なく資金投入できる。"
 custom_admiral_cost:0 "拡大された海軍将校"
 custom_admiral_cost_desc:0 "自国の提督は、海軍の世界においては本当に最高の提督であるが、戦場でその一人が倒れれば、その代わりに非常に高い費用がかかる。海軍士官を拡大することで、最新世代の大提督となるかもしれない優秀な水兵をより多く確保できる。"
 custom_global_naval_barrage_cost:0 "組織化された海軍攻撃"
 custom_global_naval_barrage_cost_desc:0 "戦略的な艦砲射撃には、見た目以上に多くの計画が必要だ。艦船や大砲の編成を工夫することで、計画速度を上げ、資源を節約しながら敵の防御を切り崩すことができる！"
 custom_accept_vassalization_reasons:0 "超常的なカリスマ"
 custom_accept_vassalization_reasons_desc:0 "手の仕草一つで、我らの統治者はどんなに頑固な王でも説得し臣下にすることができる。統治者には超常的な力があると考える人もいれば、単にカリスマ性があるだけだと考える人もいる。"
 custom_transfer_trade_power_reasons:0 "納得のいく貿易協定"
 custom_transfer_trade_power_reasons_desc:0 "協定の内容は簡単だ。あなたは我々に交易力を提供する。私はより多くの金を稼ぐ。そしてあなたは生き永らえる。この条件でどうだ？"
 custom_country_diplomatic_power:0 "外交評議会"
 custom_country_diplomatic_power_desc:0 "全部の仕事を統治者が抱えている訳ではない。外交、交易、海軍に関する重要な仕事の多くは、13人からなる評議会が担当している。指揮系統として、一人一人それぞれが、統治者直下にあり、国内で最も多くの秘密を抱える人物である。"
 custom_discovered_relations_impact:0 "逆心理"
 custom_discovered_relations_impact_desc:0 "時折、諜報員が捕まる。それを防ぐことは無理だ。しかし、逆心理学を用いれば、60%の確率で相手国に、実は彼らは偵察されたかったのだ、と思わせることができる。"
 custom_center_of_trade_upgrade_cost:0 "篤志家の投資"
 custom_center_of_trade_upgrade_cost_desc:0 "新しい家や仕事を確約することで、市民階級が自発的に交易中心地へ投資するよう仕向けることができる。だけど、約束はきっと果たすべきだろう…"
 custom_ship_power_propagation:0 "塗装された交易船"
 custom_ship_power_propagation_desc:0 "よく知られているように、派手で攻撃的な色をした交易船はより速く、威嚇的であるため、競争相手を追い払うことができる。"
 custom_expel_minorities_cost:0 "餞別"
 custom_expel_minorities_cost_desc:0 "マイノリティの追放は、迫害や差別といった多くの恐ろしいことを連想させる。自国はそれを我慢するのではなく、より道徳的に正しい方法を取る。ダカットや新世界の土地をマイノリティにあげることで、我が政府が実際に彼らを追うことなく、彼らが自国を後にする動機を与えることができる。"
 custom_colonist_placement_chance:0 "快適な住処"
 custom_colonist_placement_chance_desc:0 "新世界の植民者たちが生き延びるため、快適で安全な家を提供し、彼らが必要とする全てを補填する｡"
 custom_appoint_cardinal_cost:0 "世界のための枢機卿"
 custom_appoint_cardinal_cost_desc:0 "お金が世界におけるカトリック権威の隘路となることは許されない。デダカットよりも神に献身的な枢機卿を選ぶことで、世界中の誰もが枢機卿の一人や二人を享受できる。"
 custom_enforce_religion_cost:0 "大十字軍"
 custom_enforce_religion_cost_desc:0 "自国の戦士たちは、過去に見られた異教徒や異端者はおらず、信仰心と献身をもって戦う。我が兵たちが軍事的及び宗教的支配を示してくれたおかげで、異教徒や異端者は皆、自国の宗教に入ることに前向きになった。"
 custom_promote_culture_cost:0 "文化のるつぼ"
 custom_promote_culture_cost_desc:0 "我が国は多くの素晴らしい文化のるつぼである。新しい文化を受け入れることは、我々にとっては息をするのと同じくらい自然なことだ。"
 custom_rival_change_cost:0 "敵の敵は…"
 custom_rival_change_cost_desc:0 "ライバル関係は決して固執するようなものではなく、これまでのライバル関係を捨てて、もっともっと大きな脅威に焦点を当てた方が得策であることも多い。"
 custom_global_ship_repair:0 "海軍用品の供給"
 custom_global_ship_repair_desc:0 "艦船の修理には二つのものが必要だ。修理の人員と物資である。組織改善により、損傷した艦船がどこかの港に到着した際、海軍用品の大部分が常に準備済みであるようにできる。"
 custom_global_ship_cost:0 "造船所の伝統"
 custom_global_ship_cost_desc:0 "費用対効果が高いながら高品質の艦船を建造してきた長い歴史があり、新造船の費用をどの部分で削減できるかを知っている。"
 custom_yearly_army_professionalism:0 "軍事学"
 custom_yearly_army_professionalism_desc:0 "自国の兵は全員、一定期間、軍事学校で戦争の基礎を学ぶ。そうすることで、自軍は理論的な専門家集団となる。\n彼らに今必要なのは、実際に戦争を経験し、本物の専門家になることだ…"
 custom_drill_gain_modifier:0 "疑似戦争"
 custom_drill_gain_modifier_desc:0 "多くの大将が、自身の部隊に戦争の基本やどう動くべきかを教練している。彼らは、人道的とは言えないまでも、程々に部隊を訓練している。自軍はその点では異なっており、少佐が訓練している。少佐は、訓練中に自分たちの大砲を使って、兵士の生活をできる限り厳しく、現実的なものにしようとする｡"
 custom_drill_decay_modifier:0 "厳格な士官"
 custom_drill_decay_modifier_desc:0 "兵士は平時や戦闘後の回復期での訓練を忘れがちだ。それを防ぐため、自国には非常に厳格な士官がいる｡"
 custom_infantry_fire:0 "射撃訓練"
 custom_infantry_fire_desc:0 "自国の歩兵は、毎日休むことなく銃の腕を磨いている。その狙撃は正確で、致命傷を与える。"
 custom_infantry_shock:0 "近接戦闘技術"
 custom_infantry_shock_desc:0 "射程距離がある武器を所持している方が、当然近接武器のみの所持より良いが、混沌とした戦闘においては、それが保証されているわけではない。無駄な死を避けるために、自軍の部隊は全員、剣や槍を振るう訓練を受けており、さらに非武装時の戦闘訓練も実施している｡"
 custom_cavalry_fire:0 "規律ある馬"
 custom_cavalry_fire_desc:0 "白熱した戦闘中において、馬はまず落ち着いた状態を保てないので、騎兵隊は射撃武器の安定使用に苦慮していた。しかし、銃声や大砲の発射音に慣れた、よく調教された馬を導入することで、この状況は一変した。"
 custom_cavalry_shock:0 "突撃ぃぃぃぃぃ！"
 custom_cavalry_shock_desc:0 "秩序と規律は、戦闘前、戦闘後の兵士のためのものだ。しかし、戦闘中における騎兵の規範はただ一つのみだ。突っ込めええええええ！"
 custom_artillery_shock:0 "前線の大砲"
 custom_artillery_shock_desc:0 "時折、砲兵のみが実際唯一の正しい選択肢の場合がある｡"
 custom_reserves_organisation:0 "冷徹な能率性"
 custom_reserves_organisation_desc:0 "わが軍の兵士は訓練中に多くの精神的、肉体的苦痛を経験しているため、戦友の死は彼らにとって無意味なものとなっている。"
 custom_global_supply_limit_modifier:0 "兵站の中心"
 custom_global_supply_limit_modifier_desc:0 "説明できないような出来事の連続で、自国の将官たちは、この時代には類を見ないほどの兵站計画を手に入れることができた。どうやってこの計画を手に入れたかは、もはや知る由もないが、この計画は自国の部隊編成時に重宝することだろう。"
 custom_general_cost:0 "軍の階級拡大"
 custom_general_cost_desc:0 "将校の数を増やせば、国家のために大将軍として活躍できる有能な人材をより多く確保できることだろう。"
 custom_raze_power_gain:0 "襲撃と略奪"
 custom_raze_power_gain_desc:0 "さあ、現実を見てみよう｡都市全域が真っ平らになるまで破壊し、財産を掠奪し、家を収奪すること以上に満足できることなんて無いよね？\nえ、あるの？まあ、この国にはないけどね！"
 custom_manpower_in_true_faith_provinces:0 "宗教による徴兵"
 custom_manpower_in_true_faith_provinces_desc:0 "軍事と宗教の機関は通常分かれているが、自国のように宗教の根源が根深い国では、真の信仰を持つ者たちが軍隊で戦うことができるのは極々当たり前のことだ。"
 custom_country_military_power:0 "軍事政府"
 custom_country_military_power_desc:0 "政府内の全員が、想定通り通常の職務をこなしている。しかし、それに加えて、彼らは軍の上級将校としての役目も果たしており、軍国としての将来のため、支配者に追加の考えや提案を提供している。"
 custom_cb_on_religious_enemies:0 "神がそれを望まれる！"
 custom_cb_on_religious_enemies_desc:0 "周辺にいる宗教上の不信心者に対して宣戦布告する理由はあまりにも多くある。しかし、一つの理由は常に利用可能だ。神がそれを望まれる！"
 custom_idea_claim_colonies:0 "植民地への野心"
 custom_idea_claim_colonies_desc:0 "世界は多くの人が考えているよりもはるかに大きく、広大な空地を征服することは我らの天命である！"
 custom_reduced_stab_impacts:0 "国内への宣伝"
 custom_reduced_stab_impacts_desc:0 "急進的で理不尽に思われる外交行動は、常に国を不安定にする。うまく説明した宣伝活動を用い、自国の決断が完全に論理的なものであったことを国民に示すことで、暴動を減少できる。"
 custom_extra_manpower_at_religious_war:0 "宗教戦士"
 custom_extra_manpower_at_religious_war_desc:0 "唯一まことの信仰を奉じる男たちは、唯一まことの国を愛する傾向にある。彼ら戦士は喜んで自国に加わって、我が信仰の敵に対抗してくれるのだ！"
 custom_may_explore:0 "冒険の呼び声"
 custom_may_explore_desc:0 "この世界には非常に多くのものが存在している。それは、非常に多くの発見すべき見つけるべき驚異の事柄、非常に多くの利用すべき機会、そして、我々を待つ非常に多くの隠された宝物だ！もし、冒険の呼び声に従い、素晴らしき世界を発見しないなら、何と馬鹿げたことか！"
