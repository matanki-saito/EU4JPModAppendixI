 volcano_events.1.t:0 "火の始まり"
 volcano_events.1.d:0 "夜を包み込んだ暗闇の中、傷口を開くように燃え盛る小川が丘に噴出しており、その鮮明な赤を無視できるものはいない。火山灰による輝く雪崩は性急な狩人のように人々を追い回し、その開いた口は行く先にあるすべてを貪り、空腹を満たすことを熱望している。"
 volcano_events.1.d2:0 "夜が闇へ包まれた中で、山の初めての鼓動のような雷鳴が聞こえてきました。休眠中の火口からは、生への不安から灰と煙の柱が立ち昇りましたー自然誕生の歓喜の爆発が起こったのです。白熱を帯びた石が近隣の村へと投げ込まれ、続けて、まるで焦った狩人のごとく、光り輝く火山灰の雪崩が起きました。"
 volcano_events.1.a:0 "天罰だ。"
 monument_events.1.t:0 "[monument_province.GetName]の歴史的建造物！"
 monument_events.1.d:0 "ついに歴史的建造物が[monument_province.GetName]で竣工した！その雄姿の前に、まるで好奇心旺盛な子供達の様に国中から人々が群がっている。彼らはこの偉業に驚き、[Root.GetName]に属していることを喜ばしく感じている。"
 monument_events.1.a:0 "今日は記念日だ。"
 monument_events.2.t:0 "救いの手"
 monument_events.2.d:0 "最も有名で敬意が払われている石工の一人が今朝、[Root.Monarch.GetName]のそばに近寄って、[monument_province_2.GetName]にある史跡の状態に懸念があることを伝えました。「親愛なる[Root.Monarch.GetTitle]様、このような美しい建造物が無造作に放置され、時間や風雨の危険にさらされているのを見て、私は心を痛めています。どうぞ、私に修復の手伝いをお許し下さい。」"
 monument_events.2.a:0 "彼をすぐに雇おう。"
 monument_events.2.b:0 "そんな時間なんて無い。"
 monument_boost:0 "史跡の改善"
 desc_monument_boost:0 "自国最高の石工を雇用し、史跡建設の最適化を行なった。"
 monument_events.3.t:0 "主の家"
 monument_events.3.d:0 "神の目はどこにもあるものですが、その圧倒的な存在感に休息の場を設けねばなりません。サン・ピエトロ大聖堂は建設を終え、主の家は今、そういった休息の場を提供する準備が整いました。その場所から、[Root.Monarch.GetTitle][Root.Monarch.GetName]は、彼が神の目の一部であったかのように、全てを監督できます。教会の最も尊敬する仲間たちは、この歓喜の瞬間を祝い、称えるために、大規模なミサの開催を助言しています。"
 monument_events.3.a:0 "我が同盟者を招待しよう！"
 monument_events.3.b:0 "これは民衆の教会なのだよ。"
 opinion_st_peters:0 "サン・ピエトロ大聖堂の開会ミサ"
 monument_events.4.t:0 "[pagoda_province.GetName]に到着した巡礼者たち"
 monument_events.4.d:0 "シュエダゴン・パゴダの金色の美しさは必ず目に留まる美しさです。建設が完了すると、祈りを捧げるため、世界中の仏教徒の巡礼者が[pagoda_province.GetName]へとやって来るようになりました。"
 monument_events.4.a:0 "巡礼者から税を巻き上げる絶好の機会だ。"
 monument_events.4.b:0 "お供え物用の花やロウソクを寄贈しましょう。"
