 desc_harmonization_classics_translated:0 "夷狄を中華の威光に触れさせるため、我々は儒教の古典の翻訳を許可した。古典の純粋な教義からの乖離が発生したが、彼等の思想と我々の思想が接することで新たな解釈が生まれてきた。"
 harmonization_classics_defended:0 "古典は保護される"
 desc_harmonization_classics_defended:0 "我々は、野蛮人の哲学に対応するために、儒教の思想や考えを薄めることに積極的に取り組んできた。彼らは我々のようにならなければならないことを受け入れるべきであり、我々が彼らのようになるかもしれないという馬鹿げた考えは削除しなければならない。"
 harmonization_converted_minister:0 "学者の閣僚"
