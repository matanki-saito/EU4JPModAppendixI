 shinto_converted_to_mahayana:0 "仏教国日本"
 desc_shinto_converted_to_mahayana:0 "日本の公式な国教は今や浄土信仰仏教であり、我々は可能な限り高い水準で一向一揆の自治体を政府に統合した。日本全土の仏教徒の少数派は、彼らの夢の国への移行のため我々を支援している。"
