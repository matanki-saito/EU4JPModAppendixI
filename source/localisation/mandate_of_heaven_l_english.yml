 shinto_events.1.t:0 "倭寇と密貿易"
 shinto_events.1.d:0 "不確実な時代において、これらの土地の漁師や船乗りは、しばしば海賊行為に訴え、隣国の海岸を襲撃した。最後の波は、いくつかの大名が外国の港に一定数の交易艦隊を送る権利を得た嘉吉条約により終結した。\nしかし、時間と力の均衡は変わる傾向にあり、「密貿易」は再び我々の国民たちの間でますます一般的な職業となっている。領主たちの中には、自身が襲撃に資金を投入したり、積極的に襲撃に参加し始めた者もいる。一方、これらの「倭寇」海賊の犠牲者たちは、脅威を止めるのに役立つ人々に対して称号と栄誉を提供し始めている。"
 shinto_events.1.a:0 "我々は密貿易を自身で制御しなければならない！"
 shinto_events.1.b:0 "我々はこれらの海賊行為を止めなければならない！"
 shinto_events.2.t:0 "倭寇への対処"
 shinto_events.2.d:0 "海賊行為と襲撃は増加し続けている。襲撃に加わる者は、単なる漁師や小領主から、外国に悩まされている海岸線に住む人々にまで及んでいる。時の経過とともに、海外だけでなく、国内の利益集団が、成功した海賊の首領を後援するようになっており、海賊の拠点は今も、島々や海岸を荒らしているようだ。\n今や隣国はより厳しい行動をとっている。彼らは襲撃者の到着に向けた準備をしており、積極的に海賊の首領を捜索している。我らが[Root.Monarch.GetTitle]さえも、我々が強制的に行動しない限り、我々の船を敵とみなし、海賊と推定するという、外交使節からの明確な脅しを受けている。"
 shinto_events.2.a:0 "外国人投資家から資金を募るべきだ。"
 shinto_events.2.b:0 "見て見ぬふりをしよう。"
 shinto_events.2.b.tt:1 "All countries within Naval Range get §R-50§! Opinion with §Y[Root.GetName]§!."
 shinto_events.2.c:0 "外国を守るため協力しよう。"
 shinto_events.2.c.tt:1 "All countries within Naval Range get §G+50§! Opinion with §Y[Root.GetName]§!."
 shinto_events.3.t:0 "[save_wokou_target.GetName]の海賊本拠地"
 shinto_events.3.d:0 "[save_wokou_target.GetName]の領主は、恐れを知らない海賊として知られるようになった。彼らが集めた忠誠と富は、彼らに大きな影響力と権力を与えた。海岸から離れた島では、特に成功した海賊の指導者が、彼の遠征によって完全に支えられた拠点を建設した。そのような要塞を奪うことは、おそらく高いコストがかかるだろうが、彼は我々の海軍の野望を嘲笑している。"
 shinto_events.3.a:0 "彼が外国の富によって生活しているなら、何を懸念することがあるのだ？"
 shinto_events.3.b:0 "おそらく、彼は我が国のしもべとなることができる…"
 shinto_events.3.c:0 "我々は自分たちの庭から雑草を抜かなければならい!"
 shinto_events.4.t:0 "海賊衆は水軍になった"
 shinto_events.4.d:0 "時がたつにつれて、我々は、倭寇を無法かつ異種の海賊集団から、我々の指揮下の海軍へと転身させた。指揮官たちは、我々の[Root.Monarch.GetTitle]に奉仕するようになり、我々の国家で影響力と権力を与えられた。我々の指揮下にある乗組員や船は、今では専門的で経験豊富な軍隊であり、襲撃、海戦、さらには外国領土への小規模な侵攻を行うことさえ可能である。\n[saved_neighbor.GetAdjective]の静かな都市から[save_wokou_target.GetName]出入りの多い港まで、我々の海軍は恐れられ、尊敬されている。"
 shinto_events.4.a:0 "我々は海賊から船乗りに戻るよ。"
 shinto_events.5.t:0 "倭寇の終わり"
 shinto_events.5.d:0 "多くの人々が、海や海岸線の災難と戦う我々の情熱に疑問を抱いている。海賊と虐殺が[Root.GetAdjective]のすべての漁師にとって自然なものとなり、我々はこの卑劣な実践に見て見ぬふりをしていると言う者もいる。\nしかし、時がたつにつれて、我々の隣人たちは、海岸を観察し、彼らを追跡して平和を破る者の見せしめとすることを学んできた。倭寇の襲撃の頻度は、数年前の急激な増加から大幅に減少し、[Root.GetAdjective]にほとんど影響を残さなかった。"
 shinto_events.5.a:0 "秩序は回復される。"
 shinto_events.6.t:0 "海岸線の護衛"
 shinto_events.6.d:0 "海岸に住む人々の間で海賊、襲撃者、密輸業者を支配しようとする我々の激しい努力は、海洋政策をほぼ完全に変えた。[Root.Monarch.GetTitle]の勅令により、すべての漁師は武器を所有することが禁じられ、すべての船舶が定期的に調査されている。厳しい規則や規制が今や海を横断するすべての人に適用され、我々の新しい沿岸警備隊は我々の領土を閉鎖することを可能にする。かつて沿岸襲撃の目標に夢中になっていた者たちは、今度は彼らが平和を維持するのを助けるために、我々により大きな名誉と報酬が与えられている。"
 shinto_events.6.a:0 "秩序は回復される。"
 shinto_events.7.t:0 "城下町"
 shinto_events.7.d:0 "より敵対的な世界では、城が安全であることは、保護と職の双方を保証するものである。侍は何年もの間、商人や職人と共に、主君の城の壁の下で暮らすため、田舎の家を放棄してきた。我々の首都である、[Root.Capital.GetCapitalName]も例外ではなく、その成長は支配者の懸念の源である。\n我々が火事や病気などの問題を最小限に抑えたい場合は、基盤整備のために新たな資金が必要になるだろう。"
 shinto_events.7.a:0 "彼らは、彼らが必要なものを持っているだろう。"
 shinto_events.7.b:0 "[Root.Capital.GetCapitalName]に移動できる人を制限する。"
 shinto_events.8.t:0 "農民たちが[Root.Capital.GetCapitalName]に移住"
 shinto_events.8.d:0 "田舎の人口が増加するにつれて、各農民の下にある土地の面積は、それぞれの継承によって減少している。収穫量は増加しているものの、農民は依然として自身の土地で生計を立てることができていない。多くの人々が都市で暮らすようになり、[Root.Capital.GetCapitalName]の成長の苦しみがさらに増加した。\n地主たちは不満を持ち、より多くの社会的秩序を課すよう嘆願している。彼らは、我々の領土内の人々の動きを制限する法律の施行を強く示唆している。"
 shinto_events.8.a:0 "許可なく移住することを禁ずる勅令を出そう。"
 shinto_events.8.b:0 "都市の成長を止めることはできない。"
 shinto_events.9.t:0 "交易の独占"
 shinto_events.9.d:0 "都市の成長は、我が国の古くからの交易組合である座に急速に力を与えるようになった。我々の領土における一般的に混沌とした状況は、彼らがますます安全のため、自身の協定に頼っていることを示している。組合は今、寺院、土地所有者、そして侍をその運動に結びつけている。しかし、彼らはまた敵を作ってもいる。\n[Root.Monarch.GetTitle]が、組合に立ち向かい、能力によって経済を開放することを嘆願している者もいる。一方で、少なくとも、我々が組合以外の人に独占権や特権を与えるべきだと主張する者もいる。"
 shinto_events.9.a:0 "我々は彼らを養う古い規則を廃止する！"
 shinto_events.9.b:0 "独占は上手く機能しているが、我々は伝統に基づいてそれらを与えるべきではない。"
 shinto_events.9.c:0 "我々は祖先の協定を保護するべきだ。"
 shinto_events.10.t:0 "社会の安定"
 shinto_events.10.d:0 "我々の急速に都市化する社会を我々に従属させるため守るための処置に対する脅威と戦うため、我々は一連の厳しい法律を課してきた。これらの規制および規則は、不当な社会的、さらには身体的な移動を制限するものである。このようにして我々はこれまで長い間、我々の社会を共に維持してきた名誉と安定を保つことができた。"
 shinto_events.10.a:0 "秩序は回復される。"
 shinto_events.11.t:0 "都市階級の成長"
 shinto_events.11.d:0 "我々の領土は、比較的急速な都市化の時代を経験している。今では、[Root.Capital.GetCapitalName]のような都市が広がり、かつてよりもかなり大きくなっている。現在、増加した人々は、土地そのもので生計を立てるよりも、交易、職人技、または軍事的な奉仕によって生活している。"
 shinto_events.11.a:0 "繁栄の時が待ち受けている。"
 shinto_events.12.t:0 "社会的流動性"
 shinto_events.12.d:0 "人口の増加と都市化の急速な進展により、我々の社会にはかなりの社会的流動性がもたらされた。我々は、これらの傾向が、おそらく不安定な社会になろうとも、機能的に動くよう促してきた。我々が見据えているのは、数世代にもわたって大部分の一般的な職業が土地から離れ、行政、交易、または軍で働いているような、変化した領土の姿である。"
 shinto_events.12.a:0 "時代は変わりつつある。"
 shinto_events.13.t:0 "浄土信仰仏教"
 shinto_events.13.d:0 "混乱の時代において、指導や安全を求めて宗教に目を向ける人々が増えている。仏教は神道と並行して長い間存在してきたが、最近、信者の数は急速に増えており、仏教の伝統もまた、[Root.GetAdjective]の人々の生活に浸透している。\n自由明らかな救いの約束と浄土信仰仏教の社会的流動性は、大きな人数を集めている。我々の領土のいたるところで、新たな寺院が開かれ、富める者も貧しい者も等しく資金を提供している。"
 shinto_events.13.a:0 "この情熱は感動的だ！我々はこれらの寺院を後援しよう。"
 shinto_events.13.b:0 "忠実な人たちの強い信念に対して何かをするのは困難だ。"
 shinto_events.13.c:0 "貧しい人々に力を与えるものに対して、我々は強く制限しよう。"
 shinto_events.14.t:0 "寺内町"
 shinto_events.14.d:0 "忠実な一向一揆の社会は、領土の主要な仏教寺院周辺の小さな町へと成長し始めた。これらの都市は精神的な意味だけでなく、彼らは身分の低い地主の武士から武装した農民や僧まであらゆる者たちで構成された防衛軍を率いている。一向一揆は、幕府のみならず周辺の土地を支配する大名に対しても並立する権威である。\nそのような自治体の一つが、[ikko_province.GetName]の寺院の周りに生じており、我々は彼らから恩恵を受ける可能性もあるが、この強力な宗教的情熱、武器、自治の組み合わせは、大名の権威に対する脅威となっている。"
 shinto_events.14.a:0 "我々はこの危険な状況を切り落とさなければならない。"
 shinto_events.14.b:0 "これらの忠実な軍隊と共に働くよう努めよう。"
 shinto_events.14.c:0 "建設される多くの寺内町を承認する。"
 shinto_events.15.t:0 "社会的な緊張"
 shinto_events.15.d:0 "我々の領土の一向一揆は、より強く、より多く、そしてより大胆に成長している。我々の役人は、時には彼らが村に到着した際には一向一揆の徴税人がすでに税金を収集しており、交易商たちは、もはやこれらの社会を通過するのを安全だと感じていないと報告している。一向一揆は今やとても強力であり、多くの人が彼らの特権に疑問を呈し始めている。"
 shinto_events.15.b:0 "彼らは現在の境界線を越えて広がることはできない。"
 shinto_events.15.c:0 "彼らにはそうする権利がある。"
 shinto_events.15.a:0 "今こそ百姓どもを鎮圧するときだ！"
 shinto_events.16.t:0 "宗教的自治の終わり"
 shinto_events.16.d:0 "我々はようやく一向一揆とその指揮下にある町を縮小することに成功した。農民は武装解除され、我々の代理人たちが現在、通行料、税金を徴収し、部外者に対する防衛を準備する権限を持つ唯一の者である。"
 shinto_events.16.a:0 "秩序は回復する。"
 shinto_events.17.t:0 "並立する権威"
 shinto_events.17.d:0 "一向宗の集団がここに滞在しているようだ。我々は自身の権威を守ろうとしているが、同時に我々は寺内町にかなりの権利と特権を認めている。それにより、彼らは私たちの社会で一定の役割を果たし続けるだろう。"
 shinto_events.17.a:0 "阿弥陀仏"
 shinto_events.18.t:0 "一向一揆の支援"
 shinto_events.18.d:0 "我々が、寺院社会の成長への後援を続けてきたため、我々は一向一揆と結びついている。仏教の寺院社会の指導者は我々の社会の中で多くの権勢を振るうことができるが、彼らはまた我々の[Root.Monarch.GetTitle]の熱烈な支持者でもある。"
 shinto_events.18.a:0 "阿弥陀仏"
 shinto_events.19.t:0 "混乱の時代における道徳的な指導"
 shinto_events.19.d:0 "日本の主要な大名の多くは、自分の力で出世した者であるか、あるいはそういった者の忠誠心に依存している。しかし、我々の古い道徳規約は、家柄と忠誠心、帝国の宮廷を中心とした社会秩序の重要性を訴えている。儒教の学者たちは現在、我が国の統治における指導のため朱熹の教えを模索している。\n昔の古典の四書を強調する宋明理学への新しい関心は、地方の支配者や普通の人々のための合理的で道徳的な規則を与えることを試みている。"
 shinto_events.19.a:0 "我々は朝廷の制度を後援しよう。"
 shinto_events.19.b:0 "この新しい道徳思想の思想家を引き付けるために努力すべきだ。"
 shinto_events.20.t:0 "出自と特権"
 shinto_events.20.d:0 "我々の社会における宋明理学の理想の普及は、卑しい生まれの多くの人々を知的影響力がある地位にまで上昇させた。この時代の著名な学者の一人は、浪人の息子であり、他の儒教の学者と共に、公立の講義や簡単な言葉で書かれた本を使って学問を広めることを意図している。\n多くの点で、これは学問が正しい系統の一族のために確保された特権であった古い社会秩序への挑戦である。"
 shinto_events.20.a:0 "これは我々が支援すべき取り組みだ。"
 shinto_events.20.b:0 "社会秩序を脅かすことを許すわけにはいかない！"
 shinto_events.21.t:0 "能力主義社会"
 shinto_events.21.d:0 "幼い頃から、[Root.Monarch.GetName] は、儒教の書物で学習し、宋明理学の講義を聞いてきた。[Root.GetName]の[Root.Monarch.GetTitle]として、[Root.Monarch.GetSheHe]は、これらの哲学的原則の多くを機能させることができるようになった。野心的な計画は、出生と我々の一族の間の忠誠心の古くからの絆だけに基づき、我々の領土で影響力を持つほとんど能力のない者たちを根絶することである。\n当然ながら、我々の忠実な家臣は、これを恩知らずであり、不当な敵意であると見なすだろう。"
 shinto_events.21.a:0 "功績こそが支配の原則であるべきだ。"
 shinto_events.21.b:0 "我々に忠実な者たちを支援すべきだ。"
 shinto_events.22.t:0 "宋明理学による統治"
 shinto_events.22.d:0 "我々は、朱熹の教えと中国における宋明理学の伝統の中で、新しい統治哲学を模索してきた。我々の官僚主義のためだけでなく、我々の社会全体のための確かな基礎であることが証明された理想である。合理的思考、より広範な能力、そして出自よりも功績に焦点を当てることで、激動の時代において[Root.GetAdjective]に、より強力な国家を構築することを可能とした。"
 shinto_events.22.a:0 "OK"
 shinto_events.23.t:0 "時代の変わり目"
 shinto_events.23.d:0 "While the main strand of philosophy was once the transition from Traditional Japanese values to the more rationalist approach of the Chinese, the focus of philosophers and scholars have now moved on to individual responsibility. Too much focus on intellect disregards the actual feelings of love and empathy which are the foundations of a functioning society.\nThe interpretations and discussions of the Analects will likely continue. As they do, however, a much larger segment of society can partake due to the now widespread literacy and familiarity with the Classics and Books."
 shinto_events.23.a:0 "OK"
 shinto_events.24.t:0 "伝統主義による統治"
 shinto_events.24.d:0 "我々は、朱熹などの儒教学者の新しい解釈を聞いてきたが、我々の人々の古代の伝統に焦点を当てることはしていなかった。我々は、帝国の宮廷と、祖先が維持してきた古代の称号と忠誠心の制度を、まだ評価していることを証明した。"
 shinto_events.24.a:0 "OK"
 shinto_events.25.t:0 "ヨーロッパの交易商の到着"
 shinto_events.25.d:0 "西方からの船が到着すると、ヨーロッパだけでなく、西洋の交易商が頻繁に訪れるアジアの隅々からの、需要が高く入手困難な品物の流入が見られている。我々の海岸沿いでは、大型船がますます一般的になってきており、彼らを歓迎する大名にとって、彼らは大きな富を約束するものである。\nそのような船の船長が最近、[nanban_traders_here.GetName]に到着し、西洋の物品を販売するため近くの港に定期的に入港することへの許可を求めている。"
 shinto_events.25.a:0 "恒久的な寄港地とするよう奨励する。"
 shinto_events.25.b:0 "誰と会い取引できるかについて厳格な規則を施行する。"
 shinto_events.25.c:0 "商品を受け入れるが、将来的な保証は与えない。"
 shinto_events.26.t:0 "ヨーロッパ交易商の欺瞞"
 shinto_events.26.d:0 "西洋人の到着以来、彼らに対して不信感を持って見ている者たちがいる。彼らのポケットは深く、武器は強力で、一部の人にとっては、彼らの文化は魅力的である。しかし、これらの交易商に対処する人たちは、ヨーロッパ人は常に互いに対して陰謀を計画していると報告している。外国の使者たちとの出会いはほとんどないが、彼らは彼らの敵による陰謀や計画について我々に警告することはない。我々が名誉のある人々に対処していないことは明らかである。\n新たな交易商の集団が特権を増やすことを要求するにつれて、顧問は慎重に提案を検討するよう警告している。"
 shinto_events.26.a:0 "我々は彼らの存在を拡大することができる。"
 shinto_events.26.b:0 "彼らの影響力をより少数の港に制限する。"
 shinto_events.26.c:0 "彼らの事業は[nanban_traders_here.GetCapitalName]に制限しておくべきだ。"
 shinto_events.27.t:0 "蘭学"
 shinto_events.27.d:0 "[nanban_traders_here.GetName]の交易所は、商人だけでなく、学者や知識人も引き付けている。これらの人々にとっては、外国人が持っている書物が、彼らが売ろうとする商品よりもずっと価値がある。西洋の科学と文化の研究である蘭学は、独自の分野として成長しており、支持者によれば我々はより多くを学ぶ必要がある。しかしながら、多くの聖職者は、一部の儒教学者と同じく懐疑的である。"
 shinto_events.27.a:0 "我々は西洋の科学の普及を促進することに最善を尽くすべきだ。"
 shinto_events.27.b:0 "彼らの事業は[nanban_traders_here.GetCapitalName]に制限しておくべきだ。"
 shinto_events.28.t:0 "外国の影響"
 shinto_events.28.d:0 "一部の人は、我々が外国の交易商にあまりにも依存していると主張している。我々自身の職人は、海外の人よりも必ずしも才能がないわけではなく、外の世界から製品を輸入するのに財を費やす代わりに、我々はそれらの多くを生産することができるかもしれない。\n交易を完全に止めるのは正しいことではないが、我々が偉大な職人を仕事に就かせることで、我々はもはや次の交易船の到着を非常に心配しながら待つ必要がなくなるかもしれない。"
 shinto_events.28.a:0 "優れた投資だ！"
 shinto_events.28.b:0 "他人が向上することを試みる必要はない。"
 shinto_events.29.t:0 "開国？"
 shinto_events.29.d:0 "西洋との出会いは特に[Root.GetAdjective]にとっては非常に騒々しいものであった！西洋の交易商を歓迎する我々の努力は、ヨーロッパの文化と彼らの商品への良い繋がりに対する比類なき洞察力をもたらした。意欲的な国人や他の影響力ある者は、西洋人から直接学ぶために子息をヨーロッパに送り始めており、我々が母国にて多くを利用できるよう、できるだけ多くのものを明らかにすることを試みている。"
 shinto_events.29.a:0 "OK"
 shinto_events.30.t:0 "西洋との交易"
 shinto_events.30.d:0 "時の経過とともに、西洋との交易収入は当初の高値から減少したが、遠く離れた旅行者からの商品や思想の流入は、かつてのそれから社会を変化させている。これらの遠く離れた旅行者の理想をどの程度まで同化することができるかについては、時だけが教えてくれるだろう。"
 shinto_events.30.a:0 "OK"
 shinto_events.31.t:0 "鎖国？"
 shinto_events.31.d:0 "我々は、西洋の交易商の社会への影響を制限するため強制的な行動を取った。すべての繋がりを完全に切り捨てようとすると密輸につながる可能性があるが、我々は交易商を単一の港に制限し、その地点以外の外の世界との交流を大きく規制している。このようにして、我々は破壊的な宗教的試みや陰謀の危険性を制限しながら、我々が取得したい商品（そして銃）に参加することができる。"
 shinto_events.31.a:0 "OK"
 shinto_events.32.t:0 "鉄砲"
 shinto_events.32.d:0 "西洋の交易商の到着で、最初の持ち運びできる鉄砲が我々の領土にもたらされた。これらの武器はここで使用されている武器とは異なり、普及すれば戦争に革命をもたらすことを保証している。しかし、それらを十分に得ることは、それの見通しほど簡単なものではない。それらの力を見た人々の間で、鉄砲は大きな需要を抱えているが、我々の敵や手に負えない農民の社会の手でそれらが使われた場合の見通しも非常に憂慮すべきものである。\n我々がこれらの武器を使用して兵士を構築し指導を始める場合、誰がこれらの鉄砲に接触することができるか、そしてどれだけ多くのものを作り出すかを決断しなければならない。"
 shinto_events.32.a:0 "数は力なり！できるだけ多く生産しよう。"
 shinto_events.32.b:0 "信頼に足る者たちの小規模な軍隊のためのみで十分だろう。"
 shinto_events.33.t:0 "鉄砲の普及"
 shinto_events.33.d:0 "外国人が我々にもたらした火打ち石式の銃は、我々が望むより大量生産が容易であることが証明されている。我々の軍隊がこれらの銃を装備する機会がますます増えるにつれ、我々の敵や庶民への拡散をあまり効果的に制限できないことは明らかである。我々が真に流通する銃を減らそうとするのであれば、すぐに断固とした行動を取らなければならないだろう。"
 shinto_events.33.a:0 "それを実行すれば、我々の軍隊を弱めるだけだ。"
 shinto_events.33.b:0 "庶民の銃の使用を完全に禁止する。"
 shinto_events.34.t:0 "武器の進化"
 shinto_events.34.d:0 "鉄砲の目新しさが過ぎ去ると、最初に支持者たちが主張しているほど効果的なものではないことが明らかになった。訓練を通じて、我々は確かに効率を高めてくれるかもしれないし、鉄砲鍛冶の中には、武器自体を改善する方法を提案している者もいる。一方、より伝統的な武器に、鍛冶と兵士の両方の時を費やすべきだと主張する者もいる。我々の先祖の武器は未だ戦闘で最も影響力があるように見えるし、そして、彼らの伝統を尊重することはおそらくうまくいくだろう。"
 shinto_events.34.a:0 "我々にはより優れた銃が必要だ！"
 shinto_events.34.b:0 "剣はマスケット銃よりも強し。"
 shinto_events.35.t:0 "軍事革命"
 shinto_events.35.d:0 "最初の火縄銃が我々の土地に現れて以来、それらの目新しさは過ぎ去り、より一般的に使用される武器の一つとなった。我々が起源となった国よりも多くの武器を作っていると主張する者さえいる。これは我々の支配に反対する人の手に危険な武器を置くことになったが、銃の急速な採用によって、我々の軍隊は他の多くの軍よりも尊敬を集めている。"
 shinto_events.35.a:0 "OK"
 shinto_events.36.t:0 "マスケット銃－武器であり道具である"
 shinto_events.36.d:0 "最初の火縄銃が我々の土地に現れて以来、それらの目新しさは過ぎ去り、より一般的に使用される武器の一つとなった。目新しさは衰え、他の支配者もそれらを採用しているため、これらの武器はもはや戦場の革命を告げるものではないが、それらは、それらの使用に特化した連隊を残している。\n民間人の生活では、護衛と猟師がマスケット銃を使用することが慣習となっている。"
 shinto_events.36.a:0 "OK"
 shinto_events.37.t:0 "剣の力"
 shinto_events.37.d:0 "鉄砲の使用と普及にすべての力を注ぎ込む代わりに、我々は剣と槍の使用を奨励している。マスケット銃は時が経つにつれて一般的なものとなるかもしれないが、今のところ、我々はこれらの古典的な武器が我々の領土に栄光と栄誉をもたらすことを信じている。"
 shinto_events.37.a:0 "OK"
 shinto_events.38.t:0 "大日？"
 shinto_events.38.d:0 "ヨーロッパ人の到着とともに、我々は新しい文化と新しい宗教に触れた。いくつかの点でそれは我々のものと似ているようだが、他の点では我々にとって全く異質なものだ。[Root.Capital.GetCapitalName]には、吉利支丹の神の福音を説教しようとしている人々の一団が到着した。しかし、彼らの言葉は、無能か、もしくは邪悪な翻訳者のために、非常に奇妙に思える。\n[Root.Monarch.GetName]の後援を得ようとする彼らの熱意の中、宣教師は贈り物も持たずに現れ、非常識なことを長々と話し続けた。これは我々の[Root.Monarch.GetTitle]に大きな嫌悪感を与えているが、これらの失策は彼らが我々の助けを必要としていることを示すものだ。"
 shinto_events.38.a:0 "非常識だ！ここに奴らの居場所はない！"
 shinto_events.38.b:0 "彼らが行儀よく振る舞う限り、滞在を許可しよう。"
 shinto_events.38.c:0 "彼らの神が教えてくれることに耳を傾けよう。"
 shinto_events.39.t:0 "[Root.Capital.GetCapitalName]で布教"
 shinto_events.39.da:0 "吉利支丹の一団は今日、[Root.Capital.GetCapitalName]の宮廷に到着し、彼らが大都市で忠実な小さな社会を作ることを許可するよう求めた。彼らは貧しい人々を見て、自分の神について耳を傾ける人たちに説教する。\n宣教師たちはまた、神の道で、そしてキリスト教の学問の分野において、我々の[Root.Heir.GetName]の教師となることを提案している。仏教の僧や国人も、古い伝統を傷つけていると感じているため、我々に注意を促しているが、我々の領土の交易商たちは、もし我々が彼らを滞在させれば、西洋人と貴重な交易取引を確保することができると期待している。"
 shinto_events.39.db:0 "吉利支丹の一団は今日、[Root.Capital.GetCapitalName]の宮廷に到着し、彼らが大都市で忠実な小さな社会を作ることを許可するよう求めた。彼らは貧しい人々を見て、自分の神について耳を傾ける人たちに説教する。\n仏教の僧や国人も、古い伝統を傷つけていると感じているため、我々に注意を促しているが、我々の領土の交易商たちは、もし我々が彼らを滞在させれば、西洋人と貴重な交易取引を確保することができると期待している。"
 shinto_events.39.a:0 "[Root.Heir.GetName]が彼らの神について学べるのは幸せなことだ。"
 shinto_events.39.b:0 "彼らがここで信仰を広めることを許すことができる。"
 shinto_events.39.c:0 "我々は、祖先の信仰を守らなければならない！"
 shinto_events.40.t:0 "交易の特権"
 shinto_events.40.d:0 "あるキリスト教の宣教師の一団は、キリスト教徒の改宗者たちのために海岸の共同体を作ることを我々が許可するなら、母国の偉大な交易船を我々の港に迂回させると、[Root.Monarch.GetName]に接触してきた。これは我々の商人にかなりの価値をもたらす提案である。"
 shinto_events.40.a:0 "彼らを来訪させよう！"
 shinto_events.40.b:0 "我々はこれを許可できない"
 shinto_events.41.t:0 "推薦状"
 shinto_events.41.d:0 "我々の土地におけるキリスト教徒たちの使命は、彼らがここに定住して以来うまくいっている。彼らは法を尊重し、ますます多くの人々が彼らの神の光を見始めた。彼らの指導者は優秀な仲介者として評判を得ており、優れた大臣になる可能性が高い。彼は我々が日本の他の地域の指導者に推薦状を書くという条件でこれに同意した。\n当然、我々のより伝統的な臣下は、彼の任命を、伝統と自身にとっての攻撃とみなすだろう。彼の自己啓発された指導者たちは、彼の才能が他の分野であるにもかかわらず、就任を望むだろう。"
 shinto_events.41.a:0 "書状を送ろう。"
 shinto_events.41.b:0 "我々はそれを行うことはできない。"
 shinto_events.42.t:0 "キリスト教の裁判"
 shinto_events.42.d:0 "我々は、我々の土地の寺院社会の高位の人物だけでなく、我々の最も大切な国人たちの多くからの接触を受けた。彼らはすべて、キリスト教の破壊的な性質を調べることを要求している。彼らは、この異質な宗教が我々の伝統を破壊し、先祖を侮辱していると感じており、信仰を裁判にかけ、名誉と品格ある信頼できる人物がこれを調査できるよう要求している。"
 shinto_events.42.a:0 "その後は、彼らが持つ異端審問だ。"
 shinto_events.42.a.tt:0 "結果は、異端審問が見出した内容によって異なる場合があります。"
 shinto_events.42.b:0 "彼らが口出しすることではない。心は信仰を説き伏せることはできない。"
 shinto_events.42.b.tt:0 "これはこの事件の結果に直接影響を与えません。"
 shinto_events.43.t:0 "神の性質"
 shinto_events.43.d:0 "審問官自身が洗礼を受けることを要求して帰還したことで、キリスト教の性質への審問は最も衝撃的な展開を迎えた。一人は博識で尊敬されている宋明理学の学者であり、もう一人は尊敬されている天文学者であり、最後は最も名誉あるサムライの家臣である。これらの人々は社会の柱として選ばれたので、これは我々にとって予想外の展開である。"
 shinto_events.43.a:0 "我々はそれを許可するべきだ。"
 shinto_events.43.b:0 "非常識だ！我々は国人たちの助言に従うべきだ！"
 shinto_events.44.t:0 "キリスト教は愚弄された"
 shinto_events.44.d:0 "驚くべきことではないが、キリスト教の性質に対する審問は、宗教が、我々の文化の伝統に対する尊敬と遵守の面で欠けていることを見出した。調査を担当する学識ある名誉ある人たちは、宗教は魅力的なように思えるかもしれないが、現実には社会にとって危険であると宣言している。"
 shinto_events.44.a:0 "ここは神々の土地だ！"
 shinto_events.44.b:0 "我々は彼らの判断を尊重するが、キリスト教徒は滞在するべきだ。"
 shinto_events.45.t:0 "キリスト教徒の共同体が攻撃された"
 shinto_events.45.d:0 "[christian_port_event_target.GetName]のキリスト教商人の倉庫に火が放たれたのは今月に入って初めてではなく、地元の侍たちがこれが一連の不幸な事故であったと主張しているが、誰もが我々の海岸に到着する外人たちを我々のように好意的な傾向を持って見ていないことは明らかである。"
 shinto_events.45.a:0 "加害者を処罰するため調査を行う。"
 shinto_events.45.b:0 "この事故についてできることはほとんどない。"
 shinto_events.46.t:0 "伝統の打破？"
 shinto_events.46.d:0 "[Root.Monarch.GetName]と[Root.Monarch.GetHerHis]の家系がキリスト教の信仰に個人的に関わっていることは公然の事実である。時の経過とともに、キリスト教は日本の神道、仏教、儒教の伝統を追い越し、我が国の指導的な思想となっている。日本はより統一された秩序のある社会として、おそらくその変化を完了し、キリスト教を国家の宗教として採用する時が来たのだろうか？"
 shinto_events.46.a:0 "いや、我々は伝統に対して完全に背を向けることはできない！"
 shinto_events.46.b:0 "変化の時が来たのだ。"
 shinto_events.47.t:0 "吉利支丹の王国"
 shinto_events.47.d:0 "我々は、キリスト教の神の信者たちを我々の翼の下に入れ、彼らに国家の保護を許した。彼らが我々の領土のどこに行っても、誰もがこれらのキリスト教徒が生活し、働き、そして伝道する権利を持っていることを知っている。キリスト教徒の商人たちは、我々の都市で一般的な光景であり、宮廷では、我々の大臣と家臣たちの間でますます一般的な宗教となっている。"
 shinto_events.47.a:0 "OK"
 shinto_events.48.t:0 "キリスト教徒の存在の重要性"
 shinto_events.48.d:0 "我々が彼らを見守っている間に、キリスト教徒の社会はその信者たちを害から守りながら、我々の土地で成長することができた。これにより、我々は海外拠点との貴重な交易取引を確保することができ、公正で公平な王国であるとの評判を得ることができた。"
 shinto_events.48.a:0 "OK"
 shinto_events.49.t:0 "キリスト教の敗北"
 shinto_events.49.d:0 "我々は、社会において危険なキリスト教の影響力を失わせることができた。我々はそれらの宣教師を遠ざけ、国境の中で疑わしい志願者を追跡する限り、彼らの信者に対して我々の領土を閉鎖した。その結果、我々は、我々の祖先の道を守る者として、我々の家臣、神道と仏教の聖職者の双方から賞賛されている。"
 shinto_events.49.a:0 "OK"
 shinto_events.50.t:0 "[Root.Overlord.GetName]幕府"
 shinto_events.50.d:0 "日本の大名に対する[Root.Overlord.Monarch.GetHerHis]の権限を増加させるため、[Root.Overlord.Monarch.GetName]は全国的な検地を実施している。これは、[Root.Overlord.Monarch.GetHerHis]の計画に従って、すべての人、財産、所有関係を測定し、計算し、それらを変更することを含むものである。天皇によって将軍に与えられた任務であるが、それは長年の力関係を彼らの頭の中で変えることに利用されている。\n今日、[Root.GetName]の領土がこのような調査を行う時だ。我々は、臣下に与えられた土地が最終的には国家に属し、臣下は現時点での信頼により、それが存在する間のみ土地を保持しているにすぎないことを明言した布告を持った、[Root.Overlord.GetAdjective]の行政管理者による接触を受けた。"
 shinto_events.50.a:0 "我々の税を徴収する権利に誰も触れることはできない！"
 shinto_events.50.b:0 "そのような検地を実行し、結果を[Root.Overlord.Monarch.GetName]に提出することを申し出る。"
 shinto_events.50.c:0 "[Root.Overlord.GetAdjective]の管理者を歓迎する。"
 shinto_events.51.t:0 "居留への疑問"
 shinto_events.51.d:0 "将軍は天皇が皇居の近くで我々の存在を必要としているという書簡を送ってきた。通年にわたり[Root.Capital.GetCapitalName]の自らの宮廷に居住することが、もはや受け入れられなくなり、今後、一族は、朝廷でずっと生活しなければならないと定められている。このような事例では常にそうだが、この帝国の命令は我々自身が決める余地がほとんどない。[Root.Monarch.GetName]は、すぐに宮廷に赴く必要があり、さもなければ悲惨な結果に直面するだろう。"
 shinto_events.51.a:0 "是非、我々にそれをさせてください。"
 shinto_events.51.b:0 "[Root.Overlord.GetAdjective]は弱く、意志薄弱だ。"
 shinto_events.52.t:0 "帝国の官職への任命"
 shinto_events.52.d:0 "幕府は、[Root.Monarch.GetName]が帝国の公職として働くことが期待されているという言葉を送ってきた。要求の誠実さを考えると、拒否することは論外であり、公然とした反乱と不名誉の兆候と見ることさえできる。それは明らかに[Root.GetAdjective]の威信と影響力を実現する方法だが、それは危険な名誉である。[Root.Overlord.GetAdjective]幕府は最近、公職に驚くほどの割合を占めている。彼らの支持者と忠実な家臣が高位の職位を保持することで満足しているわけではなく、彼らは今、将軍が期待する結果をもたらさない人を解任している。これには制度の長所でもあるが、帝国に奉仕する多くの役人にとっては、絶えず精査される恐怖を意味している。"
 shinto_events.52.a:0 "我々は将軍や天皇に奉仕しなければならない。"
 shinto_events.52.b:0 "我々は任命を拒否し、この見せかけには参加しない。"
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName]は[Root.GetName]に戦争を宣言する可能性があります。"
 shinto_events.53.t:0 "[From.GetName]の大名が奉仕を拒否！"
 shinto_events.53.d:0 "我々の臣下である[From.GetAdjective]の[From.Monarch.GetTitle]は、我々の統治における公職として奉仕する帝国の召喚を拒否した。弱い言い訳が行われたが、これは我々の権威に対する明確な挑戦である。"
 shinto_events.53.a:0 "我々は他の誰かを見つける必要がある。"
 shinto_events.53.b:0 "これは耐えられない、我々は[From.GetAdjective]を処罰するべきだ！"
 shinto_events.54.t:0 "[Root.Overlord.GetAdjective]は撤回した"
 shinto_events.54.d:0 "[Root.Overlord.Monarch.GetHerselfHimself]は我々が疑ったほど弱いことを証明し、[Root.Overlord.GetName]将軍は奉仕の要求から退くことに同意した。彼らは我々が拒否した立場を他で埋めるために命令を出したが、誰もが我々の拒否の効果を見たことで、彼らの権限はひどく弱まっている。"
 shinto_events.54.a:0 "彼らの弱さをすべてに明らかにしよう！"
 shinto_events.55.t:0 "幕府への支持"
 shinto_events.55.d:0 "幕府の日本全体に対する支配の強化を支持し忠誠を誓う我々の方針は、帝国の宮廷の信頼と忠誠心を我々にもたらした。我々は一部の人々の目に独立を断念したように見えるかもしれないが、新しい日本を支配する一族の間でも貴重な好意と地位を得ている。"
 shinto_events.55.a:0 "我々は天子の忠実なしもべのままだ。"
 shinto_events.56.t:0 "幕府の権力の成長"
 shinto_events.56.d:0 "幕府が帝国への支配を強化しようとする中で、我々は中道を歩むことを試みた。我々は天皇の最も不忠な臣下に数えられることはなかったが、また、政権に最も近い集団の一員でもない。これにより我々は独立性を保ちつつ、新しい時代がもたらす法律、秩序、安全から恩恵を得ることができた。"
 shinto_events.56.a:0 "我々は巧妙な処置のための機会を維持し続ける。"
 shinto_events.57.t:0 "幕府権力の細分化"
 shinto_events.57.d:0 "我々の積極的に独立性を主張し、幕府の陰謀に協力する代わりに地方の権威に頼っていくという政策により、我々は激しく独立した強力な大名としての名声を得た。我々の言葉は敬意を持たれ、我々の行動は、彼らの奉仕の限界を押し進めたいと願う日本の大名と国人の多くを共鳴させている。帝国の権威を積極的に損なうことによって、我々は急速に自身の権力基盤を構築している。"
 shinto_events.57.a:0 "行動は言葉よりも雄弁だ。"
 shinto_events.58.t:0 "阿弥陀仏"
 shinto_events.58.d:0 "我々の長年にわたる一向一揆の支持には、摩擦がなかったわけではなく、多くの場合、まるで日本に二つの権威が並立するような状況を生んでいる。それでも、一向一揆は、多くを与えてきた我々の保護なしには、おそらくここまで来ることはなかったであろう。\n我々の背後にある内乱の時代においては、多くが、一向一揆の指導者を高い地位に昇格させ、信仰を国家によって正式に後援することを期待している。多くの人にとって、これは我々の古い伝統に対する重大な侮辱である…"
 shinto_events.58.a:0 "いや、我々は祖先の代からの伝統に背を向けることはできない。"
 shinto_events.58.b:0 "南無阿弥陀仏。"
