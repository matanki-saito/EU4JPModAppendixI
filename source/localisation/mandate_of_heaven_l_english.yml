 tributary_events.1.t:0 "[Root.GetAdjective]のディアスポラ"
 tributary_events.1.d:0 "[Root.Overlord.GetName]との朝貢関係は確かに非常に緩やかなものであるが、それでも才能ある役人や起業家のための機会の世界を開くものである。多くの人が[Root.Overlord.Capital.GetCapitalName]を最高の経歴の目的地とみなしてきたし、あらゆる朝貢任務が、[Root.Overlord.GetAdjective]の首都の不思議を見るために出発した。\n当初、我が国の最も価値のある人々の一部が流出することへの懸念もあったが、それは我々に[Root.Overlord.GetName]の周りの国々への広範な影響力を与えている。戻ることを選んだ少数の人々もまた、我々がうまく利用できる貴重な経験を持っている。"
 tributary_events.1.a:0 "我々はこれらの質の高い人々をうまく活用しよう！"
 tributary_events.1.b:0 "[Root.GetAdjective]の人々のためになるのが最良だ。"
 tributary_events.2.t:0 "[Root.Overlord.GetAdjective]圏"
 tributary_events.2.d:0 "[Root.Overlord.GetAdjective]朝貢圏の一部として、我々はますます幅広い[Root.Overlord.GetAdjective]文化世界の一部となりつつある。[Root.Overlord.Culture.GetName]の言語は、[Root.Capital.GetCapitalName]の通りや高貴な邸宅においても聞くことができ、[Root.Overlord.GetName]の[Root.Overlord.GovernmentName]において我が国に対する認知が高まりつつある。"
 tributary_events.2.a:0 "新たな遠方の友を作る良い方法だ。"
 tributary_events.2.b:0 "我々の隣人たちは感銘を受けるだろう。"
 tributary_events.3.t:0 "政治的な中心地"
 tributary_events.3.d:0 "強力な[Root.Overlord.GovernmentName]による保護は、軍事的な意味で海外の敵に対してだけでなく、[Root.GovernmentName]の政治集団にとっても確固とした明確な信号である。それは、[Root.Monarch.GetTitle]が[Root.Overlord.GetAdjective]の[Root.Overlord.Monarch.GetTitle]によって認められ、[Root.Overlord.Monarch.GetHerHis]の輝きのいくつかを我々に与えていることを彼らに伝える。"
 tributary_events.3.a:0 "これは些細な論争に終止符を打つだろう！"
 tributary_events.3.b:0 "これは我が国の臣民に平和をもたらすことができる。"
 tributary_events.4.t:0 "帝国の影響力の成長"
 tributary_events.4.d:0 "すべての国が朝貢網に加わっているわけではないが、この地域での影響力がより高まっていることが明らかとなっている。我々が少ししか、あるいは全く直接的な力を持っていない国でさえ、我々の圏内の諸国のために設定した指針に沿って積極的に行動する必要性を感じている。多くの宮廷では、[Root.Culture.GetName]の言語が今や、外交や文化の言語として認識されており、我々の[Root.Monarch.GetTitle]は、我が国境をはるかに越えた人々の心の中で権威として考えられている。"
 tributary_events.4.a:0 "我々は海外での影響力を高めるため、この勢いを利用するべきだ。"
 tributary_events.4.b:0 "できるだけ早くこれを活用しよう。"
 tributary_events.5.t:0 "[tributary_advanced_underling.GetAdjective]の朝貢任務"
 tributary_events.5.d:0 "我々は、[tributary_advanced_underling.GetName]からの最近の朝貢任務で貴重な贈り物を受け取ったばかりでなく、我々とは違ったアイデアや技術に触れてきた。おそらく我々は、我々が彼らのやり方を自分のものとすることができるよう、[tributary_advanced_underling.GetAdjective]が我々に対して彼らの最高で最善のものを提供するよう、これまでのように丁寧に要請するのが賢明だろう。"
 tributary_events.5.a:0 "[Root.GovernmentName]は常により多くの宦官を利用できる。"
 tributary_events.5.b:0 "[Root.Capital.GetCapitalName]に直接、地区を作成しよう。"
 tributary_events.5.c:0 "[Root.GetAdjective]の人々は、自分で開発すること以上の能力を備えている。"
 tributary_events.6.t:0 "[Root.Overlord.GetAdjective]の交易商"
 tributary_events.6.d:0 "[Root.Overlord.GetName]への朝貢任務の数が増えたことで、[tributary_trader_port.GetCapitalName]の港は我々の宗主国からの船舶の主要な入口となっている。[tributary_trader_port.GetName]州では、さらに多くの[Root.Overlord.GetAdjective]の交易商や冒険家が集まり始め、地域の繁栄も図られている。\nしかし、間違いなく、それを[Root.Overlord.GetAdjective]の慣習と法執行の注意深い見方を避けるための良い方法と見ている者もいる。これらの幸運を求める者たちを奨励することは、[tributary_trader_port.GetName]の経済の好況を延長する可能性があるが、依然として我々の最大の利益ではないかもしれない。"
 tributary_events.6.a:0 "我々はこれらの移民たちを歓迎しよう。"
 tributary_events.6.a.tt:0 "[Root.Overlord.GetName]は、我々が犯罪者を抱えていることを発見した場合、怒りを感じるでしょう。"
 tributary_events.6.b:0 "問題を起こす者には近寄らないほうが良い。"
 tributary_events.7.t:0 "朝貢国の裏切り"
 tributary_events.7.d:0 "[tributary_criminal_country.GetName]の[tributary_criminal_country.Monarch.GetTitle]は、多数の犯罪者、海賊および泥棒を抱えており、彼らに我々の利益に近い安全な港を与えている。これは地域への我々の利益を大きく損なうものであり、我々の他の朝貢国だけでなく我々自身の宮廷に対しても面目を失わせるものとなった。"
 tributary_events.7.a:0 "すぐに中止と補償の要求を送れ！"
 tributary_events.7.b:0 "ああ！我々にできることはほとんどない。"
 tributary_events.8.t:0 "朝貢国の犯罪者"
 tributary_events.8.d:0 "[Root.Overlord.GetAdjective]の役人は、実際の犯罪者を隠し、[Root.Overlord.GovernmentName]の正当な正義から回避しているとして我々を非難している。[Root.Overlord.GetAdjective]によれば、我々は彼らが[Root.Overlord.GetAdjective]交易圏内で違法な活動を続けることを許可している。我々の宗主国は現在、これらの動きを鎮圧しようとしており、我々にその費用の支払いを要求するため大使を派遣した。"
 tributary_events.8.a:0 "犯罪者を一掃せよ！"
 tributary_events.8.b:0 "少数は、恒久的に我々の土地に定住することを許可する。"
 tributary_events.9.t:0 "朝貢網の管理"
 tributary_events.9.d:0 "我々は、[Root.Capital.GetCapitalName]に達する多数の朝貢任務が彼らの資源に課税しているという礼部からの苦情を受け取った。外国の高官を堂々と受け入れ、彼らが贈る贈り物を世話することさえも、ますます大きく複雑な業務へと成長しており、短期間に我々の外交努力が苦境に陥ることを危惧している者もいる。"
 tributary_events.9.a:0 "それは影響力のために支払う対価だ。"
 tributary_events.9.b:0 "我々は礼部を拡大させる必要がある。"
 tributary_events.10.t:0 "[ningbo_province.GetCapitalName]の事件"
 tributary_events.10.d:0 "朝貢任務は、[Root.GetTributaryOverlord]に敬意を払うための旅以上のものであり、[Root.GetName]の[Root.GovernmentName]との交易の機会でもある。これを利用して、[ningbo_country.GetName]の貴族の競争が起こっているようであり、[ningbo_country.GetName]の内部的な敵に対して優位を得るため、[ningbo_country.Monarch.GetTitle]を代表して、彼ら自身の抱える我々への朝貢任務を派遣する習慣を獲得することを主張している。\nしかし今回は、2つの任務が同時に[ningbo_province.GetName]に到着してしまい、家同士の競争は流血の事態を招いた。"
 tributary_events.10.a:0 "[ningbo_country.GetName]との交易を制限する。"
 tributary_events.10.b:0 "二つの派閥に異なる朝貢先を割り当てる。"
 tributary_events.11.t:0 "[ningbo_province.GetCapitalName]事件"
 tributary_events.11.d:0 "我々は、地元の派閥同士の些細な紛争による、朝貢任務の悪用を我々の無能により取り締まることができなかったことで、彼らが我が国と対外交易に制限を課しているという[Root.Overlord.GetName]からの知らせを受けた。決定的に行動しない限り、これは何年もの間問題になる可能性がある。"
 tributary_events.11.a:0 "不幸だ。"
 tributary_events.11.b:0 "[Root.Overlord.GetName]に不都合な点を補償する。"
 tributary_events.12.t:0 "[ningbo_country.GetName]からの朝貢"
 tributary_events.12.d:0 "[ningbo_country.GetName]の大使が、[ningbo_province.GetCapitalName]で交わされた不愉快な行為の補償として、大きな贈り物と共に到着した。[ningbo_country.Monarch.GetTitle]は、彼の反抗的な部下に対して最も厳しい処分を行っており、将来の朝貢任務のために平和が維持されることを個人的に保証している。 "
 tributary_events.12.a:0 "賢明な選択だ。"
 tributary_events.12.a.tt:0 "[Root.GetName]は[ningbo_country.GetName]から1年間の収入に匹敵する価値を受け取ります。"
 tributary_events.13.t:0 "[exotic_tributary.GetName]の異国情緒ある商品"
 tributary_events.13.d:0 "[Root.Capital.GetCapitalName]の我々の宮廷では、[exotic_tributary.GetName]から朝貢任務によってもたらされた多数の異国情緒あふれる商品に驚いている。先進的な役人や商人は、これらの商品がどのようにして得られたのか、また、提携がすでに形成されていることに注目している。我々が迅速に行動しなければ、より多くの異国情緒あふれる商品を首都にもたらすため密輸組織が設立されることは確実だ。"
 tributary_events.13.a:0 "それを許可するが、我々が分け前を得られるように！"
 tributary_events.13.b:0 "我々はすぐに厳しい規制を課す必要がある。"
 tributary_events.14.t:0 "新たな商取引の機会"
 tributary_events.14.d:0 "[Root.Overlord.GetName]に貢物を送るようになって以来、[Root.Overlord.Capital.GetCapitalName]では、我々の職人の異国情緒あふれる商品の需要がかなり高まっている。これは、完全に合法ではないが、多くの[Root.Overlord.GetAdjective]の役人と仲介した[Root.GetAdjective]の商人を豊かにした小規模な交易網の成長へとつながった。\n[Root.Overlord.GetAdjective]の[Root.Overlord.Monarch.GetTitle]に、活動の規模が明らかになったため、[Root.Overlord.Monarch.GetSheHe]は違法密輸とみなすものを停止するための厳しい規制を課すようになった。しかし、需要がある場合、人々が利益を得ようとするのを止めるのは難しい…"
 tributary_events.14.a:0 "我々は[Root.Overlord.Monarch.GetTitle]を支援するため、できることをしなければならない。"
 tributary_events.14.b:0 "[Root.GetName]の[Root.GovernmentName]の事業を支援する時だ。"
 tributary_events.15.t:0 "[Root.Overlord.GetAdjective]の要求"
 tributary_events.15.d:0 "[Root.Overlord.Capital.GetCapitalName]の我々の朝貢任務の到着はかなり好意を持って受け入れられたようだ。使者たちがもたらした異国情緒ある商品により、[Root.GetAdjective]製品への需要が高まっている。ビジネスはあまり合法的なものではないが、[Root.Overlord.GetAdjective]の権威は今のところ見て見ぬふりをしている。"
 tributary_events.15.a:0 "何という幸運だ！"
 tributary_events.16.t:0 "政治的難民"
 tributary_events.16.d:0 "権力闘争の後、[Root.Overlord.GetAdjective]の[Root.Overlord.GovernmentName]からの多数の政治的難民が、我が国に保護を求め始めた。この紛争において、勝利者である[Root.Overlord.GetName]は、特に逃亡している同胞を探すのにあまり関心はないようだが、我々が難民を彼らに送り届ければ、彼らは感謝するかもしれない。一方で、これらは、能力を備えた人々である。我々が滞在を許可すれば、我が国で多くの優れた仕事をする可能性がある。"
 tributary_events.16.a:0 "我々は彼らのための場所を作ることができる…"
 tributary_events.16.b:0 "帝国の中心に彼らを送り返す。"
 tributary_events.17.t:0 "宦官の献上"
 tributary_events.17.d:0 "今年の朝貢任務の到着に伴い、多くの宦官が我々の階級に加わった。これらの若者はその能力が証明されており、最低限の準備をした後、彼らは我々の[Root.Monarch.GetTitle]への奉仕で人生を過ごすために送られた。\n我々の統治において奉仕する者もいれば、我々の陸軍や海軍のための信頼できる閣僚や指揮官として出世する者もいるだろう。"
 tributary_events.17.a:0 "そのような献身は典型的なものだ。"
 tributary_events.18.t:0 "海賊に苦しむ朝貢船団"
 tributary_events.18.d:0 "海外からの財宝を我々の海岸に運ぶ朝貢船団の定期的な到着は、ある意味では、すばらしい財産を望む人にとって無視するには大きすぎる誘惑である。海賊の集団が朝貢任務を目標にし始め、我々の[Root.Monarch.GetTitle]のための多くの贈り物によってかなりの利益を上げている。"
 tributary_events.18.a:0 "保護するため追加の資源を転用する。"
 tributary_events.18.b:0 "我々の海軍が彼らをさっさと片付けるだろう！"
 tributary_events.19.t:0 "忠誠心への報奨"
 tributary_events.19.d:0 "[tributary_loyal.GetName]は、多くの点で、朝貢国家の理想的な模範である。彼らの任務は定期的であり、臣従が問題になったことは一度もない。\n我々の朝貢制度は、我々が保護を与えるものからの贈り物や他の尊敬の象徴を我々に提供するが、それを擁護することを約束している点を除けば、他の方法で彼らを世話することが期待される。おそらく、忠誠心が報われることを示す時だろうか？"
 tributary_events.19.a:0 "我々は最高の贈り物を[tributary_loyal.Monarch.GetTitle]に送るべきだ！"
 tributary_events.19.b:0 "残念なことに、我々はそんな軽薄なことをする余裕がない。"
 tributary_events.20.t:0 "[From.GetName]は海賊狩りを望んでいる"
 tributary_events.20.d:0 "彼らは地域の浄化を助けることを約束しているが、[From.GetName]が時の経過と共に主要な海賊の港として成長していることは明らかである。我々は彼らが野蛮人であり、ほとんど信頼に値しないことを常に知っていたが、[From.Monarch.GetTitle]の最近の行動は、実際に互いの国同士を近づけた。"
 tributary_events.20.a:0 "我々は共に作業することができる。"
 tributary_events.21.t:0 "[From.GetName]は海賊たちの港である"
 tributary_events.21.d:1 "[From.GetName]の[From.Monarch.GetTitle]は、数多くの有名な海賊たちをかくまうことを決断した。我々の地方の役人が港から彼らを一掃するよう要求すると、[From.Monarch.GetTitle]は応じることを拒否した。"
 tributary_events.21.a:0 "我々は彼らの朝貢の状態について再考する必要があるな。"
 tributary_events.22.t:0 "忠誠心は報われた"
 tributary_events.22.d:0 "[Root.Overlord.GetName]の長い間の忠実な朝貢国として、我々は偉大な贈り物を送られた。これは国内における我々の支配を強化し、我々の財源を非常に豊かにするものだ！"
 tributary_events.22.a:0 "妥当なものに思える。"
 tributary_events.23.t:0 "成功を求める者たち"
 tributary_events.23.d:0 "毎年行われる[Root.Capital.GetCapitalName]への朝貢任務は、贈り物と貴重な交易の機会の双方をもたらしてくれるが、それらはまた、海外の有能な人々が[Root.GetAdjective]の宮廷に辿り着く手段でもある。ここでは、彼らはより豊かでより良い生活を望んで、[Root.Monarch.GetTitle]の奉仕者としての雇用を求めている。"
 tributary_events.23.a:0 "これは機会の宝庫だ。"
 tributary_events.24.t:0 "[Root.Overlord.GetAdjective]の冒険者たち"
 tributary_events.24.d:0 "[Root.Overlord.GetName]の[Root.Overlord.Monarch.GetTitle]に敬意を表して、我々は[Root.Overlord.GetAdjective]交易圏の一部であり、人々は我々の国の間を自由に旅することができる。この機会を有効に活用している人々の中には、世界中の成功を求める者や冒険者が含まれている。\nこれらの人々は、我々自身の世界の大部分とは異なる能力、経験、背景を持ち、我々の目的に価値のある貢献をすることができる。"
 tributary_events.24.a:0 "我々は彼らの到着を歓迎する。"
 tributary_events.25.t:0 "[Root.Overlord.GetAdjective]の派閥が[Root.GetAdjective]の政治に介入"
 tributary_events.25.d:0 "[Root.Overlord.GetName]における多くの影響力のある一族は、我々の両政府間の信頼の欠如を是正する役目を自ら買って出た。彼らは我々の政府を打倒することを望んで、[Root.Monarch.GetTitle]の敵に対して自らの私財を使って軍事的、経済的な支援を行っている！\n[Root.Overlord.GetName]の[Root.Overlord.Monarch.GetTitle]は、おそらくこれらの反体制派を鎮圧することに納得するだろうが、[Root.Overlord.Monarch.GetHerHim]に耳を傾けるよう説得するには、壮大な贈り物が必要だろう。"
 tributary_events.25.a:0 "我々は反乱軍を恐れてなどいない。"
 tributary_events.25.b:0 "そして[Root.Overlord.Monarch.GetSheHe]は華やかな贈り物を手にするだろう！"
 tributary_events.26.t:0 "[Root.Overlord.GetName]の襲撃"
 tributary_events.26.d:0 "[Root.Overlord.GetName]の[Root.Overlord.GovernmentName]に敬意を表して、我々は国境を解放したままにしておくことを受け入れた。我々の国境の人々がそれを忌み嫌うようになったのは事実である。\n\n襲撃者が生きた奴隷の形で貢物を要求するためいつでも現れることができるため、遊牧民に直接接する州は決して安全ではない。[Root.Overlord.Capital.GetCapitalName]の市場では人々が売られている。人々は、この束縛を逃れることができる日を待ち望んでいるが、我々が[Root.Overlord.GetName]の軍隊を恐れている限り、これらの遠征に耐えなければならない。"
 tributary_events.26.a:0 "いつか我々は自由になるだろう！"
 tributary_events.27.t:0 "[Root.Overlord.GetAdjective]の派閥からの支援"
 tributary_events.27.d:0 "[other_tributary_country.GetAdjective]に対する我々の戦争は、[Root.Overlord.GetName]に見過ごされることはなかった。[Root.Overlord.Monarch.GetTitle][Root.Overlord.Monarch.GetHerselfHimself]は[Root.Overlord.Monarch.GetHerselfHimself]を小規模な紛争の水準まで下げようとはしていないが、[Root.Overlord.Monarch.GetHerHis]の宮廷にはそのような不安が欠けている者もいるようだ。強力な利益団体が成功への関心から、我々を助けることを約束した。\nもちろん、この世界で、無償のものはない。代わりに彼らは[Root.Overlord.GetName]の宮廷で自らの政治的陰謀を進めることを期待している。"
 tributary_events.27.a:0 "素晴らしい！"
 tributary_events.27.a.tt:0 "これは[Root.Overlord.GetName]の[Root.Overlord.Monarch.GetTitle]殿下を怒らせるでしょう。"
 tributary_events.27.b:0 "我々は[Root.Overlord.GetAdjective]の[Root.Overlord.GovernmentName]の政治に干渉しない。"
 tributary_events.28.t:0 "[Root.Overlord.GetAdjective]の集団は[From.GetName]を支援している！"
 tributary_events.28.d:0 "正式な制裁がなくとも、[Root.Overlord.GetAdjective]の利益集団が我々に対する彼らの戦争において[From.GetAdjective]を助けるように行動していることは明らかである。これは卑劣であり、我々は[Root.Overlord.GetName]が彼らの国民をより良く制御することを期待する！"
 tributary_events.28.a:0 "恐ろしい！"
 tributary_events.29.t:0 "[From.GetName]の政治への介入"
 tributary_events.29.d:0 "我々の朝貢国である[From.GetName]の[From.GovernmentName]は、他の朝貢国である[other_tributary_country.GetName]との戦争への支援の代償として、我々の宮廷における政治的な派閥を支援するよう提案しているようだ。これは我々の朝貢国に対する関係に害を及ぼし、[Root.Monarch.GetTitle]を大きく怒らせるものだ。"
 tributary_events.29.a:0 "蛮族め！"
