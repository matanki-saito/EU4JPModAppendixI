 confucian_events.1.t:0 "異教信仰の調和"
 confucian_events.1.d:0 "[pagan_province.Religion.GetName]の国民を統一しようとする我々の努力は、ようやく成功し始めている。我々の異教徒の国民たちは儒教の思想を受け入れ始めており、我々の地方の権威はまた、より広い儒教思想の集積に、地方の宗教と文化の要素を統合した。地元の官僚たちが我々の統治に参加することで、異教徒の習慣はある程度広がり始めた。[Root.Capital.GetCapitalName]の有名な役人の間でさえ、小さな祭壇が [pagan_province.Religion.GetName]の万神殿として見出されるようになっている。\n異教は、我々の儒教の[Root.GovernmentName]における多くの宗教の一つとなっている。"
 confucian_events.1.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.2.t:0 "キリスト教の調和"
 confucian_events.2.d:0 "時の経過とともに、我々のキリスト教徒の国民たちは我々のやり方に慣れ、我々の儀式と優れた統治理念へと引き継がれた。かつて教育と統治のための古典と我々の制度に対する不信があったが、今では理解が広がっている。我々のキリスト教の国民たちは次々と取り入れられ、我々の[Root.GovernmentName]の一部となり、その習慣の一部は我々のものとなっている。[Root.Capital.GetCapitalName]では、最高の教育を受けた儒教の学者の一部にさえ、キリスト教の習慣や、キリスト教の教会を訪れるのを見ることができる。"
 confucian_events.2.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.3.t:0 "イスラムの調和"
 confucian_events.3.d:1 "イスラムは何世紀にもわたって我々の土地における少数派の宗教であった。しかし、時がたつにつれて、我々の社会のより一体化した部分へと成長した。イスラム教徒の思想は、我々の伝統、儀式、やり方と統合され、調和しており、我々は、宗教が自身の目的に適合するために提供すべきものを最大限活用してきた。[Root.Capital.GetCapitalName]の周辺の地区でさえ、イスラムの学者、医者、商人、農場主、農民を見ることができる。彼らが我々の[Root.Monarch.GetTitle]に従っている限り、アッラーの信者は我々の社会の不可欠な一部である。"
 confucian_events.3.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.4.t:0 "インド亜大陸の信仰の調和"
 confucian_events.4.d:0 "インド亜大陸の信仰は、何千年もの間、我々自身のものと絡み合ってきたが、我々の信念は、ほぼ同じくらい長い間分離していた。長い間、我々が理性と古典的な学問を賞賛する中で、彼らは多様性と古代の精神的な力のために努力していると信じられてきた。しかし、ここ数年の間に、我々はインド亜大陸の信仰社会を我々と統合し、哲学と学問という同じように強い伝統に、彼らの信念を適合させるよう努めてきた。我々は前を見据えて、インド亜大陸信仰の万神殿の多様性が儒教の古典と共に尊重される共通の未来を思い起こす。我々は共に、より強く、より耐久性のある国家のための新しい儀式と伝統を作り上げている。"
 confucian_events.4.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.5.t:0 "ユダヤ教の調和"
 confucian_events.5.d:0 "最初にユダヤ人が我が国に到着してから何世紀も経過したが、最近まで我々はこの数多くの人々を我々の社会の中に持っていたわけではない。古代のアブラハムの宗教の新たな魅力の発見により、我々は儀式、伝統、教育にそれらを統合するため、できることを行ってきた。儒教の古典をトーラーの教えと調和させるために努力してきたことで、ユダヤ教の交易商、兵士、職人たちは、今まで以上に我々の社会の一部となった。最終的に伝統が定着するにつれて、これらの人々は我々の[Root.GovernmentName]の礎となっている。"
 confucian_events.5.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.6.t:0 "ゾロアスター教の調和"
 confucian_events.6.d:0 "我々の中のゾロアスター教徒よりもさらに年長であると言われる伝統の担い手は、彼らの政治的影響力が訪れ、やがて消えていったのを見た人々である。彼らは、理性、正義、公平という我々の優れた伝統から多くを学ぶことができたため、我々がこれらの教えから多くの学ぶべきものを持っているのは明らかであった。[zoroastrian_province.GetName]のような社会が我々の[Root.GovernmentName]の一部となると、我々の伝統がゾロアスターの古代の教えと孔子の教えを融合させて調和の新しい段階を開始することを可能にした。我々は未だ古典を学び、古典が生きている国であるが、ゾロアスター教徒は今や社会の不可欠な一部であり、彼らの知恵はある程度我々のものとなりつつある。"
 confucian_events.6.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.7.t:0 "神道の調和"
 confucian_events.7.d:0 "日本の人々は、古くから、孔子と仏教の伝統を、自分たちの古い神道の信仰に組み入れ、外国の教えの中で最も真実で役立つものと感じ、それを自分のものとするようになった。いろいろな意味で、これによって、宗教は[Root.GetName]の観念に取り入れられ、調和しやすいものとなった。時が経つにつれて、神道の独自性はより問題の少ないものとなり、神道の信者たちは、[Root.GetAdjective]社会で高く評価されるようになり、複雑な政府機関内に新しい団体を作り出しており、部外者は我々自身と区別するのに非常に苦労するだろう。"
 confucian_events.7.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.8.t:0 "上座部仏教の調和"
 confucian_events.8.d:0 "上座部仏教のパーリ仏典は、多くの点で、伝統を編成し、儒教のエリートに学ぶための見慣れた方法である。時の経過とともに、これらの法律や儀式の集まりが研究され、我々の社会で教育を受け、影響力のあるすべての人々が研究し、遵守しなければならない集積の一部となった。伝統は調和しており、幅広い上座部仏教の社会は、我々が国内の上座部仏教徒を我々の[Root.GovernmentName]の不可欠な一部とみなしているのと同じように、彼らを平等なものと見ている。"
 confucian_events.8.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.9.t:0 "大乗仏教の調和"
 confucian_events.9.d:0 "何世紀も前、仏陀の教えは我々の土地に浸透し始め、そして今、それは[Root.GetName]の中で最も広まった宗教の一つである。我々は、孔子の古典を[Root.GovernmentName]の指針としているが、仏陀の伝統と多くの国民たちが感じる永遠の循環の終わりを支持している。\n真に我々は大乗仏教の民によって支配された儒教国である。"
 confucian_events.9.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.10.t:0 "密教仏教の調和"
 confucian_events.10.d:0 "偉大で神秘的なラマの熱心な信者である我々の国民たちは、孔子の教えがどれほど有用な観念であるかをますます理解するようになった。彼らがかつて密教の伝統を使って世界を判断していた場所で、彼らは今、我々が持っているのと同じ古典を取り入れている。密教の僧や貴族たちは今、一番上から下まで我々の政府の一部であり、彼らのやや野育ちのタントラ教の伝統は、我々の理性と学問によって従順となっているようだ。"
 confucian_events.10.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.11.t:0 "天帝の概念"
 confucian_events.11.d:0 "[harmonization_province.Religion.GetName]信仰の信者たちは、儒教の概念と我々の儀式を日常生活に統合するようになってきている。最近の傾向は、彼ら自身の最高神と天帝の概念を識別することである。この解釈は、我々の[Root.GovernmentName]の学者の専門家にとって、やや正統性のないものであったが、しかしそれは[harmonization_province.Religion.GetName]の信義に厚い者たちが、多数の儒教の概念、儀式、定数、および古典的な学問を彼らの神学に統合することを可能にした。\n[Root.Capital.GetCapitalName]の宮殿の広間では、[harmonization_province.Religion.GetName]の支持者が野蛮人から華へと昇格する道への正しく適切な方法かもしれない、いくつかの議論がある。"
 confucian_events.11.a:0 "彼らに適切な道を教える必要がある！"
 confucian_events.11.b:0 "この抽象化を受け入れよう。"
 confucian_events.12.t:0 "古典の翻訳"
 confucian_events.12.d:0 "[harmonization_province.Religion.GetName]は、強固な伝統と儀式を持つ人々であり、彼ら自身の教えである古い言葉への忠誠を守り、文明化に背を向けている。もし彼らがこの世界の野蛮人である夷族から自身を昇格させるには、古典と適切な儀式を自国の言語で会得できるようにする必要がある。\nすでにそのような作品を作り始めている学者もいる。我々は、古代の宗教的概念を孔子の崇高な原則と調和し続けるよう促すべきだろうか？"
 confucian_events.12.a:0 "「美徳ある人々に服従し、悟りで人々を同化させよ」"
 confucian_events.12.b:0 "これは我々の観念では滑稽なものだ！"
 confucian_events.13.t:0 "[Root.Adm_Advisor.GetName]の信仰"
 confucian_events.13.d:0 "我々の信頼すべき大臣であり仲間である[Root.Adm_Advisor.GetName]は、野蛮人の文化を昇格させるのを助けるため[harmonization_province.Religion.GetName]社会と緊密に協力してきた。[Root.Adm_Advisor.GetHerHis]の発見に驚いて、[Root.Adm_Advisor.GetSheHe]は科学と文学を徹底的に研究した後、多くの[harmonization_province.Religion.GetName]の概念を採用し始めた。多くの人は、[Root.Adm_Advisor.GetSheHe]が[harmonization_province.Religion.GetName]の方法に取り込まれていると懸念している。我々の[Root.Adm_Advisor.GetTitle]が密かに改宗しており、[Root.Adm_Advisor.GetHerHis]の祖先と[Root.GovernmentName]に同じように恥をかかせていると主張している。"
 confucian_events.13.a:0 "この[Root.Adm_Advisor.GetWomanMan]を解任する！"
 confucian_events.13.b:0 "[harmonization_province.Religion.GetName]の人々から我々が学ぶべきことは多い。"
 confucian_events.14.t:0 "権利と儀式"
 confucian_events.14.d:1 "それらは我々の[Root.GovernmentName]の一部であるが、いくつかの[harmonization_province.Religion.GetName]の伝統は非常に耐え難いものである。文明化された人々は、儒教の教えによれば正当で論理的なものを守ることとされているが、これらの人々は、そのような規則と直接矛盾する多くの慣習を持っている。[harmonization_province.GetName]の役人たちは野蛮な方法を主張する地元の人々との闘争を続けている。"
 confucian_events.14.a:0 "蛮族め！"
 confucian_events.14.b:0 "このような取るに足らないことを気にしない。"
 confucian_events.15.t:0 "[Root.Monarch.GetTitle]の官職が権限を与えられる"
 confucian_events.15.d:0 "[harmonization_province.Religion.GetName]は野蛮な人々ですあるが、我々が利用できる習慣や儀式を持っている。支配権に関する伝統や儀式にはすでに、[Root.Monarch.GetTitle]のような高度に世俗的な権力の概念が含まれているため、我々はこれをうまく活用することができる。[harmonization_province.GetName]の地方の役人たちはすでにそうしているが、より高い水準でも[harmonization_province.Religion.GetName]の儀式を利用することが提案されている。一方で、これらの伝統が我々を汚すことを許せば、我々は祖先に恥をかかせ、正しいものに背を向けると主張する者もいる。"
 confucian_events.15.a:0 "素晴らしいと思う。"
 confucian_events.15.b:0 "恥ずべき役人たちへの処分が必要だ！"
 confucian_events.16.t:0 "蛮族に文明化をもたらす"
 confucian_events.16.d:2 "Over time the [harmonization_province.Religion.GetName] people have come to take to many of our customs. When our [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] visited the area of [harmonization_province.GetName], [Root.Dip_Advisor.GetSheHe] found that they are still far from civilized, however. When a local influential landholder, Lord [Root.local_influential_person.GetName], invited [Root.Dip_Advisor.GetHerHim] to participate in a naming ceremony for his son in which he named the boy after himself, that was the final straw.\n\n[Root.Dip_Advisor.GetName] returned from the area with a very low opinion of the [harmonization_province.Religion.GetName] people and of their prospects to ever count themselves among the civilized people of the world."
 confucian_events.16.a:0 "我々は彼らのやりたいようにやらせる。"
 confucian_events.16.b:0 "彼らを文明化するため我々の最高で最善のものを送ろう。"
 confucian_events.17.t:0 "[harmonization_province.Religion.GetName]の文明"
 confucian_events.17.d:2 "Some barbarians are more susceptible to reason and intellect than others. The [harmonization_province.Religion.GetName] people of [harmonization_province.GetName] have already taken to many of our traditions, from the more important to even minor things. Visiting foreigners have a hard time telling the region apart from [Root.GetName] proper as apart from some minor eccentricities the [Root.Capital.Culture.GetName] language, names and customs seem as [Root.GetAdjective] as any part of the [Root.GetName] [Root.GovernmentName]."
 confucian_events.17.a:0 "進めよう！"
 confucian_events.17.b:0 "この機会を地方で利用するべきだ！"
 confucian_events.18.t:0 "小人？"
 confucian_events.18.d:0 "我々の偉大な[Root.GovernmentName]の支配は、[Root.Monarch.GetTitle]の主要な責任と特権である。[Root.Monarch.Dynasty.GetName]はこれまで、厳格な作法や個人的な厳格さを守り、この理想に合致しない人々を慎重に除外して、模範を示すことで誇りを抱いてきた。\nしたがって、[Root.Monarch.GetName]が[Root.Heir.GetName]の発達を観察することは悄然としたものであった。理想からほど遠い我々の帝国の後継者の[Root.Heir.GetWomanMan]について、[Root.Heir.GetHerHis]の教師は、狭量な人物であり、直接の利益と感情的快楽に力を注いでいるとしばしば述べている。しかし、我々が[Root.Heir.GetName]を諦めれば、大きく狼狽するであろう派閥が宮廷に存在し、新たな後継者は彼らの支持を得られないだろう。"
 confucian_events.18.a:0 "このような[Root.Heir.GetWomanMan]は、東宮にはふさわしくない。"
 confucian_events.18.b:0 "我々には[Root.Heir.GetTitle]の背後にある派閥の支援が必要だ。"
 confucian_events.19.t:1 "人気のある小説"
 confucian_events.19.d:1 "[Root.GetOldEra]時代からの有名な物語に関する母国語の小説は、我々の国民の間で急速に人気を集めている。これ自体は問題ではないが、この小説化が、実際には、中央の権威と[Root.Monarch.GetTitle]に反する議論と見なすことができ、儒教観念の中心的な教義を破っていることに我々は注目している。\n我々の統治者は、本を禁止しなければならないと主張しているが、これを読みたいと望む者にとってさらに魅力的なものとなってしまう恐れもある。"
 confucian_events.19.a:1 "すぐに禁止する必要がある。"
 confucian_events.19.b:1 "我々は勅令ではなく模範で人々を導いている。そのままに。"
 confucian_events.20.t:1 "市民の奉仕"
 confucian_events.20.d:1 "教育、自己の改善、古典への準拠は儒教政府の根幹であり、もし我々の[Root.GovernmentName]がより偉大なものとなるよう願うのであれば、我々の役人たちが、彼らができる限りの教育を受け、知識を得ていることを保障するため、常に金や注意、力を注がなければならない。したがって、最近、政府への雇用を求める人々の数が、減少しているように見えることは懸念すべき問題だ。"
 confucian_events.20.a:1 "我々は官僚制を拡大する必要がある！"
 confucian_events.20.b:0 "まだ中心部を強化する必要はない。"
 confucian_events.21.t:0 "儒教の遺産"
 confucian_events.21.d:0 "これまでの中国による占領以来、孔子と儒教の理想への敬意は、庶民の民俗宗教における基本的な崇拝から我々の宮廷での宋明理学の文献の賞賛と​​研究に至るまで、我々の社会の中で深く浸透している。\n聖職者は同意しないだろうが、我々はまず儒教国家であり、大乗仏教徒であることはその次だと言う者たちもいる。"
 confucian_events.21.a:0 "我々は文明化された人々であり、主君を尊敬する。"
 confucian_events.21.b:0 "儒教は興味深いが、大越は仏教国だ。"
