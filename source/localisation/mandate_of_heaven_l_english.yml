 celestial_empire_events.1.t:1 "[From.GetAdjective]の[From.GovernmentName]の終焉"
 celestial_empire_events.1.d:1 "[From.Capital.GetCapitalName]の陥落に伴い、中華帝国の最後の残党は鎮圧された。天命と古代の儒教による統治は今や明確な概念ではなく、階級としての学者の人々は他の何かに進化するか、さもなくば滅びなければならない。\n帝国の記憶はしばらくの間生き続けるだろうが、[Root.GetName]の[Root.GovernmentName]は最後に[From.Monarch.GetTitle]を滅ぼした者として永遠に記憶されるであろう。"
 celestial_empire_events.1.a:0 "OK"
 celestial_empire_events.2.t:0 "我らが帝国のための観念"
 celestial_empire_events.2.d:0 "中華帝国を覆うものと仮定して、我々は古代の伝統に足を踏み入れた。[Root.GetName]は、儒教の中国哲学と密接に関連している科挙制度や天命の概念など、多くの制度を継承している。\n中国の新しい帝国として、この観念を自分たちのものと、どの程度統合するかは我々に委ねられているが、儒教の哲学を受け入れることは、我々が現在主張している広大な帝国を支配し、国民の精神に天命を強化するのに役立つだろう。"
 celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle]は[Root.GetTributaryOverlord]!である"
 celestial_empire_events.2.b:0 "我々は祖先の信仰である[Root.Religion.GetName]を汚すことはないだろう！"
 celestial_empire_events.3.t:0 "漢化"
 celestial_empire_events.3.d:0 "[Root.Culture.GetName]の人々は、宮廷から最も低い地方の役人に至るまで、我々が領土において導入してきた新しい中国の慣習に対し、憤慨するようになっている。我々の古い伝統や規範に対する外国の詐欺へのこのような不信感の高まりのため、一部は公然と支配権に疑問を呈してさえいる。"
 celestial_empire_events.3.a:0 "彼らはやがて学ぶだろう。"
 celestial_empire_events.3.b:0 "我々の伝統を保護するべきだ！"
 resistance_to_cultural_changes:0 "我々の祖先への屈辱"
 desc_resistance_to_cultural_changes:0 "この州の人々は、我々が領土内で漢化を進め、祖先の伝統を汚してきたことに憤慨している。このような疎外感の高まりは、税金の支払いに不本意であり、我々の政府を支持する行動が欠けているという結果を招いている。"
 empire_of_china_in_name:0 "名ばかりの中華帝国"
 desc_empire_of_china_in_name:0 "我々は中国の上で皇帝の称号を確保することに成功しているが、我々の帝国は中国をほとんど含んでいない。我々が外国の皇帝以外の何者かと見なされるためには、我々は政府の一部として中国を統合する必要がある。"
 less_than_two_chinese_cultures_accepted_tooltip:0 "中国文化グループで2つ未満の文化を受け入れます。"
 atleast_two_chinese_cultures_accepted_tooltip:0 "中国文化グループの少なくとも2つの文化を受容しています。"
 disaster_active_for_10_years_tooltip:0 "国難は10年間有効です。"
 empire_of_china_in_name.1.t:0 "名ばかりの中華皇帝"
 empire_of_china_in_name.1.d:0 "While we have achieved general recognition as the new Empire of China, we have yet to earn the respect of the Chinese people. Our great reliance on foreign, even uncivilized, people in our armies and administration is putting the Mandate of our dynasty in question.\nUnless we take measures to become a truly Chinese Empire we will remain an Empire in name only and will appear to have lost the Mandate of Heaven."
 empire_of_china_in_name.1.a:0 "彼らはやがて学ぶだろう。"
 empire_of_china_in_name.2.t:0 "中国人の受け入れ"
 empire_of_china_in_name.2.d:0 "中国人を支配国家に組み入れる努力が実を結び、中国人自身が結束を欠いていることで、天命の主張に疑問が呈されることはなくなった。中国が何世紀にもわたって経験してきたあまたの異国の征服者のごとく、我々の帝国が真に中国起源であるとみなされることはないだろう。しかし、それは真の中華帝国なのである。"
 empire_of_china_in_name.2.a:0 "天子のために！"
 empire_of_china_nomadic_border_events.1.t:0 "国境の遊牧民"
 empire_of_china_nomadic_border_events.1.d:0 "国境の強力な遊牧民たちは、歴史を通じて中華帝国に対する絶え間ない脅威であった。国境でさらに強力な遊牧民が現れたことで、人々は、我々が彼らを守ることができるのかどうか疑問を感じている。遊牧民たちを支配していない[Root.Monarch.GetTitle]が真に天命を持つことができるのか？\nただ時だけが教えてくれるだろう。"
 empire_of_china_nomadic_border_events.1.a:0 "[Root.GetTributaryOverlord]のために！"
 empire_of_china_nomadic_border_events.2.t:0 "秩序は回復した"
 empire_of_china_nomadic_border_events.2.d:0 "我々の国境が強力な遊牧民の脅威にさらされなければ、その土地は繁栄し、もはや我々の支配に疑問が持たれることはない。かつて[Root.GetTributaryOverlord]に向けられていた批判はなくなり、帝国は新たな繁栄の時代を享受している。"
 empire_of_china_nomadic_border_events.2.db:0 "中華帝国は失われた。我々のかつての強大な国家の一般的な破滅は、かつて人々が遠い記憶として持っていた国境の遊牧民に対する懸念を再び作り出している。"
 empire_of_china_nomadic_border_events.2.a:0 "それは天の意志だ。"
 empire_of_china_nomadic_border:0 "国境の遊牧民への無防備"
 shogunate_mechanic_explanation:0 "§M京都を保有すると、幕府を開きすべての従属大名の君主となることができます。§!"
 wokou_pirate_stronghold_indifferent:0 "海賊の拠点"
 desc_wokou_pirate_stronghold_indifferent:0 "この州には、我々の支配の外で繁栄している海賊たちの拠点がある。"
 wokou_pirate_stronghold_friendly:0 "友好的な海賊の拠点"
 desc_wokou_pirate_stronghold_friendly:0 "この州には、隣人たちのすべてが非常に悔しがる、我々の保護下にある海賊たちの拠点がある。"
 wokou_pirate_stronghold_hostile:0 "敵対的な海賊の拠点"
 desc_wokou_pirate_stronghold_hostile:0 "繁栄している事業は、この州を中心地とした。しかし、彼らは海上交通路で権力を共有することにはほとんど関心を持っていない。"
 desc_empire_of_china_nomadic_border:0 "我々の国境における強力な遊牧民の登場は、天命を保持する我々の肩に恐ろしい影を落としている。領土を繁栄させたいならば、我々は国境の遊牧民を鎮圧しなければならない。"
 wokou_closed_ending:0 "海外線の平定"
 desc_wokou_closed_ending:0 "我々は海岸沿いの海賊の支配を終わらせ、漁師たちに武器を持たせることを禁じた。"
 wokou_no_effort_ending:0 "倭寇の終わり"
 desc_wokou_no_effort_ending:0 "我々の地域からの海賊活動の激しい高まりは終焉を迎えた。"
 wokou_turned_to_navy:0 "海賊から船員へ"
 desc_wokou_turned_to_navy:0 "我々は、我が国の海賊集団の指揮官に権限を与え、我々の階級組織における地位と称号を与えて命令を下している。その結果、我々の海軍はこれまで以上に強くなっている。"
 urbanization_in_order:0 "秩序ある社会"
 desc_urbanization_in_order:0 "都市人口の急増と都市化の時代、我々は秩序と伝統を保つために最大限の努力を行った。我々は、誰が特定の種類の作業をどこに移すか、または行うことができるかについて厳格な規制を課してきた。その結果、我々は若干階層化されてはいるが、統一した社会として先を見据えている。"
 urbanization_middle_road:0 "都市の発展"
 desc_urbanization_middle_road:0 "我々の都市は作物収量の増加と田舎から城下町への急速な移住の結果、この数十年間で著しい成長を見せている。"
 urbanization_social_mobility:0 "社会的移動"
 desc_urbanization_social_mobility:0 "より多くの人々が我々の城下での新しい生活を求め、都市の人口が急速に高まっている。これは、社会的移動をはるかに強力にし、これは我々が自身の政策を通じて強調しようとした傾向である。"
 movement_restrictions:0 "移動の制限"
 desc_movement_restrictions:0 "我々は人々がその領域で動き回るのを強制的に阻止しようとした。登記が作成され、移動には我々の役人の許可が必要となる。"
 urban_growing_pains:0 "統制されない成長"
 desc_urban_growing_pains:0 "田舎からこの町への人々の大規模な流入は、長期的には恩恵をもたらすだろうが、現在のところ、秩序から基本的な衛生に至るまですべてに問題がある。"
 support_of_ikkos:0 "一向一揆の支援"
 desc_support_of_ikkos:0 "我々は、我々の領土と近隣諸国の両方に大きな自治権と影響力を持つ熱心な一向一揆の支援を受けている。"
 ikkos_empowered:0 "寺内町"
 desc_ikkos_empowered:0 "浄土真宗の寺内町は我々の地域に定着した印である。彼らは我々の地域に大きな影響力を持ち、新しい市街地の形成に大きく貢献している。"
 ikkos_crushed:0 "権威の主張"
 desc_ikkos_crushed:0 "We have crushed the Temple communities of the Free Land Buddhists and reestablished ourselves as the only authority in our realm."
 incident_end_dejima:0 "港の閉鎖"
 desc_incident_end_dejima:0 "我々は領土内の一般の人々が、できる限り西洋の影響から離れるよう、制限し、支配してきた。我々は利益のための交易を容認しているが、我々が彼らの破壊的な思想を持つことはないだろう。"
 incident_end_trade_with_west:0 "南蛮貿易"
 desc_incident_end_trade_with_west:0 "厳密な管理の下でそれを維持するよう注意しているが、我々は地域のヨーロッパの海洋諸国との交易から利益を得ている。"
 incident_end_open_ports:0 "西洋思想の流入"
 desc_incident_end_open_ports:0 "我々は西洋の交易だけでなく西洋の科学やアイデアにも港を開放している。慎重な研究を通してのみ、最善のアイデアを取り入れて、それを我々のものと統合することができ、一方、彼らの社会の劣った部分は路傍に捨て去ることができる。"
 neo_confucian_administration:0 "宋明理学の統治"
 desc_neo_confucian_administration:0 "我々の領土における学者と統治者による宋明理学の観念の台頭により、官僚の効率性の革命がもたらされた。出生よりも功績を通じた昇進を行うことで、州のほとんどで我々の支配が強化されている。"
 neo_confucianism_middle_road:0 "学問の普及"
 desc_neo_confucianism_middle_road:0 "宋明理学の観念への関心の高まりは、我々の世界における知識の普及をはるかに偉大なものとしている。思想が一般的な識字率の上昇をもたらし、哲学的関心は我々の社会に永続的な印象を与えている。"
 traditionalist_administration:0 "伝統主義"
 desc_traditionalist_administration:0 "我々は、政府機関と社会全体に大きく合理主義を適用したにもかかわらず、伝統主義と名誉の強力な支持者として君臨している。功績は素晴らしいことだが、伝統と忠誠心の古くからの絆がなければ、国家は機能しない！"
 supported_loyal_retainers:0 "忠臣への支援"
 desc_supported_loyal_retainers:0 "統治における新しい人物の登場に直面して、我々は常に我々を支えてきた古い忠実な一族を引き続き支持することを明確に示した。"
 shinto_rational_administration:0 "能力主義社会"
 desc_shinto_rational_administration:0 "我々は出自で官職を決めるのではなく、官僚主義の利点を促進するためにできることをやっている。"
 shinto_self_made_men:0 "腕一本で叩き上げた人"
 desc_shinto_self_made_men:0 "我々は、我々の国家で権力を握るようになった、新たな腕一本で叩き上げた人物たちのたちの繋がりを奨励している。"
 shinto_support_for_court:0 "朝廷への支援"
 desc_shinto_support_for_court:0 "我々は朝廷の制度への後援を行っている。これらの土地のあらゆる天の権威の源泉である。"
 nanban_production_investments:0 "生産への投資"
 desc_nanban_production_investments:0 "我々は職人たちに、西洋人が現在我々の港で販売している異国の製品の製造方法を学ぶように奨励している。"
 nanban_dependent_on_imports:0 "輸入への依存"
 desc_nanban_dependent_on_imports:0 "我々は、多くの製品を他の人に生産させてしまったことで、我々の商人に差を生み出してしまった。"
 rangaku_incident_modifier:0 "蘭学"
 desc_rangaku_incident_modifier:0 "我々は西洋の物事の研究を奨励してきた。我々の社会の結束に有害であると懸念するものがいる一方、我々が西洋から学ぶことができないほど貴重なものであると主張する人々もいる。"
 perfecting_the_musket:0 "理想的な市場"
 desc_perfecting_the_musket:0 "我々の鉄砲鍛冶は、他の大部分とは異なり、高品質な製作者として評判を得ている。"
 guns_commonplace:0 "鉄砲の増産"
 desc_guns_commonplace:0 "鉄砲は今や、軍勢の中でその使い方を知らないものはいないほど一般的になっている。我々は、以前の技術を放棄することなく、新しい技術の習得にも多くの力を注いできた。"
 traditional_warfare:0 "武士道の例"
 desc_traditional_warfare:0 "我々は戦争と武士、両方の伝統的で尊敬すべき方法を完成させた。"
 firearm_restrictions:0 "鉄砲の制限"
 desc_firearm_restrictions:0 "我々は鉄砲の普及を自身の精兵のみに制限するために最大限努力した"
 shinto_events.isolation.tt:0 "これを選択すると現在の§Y事件§!の結末が§Y孤立主義§!に向かいます。"
 shinto_events.open.tt:0 "これを選択すると現在の§Y事件§!の結末が§Y開国§!に向かいます。"
 shinto_events.much.openness.tt:0 "これを選択すると現在の§Y事件§!の結末が急激に§Y開国§!に向かいます。"
 shinto_events.much.isolation.tt:0 "これを選択すると現在の§Y事件§!の結末が急激に§Y孤立主義§!に向かいます。"
 sashidashi_modifier:0 "指出検地の実施"
 desc_sashidashi_modifier:0 "将軍の命令により、我々は領国内の全ての人々と資産を計算した。"
 shinto_local_christian_mission:0 "地方のキリスト教の布教"
 desc_shinto_local_christian_mission:0 "我々は、キリスト教社会がこの州で成長するのを許してきた。キリスト教徒がもたらしている人々の流入や慈善団体は地域の開発に役立っているが、一方でそれは宗教間の緊張にもつながっている。"
 pirate_fighting:0 "海賊行為との戦い"
 pirate_haven:0 "海賊たちの避難所"
 christian_ruler:0 "キリシタン大名"
 desc_christian_ruler:0 "我が国は主に神道に従っているが、我々の支配者は洗礼を受けており、宮廷生活の中でキリスト教を愛用している。"
 shinto_christian_decision_title:0 "支配者の洗礼"
 shinto_christian_decision_desc:0 "我々の土地にあるキリスト教徒の社会はますます強くなり、一部の人々は、この西洋の神を個人的な水準で歓迎する時が来たと感じている。我々の支配者がキリスト教に改宗すれば、それは伝統に対しては侮辱であるかもしれないが、かなりの利益をもたらすことになるだろう。"
 shinto_kirishitan_realm:0 "切支丹の王国"
 desc_shinto_kirishitan_realm:0 "キリスト教徒は我々の領土と我々の宮廷では一般的になっている。我々の王族のメンバーは頻繁にキリスト教の神に祈り、多くの大臣は現在キリスト教徒である。我々は、この外国の信仰を神道、仏教、儒教の伝統へと統合した。"
 christianity_defeated:0 "キリスト教の打破"
 desc_christianity_defeated:0 "我々は、我々の固有の伝統を守り、キリスト教の思想が人々の間で破壊的に広がるのを抑制した。"
 significant_christian_presence:0 "重要なキリスト教の存在"
 desc_significant_christian_presence:0 "キリスト教は、神道や仏教のように、領土における宗教の一つとなっており、これらの宗教的社会は依然として重要な少数派であるが、我々の領土における思想や哲学の交換を活性化させている。"
 rise_of_the_daimyo:0 "大名たちの台頭"
 desc_rise_of_the_daimyo:0 "我々は、幕府による集権化の試みが増えていることに直面し、自分たちの強さを主張している。"
 growing_power_of_the_shogunate:0 "幕府の成長力"
 desc_growing_power_of_the_shogunate:0 "我々は、幕府に対する盲目な忠実派と、公然とした反乱軍との真ん中の道を通ってきた。我々の居場所のための巧みな操縦を維持することで、我々は繁栄するだろう。"
 adherence_to_shogunate:0 "幕府への忠誠"
 desc_adherence_to_shogunate:0 "我々は、幕府のますます増え続ける要求に応えることができ、現在では日本で最も名誉ある大名の一つであると考えられている。"
 shinto_religious_tensions:0 "宗教的な緊張"
 desc_shinto_religious_tensions:0 "我々はキリスト教の宣教師たちが我々の土地でキリスト教を広めることを許可している。多くがこの新しい信仰を受け入れたようにみえるが、一方ではずっと腹立たしい思いをしている者もいる。"
 shinto_harsh_initial_stance_on_christianity:0 "キリスト教の制限的な初期の姿勢"
 desc_shinto_harsh_initial_stance_on_christianity:0 "キリスト教宣教師との最初の接触は、彼らに対する好意を生むことはなかった。我々は、我々の領土におけるキリスト教の宣教活動を厳しく制限した。"
 in_defence_of_shintoism:0 "宣教師への厳しい姿勢"
 desc_in_defence_of_shintoism:0 "我々は先祖伝来の方法を尊重しながらキリスト教徒が自己の信仰を広めないよう、伝統主義者の助言に引き続き注意を払ってきた。"
 shinto_strenghtened_local_traders:0 "強化された神道の職人たち"
 desc_shinto_strenghtened_local_traders:0 "キリスト教の財と商人を我々の領土で許可する代わりに、我々は地元の交易商と信者を強化することを選択した。"
 cadastral_survey_modifier:0 "地籍調査"
 desc_cadastral_survey_modifier:0 "我々の宗主国は我々の領土についての地籍調査を行い、我々の土地に対する彼の直接的な影響力を強めることができた。"
 nanban_port:0 "南蛮貿易港"
