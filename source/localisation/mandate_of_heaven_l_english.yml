 meritocracy_events.1.t:0 "科挙の拡大"
 meritocracy_events.1.d:0 "我々の支配は、我々の毎年の試験が生み出すよりも多くの役人たちを求め、悲鳴を上げている。閣僚の中には、定員を増やす必要があると提案する者もおり、階級をより速く満たすためにはさらに合格者を増やすよう提案している。\nしかし、内閣大学士は、試験に合格するのに最良の者以外を許可し始めれば、試験工程自体の完全性を危険にさらすことになると警告している。"
 meritocracy_events.1.a:0 "定員を増やせ！"
 meritocracy_events.1.b:0 "我々はその危険を冒すことはできない。"
 meritocracy_events.2.t:0 "科挙制度の美徳"
 meritocracy_events.2.d:0 "科挙制度は、すべての役人たちに中国をどのように最善に管理するか、そしてこの作業に最も適している役人だけを実際に獲得し教えることを保証することを可能にしている。\n普段は、この制度は他の制度よりも優れたものである。内閣大学士によれば、我々は優れた年をとっており、帝国のどこでも悪政はほとんどなく、新しい受験生が奉仕に参加している。"
 meritocracy_events.2.a:0 "素晴らしい！"
 meritocracy_events.3.t:0 "新たな上位の内閣大学士"
 meritocracy_events.3.d:0 "内閣大学士は政府の中央の調整機関であり、行政の他の多くの部門と比べて技術的な階級は低いが、その役割は他の行政を支配することを可能にする。\n新たな意欲的な内閣大学士が、政府のすべての分野に大きな影響を及ぼす部門を担当する6人の人物の中で、最も上位の役割を引き受けた。"
 meritocracy_events.3.a:0 "彼の汚職は行政のすべての部分に広がるだろう。"
 meritocracy_events.3.b:0 "彼の無能は、すべての役人たちに広がっていくだろう。"
 meritocracy_events.3.c:0 "彼の絶え間ない陰謀は国家を傷つけるだろう。"
 meritocracy_events.3.dd:0 "彼の多くの敵は、我々の政府の妨げとなるだろう。"
 meritocracy_events.3.e:0 "彼の効率性はあらゆる水準まで広がるだろう。"
 meritocracy_events.3.f:0 "彼の倫理観は行政のすべての分野に広がるだろう。"
 meritocracy_events.3.g:0 "彼の学んだ学識は我々すべての模範となるだろう。"
 meritocracy_events.3.h:0 "彼の忠誠心は他の人を鼓舞するだろう。"
 meritocracy_events.4.t:0 "科挙制度の崩壊"
 meritocracy_events.4.d:0 "科挙制度は何世紀にもわたって中国の皇帝に十分役立っており、理論的には、最高の能力を持つ者のみが[Root.Monarch.GetTitle]の役人として選ばれることを保証している。\nしかし、最近では、受験生の一般的な水準が低下していることが広く認められている。この年の最良の作品でさえ、熟練した審査官によれば数年間の落第した者よりもはるかに悪いものである。"
 meritocracy_events.4.a:0 "この世代へのあらゆる希望が失われるのか？"
 meritocracy_events.5.t:0 "科挙制度の腐敗"
 meritocracy_events.5.d:0 "我々の国家における汚職がますます大きくなってきていることは、科挙制度の完全性をゆっくりと、しかし確実に侵食し始めている。内閣大学士は、この傾向をどのように克服して、腐敗した要素を調査し一掃するかについて、提案を行った。\n一部の影響力のある家族は、しかし、制度の汚職と戦うことで多くを失うことに抵抗するだろうし、彼らの子息の試験について見て見ぬふりをするなら、我々への支援を提供するだろう。"
 meritocracy_events.5.a:0 "我々は制度の悪弊を一掃しなければならない！"
 meritocracy_events.5.b:0 "我々は今のところ見て見ぬふりをすることができる…"
 overlord_military_aid:0 "軍事支援が送られた"
 overlord_military_mission:0 "軍事的な任務"
 desc_overlord_military_mission:0 "我々の宗主国は、ライバルとの現在の戦争で我々を助けるための軍事使節を我々に送ってきた。戦争と軍の兵站分野で経験を積んだこれらの人々は、募集の有効性を最大限に高め、軍隊の兵站を促進することに大きく貢献している。"
 tributary_events.30.t:0 "ライバルと戦争中の朝貢国"
 tributary_events.30.d:0 "我々の朝貢国である[tributary_warring_rival.GetName]の[tributary_warring_rival.GovernmentName]は、我々のライバルである[overlord_rival.GetName]と戦争中である。彼らは我々の敵対者を弱める上で重要な役割を果たしているため、我々は紛争期間中、経験豊富な軍事指導者と専門家からなる軍事使節団を送ることによって支援しなければならないだろう。我々に余裕があれば、軍隊や金銭を彼らに支援することで、ライバルの敗北を確実にするのに大いに役立つはずだ。"
 tributary_events.30.a:0 "我々には余裕があり、すべてを送るべきだ！"
 tributary_events.30.b:0 "どうやら[overlord_rival.Capital.GetCapitalName]はすばらしい休暇の旅行先のようだ…"
 tributary_events.30.c:0 "彼らはいくつかの追加資金でうまくやるだろう。"
 tributary_events.30.e:0 "使節だけで十分だ。"
 tributary_events.30.f:0 "残念だが、我々は助けを送る余裕はない。"
 tributary_events.31.t:0 "宗主国は軍事使節を送る"
 tributary_events.31.d.a:0 "我々の宗主国のライバルである、[overlord_rival.GetName]の[overlord_rival.GovernmentName]との我々の現在の戦争を考慮して、我々は我々の努力を支援する軍事使節を送られた。これらは経験豊富な軍事指揮官と募集と兵站分野の専門家で構成されており、これは間違いなく敵を破る大きな助けになるだろう。"
 tributary_events.31.d.b:0 "我々の宗主国のライバルである、[overlord_rival.GetName]の[overlord_rival.GovernmentName]との我々の現在の戦争を考慮して、我々は我々の努力を支援する、軍事使節と軍資金への大規模な寄付を送られた。これらは経験豊富な軍事指揮官と募集と兵站分野の専門家で構成されており、これは間違いなく敵を破る大きな助けになるだろう。"
 tributary_events.31.d.c:0 "我々の宗主国のライバルである、[overlord_rival.GetName]の[overlord_rival.GovernmentName]との我々の現在の戦争を考慮して、我々は我々の努力を支援する、軍事使節と補充部隊の派遣を受けた。これらは経験豊富な軍事指揮官と募集と兵站分野の専門家で構成されており、これは間違いなく敵を破る大きな助けになるだろう。"
 tributary_events.31.d.d:0 "我々の宗主国のライバルである、[overlord_rival.GetName]の[overlord_rival.GovernmentName]との我々の現在の戦争を考慮して、我々は我々の努力を支援する、軍事使節と軍資金への大規模な寄付、そして補充部隊を送られた。これらは経験豊富な軍事指揮官と募集と兵站分野の専門家で構成されており、これは間違いなく敵を破る大きな助けになるだろう。"
 tributary_events.31.a:0 "あらゆる助けは歓迎だ！"
 tributary_events.32.t:0 "軍事使節は撤退する"
 tributary_events.32.d:0 "戦争が終結したため、我々の宗主国は、我々に送られた軍事使節団を撤退させるのに適しているとみなしたようだ。我々は再び彼らの指導なしでやっていかなければならない。"
 tributary_events.32.a:0 "予想されていたことだが、不幸だな。"
