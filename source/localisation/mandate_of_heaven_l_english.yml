 nanban_trade_restrictions:0 "南蛮貿易の制限"
 desc_nanban_trade_restrictions:0 "我々は、南蛮との貿易にいくつかの厳しい制限を課している。"
 shinto_converted_to_christianity:0 "キリスト教国日本"
