 incident_neo_confucianism_title:1 "宋明理学"
 incident_neo_confucianism_desc:0 "宋明理学は日本にとって新しいものではない。それは鎌倉時代に中国から広まり、中国やより広い東アジアからの文化の多くがそうであったように、すぐに定着した。その合理主義的な態度は支配者の権限を強化するのに非常に適しており、我々が日本での発展を奨励した場合、我々は人々を支配するための強力な原理を作成できるかもしれない。"
 incident_nanban_title:0 "南蛮貿易"
 incident_nanban_desc:0 "我々の国にたどり着いた南蛮商人たちは、それまで見たこともなかった品物や思想、武器をもたらした。これらの人々は礼節に欠け、いささか不潔な面もあるが、我々はこれらの南蛮商人たちが社会に永きにわたって与えるであろう影響をうまく処理していかなければならないだろう。"
 incident_firearms_title:0 "鉄砲の増産"
 incident_firearms_desc:0 "南蛮商人たちが我が国にもたらした火薬を用いた鉄砲は、我々の社会にとって明らかに危険な存在だ。すでに我が国で独自に生産が始まっている鉄砲「種子島」が、近いうちに、ごく普通の農民でも、よく訓練された侍をも倒すことのできる武器として大量に供給されるのは明らかだ。"
 incident_spread_of_christianity_title:0 "キリスト教の普及"
 incident_spread_of_christianity_desc:0 "奇妙な西方の宗教の言葉を持つ宣教師たちが我々の海岸に到着し、彼らの言葉は日本の人々の驚くほど大部分の心を感動させた。島の至る所にキリスト教徒たちの集落が形成されており、日本の改宗者たちは日を追うごとに多くの同胞を改宗している。"
 incident_shogunate_authority_title:0 "幕府の権威を向上"
 incident_shogunate_authority_desc:0 "何世紀にもわたり、天皇ではなく将軍が、日本の真の権力者であった。しかし、幕府の権威は、それ自体が長い間強いものではなかった。我々の現在の将軍は、これを変える役目を引き受け、服従を要求し、古い法律や伝統を強化して、戦争で破壊されたこの土地をより大きく支配することを試みている。"
 incident_ikko_shu_title:0 "一向一揆"
 incident_ikko_shu_desc:0 "浄土信仰は、新たに生まれた宗教ではないが、日本を長い間苦しめた戦乱を通じて、より多くの人々がその教えに群がるようになった。この教団の活動はますます軍事的になっており、救いの約束は農民、司祭、僧侶、そして貴族でさえも引きつけている。古くからある伝統的な権威も、彼らの強い信念の挑戦を受けている。"
 incident_wokou_title:0 "倭寇"
 incident_wokou_desc:0 "中国、朝鮮と日本との関係は常に悩まされてきた。日本の中央の権威の崩壊により、海賊社会が形成され、一部は外部からの資金提供を受けている。我々の港がこれらの海の泥棒たちによって使用されており、我々はこの海賊行為に立ち向かう必要がある。"
 incident_urbanization_title:0 "都市化"
 incident_urbanization_desc:0 "より多くの人々が田舎から城下町へと移り住んだことで、我々の社会は急速に変化している。昔からの商工業組合の力が増大しており、地主たちは農民が土地を簡単に離れてしまうと不満を述べている。"
