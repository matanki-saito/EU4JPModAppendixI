 women_history_events.1.t:0 "女王　エリザベス1世"
 women_history_events.1.d:0 "我々の統治者は弱く、王位請求者が蜂起した。彼女は処女王グロリアーナと名乗った。 彼女は、偉大な作家、詩人、私掠船、探検家、諜報員、船乗りたちが主役の、最初の黄金時代を迎えたイングランドを統治することを約束している。我々が即位させれば、彼女はスペインの脅威に対抗するために、海岸に要塞を建設し、侵攻してくる艦隊を打ち破るために海軍増強を推進し、国を建て直すため精力的に務めに励むだろう。"
 women_history_events.1.a:0 "彼女に譲位する。"
 women_history_events.1.b:0 "顧問として彼女を雇う。"
 women_history_events.2.t:0 "大帝エカチェリーナ2世"
 women_history_events.2.d:0 "ドイツ人の皇妃エカチェリーナは、無能な夫よりもはるかに才能豊かで、強い政治力を持っていた。彼女は啓蒙思想に深く傾倒し、ロシアの農奴の負担を軽減しようと考えていた。さらには、帝位を奪ってオスマン帝国やポーランドと戦い、ロシアの領土を広げようという野望すら抱いている。我々は彼女の計画を支援するべきだろうか？彼女をロシア皇帝にして、全ロシアの統治者とするべきではないだろうか？"
 women_history_events.2.a:0 "彼女に帝位を与える！"
 women_history_events.2.b:0 "彼女の政治力は顧問として活かす。"
 women_history_events.3.t:0 "キョセム・スルタン"
 women_history_events.3.d:0 "我が国の後継者は幼くまだその任務に堪えないため、その母であるキョセム・スルタンは摂政としてオスマン帝国に仕えるよう公に求められている。彼女はすでにその夫と息子の治世にこの大国の統治に影響を与えてきた。彼女が権力を得れば、女性スルタンの誕生とも言われるだろう。彼女は他人の気まぐれに屈したことはないが、その子孫の狂気と愚かさは大いに懸念される。キョセム・スルタンによって約束の一つに、彼女がその財産をエジプトの砂漠灌漑計画の支援に使うというものがある。我々は後継者が成年になるまで彼女に統治を任せ、彼女の行動に影響を与えることを望むべきか？"
 women_history_events.3.a:0 "彼女をオスマン帝国の執政、ヴァリデ・スルタンとしよう！"
 women_history_events.3.b:0 "彼女は後継者の顧問としての方がオスマン帝国に良く仕えるであろう。"
 women_history_events.4.t:0 "マリア・テレジア"
 women_history_events.4.d:0 "彼女の存在そのものが、ヨーロッパの勢力の均衡を狂わせるに十分であったが、神聖ローマ帝国の帝位とオーストリアの継承法が不確定な時に、彼女が王位を請求したことは、彼女が全てを統治することべきでないことを意味します。彼女の強みは多く、彼女に信頼を置く人たちがいて、強力で好戦的なプロイセンからの攻撃から逃れられると信じています。マリア・テレジアは、国土がばらばらに引き裂かれる可能性から、帝国内の宗教的少数派を抑圧することを望んでいると明言したが、彼女は、他の方法で、オーストリアの進歩的な改革を推進するだろう。税金は貴族に課され、オーストリアの教育は改善され、軍隊は改革され、より強力な隣人と競争することができます。彼女はまた、魔女狩りの禁止を望んでいる。"
 women_history_events.4.a:0 "彼女こそ我らが待ち望んだ支配者だ！"
 women_history_events.4.b:0 "顧問としてマリア・テレジアより優れた者はいないだろう。"
 women_history_events.5.t:0 "ロクセラーナ－ヒュッレム・スルタン"
 women_history_events.5.d:0 "驚くべきことに、オスマン帝国のスルタンは何代にもわたって正式な妻を持つことが無かった。ハーレム内での権力闘争を抑止するためである。しかしスレイマン大帝は慣例を破り、ロクセラーナ ― ヒュッレム・スルタンを正妻とし、帝国内のすべての女性の上に立たせることにしたのだ。スルタンは彼女に外交的、軍事的な問題についての助言を求め、さらには隣接するキリスト教国との公式な外交を委ねさえした。彼女はスレイマンを動かしてクリミア人による彼女の故郷ウクライナへの奴隷狩りを制限させ、学校やモスク、病院の整備を支援した。"
 women_history_events.5.a:0 "彼女を政治顧問にする。"
 women_history_events.5.b:0 "彼女を諜報員にする。"
 women_history_events.6.t:0 "スウェーデン女王クリスティーナ"
 women_history_events.6.d:0 "我らの王は子供がおらず病弱で、王位には新たな血統が必要だ。親愛なるグスタフ・アドルフの法律上の唯一の子であるクリスティーナ・ヴァーサに最大の期待が寄せられる。助言者たちの指導によって、彼女の治世の間スウェーデンは大国で在り続けることができるかもしれない。彼女は聡明で、科学と芸術全てに多大な興味を持っている。"
 women_history_events.6.a:0 "彼女を王位につける。"
 women_history_events.6.b:0 "彼女の宮廷での居場所は、せいぜい顧問としてだろう。"
 women_history_events.7.t:0 "ジェルメーヌ・ド・スタール"
 women_history_events.7.d:0 "偉大な名声をもたらした知性を持つ若い女性、ジェルメーヌ・ド・スタールが我々の宮廷に到着した。 彼女は多くのサロンを主催し、スウェーデンとフランスの両方で名声を得ている作家と識者である。彼女は、フランスの自由の窮地に、ペンと見え透いた寓意小説によって、増長しつつある暴君ナポレオンに立ち向かう。 ナポレオンはジェルメーヌ・ド・スタールの才能を大いに尊重し、彼女は「人々に考えることを教え、どのように忘れてしまったかを思い起こさせる」と言われている。"
 women_history_events.7.a:0 "彼女の能力なら、スパイマスターとして雇うべきだろう。"
 women_history_events.7.b:0 "彼女は素晴らしい為政者となるだろう！"
 women_history_events.8.t:0 "メアリ・ウルストンクラフト"
 women_history_events.8.d:0 "メアリ・ウルストンクラフトの偉大な知性は我々の注目を集めた。彼女は彼女の書である『女性の権利の擁護』で有名な哲学者、歴史家、そして小説家である。これは、女性に対する基本的人権と政治的権利を拡大するための道徳的かつ実践的な事例を明確に説明している。彼女は、男性と女性の間の政治的、社会的な分裂が理性に反すると論じ、論理的な社会は両性を最大限に活用することを主張している。メアリ・ウルストンクラフトはスウェーデンとノルウェーを巡って旅行記を描き、彼女によれば、夫と恋に落ちた。"
 women_history_events.8.a:0 "彼女のアイデアはとても新鮮だ。顧問として雇おう！"
 women_history_events.8.b:0 "ウルストンクラフトを忘れはしないだろう。"
 women_history_events.9.t:0 "アフラ・ベーン"
 women_history_events.9.d:0 "アフラ・ベーンは回復の時代のイングランドの作家であり、イングランドの女性の中でそれを生涯の仕事とした最初の女性であるが、彼女は秘密を持っている。彼女はまた、我々の支配者のためのスパイでもある。作家として、彼女は現状を高め、ピューリタン革命後のイングランドでの娯楽の新しい自由を享受する傾向がある人気作品に焦点を当てた。スパイとして、彼女はネーデルラントで、新しい体制に対して陰謀を企てている可能性がある反逆者を探すために働いている。 ベーンはピューリタンへの君主制の二重スパイへと変わり、彼女のペンを使って王に対する議会の敵を攻撃するため働いている。"
 women_history_events.9.a:0 "彼女を任務から呼び戻し、顧問とする。"
 women_history_events.9.b:0 "秘密を守るように！"
 women_history_events.10.t:0 "エリザ・ルーカス"
 women_history_events.10.d:0 "アンティグア島で生まれたエリザ・ルーカスは、十代の時に家族と共にサウスカロライナへ移住した。まもなく彼女は若くしてプランテーションと奴隷の管理運営を任され、様々な種類の作物の研究に着手した。それまでサウスカロライナの農業は米作に大きく依存していたが、彼女が商品作物として生産したインディゴはサウスカロライナを潤した。エリザはピンクニーという裕福な農場主と結婚し、後にアメリカ独立宣言に署名する2人の息子を生むのである。"
 women_history_events.10.a:0 "彼女の知識は我々の役に立つ、顧問として雇うべきだ。"
 women_history_events.10.b:0 "彼女は我々の模範だ。"
 women_history_events.11.t:0 "カスティーリャ女王イサベル"
 women_history_events.11.d:0 "王位の主要な候補者ではないが、若い王女イサベルの才能と美徳を否定する者はほとんどいない。強力なトラスタマラ一族の娘として、彼女は王位に対する彼女の主張を支持する婚姻を通じて強力な同盟国を確保した。我が国のために未来が何を持っているのかはほとんど分かっていないが、[Root.Monarch.GetName]の支配に不満を持っている人々に対してさえ、イサベルは[Root.Monarch.GetHerHis]の後任となる候補の地位を与えられている。"
 women_history_events.11.a:0 "王座は彼女のものだ。"
 women_history_events.11.b:0 "彼女の政治力は外でも役に立つ。"
 women_history_events.12.t:0 "ソフィ・ジェルマン"
 women_history_events.12.d:0 "パリ科学アカデミーはマリー・ソフィ・ジェルマンの弾性理論に関する論文に対して大賞を授与した。彼女は父の図書館の図書やラグランジュ、ルジャンドル、ガウスなどの有名な数学者との交流によって研究を行った。彼女の性別に対する偏見は彼女が数学を生涯の仕事とすることを妨げたが、ソフィー・ジェルマンは彼女の能力において、数学者、物理学者、そして哲学者である。"
 women_history_events.12.a:0 "もしよければ、彼女を雇いたい。"
 women_history_events.12.b:0 "彼女と我々にとってなんと偉大なことか。"
 women_history_events.13.t:0 "カテリーナ・スフォルツァ"
 women_history_events.13.d:0 "「フォルリの虎」ことカテリーナ・スフォルツァは、狩猟、戦争、錬金術に対する情熱を持つ強力な支配者である。彼女は彼女の子供たちをオルシ家の手元に置いて、城守トンマーゾ・フェオにラヴァルディーノの要塞を降伏させるよう説得した。城内に入ると、スフォルツァは考えを変えてオルシに敵対し、彼らへの復讐を約束した。オルシが彼女の子を殺すと脅すと、彼女は「Fatelo, se volete. Impiccateli pure davanti a me... qui ho quanto basta per farne altri！」（やれるものならやってみな。私の前で縛り首にでもすればいいわ…子供など、ここからいくらでも出てくるのよ！）と答え、スカートを捲りあげて下半身を反乱軍に見せつけた。彼女の反応はオルシに衝撃を与え、彼らはスフォルツァの子供たちに敢えて手を出さなかった。スフォルツァと彼女の叔父であるルドヴィーコ・イル・モーロは、彼女の敵を倒し、彼女の支配権を取り戻した。彼女が支配権を取り戻して以来、近隣諸国の領主と贈り物を交換し、子供たちのために結婚を交渉することによって彼女は政治力を高めている。彼女は、自身の領土の支出を管理し、民兵の訓練を自身で扱うことによって、軍事的かつ経済的な手腕を示している。"
 women_history_events.13.a:0 "彼女を会計官として雇う。"
 women_history_events.13.b:0 "彼女は司令官として国家に奉仕するだろう。"
 women_history_events.13.c:0 "彼女をそっとしておく。"
 women_history_events.14.t:0 "カトリーヌ・ド・メディシス"
 women_history_events.14.a:0 "彼女を摂政とする。"
 women_history_events.14.b:0 "彼女は顧問にしておく。"
 women_history_events.15.t:0 "アマーリエ・エリーザベト"
 women_history_events.15.d:0 "ヴィルヘルム5世の死後、寡婦となったアマーリエ・エリーザベトは息子の名においてヘッセン・カッセルを統治している。彼女はドイツを荒廃させた皇帝に従うのを拒否し、息子の公位と父祖から伝えられたカルヴァン主義を守るため、闘争を続けている。"
 women_history_events.15.a:0 "彼女の名の下支配するだろう。"
 women_history_events.15.b:0 "素晴らしい、彼女を顧問とする。"
 women_history_events.16.t:0 "マリンチェ"
 women_history_events.16.d:0 "アステカ帝国と、マヤ語を話すユカタン半島の国境近くに生まれたマリンチェは、家族によって奴隷として売られ、最終的に貢物として我々に与えられた。彼女は当初、ナワトルとマヤの方言しか話せず、[Root.GetAdjective]語を話すことは出来なかったが、当時我々は[Root.GetAdjective]といくつかのマヤ語を話す別の通訳を抱えており、彼女自身が通訳できるよう[Root.GetAdjective]語を学ぶのに十分な環境があった。通訳であり、征服者に積極的に参加したマリンチェは、著名な存在であり、彼女は原住民の情報の中で、征服者に伴ってほぼ常に描かれていた。 征服者は彼女が遠征に非常に重要であることを受け入れ、少なくとも一人は彼女を、神自身に次いで二番目に重要な貢献者として説明した。"
 women_history_events.16.a:0 "彼女は新しい顧問となる！"
 women_history_events.16.b:0 "コンキスタドーラにしよう！"
 women_history_events.16.c:0 "なんと興味深い！"
 women_history_events.17.t:0 "フアナ＝イネス・デ・ラ・クルス"
 women_history_events.17.d:0 "「十人目のミューズ」そう呼ばれていたフアナ＝イネス・デ・ラ・クルスは独学の識者であり、バロック様式の詩人でもあり、サン・ヘロニモ修道会の修道女である。彼女は自らの望むように学ぶべく修道女になった。彼女は「自らの勉強する自由を減ずるかもしれないということが決まっていない職業に就くこと」を望んだ。修道院の図書館は彼女の本のコレクションや著作とともに成長した。彼女は「修道女フアナへの手紙」の中で、彼女は教育に対する女性の権利を擁護しており、それは多くの書記官の注目と彼女への非難をもたらしている。"
 women_history_events.17.a:0 "聡明そうな女性だ、ぜひ王宮に迎え入れたいものだ。"
 women_history_events.17.b:0 "彼女の著作を国中に配ろう。"
 women_history_events.18.t:0 "ジャンヌ・ダルブレ"
 women_history_events.18.d:0 "ジャンヌ・ダルブレは、夫アントワーヌ・ド・ブルボンがルーアン包囲戦で受けた致命傷によって亡くなる以前でさえ、最高の事業を推し進めるのに十分な、優れた頭脳を持つことを示していた。彼女は人文主義思想や個人の自由や、彼女の統治や改革に影響する様々なことを信じていた。彼女の所領における経済システムや司法制度への長期にわたる改革が計画されている。もし彼女がその国を統治してさえいたなら…"
 women_history_events.18.a:0 "彼女の息子が相応しい年齢を迎えるまでにせよ。"
 women_history_events.18.b:0 "彼女を王座からつかず離れずの位置に保っておけ。"
 women_history_events.19.t:0 "ンドンゴおよびマタンバ女王ンジンガ"
 women_history_events.19.d:0 "ンジンガは国王キルアンジとカンゲラの娘であり、臍の緒が首に巻きつけた状態で生まれ、誇りと傲慢な性格の兆しを見せている。彼女の父親は彼女を支持し、戦争と彼の王国の統治の両方で彼に従わせた。彼女は、ポルトガル総督のジョアン・コレイア・デ・ソウザとの和平会議における彼女の兄弟の使節を務め、ポルトガルに奉仕するインバンガラの傭兵による略奪を止めるよう説得した。その会合では、総督はムブンドゥの習慣に従った召使いにふさわしい、彼女が座るござを敷いた。ンジンガは、彼女の召使いの一人に地面に四つん這いになるよう命じ、召使いの背中に座って、総督と同等の地位を主張した。それはまた、彼女の価値が勇敢で信頼できる人物であることを証明した。交渉は成功したものの、協定が尊重されることはなく、ンジンガの兄弟は自身が失ったものを回復することは決してできないことを確信し自殺した。国家は強い君主を必要としており、ンジンガは彼女が能力、政治力、そして権威を引き受ける力を持っていることを証明した。"
 women_history_events.19.a:0 "彼女を表舞台に立たせよう"
 women_history_events.19.b:0 "影から統治してもらおう"
 women_history_events.20.t:0 "ターラー・バーイー"
 women_history_events.20.d:0 "有名なマラーターの将軍であったハンビー・ラーオ・モーヒテーの娘が、王位を支配している。 ターラー・バーイーの夫であるラージャーラームが病気で亡くなったとき、彼女は幼い息子であるシヴァージー2世の摂政として自身を宣言し、アウラングゼーブの軍に対する戦争を担当した。戦争は彼女によって主導され、騎兵の作戦における彼女の技能により、ムガル皇帝アウラングゼーブの死がなくとも、戦争で勝利したかもしれない。彼女の強い性格と統治上の天才的手腕は、絶望的な時代を経て国家を舵取りしており、国家にとって彼女を権力の座に留めておくのがよいであろう。"
 women_history_events.20.a:0 "彼女を王座に座らせよう。"
 women_history_events.20.b:0 "いいや、彼女の技能は別の場所で活かされるべきだ。"
 women_history_events.21.t:0 "ジェーン・オースティン"
 women_history_events.21.d:0 "『分別と多感』『高慢と偏見』『マンスフィールド・パーク』そして『エマ』といった、ジェーン・オースティンによって書かれた全てのロマン主義小説の著作は、社会的地位と経済的安定を保障するための結婚生活における女性の隷属に光を当てた。彼女の作品を読む批評家たちはそのリアリズムや辛辣な皮肉やプロットや社会批評について語っている。彼女の著作が、愛読者たちと研究者たちとの間でそのような名声を得ているのは驚くことではない。"
 women_history_events.21.a:0 "我が国の利益はそのような有名作家から生じている。"
 women_history_events.21.b:0 "彼女のような女性が宮廷に欲しい！"
 women_history_events.22.t:0 "グレース・オマリー"
 women_history_events.22.d:0 "グレース・オマリーとして知られている女性は、彼女の息子のティボット・バークとムロウ・オフラティ、そして彼女の兄弟である、ドナル・ナ・ピオパの釈放を求めるため、我々の宮廷に到着した。彼女はオマーリー家の族長であり、ウマイルの女王であり、マヤの一族であり、交易商と海賊として知られていた。「コノートの海の女王」と呼ばれる彼女は雌鶏の城の所有者であった。これは最初にそれを 「雄鶏の城」と名づけたジョイス一族からコリブ湖の砦を奪った後、彼女の最初の夫の態度のためにそう呼ばれた。彼が死んだとき、ジョイスはそれを取り戻そうとしたが、グレース・オマリーはそれを激しく守り、とても感銘を受けた彼らは、それを「雌鶏の城」を意味する\"Caisleán na Circe\"へと改名した。伝説は、彼女が砦の屋根から鉛を取り、それを溶かして攻撃側の兵士の頭上に注ぐことでイングランドから城を守ったと言う話である。助けが到着するまで彼女は包囲攻撃に耐え、イングランドは撃退された。彼女を顧問や提督として迎えることは価値があるものかもしれない。"
 women_history_events.22.a:0 "息子と異母兄を釈放して、彼女を顧問にしよう。"
 women_history_events.22.b:0 "彼女を提督として、好きなようにやらせよう。"
 women_history_events.22.c:0 "囚人の解放だけはしよう。"
 women_history_events.23.t:0 "ジュリー・ドービニー"
 women_history_events.23.d:0 "オペラ歌手であるジュリー・ドービニーは、若い時期にダンス、読書、絵画、剣術を学んだ。彼女は剣術の師匠であるセレーヌと共にマルセイユへと逃げ、居酒屋や地元の見本市で剣術の展覧会や歌を歌うことで金を稼いだ。 ジュリー・ドービニーはマルセイユのピエール・ゴルティエが運営するオペラ劇場に参加し、若い女性のためにセレーヌと別れた。2人の恋人は修道院に火を放って立ち去った。3ヵ月後、少女は両親の元へ戻り、ドービニーは誘拐、死体売買、放火、裁判前に出頭しなかった過失の罪で起訴された。判決は火あぶりによる処刑であった。\n彼女はパリに戻ると、彼女の古い恋人である、アルマニャック伯爵を尋ね、国王による恩赦と、パリのオペラ座での地位を与えるよう説得した。観客は彼女の美しい声、彼女の演技、彼女の女性的な外観を愛するが、彼女は仲間の俳優や女優の間で多くの友人を得てはいない。女性会員を悩ませていたルイ・ゴーラール・デュメスニーはドービニーによって殴られ、テヴナールと彼女の決闘は伝説的であり、彼女は舞踏会で若い女性にキスした後、彼女に挑戦した3人の貴族を敗北させた。彼女には多くの欠陥があるかもしれないが、彼女は粗削りのダイヤモンドである。我々は彼女と共に何をすべきだろうか？"
 women_history_events.23.a:0 "宮廷に彼女を招こう。"
 women_history_events.23.b:0 "彼女を将軍にしよう。"
 women_history_events.23.c:0 "今まで通り歌を歌わせていればいい。"
 women_history_events.24.t:0 "アン・ブーリン"
 women_history_events.24.d:0 "カトリック教会の打破は、アン・ブーリンと結婚したいとのヘンリー8世の願望と、教皇がキャサリン王妃との以前の結婚の取り消しを拒否したことから始まった。アンは王の愛人となることを拒否し、彼女が彼の抱擁に身を委ねる唯一の方法は彼が彼女と結婚した場合だと彼に告げた。イングランドの宗教改革の指導者であり、カンタベリー大司教であったトマス・クランマーは、ヘンリーとキャサリンの結婚を無効と宣言し、その後、ヘンリーとアンの結婚が正当で有効であると宣言した。教皇はすぐにヘンリーとクランマーに対して破門を宣告した。この結果、イングランド教会とローマ教会の間に分裂がもたらされ、イングランド教会は王の支配下に置かれた。アンはすぐに妊娠し、将来の女王エリザベス1世が1533年9月7日に誕生した。子供の性別、そしてそれに続く3つの流産に失望し、ヘンリーはジェーン・シーモアに求愛し始めた。彼の妻を取り除くために、国王ヘンリー8世は、姦通と近親相姦と魔術を用いた罪でアンを起訴して、ロンドン塔に送り、彼女はそこで裁判を待っている。"
 women_history_events.24.a:0 "彼女を助けよう。そして顧問にするのだ。"
 women_history_events.24.b:0 "アンは過去の懐かしい記憶となるだろう。"
 women_history_events.25.t:0 "シッティ・ウォン・ケンバン"
 women_history_events.25.d:0 "その美貌と知恵で知られるクランタンの女王には、アラブ人とチャンパ、クランタン、パッターニー王家の血をひくと言われていた。シッティ・ウォン・ケンバンは女性の騎馬軍団を率い、自らも大剣を振り回して戦う女戦士としても知られている。アラブ人交易商から贈られた「吠える鹿」がお気に入りのペットで、これを金貨に刻むこともした。さて、ジェムバルの支配者にプッテリー・サアドンという娘がいたのだが、彼女の母が亡くなった時にシッティ・ウォン・ケンバンのもとに身を寄せていた。シッティ・ウォン・ケンバンは結婚していないので、彼女の王国はプッテリー・サアドンが継ぐことになるだろう。"
 women_history_events.25.a:0 "新しい顧問にしよう！"
 women_history_events.25.b:0 "将軍よ、私に敬礼せよ！"
 women_history_events.25.c:0 "おかしなことだ。"
 women_history_events.26.t:0 "キャサリン・オブ・アラゴン"
 women_history_events.26.d:0 "キャサリン・オブ・アラゴンはヨーロッパ史で初めての女性外交官で、駐英スペイン大使を務めた。イングランドは簡単に彼女を操作できるだろうと考えていたが、これは間違いであった。ヘンリー8世と結婚した彼女は、6ヶ月間イングランドの摂政を務めたが、その間に彼女はフロドゥンの戦いにおいて重要な役割を果たした。キャサリンはフアン・ルイス・ビベスによる『キリスト教女性の教育』という本を委託した教育を受けた女性であり、貧困層への慈善事業の計画で非常に愛された。彼女はルネサンス人文主義の擁護者であり、偉大な学者であるロッテルダムのエラスムスとトーマス・モアの友人であった。生き残っているのは娘のメアリー1人だけであり、キャサリンが息子を産んでいないことで、ヘンリー8世は、彼の結婚を破棄しようと試み、イングランドとローマ教会との分裂が始まった。彼女が宮廷に留まることが許されていれば、知的な女性はより良いことを行うことができたであろう。"
 women_history_events.26.a:0 "彼女に顧問の席を与えよう。"
 women_history_events.26.b:0 "宮廷から追い出せ！"
 women_history_events.27.t:0 "マーガレット・オブ・アンジュー"
 women_history_events.27.d:0 "我々の支配者は狂気の発作に苦しんでおり、彼は彼の息子が生まれたとき完全な精神衰弱に苦しんでいた。彼の美しく、情熱的で、誇り高く、強い意志を持った妻であるマーガレット・オブ・アンジューは、すでに彼の地位で王国を支配している。彼女は、母親と祖母からおそらく継承された特性である、熱心に王室の利益を保護するという彼女の義務を理解している。彼女の母親はナポリ王国への夫の主張を確立するために戦った。マーガレットの祖母であるヨランド・ダラゴンは、直接アンジューを支配し、州に秩序をもたらしイングランドを締め出した。彼女は人格と一族の模範によって、「王家の守護者」である。"
 women_history_events.27.a:0 "彼女は優れた女王となるだろう！"
 women_history_events.27.b:0 "彼女は賢明な言葉と強い個性を持っている。顧問にしよう。"
 women_history_events.27.c:0 "彼女に統治してもらおう！"
 women_history_events.28.t:0 "ルイーゼ・メクレンブルク＝シュトレーリッツ"
 women_history_events.28.d:0 "このプロイセンの王妃は心が天使のように善良であること、「国民の美徳の中心的存在」という評判、そして彼女と夫との間の愛情と思いやりで有名である。ルイーゼ・メクレンブルク＝シュトレーリッツは9人の子供を持ち、夫はよく彼女の意見を聞き容れていた。彼女は常に宮廷での政治の進展についての情報を与えられ、宮廷では彼女の卓越した知性と手腕が彼女の夫の統治を容易にするために用いられていた。そして彼女は様々な改革の最前線にいたのである。"
 women_history_events.28.a:0 "彼女はただの王妃ではなく、我々の顧問になるべきだ。"
 women_history_events.28.b:0 "その王妃は宮廷に威信と外交力をもたらす。"
 women_history_events.29.t:0 "ハフサ・ハトゥン"
 women_history_events.29.d:0 "セリム1世の妻であり未亡人である、ハフサ・ハトゥンはオスマン帝国の最初の「ヴァリデ・スルタン」あるいは皇太后である。彼女の王子であったセリムとの結婚は、彼女の父親メングリ1世ギレイの王位のための彼の闘いで、王子を助けた強力で貴重な同盟国として、彼のために確保された。彼女が病になったとき、ハフサ・ハトゥンに投与されたハーブとスパイスの調合による癒しを祝うため、毎年メシル祭が開催されている。彼女は、息子の事実上の共同摂政として、スルタンの母親の移り変わる状況と彼女の増加する権力の割合を示す規則を定めている。"
 women_history_events.29.a:0 "女の支配者！？ふむ、まあいいんじゃないか。"
 women_history_events.29.b:0 "彼女の息子のそばで顧問とするにとどめよう。"
 women_history_events.30.t:0 "ラウシャナーラー・ベーグム"
 women_history_events.30.d:0 "彼女は、彼女の兄弟がムガルの王位に加わるための首謀者であり、ラウシャナーラーのそれがなければ、アウラングゼーブは彼らの父と兄弟によって殺されていたであろう。皇帝の王女は、華麗な女性、才能のある詩人であり、ムガル帝国で最も悪名高い女性の一人である。兄のダーラー・シコーが斬首され、頭を金のターバンに包んで父親に送るよう要求したのは彼女であった。彼が愛した息子が首だけになった光景は、シャー・ジャハーンを無意識のうちに卒倒させ、事件の後何日も昏睡状態となった。\nラウシャナーラーは金と土地を愛し、兄弟さえも賛成しないような腐敗した方法で両方を得た。彼らの関係は悪化しており、アウラングゼーブはラウシャナーラーから彼女の権力を取り除き、宮廷から追放し、彼女に隔離された、デリー郊外の庭園で敬虔な生活を送るよう命じた。"
 women_history_events.30.a:0 "彼女の兄を無視し、代りに彼女を統治者としよう。"
 women_history_events.30.b:0 "彼女はきっと素晴らしい顧問になると、彼女の兄を説得せよ。"
 women_history_events.31.t:0 "アビゲイル・アダムズ"
 women_history_events.31.a:0 "彼女はすでに夫の顧問であり、今、彼女を国家のための顧問としよう。"
 women_history_events.31.b:0 "彼女が我々の偉大なる合衆国に多大な影響をもたらしてくれることを願おう。"
 women_history_events.32.t:0 "ラーニー・アッバッカ・チョータ"
 women_history_events.32.d:0 "ウラールのジャイナ教の女王である彼女は、自由を求めてヨーロッパの侵略と戦ったインドで最初の女性戦士として知られる。ラーニー・アッバッカ・チョータは降伏と貢納を突きつけてきたポルトガル人と戦った。彼らは要衝ウラールを奪おうと躍起になったが、ラーニーの激しい抵抗によって試みはついに実らなかった。恐れを知らない勇敢な女王は軍の様々な面を強化し、それを彼女をウラール王位につけた叔父のティルマラ・ラヤの戦略が支えている。彼女は偉大な顧問や将軍になれるだろうし、もし我々が欲するなら我々の支配者にすらなれるだろう。"
 women_history_events.32.a:0 "顧問となるのが一番良い。"
 women_history_events.32.b:0 "彼女が主君となるのだ。"
 women_history_events.32.c:0 "彼女の進んだ軍事訓練を取り入れ、彼女に軍を率いさせよう。"
 women_history_events.33.t:0 "サカガウィア"
 women_history_events.33.d:0 "ルイスとクラークは、トゥーサン・シャルボノーと彼の妻でレミ・ショーショーニー族の女性であったサカガウィアを探検に同行する通訳兼ガイドとして雇い入れた。ショーショーニー族の助けを必要としたときに役立つショーショーニー語をサカガウィアが話せることが明らかとなったことで、彼らを雇い入れたのである。彼女はすぐに、探検隊がロッキー山脈を越えるための馬の交易を試みたとき、価値を証明し、彼女は通訳として活躍した。部族の長はサカガウィアの兄であるコーメアワイトは、馬の購入と、ロッキー山脈を案内するガイドを提供に同意した。サカガウィアは、通訳兼ガイドとしての役割だけでなく、探検隊と一緒にいるだけで平和の証として、彼らの平和的な意思を示していた。"
 women_history_events.33.a:0 "彼女にコンキスタドーラの役割を与えてみよう。"
 women_history_events.33.b:0 "顧問の席を提供しよう。"
 women_history_events.34.t:0 "パーリー・ハーン・ハーヌム"
 women_history_events.34.d:0 "パーリー・ハーン・ハーヌムはシャー・ターフマースブ1世の娘であり、優れた詩人であり、イスラム諸学に精通している。彼女はサファヴィー朝の王女であり、この地で最も影響力のある女性の一人である。彼女は兄のイスマイル2世がサファヴィー朝の王座に就くのを助け、大きな将来性を見せた。あるいは彼女は王座につくべき存在なのだろうか？それとも、せめて顧問として裏方にいてもらうべきなのだろうか。"
 women_history_events.34.a:0 "彼女を王座にねじ込め"
 women_history_events.34.b:0 "彼女を裏方にしよう"
 women_history_events.35.t:0 "ミーラー・バーイー"
 women_history_events.35.d:0 "ミーラー・バーイーは神秘主義詩人であり、クリシュナ神の熱烈な帰依者である。彼女は我が国の都でクリシュナへの愛について歌いながら踊っている。彼女の家族は彼女の帰依と敬虔さを快く思っておらず、彼女は自分を幾度も傷つけようとするのみか殺そうとさえした義兄のもとから逃亡することになった。義兄は彼女を毒殺しようとしたが、クリシュナはその毒を不死の霊薬に変えたと言われている。また、義兄は鉄くぎを彼女の寝床にばら撒いておいたが、それらは薔薇の花びらに変わったという。さらに彼女は食べ物を与えられずに何日も部屋に閉じ込められたが、クリシュナは彼女のもとに毎日食事を送ったので、彼女はクリシュナへの感謝に美しい声で賛歌を歌ったという。"
 women_history_events.35.a:0 "彼女を宮廷に召喚して顧問の職をあてがおう。"
 women_history_events.35.b:0 "彼女の望み通り、クリシュナへの愛を表現させておこう。"
 women_history_events.36.t:0 "アミナ2世"
 women_history_events.36.d:0 "伝説に語られるムスリム戦士の女王、ザリアのアミナ。その孫娘は祖母にあやかって同じくアミナと名付けられ、まるで伝説の再来のような娘だ。祖母と同じく、彼女もまた戦いを愛する獰猛な戦士だ。彼女の高祖母マルカ、そして高祖父の妻であったサルキン・ノヒールが、戦士顔負けの構えでダガーを握る先代アミナを見つけるお話は彼女のお気に入りだ。また先代アミナがいかにしてカツィナやカノ、その他の地域に貢納させたかという物語は2番目のお気に入りだ。しかし我々は、もしアミナ2世が王位に就くならば、彼女にはもう少し平和的であって欲しいと願う。例え彼女が征服に乗り出すにしても、先代の真似をするようなことはどうかやめてもらいたい。例えば現在の夫と離婚して被征服民の中から恋人を選びたいからと言って、夫を行為後に殺してしまうようなことは…"
 women_history_events.36.a:0 "彼女が我々の国を治めるのだ。かつて祖母が行ったように。"
 women_history_events.36.b:0 "彼女を顧問にする方が良いだろう。"
 women_history_events.36.c:0 "彼女には将軍が一番似合っている。"
 women_history_events.37.t:0 "マンドゥフイ・ハトゥン"
 women_history_events.37.d:0 "明朝のスパイであり、密使であったイスマイルはマンドゥフイ・ハトゥンの最初の夫であったマンドゥールン・ハーンを殺害し、後継者のいない王位が残された。チンギス・カンの直系の子孫で親のいない7歳のバト・モンケを採用したとき、彼女は求婚の申し出を拒否したにもかかわらず、ウネ・ボラト将軍の支持と忠誠を保持していた。彼はダヤン・ハーンを宣言し、マンドゥフイと共にモンゴルを率い、オイラトを破った。西モンゴル人は、内戦への罰として5つの規則に従うよう強制された：兜の紋章は2本の指より長くしてはならない－ナイフを使わず肉を食べること－あなたのゲルをオルド（宮殿）と呼んではならない－アイラグをツェゲーと呼んではならない－ハンの前で膝を屈すること。"
 women_history_events.37.a:0 "将軍として彼女が必要だ！"
 women_history_events.37.b:0 "お願いだ、我々を統治してください！"
 women_history_events.37.c:0 "助言をくれ！"
 women_history_events.38.t:0 "ホー・スアン・フオン"
 women_history_events.38.d:0 "巧妙で機知に富んだ詩で知られる詩人ホー・スアン・フオンは、トング・コックの未亡人であり、ハノイの西湖近くの小さな家で暮らしている。彼女は教師として生計を立て、$COUNTRY$を旅するのに十分な金を稼ぎ、風景、人、政治についての詩を作っている。ホー・スアン・フオンの詩は、率直で性的なユーモアや表現を豊富に使用し、独立した思想を持ち、規範に抵抗するものである。それらは通常、不敬で、掛け詞と博識で満ちている。詩『パラミツ』からの抜粋は、彼女の偉大なユーモアを示している：\n私の身体はパラミツのようなもの、\n皮膚はざらめき、肉は厚い。\n試してみたいなら、あなたの杭を打ち込んでごらん、\n表面を愛撫しないで、さもないとあなたの手が汚れるわ。"
 women_history_events.38.a:0 "彼女を顧問として宮廷に招きたい！"
 women_history_events.38.b:0 "彼女から目を離さないように、そして必ず彼女の詩の写本を全て収集するのだ。"
 women_history_events.39.t:0 "イニオン・ダブ"
 women_history_events.39.d:0 "フィオナーラ・ニック・ドネルはイニオン・ダブ（暗黒の娘）とも呼ばれ、ティアコネル王であるアオドゥ・マック・マグヌサ・オドネルの2番目の妻であり、アオドゥ・ロー（レッド・ヒュー）とルズラゲ・オドネルの母親である。彼女はスコットランドで育てられたため、オドネル軍が決してスコットランド人傭兵の不足に陥ることのないよう、多くの強力な関係を得ることができた。王は年老いて、長子のレッド・ヒュー・オドネルがダブリン城に投獄されている間、イニオン・ダブが今や領土を率いている。彼女の息子の請求は危険にさらされており、イニオン・ダブは王位を取ろうとしたとき、彼女の甥である、ヒュー・ガヴラッハ・オニールを暗殺しなければならなかった。息子の請求を守りながら、彼女は息子のいない国家を支配し、同時に息子を解放させようと試みている。"
 women_history_events.39.a:0 "彼女は切れる。統治者にするのだ。"
 women_history_events.39.b:0 "息子が戻ってきたら彼女を顧問にするように。"
 women_history_events.40.t:0 "ラニー・ダーガベイ"
 women_history_events.40.d:0 "ダルファト・シャーの未亡人であり、若く幼いヴァ・ナラヤンの母親であるラニー・ダーガベイは、我々の王国に対する手綱をしっかりと握った。彼女はカジュラーホーとカランジャの砦と寺院に集められた彫刻に対する偉大な愛を持つ勇敢な女性である。 宰相であるベオハル・アドハル・シムハと大臣マン・タクールの助けを借りて、彼女は国家の統治が成功し、効果的な方法で管理されていることを確認する。彼女の夫の死後間もなく、サウプラ丘陵の戦略的重要性を誇る要塞であるチャウラガルへと首都が移された。ラニー・ダーガベイは戦闘も死も恐れず、「…不名誉な人生を送るよりも尊敬されて死ぬ方が良い」と言っている。"
 women_history_events.40.a:0 "彼女の息子が成人するまでは、彼女を支配者としよう。"
 women_history_events.40.b:0 "彼女に支配させよう－顧問としての知恵と指導で。"
 women_history_events.41.t:0 "カテリ・テカクウィサ"
 women_history_events.41.d:0 "若い女性の顔は天然痘で傷つき、病気のために眼は弱かった。テカクウィサまたは\"問題にぶつかる彼女\"はオーリーズビルで生まれ、彼女の両親と兄弟が彼女もかかった天然痘で死亡した後、叔父と叔母に引き取られた。彼女は19歳でローマカトリックに改宗した時にキャサリンを意味するカテリの名を取り、彼女の改宗による虐待と死の脅威に直面すると、キリスト教社会で暮らすために去った。改宗から5年後、彼女は最後の言葉「イエス、マリア、私はあなたがたを愛しています」を残し彼女の友人であるマリー・テレーズの腕の中で息を引き取った。証人たちは、彼女の死後わずか数分で彼女の傷跡は消え、彼女の肉体は最終的に輝きと恵みで美しく輝いていたと言う。彼女は慈善、勤勉、純潔、貞操の美徳、苦行によって知られるだろう。彼女の墓地の近くに礼拝堂が建てられ、巡礼者が彼女を称えるようになった。"
 women_history_events.41.a:0 "このような聖人を収容できるのは身に余る光栄だ。"
 women_history_events.42.t:0 "マリア・ジビーラ・メーリアン"
 women_history_events.42.d:0 "自然科学者で画家である、マリア・ジビーラ・メーリアンは、2年間で南アメリカから戻ってきた。マラリアにより彼女は故郷に帰ることを余儀なくされたが、彼女の旅は、蝶の変態の慎重な観察と文書化について、彼女の主要な著作であるスリナム産昆虫変態図譜の研究を促した。ゲオルク・フレーゲルの生徒であり静物画家のヤーコプ・マーレルは、マリアの義父であり、彼女に絵を描くことを奨励し教えてくれた。マリアは彼女が28歳のときに、自然イラストの最初の本を出版し『新しい花々』と題した。"
 women_history_events.42.a:0 "ここの宮廷にこのような女性が必要とされています"
 women_history_events.42.b:0 "彼女の仕事の邪魔になります"
 women_history_events.43.t:0 "ケナウ・シモンズドクトル・ハッセラール"
 women_history_events.43.d:0 "スペインとの戦争中、一つの小さな町が包囲され、すべての男、女、および子供たちが、敵の大砲が破壊した都市の城壁を再建するために勇敢に働いた。これらの勇敢な町民の中に、一人の女性がいた。女性は再建を率い、昼夜を問わず、都市の城壁に土を運び続けた。彼女の名は、ケナウ・シモンズドクトル・ハッセラールと言う、街の木材商人であり、彼女はスペインによる継続的な攻撃にもかかわらず、人々が戦い続けることを奨励した。スペインが後退した後に書かれた説明は、町民の大部分と共に彼女がどのように建てられた土塁の上に立ち、スペインの兵士の首に燃えるタールの輪を投げつけたかを語っている。少なくとも1人のスペイン軍兵士は火を消そうと川に飛び込み、鎧の重さによって溺死した。彼女は地味な女性だが、彼女の中には我々が利用することのできる火が燃えている…"
 women_history_events.43.a:0 "では、彼女を顧問に。"
 women_history_events.43.b:0 "何らかの手段で称えよう。"
 women_history_events.43.c:0 "彼女のような指揮官をもっと利用することができる！"
 women_history_events.44.t:0 "エレナ・コルナーロ・ピスコピア"
 women_history_events.44.d:0 "パドヴァ大聖堂は、ボローニャ、ペルージャ、ローマ、ナポリの大学から招待された多くの来賓と共に、大学の権威、全学部の教授、学生、ヴェネツィアの評議員の多くで満ちていた。 エレナ・コルナーロ・ピスコピアは、アリストテレスの作品から任意の一節を説明することで哲学の博士号を取得するため、古典的なラテン語で話していた間、何の緊張も示していなかった。聴衆は彼女の話に大きく注意を払って耳を傾け、博士号、哲学書、頭の月桂樹の花輪、指輪、そして彼女の肩の上にリナルディーニ教授が置いたモゼタの毛皮を授与されると、熱烈に喝采を浴びせた。彼女は大学で博士号を取得した最初の女性であり、彼女の家族が、優秀な教師の下で勉強させるようにとのジョヴァンニ・ファブリスの助言に従っていなければ、不可能だったであろう。彼女は母国語のほかに、ヘブライ語、スペイン語、フランス語、ラテン語、ギリシャ語、アラビア語、カルデア語に堪能であるため、七カ国語の習得者である\"Oraculum Septilingue\"（七つの言語の神託）というタイトルは受けるに値するものだ。言語以外にも、彼女は数学、哲学、神学を学んでいる。彼女は、ハープシコード、クラビコード、ハープ、バイオリンを習得している熟練した音楽家である。"
 women_history_events.44.a:0 "このような博学な女性は、宮廷において必要だ！"
 women_history_events.44.b:0 "彼女の名声と成果は、世界と共有されるだろう！"
 women_history_events.45.t:0 "エカテリーナ・ロマノヴナ・ヴォロンツォーワ・ダーシュコワ"
 women_history_events.45.d:0 "最近、ヨーロッパを回って帰国した、エカテリーナ・ロマノヴナ・ヴォロンツォーワ・ダーシュコワ公爵夫人は、エカチェリーナ大帝の献身的で忠実な友人である。彼女の目には宮廷の恥と思われた、エカチェリーナが選んだ愛人に対するエカテリーナの軽蔑のため、彼らは一度疎遠になったが、より成熟した、寛容な夫人として戻ってきた。彼女の旅行中に、エカテリーナは文学的、科学的評判のためにヨーロッパの大都市で学術社会へのきっかけを導入した。これはまた、彼女のロシアの帝国科学芸術アカデミーの長への任命につながり、世界で最初に国立科学アカデミーを率いる女性となった。それは、エカテリーナが科学史上重要な時期に回復することができた、著名で知的な尊敬を欠いた失敗した施設であった。才能溢れるアマチュアによって実践された自然哲学から専門の事業への転換は、今始まったばかりだ。"
 women_history_events.45.a:0 "彼女を顧問として迎え入れることで彼女を認めよう"
 women_history_events.45.b:0 "彼女の名前は残るだろう…"
 women_history_events.46.t:0 "マリー・クロウス"
 women_history_events.46.d:0 "マリー・クロウスは女性の数学者であり、$COUNTRY$に10進法を導入した。彼女は熟練した著述家であり、シャーロット＝ロース・コマン・ル・フォースの教師であり、彼女の10進法に関する研究はパトロンであったデギュイヨン公爵夫人ことコンバレ夫人に捧げられた。この公爵夫人はリシュリュー枢機卿の姪であり「サフラン染めの公爵夫人」と呼ばれた人である。この研究は二つの根本的な革新をもたらした。小数部分の仮数を区切る小数点、そして小数部分におけるその個所が空いていることを示す0の使用である。"
 women_history_events.46.a:0 "10進法は非常に有益なものとなるだろう、まさに彼女が我らの宮廷でそうなるように。"
 women_history_events.46.b:0 "素晴らしい発明だ"
 women_history_events.47.t:0 "お初の方"
 women_history_events.47.d:0 "日本の戦国時代は、内戦、社会の激変と政治的陰謀によって特徴づけることができる。京極高次の妻であり、豊臣家、徳川家双方と血縁を持っていたお初の方は、ライバルたちの間の連絡を通じて仲介役を務めた。こうしたことで彼女は政治的陰謀の多くの部分を引き受け、優れた外交能力を持つ抜け目ない交渉人とみなされている。"
 women_history_events.47.a:0 "彼女の能力が必要だ。"
 women_history_events.47.b:0 "それは立派だ。"
 women_history_events.48.t:0 "孝荘文皇后"
 women_history_events.48.d:0 "夫のホンタイジの死後、孝荘文皇后は息子の順治帝が即位するのを見届けて、皇帝を取り巻く権謀の渦から一旦は身を引いた。順治帝が亡くなりその子が康熙帝として即位すると、孝荘文皇后は孫をたすけて政治に携わり、その母が亡くなった後は幼い皇帝の養育も引き受けた。彼女は知恵と政治的な洞察力を武器に、宮廷において絶大な権力をふるった。一方で彼女は豪華な宮殿を好まず、大金がかかるからと自らの誕生日を祝う式典をいつも断っていた。"
 women_history_events.48.a:0 "彼女の考えを、我々も最大限に活用すべきだ。"
 women_history_events.48.b:0 "彼女を帝位につけよう！"
 women_history_events.49.t:0 "イネス・デ・スアレス"
 women_history_events.49.d:0 "スペイン、エストレマドゥーラのプラセンシアで生まれたイネス・デ・スアレスが南アメリカに来て発見したのは、彼女が新世界に達する前に夫が死んだということだけであった。彼女は領域における首都を確立したペドロ・デ・バルディビアの探検隊の一員となった。スアレスは病気と怪我を処理し、砂漠で彼らのために水を発見し、ライバルの一人が集団を傷つけ、命を奪おうとしたとき、バルディビアを救った。都市は、豊富な淡水を持つ肥沃な土地に建設されたが、新しい入植者に不満を示す多くの先住民もいた。イネス・デ・スアレスが指揮を取り、原住民の攻撃に対して都市を守った。鎖かたびら、かぶと、そして彼女の肩を覆うマントを身に着け、彼女は彼女の白馬に兵士を結集させ、賞賛の言葉で彼らを励ました。彼女は自身で兵士を率い、原住民は町から追い出された。彼女の勇気は勝利をもたらし、もし彼女がいなければ、都市は崩壊し、植民地の拡大は止まっていただろう。"
 women_history_events.49.a:0 "このような勇気は報われるだろう、彼女を我々の顧問としよう！"
 women_history_events.49.b:0 "彼女は真の征服者だ！"
 women_history_events.49.c:0 "彼女の勇敢さは、真の将軍の印だ！"
 women_history_events.50.t:0 "甲斐姫"
 women_history_events.50.d:0 "成田氏長は北条家の家臣で、その勇気と美貌で知られる地元のヒロイン・甲斐姫の父でもある。成田家は石田三成に降伏した後に蒲生氏郷のもとで暮らした。蒲生氏郷の同盟者である真田信繁は、甲斐姫の刀によって家臣の一人を失っていた。さて、この甲斐姫の父が急用で屋敷を離れていた際に蒲生家家臣の浜田兄弟が反乱を起こし、甲斐姫の母も寝込みを襲われ殺されてしまった。怒った甲斐姫は謀反人を追って自ら浜田兄弟を斬り伏せ、反乱を鎮圧した。"
 women_history_events.50.a:0 "彼女を顧問にしたい。"
 women_history_events.50.b:0 "将軍にして一軍の指揮をまかせよう。"
 women_history_events.51.t:0 "ナーゾ・トキー"
 women_history_events.51.d:0 "トキー・パシュトゥーン部族の王であるマラカイ・トキーには、博学な詩人であり、礼儀正しく、愛され、示唆に富んだ人物であるナーゾ・アナーという娘がいる。彼女の教育と育成は彼によって監督され、彼女はカンダハールの博識な学者たちによって訓練され、教育された。彼女の詩とパシュトゥーンワーリへの支持により、ナーゾ・トキーは権威を得た。ギルザイとサドザイが衝突していたパシュトゥーン部族は、ペルシアのサファヴィー朝に対抗する同盟を奨励することで、しばしば彼女によって仲裁された。彼女には多くの物語があるが、我々が知っている真実の一つは、彼女の兄弟が父親の死に復讐したとき、彼女が剣を身に着け、死んだ父親の要塞を守ったことである。彼女は王家と要塞を託され、それを激しく守った。"
 women_history_events.51.a:0 "彼女の賢明な言葉がここへもたらされるべきだ！"
 women_history_events.51.b:0 "ナーゾ・トキーは我々の軍隊で将軍となるだろう。"
 women_history_events.52.t:0 "秦良玉"
 women_history_events.52.d:0 "秦良玉という名の百戦錬磨の将軍が、再び彼女の存在により我々を祝福している。彼女の父親は、彼女が兄弟と同じ教育を受けていることを確保し、彼女は歴史、古典、武道、弓道、乗馬をよく学び、美しく示唆に富む詩を作ったことで名声を得た。彼女の夫が獄死すると、秦良玉は族長の地位で地域の司令官を務め、地元の領主との戦い中、彼女の能力と経験に対し、反対するものはなかった。彼女の指揮下にある者は白騎兵と呼ばれ、長年にわたり反乱軍、独立した戦士および盗賊との多くの戦いを戦ってきた。彼女は族長の司令官に昇進し、我々の支配者から4つの詩を贈られ、わずかな者にしか授与されない、天子の太保という称号を与えられた。"
 women_history_events.52.a:0 "彼女は、我々の軍隊を率いるべきだ！"
 women_history_events.52.b:0 "彼女の経験や能力は、宮廷で非常に貴重なものとなるだろう。"
 women_history_events.53.t:0 "イロナ・ズリーニ"
 women_history_events.53.d:0 "我が国での最近の戦争と激動によって、クルツ軍の未亡人でありヒロイン、戦闘員で著名な美しさを持つイロナ・ズリーニは、天から送られた贈り物としか見えない。彼女は彼女の二番目の夫であるテケリ・イムレが圧制者に対する蜂起において、積極的な協力者であり、将軍アントニオ・カラッファに対して3年間、ムンカーチのパラノック城を最後まで防衛した。彼女は我々のために祈り、我々の国や軍隊を導き、問題のある時代に助言を与えることができる人物かもしれないため、我々は真に祝福されている。"
 women_history_events.53.a:0 "彼女は我々に助言するため送られたのだ！"
 women_history_events.53.b:0 "天は我々に新たな支配者を送られた！"
 women_history_events.53.c:0 "神から送られた将軍は、我々を勝利へと導くだろう！"
 women_history_events.54.t:0 "王貞儀"
 women_history_events.54.d:0 "安徽に生まれ、その後江寧に移った王貞儀は、祖父から天文学を、祖母からは詩を、父からは医学、地理学、数学を、モンゴル将軍の妻からは馬術、弓道、武道を教えられた。彼の父親は、陝西、湖北、広東を旅した時に、彼女を連れて行き、それは彼女の視野を広げ、彼女の経験を豊かにし、彼女の詩のための多くのアイデアや素材を与えた。彼女の研究について尋ねられたとき、彼女は我々に「筆を置き、溜息をつかなければならないときもある。しかし、私はその主題を愛し、諦めることはないでしょう」と語っている。彼女の詩には男女の平等と機会均等に対する信念が輝き、王貞儀は社会的な封建的価値観が不適切であることを知っている。「男も女もすべて同じ人であり、学びのために同じ理由を持っている」宮廷は、現在、天文学、数学、地理学、および医学の賞賛された学者である王貞儀から最新の論説を受け取った。それは「月食解」と呼ばれ、これは「経星辯」「籌算易知」「術算簡存」などの他の多くの論説と共に、我々に一つの結論をもたらした。つまり我々はこの宮廷において彼女を必要としているのだ！"
 women_history_events.54.a:0 "我々ができる最善の方法で彼女を称えよう。"
 women_history_events.54.b:0 "彼女を宮廷に迎え、彼女のアイデアや助言で我々を啓蒙させよう。"
 women_history_events.55.t:0 "シースリヨータイ"
 women_history_events.55.d:0 "損失は​​心にとって大きなものであり、我々はそれが二つに割れ、元通りになることはないのではないかと恐れている！ 我々の親愛なるシースリヨータイの女王は、我々の$MONARCHTITLE$を救うために自身が犠牲となって死去した。彼女は鎧とかぶとを身に着け、娘である王女ボロムディロクと共に、彼の横で小さな戦闘象に乗っていた。[Root.Monarch.GetName]は、敵の攻撃を受けた時、彼の戦闘象に乗っていた。彼の象はパニックを起こして逃げ出し、敵の指揮官に追撃されたが、シースリヨータイは先発して彼の追撃を阻止した。指揮官は彼女の槍で彼女を攻撃し、肩から心臓を切り裂き、王女ボロムディロクも負傷した。両者とも象の上で死亡し、かぶとが脱げて長い髪が見えて初めて、敵の指揮官は彼が女性と戦っていたことに気づいた。敵は追い払われ、王女ボロムディロクと女王シースリヨータイの遺体はアユタヤに運ばれて葬られ、そこは悲しみに包まれた。"
 women_history_events.55.a:0 "我々は彼らを悼むだけでなく、彼女の勇気のためにシースリヨータイを祝うだろう。"
 women_history_events.56.t:0 "サイーダ・アル・ハラ"
 women_history_events.56.d:0 "テトゥアンの支配者と、アルジェのバルバロッサのトルコ人の海賊の同盟者は西部地中海の艦隊に対する脅威である。彼女は正式にはサイーダ・アル・ハラ・ビン・アル・ラシード・アル・ハミ・ハキワト・ティトワと言う名で、サイーダ・アル・ハラは「いかなる優越する権威にも服従しない、自由で独立した高貴な女性」を意味し、ハキワト・ティトワは、テトゥアンの総督の略称である。彼女は事業において支援していた夫が死去すると、総督となった。彼女が子供の頃、グラナダから逃げることを余儀なくされたキリスト教徒の敵への自身の復讐のため、彼女は海賊行為に向かった。それは捕虜のための戦利品と身代金による収入を提供し、生きているうちにまたアンダルシアに帰るという彼女の夢を保っている。"
 women_history_events.56.a:0 "顧問として、宮廷で彼女に地位を提供しよう。"
 women_history_events.56.b:0 "彼女に艦隊の指揮権を与え、提督としよう。"
 women_history_events.57.t:0 "オランプ・ド・グージュ"
 women_history_events.57.d:0 "オランプ・ド・グージュによる『女性および女性市民の権利宣言』は、我々の世界における男性と女性の不平等に挑戦している。彼女は、女性の権利、離婚の権利、および女性の平等な政治的、及び法的権利の目標とした結社である、真実の友の会のメンバーのための暴力的な提唱者である。彼女の「社会契約」-「契約社会」は性の平等に基づいた結婚を提案する。フランスや植民地で存在する不公平に関しても、あなたはオランプ・ド・グージュを見出すだろう。彼女は反奴隷主義であり、『ザモールとミルザ』や『Le Marché des Noirs』またを『黒人市場』などのいくつかの演劇や『Réflexions sur les hommes nègres』（ニグロへの反省）などの論説により、奴隷制の主張に対して抗議した。彼女の女性の権利に関する声明は最近広がっており、彼女は「女性は断頭台にのぼる権利を持つ以上、同様に演壇にのぼる権利をも有するものである」と述べている。"
 women_history_events.57.a:0 "我が国には彼女が必要だ！"
 women_history_events.57.b:0 "執筆を続ける、我々にその写しを送るよう奨める。"
 women_history_events.58.t:0 "出雲阿国"
 women_history_events.58.d:0 "劇団が我々のもとへやって来るずっと前から、我々は革新的な出雲阿国の美しさと才能について耳にしていた。彼女は出雲大社の巫女であり、全国を旅し神聖な踊りや歌によって神社に寄進した。出雲大社の本堂を修復するための資金は長い間集められているが、出雲阿国は止める兆しは見せない。彼女の俗っぽい、音楽に合わせた、騒々しく華やかな演技はかぶきと呼ばれ、彼女の一団のように、無宿で不満を持ち、取り除かれて社会の外にいる老若男女は後に、かぶき者と呼ばれた。かぶきは筋書きのない、一定の踊りと歌曲で始まったが、出雲阿国の恋人で、後援者、金融家であった名古屋山三郎の助けによって演劇へと進化した。この演劇は大きな成功を収めており、$COUNTRY$全体を通して知られ、賞賛されている。"
 women_history_events.58.a:0 "彼女に会って、宮廷で何か役職に就かせたいものだ。"
 women_history_events.58.b:0 "歌舞伎は楽しそうだ、我々はそれを奨励するべきだ。"
 women_history_events.59.t:0 "ケルメンディのノラ"
 women_history_events.59.d:0 "孤児院に捨てられ、彼女の叔母によって男として育てられたノラの人生は、幸せな始まりではなかった。彼女の父親は、オスマン帝国と戦う崇高な戦士であり、抑圧者と戦うのを助ける息子を望んでいたため、ノラが生まれたときには失望した。彼の妹はこっそりノラを引き取り、兄が戦闘員として若い「少年」を訓練することを望むと、彼女は賛成した。ノラは父親の訓練を受け、その国で最も美しい少女であることが判明した。彼女の美しさは、山の妖精、ザナの美しさと比較されるほどであった。彼女の父は孤児院に彼女を捨てたことを後悔し、彼らは和解した。ノラがパシャが住む街を訪れたとき、パシャは彼女を見て恋に落ちた。彼は信頼できる人物をノラの家に送り、アルバニアのカーヌーンの法によって彼女に求婚したが、ノラの家族は、アルバニアのカーヌーンは非アルバニア人との結婚を許可していないとしてこれを拒否した。そのような拒絶と怒りには慣れていなかったため、パシャはこれを受け入れなかった。「ノラが私の妻になるか、さもなければ、私はマレシアのすべてを灰にするだろう」パシャが彼女の町に行った包囲を打ち破るため、ノラはパシャを殺す計画を立てた。彼女は彼と結婚したいと偽ってパシャの元へ行った。彼女の存在に喜んだパシャは、彼の軍隊を遠ざけ、彼女は彼を蹴って、叫ぶことができないよう彼を固定し、短剣で刺した。パシャは死ななかった、彼は地面に倒れており、立っていない者、反撃しない者を殺すのはアルバニア人にとって不名誉であったため、ノラは彼を殺す前に逃げ出した。アルバニアの軍隊が攻撃し、ノラは300人の女性の軍団に戻り、決闘でパシャを殺した。"
 women_history_events.59.a:0 "勇気への報酬として、彼女を顧問にする。"
 women_history_events.59.b:0 "彼女はすでに自身の能力を証明しており、今、彼女を将軍とする。"
 women_history_events.60.t:0 "マーサ・ワシントン"
 women_history_events.60.d:0 "ジョージ・ワシントンは彼女に夢中になり、4人の幼い子供を持つ若くて裕福な未亡人は、彼女の異議にもかかわらず、アメリカ合衆国の最初の大統領になる男と恋に落ちた。 マーサ・ワシントンは彼女の最初の夫ダニエル・パーク・カスティスによって彼女に任された5つの大規模農園を経営し、彼女は最高のタバコ価格のために交渉するロンドン商人によって恐れられた。合衆国軍の士官は、彼女が社交的な夜会と演劇で彼らの間に士気を維持するのを助けてくれたことを愛情を込めて思い出す。彼女は「ワシントン夫人」として知られ、合衆国の最初のファーストレディーであった。彼女はジョージ・ワシントンがアメリカ合衆国大統領となることを受け入れるのに反対し、就任式も欠席したが、就任後、マーサ・ワシントンは多くの国家の業務に取り組んだ。"
 women_history_events.60.a:0 "我々は合衆国のファースト・レディとして彼女を尊重するだろう。"
 women_history_events.60.b:0 "我々は国家の問題について、彼女の助言を得たいと思う。"
 women_history_events.61.t:0 "エリザベス・ウィルブラハム"
 women_history_events.61.d:0 "オランダのバロック様式の企画者であり、創設者であった建築家のピーテル・ポストは、彼女がネーデルラントを訪れた時に彼女に出会い、イタリアのヴェネトとドイツのランツフートのレジデンツで、彼女はパッラーディオについて学び、ここイングランドでは、家族の邸宅、教会、その他多くの種類の建物を設計している。エリザベス・ウィルブラハムは、重要な建築家であり、最初の女性建築家であった可能性のある、有名な建築家で、イングランド貴族の一員である。彼女の性別のため、彼女はそのような職業を追求することに多くの問題を抱え、彼女は男性建築家をしばしば彼女の地位で建設を監督するために利用した。"
 women_history_events.61.a:0 "彼女の成果が見過ごされることはないであろう。"
 women_history_events.61.b:0 "建築家としての彼女を称賛し、彼女を雇用しよう！"
 women_history_events.62.t:0 "アンナ・ブーニナ"
 women_history_events.62.d:0 "アンナ・ブーニナは、様々な親族によって育てられたため、基本的な教育を受けているが、彼女の能力に対する後援者に支援助けられた著名な作家であり、年金は[Root.GetAdjective]$MONARCHTITLE$と彼女の文学作品の恩恵によって彼女に授与された。彼女の父親が残した小さな遺産は、教師を雇い、彼女の教育を進めるために使われた。 アレクサンドル・ シシュコフは彼女の指導者であり、「ロシア語愛好会」と「文学と科学と芸術を愛する自由結社」の名誉会員である。女性であるため、「ロシア語愛好会」の会員は、彼女に作品について直接議論することを認めなかった。また、他の会員との関係は文学的な経歴を進める上では助けになるものの、かなり抑圧的である。彼女の最初の作品は、『うぶなムーザ』と題されている。"
 women_history_events.62.a:0 "我々は彼女からのより多くの興味深い書物を楽しみにしている。"
 women_history_events.62.b:0 "これは我々が顧問として持っておきたい女性だ。"
 women_history_events.63.t:0 "ドロテア・フォン・ザクセン＝ラウエンブルク"
 women_history_events.63.d:0 "政治に多大な関心を持ち、影響を与える厳格な女性である女王ドロテア・フォン・ザクセン＝ラウエンブルクは、役人の任命と罷免に加わっている。彼女の女官であったわずかビアギデ・ゴイェはわずか14歳でイェスパ・ダーとの婚約を強制されたが、女王の友情で彼女は婚約を破棄することができた。司教と教授は、両親が未成年の子供に対する契約を結ぶことを禁止した新しい法につながった問題を調査するように言われている。"
 women_history_events.63.a:0 "彼女の政治的関心と経験は、我々に有用かもしれない。"
 women_history_events.63.b:0 "知ることは善だ。"
 women_history_events.64.t:0 "マリア・フォン・ウンガルン"
 women_history_events.64.d:0 "夫であったラヨシュ2世がモハーチの戦いで戦死したという知らせを受けたとき、あなたは実際にマリア・フォン・ウンガルンの悲嘆を聞くことができただろう。彼女は、戦闘中に夫が着用したハート型のメダルを常に身に着け、決して再婚しないことを誓った。彼女の夫が生きている間も、彼女はかなりの権威と影響力を持ち、断固とした熟練した政治家であることを証明した。例えば、彼女はオーストリア大使として、アンドレア・デ・ボルゴを自身で任命し、政治的な派閥が王位を脅すと、彼女はその一つを支配することで、別のものを中立化させた。彼女は文学、音楽、狩猟を愛し、多くの異なる芸術の熱意ある後援者である。ボヘミア王である彼女の兄フェルディナントは、彼女の嫌悪感にもかかわらず、夫の死後ハンガリーの摂政となった。彼が王となった後、彼女の兄、神聖ローマ皇帝カール5世は、彼女にネーデルラントの摂政となり、また、絶えたサヴォイア公妃マルグリット・ドートリッシュとして姪であるドロテア・ア・ダンマークとクリスティーヌ・ド・ダヌマルクの後見を引き受けるよう求めた。この地位はマリアによってより不本意に受け入れられた。彼女はカールがその役割を保持することを強制した摂政としてよく役立ったが、彼女はそれを楽しんだことはなかった。彼女の首に紐が巻かれているように感じ、彼女は弟のフェルディナントに訴えた。"
 women_history_events.64.a:0 "彼女は王位への顧問としてより満足するだろう。そうしよう。"
 women_history_events.64.b:0 "マリアは我が国を支配するだろう。"
 women_history_events.65.t:0 "サヴォイア公妃マルグリット・ドートリッシュ"
 women_history_events.65.d:0 "\"Dame de deuil\"－喪服の貴婦人という称号は、宮廷歴史家で詩人のジャン・ルメール・ド・ベルジュによって与えられた－サヴォイア公妃マルグリット・ドートリッシュは、二番目の夫であるサヴォイア公フィリベルト2世が結婚して3年後に死去すると、再婚しないことを誓った。彼女はフランシュ＝コンテ地域の代表会議により、統治者として選出された唯一の女性となったことで、女性の統治者のための新たな地位を築いた。父である神聖ローマ帝国皇帝マクシミリアンは、彼女を低地諸国の総督と、後に神聖ローマ皇帝となる、彼女の甥カールが成人するまでの後見人に任命した。彼女の統治は相対的に平和と繁栄をもたらし、彼女はフランドルの布の利益に有利なイングランドとの商業条約を交渉し、カンブレーの和約、いわゆる貴婦人の和約をルイーズ・ド・サヴォワと共に交渉し、ネーデルラントにおける父や甥と臣民との間の仲介役を果たしている。カールはマルグリットの影響力に短期間反抗した後、彼女を賢明な顧問の一人であると認識している。"
 women_history_events.65.a:0 "彼女が神聖ローマ帝国皇帝の耳であるなら、彼女は我々の耳でもある。"
 women_history_events.65.b:0 "この国家には支配者として彼女が必要だ。"
 women_history_events.66.t:0 "イサベル・クララ・エウヘニア"
 women_history_events.66.d:0 "1621年に亡くなった夫アルブレヒトと共に、スペインとポルトガルのインファンタであったイサベル・クララ・エウヘニアは、低地国家におけるネーデルラントの君主であり、彼の死後、ネーデルラント総督に任命された。彼らの治世は平和と安定によって黄金時代をもたらした。アルブレヒトとイザベルは、まずネーデルラントをスペインから独立させようと試み、それが不可能であると証明されたため、代わりに南部州をスペイン君主国に再統合するため努力した。これはフランドルの社会階級の間では不人気であったが、彼らは政治的課題をあきらめなかった。目に見える芸術が彼らにとって好まれた道具となり、完璧なものとなった。バロックが人気を集め、ピーテル・パウル・ルーベンス、小ピーテル・ブリューゲル、クーベルヘル、デ・ノール一族、ファン・フェーンのような多くの芸術家に対するイサベルとアルブレヒトの後援により、この芸術的運動の成長が生まれ、フランドル・バロック絵画が作り出された。ブリュッセルの宮廷は、芸術家や外交官から脱出者、スパイ、懺悔した裏切り者、イングランドの音楽家、イタリアの教師、スペインの告白者、ブルゴーニュの役人、ドイツの衛兵、ベルギーの貴族まで、あらゆる種類の人々で満ち溢れた。ブリュッセルは今、アルブレヒトとイサベル・クララ・エウヘニアのおかげで、ヨーロッパの政治における重要なつながりとなっている。"
 women_history_events.66.a:0 "最適なのは我々の顧問となることだろう。"
 women_history_events.66.b:0 "我々を支配するため彼女が必要だ。"
 women_history_events.67.t:0 "ウルシュラ・マイェリン"
 women_history_events.67.d:0 "彼女の美しさは、彼女を王の愛妾として選んだ女王の目に止まり、ウルシュラは22歳の時に侍従として宮廷に加わった。厳格で宗教的な女性は王と女王に大きな影響を与えたが、彼女が国家の問題に関与したため、非常に不評であった。彼女のお気に入りは彼女の影響力によって国家の公職に任命され、彼女は「スカートを穿いた大臣」「イエズス会の狂信者」「国王の愛人」「淫乱な寵姫」のような多くの軽蔑的な名で呼ばれた。多くの結婚の申し込みにもかかわらず、ウルシュラは決して結婚しなかった。教皇は、極めて貞節な生活への祝いとして、彼女にふさわしい黄金の薔薇を送った。王は今や高齢で病気がちであり、ウルシュラ・マイェリンはそれを利点として利用してきた。彼女は公式の国家文書に署名し、外国の大使を迎える者であり、実質的にすべての支配者である。"
 women_history_events.67.a:0 "徐々に彼女の力を取り除き、代わりに彼女を顧問とする。"
 women_history_events.67.b:0 "そして彼女を支配者としよう。"
 women_history_events.68.t:0 "エルジュビェタ・ヘレナ・シェニャフスカ"
 women_history_events.68.d:0 "裕福でよく教育された女王エルジュビェタ・ヘレナ・シェニャフスカは、王家の偉大なヘトマンであったアダム・ミコワイ・シェニャフスキと結婚し、ポーランドの賢人であった彼女の父から継承した彼女の財産を彼女のものとし、彼女の夫が彼女の事業に干渉しないことを強制するようになった。彼女の偉大な知恵、理性と鋭敏さは、彼女がしばしば外交任務や夫が対処できないその他の義務に用いられる理由となっている。多くの人が彼女を「偉大な支配者であり、共和国のファーストレディ」と呼んでいる。彼女はヨーロッパ全体との会合を持ち、誰が[Root.GetAdjective]王座に置かれるのかを含む、多くの政治的問題に絡み合っている。ハンガリーの反ハプスブルク反乱は、暴動の指導者であるトランシルヴァニアのラーコーツィ・フェレンツ2世とともに、彼女の支援と君主への愛情を持っていた。ロシアのツァーリとスウェーデン王の間の合意を交渉しようとしている間に、彼女はスウェーデン軍に拉致され、解放される前に王と会った。彼の夫はツァーリと彼の王位への候補について交渉したが、それはエルジュビェタが認めなかったものであり、交渉を停止しなければ離婚すると脅した。アダム・ミコワイ・シェニャフスキが王座をつかむことは決してなかった。政治家としての彼女の不徳な行為は、スウェーデンのカール12世に彼女を「最も呪われた女性」と呼ばせることになった。彼女はさまざまな立場の中で秘密の接触を多く持ち、様々な個人的な策略を行ったが、多くは国家における外的影響を減らすためのものであった。"
 women_history_events.68.a:0 "賢明で豊かで鋭敏－これは我々が王座の後ろに必要とする女性の一人だ！"
 women_history_events.68.b:0 "これは我々に値する支配者だ！"
 women_history_events.69.t:0 "マリー＝ルイーズ・ゴンザーグ"
 women_history_events.69.d:0 "彼女がヴワディスワフ4世と結婚する前は、パリで文学のサロンを持ち、修道院で長年を過ごした。マリアという名がここ$COUNTRY$においては、イエスの母であるマリアのために用いられるものであったため、彼女は結婚式の前に名前をルドヴィーカ・マリアへと変えなければならなかった。2年もたたないうちに、ヴワディスワフ4世は死去し、彼女はヤン・カジミェシュと結婚した。彼女は非常に野心的な経済的、政治的計画を持っており、[Root.GetAdjective]政治に干渉し続けていることで、[Root.GetAdjective]の貴族は彼女を異常な恥ずべき女性であると考えている。活発でエネルギッシュな彼女は、退屈を軽蔑し、自身を楽しませるために多くの異なる趣味を持っている。例えば、彼女は新聞、「[Root.GetAdjective]マーキュリー」や、聖マリアの修道会を設立し、$COUNTRY$で最初の文学サロンを開いた。 ティト・リビオ・ブラッティーニは彼女の後援のもとで成功し、現在、飛行機の模型を作っている。あるいは、このイタリアの学者が空を飛ぶ最初の発明家となるだろうか？\nスウェーデンが攻撃したとき、彼女は[Root.GetAdjective]軍を率いて敵を撃退した。彼女は大きな影響力と政治力を持つ非常にすぐれた女性である。"
 women_history_events.69.a:0 "彼女の助言は我々にとって非常に重要なものとなるだろう。"
 women_history_events.69.b:0 "支配者として、彼女が同じように素晴らしいものであることを願っている。"
 women_history_events.70.t:0 "マリア・カロリーナ・ダウストリア"
 women_history_events.70.d:0 "マリア・カロリーナ・ダウストリアが初めてフェルディナンドを見た時、彼女は彼が非常に醜いと感じ、すぐに彼が支配能力を欠いていることに気付いた。彼はスペインの父、カルロス3世の助言に頼っていたので、彼女は秘密評議会へのアクセスを得るため、彼の信頼を得ようとした。フェルディナンドが好きな狩猟に関心があるふりをすることで、彼女は評議会への裏口を手に入れたが、彼らの息子が生まれて初めて、彼女がそれに完全にアクセスできるようになった。$COUNTRY$での宮廷生活の回復は彼女の影響力と政治力の増加につながり、彼女は国家を再建し始めた。陸海軍の最高指揮官であるジョン・アクトンと共に、彼女は150隻の船舶を発注し、4つの海軍大学を開設することで[Root.GetAdjective]海軍を向上させた。ロシアとジェノヴァとの交易協定は商船を増強し、フリーメーソンの禁止は取り消され、彼女は、アンゲリカ・カウフマンやヤコブ・フィリップ・ハッケルトなど、多くの芸術家を後援している。$COUNTRY$と教皇領との関係は悪化したが、教皇との会談後、マリア・カロリーナに黄金の薔薇を贈り、空席になっている司教を任命する権利を王に譲渡したことで、関係を救うには手遅れというわけではないかもしれない。"
 women_history_events.70.a:0 "これまでのように続けるが、彼女の地位を宮廷の公式なものとする。"
 women_history_events.70.b:0 "彼女は[Root.Monarch.GetTitle]よりも支配者に向いている。"
 women_history_events.71.t:0 "マリー・アントワネット"
 women_history_events.71.d:0 "[Root.GetAdjective]の人々は、テュイルリーでマリー・アントワネットを初めて見たとき、彼女の個性と美しさに魅了され、彼女の美しい肌、可愛らしいブロンドの髪、青い目と彼女の雄大な背の高い姿に歓声を上げた。彼女は夫であるルイ・オーギュストがフランスとナバラの王となるまでは[Root.GetAdjective]王太子妃であり、その後王妃の称号を得た。彼女の教育は非常に貧弱で、マナーや外観に焦点を当てたものであった。それにもかかわらず、彼女は宮廷での影響力を得ようとしたが、当初、王は彼女の政治的権力を増やすのを助ける可能性のある候補者を阻止した。彼女の最初の娘が生まれるまで7年間の結婚生活を要し、出産は困難なものであった。彼女の重荷となった男子の後継者を得ることへの圧力は、彼女を賭博や高価なドレスの購入へと走らせた。ゆっくりと、しかし確実に、彼女は彼女の影響力を高めることができ、海軍長官となったカストリー侯爵、陸軍卿となったセグール侯爵、財務総監となったシャルル・アレクサンドル・ド・カロンヌ、国防長官となったブルトゥイユ男爵への彼女の支持により、政府内で最高の権威を有することになった。海軍と陸軍大臣は、マリー・アントワネットが支持している陸軍と海軍の中間階級の高い地位への到達を阻止しようと試みた。ドレスや邸宅の購入や賭博での金の浪費により、[Root.GetAdjective]は彼女を、$COUNTRY$よりも彼女の生まれた国を気にかける、道徳観念のない、金遣いの荒い、無知な外国の王妃とみなした。これは真実ではなく、失敗した最初の名士会の後、彼女は彼女の子供のために国家を救おうと、それまでの気楽な行動を捨てて政治に没頭し、$COUNTRY$の人々の彼女への見方を変え、憂鬱な夫である王を助けた。"
 women_history_events.71.a:0 "宮廷の顧問として彼女を任命しよう。"
 women_history_events.71.b:0 "彼女の改革のアイデアのいくつかは役に立つ。"
 women_history_events.72.t:0 "アナカオーナ"
 women_history_events.72.d:0 "儀式、民謡、物語詩などで賞賛される「黄金の花」アナカオーナは、タイノ族のカシケ（首長）であり、彼女の夫はマグアナの首長カオナボであった。彼女の夫はスペイン居留地への攻撃を組織したとして告発され、捕らえられてスペインへ向かう途中、船の難破によって命を失った。ヨーロッパ人による酷い仕打ちはタイノ族を蜂起させたが、アナカオーナは彼女を敬うため首領たちによって催された宴に火が放たれるまでは中立を保っていた。ヨーロッパ人は首領たちを生きたまま焼き、アナカオーナとその貴族たちを逮捕した。彼女たちは占領に抵抗する陰謀を告発され処刑されたが、アナカオーナだけはヨーロッパ人の一人に妾として身を捧げれば処刑を免れると言われていた。我々が兵士を打ち負かして彼女と同胞を解放してのけた時、彼女は処刑に直面して仲間のタイノ族と共に死ぬことを選ぼうとしていた。"
 women_history_events.72.a:0 "彼女に自由と、顧問としての仕事を提案する。"
 women_history_events.72.b:0 "彼女も、彼女の仲間も、害にはならないだろう。"
 women_history_events.73.t:0 "バルバラ・ツェリスカ"
 women_history_events.73.d:0 "ドラゴン騎士団は神聖ローマ皇帝ジギスムントと、神聖ローマ皇后にしてハンガリーとボヘミアの女王でもあるバルバラ・ツェリスカによって創設された。この騎士団は十字架を守りキリスト教の敵と戦うため、選び抜かれた高貴な団員を必要としている。バルバラは夫が不在の時には摂政として働き、また大規模な封建支配と税を独自に管理し、政治と経済に積極的に関与していた。彼ら2人がコンスタンツ公会議に出席したとき、多くは彼女の若さと活力と美しさに打たれた。\n1437年に夫が死ぬと、バルバラは皇太后としてボヘミアに落ち着いて政治的な立場から退いた。それにもかかわらず、帝国の宮廷は依然として彼女に疑念の目を向けている。彼女に影響力のある地位を与えることは皇帝との関係を歪めるかもしれないが、我々は確実に彼女の経験から恩恵を得ることができるだろう。"
 women_history_events.73.a:0 "我々好みの女性だ！彼女に[Root.Monarch.GetTitle]の顧問としての地位を与える。"
 women_history_events.73.b:0 "我が国は単に彼女の存在だけでより名声を高めるだろう。"
 women_history_events.74.t:0 "エチオピアのエレニ皇后"
 women_history_events.74.d:0 "エチオピアの三人の皇帝が彼女の指導に従い、エレニは自身は決して皇帝ゼラ・ヤコブの息子を産んではいなかったが、別の妻の息子が彼女を愛し、母と呼ばれ、皇后の称号を与えられた。広大な土地は、彼女がめったに金を費やすことがかいにもかかわらず、彼女を楽に豊かにした。強い信仰を持つ正義の女性、エレニは、王室のための食糧を準備する台所がしばしば賑やかな中で、暇な時に書物による慰めを求めている。国家の問題と法律の知識に対する彼女の偉大な理解はしばしば賞賛され、それは彼女が王室の顧問であったときに$COUNTRY$が栄えたという2つの特性のおかげである。マテウス－アルメニアのマシューを友好国の大使として派遣することで、敵が我々の国家を脅かす時に同盟国を確保したのは彼女であった。前皇帝の廃位と処刑に繋がった宮殿の政変はエレニによって率いられ、宮廷での彼女の影響力を我々が持つ大いなる力とみなすことは賢明だろう。"
 women_history_events.74.a:0 "我々は必要なこれらの時代に再び顧問としての彼女を見るであろう。"
 women_history_events.74.b:0 "彼女に王位を与えても、あまり抗議するものはいないだろう。"
 women_history_events.75.t:0 "トゥン・ファティマ"
 women_history_events.75.d:0 "スルタンは、トゥン・ファティマの夫との離婚に対する拒否を認めず、彼女の男性親族の処刑を命じた。彼女の夫と父親であるブンダハラ（宰相）トゥン・ムヒナも処刑され、トゥン・ファティマはようやく応じた。彼女は彼の3人目の妻となり、2人の王子と2人の王女を産んだ。彼女の人々は当初から彼女を愛しており、彼女は名目上の長である夫、スルタンの背後で国を支配するカリスマ的な女王である。ポルトガル人は残酷なスルタンよりも彼女を恐れ、彼女はトゥン・ペラックの側で[Root.GetAdjective]を彼らの敵に対して率いている。彼女の支配の下で、$COUNTRY$は拡大し、近隣諸国と子供たちを賢明に結婚させることによって同盟が成立した。"
 women_history_events.75.a:0 "彼女の価値を認め、顧問としよう。"
 women_history_events.75.b:0 "彼女を$COUNTRY$の真の支配者とする時だ。"
 women_history_events.76.t:0 "ハイルン・ニサー・ベーグム"
 women_history_events.76.d:0 "シャー・ムハンマド・ホダーバンデの妻で、マハド＝イ・ウリヤ－至高の揺りかご－とも呼ばれる、ハイルン・ニサー・ベーグムは、自身の能力に置いて強力な政治家である。彼女は親族であるミル・スルタン・ムラド・ハーンが父親を殺した後、サファヴィーの宮廷に現れ、彼女の復讐への願望はちょうど最近満足したばかりだ。彼女の父親を殺したミールザー・ハーンの息子は、首都に向かう旅の途中で、ハイルン・ニサー・ベーグムの支持者によって捕らえられ、殺害された。彼女は父親がすでに死亡している中で息子に復讐し、復讐に対する彼女の渇望は消滅した。彼女の夫シャーは意志が弱く、妹のパーリー・ハーン・ハーヌムが彼を支配しようと試みるような貧しい支配者であったが、彼女は大宰相であったミールザー・サルマーンを侮辱し、彼の周辺に敵を作ったため、彼はシャーと女王に、彼女を絞殺するよう説得することができた。ハイルン・ニサー・ベーグムは$COUNTRY$の支配を獲得し、重要な地位に友人や親族を任命し、国家内のあらゆる政治的動向を彼女に知らせる支持者の情報網を構築した。彼女は長男のハムザ・ミールザーの経歴を推進することを目指しているが、国家を自身で安全に支配する十分な権力を持っている。"
 women_history_events.76.a:0 "野心的な女性だ…彼女を顧問とし、王位から距離を置いておこう。"
 women_history_events.76.b:0 "$COUNTRY$は強い支配者を必要としており、彼女は最悪の選択というわけではない。"
 women_history_events.77.t:0 "ソフィア・アレクセーエヴナ"
 women_history_events.77.d:0 "ソフィアが弟フョードルを王位へと導いたアレクセイの死後、ソフィアが[Root.GetAdjective]政治に参加する以前、宮廷は女性に開放されてはいなかった。彼は彼女に指図されながら支配したが、健康が衰えるにつれ、より多くの人々が病的なツァーリを利用しようとしたために、彼女の力を行使した。フョードルの死後、ソフィアの2人の兄弟が上位のツァーリと下位のツァーリに戴冠されたが、イヴァンは身体的および精神的障害を抱え、一方のピョートルは当時まだ9歳で$COUNTRY$を適切に支配するには幼すぎると考えられたため、彼女が彼らの地位で統治することとなった。フョードルの葬儀に出席したことで、彼女は正式に政界に入り、人脈や、同盟国、彼女が巧みに利用したヴァシーリー・ゴリツィン公などの有能な政治家の助けを借りて、王座を確保する計画であった。女性を政治に関与させないようにと大きな混乱が起こったが、ソフィアはフョードルが死去した後、蜂起した軍隊の部隊であるストレリツィの助けを借りて王座を確保した。彼女がフョードルの側で過ごしていた間、彼女がフョードルの側で過ごしていた間、ソフィアは貴族や総主教が彼女の能力を$COUNTRY$を支配するものとしてふさわしいと納得させた良い教育と政治的知識とを得た。彼女は長い間国家を統治しているわけではないが、ソフィアは、彼女が王位を取れば、しっかりとした重い拳で支配することを示している。彼女はすでに軍隊の組織化を進め、高等教育機関を創設する準備を始めている。"
 women_history_events.77.a:0 "ソフィアは顧問として国家を統治し、それ以上はない。"
 women_history_events.77.b:0 "彼女の兄弟を解任し、彼女をツァレーヴナとする！"
 women_history_events.78.t:0 "マダム・タッソー"
 women_history_events.78.d:0 "マリー・タッソーは、$COUNTRY$に到着して以来、ルイ16世、マリー・アントワネット、マラー、ロベスピエールを含む蝋人形と共に旅をしている。父親が死亡して二ヶ月後にストラスブールで生まれたマリーは、母親と一緒にベルンに移り、母は、医師で蝋彫刻家のフィリップ・クルティウスのもとで家政婦として働き、彼はマリーに蝋の造形術を教え、彼女が技術への偉大な才能を示したため、彼女を雇い入れた。彼女の最初の蝋人形はヴォルテールのものであった。我々は彼女が真実を語っているかを確信することはできないが、彼女はルイ16世の妹である、エリザベスを教育するために雇われ、捧げられた作品に王家が非常に満足していたと主張している。彼女は、革命の犠牲者のデスマスクを作るため、彼女が雇われたことが確実であるため、彼女がどのように衛生設備を探索し、蝋人形を作成するために最も有名な頭を見つけて収集しているかについての噂は正しいかもしれない。"
 women_history_events.78.a:0 "魅力的な女性は、我々の宮廷で顧問としてその地位を見出すだろう。"
 women_history_events.78.b:0 "それは…奇妙だが興味深い。"
 women_history_events.79.t:0 "女王ポコウ"
 women_history_events.79.d:0 "彼らの女王ポコウに率いられた人々の一団が、長く面倒な旅の後、コモーエ川に到着した。川は荒れ狂い、水が溢れ、横断するには危険すぎるように見えた。僧侶は安全に川を渡る方法について相談され、コモーエ川を見て熟考した後、犠牲が必要であり、愛する人を川に与え、すべての人々の安全な通過を確保する必要があると語った。ポコウは彼女の目に涙を浮かべ、彼女の息子をしっかりと抱き締め、息子を水に投げ入れ、息子が水の中に消えていくのを見て、バウレ（子供が死んでしまった）と泣き叫んだ。彼女の集団は、女王と彼女の損失に敬意を表して「バウレ」の名を得た。ポコウと彼女の人々は、現れて橋を形成したカバの背中を使って川を安全に渡ることができた。バウレ族は川の向こうに定住し、彼女は息子の死を嘆いたが、ポコウは同情と知恵で彼女の人々を支配した。"
 women_history_events.79.a:0 "彼女が顧問になってくれれば満足だ。"
 women_history_events.79.b:0 "彼女の犠牲は、我々によって称えられるであろう。"
 women_history_events.79.c:0 "我々のためのより多くの土地を！"
 women_history_events.80.t:0 "色とりどりの女王"
 women_history_events.80.d:0 "「緑の王女」ラジャ・ヒジャウはマラッカのマンスール・シャーの長女で、彼女の兄弟の殺害の後、彼女は$COUNTRY$の女王となるため懸命に働いている。20年の不安定な統治の後、彼女は安定と繁栄を約束している。彼女の兄弟が支配している間、彼女は商人に好感を持たれるよう彼に影響力を与えようと試み、[Root.GetAdjective]の単一の共通語を作り、国をより偉大な栄光に回復させようとしている。彼女の妹である、「青い王女」ラージャ・ビル、「紫の王女」ラージャ・ウングは、彼女たちが双方とも自身の権利で女王になることができるにもかかわらず、彼女を支えている。"
 women_history_events.80.a:0 "ラージャ・ヒジャウは女王ではなく、顧問となるだろう。"
 women_history_events.80.b:0 "我々の新たな支配者はラージャ・ヒジャウだ。"
 women_history_events.80.c:0 "外交官としてラージャ・ビルを任命する。"
 women_history_events.80.e:0 "ラージャ・ビルが王位に就くべきだ。"
 women_history_events.80.f:0 "ラージャ・ウングは我々の新しい顧問となるだろう。"
 women_history_events.80.g:0 "ラージャ・ウングを王位に就ける。"
 women_history_events.81.t:0 "ラニ・マンガンマール"
 women_history_events.81.d:0 "かつて$COUNTRY$を支配したチョッカナータは死去し、王位を残された息子のランガクリシュナ・ムットゥ・ヴィーラッパ・ナーヤカが22歳で死去した時、彼の妻は妊娠していた。彼の死による荒廃で、息子のヴィジャヤランガ・チョッカナータが生まれた後、ランガクリシュナの母でチョッカナータの妻であったマンガンマールの反対にもかかわらず、女王はサティーを実行した。これによりマンガンマールは総督であるデラヴォイと、将軍であったナラサピアと共に摂政となることを余儀なくされ、彼女はそれ以来、国を率いてきた。近隣諸国との数々の闘争は、彼女が軍事作戦を成功裏に統制し、敗者によって捧げられた貢物で国家を繁栄させたにもかかわらず、彼女の支配を悩ませている。彼女は、灌漑路の修復を監督し、新しい街道を建設し、旅行者に快適さを提供するため植林を行った。他の宗教に寛容で、彼女は宣教師と友好的であり、寺院とモスクの双方に宝石を寄付している。人々は統治者と外交官としての彼女の仕事を賞賛している。"
 women_history_events.81.a:0 "彼女が孫に権力を与え、顧問として留まる時だ。"
 women_history_events.81.b:0 "彼女は実質的な支配者であり、我々は彼女に正当な価値を与えよう。"
 women_history_events.82.t:0 "アン・ボニー"
 women_history_events.82.d:0 "赤い髪と激しい気性の海賊アン・ボニーは、スループ帆船リヴェンジ号の海賊船長である彼女の二番目の夫「キャリコ・ジャック」ラカムと共に捕らえられた。ボニーとラカムはジョナサン・バレットの兵士たちと激しく戦ったが、乗組員たちはひどく酔っ払って戦うどころではなく、最終的に捕らえられたことで敗北を認めなければならなかった。ラカムは縛り首となったが、ボニーは妊娠のために恩赦を求め、それが与えられた。彼女は息子の誕生から間もなくして解放された。2人はカリブ海域を数ヶ月間悩ませ、より小型の船舶を襲って、豊富な宝物を手に入れた。ボニーは、彼女の船員たちから尊敬を得た戦闘で彼女の能力と有効性を示し、男と共に戦った。これは彼女を提督や顧問にすることにより、我々が利用可能な技能を持つ女性である。"
 women_history_events.82.a:0 "そして、顧問に。"
 women_history_events.82.b:0 "提督だ、彼女への監視を維持するため、誰かが必要ではあるが。"
 women_history_events.83.t:0 "ルクレツィア・ボルジア"
 women_history_events.83.d:0 "女性のうちのいく人かは、彼女らの家族の目から見れば、彼女らが裕福で影響力のある男性と結婚することができるという理由だけの価値しか持っておらず、長年にわたり、彼らの先人たちはそれによってしばしば同盟関係を構築し、影響力を得てさまざまな問題に取り組んできた。ルクレツィア・ボルジアの場合においても、彼女の父親である教皇アレクサンデル6世は、強力な同盟を確保し、確立するため、彼女の生涯を通じて、3人の男性と結婚させた。彼女の最初の夫はペーザロの領主であり、カティニョーラ伯の称号を持つ、ジョヴァンニ・スフォルツァであった。彼は結婚を無効にすることと引き換えにルクレツィアの持参金を与えられ、教皇は床入れが行われていないことを主張し、結婚を解消すべきだと主張した。ボルジア家は非常に強力に成長していたため、もはやスフォルツァは必要なくなり、代わりにより良い同盟が模索された。ジョヴァンニは父親と兄弟への近親相姦でルクレツィアへの訴えを起こしたが、スフォルツァ家の他の人々からの圧力を受け、証人の前で性的不能と婚姻を無効とする文書に署名することを最終的に受け入れた。離婚の後、アルフォンソ・ダラゴーナがルクレツィア・ボルジアと結婚したが、短い結婚生活は、おそらくルクレツィアの兄チェーザレによって、彼が殺害されたときに終わりを告げた。ルクレツィアは夫の死の少し前にスポレートの総督に任命され、彼らにはロドリーゴ・ダラゴーナという名の子供がいた。彼女の三番目で最後の夫はフェラーラ公であったアルフォンソ1世デステであった。ルクレツィアの評判は、彼女の父と兄弟が彼女にもたらした多くの異なる結婚、殺害された夫、離婚、汚点により打撃を受けた。うまくいけば、公爵との結婚で彼女は尊敬され、完成されたルネサンスの公爵夫人として知られるようになるだろう。"
 women_history_events.83.a:0 "彼女の人生は退屈なものではなかった。彼女を宮廷へ連れて来い！"
 women_history_events.83.b:0 "彼女の人生から、我々は教訓を得られる。"
 women_history_events.84.t:0 "ヌール・ジャハーン"
 women_history_events.84.d:0 "$COUNTRY$の后妃でジャハーンギールの正妃は、鋭い知性、カリスマ性、穏やかな気性、健全な良識を持つ女性である。アラビア語、ペルシア語、美術、文学、音楽、舞踊に精通しているヌール・ジャハーンは、この国で最も強力で影響力のある女性である。夫である皇帝ジャハーンギールに寵愛されていたので、彼女は文化、慈善活動、貿易、そして国の支配において貢献している。これら全ては、彼女に対する夫の愛情とアヘンやアルコールの依存症によって容易になった。あなたは彼女がジャロカでジャハーンギールと一緒にいることを知るだろう。そしてそこで、彼らは謁見を受け、命令を出し、国家を管理し、大臣たちと相談する。彼女にとって皇帝に父ミールザー・ギヤース・ベグを宰相に、彼女の弟アーサフ・ハーンを大宰相として任命するよう説得するのは簡単だった。彼女の娘のラードリーとジャハーンギールの最年少の息子シャフリヤール、彼女の姪アルジュマンド・バーヌー・ベーグムとフッラム王子の結婚により、彼女は宮廷で権力を強め、王座への継続的な関係を確実なものとした。反逆者による蜂起、国境防衛、お家騒動から$COUNTRY$を守る必要がある時に、凶悪なトラを捕まえて殺したことで示された彼女の体の強さと勇気は重要であることが証明された。最近では、皇帝ジャハーンギールを反逆者マハーバト・ハーンから救わなければならなかった。彼女は戦象に乗った反逆者たちに対して軍隊を率いて戦ったが、彼女が乗った馬が攻撃を受けた時に彼女は降伏しなければならなかった。マハーバト・ハーンは夫と一緒に彼女を投獄し、大きな勝利を収めたと確信した。ヌール・ジャハーンは、彼のすぐ近くで軍隊を招集して夫と共に逃げ出すために創造性と知性を活用し、彼の判断が間違っていることを証明した。"
 women_history_events.84.a:0 "知的で創造的－まさに我々が必要とするものだ！"
 women_history_events.84.b:0 "彼女は我々を納得させた－彼女は我々を率いるだろう！"
 women_history_events.85.t:0 "メアリ・リード"
 women_history_events.85.d:0 "スループ帆船リヴェンジ号の海賊船長であるジャック・ラカムは、海賊狩りの船長であるジョナサン・バーネットが一斉射撃で船の能力を失わせた時、パーティを開き、ラム酒を飲んでいた。乗組員たちは逃げ出すか、あまりにも酔っ払って戦うどころではなく、メアリ・リードとアン・ボニーだけが残ってバーネットの兵士たちを防いだ。彼らは打ち負かされ、ラカムは降伏した。彼らはすべて逮捕され、海賊行為のため縛り首となった。2人の女性は「妊娠している」と言い、子供たちが生まれるまで一時的に恩赦を与えられた。メアリ・リードは、船乗りの未亡人の私生児として生まれた、彼女がラカムとボニーたちに加わる前の彼女の人生について我々に語った。彼女の母親は死んだ兄弟の祖母から金を受け取るため、彼女を男子であるように偽装し、彼女を「マーク」と呼んだ。十代の若者になると、彼女は最初、陸軍の歩兵として職を見つけ、その後船に雇われた。未だ男装を続けていた彼女はイギリス軍に加わり、戦いを通して自身を証明した。フランドルの兵士と恋に落ちた後、彼らは軍の注文と友人からの贈り物によって宿屋を開いたが、彼らも結婚まで「マーク」が「メアリ」であることに気づかなかった。彼女の夫は若くして亡くなり、リードは再び男装して、兵士として雇われた。しかし戦争はなく、戦場で戦うことも、昇進の機会もなかった。彼女は軍をやめて船に乗り込んだ。その船は海賊によって拿捕され、リードは彼らに加わることを余儀なくされた。王の赦しと私掠船への委託を得て、彼女は反抗の中で海賊に戻った。その後、彼女は海賊船長であるジョン「キャリコ・ジャック」ラカムと彼の仲間であるアン・ボニーに出会った。"
 women_history_events.85.a:0 "あまりに悪どい彼女は、子供が産まれたら縛り首になるだろう。"
 women_history_events.85.b:0 "彼女を赦し、彼女は我々の海軍提督となるだろう。"
 women_history_events.86.t:0 "ムムターズ・マハル"
 women_history_events.86.d:0 "彼女の名はアルジュマンド・バーヌー・ベーグムであったが、彼女の夫で、当時はフッラム王子であったシャー・ジャハーンは、彼は彼女の外見と性格がその時代のすべての女性の中から選ばれたため、ムムターズ・マハル（宮廷の選ばれし者）という称号を彼女に与えた。シャー・ジャハーンが他の二人の妻を無視して、夫婦だけで忠実に子供を養うほどに、彼らの間の愛、親密さ、情熱はとても強かった。詩人たちは彼女の美しさ、恵みと慈悲を賞賛し、宮廷の歴史家は、夫婦が楽しんだ親密な関係を書物にした。ムムターズ・マハルはシャー・ジャハーンの側を決して離れず、$COUNTRY$のどこでも彼と一緒に旅し、彼は彼女を信頼し、彼女に帝国の印であるムール・ウザを与えた。彼女は政治への願望はなかったが、貧しく困窮した者のために頻繁に介入した。13回の妊娠はムムターズ・マハルの身体に大きな打撃を与え、14人目の、最後の子供が彼女の命を奪った。彼女の死に対するシャー・ジャハーンの悲しみは、彼が一年間沈黙して哀悼の意を表し、彼が再び現れた時、彼の髪は白くなっていたほどであった。彼の背中は曲がり、顔は疲れ果て、彼を悲しみから救うことができるのは、彼の長女のジャハーナーラー・ベーグムだけであった。タージ・マハルはシャー・ジャハーンによって計画され、ムムターズ・マハルのための適切な霊廟および葬送の庭園となるよう設計された。"
 women_history_events.86.a:0 "国家は悲しみに打ちひしがれ、我々は永遠にムムターズ・マハルを記憶するだろう。"
 women_history_events.86.b:0 "タージ・マハルが完成することを確認しよう。"
 women_history_events.87.t:0 "ナニエヒ"
 women_history_events.87.a:0 "彼女は的を得ている…"
 women_history_events.87.b:0 "我々が熟考すべきものだ。"
 women_history_events.88.t:0 "ヴェンデラ・スクデ"
 women_history_events.88.d:0 "「悲しいかな、蠅は長くは生きられません。\n彼らは太陽と共に行き来します。\nあなたの耳に夕方の風が吹くと、\n私の運命を想像させます。\n私の墓の周りの悲しみはシルフの元に行き、\n時間から私の記憶が吹き飛ばされます。\nヴィターリス」\n政治家であり、貴族のヨハン・スクデは、娘のヴェンデラ・スクデとアンナに兄弟たちと同じ教育を受けさせた。二人は、神学、倫理、歴史、文学、地質学を学んだ。ヴェンデラは、ラテン語、フランス語、ドイツ語、ギリシャ語を習得し、ラテン語で書いた手紙を博識なカタリナ・ブレアに送った。彼女の両親は、人文主義者のトマス・モア、ロッテルダムのエラスムス、フアン・ルイス・ビベスを賞賛し、ヴェンデラに並外れた教育水準をもたらした。彼女は[Root.Monarch.GetTitle] の軍隊に従事している中佐副官ハンス・カイルと結婚し、時には彼と同行しドイツに行った。$COUNTRY$で、彼女はサロンを開催し、彼女の周囲の科学者や芸術家と一緒に知的討論に参加した。彼女の美貌と知恵は賞賛され、彼女の学習と学問の能力、彼女の性別のためのまれな体質のためにこの様に謳われていた。「セクサス・イト・セイクリル・ミラクルム（性別と年齢の不思議 ）」 と。ヴェンデラは、ゲオルク・シェルンイェルムに呼び出され、彼女は東プロイセンのブラウンスベルクにあるイエズス会大学で学んだカトリック信徒の男性と宗教討論を行った。彼女は完全なラテン語で討論を勝ち、カトリック宗教の最も神聖な理想に疑問を呈した。"
 women_history_events.88.a:0 "なぜ我々はすぐに彼女を宮廷に招待しないのだ？"
 women_history_events.88.b:0 "彼女は女性の学術の理想だ！"
 women_history_events.89.t:0 "アヒリヤー・バーイー・ホールカル"
 women_history_events.89.d:0 "アヒリヤーは、彼女の義理の父であるマルハール・ラーオ・ホールカルと、13年後に夫のカンデー・ラーオ・ホールカルが戦死した後、ペーシュワーから$COUNTRY$の女王と支配者になるよう要請された。彼女はすでに彼女が有能な支配者になると強く信じているマルハール・ラーオによって行政および軍事問題の訓練を受けていた。 アヒリヤーが弓と矢の杖で武装した彼女の好きな象の上で彼らを直接率いたことで、軍隊は彼女の指導力に熱狂している。我々は、夫と義理の父が生きていた時に、彼女が身につけたものを見ており、彼女は軍隊を戦いに導き、寺院の守護者であり、小さな村を繁栄した美しい都市へと開発し、砦と街道を建設し、我々の首都を文学、音楽、芸術、産業の舞台とした。"
 women_history_events.89.a:0 "いいえ、我々が代わりに彼女を顧問として雇うであろうと彼女に伝える。"
 women_history_events.89.b:0 "彼女の武勇は、彼女を優れた将軍にするだろう。"
 women_history_events.89.c:0 "彼女は真に壮大な女性であり、良い支配者と偉大な女王になれるだろう。"
 women_history_events.90.t:0 "ジャハーンゼーブ・バーヌー・ベーグム"
 women_history_events.90.d:0 "王子であるムハンマド・アーザムの妻である、ジャハーンゼーブ・バーヌー・ベーグムの2つの役割は外交的で軍事的な性質を持つものである。彼女は美しく、文化的で勇気のある女性であり、一族の調和を維持するという偉大な能力は何度も試されてきた。彼女は友情と共闘の強い精神が一族の間で養われていることを確認する。彼女がいなければ狩猟部族の長でコカであったミル・ヘダヤチュラが、諍いの後に交わした辛辣な言葉が、王子ムハンマド・アーザムによって許されることはなかったであろう。アーザムは彼女が大好きな妻であり、大いに愛していたため、彼女を信頼し、彼女には秘密を打ち明けた。これは、ジャハーンゼーブがミル・ヘダヤチュラを一族に再び参加させるよう説得しなければならない時に役立った。彼らの息子で王子のビーダール・バフトとアーザムの関係は、帝室の好意によりしばしば害されたが、関係を和らげ、彼らが一緒になったことを確認するのはジャハーンゼーブの手に委ねられていた。ジャハーンゼーブは彼が父親からの召集により進行しなければならない時、夫の軍隊を率い、彼女は3年後に彼女の象の上に乗り、[Root.GetAdjective]の敵を弱め、反撃を奨励した。その後、彼女は[Root.GetAdjective]軍が侵略された場合に自殺を約束した。ありがたいことに、それは起こらなかった。"
 women_history_events.90.a:0 "彼女は宮廷で、顧問として働かせるべきだ！"
 women_history_events.90.b:0 "彼女は美しいだけでなく、軍隊を率いる方法を理解している！"
 women_history_events.91.t:0 "鄭一嫂"
 women_history_events.91.d:0 "賢明で鋭い海賊の女王である、鄭一嫂は、「華南の恐怖」として呼ばれ、彼女のあらゆる海賊行為からの略奪品を守ることを交渉することができた。 $COUNTRY$は最近の攻撃で63隻もの船が失われたことで、彼女を倒すことが不可能であることが明らかとなったため、すべての海賊に恩赦が与えられ、鄭一嫂はこれを利用した。裕福な女性として彼女の経歴を終え、彼女は夫である張保と共に引退した。彼女の船団には2万〜4万人の海賊が乗っている300以上の帆船があると言われ、一方で、彼女が約8万人の男性、女性、さらには子供の乗組員を乗せた、1,800隻の船を所有していると主張する者もいた。鄭一嫂は、彼女が海賊に捕らえられ、死亡後に艦隊を支配する前に、最も有名な海賊の一人であり、彼の死後、彼女が彼の船団を支配した、鄭一と結婚するまでは、妓女であった。紅旗幫は鄭一が軍事的な主張と名声を利用して集結させたいくつかの競合する広東海賊団の連合であった。彼はヴェトナムで亡くなり、鄭一嫂は個人的に関係を築いて指導者の地位に就いた。彼女は実質的な船長となり、規則を制定して船団を統一した。第一の規則は、個人的に命令を下したり、上官の命令に従わない者は即座に斬首するというものであった。 第二の規則は、公的な支援や海賊に対して補給を行った村人からの略奪を禁じている。第三の規則は、戦利品して得られたすべての品物は、船長によって提出されて、登録され、その後、船団の指揮官によって配布されなければならないというものであった。20％が元の略奪者に与えられ、残りは公的な資金に加えられた。第四の規則は、あらゆる現金は船団の指揮官に引き渡され、不運な船のための補給品の購入に充てられるというものであった。船団は、マカオから広東に至るまで、町、市場、村を略奪し、多くの沿岸部の村に覇権を築き、場合によっては居留地に課徴金や税を課すことさえあった。"
 women_history_events.91.a:0 "我々は彼女から多くを学べるかもしれない。"
 women_history_events.91.b:0 "引退した彼女を呼び戻し、艦隊の指揮を任せる。"
 women_history_events.92.t:0 "メンテワブ"
 women_history_events.92.d:0 "$COUNTRY$のかつての皇后と、その配偶者である皇帝ベカファは、彼女が彼女の孫であるイヨアスが成人するまでの間、共に国家を共同で支配することを示唆している。メンテワブとも呼ばれるベルハン ・モガサ（輝く栄光を与える者）は、2世紀前に治世を掌握していた皇帝の子孫であり、かつてはすでに共同統治が行われていた。これは、彼女と、彼女の息子の宮廷を統制したいと考えていた、彼女の息子の寡婦であるウォビットとの間の紛争をもたらした。 メンテワブは彼女のクワラの親族とその軍隊を支援のために召集したが、一方、ウォビットはオロモの親族と彼らのかなりの数の軍隊を召集した。我々はすでに、メンテワブが我が国のためにしてきたこと、城、大規模な宴会のための広間、聖母マリアに捧げる教会など、彼女が建てた建築物を見てきた。彼女は宮廷で大きな影響力を持ち、息子の未亡人よりも統治と外交能力に優れている。"
 women_history_events.92.a:0 "彼女の考えを却下し、代わりに顧問として彼女を雇う。"
 women_history_events.92.b:0 "再び彼女を共同支配者とする。"
 women_history_events.93.t:0 "サフィエ・スルタン"
 women_history_events.93.d:0 "彼女の夫がより多くの妾を得て、20人の息子と27人の娘を産ませていたことで、長い間、ムラト3世の最初で唯一の寵姫はほろ苦い思いをしてきた。彼女はすぐに彼女の苦悩を忘れてしまい、サフィエ・スルタンは彼のためにより多くの妾を獲得することでスルタンに感謝を得た。ムラトは彼女を評価し、政治的な問題について彼女と相談した。彼らの唯一の息子であったメフメトはムラトの死後スルタンとなり、サフィエは多くの権力を持つヴァリデ・スルタン（スルタンの母）となった。彼女は、白人の宦官でエンデルーン（後宮）の長であるガザンファ・アガと共に、[Root.GetAdjective]政治を操った。彼女の息子の軍事作戦の間、サフィエは財務担当として留まり、多くの政治的な問題で彼女の忠告に従うよう、息子を説得することができた。サフィエはヴェネツィア大使により、次のように述べられている。「言葉が信頼に足る女性であり、私が、コンスタンティノープルにおいて見出した真実は彼女だけだ。それゆえ、常に彼女の感謝を促進することで、殿下への恩恵となるであろう」"
 women_history_events.93.a:0 "金銭的な問題において、彼女は我々に助言するだろう。"
 women_history_events.93.b:0 "彼女の外交スキルは顧問として有用だ。"
 women_history_events.94.t:0 "アンゲリカ・カウフマン"
 women_history_events.94.d:1 "歴史画家のアンゲリカ・カウフマンは、親愛なる友人ウェントワース夫人の後援のもと、$COUNTRY$を再び訪れている。英語、フランス語、イタリア語、ドイツ語を含む多くの言語を話し、彼女は常に本を読み、才能のある音楽家であるが、彼女は彼女が訪れたすべての国で注目に値する偉大な画家である。イギリス王室は彼女に大きな恩恵をもたらしたが、サー・ジョシュア・レノルズはアンゲリカの最も偉大な友である。それは間もなく設立された王立アカデミーの設立のため、王に請願する署名者の間に彼女がいることで確かなものとなった。アンゲリカは王立アカデミーの毎年の出展者であり、彼女の絵画「フランシス1世の腕の中で息を引き取るレオナルド」は多くの賞賛を受けている。歴史画家としての地位を確立している女性はほとんどおらず、これは学術絵画の中で最も選り抜きで収益性の高い分野と考えられているが、アンゲリカ・カウフマンもはその一人である。"
 women_history_events.94.a:0 "我々が絶対的に必要とする、顕著な能力を持った女性だ。"
 women_history_events.94.b:0 "彼女の作品は本当に素晴らしい。"
 women_history_events.95.t:0 "ロシア皇帝エリザヴェータ"
 women_history_events.95.d:0 "彼女の教育は不完全でまとまりのないものであったが、エリザヴェータはイタリア語、ドイツ語、フランス語を流暢に話す、明るく活力に満ちた美しい女性である。我々が彼女の支配を受け入れれば、[Root.GetAdjective]王座を得るための彼女の政変は成功するため、これは注目に値するものだ。彼女の幼いイヴァン6世に対するアンナ・レオポルドヴナの摂政は、高い税と経済的問題によって特徴づけられており、これはエリザヴェータの主張を助長するものであっった。ロシアの近衛連隊が彼女を支え、彼女を支配者として塗油するよう強制する決定的な力となる可能性がある。彼女は決して死刑に署名することはないと約束したが、血を流すことに反対しているわけではない。「あなたは誰に奉仕したいの？自然の君主である私？それとも私の遺産を盗んだ者たちかしら？」という彼女の言葉は、プレオブラゼンスキー連隊が彼女に加わることを納得させた。おそらく彼女は父親の政治における非凡な才能を継承し、エリザヴェータはすでにピョートル大帝が我々に残した鋭い判断と外交の機転を示している。非常に優れた外交官であるアレクセイ・ベストゥージェフ・リューミンが彼女の新しい大宰相になると噂されており、ピョートル大帝の下のように、国家に参画する部門の長とともに、元老院を再建することを望み、内閣評議会制度への不満を表明している。彼女の支配の下で、あるいは我々はモスクワ大学と帝国芸術アカデミーを創設することができるだろうか？"
 women_history_events.95.a:0 "介入し、宮廷の顧問の地位で彼女をなだめる。"
 women_history_events.95.b:0 "彼女に$COUNTRY$を支配させよう。"
 women_history_events.96.t:0 "ロシア皇帝アンナ"
 women_history_events.96.d:0 "ロシアのアンナの執拗さと残酷さは、尼僧として育てられ、人格が適切に発達することを許さない家庭生活における王家の儀式に閉じ込められて育ったという生い立ちによって説明することができる。[Root.GetAdjective]の最高枢密院は、彼女が傀儡、あるいは、少なくとも彼女を通じて支配できるくらい従順であることを望んで、新しい支配者として公に支持することを決めていた。戦争を開始すること、和平を呼びかけること、新しい税を課すこと、個人を高位に昇格させることをアンナに禁止させる、彼女の権力を制限する一連の法律が起草されている。また、彼女は裁判なしに貴族を罰すること、荘園や村を与えること、公職に誰かを昇進させること、国家収入を使うこともできない。800人の貴族は、アンナが王位に昇格する可能性があるとの噂を聞き、彼女が専制的な形で$COUNTRY$の支配を続け、ピョートル大帝の政治的、社会的、経済的進歩を続けるよう促す嘆願書に署名した。我々は、アンナが傀儡となるのか、そしてまた容易に支配されない皇帝になるのか疑問に感じている。彼女は幼児期に[Root.GetAdjective]宮廷へと連れて行かれ、政治機構を統制する準備を十分に整えている。近衛兵と下級貴族の支持を得て、アンナは思い通りに実行するだろう。"
 women_history_events.96.a:0 "彼女の意志の力を信じることはできないが、その知性を信じることはできる。"
 women_history_events.96.b:0 "彼女を支援し、彼女を王位に就けよう。"
 women_history_events.97.t:0 "ヌール・バヌ・スルタン"
 women_history_events.97.d:0 "スルタンであったセリム2世の治世の間、ヌール・バヌ・スルタンは彼のお気に入りの仲間であり妻であった。ヴェネツィアに生まれ、チェチーリア・ヴェニエル・バッフォと名付けられた彼女は、捕らえられて、君主セリムのハレムに連れて行かれ、そこで彼女は名をアフィフ・ヌール・バヌ・スルタンと改めた。彼女の美しさと知性、そして皇太子の母親であるという事実は、夫が様々な問題において彼女の優れた判断を尊重し、助言を求めることにつながった。セリム2世が死んだとき、皇太子ムラトは遠方で知事として働いていた。ナルナウは、ムラトの不在が、スルタンが死に彼の息子が首都から離れた状態であるという、他の知事たちの誰かが王座を奪うための機会が作り出されたことに気づいた。ヌール・バヌと彼女の息子にとって幸いなことに、セリム2世は安全と機密が厳格なハレムの中で死去し、誰も彼の死を知る者はいなかった。彼女はその秘密を守り、氷室に遺体を隠して、息子に首都に戻るよう、便りを送った。 ムラトは12日後に到着し、セリム2世の死が公表されると、彼らの息子はスルタンとなり、ヌール・バヌはヴァリデ・スルタン（母太后）となった。 ヌール・バヌは今や、大きな権力と広範な影響力を持つ強力な人物である。彼女の政府の管理は非常に効率的であり、彼女の外交能力は印象的である。"
 women_history_events.97.a:0 "ヴァリデ・スルタンであることに加え、彼女は顧問の地位を与えられるだろう。"
 women_history_events.97.b:0 "我々は彼女が支配する$COUNTRY$を持つだろう。"
 women_history_events.98.t:0 "許蘭雪軒"
 women_history_events.98.d:0 "許蘭雪軒の父である許嘩は、男女有別のような儒教的信念を持つ保守的な官吏であった。彼女の才能の芽吹きと好奇心を無視し、彼は彼女の兄の許篈に彼女を文学に紹介させた。彼女はわずか8歳の時、天才的な作品を認識されて、「不滅の乙女」の通り名を与えられ、『広寒殿白玉楼上樑文』を書いた。許篈は、彼女がハヌムの詩に対する生来の才能を示したとき、彼女に儒教の五経のような中国の作品を紹介した。彼の政治的傾向のために追放された許篈は、彼の弟である許筠に彼女のさらなる教育を託した。彼は唐詩の師匠であり、彼と許蘭雪軒に唐詩を教えた李達の下で学んだ才能豊かな詩人であった。唐詩は彼女の作品に影響を与え、彼女の詩の自然主義にそれが示されている。許蘭雪軒が金誠立と結婚すると、彼女の詩は結婚した女性の窮状と苦しみを嘆き始めた。彼女の初期の文学は、唐の伝統に共通する民俗と自然の姿を採り入れたが、今では彼女の詩は感情的な言葉で重み付けされている。"
 women_history_events.98.a:0 "不幸な結婚から彼女を守り、彼女を顧問としよう。"
 women_history_events.98.b:0 "我々は何もしないが、彼女の詩を鑑賞はするだろう。"
 women_history_events.99.t:0 "マリヤム＝ウッ＝ザマーニー"
 women_history_events.99.d:0 "ヒール・クンワーリー妃は、夫であるアクバル皇帝との間に息子をもうけたことで、マリヤム＝ウッ＝ザマーニー（時代のマリヤ）の称号を与えられた。皇帝が3人の息子に恵まれることを予言した聖者の名にちなみ、男の子はサリームと名付けられた。彼女は3番目の妃であったが、事実上の皇太子の母として他の妃よりも高遇された。彼女はヒンドゥー教徒であり、彼女との結婚によりアクバルはヒンドゥー教と配下のヒンドゥー諸国をより好意的な目で見るようになった。アクバルは在位中、彼女の出身家から強力な支援を受けた。またラージプート・ヒンドゥー王朝の王女を妃とすることで、信仰している宗教に関わらず全ての臣民のパードシャー（最高君主）であることを自ら現した。国の公式文書であるファルマンの布告は通常、皇帝の専権事項とされ宮廷の女性に許された例はほとんどないが、彼はマリヤム＝ウッ＝ザマーニーにその特権を与えるほどの信頼を寄せた。彼女はファルマンの布告に際して、ワリ・ニマト・ベガム（神の恩寵）の称号を用いた。彼女はスパイス、絹、その他様々な物品の貿易によって財産を蓄える傍ら、庭園、井戸、モスクの造営にも取り組んでいる。マリヤム＝ウッ＝ザマーニーの私的な財産に比べれば、ヨーロッパ諸国の王が保持する富など遥かに小さなものであり、彼女は大胆で並外れた商才を持った貿易家として宮廷で知られている。彼女の配下には1200騎の騎兵が従っており、他にそのような女性は存在しない。彼女はメッカ巡礼のために船を供用しているが、その中でも大巡礼船として知られるラヒーミー号が600人の乗客とともにヨーロッパ兵に捕らえられ、公式の返還要求も拒否されたことが宮廷に伝わると、憤激が聖都全域に響き渡った。後に船は返還され、乗客も無事だったが、メッカ巡礼を阻んだ者たちに対する遺恨は彼女の中に残った。"
 women_history_events.99.a:0 "彼女に財務の管理を任せよう、勘定が得意なことは自身が証明しているところだ。"
 women_history_events.99.b:0 "彼女の抜け目ない商才は、交易にも役に立つだろう。"
 women_history_events.100.t:0 "フランチシカ・ウルシュラ・ラジヴィオヴァ"
 women_history_events.100.d:0 "優れた劇作家であり脚本家のフランチシカ・ウルシュラ・ラジヴィオヴァは、中世の劇や古代神話、アラビアとペルシアの滑稽譚や民話から主題や登場人物をモチーフに取った16の戯曲を宮廷劇場のために書いた。彼女は[Root.GetAdjective]初の劇作家と呼ばれており、その名声は彼女が生まれ育ったポーランド貴族のヤヌシュ・アントニ・ヴィシニョヴィエツキ家とそこで受けた教育によるところが大きい。"
 women_history_events.100.a:0 "真の芸術家であり、我々が必要としている顧問"
 women_history_events.100.b:0 "我々の文化に貢献するため、彼女のようなより多くの人々を奨励する。"
 wih_aphra_behn:0 "アフラ・ベーン"
 desc_wih_aphra_behn:0 "作家でありスパイであるアフラベーンは、体制の転覆を企て、王を弑逆せんする者を捜し出すため労を惜しまなかった。彼女は、ピューリタンを君主のための二重スパイにしようとし、ペンの力で議会における我らの統治者の敵を攻撃した。"
 wih_eliza_lucas:0 "エリザ・ルーカス"
 desc_wih_eliza_lucas:0 "彼女は農園のオーナーであり、南カロライナにおける農業の多様化のため、数多くの植物の種子で実験を行った。"
 wih_juanainesdelacruz:0 "フアナ＝イネス・デ・ラ・クルス"
 desc_wih_juanainesdelacruz:0 "彼女は独学の学者であり、バロック文学の詩人であり、メキシコの修道女であった。彼女は「十人目のミューズ」として知られている。"
 wih_jane_austen:0 "ジェーン・オースティン"
 desc_wih_jane_austen:0 "愛読者も、学者たちも、いずれもジェーン・オースティンが書く本を貪り読んでいる。『分別と多感』『高慢と偏見』『マンスフィールド・パーク』『エマ』すべてにおいて、写実的で、痛烈な皮肉があり、すばらしい内容だ。"
 wih_louise_pru:0 "ルイーゼ・フォン・メクレンブルク＝シュトレーリッツ"
 desc_wih_louise_pru:0 "「国家的な美徳の化身」と彼女は呼ばれ、人々はルイーズの天使のような善良さと政治的洞察力を称賛した。"
 wih_abigail_adams:0 "アビゲイル・アダムズ"
 desc_wih_abigail_adams:0 "第2代アメリカ合衆国大統領の妻であるアビゲイル・アダムズは、博識で開明的な婦人であった。彼女の大いなる知性により、彼女の夫はしばしば政治的問題について彼女に意見を求めた。"
 wih_meera_bai:0 "ミーラー・バーイー"
 desc_wih_meera_bai:0 "クリシュナの信奉者のミーラー・バーイーは、クリシュナの言葉と大いなる愛を広めるために歌い、踊る敬虔な信徒であった。"
 wih_hoxuanhuong:0 "ホー・スアン・フオン"
 desc_wih_hoxuanhuong:0 "教師であり詩人であったホー・スアン・フオンの作品は、繊細で機知に富んでおり、身分、民衆、政治について詠まれたものだ。"
 wih_kateritekakwitha:0 "カテリ・テカウィザ"
 desc_wih_kateritekakwitha:0 "カテリ・テカウィザは19歳でローマカトリックに改宗し、生涯をキリスト教徒の内で過ごした。天然痘によって損なわれた彼女の顔は、彼女の死後きれいに美しくなったと言われている。"
 wih_mariasibyllamerian:0 "マリア・ジビーラ・メーリアン"
