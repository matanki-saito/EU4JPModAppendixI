 women_history_events.14.d:0 "イタリアのフィレンツェで生まれたカトリーヌ・ド・メディシスは、フランス王アンリ2世に14歳で嫁いだ。アンリ2世はカトリーヌより愛人であるディアーヌ・ド・ポワティエの方を愛し、国務にも参加させた。彼は馬上槍試合で顔に槍を受けて死亡し、フランソワ2世が王位を継いだ。カトリーヌは息子のフランソワに対して絶大な影響力を持ち、彼の国務は全て次のような言葉から始まっていた。「これは我が母后が同意されるところであり、予も母后の全ての意見に同意し、故に予はこれに満足し次の命令を発する…」"
 women_history_events.31.d:0 "初代セカンドレディにして第二代ファーストレディであるアビゲイル・アダムズは、合衆国の初代副大統領にして第二代大統領ジョン・アダムズの妻である。彼女は博識かつ公明正大、さらに深い知性をも兼ね備えた女性であり、彼女の夫はしばしば政治的問題や政府のことについて彼女の助言を求めた。彼女が政治活動、特に女性の権利保護に積極的に取り組んだことから、アダムズ夫妻の政敵は皮肉を込めて彼女を「夫人大統領」と呼んだ。ジョン・アダムズ当ての彼女の手紙にはこのようにある。「女性を気に留め、彼女たちに寛容かつ好意的に接するように。世の夫に無制限の権利を与えるようなことはしてはいけない。すべての男はなれるものならいつでも暴君になることを覚えておきなさい。もし女性に対して特別な配慮と親切を欠くことがあれば、反乱を扇動する決意を固めています。私達は女性の声や立場が反映されていないいかなる法にも拘束されることはないでしょう」彼女は既婚女性の財産権を擁護しており、女性は夫の付属物であることに満足すべきではなく、女性の利益を代弁していない法に従う必要もなく、また女性は教育を受けるべきであると信じている。"
 women_history_events.87.d:0 "チェロキー・ナンシー・ワードやナニエヒと呼ばれる最愛の女は、評議会に座って、他の最愛の女や酋長と一緒に決断する。彼女は、他の国や文化の人々と平和的に共存していなければならないと信じている人々の代表であり、和平交渉人として知られている。彼女の最初の夫は、タリワの戦いで死んだキングフィッシャーであった。ナニエヒは戦い続け、チェロキーの人々を勝利に導いた。彼女の勇気は彼女を酋長の部族評議会の評議員にした 「ギガウ」の称号を授与された。女性の部族評議員が、彼女を指導者に任命し、彼女は人々の代表と交渉人となった。リディア・ウィリアム・ビーン夫人の植民地を襲撃した時に、捕らえられた彼女をナニエヒは救い、健康状態に戻るまで看病した後、彼女から新しい織機技術を教わった。新しい製織技法は、チェロキー社会における女性の役割を変えた。女が伝統的な仕事である製織を引き受けている時、男たちが栽植を任されていた。二匹の乳牛は、破壊された植民地からビーン夫人によって救出され、ナニエヒに放牧方法と乳製品の食べ方を教えた。このことは狩猟が不調の時に、チェロキー族を維持するのに役立った。アタクラクラ酋長はナニエヒに外交術を教え、ヨーロッパの外交官に会ったときには、彼らの間には女性の外交官がいなかったため非常に驚かれた。彼らの指導者はそのような重要な仕事を女性に任せてはいけないと愕然とした。ナニエヒは答えた。「あなたは女性が常に何者とも見做されていないと思っていますが、私たちはあなたの母親です、あなたは私たちの息子です。私たちの涙は平和のためであり、続けてみましょう。この平和は永遠に続かなければなりません。あなたの妻の息子は私たちのものであり、私たちの息子はあなたのものです。あなたの妻に私の言葉を聞いてみてください」"