l_english:
 native:1 "先住民部族"
 native_desc:1 "先住民の部族。酋長の先導のもと、部族評議会によって支配される。"
 native_basic_reform:1 "先住民部族"
 native_basic_reform_name:1 "先住民部族"
 native_basic_reform_desc:0 "部族評議会は部族連合の首長によって指導される長老たちの集会のようなものである。"
 siberian_tribe:0 "シベリア部族評議会"
 siberian_tribe_desc:0 "シベリア議会は部族連合の首長によって指導される長老たちの集会のようなものである。"
 monarchy_desc:0 "君主制は、唯一の君主が国家の指導者となる政体である。君主は終身制で、その称号は多くの場合、王朝内で世襲される。"
 feudalism_vs_autocracy:0 "基本政体"
 feudalism_reform:1 "封建貴族制"
 feudalism_reform_desc:0 "封建国家において、君権は従属を宣誓した貴族に支配される土地によって成り立っている。貴族はしばしば自らの権利を持つ土地所有者であり、その地でかなりの影響力と臣下を有している。"
 autocracy_reform:0 "専制政治"
 autocracy_reform_desc:0 "専制君主は自らに権力を集中させる。国家はしばしば個人的な財産とみなされる。支配者が側近や奉仕者を持つことは珍しいことではないが、彼らは王家の一部とみなされる。"
 plutocratic_reform:0 "東方富豪政治"
 plutocratic_reform_desc:0 "富豪王国は君主が王国の富豪たちにより支えられている政体である。君主はしばしば成功した商業企業のトップであり、多くの支援者を有する。"
 enforce_trader_privileges_reform:0 "商業特権の施行"
 enforce_trader_privileges_reform_desc:0 "国家と成功した商業企業との関係を強化することで、世界に広がるだけでなく、自国に持ち込む利益を増やすことができる。"
 indian_sultanate_reform:0 "インド・スルタン国"
 indian_sultanate_reform_desc:0 "少数派であるムスリムに支配されたインドのスルタン国は、伝統的なムスリム王政に対する考え方を発展させ、拡大しなければならなかった。彼らがイスラム国家のままでいるために、伝統的にユダヤ人とキリスト教徒を取り扱ってきたズィンミーの役割は、インド宗教にまで拡大された。"
 bengali_reform:0 "ベンガル商人の強化"
 bengali_reform_desc:0 "ベンガル湾とガンジス川によるデルタは肥沃な土地であるだけでなく、何よりもインドの港として、その河口は常に商人や商業をひきつけてきた。この土地はこの手の剣によって獲得したとはいえ、船の所有者と商人は、我々の州にとって高貴な領主と同等に重要であり、影響力がある。"
 sufi_syncretism_reform:0 "スーフィー習合"
 sufi_syncretism_reform_desc:0 "この地域で最も有名なイスラムの門徒はスーフィー派であり、彼らは地域の伝統を組み込み、現地の人々の日常生活の中に深く入り込んでいる。彼らの多くは地域の指導者としての役割を担っており、彼らを支援すれば、新たな都市を作るためにジャングルや沼地を開拓し、彼らの社会が発展していくのを見ることが出来るだろう"
 hereditary_vs_nobility:0 "貴族特権"
 enforce_privileges_reform:0 "貴族特権の拡大"
 enforce_privileges_reform_desc:0 "貴族階級は何世代にもわたって国家を奉仕してきた。それが拡大するにつれ、我々に奉仕してきた氏族に引き続き広大な特権を与えられるのは間違いない。"
 quash_noble_power_reform:0 "貴族特権の制限"
 quash_noble_power_reform_desc:0 "国家が成長するにつれて、古い貴族はあまりにも多くの影響力と権力を持っていることがますます明らかになりつつある。古い特権に対する嫉妬深い懸念が、政府の成長を大きく妨げている。"
 centralize_reform:0 "中央集権化した官僚機構"
 centralize_reform_desc:0 "中央集権化された官僚制は統治機構を王国の首都に集中し、大部分の決定は支配者、またはその近くで行われ、その後、州に送られる。"
 decentralize_reform:0 "地方分権化した官僚機構"
 decentralize_reform_desc:0 "地方分権化された官僚制は、責任者である地方行政官や知事に決定を委ねる。"
 growth_of_administration:0 "内閣"
 clergy_in_administration_reform:0 "聖職者の統治"
 clergy_in_administration_reform_desc:0 "聖職者は管理者に求められる多くのスキルをすでに持っている。彼らはよく教育を受け、経験豊富な筆記者であり、より価値のある職業に就いている。多くの点で、聖職者と協調することは、効率的かつ非常に強力な管理者の幹部を提供するだろう。"
 of_noble_bearing_reform:0 "法服貴族"
 of_noble_bearing_reform_desc:0 "貴族は議会だけでなく君主にも永遠の忠誠を捧げることを約した。我々の領域が拡大するにつれて、彼らの任務が剣だけでは実行できないことは明らかになった。法服とペンで武装する新世代の貴族たちが奉仕する時だ。帯剣貴族が剣と鎧で国家に奉仕するが如く、国家を助けるだろう。"
 meritocratic_focus_reform:0 "能力主義による雇用"
 meritocratic_focus_reform_desc:0 "王国が大きくなるにつれ、特権を持つものだけが統治をすることは不合理になっている。代わりとして、各人の能力だけを見なければならない。能力主義によるシステムでは、行政官は彼らの才能により選ばれるのであり、彼らの親によってではない。"
 deliberative_assembly:0 "議会"
 parliamentary_reform:0 "議会制度"
 parliamentary_reform_desc:0 "政府首脳を国家元首から分離し、国家の統治に関する責任の多くを、立法議会に与える時が来ている。"
 royal_decree_reform:0 "王宮政治"
 royal_decree_reform_desc:0 "君主は国家のすべてを支配しており、忠誠が何よりも重視されている。我が国のすべての地域で、宮廷からの勅令が従われることを保証しなければならない。"
 aristocratic_court_reform:0 "貴族の宮廷"
 aristocratic_court_reform_desc:0 "貴族は何世紀にもわたって我々に仕え、政府の不可欠な一部となっている。より良い支配、報酬、そして古い貴族からの支援のために、彼らを王家および王宮と緊密に結びつづけなければならない。"
 states_general_reform:0 "スターテン・ヘネラール"
 states_general_reform_desc:0 "議会により支配される州の連合体制により、我々は連邦国家結成後の運動とともに、君主制を維持したまま、より容易に国家統治を行うことができる。\n\n選挙やイベントを通じて、§Y議会派§!と§Y君主派§!は国家を支配するために競争します。この政府改革による効果と選挙の頻度は、どちらの派閥が現在支配しているかによって異なります。"
 general_estates_reform:0 "三部会"
 general_estates_reform_desc:0 "それぞれの階級の昔ながらの特権は尊重されなければならず、また、立法における彼らの役割は強化されなければならない。我々の偉大な支配者を助言、輔弼させるため、それぞれの階級の代表者を定期的に招集しよう。"
 absolute_rule_vs_constitutional:0 "絶対主義と立憲主義"
 letat_cest_moi_reform:0 "朕は国家なり"
 letat_cest_moi_reform_desc:0 "秩序がなければ混乱が生じるだけであり、人民は導きを必要としている。我が君主の言葉がいかなる場合でも法であることを知り、すべての者が王宮の意図を最大限に汲み取ることを確実にしなければならない。"
 regional_representation_reform:0 "地域の代表"
 regional_representation_reform_desc:0 "地域を代表する議員は、国家の不可欠な部分であり、その役割を強化することによって、王国の効率性と正統性を保証する。"
 separation_of_power:0 "権力分立"
 political_absolutism_reform:0 "政治的絶対主義"
 political_absolutism_reform_desc:0 "最も良い国は、計画の実現と君主の意志を通して最も良く務められる。真実かつ啓蒙された君主は、繁栄を確実にするために必要な多くの変化を引き受け、そうして国のキャパシティを余すところなく利用できる。"
 legislative_houses_reform:0 "二院制"
 legislative_houses_reform_desc:0 "立法府を複数の院に分けることで、古い伝統の保守・保存と必要な変化のバランスをとることができる。"
 become_a_republic_reform:0 "共和制になる"
 become_a_republic_reform_desc:0 "君主はこの国のためにふさわしい進路を進んでいる。政府を改革し、選択可能な支配者を持つ共和国を設立する時期だ。"
 install_theocratic_government_reform:0 "神権制の確立"
 install_theocratic_government_reform_desc:0 "宗教は善と悪を判断する唯一の本当に実行可能な方法である。政府を根底から改革し、これからは神の導きを受けよう。"
 oligarchy_merchant_class_noble_elite:0 "基本政体"
 oligarchy_reform:0 "寡頭制"
 oligarchy_reform_desc:0 "寡頭制では、支配者は社会の最上部にある非常に影響力のある者達から選出される。この支配階級は政府首脳が直接答える唯一のグループでもあり、国家は彼らの支援に頼っている。"
 grand_duchy_reform:0 "大公国"
 grand_duchy_reform_desc:0 "この地に国王がいた時期は短かったが、その代わりに公爵たちが国内の多様な人々を団結させて導き、大国へと変えていった。"
 misl_confederacy_reform:0 "ミスル連合"
 misl_confederacy_reform_desc:0 "我々の迫害の歴史が原因で、国の組織は外的な脅威に素早く反応できることを中心に構築される。我々はミスルの連合であり、それぞれコミュニティとその軍隊により構成されている。"
 khalsa_reform:0 "カールサーの強さ"
 khalsa_reform_desc:0 "カールサーを我々の後方で団結させたならば、我々にできないことはほとんどない。\nしかし我々は、一度戦った圧政者のようになることはできない。我々の州ではすべての者が権力に上り詰めることができる。"
 rajput_kingdom:0 "ラージプート王国"
 rajput_kingdom_desc:0 "ラージプート王国は、支配的な王朝とその家臣からなる一族とともに、忠誠と親族の密接な絆を通して支配される。ラージプート一族の長として、我らが頼ることができる勇ましい武勇の長くて強い伝統を私たちは有している。戦争や災害が近づくときはいつでも、我らは王国の中と近隣地域の両方から我らの支持者を召集することができる。"
 nayankara_reform:0 "ナーヤンカラ制"
 nayankara_reform_desc:0 "土地をより良く管理し、我々の軍事的野心をさらに高めるために、ナヤーカの間で所有物の多くを分割した。ナヤーカは、彼らの中の都市や寺院、他の居住地の世話を行い、王国を守り拡大する為に必要な軍隊を生み出すことが期待されている。"
 poligar_reform:0 "ポリガールの権限強化"
 poligar_reform_desc:0 "我々の土地には、地方の小さな部族や氏族がたくさんいる。国家の制度の中に居場所を与えれば、彼らを有効に使うことができるだろう。彼らポリガール階級の公職員は、警察官、要塞建設者、地元の代表者、軍人として奉仕することができる。何よりも、彼らの親戚を動員し、我々に対し有能な人材を提供することができるのだ。"
 merchants_reform:0 "富豪政治"
 merchants_reform_desc:0 "富豪政治共和国とは、富と貿易が議題を決定づける共和国である。支配者は、国家の最も影響力のある商家の中から選出され、彼らの支援に頼る必要がある。"
 noble_elite_reform:0 "貴族エリート"
 noble_elite_reform_desc:0 "この共和国では、支配権は特定の高貴な家系に世襲される。これらの家系は、自らのグループ内から支配者を選出し、政府首脳も彼らの支援に頼らざるを得ない。"
 gond_kingdom:0 "ゴンド王国"
 gond_kingdom_desc:0 "ゴンドワナはジャングルや丘陵、砦の土地だが、何より多くの部族の土地だ。この土地を管理することは、さまざまな弱権力者に大きな自治権と特権を与えることを意味する。我が王国内の様々な集団を管理する為には要塞が不可欠であり、それらを管理することで、ゴンド族の忠誠を操る事ができる。"
 deccani_society_reform:0 "デカン派エリート"
 deccani_society_reform_desc:0 "デカンは最近になってやっとイスラム諸国によって征服されたばかりであり、我々の先祖は彼らの国家に配置し、維持できるようにする事を移民に頼っていた。その内、これは新参者、第二世代のデカン派と昔からのヒンドゥー教貴族の国際的な状態を作り出した。"
 sidhi_recruitment:0 "シディの雇用"
 sidhi_recruitment_desc:0 "時間の経過とともに、紛争を起こしやすいアミールも地元の土地所有者も信頼できないことは、ますます明らかになっている。役人や指揮官を獲得するには、代わりにこれらの役職に就くためのエリート奴隷を雇用しなければならないということは明らかだ。"
 dakhni_culture_reform:0 "ダッキニー文化"
 dakhni_culture_reform_desc:0 "我が王国が発展し、成熟するにつれ、デカンの様々な大都市の上流階級の間でデカンの文化の結合が出現し始めている。彼らは全員共通の言語ダッキニー語を話す。それは現地語であるペルシア語とトルコ語の合成言語である。我々の統治の中でこの上流階級の文化を有効に活用し、国の隅々まですばやく再配置できる管理者を雇用しよう。"
 free_city:0 "自由都市"
 free_city_desc:0 "自由帝国都市は神聖ローマ帝国皇帝により特別な権利、特権を与えられた都市である。"
 revolutionary_republic_reform:0 "革命共和制"
 presidential_despot_reform:0 "大統領独裁"
 presidential_despot_reform_desc:0 "この国では、任命された独裁者が国家に対してほぼ絶対的な権力を行使する。"
 republican_virtues:0 "共和主義の徳"
 republican_authoritarianism_reform:0 "権威主義"
 republican_authoritarianism_reform_desc:0 "君主制ではないものの、この共和国は法と秩序を重視し、中央政府の権限が全国で尊重されるよう強制する。"
 nepotism_reform:0 "政治家の家系"
 nepotism_reform_desc:0 "この国では、時が経つにつれ、国の責任を喜んで引き受ける一族が増えてきた。そのため、彼らがその責任を負い、国が彼らの子孫に提供することが期待されている。"
 republicanism_reform:0 "共和主義"
 republicanism_reform_desc:0 "この共和国は、共和主義の理想、市民の力、共通善のために共に働くすべての人々の守護者になっている。"
 frequent_elections_vs_consolidation_of_power:0 "選挙頻度"
 frequent_elections_reform:0 "頻繁な選挙"
 frequent_elections_reform_desc:0 "長い任期は統治者を無謀にし、また誰か一人が長期間統治するという考えは共和国の理念に反する。我々の選挙制度を改革して、選出された公職者の責任を確かにしよう。"
 consolidation_of_power_reform:0 "権力の集中"
 consolidation_of_power_reform_desc:0 "現在の公職任期は、大規模計画を検討するには短すぎる。これはポピュリズムを誘発し、近視眼的な政策につながるだけである。選挙制度を改革して、任期を延長し、選出された公職員が任務を遂行するために必要な権限を持つようにしよう。"
 federalism_vs_unitarism_vs_confederacy:0 "地方自治"
 provincial_governments_reform:0 "地方政府"
 provincial_governments_reform_desc:0 "行政が効率的になるためには、地方政府が機能を実行するために必要な自由を許可しなければならない。地方選挙では、信頼のおける人物が任命され、その人物が中央政府の要請に答えることになる。"
 administrative_divisions_reform:0 "行政部門"
 administrative_divisions_reform_desc:0 "国家を複数の地理的領域に分け、中央政府により任命された役人により、支配と行政が行われるようにしよう。"
 union_of_states_reform:0 "連邦国家"
 union_of_states_reform_desc:0 "一つの統一された国家ではなく、我が国は、多くの国が一つの連邦に統合されたことにより成長した。政権が成長し進化するにつれ、加盟国の権利を侵害してはならない。さもなくば、我々の存在の原則を踏みにじるだろう。"
 parliamentary_vs_presidential:0 "権力分立"
 presidential_reform:0 "大統領制"
 presidential_reform_desc:0 "議長または大統領は、立法府とは別に選出されなければならない。大統領はその後、政府要員を任命・解任することができる。"
 consolidation_of_power_category:0 "権力の集中"
 broaden_executive_powers_reform:0 "首脳部の権力の拡大"
 broaden_executive_powers_reform_desc:0 "国が成長するにつれて、迅速かつ効率的に行動する必要がある。そのためには、行政府の権限を拡大し、必要な手段を確保するしかない。"
 devolution_of_powers_reform:0 "権力の移譲"
 devolution_of_powers_reform_desc:0 "1人の人間には、このように大きくて複雑な国家を支配することは不可能である。1人の支配者の手にそのような権力を集めることは、先祖の共和制理念にも反する。\n地方分権と権力の移譲は、常に成長し続ける国のニーズを動的に満たすことができる最良の方法である。"
 guiding_principle_of_administration:0 "統治の基本理念"
 political_principle_reform:0 "政治原則"
 political_principle_reform_desc:0 "共和国として、我々の国家指針は政治組織と政治的理想の効率をさらに高めるものでなければならない。"
 moral_principle_reform:0 "倫理原則"
 moral_principle_reform_desc:0 "国家の主な機能の一つは、人々の善良さと徳の価値を維持することだ。共和国は多くの点で市民の善良で徳のある行動に依存しており、罪深い行動は国全体の利益のためにおしとどめられ、根絶されなければならない。"
 electorate:0 "有権者"
 landholders_reform:0 "地主"
 landholders_reform_desc:0 "土地所有者はあらゆる社会において権力の中心にあり、我が国も例外ではない。土地を持っている者すべてに投票権を与え、その所有権の規模に応じて投票数を格付けしよう。"
 citizenry_reform:0 "市民"
 citizenry_reform_desc:0 "共和国は、その働きを市民に依存しているため、国のすべての市民が国を導く指導者を選ぶ権限を持つべきなのは間違いない。市民であるという特権を得ることは、我々の統治下にあるすべての人々が良好な行動をとる拍車をかけるだろう。"
 office_selection:0 "公職者選出"
 sortition_reform:0 "くじ引き"
 sortition_reform_desc:0 "残念なことに、投票は買うことができ、昔ながらの忠誠心は投票者の判断を曇らせる可能性がある。重要な公職は候補者から半ば無作為に選ばれるシステムを実装しよう。"
 universal_suffrage_reform:0 "選挙権の拡大"
 universal_suffrage_reform_desc:0 "幅広くかつより多くの市民を代表した公務員を選ぶために、国境に住む多くの人々に重要な公職の可能性を開放しよう。"
 question_of_dictatorship:0 "独裁の可能性"
 seize_executive_power_reform:0 "行政権の奪取"
 seize_executive_power_reform_desc:0 "共和制は我々によく尽くしてきたが、我が国を新しい時代にすべく強力な支配者に権限を与える時だ。"
 proclaim_divine_guidance_reform:0 "神の指導を宣言"
 proclaim_divine_guidance_reform_desc:0 "大衆の支持ではなく、神の導きが我が国の統治の規範でなければならない。我々に従う子羊の道徳的幸福を真に気遣う者を任命しよう。"
 strengthen_executive_powers_reform:0 "首脳部の権限を強化"
 strengthen_executive_powers_reform_desc:0 "特に共和国では、国家の権威と強さが最も重要だ。中央権力を強化し、首都でなされたすべての決定が我が国のあらゆる場所に確実に届くようにしなければならない。"
 reinforce_republican_values_reform:0 "共和制の価値観を強化"
 reinforce_republican_values_reform_desc:0 "建国以来の共和制の価値観を守ることは、我が国の発展の成功を保証する唯一の方法である。"
 tribal_desc:0 "この国は部族制国家である。明確な指導者と貴族は存在するが、君主制または共和制の政府機関はない。"
 tribal_administration:0 "部族統治"
 tribal_cultural_values:0 "文化的価値観"
 martial_society_reform:0 "軍事社会"
 martial_society_reform_desc:0 "軍事的価値観は常に我々の社会において重要なものであるため、我々は、我が国の中核を成し、維持し続けなければならない軍国主義的社会を拡大するのである。"
 civil_society_reform:0 "市民社会"
 civil_society_reform_desc:0 "戦士のみで成り立つ国はない。市民社会と都市部とのより強固な関係を構築して、より良い収入を得られるようにしなければならない。"
 tribal_religion:0 "部族宗教"
 religious_societies_reform:0 "宗教社会"
 religious_societies_reform_desc:0 "一族の忠誠が我々を遠くに連れて行くことができるようにしたと同時に、我々の拡張が、我々をかつて拡張を実施した時よりも多くの人々の支配者にした。強力な宗教社会は、より効率的に時間と空間の拡大に耐えることができ、我々に必要な結束力を与える。"
 lip_service_reform:0 "リップサービス"
 lip_service_reform_desc:0 "我が正統性を維持するために、宗教的実践を遵守することは重要であるが、正統たる支配と道徳規範の原則で身動きできなくならないようにすべきだ。現実主義は、より大きな国と軍隊をより長く支援することができる。"
 tribal_modernization:0 "部族政治の再考"
 centralize_tribal_power_reform:0 "集権化"
 centralize_tribal_power_reform_desc:0 "我々は、国内の一族と部族の忠誠心にあまりにも頼り過ぎている。代わりに、組織化された忠誠心を作り上げ、国家の責任を我が支配者の下にいる正式な役人の中で分割するようにしよう。"
 retain_tribal_hierarchy_reform:0 "部族のヒエラルキーを維持"
 retain_tribal_hierarchy_reform_desc:0 "どんな形の近代化であれ、国内の一族や部族の古代の階層を維持しなければならない。これらの集団の支援がなければ、我が国は今までと同じように拡大し、繁栄することができないだろう。"
 tribal_reformation:0 "部族改革"
 tribe_becomes_monarchy_reform:0 "君主制への改革"
 tribe_becomes_monarchy_reform_desc:0 "部族という装飾を捨てて、氏族の忠誠ではなく、制度によって運営される成熟した君主制を作り出す時だ。"
 tribe_becomes_republic_reform:0 "共和制への改革"
 tribe_becomes_republic_reform_desc:0 "市民の自由を守り、政府の長が世襲ではなく、代わりに適性のある者から選出される国家を形成せねばならない。"
 tribe_becomes_theocracy_reform:0 "神権制への改革"
 tribe_becomes_theocracy_reform_desc:0 "宗教的な助言は、我が国民のための前方の道路だ。我が国の支配下に聖職者を取り込み、公正なる報酬を貰おう。"
 tribe_becomes_horde_reform:0 "遊牧民になる"
 tribe_becomes_horde_reform_desc:0 "ステップが呼んでいる。定住という先祖の伝統を放棄し、平野での自由な生活を完全に受け入れよう。"
 theocratic_leadership:0 "指導部"
 monastic_order_reform:0 "修道会"
 monastic_order_reform_desc:0 "この国は修道会の集団によって支配されている。修道会の階層と管理は、ほぼ全ての法律や管理の必要性を置き換える。"
 papacy_reform:0 "教皇制"
 papacy_reform_desc:0 "国の政治的構造は、宗教的指導者であり、ローマ・カトリック教会の最高位の要職である教皇によって統治されている。"
 leading_clergy_reform:0 "聖職者国家"
 leading_clergy_reform_desc:0 "この国は聖職者により支配されており、宗教上の上下関係がそのまま政府のそれを表している。"
 internal_vs_external_mission:0 "国内外への宣教"
 internal_mission_reform:0 "国内宣教"
 internal_mission_reform_desc:0 "忠実な人を守り、貧しい者に施しを与え、宗教上の義務を果たす為に、我が国の宗教的使命に力を注がねばならない。"
 external_mission_reform:0 "国外宣教"
 external_mission_reform_desc:0 "聖なる信仰を広げることは最優先の使命であり、我らが宗教の敵をすべて打ち負かすまでは安静などできない。"
 divine_cause:0 "神の大義"
 safeguard_holy_sites_reform:0 "聖地の保護"
 safeguard_holy_sites_reform_desc:0 "我々の支配下にある聖なる巡礼地を守り、我々の土地を通る巡礼者を守ること、これが我々の聖なる義務である。"
 combat_heresy_reform:0 "異端との戦い"
 combat_heresy_reform_desc:0 "真の信仰を広めるという使命の中、我々は決して信念を揺らいだりなどしない。異端を根絶する準備はできている。たとえそれがどこであろうとも。"
 expel_heathens_reform:0 "異教徒の排除"
 expel_heathens_reform_desc:0 "国家が成長するにつれ、我々は不正な教えにさらされている。城壁の中において異教徒や異端を容認してはならない。代わりに、真の信仰に変わる場合にのみ、我々の都市に住むことができるのだ。"
 clergy_in_administration:0 "政府内の聖職者"
 subservient_administrators_reform:0 "従順な官僚"
 subservient_administrators_reform_desc:0 "成長する官僚制度には、忠実な役人が必要だ。国家に対する義務を果たし、我々が信仰における最善の利益を考えていると信じてくれる者を。"
 religious_administrators_reform:0 "熱狂的な行政官"
 religious_administrators_reform_desc:0 "宗教的信念は、国家のすべての領域において不可欠な部分でなければならない。聖職者の間で行政官を教育する際には、彼らが常に正しい決定を下すことができるように、神学のしっかりとした土台を得ることを重視しなければならない。"
 secularization:0 "世俗化すべきか？"
 maintain_religious_head_reform:0 "宗教指導者の強化"
 maintain_religious_head_reform_desc:0 "神の意志が彼らの計画に合わせて実行されていることを常に確信できるよう、我が指導者の管理と能力を強化せねばならない。"
 hereditary_religious_leadership_reform:0 "宗教指導者の世襲"
 hereditary_religious_leadership_reform_desc:0 "多くが、我が指導者を偉大な精神的で世俗的な指導者としてだけでなく、半神的な存在としてみなすようになった。多くの信者は実際には、必要とされるあらゆる面で我が支配者の支持者と共に一種の秩序を形成した。全臣民が実際に我が宗派の一員であるように我が国を改革しよう。"
 crown_leader_reform:0 "指導者の戴冠"
 crown_leader_reform_desc:0 "宗教のくびきを逃れ、我々の指導者があるべき権利のもとに世俗君主となる時だ。"
 proclaim_republic_reform:0 "共和国を宣言"
 proclaim_republic_reform_desc:0 "我々の宗教的な根源から決して遠く離れてはならないが、我が国を進化できるようにすることも重要である。正当な候補者の集団の中から国家元首が自由に選出される自由共和国を作ろう。"
 mandala_reform:0 "マンダラ制"
 mandala_reform_desc:0 "マンダラ制は、中心となる大都市の周りに円、つまりはマンダラとして国家を組織する手法として用いられる。このような地理的・政治的事実によって、我が国は辺境の従属国から直轄下にある副都心までの支配の程度を具現化することが可能になる。"
 mughal_government:0 "ムガルのディーワーン"
 mughal_government_desc:0 "我が王朝が何世紀にもわたって学んだことが1つあるとすれば、我々が拡大している地域の現地民を容認できなければならないということだ。我が帝国が発展し続けるられるように、我々が征服している者達から学ぶことに努めよう。"
 mansabdari_reform:0 "マンサブダーリー制"
 mansabdari_reform_desc:0 "我が帝国には、忠実で有能な従者が必要だ。数的なマンサブ制に従って貴族階級を鍛え直そう。各々の貴族には義務と希望双方に対応する階級が与えられ、その後、その階級に従って彼を支援する行政によって帝国周辺の土地が割り当てられるだろう。高く階級付けされる方法の指針は能力でなければならず、この経路は宗教や生まれにかかわらず開かれていなければならない。これこそが、帝国を発展させるのに最も優秀な者達の地位を確実に上げることができる。"
 zabt_reform:0 "ザブト制"
 zabt_reform_desc:0 "行政の浸透は、この地域内のどんな帝国にとっても最大の障害となっている。経済生産性を奨励することは国家の利益のためとなり、このことを常に心に留めて置かねばならず、また同時に地域経済を常に注視せねばならない。我々が目標とする数多くの臣民を簡単に管理する方法はないので、この問題を解決するには、大量の資源と約束事が必要だ。\n土地や作物栽培、土地収入、地方経済に関する定期的な土地測量を行う行政を作ろう。さらに、常に全臣民に現金払いを要求し、現地経済の奨励を必要とする際はより軽減された課税を提供せねばならない。"
