 permanent_marathas_council_reform:0 "常設マラーター評議会"
 permanent_marathas_council_reform_desc:0 "マラーターの将軍と市民団体の指導者は、我が国家の力の均衡の重要な部分である。我々は会合を正式化し、国を導くためのマラーターの常設評議会を設立すべきである。"
 governmental_purbias_register_reform:0 "政府プルビア登録"
