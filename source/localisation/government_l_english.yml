 appointment_by_committee_reform:0 "評議会による任命"
 appointment_by_committee_reform_desc:0 "政府官庁への恣意的な任命を放棄しよう。与えられた役割において、管理能力が我が領域内で達成基準にあることを保証するため、最良の候補者を決定する委員会を設立しよう。"
