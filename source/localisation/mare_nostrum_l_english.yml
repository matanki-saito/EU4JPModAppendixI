 espionage_events.1.t:0 "忠誠を半分に、諜報員を2倍に"
 espionage_events.1.d:1 "諜報機関は、自分の国への忠誠心のための最も難しい試験かもしれない。恐怖と誘惑の両方が絶えず諜報員を取り囲み、彼らがしていることが上手くなるほど、彼らはより確実にそれに直面することになる。これらの誘惑はもちろん、外国人の諜報員が喜んで提供するものである。\n\n最近、汚職が蔓延している国である[espionage_event_country.GetUsableName]の諜報員は、これらの誘惑の一つに屈することを決断した。ほとんどの人が賄賂を通じて得ることができるよりも大きな利益を得ることを熱望している彼は、我々のために二重の諜報員として行動することを提案している。しかし、彼が選んだ「匿名の」連絡方法は、予想以上に匿名ではないことが判明したため、今では我々は彼の名前を知っている。我々はどう進めていくべきだろうか？"
 espionage_events.1.a:0 "より少ない金額で提案を受け入れ、彼の命を助ける。"
 espionage_events.1.b:0 "彼が事故に遭うまで、数日間彼を尾行しろ。"
 espionage_events.2.t:0 "裏切り者のための二度目の機会"
 espionage_events.2.d:0 "我々は、[Root.GetAdjective]社会を襲う汚職を意識した以上に、市民の間を超えてその金の持ち主が変わらないことを、少なくとも望んでいた。我々は間違っていた。[From.GetUsableName]に諜報網を維持している諜報員の仲間が、最近[From.GetAdjective]政府からもたらされた可能性のある金額を受け取ったことが判明した。我々の最良の者が、我々が望んでいたほど忠実ではなかったという事実を受け入れる必要がある。\n\nこの操作はまだ救済されるかもしれないと言う者もいる。彼の裏切りの証拠に立ち向かった場合、彼は[From.GetAdjective]の信頼を得るという追加の恩恵を得て、元の忠誠に戻る準備ができているかもしれない。それは危険を冒すことに値するだろうか？"
 espionage_events.2.a:0 "彼は今、我々にとってさらに価値があるだろう。"
 espionage_events.2.b:0 "彼は既に十分な打撃を受けている。最後に彼を家に招待しよう。"
 espionage_events.3.t:0 "二度目の裏切り？"
 espionage_events.3.d:0 "人格の低い者に頼ることの難しさは、彼らが最後の時にも心を動かすことはめったにないということである。[From.GetAdjective]の諜報員に我々が多額の金を提供し、彼の国との二重の諜報活動をさせるという慈悲は、彼が裏切った人々によって発見されたようだ。我々の他の諜報員たちは、彼は両国のために働き続けることを提案されたが、彼の真の忠誠心は母国に戻っていると報告している。\n\n提案が行われたことを疑う余地はない。彼が生きて現れるということは、少なくとも、我々は受け入れるふりをしなければならないということである。それにもかかわらず、彼はまだ我々のために働いているかもしれないし、敵に名ばかりの情報を渡しただけかもしれない。我々はそれに賭けてみる余裕はあるだろうか？"
 espionage_events.3.a:0 "これはばかげているし、彼を信頼するという概念もそうだ。"
 espionage_events.3.tt_1:0 "諜報員が今[From.GetName]に忠実であれば："
 espionage_events.3.tt_2:0 "諜報員がまだ我々に忠実であれば："
 espionage_events.3.b:0 "彼は再び彼らを騙したのか？彼はかなり良いな。"
 espionage_events.4.t:0 "告白の印"
 espionage_events.4.d:1 "宗教的な制度は、宗教的なものではなく、国や諜報員の細かい陰謀や策略の上にあると考えられている。彼らに潜入することが重要な理由である。大声で話されることのない多くの秘密は、告白の実践が制度に変わったという宗教権威に秘密裏に伝えられている。\n\n我々が諜報員活動に焦点を当てている国家である、[victim_country.GetUsableName]の教会はこれを利用する前例のない機会を提示した。地方の修道院で修道僧の姿をしている我々の忠実な諜報員の一人は、教会で家事をしている間に彼女が懺悔の会話を盗み聞きできることを発見した。彼女は発覚を逃れる可能性が高いが、発見されれば宗教権威を怒らせるだろう。我々はそれに賭けてみる価値はあるだろうか？"
 espionage_events.4.a:0 "もし彼らを赦すことができなくても、彼らの罪は興味深いかもしれない…"
 espionage_events.4.b:0 "考えられない！彼女は司祭にそれらが聞こえることを知らせるべきだ。"
 espionage_events.5.t:0 "教皇は陰謀を明らかにした"
 espionage_events.5.d:1 "[victim_country.GetUsableName]における情報収集を改善するため懺悔を行う者からの情報を利用する我々の計画は、我々の諜報員が数ヶ月で発見されたことで、教皇庁との外交的な国難をもたらした。教会の怒りに直面して、彼女はその後、彼女の所持品と共に修道院から姿を消した。これが彼女自身の行為であろうと敵の行動であろうと、我々は決して知られることはない。\n\nしかし、我々は、教会が我々が背後で何をしていたのかを理解するのに十分なことを発見したと確信している。教皇は、このように教会とその慣行を悪用することに衝撃を受けた。[Root.Monarch.GetTitle]はいくつかのもっともらしい否認を持っているが、国の立場は依然として不可逆的な傷を負っている。"
 espionage_events.5.a:0 "許しを求めるには遅すぎるか？"
 espionage_events.6.t:0 "治世を終了する機会"
 espionage_events.6.d:0 "国際政治を担当する多くの人は、国家元首を迅速に取り替えることを望んでいるが、それを実現させるのは簡単ではない。国家に被害を与えることはよく知られており、多くの国が政府の安全保障をチェスのゲームのように扱い、国王を守ることが何よりも優先される。\n\n世界が本当にチェス盤だとすれば、我々は現在対戦相手をチェックメイトしている。我々の海外の特別な諜報網は、我々に外国の指導者の人生を終わらせる機会を与えてくれた。行動が完了した後で、彼らは我々を追跡できるようになるだろうが、その時にはもう手遅れだ。"
 espionage_events.6.a:0 "命令を与える。"
 espionage_events.6.b:0 "これらの人脈を利用するには、より良い方法があるはずだ。"
 espionage_events.7.t:0 "国王殺し！"
 espionage_events.7.d:0 "[From.GetAdjective]の暗殺者は、印象的な人脈網であったに違いないものを利用し、国際的な信用に違反する言い表わせないほどの罪を犯した。彼らは我々の[Root.Monarch.GetTitle]を殺害したのだ。犯人が捕まったにもかかわらず、殺害を命じた者どもは[From.GetName]で安全に暮らしている可能性が非常に高く、我が国に彼らの陰謀を続けるための準備ができている。政府が衝撃から回復次第、[Root.GetName]のこれらの敵を攻撃する方法を考える必要がある。"
 espionage_events.7.a:0 "何という不名誉な一撃だ！"
 espionage_events.8.t:0 "$SPYMASTER$は隣国に疑いをかける"
 espionage_events.8.d:1 "密偵頭を雇用することで、主に海外での情報収集に貢献してきたが、我々の密偵頭である$SPYMASTER$は時には防諜活動を調整することもある。最近、$SPYMASTER_POSS_PRONOUN$の調査により、近隣諸国の一つだけが実行可能な陰謀が発見された。どの隣国が背後にいるのかは不明だが、情報の交換には、その背後にいる者たちが近くにいることが必要である。\n\n$SPYMASTER$は、関与した可能性のある多くの外国の関係者を集めて厳しく尋問する準備をしているが、犯人についての矛盾する理論は、誰を目標とするかの決断を[Root.Monarch.GetTitle]に委ねている。隣国はおそらく告発を感謝しないだろうが、何かをする必要があり、それは急ぐ必要がある。"
 espionage_events.8.a:0 "多くの可能性のある容疑者のうち、一つは…"
 espionage_events.8.b:0 "…またはこの一つが最も可能性が高いようだ"
 espionage_events.9.t:0 "我々の同盟内での秘密"
 espionage_events.9.d:1 "大使や外交使節は、諜報員、あるいは少なくとも正直な交渉をするはずの国家において情報を収集するために職務を超えた情報提供者の二つの顔を持つ。これは、[Root.Capital.GetName]において[spying_ambassador.GetAdjective]の大使が諜報活動に関与している疑いがあることで驚くには値しない。現在の課題は、徹底的な追求だけで有罪を確かめることができたため、この発見を巧みに扱うことにある。"
 espionage_events.9.a:0 "我々はこの真相を探る必要がある。大使を逮捕しろ。"
 espionage_events.9.b:0 "彼を置き換えるよう要求を送る。"
 espionage_events.9.c:0 "重要な業務から彼を切り離そうとするだけだ。"
 espionage_events.9.c.tt:0 "[spying_ambassador.Country.GetName]は§Y50%§!の確率で[Root.Country.GetName]の諜報網に10を追加します。"
 espionage_events.10.t:0 "大使の告白"
 espionage_events.10.d:1 "逮捕され、彼の地位の快適さが取り除かれると、諜報行為に加担している疑いのある大使はすぐに尋問の下で罪を認めた。さらに、彼の自白は、彼が参加していた諜報網が、以前に疑われたよりもはるかに広がっていたことを示している。これは確かに[spying_ambassador.GetUsableName]を当惑させるものであり、すぐに大使を帰国させることで、我々に状況を平和的に解決するよう要請している。\n\n外交官を殺したり投獄したりしないことは良い慣習だが、この男は自身を我が国の敵であると証明している。さらに重要なことに、彼はまだ私たちにとって価値のある情報を持っている可能性もある。我々は状況を円滑にするため彼を手放すべきだろうか？"
 espionage_events.10.a:0 "いや。圧力をかけて屈する敵の諜報員は、貴重な情報源だ。"
 espionage_events.10.b:0 "我々はお互いすべての諜報員だ。我々は赦し、忘れることができる。"
