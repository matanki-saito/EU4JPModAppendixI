 sailor_event.1.t:0 "広大で無限の海"
 sailor_event.1.d:0 "陸戦場への呼声、義務の問題、そして栄光の探索とは違い、海はそんなことなど気にもとめぬ自由な魂を呼び寄せる。世界の海を股にかけた物語や、かつての[Root.GetAdjective]艦隊の探検は、年老いた船乗り達によって冒険譚として語られた。幾つもの素晴らしき風物は語り継がれ、多くの偉大なる犠牲は忘れ去られていった。\n\nそのような伝承がある中で、[Root.GetName]の若者達が海の広大さに焦がれるのは不思議でもなんでもない。この1年で多くの者が海軍に加わった。海の底で人生を終えた者もいる。しかしこの物語はきっと、生きて帰ってきたものが生かし続けるのだろう。"
 sailor_event.1.a:0 "我々はこれからの世代に影響を与える遺産を著し続ける。"
 sailor_event.2.t:0 "海上での過酷な生活"
 sailor_event.2.d:0 "多くの者が、家を後にし、[Root.GetAdjective]国境を越えて海と陸とを見て回る機会がもたらす熱狂的な人生が待っていることを期待して、海軍の階級に加わった。海上での、時には過酷で、時には退屈な生活で待っているものは、これらが全てではない。無限に繰り返されるつまらない作業、長旅での食べ物と人間関係、若い船乗りは程なくして自らの決定を後悔する。\n\nこの熟練水夫が夢見がちと嘲る新米水夫は、大して役に立たないくせに問題だけは引き起こす。最終的には現実を受け入れて仕事ができるようになるかもしれないが、結局はとっとと家に帰った奴が一番優秀だ。"
 sailor_event.2.a:0 "宣伝募集の欠点だな。"
 sailor_event.3.t:0 "水兵は陸軍を支援するため集まる"
 sailor_event.3.d:0 "我々の陸軍は過去数年間、数千人の命が戦闘で失われたことで、深刻な死傷者に耐えてきた。一方、[Root.GetName]に海で奉仕する人々は同じ運命に苦しめられることはなかった。海軍は我が国を守るために犠牲を払ったにもかかわらず、海軍の兵士たちは全員が総力をあげるのに不足しているということはない。\n\n結果として、海軍は海上での生活を危険にさらすことを厭わず、飢えている陸上の軍隊を助けることを奨励し始めた。結局のところ、我々の港を守る人がいなければ、最高の船と乗組員でさえ、どの港にも船を入港させることはできないのだ。"
 sailor_event.3.a:0 "新兵たちは彼らを必要とする場所に行かなければならない。"
 sailor_event.4.t:0 "兵士は海軍を支援するため集まる"
 sailor_event.4.d:0 "最近の紛争では、多くの命が海で失われている。我々の陸軍がうまく回復している一方で、船長は[Root.GetAdjective]において船の乗組員を募集するのを難しいと感じており、海軍が払った犠牲についての多くの物語が[Root.Monarch.GetName]の宮廷で語られている。\n\n陸軍の指導者たちはこれにより注意を向け、彼らの兵士たちの中から代わりに海岸に移動し船に乗ることを奨励している。彼らはまだ多くのことを学ばなければならないかもしれないが、海軍が回復するためには彼らの助けが必要であろう。"
 sailor_event.5.t:0 "海への道"
 sailor_event.5.d:0 "[Root.GetName]は多くの沿岸諸国の航海の文化を持っていないが、それにもかかわらず我々は海への繋がりを提供する短い土地に誇りを持っている。[Root.GetAdjective]の海岸には多くの可能性があり、新しい人生を探している多くの有望な若者が集まっている。\n\n海軍の能力は限定的だが、漕艇法を経験した若者が増えることで、我々の船の乗組員は増強されるだろう。おそらく、我々はこれらの船乗りの希望者が彼らの新しい故郷に定着するのを助けることができるだろうか？"
 sailor_event.5.a:0 "彼らの野望は奨励されるべきだ。"
 sailor_event.5.b:0 "彼らはすぐに海に飽きてしまうだろう。"
 central_african.1.t:0 "マルセラナの台頭"
 central_african.1.d:0 "彼らが誰であるか、どこから来たのか正確にはわからない。新しい支配階級が登場し、[Root.GetAdjective]社会を変革し始めた。マルセラナとして知られる彼らは本土から到着した可能性もあるが、地元の[Root.Culture.GetName]の慣習と宗教が彼らの権力を維持するために不可欠である。過去の支配者を称賛し、[Root.Monarch.GetTitle]が祖先と伝達し合う媒体を任命することにより、彼らは[Root.GetName]の歴史全体に自らの治世を結びつける。全国の重要な協力者、職人、科学者とのより正式な接触を組み合わせることで、マルセラナによって導入された新しい慣習は、我が国に利益をもたらす可能性がある。"
 central_african.1.a:0 "支配者と人々はお互いから学ぶ。"
 central_african.2.t:0 "イブニアの転写"
 central_african.2.d:0 "我々の人々の間で語られる多くの物語のうち、イブニアは最も広まっているものの一つである。主人公であるIboniamasiboniamanoroの人生と、婚約者であるIampelasoamananoroを救うための彼の冒険について説明したもので、[Root.GetName]全体に様々な異なる解釈で伝えられている。\n\n我々はこれらの物語が古くから繰り返し伝えられてきたことに誇りを持っているが、イブニアは海外ではほとんど知られていない。我々の話を世界中に広めるためには、我々はそれらを書物にしなければならない。しかし、これは我々に、必然的に[Root.Capital.GetName]で繰り返し語られるようになる可能性の高い、明確な解釈を選択することを余儀なくするものだ。物語の他の解釈で育った人たちは、[Root.Monarch.GetName]を信用しなくなる可能性がある。危険を冒す価値はあるだろうか？"
 central_african.2.a:0 "イブニアは印刷され、世界に広まるべきだ。"
 central_african.2.b:0 "それは今後も[Root.GetAdjective]の人々の多くの声によって伝えられるだろう。"
 central_african.3.t:0 "兵士たちはファディを破る"
 central_african.3.d:0 "社会的および宗教的な禁忌の概念であるファディは、マダガスカル社会における行動を制限し、外部の者が理解することは多くの場合困難である。マダガスカルの土地にある我々の軍隊は、これらの規則に従うことができないため、時に地元民によって追放されたりもしたが、深刻な攻撃となることは避けることができた。しかし、最近では、彼らの中には、偶然に、ファディによって入ることができないと宣言された地域に野営地を設置している者がいる。\n\n以前の事件とは異なり、地元民はこの違反行為に真剣に関心を持っており、この事件をより高度なものとして取り上げ、外交事件とした。我々はこの状況にどのように対処すべきだろうか？"
 central_african.3.a:0 "不合理な迷信として却下する。"
 central_african.3.b:0 "地元の慣習への我々の無知に対して謝罪を送る。"
 central_african.4.t:0 "[From.GetAdjective]への訪問者がファディを破る"
 central_african.4.d:0 "我々がファディと呼ぶ社会的な規則や禁忌は[Root.GetName]全体で重要であるが、それらの多くは地方に定義されている。我々の行政がこれに対応し、実際にはこれらの地域の多様性を尊重して許可することは、[Root.Monarch.GetTitle]に忠実な社会を作る政策の一環である。\n\n我が国を横断した[From.GetName]の兵士たちは、より軽率な行動を示し、地方の兵士を深刻に傷つけた。悪いことに、彼らは、およそそのような不安を持っていないように見える社会的、宗教的な規則を維持しながら、謝罪を拒否し、偽善的に我々の慣習を迷信と呼んでいる。これは我々の国民に対する侮辱に他ならない。"
 central_african.4.a:0 "このような侮辱を見過ごすことはできない。"
 central_african.5.t:0 "ルカサ"
 central_african.5.d:0 "我々の歴史と知識を維持するために、[Root.GetName]の賢い職人たちは、家系図から地図までをすべて記録するために、ルカサのメモリボードを作成した。ボード上の彫刻とビーズの複雑な体系は記憶の助けとして機能し、歴史家が過去を思い出し朗読するのに役立つ。\n\n$ARTIST$はルカサを作る技術において特に熟練しており、この優れた芸術家が我々の雇用から離れる前に、未来のための知識を蓄えるこの機会を占有しなければならない。我々は何に永遠性を与えるべきだろうか？"
 central_african.5.a:0 "我々の統治の法律。"
 central_african.5.b:0 "我々の交易路と協力者。"
 central_african.5.c:0 "我々の最も偉大な戦士。"
 central_african.5.e:0 "[Root.Monarch.Dynasty.GetName]一族の祖先。"
 central_african.6.t:0 "ンブジェの拡大"
 central_african.6.d:0 "[Root.Monarch.GetTitle]の権力は、霊的で歴史的な知識を持つ人々の評議会であるンブジェの影響力によって常に釣り合いが保たれてきた。評議会の最も影響力のある長老たちのいくつかは、最近[Root.Monarch.GetName]に、[Root.Monarch.GetTitle]が通常得ていたよりも少ない指針を残し、死去した。\n\n幸いにも、若い有望な候補者の多くは、メモリボードを読んで、古い伝統や物語を理解していることを証明している。議会の影響力ある地位を維持する観点から、ンブジェに参加するため、彼らの地位をすぐに向上させるのを許すべきだろうか？"
 central_african.6.a:0 "若い候補者が参加することを許可する。"
 central_african.6.b:0 "評議会が弱体化している間に改革を断行する。"
 central_african.7.t:0 "ンブジェと[Root.Monarch.GetTitle]の衝突"
 central_african.7.d:0 "ンブジェ評議会を拡大することを決断して以来、いくつかの決断は反対者に遭遇した。新しい評議会員は、歴史と法律の新しい解釈をもたらしたと思われ、その結果、[Root.Monarch.GetTitle]と評議会の協力関係は次第に緊張し、[Root.Monarch.GetName]の賢明さには疑問が持たれている。\n\n評議会の承認は、[Root.GetName]がどのように支配されているかにとって重要であり、[Root.Monarch.GetTitle]が彼らの助言を無視することを選択すれば[Root.Monarch.GetHerHis]の信頼性を著しく損なうことになるだろう。この紛争をどのように解決するべきだろうか？"
 central_african.7.a:0 "新たな評議会員を無視する。"
 central_african.7.b:0 "評議会が最高の知であることを認める。"
 central_african.8.t:0 "ンブジェにおける世代間の対立"
 central_african.8.d:0 "ンブジェの評議会に比較的若い人物を加えるという我々の決断により、評議員間の対立が生じた。新しい評議員は好奇心旺盛であり、初めは学ぶことに熱心であったが、今はメモリボードを読む方法と、最も古いメンバーによって取り消された重要な情報の詳細について議論を始めている。\n\n古い世代が老いている可能性はあるが、これを示唆する新人が示した怠慢は驚くべきものだ。[Root.Monarch.GetTitle]は彼らを沈黙させるか、それとも彼らの助言に耳を傾けるべきだろうか？"
 central_african.8.a:0 "長老たちの記憶が我々を失敗させたことはない。"
 central_african.8.b:0 "新しい解釈が未来を決定するだろう。"
 central_african.9.t:0 "アントニオ・フェルナンデス"
 central_african.9.d:0 "一人の男が海岸からやって来た。彼は自身をポルトガル人の亡命者、「degregado」と呼んでいる。彼は言語の贈り物を持っており、我々が交易する海岸の居留地の一つで通訳として働いていると言う。今では彼は奥地を探検し、海岸沿いの金交易の源を発見したいと考えている。\n我々がこの人物を信用する理由はないが、欲張りなポルトガル人の交易商は別の問題である。"
 central_african.9.a:0 "客人として迎えよう。"
 central_african.9.b:0 "ポルトガル人は信用できない。"
 central_african.10.t:0 "インド交易の拡大"
 central_african.10.d:0 "ヨーロッパ人が海岸沿いに最初に定住したとき、彼らはできる限り頻繁に未開の地へ向け出発しているように思われた。しかし今、船は戻り始めており、彼らは我々が交易できる香辛料や生地を持っており、ヨーロッパ人はより多くの金と象牙を熱望している。このようにして、ヨーロッパ人は遠くのインドとの交易の効率的な方法を我々に与えてくれた。"
 central_african.10.a:0 "我々は商品のためにより多くを求めるべきだ。"
 central_african.10.b:0 "ヨーロッパの船が運べるのと同じほどのものを、インドに派遣しろ！"
 central_african.11.t:0 "同じ乳房で育った子孫"
 central_african.11.d:0 "我々の母系の系統が我々の継承と支配権を決定するため、それはまた我々を共通の母親へと遡らせる。我々の国民の単純な信念を常に心に留めることができれば、$COUNTRY$の部族と一族は、あまりにも多くの内紛や口論を避けることができる。我々は皆同じ乳房で育った子孫である。"
 central_african.11.a:0 "$COUNTRY$に平和を。"
 central_african.12.t:0 "炎の地"
 central_african.12.d:0 "何世代にもわたって、マラビはその製鉄で有名である。大地に建てられた炉は「炎の地」として我々に名声を与えてくれた。\n今、敵が近づいており、それらの炎を燃え上がらせ、我々の炉が単に工具や釘のためだけでなく、剣や槍のためでもあることを彼らに示す時だ！"
 central_african.12.a:0 "我らの鉄は、この地から敵を焦がすだろう。"
 central_african.13.t:0 "チェワ族"
 central_african.13.d:0 "チェワ族は遠い西からやって来て、ここで我々の先祖たちと共に定住した。それがいつかは、我々の長老たちも覚えていないが、彼らは彼らの秘密の言葉と肌の印について話す。チェワ族が我々の一部になったとき、我々も彼らの一部になったため、今でも我々は彼らの印を尊重する。あなたがバンダ族であろうとフィリ族であろうと、あなたは彼らの仮面を着け、彼らの知恵に耳を傾ける。"
 central_african.13.a:0 "我々は耳を傾ける。"
 central_african.14.t:0 "ニャウの秘密結社"
 central_african.14.d:0 "部外者にとって、それは背後の囁き、夜の奇妙な儀式、秘教的な入門の儀式のように見える。我々にとっては、知識、理解、歴史の自然な普及である。あらゆる村のあらゆる若い男女が、ニャウの社会に導かれ、世界の理解を共有する。これは彼らの人生を導き、儀式を通して他の村の社会との結びつきを形成する。"
 central_african.14.a:0 "我々の人々のやり方だ。"
 central_african.14.b:0 "この非常識めが！"
 central_african.15.t:0 "[Root.Monarch.GetTitle]の思い出"
 central_african.15.d:0 "古い[Root.Monarch.GetTitle]の死により、我々は彼らが祭りでどのように記憶されるかを決める必要がある。我々が、彼が王座に就いて以来燃えていた永遠の火を消すと、多数の男によって持ち上げられた木製の動物が彼らを祝福する。我々が[Root.Monarch.GetTitle][Root.Monarch.GetName]の新しい火を照らすと、どの動物が古いものを思い出させるだろうか？"
 central_african.15.a:0 "Njobvu、象、彼らの偉大さを記憶するために。"
 central_african.15.b:0 "Ndondo、ヘビ、我々の故郷が建設された方法を記憶するために。"
 central_african.15.c:0 "Kasiyamaliro、カモシカ、我々の先祖に加わることを喜んだあの日を記憶するために。"
 central_african.15.e:0 "Mkango、ライオン、我々の祖先をいい加減に扱うべきでないことを記憶するために。"
 central_african.16.t:0 "カンバレンタマ"
 central_african.16.d:0 "ンタレ1世であるカンバレンタマは伝説の王であり、ブルンジの創始者であり、古代ントウェロ一族の子孫であり、ブルンジ王の最初の周期である最初のムワミであった。今、ンタレ3世であるキヴィミラ・サヴインバ・セムンガンザシャンバ・ルシャツィ・カンバランタマの周期が初めて新たに始まる。\n最初の一人として、彼はブルンジの全一族のための新しい時代の創始者である。"
 central_african.16.a:0 "彼は[Root.GetAdjective]の[Root.Monarch.GetTitle]となる価値がある。"
 central_african.16.b:0 "彼は[Root.Monarch.GetTitle][Root.Monarch.GetName]の優れた顧問となるだろう。"
 central_african.17.t:0 "キタラのバテンブジ朝"
 central_african.17.d:0 "我々がこの土地を支配するずっと前から、北部のキタラ帝国はバテンブジの治世の下、アフリカ大湖沼全体に広がっていた。バテンブジ王朝は創設者のルハンガ以外にも創設され、その子孫は神権を保持していた。多くの王国が古代キタラの伝承を担っていると主張しているが、もし我々が[Root.Monarch.GetTitle][Root.Monarch.GetName]の系統を十分に遡れば、我々もまた、その神の血の一滴を発見するかもしれない。"
 central_african.17.a:0 "[Root.Monarch.GetName]はバテンブジの権威と共に$COUNTRY$を支配する。"
 central_african.17.b:0 "我々の隣人が[Root.Monarch.GetName]の強力な血統を認識していることを保証しよう。"
 central_african.17.c:0 "我々は古いキタラの国境を回復する！"
 central_african.18.t:0 "卓越したカティッキリ"
 central_african.18.d:0 "酋長たちを支配するのは難しい作業であり、$COUNTRY$王国では、それぞれの[Root.Monarch.GetTitle]はカティッキリの助けを借りて規則を定めている。[Root.Monarch.GetName]のカティッキリには100の素晴らしいアイデアがあり、実行計画に不足はない。\n[Root.Monarch.GetTitle]は、そのような才能ある大臣が奉仕するという恩恵を受けている。"
 central_african.18.a:0 "カティッキリは従属した部族を扱う仕事をするべきだ。"
 central_african.18.b:0 "カティッキリは隣国を扱う仕事をするべきだ。"
 central_african.19.t:0 "カテレッガが王位を奪う"
 central_african.19.d:0 "魔法のささやきがあった。他にどうすれば[Root.Monarch.GetTitle]が突然亡くなるようなことが起こり得るだろう？特に、カテレッガが[Root.Monarch.GetTitle]の3番目の妻の次男にもかかわらず、継承の権利を主張したような時宜を得た瞬間に。\nそれでも、カテレッガは今すぐ王座に昇格する準備ができている。"
 central_african.19.a:0 "彼は正当な$COUNTRY$の[Root.Monarch.GetTitle]だ。"
 central_african.19.b:0 "この邪悪な男が$COUNTRY$を支配するべきではない！"
 central_african.20.t:0 "カテレッガの子供たち"
 central_african.20.d:0 "カテレッガは多くの子供たちを育て、その子供たちはカテレッガ一族をその土地に確立するだろう。非常に多くの妻によって育てられた子供がたくさんいたため、カテレッガは正当な後継者を選ぶ際に大きな注意を払った。"
 central_african.20.a:0 "彼の最初の妻の長男。"
 central_african.20.b:0 "彼の2番目の妻の長男。"
 central_african.20.c:0 "彼の5番目の、最も若い妻"
 central_african.21.t:0 "カテレッガの終焉"
 central_african.21.d:0 "人々は彼がしたことすべてを魔術だと噂し、そして、それはカテレッガの終わりを招いた霊からの罰だったかもしれない。有毒な針を持つ致命的なムカデが彼の脚を這う。非常に多くの子供たちの種を与えていた彼の腰をズブリと刺した。\n彼の最後にふさわしいと言う者もいれば、悲劇的に語る者もいる。"
 central_african.21.a:0 "彼は、この世界に生まれた時以上に叫んで、世を去った。"
 alert_corruption_growing_instant:0 "§Y汚職が増大中§!"
 alert_corruption_growing_delayed:0 "抑制されていないままにすると、高い汚職はあなたの国を台無しにする可能性があります。"
 alert_corruption_high_instant:0 "§Y汚職が非常に高い§!"
 alert_corruption_high_delayed:0 "詐欺と贈収賄は今やあなたの政府の代名詞です。高価ではありますが、あなたはそれを根絶する必要があります！"
 corruption_event.1.t:0 "[Root.GetName]のまじめな商人"
 corruption_event.1.d:0 "多くの交易商は、不正な国家や外国と同様に、商品の品質について嘘をつき、不正な約束をしていることで知られているが、[Root.GetAdjective]の商人たちは競争的ではあるものの、信頼できる者としてよく知られている。彼らは時に交易相手ではなく自分自身に利益をもたらす契約を結ぶことがあるかもしれないが、めったに嘘をつくことも、賄賂を受けることもない。これにより、我々は世界中の交易商の最良の選択肢となっている。"
 corruption_event.1.a:0 "どうして最高の提案ができるのに嘘をつく必要があるのかね。"
 corruption_event.2.t:0 "隣人を信じる"
 corruption_event.2.d:0 "市民には、取引において信頼と誠意を示すことが求められているものだが、多くの国では、まともに受け取り難いリスクであるのが現実だ。しかし、[Root.GetName]では違う。我々は社会のさまざまな分野で腐敗の打破に成功した。人々は、役人を当てにするのに賄賂の助けを必要としないし、一般的な取引でも互いを信頼している。他人が誠実であるという皆の信念は、まさに社会を織り上げる糸であり、我が国はその輝かしい見本である。"
 corruption_event.2.a:0 "[Root.Religion.GetName]の教えに明記されているとおりだ。"
 corruption_event.3.t:0 "厳格な研究者"
 corruption_event.3.d:0 "学術制度は腐敗から免れるものではなく、大きな影響力のある地位を乱用することによって得られる利益は、研究のための良い環境を作り出す方法を支えることができる。しかし、[Root.GetAdjective]の科学者は、地位と財政的寄付を超えた本物の知的成果に焦点を当て、これを大きく上回っている。社会の腐敗の欠如は、我々が利己的な利益によって妨げられることなく探求し、発明することを可能にする。"
 corruption_event.3.a:0 "知識の探究はそれ自身で評価されなければならない。"
 corruption_event.4.t:0 "立派な人々"
 corruption_event.4.d:0 "世界の国々の中で、名誉と正義を大切にすると主張しない国はほとんどないが、実際にこれらの理念に沿う国は少ない。しかし、[Root.GetName]では大規模かつ日常的な腐敗がないため、個人的利益以上に原則が重視される稀な場所の一つとなっている。海外でも、[Root.GetAdjective]の人々は義務を遵守し賄賂を拒否していることが知られているため、信用ある地位に引っ張りだこである。他に誰がこれらの理想を実現できるのだろうか？"
 corruption_event.4.a:0 "まあそうだ。"
 corruption_event.5.t:0 "清廉潔白"
 corruption_event.5.d:0 "敵を援助するすべての人が、彼らの犯罪の本質を知っているわけではない。諜報員は外国人に忠実であるかもしれないが、情報源の多くは、誰がそれらを利用するのかを理解することなく、彼らが漏らしてはならない秘密を伝えるために単純にうまく買収される人々である。しかし、[Root.GetName]では、汚職はすべて消滅している。最近、贈収賄と強要を通じて我々の政権を傷つけようとした諜報員は、我々の役人の助けなしに報告され、現在は我々の慈悲の下にある。"
 corruption_event.5.a:0 "諜報員に死を！"
 corruption_event.6.t:0 "腐敗した徴税人"
 corruption_event.6.d:0 "金を大量に扱う者には、常にその取り分以上に請求する誘惑がつきまとう。徴税人も例外ではない。しかし、道に沿って失われているお金は、我々が支払うべき対価かもしれないが、豊かな市民は、代わりに、徴税人に大きな賄賂を支払うことによって、いくらかの税金を避けることができることを発見した。現在のところ、これは、年老いた徴税人が安心して引退するためのいくつかの仕組みによって支えられているようだ。コストはかかるが、時を費やすことを避け、詳細な調査への努力により、それらが過ぎ去るのを待つことができるかもしれない。"
 corruption_event.6.a:0 "調査し、すぐに置き換える。"
 corruption_event.6.b:0 "彼らを引退させよう、彼らは過去によく役立ってくれた。"
 corruption_event.7.t:0 "腐敗した顧問"
 corruption_event.7.d:1 "[Root.GetName]は汚職に悩まされているかもしれないが、我々は少なくとも[Root.Monarch.GetTitle]に最も近いものが、確実に信頼できることを保証しようとしている。試したところ、[Root.Monarch.GetName]の顧問の一人である[Root.GetEventAdvisorName]が、最近政府に大きな影響を与えている人々から大きな賄賂を獲得し、政府に彼らの利益を促進するため偏向した助言を行っていた。我々はこの裏切りにどのように対応するべきだろうか？"
 corruption_event.7.a:0 "公にこれらの嘘を暴露し、処刑の準備をする。"
 corruption_event.7.b:0 "自宅に軟禁し静かな引退を手配する。"
 corruption_event.7.c:0 "戒告。偏向した助言でも助言には変わりない。"
 corruption_event.8.t:0 "狡猾な密輸者"
 corruption_event.8.d:0 "密輸は、最も騙されやすい者でさえが追求しようと決断することのできる活動である。唯一の違いは、彼らが捕らえられることだ。より憂慮すべきは、誰に賄賂を贈るのか、そして逮捕を逃れるため何を偽るかを知っている真に才能ある者たちであり、密輸が増えれば、これらの数も増える傾向にある。\n\n我々は最近、特に巧妙な密輸業者を追跡しており、彼らが操業を続けるために作った欺瞞の情報網は我々を驚かせ続けている。これを解決するにはどうするべきだろうか？"
 corruption_event.8.a:0 "協力者を追跡するため、最良の人物を派遣する。"
 corruption_event.8.b:0 "諜報員として彼らを募集するため調査官を送る。"
 corruption_event.8.c:0 "当分の間は無視しよう。"
 corruption_event.9.t:0 "[culture_province.Culture.GetName]社会は我々に不信を抱く"
 corruption_event.9.d:0 "[Root.GetName]は世界で最も深刻な嘘つきや裏切り者を抱えているわけではないだろうが、他国と比べると、我々の人々は権威を悪用するため、より容易に賄賂を利用する傾向がある。大半の[Root.Owner.GetAdjective]人はこれがもたらす困難と、不正な、時折の利益を受け入れている。\n\n[culture_province.GetName]に住む[culture_province.Culture.GetName]の人々は違った見方をしている。彼らは容易に腐敗した[Root.Culture.GetName]の人々が国を支配しているこのような状況を嘆き、彼ら自身が支配することにより同じ運命に陥ることはないと主張している。彼らの中には、離脱した方が良いと示唆する者もいる。"
 corruption_event.9.a:0 "我々の失敗を謝罪し、改善することを約束する。"
 corruption_event.9.b:0 "無学な偏見としてこれを拒否する。"
 corruption_event.10.t:0 "腐敗した大使"
 corruption_event.10.d:0 "他国への我々の代表者は最高の人々を代表するものであるべきだが、残念ながら、これは必ずしも当てはまらない。行政が彼らを遠ざけることを望むために、時には人々が大使としての地位を与えられることもあるが、最悪の場合、これには正当な理由が存在する。\n\n判明したように、そのような大使の一人は、待遇の良い亡命生活を、賄賂によってさらに豊かに過ごした。これは確実に地元住民との関係を向上させるものではないが、彼は故郷で重要な人脈を維持しており、何らかの問題を引き起こすことなく解雇することはできないだろう。"
 corruption_event.10.a:0 "彼は彼のいる場所で多くの問題を起こしている。彼を取り除け。"
 corruption_event.10.b:0 "彼らはそれに慣れる必要があるだろう。"
 corruption_event.11.t:0 "[trade_goods_province.GetTradeGoodsName]は消えた"
 corruption_event.11.d:1 "[Root.GetName]の汚職が高まり、正規の交易網から[trade_goods_province.GetTradeGoodsName]が闇市場へと姿を消している。あまりにも制限的な規制や関税を非難している者もいれば、問題は、これらの犯罪が単に罪を免れるのが容易すぎることだと言う者もいる。沈黙が簡単に金で買えることで、秘密は保持しやすくなり、これらの秘密は[Root.GetName]にとってますます高価なものとなっている。"
 corruption_event.11.a:0 "我々は[trade_goods_province.GetTradeGoodsName]市場の支配を取り戻すべきだ。"
 corruption_event.12.t:0 "腐敗した将軍"
 corruption_event.12.d:0 "軍事経験と専門知識は、それがすべてではないにしても、[Root.GetAdjective]軍の階級を経て出世する人に影響する主な要因でなければならない。我々の社会がますます腐敗するにつれて、この理念から実践はさらに遠ざかっている。今日の現実は、将軍の地位が多くの威信を持ち、金や人脈のある人は、そのような地位を確保するために喜んでそれらを利用しているということである。既存の指導者の地位がこれらの道具によって容易に影響されるため、それらが可能である。\n\n時には、誰かが実際に獲得した地位で階級を上っていくかもしれないが、戦略的な問題の中で最も優れた精神を持つ者の多くは、自分たちの能力を我々に与える機会はない。"
 corruption_event.12.a:0 "なんと不当な世界だ。"
 corruption_event.13.t:0 "腐敗した提督"
 corruption_event.13.d:0 "戦闘で我々の船を指揮し、あるいは[Root.Monarch.GetTitle]が主張する土地を探検するために派遣される者は、我々の海軍の勇敢で賢明な人物から選ばれるべきだ。今日はそうではない。船に乗った初日から水兵たちは、金の持ち主が不当に変わったり、法律が破られているのを目にするのは当然だが、[Root.GetName]においては、銀が秤の一方の皿に置かれているとき、書簡や法の精神は軽いものでしかないことをすぐに学ぶ。\n\nこれらを学ばない者はすぐに敵を作ることになる。[Root.GetAdjective]海軍の階級を上がっていくためには、この制度を利用することを学ぶ必要がある。頂点に立った人物が、我々がそこにいることを望んだ者であることはめったにない。"
 corruption_event.13.a:0 "我々は暴動を抱えても何ら不思議はない。"
 corruption_event.14.t:0 "外国の商人は我々に不信を抱く"
 corruption_event.14.d:0 "あらゆる交易商は、彼らの利益になる取引を切り開こうとし、多くは、成功するために真実を少し曲げようとしている。これは予想されることだが、[Root.GetName]の商人は、これを越えた完全な嘘や詐欺によって海外で評判となっている。我々が事業を行う方法の一部となった汚職は、外部の者に衝撃を与え、可能な限り世界中の交易商が我々を避けることを選択する可能性もある。\n\nすでに打撃を受けているので、現在の我々のイメージについて何かをするには遅すぎるが、我々が社会の気軽な汚職を根絶するならば、再発を止めることができる。"
 corruption_event.14.a:0 "我々は不誠実ではなく、ただ実用的なだけだ！"
 corruption_event.15.t:0 "政府機能が破壊される"
 corruption_event.15.d:0 "腐敗した統治は、それ自体を維持するためにはあまり動かず、構成員を維持するためにより多く動く。その結果、崩壊が始まると、ほとんどの役人の即時の反応は、敗れそうな形成のもの全てを守るのではなく、続く可能性のあるものをつかむことである。\n\n[Root.GetName]は最も下位の役人から[Root.Monarch.GetTitle]に最も近い役人に至るまでの深刻な汚職がいくつかの重要な政府機能を腐食させ、国家の不安定化を広げた。我々がこの対価をすべて支払うのはまだまだ先のことである。"
 corruption_event.15.a:0 "これを継続することはできない。"
 corruption_event.16.t:0 "傭兵たちが地元民を脅迫"
 corruption_event.16.d:1 "傭兵たちは戦争中、報酬以外の小遣い稼ぎとして、戦地での略奪をしばしば行う。通常これは問題にはならない。彼らを敵地に送っているときは敵に恐怖を与えるからだ。しかし、彼らのこの悪習は止みがたく、時には平時でも犯すことがある。[hired_mercs_victim_area.GetAreaName]の農民や旅行者たちからの訴えによれば、我らが雇用してここに駐屯している傭兵団の[hired_merc_band.GetName]が、戦争中ではないにもかかわらず、あるいはむしろそのせいかもしれないが、強奪や強請りをしているという。\n\n傭兵連中との交渉は、我らが雇用したものであっても、常に厄介な問題である。この件に目をつぶった場合、訴えてきた者たちがこれ以上ことを大きくすることはないだろうが、このような強請り集りを許していては、社会にどんな影響があるかという疑念は残る。"
 corruption_event.16.a:0 "そのような凶悪な傭兵階級を追放する。"
 corruption_event.16.b:0 "それは我が国が彼らの奉仕に支払う対価の一部だ。"
 corruption_event.17.t:0 "無能な統治者"
 corruption_event.17.d:0 "政府組織の問題は決して[Root.Monarch.GetName]の強みではなかった。このような既知の弱点を補うために優れた指導者がするのは、委任することである。これはまさに我々の[Root.Monarch.GetTitle]が行ったことであるが、[Root.Monarch.GetHerHis]の地位で行政を担当した人々は、誠実さ以上に優秀であることを証明している。政府は十分に機能しているが、これらの大切な恩恵を与えてくれる役人たちが重要であると見出した事項に向けて優先順位はゆっくりと変化する傾向にある。\n\n[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]が問題の複雑さを完全に把握することができないため、罪を犯した当事者を容易に見出したり公職から除くことはできない。今のところ、我々は単にその成り行きに苦しむ必要がある。"
 corruption_event.17.a:0 "残念なことに、その能力と名誉は必ずしも両立しない。"
 corruption_event.18.t:0 "過剰拡大の利用"
 corruption_event.18.d:0 "[Root.GetAdjective]国境の急速な拡大は大きな幸運だが、新しい統治上の課題をもたらす。楽天主義の言葉に精通しているすべての人が知っているように、「挑戦」は「問題」の甘みを持つ言葉である。我が国はまだ新しい広がりに対して完全には調整されておらず、これらの新しい掘り出し物における混乱と、法律の貧弱な施行に気づいた人々は、利益を享受している。\n\nこの無法状態は、最終的には通り過ぎるかもしれないが、一時的な統治は未来のための不安定な基盤を構築したように見える。現在の状況で形成された不信を、我々の社会から取り除くには時と金がかかるだろう。"
 corruption_event.18.a:0 "我々は最善の方法で適応する必要がある。"
 corruption_event.19.t:0 "$TRADER$は腐敗した人脈を持つ"
 corruption_event.19.d:0 "我々は、不正行為なしに統治を続けようとしているが、彼らがどこかで得た友人や人脈について常に責任をもつことはできない。$TRADER$は残念なことに、これから続く問題の良い見本であることが判明し、熟練していて親切ではあるが、$TRADER_POSS_PRONOUN$の仲間の選択においていくぶん騙されやすいようだ。\n\n最近の調査では、我々の交易網の多くが賄賂、密輸、その他の疑わしい活動に頼って現在の効率性を達成していることが明らかになった。$TRADER$はこれについて知らないと主張しているが、それはおそらく本当だろう。それにもかかわらず、我々がこれを公開することで終了することを決断する場合、責任は$TRADER_POSS_PRONOUN$が負うことになる。"
 corruption_event.19.a:0 "嘘を見抜くことができないこともまた失敗だ。"
 corruption_event.19.b:0 "うまくやれば、それはうまくいくだろう。"
 corruption_event.20.t:0 "受け入れられつつある賄賂"
 corruption_event.20.d:0 "「正直者と愚か者の違いは何か？愚か者は自分が騙されていることに気が付かない」\n\nそれは、[Root.GetName]においてより一般的な言葉となっている。その精神は、社会的構造のより不吉な変化によって証明されている。賄賂は、何らかの行動が価格を運ぶ市場の自然な結果とみなされ始めている。賄賂を拒否する人は、その言葉が示唆するもの、すなわち完全に愚か者とみなされている。彼らは故意に彼らのものになるかもしれない金を拒否しているため、愚か者よりも悪い。この皮肉な言葉の結果は、どんな形の力も真に腐敗し、それを信じる者は誰も影響を受けない者はないということである。[Root.Monarch.GetTitle]さえも。"
 corruption_event.20.a:0 "それはただの格言だ。"
 corrupt_ambassador:0 "腐敗した大使"
 trade_league.1.t:0 "キング・オブ・ザ・ヒル"
 trade_league.1.d:0 "特定の国家の兵士は同盟軍の間で問題を引き起こしており、長年にわたって不満を持っている都市からの要請を尊重することを拒否している。これは軍隊内の非公式な権力闘争に発展し、士気に帰結する可能性のある威信や自慢の権利のために行われているにすぎない。"
 trade_league.1.a:0 "問題を起こす者には、公然と鞭の味を味わってもらおう。"
 trade_league.1.b:0 "男の子はやんちゃなものだ。"
 trade_league.2.t:0 "富める者はより富を得る"
 trade_league.2.d:0 "最も成功した商人のいくつかは、従属する船長たちの下に所有物を登録することによって、または外国権力との規制されていない交易によって、関税と同盟の課税を回避することが判明している。我々はまだ利益を上げるのに十分な収入を得ているが、彼らは悪い模範を示している。多くのより小さな商人は、検査を行わないままにすれば、その慣行に従う可能性が高まるだろう。"
 trade_league.2.a:0 "これらの交易大国は、彼らを失う危険を避けるため、いくらかの余裕を与えることができる。"
 trade_league.2.b:0 "誰もが法の下では平等だ！"
 trade_league.3.t:0 "高速な輸送の秘密"
 trade_league.3.d:0 "腐敗しやすい物品の陸上輸送は危険な​​事業であり、守備の行き届いた街道に依存している。外国人との人脈から、あなたは隠れた道の場所を知り、特定の輸送の時間を半減することができる。これは、地域のすべての交易に役立つかもしれないが、あなたがそれを共有しないことを選んだ場合は、自身にとって素晴らしい利益となるかもしれない。"
 trade_league.3.a:0 "競争こそが卓越性を生む。"
 trade_league.3.b:0 "共有することが優しさだ。"
 trade_league.4.t:0 "海賊は戦利品の匂いがわかる"
 trade_league.4.d:0 "海賊および私掠船による襲撃は、我々の収益に基づいて着実に増加している。海上における強盗の増加を止めるために、措置を講じる必要がある。"
 trade_league.4.a:0 "追加の護衛を調達する。"
 trade_league.4.b:0 "犬どもを狩る努力に投資する。"
 trade_league.4.c:0 "最大の海賊組織に潜入するため、諜報員を利用する。"
 trade_league.5.t:0 "捕えた海賊は絞首台の10人分の価値があるのか？"
 trade_league.5.d:0 "海賊は捕らえられており、彼は恩赦と引き換えに、彼が取り組んでいる広範な犯罪組織に関する情報を交換する意思を持っている。"
 trade_league.5.a:0 "交渉を許可し、それを使ってより大きな魚を捕える。"
 trade_league.5.b:0 "海賊を待ち受ける破滅がどんなものかを皆に見せよ！"
 trade_league.6.t:0 "すべての人のための海賊"
 trade_league.6.d:0 "我々の海軍の勤勉な行動がついに実を結んだ。最も我々の交易を悩ませていた海賊の一団の頭領を追い詰め、捕らえることが出来た。絞首刑が伝統的だが、勝利のためにもっと有効な手段があるかもしれない。"
 trade_league.6.a:0 "彼らを私掠船として活用しよう。"
 trade_league.6.b:0 "全ての海賊共を帆柱に吊るせ！"
 trade_league.7.t:0 "熟した製材"
 trade_league.7.d:0 "冒険的な商人は非常に低価格で未加工の木材の巨大な出荷に遭遇した。我々の船にその材料を使用することができるが、起源が不明で品質が保証されるかどうかという問題がある。"
 trade_league.7.a:0 "それが浮くのであれば、船を建設しろ！"
 trade_league.7.b:0 "価値がなくなる前に売ってしまえ。"
 trade_league.8.t:0 "戦争を我々の事業としよう"
 trade_league.8.d:0 "共通のライバルとの敵対は同盟の加盟国のいくつかを結集させており、これらの国家から敵に対して共通の戦線を組み立てるという圧力が強まっている。"
 trade_league.8.a:0 "友人の敵は我々にとっても敵だ。"
 trade_league.8.b:0 "我々の自由になる武器の数は微妙だ。"
 trade_league.8.c:0 "私的な喧嘩が同盟の方針を指示することはない。"
 trade_league.9.t:0 "羨望は怒りにつながる"
 trade_league.9.d:0 "我々は、主要な交易都市で同盟国の商人の追放と激しい嫌がらせの報告を受けた。地元の商人たちは、我々が交易を独占していると非難しており、抜本的な対策を講じている。"
 trade_league.9.a:0 "地元の権威による補償を要求する！"
 trade_league.9.b:0 "彼らが我々なしでできるかどうか、彼らに見せてやろう。"
 trade_league.9.c:0 "我々の代表者は、自身を守ることを学ばなければならない。"
 trade_league.10.t:0 "同盟内の摩擦"
 trade_league.10.d:0 "同盟の2つの加盟都市の間には血みどろの歴史があるが、最近まで同盟の安定のため、徹底的に敵対関係に蓋をしてきた。しかし、昨年、この紛争が再燃し、異なる地域間の人々の協力が難しくなってきている。"
 trade_league.10.a:0 "一方の当事者を支持する。"
 trade_league.10.b:0 "もう一方の当事者を支持する。"
 trade_league.10.c:0 "彼らが過去を放棄できないならば、それを自分たちで解決する必要がある。"
 trade_league.11.t:0 "書類を！"
 trade_league.11.d:0 "硬貨ではなく紙で通貨を測る制度は、交易産業に革命をもたらすことを約束する。恩恵の中には追加の貨物空間があり、海賊や強盗にとって血みどろの交易を促進する動機は少なくなっている。もっとも、いずれにしてもこの慣習は汚職とヒューマンエラーを依然として残すだろう。"
 trade_league.11.a:0 "我々が得ることができるすべての強みが必要だ。"
 trade_league.11.b:0 "それが壊れないのであれば…"
 trade_league.12.t:0 "もう書類は必要ない！"
 trade_league.12.d:0 "手形の使用の増加と慎重な簿記は、予測された利益の多くをもたらした。しかし、偽造や監査詐欺が横行しているため、実行は独自の問題を抱えている。"
 trade_league.12.a:0 "これは受け入れ難い。我々は銀に戻るべきだ。"
 trade_league.12.b:0 "産みの苦しみにすぎない。我々は過程にとどまる。"
 trade_league.13.t:0 "海軍への羨望"
 trade_league.13.d:0 "我々はかなりの商業上の成功にもかかわらず、多くの国々から重大な権力と見なされてはいない。彼らが富を尊重しないのであれば、おそらく大規模な軍艦が我々に値すべき敬意をもたらすだろう。"
 trade_league.13.a:0 "神によって、それは栄光となる！"
 trade_league.13.b:0 "我々はそのような遊びには参加しない。"
 trade_league.14.t:0 "宗教上の関心"
 trade_league.14.d:0 "教皇特使は、プロテスタントと改革派の意見が加盟国間で抑えられていないことで、同盟の宗教的団結に対する懸念を表明した。彼は教会に宗教顧問を派遣し、同盟の宗教上の状態を監督し、報告することを提案している。"
 trade_league.14.a:0 "教会を怒らせないのが一番だ。"
 trade_league.14.b:0 "我々は自由市場以外の誰にも応じない！"
