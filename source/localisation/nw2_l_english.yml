 refused_royal_letter_of_bohemia:0 "ロイヤル・レター・オブ・ボヘミアを拒否しました"
 SHA_ideas:0 "ショーニーのアイデア"
 SHA_ideas_start:0 "ショーニーの伝統"
 SHA_ideas_bonus:0 "ショーニーの宿願"
 the_wandering_people:0 "流浪の民"
 the_wandering_people_desc:0 "どこに行っても、戦いが私たちにつきまとった。しかし、私たちは進む、海を越え大河を越え、異なる地を目指して。だから、再び戦いが起これば、すぐに移動できるよう準備を整えていなければなりません。"
 dark_and_bloody_ground:0 "暗い流血の地"
 dark_and_bloody_ground_desc:0 "私達の祖先の故郷は戦後、古戦場となった。 そう主張して保存しようとしている人々は、そのために貴重な価格を払っています。 私たちは、このような事実があったことを保存する必要があります"
 the_bread_dance:0 "パンダンス"
 the_bread_dance_desc:0 "田植え収穫を祝うための儀式を組織することで、私たちの生活をより良く管理し、伝統をより深めることができます。"
 shaawanwaki_identity:0 "ショーニーの独自性"
 shaawanwaki_identity_desc:0 "私たちは風に吹かれるように、何ヶ月も村々の間を彷徨っているかもしれないが、私たちがシャワワンキー、ショーニーの人々であることを忘れることは絶対にありません。"
 autonomous_clans:0 "自律した一族"
 autonomous_clans_desc:0 "私たち部族は互いに大きく離れ、それぞれが独自に機能し、独自に指導者を見つけることを学ぶ必要があった。そのため、ショーニー族は自らを説明する機会を多く持った。"
 farreaching_relations:0 "遠大な関係"
 farreaching_relations_desc:0 "私たちは移住先で、多くの人に遭遇しました。 いくつかは友人になり、あるものは敵になりましたが、これらの人々を結びつけることができれば、おそらく私たちは故郷を捨てる必要はないかもしれません。"
 private_war_parties:0 "個人戦闘部隊"
 private_war_parties_desc:0 "所属する部族を失ったメンバーを、近隣の部族は戦闘要因として迎え入れ、私的な復讐のための戦闘集団の形成を促すべきです。 そうすれば、私たちの部族の多くは戦争の方法を学び、頼りになる訓練された戦士の数を増やす機会にめぐまれことでしょう。"
 POWER_COST_CORE:0 "正当な中核州を持っている：$VAL$\n"
 CRE_ideas:0 "クリークのアイデア"
 CRE_ideas_start:0 "クリークの伝統"
 CRE_ideas_bonus:0 "クリークの宿願"
 creek_caste_system:0 "クリークの階級制度"
 creek_caste_system_desc:0 "確立された階級制度を維持することによって、社会が安定していることを保証することができます。"
 green_corn_celebration:0 "グリーンコーン祭"
 green_corn_celebration_desc:0 "グリーンコーン祭などの農業祭は、人々が自分の畑でより多くの収穫を得ようと努力するよう促します。"
 four_mother_towns:0 "4つの母なる町"
 four_mother_towns_desc:0 "私たちは、人々が自らの起源とする4つの町を決して忘れてはならないし、栄光の遺産を維持しようと努力しなければなりません。"
 micos_leadership:0 "ミコの指導力"
 micos_leadership_desc:0 "ミコはその地の人々を最もよく知る地元の村長に戦いを任せ、地元の村落から支援を大きく引き出す。"
 muscogee_neutrality:0 "マスコギーの中立性"
 muscogee_neutrality_desc:0 "私たちは、どんなに強力な力を持っていたとしても周囲の人々と戦うべきではない。むしろ周囲の全ての人々との交易を模索すべきです。"
 red_sticks:0 "赤い棒"
 red_sticks_desc:0 "古の戦士たちが操ったという赤い武器は、私たちの戦場での強さと、戦いの伝統を思い起こさせる。彼らを忘れてはならない！"
 coptic:0 "コプト正教会"
 ibadi:0 "イバード派"
 dharmic:0 "ダルマ宗教"
 sikhism:0 "シーク教"
 coptic_rebels_demand:0 "$COUNTRYNAME$の改宗"
 coptic_rebels_demand_desc:0 "宗教的な反乱軍は$RELIGION$の信仰のために戦っている。彼らは、我々がその主権を認めるか、または最低でも、我々が改宗を試みるのを止め、平和に礼拝できる生活を送れるようになることを求めている。"
 coptic_rebels_title:0 "宗教"
 coptic_rebels_name:0 "$RELIGION$狂信者"
 coptic_rebels_desc:0 "宗教的狂信者は、異教徒の国によって支配されている州で起きる傾向があります。 彼らは信仰を広げ、すべての不信心者を打ち負かすよう努めます。"
 coptic_rebels_army:0 "$RELIGION$軍"
 ibadi_rebels_demand:0 "$COUNTRYNAME$の改宗"
 ibadi_rebels_demand_desc:0 "宗教的な反乱軍は$RELIGION$の信仰のために戦っている。彼らは、我々がその主権を認めるか、または最低でも、我々が改宗を試みるのを止め、平和に礼拝できる生活を送れるようになることを求めている。"
 ibadi_rebels_title:0 "宗教"
 ibadi_rebels_name:0 "$RELIGION$狂信者"
 ibadi_rebels_desc:0 "宗教的狂信者は、異教徒の国によって支配されている州で起きる傾向があります。 彼らは信仰を広げ、すべての不信心者を打ち負かすよう努めます。"
 ibadi_rebels_army:0 "$RELIGION$軍"
 sikhism_rebels_demand:0 "$COUNTRYNAME$の改宗"
 sikhism_rebels_demand_desc:0 "宗教的な反乱軍は$RELIGION$の信仰のために戦っている。彼らは、我々がその主権を認めるか、または最低でも、我々が改宗を試みるのを止め、平和に礼拝できる生活を送れるようになることを求めている。"
 sikhism_rebels_title:0 "宗教"
 sikhism_rebels_name:0 "$RELIGION$狂信者"
 sikhism_rebels_desc:0 "宗教的狂信者は、異なる信仰の国々によって支配されている州で増える傾向がある。彼らは自身の信仰を広め、不信心者を攻撃しようとする。"
