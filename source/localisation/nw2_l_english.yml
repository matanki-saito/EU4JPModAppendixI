 mesa_settlements:0 "卓上台地入植地"
 mesa_settlements_desc:0 "峻厳な卓上台地の頂上に村を置くことで、敵の攻撃を逃れ生き残る確率は飛躍的に高まる。"
 cotton_weaving:0 "綿織り機"
 cotton_weaving_desc:0 "隣国と違って、我が国で育つ植物から非常に価値のある良質な衣服を織る方法を知っている。彼らと交易すれば我らの民に富をもたらすことが出来る。"
 kachina_dolls:0 "カチーナ人形"
 kachina_dolls_desc:0 "世界を形成する霊魂の姿を人形に宿すことで、我々の子孫にそれら霊魂が顕す知識や伝承を伝えることができるし、我々の社会を永久に遺すこともできるのだ。"
 clown_societies:0 "道化師の社会"
 clown_societies_desc:0 "私たちは魂の儀式におけるカチーナ・マスクの着用といった道化師の伝統や芸術を維持する社会を形成しなければならない。そうすれば彼らの存在を忘れず、異なる社会間の緊張も和らぐことだろう。"
 legend_of_cibola:0 "シボラの伝説"
 legend_of_cibola_desc:0 "はるか遠くから私達の都市を目撃した訪問者は、メサの頂上に位置したキラキラ光る泥状の壁を金の壁だと、しばしば見間違えた。このことは確実に世界の目を我々に引き寄せることになった。"
