 construct_kiel_canal_title:0 "キール運河を建設"
 construct_kiel_canal_desc:0 "ユトランド半島を横切ってバルト海と北海をつなげる運河を建設するのは、まさに超巨大な工事となるであろうがその完成は我々の船の移動時間を大幅に削るだろう。しかしそのプロジェクトは費用が莫大で、しかも別の問題も生まれてくるだろう・・・"
 construct_suez_canal_title:0 "スエズ運河を建設"
 construct_suez_canal_desc:0 "地中海を紅海につなぐためにシナイ半島とアフリカを分かつ運河を切り開くことは、本当に大きな仕事です。完成の暁には、我々の船の移動時間は大幅に短縮されるだろう。しかしプロジェクトは非常に高価で、しかも途中で追加の問題に遭遇するかもしれません…"
 construct_panama_canal_title:0 "パナマ運河を建設"
 construct_panama_canal_desc:0 "大西洋と太平洋をつなげるためパナマ地峡に運河を切り開くことは、本当に大きな仕事です。完成の暁には、我々の船の移動時間は大幅に短縮されるだろう。しかしプロジェクトは非常に高価で、しかも途中で追加の問題に遭遇するかもしれません…"
 cancel_kiel_canal_title:0 "キール運河の建設を中止"
 cancel_kiel_canal_desc:0 "キール運河建設は、費用が高すぎるとされ中止されます。"
 cancel_suez_canal_title:0 "スエズ運河の建設を中止"
 cancel_suez_canal_desc:0 "スエズ運河建設は、費用が高すぎるとされ中止されます。"
 cancel_panama_canal_title:0 "パナマ運河の建設を中止"
 cancel_panama_canal_desc:0 "パナマ運河建設は、費用が高すぎるとされ中止されます。"
 canal_events.EVTNAME1:0 "雑な計画作成"
 canal_events.EVTDESC1:0 "[Root.GetName]での運河建設の準備は不十分のようだ。雑な計画作成のせいで工事にいくつかの妨げが発生している。委員会を招集して工事全体を再編・再計画して遅れを取り戻そう。"
 canal_events.EVTOPTA1:0 "そうしてくれ"
 canal_events.EVTOPTB1:0 "費用が高すぎる"
 canal_events.EVTNAME2:0 "貧弱な指導部"
 canal_events.EVTDESC2:0 "[Root.GetName]での運河建設に関する問題の多くは、現場の指導部の弱さが関係しているようだ。担当者の交代を検討すべきだ。"
 canal_events.EVTOPTA2:0 "新担当に交代しよう"
 canal_events.EVTOPTB2:0 "その必要はない、現担当に任せよう"
 canal_events.EVTNAME3:0 "新しい担当？"
 canal_events.EVTDESC3:0 "[Root.GetName]での運河建設を邪魔するたくさんの停滞や困難を考えれば、現地の担当が意気消沈していることや多くの労働者の士気が下がっていることは何の不思議もない。もしかすると工事を引き継いで再編する新担当を送る必要があるだろうか？"
 canal_events.EVTOPTA3:0 "工事の新担当を送れ"
 canal_events.EVTOPTB3:0 "そんな余裕はない"
 canal_events.EVTNAME4:0 "地域交易の減少"
 canal_events.EVTDESC4:0 "[Root.GetName]で運河を建設している人の多くは、地域住民に交易品を売って生活を補っている。しかし最近、この取引は減少しており、このままでは多くの労働者が生きていけなくなる可能性がある。"
 canal_events.EVTOPTA4:0 "状況を緩和する手助けをする"
 canal_events.EVTOPTB4:0 "我々は責任を負わない"
 canal_events.EVTNAME5:0 "土砂災害"
 canal_events.EVTDESC5:0 "[Root.GetName]における運河プロジェクトは呪われているようです。 大規模な土砂崩れにより野営地の一部が埋もれ、多くの人が死に、運河の一部を再び浚渫させられました。"
 canal_events.EVTOPTA5:0 "より多くの資材を送る"
 canal_events.EVTOPTB5:0 "我々にできることはありません"
 canal_events.EVTNAME6:0 "支給品の不足"
 canal_events.EVTDESC6:0 "予期せぬ問題により、[Root.GetName]の運河建設の労働者への支給品が不足しています。 追加の支給品が迅速に到達しない限り、プロジェクトは深刻な挫折を被る可能性があります。"
 canal_events.EVTOPTA6:0 "彼らが必要とするものを得られるように手配する"
 canal_events.EVTOPTB6:0 "我々にできることは何もない"
 canal_events.EVTNAME7:0 "大洪水"
 canal_events.EVTDESC7:0 "大洪水は[Root.GetName]に多大な被害をもたらし、運河の建設が遅れました。 追加の資金を受け取らない限り、プロジェクトは遅れる危険があります。"
 canal_events.EVTOPTA7:0 "追加資金を投入する"
 canal_events.EVTOPTB7:0 "我らに余裕はない"
 canal_events.EVTNAME8:0 "酩酊者の増加"
 canal_events.EVTDESC8:0 "食糧品中の酒類を増やして[Root.GetName]の運河プロジェクトの作業員に報酬として与えるという私たちの考えは、望ましくない影響を与えているようです。 酩酊者の増加が予想されたが、それだけでなく赤痢や発熱によって既に弱まっている人々の死亡者数も増加したようだ。"
 canal_events.EVTOPTA8:0 "食糧をもう一度減らす"
 canal_events.EVTOPTB8:0 "覆水盆に返らず"
 canal_events.EVTNAME9:0 "アルコールの配給"
 canal_events.EVTDESC9:0 "[Root.GetName]の私たちの運河プロジェクトを取り巻く悲惨な状況のため、労働力は落ち込み、現場の士気も低下しています。 何か手を打たないと、事業全体が停止してしまう危険があります。打開策の一つとして、アルコールの摂取量を増やすことが挙げられました。"
 canal_events.EVTOPTA9:0 "いい考えだ"
 canal_events.EVTOPTB9:0 "それは間違ったやり方だ"
 canal_events.EVTNAME10:0 "運河会社を設立"
 canal_events.EVTDESC10:0 "[Root.GetName]を介して、運河の経済的見通しに関心のある裕福な投資家や商人は、建設を支援するために商業会社を設立しました。"
 canal_events.EVTOPTA10:0 "素晴らしい！"
 canal_events.EVTNAME11:0 "運河会社計画"
 canal_events.EVTDESC11:0 "数年前に設立された個人所有の運河会社が破産したようだ。 彼らは明らかに深刻な経済問題に直面していたようだが、この情報を一般の人々から隠し、投資家を騙してプロジェクトにますます多くの資金を投入させた。一般的に「運河計画」と呼ばれるものの多くは破綻しており、[Root.Owner.Capital.GetCapitalName]に対して、正義の鉄槌と経済的弁償を要求している民衆が怒りの声を露わにしている。"
 canal_events.EVTOPTA11:0 "我らのせいではない！"
 canal_events.EVTOPTB11:0 "責任をとろう…"
 canal_events.EVTNAME12:0 "優れたリーダーシップ？"
 canal_events.EVTDESC12:0 "驚いたことに、[Root.GetName]の私たちの運河プロジェクトが予定よりも速く進んでいるようです。"
 canal_events.EVTOPTA12:0 "これは本当か？"
 canal_events.EVTNAME13:0 "いい天気"
 canal_events.EVTDESC13:0 "最近では、[Root.GetName]の私たちの運河プロジェクトは、良い気象条件によって祝福されており、作業は予定より早く進んでいます！"
 canal_events.EVTOPTA13:0 "最後にいくつかの良いニュース"
 canal_events.EVTNAME20:0 "疫病の発生"
 canal_events.EVTDESC20:0 "[Root.GetName]における疫病の発生が当社の運河プロジェクトに打撃を与えました！ 多くの労働者は、発熱、吐き気、および場合によっては口と眼からの出血の後に死亡した。 いくつかの犠牲者の皮膚が黄色に変わっているとの報告があります…"
 canal_events.EVTOPTA20:0 "代わりの兵士を送る"
 canal_events.EVTOPTB20:0 "最善を願って祈ろう"
 canal_events.EVTNAME21:0 "疫病の発生"
 canal_events.EVTDESC21:0 "[Root.GetName]における疫病の発生が当社の運河プロジェクトに打撃を与えました！ 報告書には突然の寒さと震え、続いて発熱、嘔吐、痙攣、および目の損傷が続きました。 その病気は沼地や湿原の近くで頻繁に発生しているため、沼沢熱病や、古いイタリア語で「悪い空気」を意味する「マラリア」などと呼ばれている。"
 canal_events.EVTOPTA21:0 "彼の地へ兵士を送る"
 canal_events.EVTOPTB21:0 "より多くの命を危険に晒すことはできない"
 canal_events.EVTNAME22:0 "暴風雨"
 canal_events.EVTDESC22:0 "天気でさえ、[Root.GetName]の運河プロジェクトに反抗するようです。激しい雷雨は野営地の多くを破壊し、その後の土砂崩れは我々のプロジェクトを大きく後退させました。"
 canal_events.EVTOPTA22:0 "より多くの資材を送る"
 canal_events.EVTOPTB22:0 "我々にできることは何もない"
 canal_events.EVTNAME23:0 "運河を渡る川"
 canal_events.EVTDESC23:0 "[Root.GetName]における運河プロジェクトにおいて避けては通れない別の問題がある。それは地元の川が運河の通り道を横切っているということだ。 特に雨季には強い流れがあるため、川の水を運河に流入することなどできず、船が通過するには危険すぎる。 よって、川全体の流れをそらす必要がある…"
 canal_events.EVTOPTA23:0 "より多くの労働者を雇う"
 canal_events.EVTOPTB23:0 "兵士を送る"
 canal_events.EVTNAME24:0 "真水の不足"
 canal_events.EVTDESC24:0 "[Root.GetName]における私たちの運河プロジェクトは内陸奥深くまで進んでいます。 残念ながら、これにより、フロンティアのキャンプには、もはや利用可能な淡水源がなくなりました。真水が適切に供給されることを保証するために、追加の資材が必要です。"
 canal_events.EVTOPTA24:0 "我々が対処しよう"
 canal_events.EVTOPTB24:0 "彼ら自身に処理させよう"
 trade_company_events.EVTNAME1:0 "再定住"
 trade_company_events.EVTDESC1:0 "[Root.TradeCompany.GetName]は、農園にとっての障害を除去し、最終的に多数の[Root.Owner.Culture.GetName]入植者をそこに定住させるために、[Root.GetName]の原住民を追い出すことを望んでいます。"
 trade_company_events.EVTOPTA1:0 "この取り組みを支援する"
 trade_company_events.EVTOPTB1:0 "そういった活動は禁止する"
 trade_company_events.EVTNAME2:0 "再定住計画が失敗"
 trade_company_events.EVTDESC2:0 "[Root.Owner.Culture.GetName]入植者を[Root.GetName]に再定住させる計画は、うまくいっていません。 そこに移住することを望んでいるのはごく少数しかいません。"
 trade_company_events.EVTOPTA2:0 "計画を忘却する"
 trade_company_events.EVTOPTB2:0 "報奨品を与える"
 trade_company_events.EVTNAME3:0 "再定住計画が成功"
 trade_company_events.EVTDESC3:0 "[Root.Owner.Culture.GetName]入植者を[Root.GetName]に再定住させる計画は、十分な人を集めました。"
 trade_company_events.EVTOPTA3:0 "素晴らしい"
 trade_company_events.EVTNAME4:0 "新たな要塞"
 trade_company_events.EVTDESC4:0 "原住民や敵対的な外国勢力からの攻撃にさらに耐えるため、[Root.TradeCompany.GetName]は[Root.GetName]に新しい要塞を建設することに決めました。"
 trade_company_events.EVTOPTA4:0 "良い発想だ！"
 trade_company_events.EVTOPTB4:0 "地元の人々を怒らせないのが最善だ。"
 trade_company_events.EVTNAME5:0 "境界争い"
 trade_company_events.EVTDESC5:0 "[Root.TradeCompany.GetName]の侵略的行為は、隣接する勢力との競合を引き起こしました。"
 trade_company_events.EVTOPTA5:0 "彼らに引き下がらせる"
 trade_company_events.EVTOPTB5:0 "彼らの行動を支持する"
 trade_company_events.EVTNAME6:0 "[Root.GetName]虐殺"
 trade_company_events.EVTDESC6:0 "陰謀が[Root.GetName]で発覚しました！ [Root.TradeCompany.GetName]の不満な外国人従業員と他国の交易商が共謀して、地元の砦を襲撃して交易会社の事業を圧迫しようとしている地元の知事を殺害しようと計画した。 すべての共謀者は有罪判決を受け、死刑を宣告され、知事の命令で斬首された。 当然ながら、この事件はかなり波紋を呼んでいます…"
 trade_company_events.EVTOPTA6:0 "知事を投獄する"
 trade_company_events.EVTOPTB6:0 "知事を支持する"
 trade_company_events.EVTNAME7:0 "[From.GetName]虐殺"
 trade_company_events.EVTDESC7:0 "[Root.GetName]の[Root.TradeCompany.GetName]の知事と他の幾人かが殺害されました！ [From.GetName]にある[From.TradeCompany.GetName]の[From.Owner.Culture.GetName]の知事は、何らかの陰謀によるあやふやな告発に基づいて、逮捕され、斬首されました。"
 trade_company_events.EVTOPTA7:0 "非道な！"
 trade_company_events.EVTNAME8:0 "交易会社の拡大"
 trade_company_events.EVTDESC8:0 "[Root.TradeCompany.GetName]は、この地域の他の交易会社との競合に不満を抱いています。 彼らは、事業基盤を拡大するために私たちが周辺の州の権利を主張することを求めている。"
 trade_company_events.EVTOPTA8:0 "よし、主張せよ"
