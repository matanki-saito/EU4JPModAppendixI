 flavor_hun.10.t:0 "ハンガリーの玉座"
 flavor_hun.10.d:0 "[From.GetName]の[From.Monarch.GetTitle]が不自然な急死を遂げ王座は空位となった。[From.GetAdjective]議会は、元の[From.Monarch.GetTitle]がハプスブルク王朝に属し、自らの[From.Monarch.GetTitle]を選んだことを無視して、正当な王座に対する主張を完全に無視しています。"
 flavor_hun.10.a:0 "戦争とは他の手段でもってする政治の継続である…"
 colonial.EVTDESC20:0 "[Root.Owner.ColonialParent.GetName]から巡礼者などとよばれている彼らは、[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会の忌み嫌われた[heretics_from_here.Religion.GetName]信仰に従っています。新世界でより寛容な社会を見いだすために、彼らは[Root.GetName]に定住しました。"
 colonial.EVTDESC21:0 "[Root.Owner.ColonialParent.GetName]から巡礼者などとよばれている彼らは、[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会の忌み嫌われたプロテスタント信仰に従っています。新世界でより寛容な社会を見いだすために、彼らは[Root.GetName]に定住しました。"
 colonial.EVTDESC22:0 "[Root.Owner.ColonialParent.GetName]から巡礼者などとよばれている彼らは、[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会の忌み嫌われたカトリック信仰に従っています。新世界でより寛容な社会を見いだすために、彼らは[Root.GetName]に定住しました。"
 flavor_fra.EVTNAME100:0 "地獄の仕掛け"
 flavor_fra.EVTDESC100:0 "聖ニケーズ街の陰謀とは1800年12月24日パリにおいて、第一頭領であったナポレオン・ボナパルドを狙った暗殺未遂事件である。事件は、先のチュアンの乱の関係者とされる7人の王党派によって行われた。ジョセフ・ハイドンのオラトリオ『天地創造』のオープニングを見るために、ナポレオンと彼の護衛がオペラに向かう途中、停車した荷馬車に積まれた桶に隠された爆弾が爆発した。「地獄の仕掛け」と名付けられたこの爆弾は、火薬、可燃性物質、弾丸で満たされ、長い導火線がついていた。 爆発は何人かの傍観者を殺したが、ナポレオンは無傷で生還した。"
 flavor_fra.EVTOPTA100:0 "彼の生存のために祈りましょう"
 flavor_fra.EVTNAME101:0 "帝国への憧憬"
 flavor_fra.EVTDESC101:0 "第一総領時代のナポレオン・ボナパルドはジャコバン派と王党派による陰謀と暗殺に幾度も直面したが、裏で糸を引いていたのは、いつもブルボン朝の旧支配者層だった。ボナパルドへの権力移譲が憲法で保証されていれば、ブルボン朝の復興はより困難になるだろうと考えたナポレオンはフランスにおける血統による君主制を再構築することを決意し、1804年2月2日、ノートルダム大聖堂でローマ教皇ピウス7世によって皇帝に戴冠された。"
 flavor_fra.EVTOPTA101:0 "フランスは帝国となる！"
 flavor_fra.EVTOPTB101:0 "革命は継続しなければならない！"
 flavor_fra.EVTNAME110:0 "革命共和国"
 flavor_fra.EVTDESC110:0 "[Root.GetName]の戦争は国の人的資源の終わりなき流出であり、政府を変えれば国に平和がもたらされると考えていた人々は、共和国に対する信仰を失ったようだ。"
 flavor_fra.EVTOPTA110:0 "共和国は生き残る！"
 flavor_fra.EVTDESC111:0 "終わりなき戦いは[Root.GetName]の人口を使い果たしました。 革命を支持した人々の多くは、現在、共和国に対する信仰を失っているようです。"
 flavor_fra.EVTDESC112:0 "政府の変更は、財務管理上の不始末を増やしただけに思われます。[Root.GetName]共和国が破産を宣告して以来、多くの元支持者たちは、革命以前と比べて良くなったことがあるかどうか自問自答しています。"
 flavor_fra.EVTDESC113:0 "国家債務は国民にとって大きな問題だ。50以上のローンを抱え、国の財政は政府の移行前よりも良い形にはなっていないようだ。共和国に対する信仰は衰えている。"
 flavor_fra.EVTDESC114:0 "革命は止まってしまったようだ。 反乱に参加した国の四分の一以上で、共和国に対する信仰は低下しているようだ。"
 flavor_fra.EVTDESC115:0 "革命と共和国が[Root.GetName]の不安定性に対する解答となると思っていた人たちはますます幻滅しています。 安定性はいつ回復するでしょうか？"
 flavor_fra.EVTDESC116:0 "共和国に対する人々の信仰は衰えつつある。 旧体制の問題を修正する努力があまりにも少ないというのが、一般的な苦情のようです。"
 flavor_fra.EVTOPTA116:0 "共和国に疑問を呈するとは大胆なやつだ！"
 flavor_fra.EVTOPTB116:0 "公的救済プログラムを増やす"
 flavor_fra.EVTOPTC116:0 "外交費を削減する"
 flavor_fra.EVTOPTD116:0 "軍事費を削減する"
 religious_events.EVTNAME1:0 "寛容な政策"
 religious_events.EVTDESC1:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、コプト教の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTOPTA1:0 "本当に望ましくない"
 religious_events.EVTDESC2:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、カトリックの信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC3:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、プロテスタントの信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC4:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、改革派の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC5:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、正教会の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC6:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、イバード派の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC7:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、スンナ派の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC8:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、シーア派の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC9:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、シーク教の信仰を受け入れることを決めた人もいるようです。"
 religious_events.EVTDESC10:0 "寛容な宗教政策は、望ましくない結果を招いているようです。 人々の中には、ヒンドゥー教の信仰を受け入れることを決めた人もいるようです。"
 religious_events.15.t:0 "宋明理学の復活"
 religious_events.15.d:0 "論理思考と一貫性のある知識と行動に重きを置いた新進の儒学者朱熹の哲学思想は、王陽明の作品によって再び注目された。 これらの思想は、伝統的な儒教の哲学よりも道教の影響を強く受ける。 私たちは、私たちの国がどの道を選ぶかを決めなければなりません。"
 religious_events.15.a:0 "宋明理学を推進する"
 religious_events.15.b:0 "宋明理学を否定する"
 religious_events.16.t:0 "[Root.Monarch.GetName]への反対"
 religious_events.16.d:0 "[Root.GetName]の大規模なイスラム教徒コミュニティは、[Root.Monarch.GetName]の戴冠式に反対しています。古いイスラム教徒の貴族や聖職者は私たちの国家に非常に影響力を持ち、依然として私たちの国家内に多くの権力を持っているので、これは小さな問題ではありません。おそらく、この状況は[Root.Monarch.GetName]がイスラム教に改宗するか、親類縁者に王位を譲ることによって解消されるかもしれません。この方法なら、[Root.Dynasty.GetName]家の権威を維持しながら、ウラマーと貴族達の顔も立ててやることができます。しかし、[Root.Monarch.GetName]が我が国を支配し続けるならば、彼らはイスラムに対してより好意的な候補者を擁立しようとする可能性が高いでしょう。"
 religious_events.16.a:0 "[Root.Monarch.GetName]は退位する。"
 religious_events.16.b:0 "我らが異教徒に屈することなどない！"
 religious_events.17.t:0 "[From.GetName]のクーデター"
 religious_events.17.d:0 "[From.GetName]のヒンドゥー王朝の台頭により、この地域のイスラム教徒の支配階層は激怒しています。[From.Dynasty.GetName]のイスラム教徒へ改宗した者を即位させれば、王朝の権力を維持しながら、完全な反乱を避けることができます。"
 religious_events.17.a:0 "これは不法だ！"
 religious_events.17.b:0 "素晴らしい。"
 religious_events.18.t:0 "[Root.GetName]がキリスト教に改宗する"
 religious_events.18.d:0 "我が国のキリスト教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。[Root.Capital.GetName]の宮廷に送られたすべての宣教師は、最終的に恩恵を受けました。"
 religious_events.18.a:0 "教皇聖下も感心されるだろう。"
 religious_events.18.b:0 "我らこそが新たなローマである。"
 religious_events.18.c:0 "我々はコプト総主教に言葉を送らなければならない。"
 religious_events.18.dd:0 "神はこのことを定められている。"
 religious_events.18.e:0 "国教化の時が来た。"
 religious_events.18.f:0 "私たちの先祖の信仰に忠実でいよう。"
 religious_events.19.t:0 "[Root.GetName]がイスラム教に改宗する"
 religious_events.19.d:0 "我が国のイスラム教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。[Root.Capital.GetName]の宮廷に送られたすべての宣教師は、最終的に恩恵を受けました。"
 religious_events.19.a:0 "我らは今後、スンナ派の教えに従う。"
 religious_events.19.b:0 "我らがイマームを光栄に思う時だ。"
 religious_events.19.c:0 "我らはイブン・イバードの伝統に従う。"
 religious_events.20.t:0 "[Root.GetName]が仏教に改宗"
 religious_events.20.d:0 "我が国の東方宗教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。[Root.Capital.GetName]の宮廷に送られたすべての師僧は、最終的に恩恵を受けました。"
 religious_events.20.a:0 "我らは今後パーリ仏典に従う。"
 religious_events.20.b:0 "ラマを[Root.Capital.GetCapitalName]にできるだけ早く招待しなければなりません。"
 religious_events.20.c:0 "古典の入念な研究を通して、より良い方法を見つけることができます。"
 religious_events.20.dd:0 "私達は神のやり方を理解するために努力する必要があります。"
 religious_events.21.t:0 "[Root.GetName]の改宗"
 religious_events.21.d:0 "我が国のダルマ教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。[Root.Capital.GetName]の宮廷に送られたすべての僧は、最終的に恩恵を受けました。"
 religious_events.21.a:0 "我らは今後サナータナ・ダルマを尊重する。"
 religious_events.21.b:0 "我らは大導師の足跡を辿るだろう。"
 religious_events.22.t:0 "[Root.GetName]がゾロアスター教に改宗"
 religious_events.22.d:0 "我が国のゾロアスター教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。彼らの信仰する炎は [Root.Capital.GetName]で永遠に燃え続けるでしょう。"
 religious_events.22.a:0 "良き考え、良き言葉、良き行為。"
 religious_events.23.t:0 "[Root.GetName]がユダヤ教に改宗"
 religious_events.23.d:0 "我が国のユダヤ教共同体は、彼らの信奉する教義が国教化されるという意向を知るにつれて喜んでいます。"
 religious_events.23.a:0 "聞け、おお、イスラエルよ、主は私たちの神、主はただ一人。"
 indian_religious_tensions:0 "宗教的緊張"
 desc_indian_religious_tensions:0 "我々はイスラム教徒の支配階層と手を切り、祖先の宗教を復活させました。我々の国が異教徒によって支配されることはもうありません。しかし少数派としていまだ多くのイスラム教徒が我々の国には存在しており、様々な緊張が発生しています。"
